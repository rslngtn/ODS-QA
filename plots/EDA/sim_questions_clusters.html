8\u043d\u043a\u0430 \u043d\u0430 \u0432\u0445\u043e\u0434\u0435 \u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044f \u0432 \u043e\u0434\u043d\u043e\u043c\u0435\u0440\u043d\u044b\u0439 \u043c\u0430\u0441\u0441\u0438\u0432 \u0438 \u0442\u043e\u0447\u043a\u0438 \u043d\u0430 \u0440\u0430\u0437\u043d\u044b\u0445 \u043a\u043e\u043d\u0446\u0430\u0445 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0441\u0442\u0430\u043d\u043e\u0432\u044f\u0442\u0441\u044f \u0432\u0434\u0440\u0443\u0433 \u0440\u044f\u0434\u043e\u043c.","\u042f \u0442\u0443\u0442 \u0440\u0435\u0448\u0438\u043b \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043a\u0430\u043a \u0434\u0435\u043b\u0430\u044e\u0442 ResNet \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0438\u0435 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044b, \u0438 \u0443 \u043c\u0435\u043d\u044f \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u0432\u043e\u043f\u0440\u043e\u0441\n&lt;https://github.com/fastai/imagenet-fast/blob/master/imagenet_nv/models/pre_resnet.py#L110&gt;\n\u0417\u0430\u0447\u0435\u043c \u0432 downsample `nn.BatchNorm2d`? \u0422.\u0435. \u0442\u0443\u0442 \u0432\u0440\u043e\u0434\u0435 \u043a\u0430\u043a Preactivated Resnet, \u0432 \u0431\u043b\u043e\u043a\u0430\u0445 \u043f\u0435\u0440\u0432\u0430\u044f \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u044f \u044d\u0442\u043e `nn.BatchNorm2d` (&lt;https://github.com/fastai/imagenet-fast/blob/master/imagenet_nv/models/pre_resnet.py#L44&gt;)\n\u0415\u0441\u043b\u0438 \u044f \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u043d\u0430\u043f\u0443\u0442\u0430\u043b, \u0442\u043e \u043c\u0435\u0436\u0434\u0443 \u0431\u043b\u043e\u043a\u0430\u043c\u0438 \u0443 \u043d\u0430\u0441 \u0431\u0443\u0434\u0435\u0442 \u0447\u0442\u043e-\u0442\u043e \u0432\u0440\u043e\u0434\u0435 bn((bn(conv(h_i-1)) + conv(...(h_i-1)))). \u0422.\u0435. \u0431\u0430\u0442\u0447\u043d\u043e\u0440\u043c \u043e\u0442 \u0441\u0443\u043c\u043c\u044b \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0430 \u0431\u0430\u0442\u0447\u043d\u043e\u0440\u043c\u0430 \u0438 \u0441\u0432\u0435\u0440\u0442\u043a\u0438. \u0415\u0441\u0442\u044c \u043b\u0438 \u0432 \u0442\u0430\u043a\u043e\u043c \u043f\u043e\u0434\u0445\u043e\u0434\u0435 \u0441\u043c\u044b\u0441\u043b?\n\n\u041d\u0443 \u0438 \u0435\u0441\u043b\u0438 \u0443 \u043a\u043e\u0433\u043e \u0435\u0441\u0442\u044c \u043a\u043b\u0430\u0441\u0441\u043d\u044b\u0435 \u043f\u0440\u0438\u043c\u0435\u0440\u044b \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0439 ResNet - \u0431\u0443\u0434\u0443 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d :slightly_smiling_face:","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0412\u043e\u043f\u0440\u043e\u0441, \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u043d\u0443\u0431\u0441\u043a\u0438\u0439. \u0417\u0430\u0434\u0430\u0447\u0430: \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a. \u0412 \u0434\u0430\u043d\u043d\u044b\u0445 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0434\u0432\u0443\u0445 \u0442\u0438\u043f\u043e\u0432 \u043f\u043e \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u044f\u043c. \u0414\u0435\u043b\u0430\u0435\u043c \u0440\u0435\u0441\u0430\u0439\u0437 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439. \u0412\u043e\u043f\u0440\u043e\u0441 \u0432 \u0442\u043e\u043c, \u043a\u0430\u043a\u0438\u043c \u043c\u0435\u0442\u043e\u0434\u043e\u043c \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u0442\u044c. \u0418\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e tf, \u0442\u0430\u043c \u0435\u0441\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043c\u0435\u0442\u043e\u0434\u043e\u0432: resize_bilinear, resize_nearest_neighbor, resize_bicubic, quantized_resize_bilinear \u0438 \u0442.\u043f. \u0413\u0434\u0435 \u043e\u0431 \u044d\u0442\u043e\u043c \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435 \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u0442\u044c, \u0442\u0438\u043f\u0430 \u043e\u0431\u0437\u043e\u0440 \u0434\u0430\u043d\u043d\u044b\u0445 \u043c\u0435\u0442\u043e\u0434\u043e\u0432?","\u0410 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430\u043c\u0438 \u0440\u0430\u0437\u043d\u044b\u0445 \u0440\u0430\u0437\u043c\u0435\u0440\u043e\u0432 \u0432 \u0437\u0430\u0434\u0430\u0447\u0435 \u0434\u0435\u0442\u0435\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432? \u041a\u0430\u043a \u043c\u0435\u0442\u043e\u0434\u043e\u043c \u043b\u0443\u0447\u0448\u0435 \u043f\u0440\u0438\u0432\u0435\u0441\u0442\u0438 \u0438\u0445 \u0432\u0441\u0435 \u043a \u043e\u0434\u043d\u043e\u043c\u0443 \u0440\u0430\u0437\u043c\u0435\u0440\u0443?","\u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u043e fine-tuning. \u041a\u0430\u043a \u044f \u043f\u043e\u043d\u044f\u043b \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 3 \u0441\u043f\u043e\u0441\u043e\u0431\u0430:\n1. \u041e\u0442\u0440\u0435\u0437\u0430\u0442\u044c \u0447\u0430\u0441\u0442\u044c \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u043d\u043d\u043e\u0439 \u0441\u0435\u0442\u0438, \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u0441\u0432\u043e\u0439 \u043a\u0443\u0441\u043e\u043a \u0432 \u0441\u0435\u0442\u044c \u0438 \u043e\u0431\u0443\u0447\u0430\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0432\u043e\u0439 \u043a\u0443\u0441\u043e\u043a.\n2. \u041e\u0442\u0440\u0435\u0437\u0430\u0442\u044c \u0447\u0430\u0441\u0442\u044c \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u043d\u043d\u043e\u0439 \u0441\u0435\u0442\u0438, \u0432\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0441\u0432\u043e\u0439 \u043a\u0443\u0441\u043e\u043a \u0438 \u043e\u0431\u0443\u0447\u0430\u0442\u044c \u0441\u0432\u043e\u0439 \u043a\u0443\u0441\u043e\u043a \u0438 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0443\u044e \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u043d\u043e\u0439 \u0441\u0435\u0442\u0438.\n3. \u0421\u043d\u0430\u0447\u0430\u043b\u0430 1, \u0430 \u043f\u043e\u0442\u043e\u043c 2.\n\n\u0415\u0441\u0442\u044c \u043b\u0438 \u0447\u0442\u043e-\u0442\u043e \u0435\u0449\u0435? \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0447\u0442\u043e \u043b\u0443\u0447\u0448\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442? \u041a\u0430\u043a\u0443\u044e \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0443 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0434\u043b\u044f \u0447\u0430\u0441\u0442\u0438 \u0441\u0435\u0442\u0438, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u0435\u0448\u044c \u0441\u0430\u043c?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0443 \u043c\u0435\u043d\u044f \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044e \u0433\u043b\u0443\u0431\u043e\u043a\u0438\u0445 \u0441\u0435\u0442\u0435\u0439. \u0412 \u043e\u0434\u043d\u043e\u043c \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0435 \u0443\u0432\u0438\u0434\u0435\u043b \u0442\u0430\u043a\u043e\u0439 \u0432\u043e\u0442 \u0445\u043e\u0434\u043a\u043e\u043d\u0435\u043c, \u043d\u0430 \u043f\u0435\u0440\u0432\u043e\u0439 \u0441\u0442\u0430\u0434\u0438\u0438 (\u043a \u043f\u0440\u0438\u043c\u0435\u0440\u0443 100 \u044d\u043f\u043e\u0445) \u043c\u043e\u0440\u043e\u0437\u044f\u0442\u0441\u044f \u0432\u0441\u0435 \u0432\u0435\u0441\u0430 \u043a\u0440\u043e\u043c\u0435, \u043a \u043f\u0440\u0438\u043c\u0435\u0440\u0443 \u0432 \u0440\u0435\u0437\u043d\u0435\u0442\u0435 - \u0433\u043e\u043b\u043e\u0432\u044b, \u043f\u043e\u0442\u043e\u043c \u043f\u043e\u043d\u0438\u0436\u0430\u044e\u0442 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u043d\u0430 \u043f\u043e\u0440\u044f\u0434\u043e\u043a \u0438 \u0443\u0447\u0430\u0442 \u0443\u0436\u0435 \u0432\u0441\u0435 \u0432\u044b\u0448\u0435 4 \u0431\u043b\u043e\u043a\u0430, \u043d\u0430 \u0442\u0440\u0435\u0442\u044c\u0435\u0439 \u0432\u0441\u044e \u0441\u0435\u0442\u043a\u0443 \u0441 \u0443\u043c\u0435\u043d\u044c\u0448\u0435\u043d\u043d\u043e\u0439 \u043d\u0430 \u0434\u0432\u0430 \u043f\u043e\u0440\u044f\u0434\u043a\u0430 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c\u044e. \u042d\u0442\u043e \u043a\u0430\u043a\u043e\u0439 \u0442\u043e \u043e\u0431\u0449\u0435 \u043f\u0440\u0438\u043d\u044f\u0442\u044b\u0439 \u0442\u0440\u0435\u043d\u0434? \u0433\u0434\u0435 \u0431\u044b \u044d\u0442\u0438 \u044d\u0432\u0440\u0438\u0441\u0442\u0438\u043a\u0438 \u043f\u043e\u0438\u0437\u0443\u0447\u0430\u0442\u044c, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430.","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c TensorFlow? \u0422\u043e\u0447\u043d\u0435\u0435 \u0437\u0430\u0442\u044b\u043a \u0441 \u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u0435\u043c pip:","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041f\u0440\u0438 \u0438\u043c\u043f\u043e\u0440\u0442\u0435 tensorrt \u0432 :python: 3.6 \u043b\u043e\u0432\u043b\u044e 'ImportError: tensorrt.so: undefined symbol: _Py_ZeroStruct'.\n\u041f\u043e\u0438\u0441\u043a \u0432 \u0433\u0443\u0433\u043b\u0435 \u043d\u0430\u0445\u043e\u0434\u0438\u0442 \u0441\u0442\u0430\u0440\u044b\u0439 \u0442\u0440\u0435\u0434: &lt;https://devtalk.nvidia.com/default/topic/1043215/tensorrt/tensorrt-import-undefined-symbol/&gt;\n\u041a\u0442\u043e \u043d\u0438\u0431\u0443\u0434\u044c \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043b\u0438 :nvidia: \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440 \u043d\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442 python3.6?","\u0420\u0435\u0431\u044f\u0442, \u0430 \u043a\u0430\u043a\u0430\u044f \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u044f\u044f \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u044e\u0449\u0430\u044f\u0441\u044f \u0447\u0435\u0440\u0435\u0437 pip \u0432\u0435\u0440\u0441\u0438\u044f tensorflow?\n\u041f\u0440\u043e\u0431\u043e\u0432\u0430\u043b\u0430 \u0441\u0435\u0439\u0447\u0430\u0441 \u0432\u0441\u0435\u043c\u0438 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u043c\u0438 \u0441\u043f\u043e\u0441\u043e\u0431\u0430\u043c\u0438 \u0441 \u043e\u0444 \u0441\u0430\u0439\u0442\u0430 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c \u0432\u0435\u0440\u0441\u0438\u044e 1.12 \u0438 \u043d\u0438\u043a\u0430\u043a.","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u0445\u043e\u0440\u043e\u0448\u0438\u0445 \u043a\u043d\u0438\u0433 \u043f\u043e \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u043c \u043f\u043b\u044e\u0441\u0430\u043c \u0438\u043b\u0438 \u043a\u0443\u0440\u0441\u043e\u0432 \u0433\u043b\u0443\u0431\u043e\u043a\u0438\u0445. \u0421\u0442\u043e\u0438\u0442 \u043b\u0438 \u0438\u0437\u0443\u0447\u0430\u0442\u044c \u043a\u0443\u0440\u0441 \u043e\u0442 \u042f\u043d\u0434\u0435\u043a\u0441\u0430 \u0441 \u043f\u043e\u044f\u0441\u0430\u043c\u0438? \u041c\u043d\u0435 \u0432 \u043d\u0430\u0447\u0430\u043b\u0435 \u043d\u0435 \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u043b\u0441\u044f","\u0420\u0435\u0431\u044f\u0442 \u0432\u043e\u0442 \u043e\u0447\u0435\u043d\u044c \u043d\u0443\u0436\u0435\u043d \u0432\u0430\u0448 \u0441\u043e\u0432\u0435\u0442. \u041f\u0440\u043e\u0447\u0438\u0442\u0430\u043b \u043a\u043d\u0438\u0433\u0443 \u0421\u043e\u0437\u0434\u0430\u0435\u043c \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u0443\u044e \u0441\u0435\u0442\u044c, \u0422\u0430\u0440\u0438\u043a\u0430 \u0420\u0430\u0448\u0438\u0434\u0430, \u0432\u0441\u0435 \u0431\u044b\u043b\u043e \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043e \u043d\u0430 \u043f\u0440\u043e\u0441\u0442\u044b\u0445 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u0445 \u0438 \u043f\u043e\u043d\u044f\u0442\u043d\u043e. \u041a\u043e\u0433\u0434\u0430 \u043a\u0430\u0447\u0430\u044e \u043a\u0430\u043a\u0443\u044e \u043b\u0438\u0431\u043e \u0434\u0440\u0443\u0433\u0443\u044e \u043a\u043d\u0438\u0433\u0443 \u0442\u043e \u0432\u0438\u0436\u0443 \u0447\u0442\u043e \u043a\u0443\u0447\u0430 \u043d\u043e\u0432\u044b\u0445 \u0444\u043e\u0440\u043c\u0443\u043b \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0438\u0437 \u043d\u0435\u0430\u0442\u043a\u0443\u0434\u0430 \u0432\u0437\u044f\u043b\u0438\u0441\u044c...\n\u041a\u0430\u043a\u0443\u044e \u043a\u043d\u0438\u0433\u0443 \u0432\u044b \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u044e\u0442\u0435 \u0447\u0442\u043e\u0431\u044b \u0431\u044b\u043b\u043e \u043d\u0430 \u043f\u0440\u043e\u0441\u0442\u044b\u0445 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u0445 \u0438 \u0432\u0441\u0435 \u043e\u0431\u044c\u044f\u0441\u043d\u0435\u043d\u043e, \u043c\u043e\u0436\u0435\u0442 \u043a\u0443\u0440\u0441 \u043a\u0430\u043a\u043e\u0439(\u0442\u0438\u043f\u0430 Ng), \u0441\u0435\u0440\u0438\u044f \u0432\u0438\u0434\u0435\u043e? (\u043c\u043e\u0436\u043d\u043e \u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c)","\u041f\u0440\u0438\u0432\u0435\u0442, \u0440\u0435\u0431\u044f\u0442! \u042f \u0443\u0436\u0435 \u043f\u0440\u043e\u0441\u0438\u043b \u043f\u043e\u043c\u043e\u0449\u0438 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u0441 loss \u0434\u043b\u044f \u0441\u0432\u043e\u0435\u0439 \u0437\u0430\u0434\u0430\u0447\u0438 (&lt;https://opendatascience.slack.com/archives/C047H3N8L/p1509194058000042&gt;), \u0432\u0440\u043e\u0434\u0435 \u044d\u0442\u043e\u0442 \u0431\u043e\u0442\u0442\u043b\u043d\u0435\u043a \u0442\u0435\u043f\u0435\u0440\u044c \u043f\u0440\u043e\u0439\u0434\u0435\u043d, \u043d\u043e \u0432\u043e\u0442 \u0443\u043f\u0438\u0440\u0430\u044e\u0441\u044c \u0430\u0434\u0441\u043a\u0438 \u0432 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0443 \u0438\u0437 \u0442\u043e\u043f\u0438\u043a\u0430 &lt;https://opendatascience.slack.com/archives/C047H3N8L/p1507486947000045&gt; \u0441 \u0440\u0432\u0430\u043d\u043e\u0439 \u0443\u0442\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 GPU (\u043c\u043e\u0434\u0435\u043b\u044c \u043d\u0430 :keras:, \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u0433\u0435\u043d\u0435\u0440\u0430\u0442\u043e\u0440\u043e\u043c). \n\n\u0412 \u0441\u0430\u043c\u043e\u043c \u0442\u043e\u043f\u0438\u043a\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0440\u0435\u0448\u0438\u043b\u0430\u0441\u044c \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u043e\u043c \u0441 \u0445\u0434\u0434 \u043d\u0430 \u0441\u0441\u0434, \u043d\u043e \u0431\u044b\u043b\u0438 \u0441\u043e\u0432\u0435\u0442\u044b \u043f\u0435\u0440\u0435\u043b\u0435\u0437\u0430\u0442\u044c \u043d\u0430 \u0432\u0430\u043d\u0438\u043b\u044c\u043d\u044b\u0439 :tensorflow: \u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u043d\u043e\u0432\u043e\u0435 API Datasets, \u043b\u0438\u0431\u043e \u0443\u0445\u043e\u0434\u0438\u0442\u044c \u0432 :pytorch: . \n\n\u0417\u0430\u0434\u0430\u0447\u0430 \u0443 \u043c\u0435\u043d\u044f \u0432\u043f\u043e\u043b\u043d\u0435 \u0442\u0440\u0438\u0432\u0438\u0430\u043b\u044c\u043d\u0430\u044f \u043f\u043e \u043c\u0435\u0440\u043a\u0430\u043c \u0434\u0438\u043f \u043b\u0435\u0440\u043d\u0438\u043d\u0433\u0430 -- \u043c\u043d\u0435 \u043d\u0430\u0434\u043e \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439 \u0444\u0440\u0435\u0439\u043c \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u043f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0438\u0445 (\u0444\u0440\u0435\u0439\u043c\u044b -- \u0441\u043a\u0430\u043d\u044b \u043c\u0435\u0442\u0435\u043e\u0440\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0440\u0430\u0434\u0430\u0440\u0430). \u0420\u0430\u0437\u043c\u0435\u0440 \u0444\u0440\u0435\u0439\u043c\u0430 900*900*1, 99% \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0439 \u043b\u0435\u0436\u0430\u0442 \u0432 \u0438\u043d\u0442\u0435\u0440\u0432\u0430\u043b\u0435 [0, 1]. \u0414\u0430\u043d\u043d\u044b\u0435 \u044f \u0445\u0440\u0430\u043d\u044e \u0432 HDF5 \u0441 \u043a\u043e\u043c\u043f\u0440\u0435\u0441\u0441\u0438\u0435\u0439 gzip \u0438 \u043a\u0443\u0441\u043a\u0430\u043c\u0438 (100*100), \u043e\u0431\u043e\u0439\u0442\u0438 \u0431\u043e\u0442\u0442\u043b\u043d\u0435\u043a\u0442 \u0443\u0434\u0430\u043b\u0435\u043d\u0438\u0435\u043c \u0432\u0441\u0435\u0445 \u0444\u0438\u043b\u044c\u0442\u0440\u043e\u0432 \u043a\u043e\u043c\u043f\u0440\u0435\u0441\u0441\u0438\u0438 \u0447\u0435\u0440\u0435\u0437 h5repack \u043d\u0435 \u043f\u043e\u043c\u043e\u0433\u043b\u043e. \u0414\u043b\u044f \u0443\u0441\u043a\u043e\u0440\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430 \u044f \u0441\u043e\u0437\u0434\u0430\u043b \u0441\u043b\u043e\u0432\u0430\u0440\u044c, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043c\u0430\u043f\u0438\u0442 \u043c\u043d\u0435 \u0432\u0445\u043e\u0434-\u0432\u044b\u0445\u043e\u0434 \u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 {\"\u043a\u043b\u044e\u0447 \u0444\u0440\u0435\u0439\u043c\u0430 (timestamp \u0444\u043e\u0440\u043c\u0430\u0442\u0430 YYYYMMDDHHMM) = \u043c\u043e\u0439 \u0432\u044b\u0445\u043e\u0434\": [\u043a\u043b\u044e\u0447\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u043e\u0432 \u043d\u0430 \u0432\u0445\u043e\u0434 (\u043f\u0440\u0435\u0434\u0443\u0434\u044b\u0449\u0438\u0435 2-24 \u0444\u0440\u0435\u0439\u043c\u0430), \u0442\u0435\u0436\u0435 timestamp]}, \u043a\u043e\u0434 \u0433\u0435\u043d\u0435\u0440\u0430\u0442\u043e\u0440\u0430 \u0442\u0430\u043a\u043e\u0439:\n\n```\ndef idx2data4ConvNet(db_instance, index, batch_size):\n    \n    \"\"\"\n    bd_instance = h5.File of our database\n    index = {\"key for target\": [keys for inputs]}\n    batch_size = integer, usually 8\n    \"\"\"\n    \n    # make a list for further easy access\n    index_keys = list(index.keys()) \n    \n    # calculate number of batches in the database regarding batch_size parameter\n    nbatches, _ = divmod( len(index), batch_size )\n    \n    # infinite loop required\n    while 1:\n        \n        for batch in range(nbatches):\n            \n\t    # calculate the indexes where the batch starts and ends\n            batch_starts = batch * batch_size\n            batch_ends   = batch * batch_size + batch_size\n            \n\t    # use only keys for this appropriate batch\n            db_keys_for_batch = index_keys[batch_starts : batch_ends]\n            \n            # read in input\n            X = np.array([ np.array([ db_instance[key][()] for key in index[db_key] ]) for db_key in db_keys_for_batch])\n            \n            # read in target\n            y = np.array([ db_instance[key][()] for key in db_keys_for_batch ])\n            \n            # make everything neat of shape (batch_size, width, heigth, channels)\n            X = np.moveaxis(X, 1, -1)\n            y = y[::,::,::, np.newaxis]\n                       \n            yield X, y\n```\n\u0421\u043a\u0430\u0436\u0438\u0442\u0435, \u044d\u0442\u043e \u0443\u0436\u0430\u0441\u043d\u043e \u0433\u043e\u0432\u0435\u043d\u044b\u0439 \u043a\u043e\u0434? \u0418\u043c\u0435\u043d\u043d\u043e \u0432 \u043d\u0435\u043c \u0432\u0441\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b? \u0415\u0441\u0442\u044c \u043b\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0435\u0433\u043e \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u0438\u043b\u0438 \u043d\u0443\u0436\u043d\u043e \u0447\u0442\u043e-\u0442\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u0441 \u0431\u0430\u0437\u043e\u0439 \u0434\u0430\u043d\u043d\u044b\u0445 \u0438 \u0442\u0434.? \u0421\u0435\u0439\u0447\u0430\u0441 \u043e\u0434\u043d\u0430 \u044d\u043f\u043e\u0445\u0430 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f 2 \u0434\u043d\u044f \u043d\u0430 GPU \u0441 \u0443\u0442\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0432\u0441\u043f\u043b\u0435\u0441\u043a\u0430\u043c\u0438 \u0438 \u043f\u0440\u043e\u0441\u0442\u043e\u0435\u043c, \u0432\u0438\u0436\u0443, \u0447\u0442\u043e \u043c\u043e\u0434\u0435\u043b\u044c \u0443\u0447\u0438\u0442\u0441\u044f, \u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u043e\u0434\u043d\u043e\u0439 \u044d\u043f\u043e\u0445\u0438 \u043f\u043e\u043a\u0430 \u043d\u0435 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u043b (\u043e\u0442\u043f\u0443\u0441\u043a \u043d\u0435 \u0441\u043a\u043e\u0440\u043e). \u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0432\u0441\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u0437\u0430 \u043f\u043e\u043c\u043e\u0449\u044c, \u0447\u0435\u0441\u0442\u043d\u043e \u0433\u043e\u0432\u043e\u0440\u044f, \u044d\u0442\u043e\u0442 Slack \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u043f\u043e \u044d\u0442\u043e\u043c\u0443 \u0442\u043e\u043f\u0438\u043a\u0443 \u0434\u043b\u044f \u043c\u043e\u0435\u0439 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u0441\u043a\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u044b (\u043d\u0430\u0443\u0447\u043d\u0438\u043a \u043f\u0440\u043e\u0441\u0442\u043e \u0433\u043e\u0432\u043e\u0440\u0438\u0442 \"\u043d\u0443, \u0442\u044b \u0434\u043e\u043b\u0436\u0435\u043d \u043d\u0430\u0439\u0442\u0438 \u0441\u043f\u043e\u0441\u043e\u0431 \u044d\u0442\u043e \u0440\u0435\u0448\u0438\u0442\u044c\"), github issues \u0438 stack overflow \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0437\u0430\u0445\u043e\u0434\u044f\u0442.","\u0410 \u043a\u0442\u043e \u043c\u043d\u0435 \u043d\u0430\u043f\u043e\u043c\u043d\u0438\u0442, \u043a\u0430\u043a \u0432 :pytorch: \u0434\u0435\u043b\u0430\u0442\u044c inference \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u0432\u0441\u0435 GPU?","\u0423 \u043c\u0435\u043d\u044f \u0442\u043e\u0442 \u0436\u0435 \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e :pytorch:, \u043d\u043e \u043f\u0440\u043e GPU, \u043a\u0430\u043a\u0438\u0435 \u0442\u0435\u0445\u043d\u0438\u043a\u0438 \u043d\u0430\u0434\u043e \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u043e \u043d\u0430 4\u0445 \u043a\u0430\u0440\u0442\u0430\u0445 \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e \u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0441\u0435\u0442\u0438?\n\u0422\u0438\u043f\u0430 \u0442\u0430\u043c \u043b\u043e\u0441\u0441 \u0432 `forward` \u043f\u0438\u0445\u0430\u0442\u044c...","\u0414\u0440\u0443\u0437\u044c\u044f, \u043f\u0440\u0438\u0432\u0435\u0442! \u041c\u041e\u0436\u0435\u0442\u0435 \u043f\u0440\u0438\u0441\u043b\u0430\u0442\u044c \u043f\u043b\u0437 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0442\u0443\u0442\u043e\u0440\u0438\u0430\u043b\u043e\u0432 \u043f\u043e Object detection \u043d\u0430 pytorch? \u041d\u0435 \u043c\u043e\u0433\u0443 \u043d\u0438\u043a\u0430\u043a \u043f\u043e\u0434\u0441\u0442\u0443\u043f\u0438\u0442\u044c\u0441\u044f \u043a \u044d\u0442\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0435 \u0431\u0435\u0437 \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432.. (\u0441 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435\u043c mmdetection api, \u043f\u0440\u043e\u0441\u0442\u043e\u0433\u043e torchvision, \u043b\u0438\u0431\u043e \u0447\u0442\u043e-\u0442\u043e \u0435\u0449\u0435). \u0421\u043f\u0430\u0441\u0438\u0431\u043e!","\u0422\u043e\u0432\u0430\u0440\u0438\u0449\u0438, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u0441\u043e \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0439 \u0437\u0430\u0434\u0430\u0447\u0435\u0439: \u0435\u0441\u0442\u044c \u043c\u043d\u043e\u0433\u043e\u043a\u043b\u0430\u0441\u0441\u043e\u0432\u0430\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f, \u043a\u0430\u0436\u0434\u043e\u043c\u0443 \u043f\u0440\u0438\u043c\u0435\u0440\u0443 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0434\u0438\u043d \u043a\u043b\u0430\u0441\u0441 \u0432 \u043e\u0431\u0443\u0447\u0430\u044e\u0449\u0435\u0439 \u0432\u044b\u0431\u043e\u0440\u043a\u0435. \u041d\u043e \u0432 \u0436\u0438\u0437\u043d\u0438 \u0438\u0445 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0438 2, \u0438 3, \u0430 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043e\u0448\u0438\u0431\u043a\u0430 \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0438/\u043d\u0435\u0439\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0440\u0438\u043c\u0435\u0440 \u0438 \u043d\u0438\u043a\u0430\u043a\u043e\u0439 \u043a\u043b\u0430\u0441\u0441 \u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043d\u0435 \u043d\u0443\u0436\u043d\u043e. \u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0432 \u043c\u043e\u0435\u0439 \u0437\u0430\u0434\u0430\u0447\u0435 \u043b\u0443\u0447\u0448\u0435 \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043d\u0438\u0447\u0435\u0433\u043e, \u0447\u0435\u043c \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e. \u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0434\u0435\u043b\u0430\u044e \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0435: \u0442\u0440\u0435\u043d\u0438\u0440\u0443\u044e \u043a\u0430\u043a \u043e\u0431\u044b\u0447\u043d\u0443\u044e \u043c\u043d\u043e\u0433\u043e\u043a\u043b\u0430\u0441\u0441\u043e\u0432\u0443\u044e \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044e, \u043d\u043e \u043f\u0440\u0438 \u043e\u0446\u0435\u043d\u043a\u0435 \u043c\u0435\u0442\u0440\u0438\u043a\u0438 \u0441\u043a\u043e\u0440 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u043c\u044b\u0439 \u0438\u0437 \u043c\u043e\u0434\u0435\u043b\u0438 \u043f\u0440\u0438\u0432\u043e\u0436\u0443 \u043e\u0442 0 \u0434\u043e 1(\u0441\u0438\u0433\u043c\u043e\u0438\u0434\u043e\u0439) \u0438 \u043f\u043e \u043f\u043e\u0440\u043e\u0433\u0443 \u043e\u0442\u0441\u0435\u043a\u0430\u044e. \u0420\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043d\u0435\u043f\u043b\u043e\u0445\u043e, \u043d\u043e \u0434\u0443\u043c\u0430\u0435\u0442\u0441\u044f \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0438 \u043b\u0443\u0447\u0448\u0435 \u0447\u0442\u043e-\u0442\u043e \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u0442\u044c, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043c\u0435\u043d\u044f \u0441\u043c\u0443\u0449\u0430\u0435\u0442 \u0442\u043e, \u0447\u0442\u043e \u043f\u043e\u0440\u043e\u0433 \u0443 \u043c\u0435\u043d\u044f \u0441\u0435\u0439\u0447\u0430\u0441 \u0432\u044b\u0441\u0442\u0430\u0432\u043b\u0435\u043d \u043d\u0430 \u043e\u0442\u043c\u0435\u0442\u043a\u0435 \u0432 0.998 (\u0432 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u043c \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u044e \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043f\u043e\u0440\u043e\u0433 \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u043a\u043b\u0430\u0441\u0441\u0430) \u0438 \u043e\u043d \u043a\u0430\u0436\u0435\u0442\u0441\u044f \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u0431\u043e\u043b\u044c\u0448\u0438\u043c. \u0427\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0432 \u0434\u0430\u043d\u043d\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435? \u043c\u043e\u0436\u0435\u0442 \u043b\u043e\u0441\u0441 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0438\u043b\u0438 \u0445\u0430\u043a?","\u0417\u0430\u0434\u0430\u0447\u0430:\n\u0415\u0441\u0442\u044c \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u044f, \u0433\u0434\u0435 \u043d\u0430\u043a\u0438\u0434\u0430\u043d\u043d\u044b \u043e\u0431\u044a\u0435\u043a\u0442\u044b \u0441\u0445\u043e\u0436\u0438\u0445 \u0440\u0430\u0437\u043c\u0435\u0440\u043e\u0432, \u043d\u043e \u0440\u0430\u0437\u043d\u044b\u0445 \u043a\u043b\u0430\u0441\u0441\u043e\u0432 - \u043d\u0443\u0436\u043d\u043e \u043f\u043e\u0441\u0447\u0438\u0442\u0430\u0442\u044c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u043a\u043b\u0430\u0441\u0441\u043e\u0432 \u043d\u0430 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0438. \u041e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u043e\u0431\u044b\u0447\u043d\u043e 100-500.\n\u0415\u0449\u0435 \u0435\u0441\u0442\u044c:\n- \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0438 \u044d\u0442\u0438\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0445 \u0441\u044a\u0435\u043c\u043a\u0438 (\u043d\u0430 \u043c\u0435\u043d\u044c\u0448\u0435 \u0441\u0430\u0431\u0441\u0435\u0442\u0435 \u043a\u043b\u0430\u0441\u0441\u043e\u0432)\n- \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0438 \u043a\u0440\u043e\u043f\u043e\u0432 \u044d\u0442\u0438\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u0441 \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u043e\u0439 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u0438 \u043a \u043a\u043b\u0430\u0441\u0441\u0430\u043c (\u043d\u0430 \u0435\u0449\u0435 \u043c\u0435\u043d\u044c\u0448\u0435\u043c \u0441\u0430\u0431\u0441\u0435\u0442\u0435)\n- \u0434\u0435\u0442\u0435\u043a\u0442\u043e\u0440, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u044b\u0434\u0435\u043b\u044f\u0435\u0442 \u043e\u0431\u044a\u0435\u043a\u0442\u044b \u043e\u043a\u043e\u043b\u043e\u0438\u0434\u0435\u0430\u043b\u044c\u043d\u0430 :yeah-sure:\n- \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u0430\u044f \u0441\u0435\u0442\u044c, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0432\u044b\u0434\u0430\u0435\u0442 0.83 \u0430\u043a\u0443\u0440\u0430\u0441\u0438 \u043d\u0430 \u043a\u0440\u043e\u043f\u0430\u0445\n- \u0441\u0438\u0430\u0441\u043c\u0441\u043a\u0430\u044f \u0441\u0435\u0442\u044c, \u043d\u0430 \u0444\u0438\u0447\u0430\u0445 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 nmslib \u0432\u044b\u0434\u0430\u0435\u0442 0.86 \u0430\u043a\u0443\u0440\u0430\u0441\u0438 \u043f\u043e \u043a\u043b\u0430\u0441\u0441\u0430\u043c \u043a\u0440\u043e\u043f\u043e\u0432 + \u0444\u043e\u0442\u043e \u0438\u0437 \u0434\u0440\u0443\u0433\u0438\u0445 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0445.\n\n\u0412\u0430\u0436\u043d\u043e\u0435 \u0443\u0441\u043b\u043e\u0432\u0438\u044f: \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c \u043f\u043e\u0434\u0441\u0447\u0435\u0442\u0430 \u0431\u0435\u0437 \u0441\u0431\u043e\u0440\u0430 \u043e\u0431\u0443\u0447\u0430\u044e\u0449\u0435\u0439 \u0432\u044b\u0431\u043e\u0440\u043a\u0438 \u043d\u0430 \u0432\u0441\u0435 \u043a\u043b\u0430\u0441\u0441\u044b (\u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u044d\u0442\u043e \u0442\u0440\u0438\u0432\u0438\u0430\u043b\u044c\u043d\u043e\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u0435, \u043d\u043e \u0434\u0438\u043a\u043e \u0433\u0435\u043c\u043e\u0440\u043d\u043e\u0435).\n\n\u041a\u0430\u043a \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0440\u0435\u0448\u0438\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0443 \u0441 \u0434\u0438\u0432\u0430\u043d\u0430 (\u043d\u0443 \u0441\u0430\u043c\u043e \u0441\u043e\u0431\u043e\u0439 \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u0434\u0435\u0442\u0435\u043a\u0442\u0438\u0440\u0443\u0435\u043c \u0442\u043e\u0432\u0430\u0440\u044b, \u0438\u0437\u0432\u043b\u0435\u043a\u0430\u0435\u043c \u0444\u0438\u0447\u0438 \u0438\u0437 \u043a\u0440\u043e\u043f\u043e\u0432):\n1. \u041a\u043b\u0430\u0441\u0441\u0442\u0435\u0440\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u043d\u0430 \u0444\u0438\u0447\u0430\u0445 \u0441\u0435\u0442\u043e\u043a. \u041f\u043e\u043f\u0435\u0440\u0435\u0442\u044b\u043a\u0430\u0442\u044c: DBSCAN, K-means, isolation forest, etc. \u041a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043a\u043b\u0430\u0441\u0441\u0442\u0435\u0440\u043e\u0432 - \u043e\u0442\u0432\u0435\u0442.\n2. \u0411\u0435\u0440\u0435\u043c \u043f\u0435\u0440\u0432\u044b\u0439 \u043e\u0431\u044a\u0435\u043a\u0442 \u0438 \u0441\u0447\u0438\u0442\u0430\u0435\u043c \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043e\u0442 \u043d\u0435\u0433\u043e \u0434\u043e \u0432\u0441\u0435\u0445 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432. \u0415\u0441\u043b\u0438 \u043c\u0435\u043d\u044c\u0448\u0435 \u043f\u043e\u0440\u043e\u0433\u0430, \u0442\u043e \u0441\u0445\u043b\u043e\u043f\u044b\u0432\u0430\u0435\u043c \u0432 \u043e\u0434\u0438\u043d \u043a\u043b\u0430\u0441\u0441\u0441. \u0418 \u0442\u0430\u043a \u043 38\u0442 \u0432 2-3 \u0440\u0430\u0437\u0430 \u0434\u043e\u043b\u044c\u0448\u0435 \u0447\u0435\u043c \u043f\u043e\u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435? \u0421\u0443\u0434\u044f \u043f\u043e top, \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u0435\u0441\u0442 ~50% CPU (\u043d\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0445 \u044d\u043f\u043e\u0445\u0430\u0445 100%), \u0432\u043e\u0440\u043a\u0435\u0440\u044b \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0433\u043e\u0442\u043e\u0432\u044f\u0442 \u0434\u0430\u043d\u043d\u044b\u0435 ~10-20%, gpu utilization \u043f\u0440\u044b\u0433\u0430\u0435\u0442 \u043e\u0442 0 \u0434\u043e 100 (\u043d\u043e \u043e\u043d \u0438 \u0432 \u043f\u043e\u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u044d\u043f\u043e\u0445\u0438 \u0442\u0430\u043a \u0436\u0435 \u0441\u0435\u0431\u044f \u0432\u0435\u0434\u0435\u0442), \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0432 iotop \u043d\u0438\u0447\u0435\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0433\u043e \u043d\u0435 \u0432\u0438\u0434\u043d\u043e, \u0432\u043e\u0441\u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0441\u044f \u0434\u0430\u0436\u0435 \u043d\u0430 \u043e\u0447\u0435\u043d\u044c \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0445 \u044d\u043f\u043e\u0445\u0430\u0445 \u0432 \u043f\u0430\u0440\u0443 \u043c\u0438\u043d\u0443\u0442. \u042f\u0432\u043d\u043e\u0433\u043e \u043a\u044d\u0448\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u043d\u0438\u0433\u0434\u0435 \u043d\u0435\u0442. strace \u0442\u043e\u0436\u0435 \u043d\u0438\u0447\u0435\u0433\u043e \u043f\u043e\u0434\u043e\u0437\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043d\u0435 \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442, \u0438 \u0435\u0441\u043b\u0438 \u043f\u0440\u043e\u0433\u043d\u0430\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0443 \u0434\u0430\u043d\u043d\u044b\u0445 \u0431\u0435\u0437 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f, \u0442\u043e \u044d\u0444\u0444\u0435\u043a\u0442\u0430 \u043c\u0435\u0434\u043b\u0435\u043d\u043d\u043e\u0439 \u043f\u0435\u0440\u0432\u043e\u0439 \u044d\u043f\u043e\u0445\u0438 \u043d\u0435\u0442. \u041f\u0440\u0438 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043a\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u043a\u0443\u0447\u0430 \u0430\u043b\u043b\u043e\u043a\u0430\u0446\u0438\u0439, \u043d\u043e \u0435\u0441\u043b\u0438 \u0432\u044b\u0437\u0432\u0430\u0442\u044c \u0432 \u043a\u043e\u043d\u0446\u0435 \u044d\u043f\u043e\u0445\u0438 `torch.cuda.empty_cache()` \u0442\u043e \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0412\u043e\u043f\u0440\u043e\u0441 \u043a \u0437\u043d\u0430\u0442\u043e\u043a\u0430\u043c :pytorch1-0: \u0438 reproducibility :harold: :kinky: \n\u0417\u0430\u043c\u0435\u0442\u0438\u043b\u0430 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0443\u044e \u0444\u0438\u0433\u043d\u044e - \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u0437\u0430\u0444\u0438\u043a\u0441\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u0441\u0435 \u0441\u0438\u0434\u044b (\u043a\u0430\u043a \u0432\u043e\u0442 \u0437\u0434\u0435\u0441\u044c &lt;https://pytorch.org/docs/stable/notes/randomness.html&gt; + `torch.cuda..manual_seed = SEED` + \u0435\u0449\u0435 \u0442\u0440\u0438 \u0441\u0438\u0434\u0430), \u0442\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0435. \u041e\u0431\u0443\u0447\u0430\u0435\u043c \u0441\u0435\u0442\u043a\u0443 (\u043f\u043e \u0433\u043b\u0443\u0431\u0438\u043d\u0435 \u0438 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0430\u043c, \u0441\u043a\u0430\u0436\u0435\u043c, \u0432\u0430\u043d\u0438\u043b\u044c\u043d\u044b\u0439 densenet \u0441 \u0444\u0438\u043a\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u043c\u0438 \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0432\u0435\u0441\u0430\u043c\u0438) \u043d\u0430 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430\u0445 (6 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a \u0432 \u0431\u0430\u0442\u0447\u0435), \u0438 \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 4000 \u0431\u0430\u0442\u0447\u0435\u0439 \u043b\u043e\u0441\u0441 (\u0442\u0443\u043f\u043e \u043a\u0440\u043e\u0441\u0441-\u044d\u043d\u0442\u0440\u043e\u043f\u0438\u044f), AUC, precision/recall/accuracy/whatever \u0441\u043e\u0432\u043f\u0430\u0434\u0430\u044e\u0442 \u0432 \u0434\u0432\u0443\u0445 \u043f\u043e\u0432\u0442\u043e\u0440\u0430\u0445 \u0432\u043f\u043b\u043e\u0442\u044c \u0434\u043e 7 \u0437\u043d\u0430\u043a\u0430, \u0430 \u043d\u0430 4500 \u0431\u0430\u0442\u0447\u0435 \u0432\u043d\u0435\u0437\u0430\u043f\u043d\u043e \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0442\u0441\u044f \u0440\u0430\u0441\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u0432\u043e \u0432\u0441\u0435\u043c. \u0415\u0441\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0433\u0438\u043f\u043e\u0442\u0435\u0437, \u043a\u0430\u043a\u043e\u0433\u043e :wtf: :\n\n1. \u042d\u0442\u043e \u043d\u0430\u043a\u043e\u043f\u043b\u0435\u043d\u0438\u0435 floating point \u043e\u0448\u0438\u0431\u043e\u043a\n2. \u041e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0442\u043e\u0440 (Adam) \u043f\u043e\u0434\u0441\u0438\u0440\u0430\u0435\u0442 (\u043d\u043e \u043e\u0442\u043a\u0443\u0434\u0430 \u0432 \u043d\u0435\u043c \u043d\u0435\u0434\u0435\u0442\u0435\u0440\u043c\u0438\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0441\u0442\u044c?)\n3. \u0410\u0440\u0433\u0443\u043c\u0435\u043d\u0442 `num_workers` \u0432 \u0434\u0430\u0442\u0430\u043b\u043e\u0443\u0434\u0435\u0440\u0435 \u043f\u043e\u0434\u0441\u0438\u0440\u0430\u0435\u0442\n4. \u0428\u0435\u0434\u0443\u043b\u0435\u0440 (ReduceLROnPlateau) \u0432\u043d\u043e\u0441\u0438\u0442 \u0441\u0442\u043e\u0445\u0430\u0441\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u044c\n5. \u0424\u0438\u043a\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0438\u0437 albumentations\n\n\u0415\u0441\u043b\u0438 \u0443 \u0412\u0430\u0441 \u0435\u0441\u0442\u044c \u043e\u0442\u0432\u0435\u0442 \u043d\u0430 \u0432\u043e\u043f\u0440\u043e\u0441, \u0447\u0442\u043e \u0437\u0434\u0435\u0441\u044c :wtf: - \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u0435\u0441\u044c, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430) \u0415\u0441\u043b\u0438 \u043d\u0435\u0442 - \u0441\u0442\u0430\u0432\u044c\u0442\u0435 \u0446\u0438\u0444\u0438\u0440\u043a\u0438, \u0447\u0442\u043e, \u043d\u0430 \u0412\u0430\u0448 \u0432\u0437\u0433\u043b\u044f\u0434, \u043f\u043e\u0434\u0441\u0438\u0440\u0430\u0435\u0442 \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0441\u0435\u0433\u043e.","\u043a\u0442\u043e \u0447\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043a\u0430\u043a \u0430\u043d\u0430\u043b\u043e\u0433 nn.DataParallel \u0432 TF (\u0440\u0430\u0441\u043a\u0438\u0434\u044b\u0432\u0430\u0442\u044c \u0431\u0430\u0442\u0447 \u043f\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c GPU \u043d\u0430 \u043e\u0434\u043d\u043e\u0439 \u043c\u0430\u0448\u0438\u043d\u0435)? \u041d\u0430\u0448\u0435\u043b &lt;https://github.com/tensorflow/models/blob/master/tutorials/image/cifar10/cifar10_multi_gpu_train.py&gt; \u0433\u0434\u0435 \u0432\u0441\u0451 \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f \u0440\u0443\u043a\u0430\u043c\u0438, \u043d\u0430\u0448\u0435\u043b Estimators \u043d\u043e \u043d\u0435 \u043f\u043e\u043d\u044f\u043b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044e\u0442 \u043b\u0438 \u043e\u043d\u0438 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u043d\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 GPU, \u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0431\u043e\u043b\u0435\u0435 \u0443\u0434\u043e\u0431\u043d\u043e\u0435?","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0442\u0441\u0430, \u0435\u0441\u0442\u044c \u043b\u0438 \u0434\u043b\u044f TensorFlow \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0432\u0440\u043e\u0434\u0435 fastai/catalyst, \u0442.\u0435. \u0441 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u043c\u0438 \u043c\u0435\u0442\u043e\u0434\u0438\u043a\u0430\u043c\u0438 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043a\u0438 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 (1-cycle, AdamW, running batch norm, differentiated learning rate, etc.) \u0438 \u0431\u0435\u0437 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u0438 \u043f\u0438\u0441\u0430\u0442\u044c \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u043d\u043e\u0433\u043e boilerplate-\u043a\u043e\u0434\u0430? Keras \u043a\u0430\u0436\u0435\u0442\u0441\u044f \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0443\u0441\u043f\u0435\u0432\u0430\u0435\u0442 \u0437\u0430 \u0432\u0441\u0435\u043c\u0438 \u0438\u043d\u043d\u043e\u0432\u0430\u0446\u0438\u044f\u043c\u0438.","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c!\u043a\u0430\u043a \u043c\u043d\u0435 \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u044c  \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u043e\u0439 \u0441\u0435\u0442\u0438? def get_model():\n    embed_dim = 100\n    dropout_rate = 0.9\n    emb_dropout_rate = 0.9\n   \n    input_text = Input(shape=[maxlen], name=\"stem_input\")\n    \n    emb_lstm = SpatialDropout1D(emb_dropout_rate) (Embedding(n_stem_seq, embed_dim\n                                                ,input_length = maxlen\n                                                               ) (input_text))\n    dense = Dropout(dropout_rate) (Dense(1024) (Flatten() (emb_lstm)))\n    \n    output = Dense(3, activation=\"softmax\")(dense)\n\n    model = Model([input_text], output)\n\n    optimizer = Adam(lr=0.001, beta_1=0.9, beta_2=0.999, epsilon=1e-08, decay=0.0)\n    #optimizer = SGD(lr=0.01, momentum=0.0, decay=0.0, nesterov=False)\n    model.compile(loss=\"categorical_crossentropy\", optimizer=optimizer, metrics=[\"accuracy\"])\n    return model","\u0422\u0430\u043a, \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u044b \u043d\u043e\u0432\u044b\u0435 \u0438\u0434\u0435\u0438. \u041d\u0430 \u0442\u0440\u0435\u0439\u043d\u0435 \u0442\u0440\u0435\u0439\u043d\u0438\u0442\u0441\u044f -- \u043d\u0430 \u0432\u0430\u043b\u0438\u0434\u0446\u0430\u0446\u0438\u0438 \u0444\u0438\u0433\u043d\u044f... \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0441\u043a\u0438\u0435 \u0441\u0438\u0433\u043d\u0430\u043b\u044b. \u0414\u043b\u044f \u0432\u0430\u043b\u0438\u0434\u0430\u0446\u0438\u0438, \u0441\u0430\u043c\u043e \u0441\u043e\u0431\u043e\u0439, \u0431\u0435\u0440\u0443 \u0434\u0430\u043d\u043d\u044b\u0435 \u0434\u0440\u0443\u0433\u0438\u0445 \u043f\u0430\u0446\u0438\u0435\u043d\u0442\u043e\u0432, \u0430 \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0434\u0440\u0443\u0433\u0438\u0435 \u0441\u0430\u043c\u043f\u043b\u044b. \u0421\u0434\u0435\u043b\u0430\u043b\u0430 \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044e (\u043f\u043e\u043a\u0430 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e, \u0441 timeseries generator \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u044e\u0441\u044c, \u043d\u0435 \u0434\u043e \u043a\u043e\u043d\u0446\u0430 \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u043a\u0430\u043a \u0435\u0433\u043e \u0433\u0440\u0430\u043c\u043e\u0442\u043d\u043e \u0432\u043f\u0438\u0445\u043d\u0443\u0442\u044c \u0441 \u043c\u043e\u0434\u0435\u043b\u044c), \u0441\u0434\u0435\u043b\u0430\u043b\u0430 \u0434\u0430\u0443\u043d\u0441\u0430\u043c\u043f\u043b\u0438\u043d\u0433 c alias filtering. \u041f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b\u0430: \u0440\u0430\u0437\u043d\u044b\u0435 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b, weighted loss, balance classes with augmentation, diff learning rates, learning rate decays, varied kernel sizes, num of filters.  1.Batch norm \u043c\u043e\u0436\u0435\u0442 \u0448\u0430\u043b\u0438\u0442\u044c, \u043d\u043e \u0431\u0435\u0437 \u043d\u0435\u0433\u043e \u043d\u0435 \u0442\u0440\u0435\u0439\u043d\u0438\u0442\u0441\u044f \u0432\u043e\u0432\u0441\u0435. Andrew Ng \u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442 \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u0442\u044c \u0433\u0430\u043c\u043c\u0430 \u0438 \u0431\u044d\u0442\u0442\u0430 \u0434\u043b\u044f \u0440\u0430\u0437\u043d\u044b\u0445 \u0431\u0430\u0442\u0447\u0435\u0439 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0442\u0440\u044d\u0439\u043d\u0430 \u0438 \u0438\u0441\u0442\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0438\u0445 \u0441\u0440\u0435\u0434\u043d\u0438\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u043d\u0430 \u0432\u0430\u043b\u0438\u0434\u0430\u0446\u0438\u0438 -- \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u043a\u0430\u043a \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0432 \u043a\u0435\u0440\u0430\u0441\u0435? 2.   \u041c\u043e\u0436\u0435\u0442, \u043a\u0442\u043e-\u0442\u043e \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0441\u044f timeseries generator? \u044f \u0442\u0443\u043f\u043b\u044e \u043a\u0430\u043a \u044d\u0442\u043e \u0432 \u0441\u0430\u043c\u0443 \u043c\u043e\u0434\u0435\u043b\u044c \u0432\u043f\u0438\u0445\u043d\u0443\u0442\u044c &lt;https://keras.io/preprocessing/sequence/&gt; , \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0434\u0435\u043b\u0430\u044e \u0447\u0442\u043e-\u0442\u043e \u043f\u043e\u0445\u043e\u0436\u0435\u0435 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e. \u0413\u0440\u0435\u0448\u0443 \u043d\u0430 \u0434\u0430\u043d\u043d\u044b\u0435, \u0442.\u043a. \u0438\u043d\u043e\u0433\u0434\u0430 \u0443 \u043c\u0435\u043d\u044f \u0434\u043b\u044f \u0440\u0430\u043d\u0434\u043e\u043c\u043d\u044b\u0445 85% \u0442\u0440\u044d\u0439\u043d/15% validation \u0442\u0440\u044d\u0439\u043d\u0438\u0442\u0441\u044f, \u0430 \u0434\u043b\u044f \u0434\u0440\u0443\u0433\u0438\u0445 \u0440\u0430\u043d\u0434\u043e\u043c\u043d\u044b\u0445 90% \u043d\u0430 \u0442\u0440\u044d\u0439\u043d -- \u043d\u0438\u0444\u0438\u0433\u0430, \u0442.\u0435. \u0433\u0434\u0435-\u0442\u043e \u0437\u0430\u043a\u0440\u0430\u043b\u0438\u0441\u044c \u0434\u0430\u043d\u043d\u044b\u0435 \u043f\u0430\u0446\u0438\u0435\u043d\u0442\u043e\u0432, \u043a\u043e\u0442 \u043f\u043e\u0440\u0442\u044f\u0442 \u043c\u043d\u0435 \u0432\u0441\u044e \u043c\u0430\u043b\u0438\u043d\u0443. \u0417\u043d\u0430\u0447\u0438\u0442 \u043d\u0443\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u0434\u0430\u043d\u043d\u044b\u0445 --&amp;gt; \u0437\u043d\u0430\u0447\u0438\u0442 \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0438\u0445 \u0434\u0438\u043d\u0430\u043c\u0438\u0447\u0435\u0441\u043a\u0438 \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432 \u0441\u0430\u043c\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438, \u0430 \u0432\u043e\u0442 \u043a\u0430\u043a \u044d\u0442\u043e \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u0442\u044c -- \u0442\u0443\u043f\u043b\u044e \u0443\u0436\u0430\u0441\u043d\u043e. \u043d\u0443 \u0438 batch \u043d\u043e\u0440\u043c \u043d\u0435\u043f\u043b\u043e\u0445\u043e \u0431\u044b \"\u043f\u043e\u0434\u0440\u043e\u0432\u043d\u044f\u0442\u044c\", \u043d\u0430 \u0432\u0441\u044f\u043a\u0438\u0439 (\u0442\u043e\u0436\u0435 \u043d\u0435 \u0437\u043d\u0430\u044e \u043a\u0430\u043a). \u0422.\u0435. \u043e\u043d\u043e \u0447\u0442\u043e-\u0442\u043e \u0443\u0447\u0438\u0442, \u043d\u043e \u0447\u0442\u043e-\u0442\u043e \u043d\u0435 \u0442\u043e... \u043c\u043e\u0433\u0443 \u0435\u0449\u0435 \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043f\u0440\u043e\u043c\u0435\u0436\u0443\u0442\u043e\u043d\u0447\u043d\u0432\u044b\u0435 \u0441\u0432\u0435\u0440\u0442\u043e\u0447\u043d\u044b\u0435 \u0441\u043b\u043e\u0438, \u043a\u0430\u043a \u0432 \u0410\u043b\u0435\u043a\u0441\u041d\u0435\u0442 \u043a\u0440\u0430\u0441\u0438\u0432\u043e \u0434\u0435\u043b\u0430\u043b\u0438, \u043d\u043e \u044d\u0442\u043e \u043d\u0435 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438, \u044f \u043d\u0438\u0444\u0438\u0433\u0430 \u0442\u0430\u043c \u043d\u0435 \u043f\u043e\u0439\u043c\u0443 \u043f\u043e \u044d\u0442\u0438\u043c \u0441\u0438\u0433\u043d\u0430\u043b\u0430\u043c -- \u044f \u043d\u0435 \u0434\u043e\u043a\u0442\u043e\u0440. Please help!",":keras: -\u044e\u0437\u0435\u0440\u044b, \u043a\u0430\u043a\u043e\u0439 \u0443 \u0432\u0430\u0441 \u043f\u0440\u0438\u0440\u043e\u0441\u0442 \u0432 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u043e\u0442 multiple workers \u0432 fit_generator?","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u0441 \u0442\u0435\u043c, \u0447\u0442\u043e fit_generator() \u0432 :keras: \u0448\u043f\u0430\u0440\u0438\u0442 \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0441 use_multiprocessing=False, \u0447\u0435\u043c \u0441 use_multiprocessing=True, workers=4, max_queue_size=10? \u041a\u043e\u0440\u043c\u043b\u044e \u0432 \u0441\u0435\u0442\u043a\u0443 (8, 2, 900, 900) \u0447\u0435\u0440\u0435\u0437 Sequence.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u0422\u0430\u043a\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441: \u0435\u0441\u0442\u044c \u043b\u0438 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0445\u0430\u043a \u0434\u043b\u044f \u041a\u0435\u0440\u0430\u0441\u0430, \u0447\u0442\u043e\u0431\u044b \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u0438 \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u043c\u0438 \u0431\u0430\u0447\u0430\u043c\u0438 \u043d\u0430 \u043e\u0434\u043d\u043e\u043c GPU?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043a\u0430\u043a\u0443\u044e-\u0442\u043e \u0431\u043e\u043b\u0435\u0435-\u043c\u0435\u043d\u0435\u0435 \u043f\u0440\u0438\u043d\u044f\u0442\u0443\u044e \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0443 \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u043a\u0438 \u0434\u043b\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432 (\u043d\u0435 \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0442\u044b\u043a\u0430\u0442\u044c \u043f\u0430\u043b\u044c\u0446\u0435\u043c \u0432 \u043d\u0435\u0431\u043e \u0438 \u0434\u043e\u043b\u0433\u043e \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c). \u041c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e-\u0442\u043e \u0443\u0436\u0435 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b\u0441\u044f \u0441 \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0435\u0439?)","\u041a\u0430\u043a\u0430\u044f \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430 \u043d\u0443\u0436\u043d\u0430 \u0434\u043b\u044f \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f \u043a\u0430\u043f\u0447\u0438? \u043d\u0430\u0443\u0447\u0438\u043b\u0441\u044f \u0440\u0430\u0437\u0433\u0430\u0434\u044b\u0432\u0430\u0442\u044c \u043a\u0430\u043f\u0447\u0443 \u0438\u0437 \u043e\u0434\u043d\u043e\u0433\u043e \u0441\u0438\u043c\u0432\u043e\u043b\u0430 \u043f\u0440\u043e\u0441\u0442\u044b\u043c \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440\u043e\u043c \u043d\u0430 CNN, \u043d\u043e \u043d\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e \u043a\u0430\u043a \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0442\u043e\u0436\u0435 \u0441\u0430\u043c\u043e\u0435 \u0434\u043b\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0441\u0438\u043c\u0432\u043e\u043b\u043e\u0432.","\u0447\u0430\u0442, \u0430 \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e pytorch \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0432\u0441\u044e \u043c\u043e\u0434\u0435\u043b\u044c \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u0442\u044c? \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u044b, \u0435\u0435 \u0438\u0441\u0445\u043e\u0434\u043d\u0438\u043a\u0438, \u0447\u0442\u043e\u0431\u044b\n```\nimport torch\ncheckpoint = torch.load(\"/path/to/checkpoint\")\nmodel = checkpoint[\"model\"]\n...\nmodel.fit/predict, etc\n```\n\u0440\u0430\u0431\u043e\u0442\u0430\u043b\u043e?","\u041a\u0442\u043e \u043a\u0430\u043a \u0438\u043c\u043f\u043e\u0440\u0442\u0438\u0440\u0443\u0435\u0442 pytorch, \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u043e\u0435-\u0442\u043e \u0432\u043d\u0435\u0433\u043b\u0430\u0441\u043d\u043e\u0435 \u0441\u043e\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435? \u0412 \u0441\u043c\u044b\u0441\u043b\u0435 `import numpy as np; import tensorflow as tf`.","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043a\u0442\u043e \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f: \u0435\u0441\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0430 \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439. \u0414\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0435\u0441\u0442\u044c \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0432\u0435\u043a\u0442\u043e\u0440 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432 (\u043e\u0434\u043d\u043e\u043c\u0435\u0440\u043d\u044b\u0439, \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0430\u0431\u043e\u0440 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u043e\u0432, \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u043c\u044b\u0445 \u043a \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044e \u0446\u0435\u043b\u0438\u043a\u043e\u043c), \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0441\u0438\u043b\u044c\u043d\u043e \u0432\u043b\u0438\u044f\u044e\u0442 \u043d\u0430 \u043a\u043e\u043d\u0435\u0447\u043d\u044b\u0435 \u043c\u0430\u0441\u043a\u0438 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438. \u041a\u0430\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0441\u043a\u0430\u0440\u043c\u043b\u0438\u0432\u0430\u0442\u044c \u0435\u0433\u043e \u0432 \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u044c, \u0432 \u0434\u043e\u0431\u0430\u0432\u043e\u043a \u043a \u0441\u0430\u043c\u043e\u043c\u0443 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044e? \u041f\u043e\u043a\u0430 \u0434\u043e\u0434\u0443\u043c\u0430\u043b\u0441\u044f \u0434\u043e \u0434\u0432\u0443\u0445 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u0432: \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u0434\u043e\u043f.\u043a\u0430\u043d\u0430\u043b\u044b \u0432 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435, \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0438\u0437 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u0443\u0434\u0443\u0442 \u044d\u0442\u0438\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435\u043c \u0440\u0430\u0432\u043d\u043e\u043c\u0435\u0440\u043d\u043e \u0438 \u0437\u0430\u043f\u043e\u043b\u043d\u0435\u043d\u044b. \u041d\u043e \u044d\u0442\u043e \u0441\u0438\u043b\u044c\u043d\u043e \u0440\u0430\u0437\u0434\u0443\u0432\u0430\u0435\u0442 \u0440\u0430\u0437\u043c\u0435\u0440 \u0438\u0441\u0445\u043e\u0434\u043d\u044b\u0445 \u0434\u0430\u043d\u043d\u044b\u0445. \n\n\u0412\u0442\u043e\u0440\u043e\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442: \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u044d\u0442\u043e\u0442 \u0432\u0435\u043a\u0442\u043e\u0440 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432 \u043a \u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u043f\u043e\u0441\u043b\u0435 \u0441\u0432\u0451\u0440\u0442\u043e\u043a \u043f\u0440\u043e\u0434\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043f\u043e\u043b\u043d\u043e\u0441\u0432\u044f\u0437\u043d\u044b\u0435 \u0441\u043b\u043e\u0438. \u041d\u043e \u044d\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0434\u043b\u044f \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440, \u0433\u0434\u0435 \u043e\u043d\u0438 \u0435\u0441\u0442\u044c.\n\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043a\u0430\u043a \u044d\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c?","\u041f\u0440\u0438\u0432\u0435\u0442! \u041a\u0430\u043a \u0434\u0451\u0448\u0435\u0432\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u043c\u0430\u0441\u043a\u0438 \u0434\u043b\u044f \u043d\u0435\u0440\u0430\u0437\u043c\u0435\u0447\u0435\u043d\u043d\u044b\u0445 \u0434\u0430\u043d\u043d\u044b\u0445, \u0435\u0441\u043b\u0438 \u0443\u0436\u0435 \u043e\u0431\u0443\u0447\u0438\u043b \u043c\u043e\u0434\u0435\u043b\u044c \u043d\u0430 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0445 \u0445\u043e\u0440\u043e\u0448\u0438\u0445 \u0434\u0430\u043d\u043d\u044b\u0445?\n\u041f\u0440\u0438\u043c\u0435\u0440: \u0434\u043b\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u043f\u0441\u0435\u0432\u0434\u043e-\u043b\u0435\u0439\u0431\u043b\u0438\u043d\u0433 \u043f\u043e\u043d\u044f\u0442\u0435\u043d. \u041f\u0440\u043e\u0441\u0442\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0437 \u043f\u0440\u043e\u0433\u043e\u043d\u044f\u0435\u0448\u044c \u043c\u043e\u0434\u0435\u043b\u044c, \u0431\u0435\u0440\u0451\u0448\u044c \u0447\u0430\u0441\u0442\u044c \u0441 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u043a\u043e\u043d\u0444\u0438\u0434\u0435\u043d\u0441\u043e\u043c, \u0434\u043e\u043e\u0431\u0443\u0447\u0430\u0435\u0448\u044c \u0441\u0435\u0442\u044c, \u043f\u043e\u0432\u0442\u043e\u0440\u044f\u0435\u0448\u044c \u043f\u0440\u043e\u0446\u0435\u0441\u0441. \u0421\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u0434\u0430\u043d\u043d\u044b\u0435 \u0431\u0443\u0434\u0443\u0442 \u0442\u043e\u0447\u043d\u044b\u0435.\n\u041a\u0430\u043a \u0431\u044b\u0442\u044c \u0441 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0435\u0439, \u0435\u0441\u043b\u0438 \u0442\u0430\u043c \u043d\u0435\u0442 \u044f\u0432\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0444\u0438\u0434\u0435\u043d\u0441\u0430 \u0434\u043b\u044f \u0432\u0441\u0435\u0439 \u043c\u0430\u0441\u043a\u0438? \u0421\u0435\u0439\u0447\u0430\u0441 \u0443 \u043c\u0435\u043d\u044f \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430, \u0447\u0442\u043e \u043b\u0438\u0448\u043d\u0438\u0435 \u043e\u0431\u044a\u0435\u043a\u0442\u044b \u043f\u043e\u043f\u0430\u0434\u0430\u044e\u0442 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442, \u043d\u0443 \u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442\u0441\u044f \u0434\u044b\u0440\u044b \u0432 \u043c\u0430\u0441\u043a\u0435, \u0442\u043e \u0435\u0441\u0442\u044c \u0447\u0430\u0441\u0442\u044c \u043d\u0430\u043e\u0431\u043e\u0440\u043e\u0442 \u043d\u0435 \u043f\u043e\u043f\u0430\u0434\u0430\u0435\u0442 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442. \u0418\u043b\u0438 \u043c\u043e\u0436\u0435\u0442 \u043a\u0430\u043a-\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043d\u044f\u0442\u044c, \u0447\u0442\u043e \u043d\u0430 \u0434\u0430\u043d\u043d\u043e\u0439 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435 \u0441\u0435\u0442\u043a\u0430 \u0432 \u0446\u0435\u043b\u043e\u043c \u043e\u0447\u0435\u043d\u044c \u0443\u0432\u0435\u0440\u0435\u043d\u0430, \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043e\u0442\u0441\u0435\u044f\u0442\u044c \u0448\u0443\u043c\u043d\u044b\u0435 \u043c\u0430\u0441\u043a\u0438 \u043d\u0430 \u0432\u044b\u0445\u043e\u0434\u0435. \u0417\u0430\u0434\u0430\u0447\u0430 \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438.","\u0414\u043e\u0431\u0440\u044b\u0439 \u0432\u0435\u0447\u0435\u0440, \u0445\u043e\u0447\u0443 \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u0442\u044c transfer learning \u0432 pytorch. \u0414\u0435\u043b\u0430\u044e \u0442\u0430\u043a: \n```\nmodel_vgg = models.vgg16(pretrained=True)\n\nclass ConvNet_2(torch.nn.Module):\n\n    def __init__(self):\n        super(ConvNet_2, self).__init__()\n        self.feature_extractor = model_vgg.features\n         for layer in self.feature_extractor:\n            for par in layer.parameters():\n                par.requires_grad = False\n         self.linear_layers = torch.nn.Sequential(torch.nn.Linear(256*6*6, 136))\n\n      def forward(self, x):\n        x = self.feature_extractor(x)\n        x = x.view(x.size(0), -1)\n        x = self.linear_layers(x)\n        return x\n```\n\u0425\u043e\u0447\u0443 \u043f\u043e\u0434\u0430\u0442\u044c \u0442\u0443\u0434\u0430 \u0431\u0430\u0442\u0447 \u0440\u0430\u0437\u043c\u0435\u0440\u0430 (40, 3, 96, 96), \u043d\u043e \u043e\u043d \u0440\u0443\u0433\u0430\u0435\u0442\u0441\u044f \u0438 \u0432\u044b\u043b\u0435\u0442\u0430\u0435\u0442 \u0441 \u043e\u0448\u0438\u0431\u043a\u043e\u0439:\n```\nsize mismatch, m1: [40 x 1024], m2: [9216 x 136] at /Users/soumith/miniconda2/conda-bld/pytorch_1503975203422/work/torch/lib/TH/generic/THTensorMath.c:1293\n```\n\u0412 \u0441\u0432\u044f\u0437\u0438 \u0441 \u044d\u0442\u0438\u043c \u0432\u043e\u0437\u043d\u0438\u043a \u0432\u043e\u043f\u0440\u043e\u0441, \u043a\u0430\u043a \u0443\u0437\u043d\u0430\u0442\u044c, \u043a\u0430\u043a\u043e\u0439 \u0440\u0430\u0437\u043c\u0435\u0440 \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u043d\u0430 \u0432\u0445\u043e\u0434? \u041f\u043e\u0447\u0438\u0442\u0430\u0432 \u0434\u043e\u043a\u0438, \u0441\u043b\u043e\u0436\u0438\u043b\u043e\u0441\u044c \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u043d\u0438\u0435, \u0447\u0442\u043e \u0432\u0430\u0436\u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043a\u0430\u043d\u0430\u043b\u043e\u0432 \u0443 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 (\u0430 \u0438\u0445 \u0442\u0440\u0438), \u043d\u043e \u0441\u0443\u0434\u044f \u043f\u043e \u043e\u0448\u0438\u0431\u043a\u0435 \u044d\u0442\u043e \u043d\u0435 \u0442\u0430\u043a. \u041a\u0442\u043e \u043d\u0438\u0431\u0443\u0434\u044c \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f? \u0411\u0443\u0434\u0443 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u043b\u044e\u0431\u043e\u0439 \u043f\u043e\u043c\u043e\u0449\u0438!","\u041d\u0430\u0440\u043e\u0434, \u0441\u043c\u043e\u0442\u0440\u044e \u043d\u0430 InceptionResNetV2 \u0432 :keras: \u0438 \u043e\u043d\u0430 \u0447\u0442\u043e-\u0442\u0 e\u0436\u0435\u0441\u0442\u0432\u0430 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432, \u0430 \u043d\u0435 \u043e\u0434\u043d\u043e\u0433\u043e?","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043a\u0430\u043a \u0430\u043d\u0441\u0430\u043c\u0431\u043b\u0438\u0440\u043e\u0432\u0430\u0442\u044c (\u0441\u0442\u0430\u043a\u0430\u0442\u044c) \u0442\u0440\u0430\u0435\u043a\u0442\u043e\u0440\u0438\u0438, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u043f\u0435\u0448\u0435\u0445\u043e\u0434\u043e\u0432 \u043d\u0430 \u0432\u0438\u0434\u0435\u043e. \u0418 \u0432\u043e\u043e\u0431\u0449\u0435 \u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0443 \u0442\u0440\u0435\u043a\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u0437\u0430 \u0441\u0447\u0451\u0442 \u0422\u0422\u0410 \u0438 \u0430\u043d\u0441\u0430\u043c\u0431\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f, \u0432\u0437\u044f\u0442\u044c \u0440\u0430\u0437\u043d\u043e\u0442\u0438\u043f\u043d\u044b\u0445 \u0442\u0440\u0435\u043a\u0435\u0440\u043e\u0432 \u0438 \u0438\u0437 \u043d\u0438\u0445 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0443\u043f\u0435\u0440-\u0442\u0440\u0435\u043a\u0435\u0440?\n\u0418\u0437 \u043c\u043e\u0438\u0445 \u0440\u0430\u0441\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u0439 \u043c\u043e\u0436\u043d\u043e \u0432\u0437\u044f\u0442\u044c \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043f\u0435\u0440\u0435\u0441\u0435\u0447\u0435\u043d\u0438\u044f bbox \u0438 \u0434\u0435\u043b\u0430\u0442\u044c \u043f\u0435\u0440\u0435\u0441\u0435\u0447\u0435\u043d\u0438\u044f \u043f\u043e IoU \u0438 \u043e\u0442\u0441\u0435\u0438\u0442\u044c \u0438\u0445 \u043f\u043e \u043f\u043e\u0440\u043e\u0433\u0443, \u0430 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u0443\u044e \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0443\u044e \u0443\u0441\u0440\u0435\u0434\u043d\u044f\u0442\u044c \u043a\u0430\u043a\u0438\u043c-\u043d\u0438\u0431\u0443\u0434\u044c \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u043d\u0438\u0435\u043c. \u041d\u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c \u0447\u0442\u043e \u0442\u0440\u0430\u0435\u043a\u0442\u043e\u0440\u0438\u0438 \u043c\u043e\u0433\u0443\u0442 \u0432\u0435\u0442\u0432\u0438\u0442\u0441\u044f, \u043f\u0435\u0440\u0435\u0441\u043a\u0430\u043a\u0438\u0432\u0430\u0442\u044c \u043d\u0430 \u0434\u0440\u0443\u0433\u0438\u0435 \u043e\u0431\u044a\u0435\u043a\u0442\u044b, \u0440\u0430\u0441\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0438 \u0441\u0445\u043e\u0434\u0438\u0442\u0441\u044f. \u041a\u0442\u043e \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u0441 \u0442\u0430\u043a\u043e\u0439 \u0448\u0442\u0443\u043a\u043e\u0439 \u0432 \u043a\u0430\u043a\u043e\u043c \u043d\u0438\u0431\u0443\u0434\u044c \u043a\u043e\u043d\u043a\u0443\u0440\u0441\u0435?","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044e \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u0435? \u041a\u0430\u043a\u0438\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u0434\u0430\u044e\u0442 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u0445\u043e\u0440\u043e\u0448\u0438\u0439?","\u0430 \u0442\u0435\u043a\u0441\u0442 \u043a\u0430\u043a-\u043d\u0438\u0431\u0443\u0434\u044c \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0438\u0440\u0443\u044e\u0442?","\u041f\u0440\u0438\u0432\u0435\u0442, \u043a\u0442\u043e-\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b Vocal Tract Length Perturbation \u0434\u043b\u044f \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0433\u043e\u043b\u043e\u0441\u0430? \u0417\u0430\u0448\u043b\u043e/\u043d\u0435 \u0437\u0430\u0448\u043b\u043e? \u041c\u043e\u0436\u043d\u043e \u043b\u0438 \u0433\u0434\u0435-\u0442\u043e \u043f\u043e\u0441\u043b\u0443\u0448\u0430\u0442\u044c, \u0447\u0442\u043e \u0432 \u0438\u0442\u043e\u0433\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f?","*\u0412\u043e\u043f\u0440\u043e\u0441:* \u043a\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u0441 Attention? \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0434\u043e\u043b\u044c\u0448\u0435 (\u0438\u043b\u0438 \u0431\u044b\u0441\u0442\u0440\u0435\u0435) \u0443\u0447\u0438\u0442\u0441\u044f \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0435? \n*\u0417\u0430\u0434\u0430\u0447\u0430:* \u0432 1-\u043e\u043c wav \u0444\u0430\u0439\u043b\u0435 - \u0433\u043e\u043b\u043e\u0441 1-\u0433\u043e \u0434\u0438\u043a\u0442\u043e\u0440\u0430. \u0414\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e wav \u0441\u0442\u0440\u043e\u044e fft \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u0438.  \u0414\u0430\u043b\u0435\u0435: fft -&amp;gt; lstm -&amp;gt; reduce_mean(over_time) -&amp;gt; tripletloss. \u0421 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0442\u0430\u043a\u043e\u0439 \u0448\u0442\u0443\u043a\u0438 \u0445\u043e\u0447\u0443 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c d-vector'\u0430, \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0435 \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0434\u0438\u043a\u0442\u043e\u0440\u0430. \u0412\u043c\u0435\u0441\u0442\u043e reduce_mean \u0432\u0441\u0442\u0430\u0432\u043b\u044f\u044e attention with context (&lt;https://github.com/ilivans/tf-rnn-attention/blob/master/attention.py&gt;). \n*\u0412 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435:* \u043f\u043e \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u044e \u0442\u043e\u0447\u043d\u043e \u0442\u0430\u043a\u0443\u044e \u0436\u0435 \u0441\u0438\u0441\u0442\u0435\u043c\u0443, \u043a\u0430\u043a \u0438 c reduce_mean.. \u041a\u043e\u044d\u0444\u0444\u0438\u0446\u0438\u0435\u043d\u0442\u044b \u0430\u0442\u0442\u0435\u043d\u0448\u0435\u043d\u0430 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442\u0441\u044f 1/T. \u0423\u0447\u0443 \u0441\u0438\u0441\u0442\u0435\u043c\u0443 \u044d\u043f\u043e\u0445 \u043f\u043e 50-100, \u0434\u0430\u043d\u043d\u044b\u0445 \u043c\u043d\u043e\u0433\u043e..","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c!\n\n\u0422\u0430\u043a\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441: \u043a\u0430\u043a\u043e\u0439 \u0441\u0430\u043c\u044b\u0439 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u043d\u044b\u0439, \"\u0434\u0435\u0444\u043e\u043b\u0442\u043d\u044b\u0439\" \u0441\u043f\u043e\u0441\u043e\u0431 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f input pipeline \u043f\u0440\u0438 \u0440\u0430\u0431\u043e\u0442\u0435 \u0441 \u043c\u043e\u0434\u0435\u043b\u044f\u043c\u0438 \u0432 tensorflow 2?\n\u041d\u0443\u0436\u043d\u044b \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b \u0434\u043b\u044f \u0447\u0430\u0441\u0442\u043d\u043e\u0433\u043e \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f.\n\u0425\u043e\u0447\u0435\u0442\u0441\u044f \u0438\u043c\u0435\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043e\u0442\u0434\u0430\u0442\u044c \u043d\u0430 \u0432\u0432\u043e\u0434 \u0441\u044b\u0440\u044b\u0435 \u0434\u0430\u043d\u043d\u044b\u0435 \u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 pandas dataframe \u0438\u043b\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 numpy array \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043f\u043e\u043b\u043d\u044b\u0439 \u0441\u043f\u0435\u043a\u0442\u0440 \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0439 - \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f, 1hot/embedding, \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 features \u0438\u0437 \u0443\u0436\u0435 \u0438\u043c\u0435\u044e\u0449\u0438\u0445\u0441\u044f/crossed columns \u0438\u0442\u0434.\n\u0416\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e, \u0447\u0442\u043e\u0431\u044b \u044d\u0442\u043e\u0442 \u043f\u0430\u0439\u043f\u043b\u0430\u0439\u043d \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0442\u044c/\u0437\u0430\u0433\u0440\u0443\u0437\u0438\u0442\u044c \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u043c\u043e\u0434\u0435\u043b\u044c\u044e.\n\u0427\u0442\u043e \u0432\u044b \u0438\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0435? sklearn, feature columns, tensorflow transform, \u0447\u0442\u043e-\u0442\u043e \u0434\u0440\u0443\u0433\u043e\u0435? \u041c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u044b\u0435 \u0441\u0442\u0430\u0442\u044c\u0438/\u043a\u043d\u0438\u0433\u0438 \u0441 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u043c\u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u0432 tensorflow2?","\u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0443\u0434\u043e\u0431\u043d\u044b\u0435 \u0440\u0435\u043f\u044b \u043d\u0430 :pytorch: \u0441 \u0432\u0435\u0441\u0430\u043c\u0438 \u0438 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0434\u043b\u044f \u043e\u0446\u0435\u043d\u043a\u0438 optical flow? \u043d\u0430\u0434\u043e \u0438\u043c\u0435\u043d\u043d\u043e \u043d\u0430 \u0441\u0435\u0442\u043e\u0447\u043a\u0430\u0445",":nabros:\n:one: Conv-&amp;gt;BatchNorm-&amp;gt;ReLU vs :two: Conv-&amp;gt;ReLU-&amp;gt;BatchNorm\n\u041a\u0430\u043a\u043e\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u043b\u0443\u0447\u0448\u0435 \u0438 \u043f\u043e\u0447\u0435\u043c\u0443?\n\u041d\u0430\u0442\u043a\u043d\u0443\u043b\u0441\u044f \u0432 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0430\u0445 \u043d\u0430 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0432\u044b\u0435 \u043c\u043d\u0435\u043d\u0438\u044f.\n\u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u043e\u043c \u043f\u0435\u0439\u043f\u0435\u0440\u0435 \u043f\u0440\u043e \u0431\u0430\u0442\u0447\u043d\u043e\u0440\u043c \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0432\u0430\u044f \u0441\u0445\u0435\u043c\u0430. \u0418 \u0432\u043e \u0432\u0441\u0435\u0445 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f\u0445 \u0440\u0435\u0437\u043d\u0435\u0442\u043e\u0432 \u0438 \u0440\u0435\u0437\u043d\u0435\u043a\u0441\u0442\u043e\u0432 \u0432 `torchvision` \u0442\u043e\u0436\u0435.\n\u041d\u043e \u0432 \u0442\u043e\u0436\u0435 \u0432\u0440\u0435\u043c\u044f \u0435\u0441\u0442\u044c \u043c\u043d\u0435\u043d\u0438\u0435 (&lt;https://github.com/fchollet/keras/issues/1802#issuecomment-187966878&gt;) \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u044f Keras Francois Chollet:\n&amp;gt;I can guarantee that recent code written by Christian [Szegedy, \u0438\u0437 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u043e\u0439 BN \u0441\u0442\u0430\u0442\u044c\u0438] applies relu before BN. It is still occasionally a topic of debate, though.\n\u0421\u0430\u043c\u043e\u043c\u0443 \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u0432\u0430\u0440\u0438\u0430\u043d\u0442 :two: \u043a\u0430\u043a-\u0442\u043e \u043f\u043e\u043b\u0443\u0447\u0448\u0435 \u0431\u0443\u0434\u0435\u0442, \u0442.\u043a. \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439 \u0441\u043b\u043e\u0439 \u043f\u043e\u043b\u0443\u0447\u0438\u0442 \u0431\u043e\u043b\u0435\u0435 \u0431\u043b\u0438\u0437\u043a\u0438\u0439 \u043a \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0432\u0445\u043e\u0434. \u0410 ReLU \u043f\u043e\u0441\u043b\u0435 BN \u043e\u0442\u0441\u0435\u0447\u0435\u0442 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0443 \u0438\u043d\u043f\u0443\u0442\u0430.\n\u041c\u0431, \u043a\u0442\u043e-\u0442\u043e \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u0441\u044f \u0441\u0441\u044b\u043b\u043a\u043e\u0439 \u043d\u0430 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u0439 \u043f\u043e \u044d\u0442\u043e\u0439 \u0442\u0435\u043c\u0435 \u0438\u043b\u0438 \u0441\u0432\u043e\u0438\u043c \u043e\u043f\u044b\u0442\u043e\u043c?","\u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u0440\u043e :pytorch:: \u043f\u044b\u0442\u0430\u044e\u0441\u044c \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0441 DataLoader, \u0432\u0435\u0440\u043d\u0435\u0435 \u0441 \u0434\u0432\u0443\u043c\u044f \u0435\u0433\u043e \u043f\u043e\u043b\u044f\u043c\u0438 - sampler \u0438 batch_sampler. \u041f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043b\u0438 \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e sampler \u0440\u0430\u0437 \u0432 \u044d\u043f\u043e\u0445\u0443(?) \u043d\u0430\u0431\u0438\u0440\u0430\u0435\u0442 \u043d\u0435\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043e\u0431\u044a\u0435\u043a\u0442\u044b, \u0430 \u0431\u0430\u0442\u0447 \u043d\u0430\u0431\u0438\u0440\u0430\u0435\u0442 \u043e\u0431\u044a\u0435\u043a\u0442\u044b \u0438\u0437 \u043d\u0438\u0445? \u0418\u043b\u0438 \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0431\u0430\u0442\u0447\u0430 \u0432\u044b\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f sampler, \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043e\u0434\u0438\u043d \u0440\u0430\u0437 \u0441\u0435\u043c\u043b\u043f\u0438\u0442 batch_sampler? \u0418 \u0435\u0441\u043b\u0438 \u043d\u0430\u0431\u0438\u0440\u0430\u0442\u044c \u0441 \u043f\u043e
