43e\u0439 \u0441\u0430\u043c\u043e\u0439 :pytorch: \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0438\u2026 \u0422.\u043a. :pytorch: &amp;amp; :tf: \u201c\u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0440\u043e\u0448\u043e \u0434\u0440\u0443\u0436\u0430\u0442\u201d \u043d\u0430 gpu - \u0434\u043b\u044f tf \u043c\u043e\u0434\u0435\u043b\u0438 \u0434\u0430\u043b \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439 \u043a\u043e\u043d\u0444\u0438\u0433 \u0447\u0442\u043e\u0431 \u043e\u043d\u0430 \u0436\u0438\u043b\u0430 \u043d\u0430 CPU:\n```config = tf.ConfigProto(\n            device_count={'CPU': 1, 'GPU': 0}\n        )self.tf_session = tf.Session(config=config)\n```\n\n\u041f\u043e \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0432\u0441\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442, \u043d\u043e \u043a\u043e\u0433\u0434\u0430 \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u044e \u0447\u0443\u0434\u043e \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0430\u0442\u043e\u0440 \u0432 transforms.Compose - \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442. Any ideas?\n\n\u041d\u0443 \u0442.\u0435. \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u044d\u0442\u043e \u0442\u0430\u043a\n```augmentor = TFAugmentor() &amp;lt;-- __call__(pil_image) \u0437\u0430\u0438\u043c\u043b\u0435\u043c\u0435\u043d\u0447\u0435\u043d\n    transforms.Compose([\n        transforms.RandomHorizontalFlip(),\n        augmentor,\n        transforms.ToTensor()\n    ])```","\u041f\u0440\u0438\u0432\u0435\u0442! \u0422\u0430\u043a\u0430\u044f \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 : \u043d\u0443\u0436\u043d\u043e \u0434\u043e\u0443\u0447\u0438\u0442\u044c object detection \u043c\u043e\u0434\u0435\u043b\u044c, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043c\u043e\u0436\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u043f\u043e\u0440\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432 onnx(\u043d\u0430\u0434\u043e \u043f\u043e\u0442\u043e\u043c \u0432 \u0441\u0438\u0448\u043a\u0443 \u0437\u0430\u0433\u0440\u0443\u0437\u0438\u0442\u044c, \u043d\u0435 \u0437\u043d\u0430\u044e \u043a\u0430\u043a \u044d\u0442\u043e \u043f\u043e \u0434\u0440\u0443\u0433\u043e\u043c\u0443 \u0441\u0434\u0435\u043b\u0430\u0442\u044c). \u041d\u043e OD \u043c\u043e\u0434\u0435\u043b\u0438 \u0434\u0430\u0436\u0435 \u0438\u0437 torchvision \u043f\u043e\u043a\u0430 \u043d\u0435 \u044d\u043a\u0441\u043f\u043e\u0440\u0442\u044f\u0442\u0441\u044f(\u0442\u0430\u043c faster-rcnn-resnet50-fpn). \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0442\u0430\u043a\u0438\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b :\n1) \u044d\u0442\u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0441 \u0441\u0430\u043c\u0438\u043c faster-rcnn \u0438 \u043a\u0430\u0441\u0442\u043e\u043c\u043d\u043e\u0441\u0442\u044c\u044e \u0435\u0433\u043e \u0441\u043b\u043e\u0435\u0432? \u0415\u0441\u043b\u0438 \u0434\u0430, \u0442\u043e \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0439\u0442\u0435 \u043c\u043e\u0434\u0435\u043b\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0436\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u0431\u0435\u0437 \u043e\u0441\u043e\u0431\u044b\u0445 \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u043f\u043e\u0440\u0442\u043d\u0443\u0442\u044c \u043f\u043e\u0442\u043e\u043c\n2) \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0435\u043d\u0438\u044f \u0432\u043e \u0444\u0440\u0435\u0439\u043c\u043e\u0432\u043e\u0440\u043a\u0435 \u0441 \u0442\u0430\u043a\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0435\u0439? \u041c\u043e\u0436\u0435\u0442 \u0442\u0430\u043c tensorflow/keras \u0441\u043e \u0441\u0432\u043e\u0438\u043c tensorRT \u043b\u0435\u0433\u0447\u0435, \u0447\u0435\u043c torch - onnx","\u041a\u0442\u043e \u043f\u0435\u0440\u0435\u043d\u043e\u0441\u0438\u043b \u0441\u0435\u0442\u043a\u0443 \u0441 `pytorch` \u043d\u0430 `tensorflow`  (`pytorch-&amp;gt;onnx-&amp;gt;tensorflow` )?\n\u041a\u0430\u043a \u0440\u0435\u0448\u0438\u0442\u044c \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0443 \u0441 \u0444\u043e\u0440\u043c\u0430\u0442\u0430\u043c\u0438 \u0442\u0435\u043d\u0437\u043e\u0440\u0430 NHWC/NCHW?\n```The Conv2D op currently only supports the NHWC tensor format on the CPU. The op was given the format: NCHW\n\t [[{{node convolution}}]]```","\u0415\u0441\u0442\u044c \u0442\u0435, \u043a\u0442\u043e \u043d\u0430 :pytorch: \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u043b \u0441\u0435\u0442\u044c \u043d\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 GPU, \u0430 \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u043d\u0438\u044f \u0434\u0435\u043b\u0430\u043b \u043d\u0430 CPU?\n\n\u0421 \u0433\u0440\u0435\u0445\u043e\u043c \u043f\u043e\u043f\u043e\u043b\u0430\u043c \u0432\u0435\u0441\u0430 \u043c\u043e\u0434\u0435\u043b\u044c \u0437\u0430\u0433\u0440\u0443\u0437\u0438\u043b\u0438\u0441\u044c, \u0430 \u0432\u043e\u0442 \u043d\u0430 inference \u0432\u0441\u0435 \u043b\u043e\u0436\u0438\u0442\u0441\u044f:\n:thread-please:","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u0441 \u0443\u0442\u0435\u0447\u043a\u043e\u0439 \u043f\u0430\u043c\u044f\u0442\u0438 \u0432 PyTorch \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0430 \u043d\u0430 CPU?\n\u041f\u043e \u043c\u043e\u0438\u043c \u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044f\u043c, \u0443\u0442\u0435\u0447\u043a\u0430 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u043f\u0440\u0438 \u0430\u043b\u043b\u043e\u043a\u0430\u0446\u0438\u0438 \u0442\u0435\u043d\u0437\u043e\u0440\u0430 \u0432 \u043f\u0430\u043c\u044f\u0442\u0438: `&lt;http://some_tensor.to|some_tensor.to&gt;('cpu')`.\n\n\u0412\u043e\u043e\u0431\u0449\u0435, \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043b\u043a\u0430 \u0443\u0441\u0442\u0440\u043e\u0435\u043d\u0430 \u0442\u0430\u043a:\n1. \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u043d\u043d\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c \u0432\u0438\u0441\u0438\u0442 \u0432 \u043f\u0430\u043c\u044f\u0442\u0438,\n2. \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u044f \u0441 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0443\u0436\u043d\u043e \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0442\u044c (\u0441\u043f\u0438\u0441\u043e\u043a url) \u0438 \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0435\u0442 \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441 (\u0444\u0443\u043d\u043a\u0446\u0438\u044f, \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u044e\u0449\u0430\u044f \u043d\u0430 \u0432\u0445\u043e\u0434 \u0441\u043f\u0438\u0441\u043e\u043a url),\n3. \u0432 \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u0441\u043a\u0430\u0447\u0430\u043d\u043d\u044b\u0435 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0432 \u0432\u0438\u0434\u0435 torch.utils.data.Dataset, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e torch.utils.data.Dataloader \u0431\u0430\u0442\u0447\u0430\u043c\u0438 \u043f\u043e\u0434\u0430\u044e\u0442\u0441\u044f \u0432 \u043c\u043e\u0434\u0435\u043b\u044c, \u043f\u043e\u0442\u043e\u043c \u043f\u043e\u0441\u0442\u0440\u043e\u0446\u0435\u0441\u0441\u0438\u043d\u0433,\n4. \u043d\u0430 \u0432\u044b\u0445\u043e\u0434\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u044f \u0432\u043e\u0437\u0432\u0440\u0430\u0449\u0430\u0435\u0442 json\n\u0423\u0442\u0435\u0447\u043a\u0430 \u043f\u0430\u043c\u044f\u0442\u0438 \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u0435\u0442\u0441\u044f \u043f\u0440\u0438 \u043b\u044e\u0431\u043e\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 num_workers.\ngc.collect() \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0443 \u043d\u0435 \u0440\u0435\u0448\u0430\u0435\u0442.\n\n\u041a\u0443\u0434\u0430 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c, \u0447\u0442\u043e \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c?","\u0410 \u044f \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0435\u0441\u043b\u0438 \u044f \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u043b \u0432 :pytorch:\u043c\u043e\u0434\u0435\u043b\u044c \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043d\u0430 gpu, \u0442\u043e \u0437\u0430\u0433\u0440\u0443\u0437\u0438\u0442\u044c \u0435\u0435 \u043d\u0430 cpu *\u0441\u0440\u0430\u0437\u0443* \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0441\u044f? \u041f\u0440\u043e\u0441\u0442\u043e \u0443\u0447\u0438\u0442\u0441\u044f \u043c\u043e\u0434\u0435\u043b\u044c, \u0445\u043e\u0447\u0443 \u043f\u0440\u043e\u0433\u043d\u0430\u0442\u044c \u0447\u0435\u043a\u043f\u043e\u0438\u043d\u0442, \u043d\u043e \u043f\u0440\u0438 \u043f\u043e\u043f\u044b\u0442\u043a\u0435 \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u044c \u043f\u043e\u043b\u0443\u0447\u0430\u044e out of memory (\u0442.\u043a. \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u043f\u043e\u0442\u0440\u0435\u0431\u043b\u044f\u0435\u0442 \u0432\u0441\u044e \u0432\u0438\u0434\u0435\u043e \u043f\u0430\u043c\u044f\u0442\u044c)","\u041f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0438 pytorch, \u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u043a\u0430\u043a-\u043d\u0438\u0431\u0443\u0434\u044c \u0434\u043e\u0441\u0442\u0430\u0442\u044c \u0432\u0435\u0441\u0430 \u0438\u0437 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438 \u0438\u0437 torchvision (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 DenseNet), \u0435\u0441\u043b\u0438 pytorch \u0441\u043a\u043e\u043c\u043f\u0438\u043b\u0438\u0440\u043e\u0432\u0430\u043d \u0431\u0435\u0437 CUDA?","\u0410 \u043a\u0442\u043e-\u0442\u043e \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u043b\u0441\u044f, \u043a\u0430\u043a \u0432 :pytorch:  \u043f\u043e \u043a\u0440\u0430\u0441\u0438\u0432\u043e\u043c\u0443 \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u043e\u043a\u0438\u043d\u0443\u0442\u044c torch.cuda.Tensor \u0432 \u0441\u0432\u043e\u0439 c++ \u0431\u0438\u043d\u0434\u0438\u043d\u0433 cuda'\u043e\u0432\u044b\u0439, \u0431\u0435\u0437 \u0432\u044b\u0433\u0440\u0443\u0437\u043a\u0438 \u0442\u0435\u043d\u0437\u043e\u0440\u0430 \u043d\u0430 CPU?",":catalyst: :keras: \u0410 \u043a\u0430\u043a\u0438\u0435 \u0430\u043d\u0430\u043b\u043e\u0433\u0438 Catalyst \u0435\u0441\u0442\u044c \u0434\u043b\u044f Keras?\n\n\u041d\u0443\u0436\u043d\u0430 \u0448\u0442\u0443\u043a\u0430 \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u043a\u0440\u0430\u0441\u0438\u0432\u043e \u0438 \u0443\u0434\u043e\u0431\u043d\u043e \u043d\u0430\u0441\u0442\u0440\u043e\u0438\u0442\u044c \u043a\u0443\u0447\u0443 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0438 \u0433\u0438\u043f\u0435\u0440\u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u043e\u0432, \u043e\u0442\u043f\u0440\u0430\u0432\u0438\u0442\u044c \u044d\u0442\u043e \u0434\u0435\u043b\u043e \u0443\u0447\u0438\u0442\u044c\u0441\u044f \u0438 \u0441\u043e\u0431\u0438\u0440\u0430\u0442\u044c \u043c\u0435\u0442\u0440\u0438\u043a\u0438, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0442\u043e\u043c \u043b\u044e\u0431\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0433\u0440\u0430\u0444\u0438\u043a\u0438 \u0438 \u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c \u0441\u0430\u043c\u043e\u0435 \u0441\u043e\u0447\u043d\u043e\u0435","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u0425\u043e\u0447\u0443 \u043f\u0435\u0440\u0435\u043a\u0430\u0442\u0438\u0442\u044c\u0441\u044f \u0441 :keras: \u043d\u0430 :pytorch1-0:. \u0415\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435 \u043d\u0438\u0431\u0443\u0434\u044c \u0433\u0430\u0439\u0434\u044b (\u043d\u0430 \u043f\u0440\u0438\u043c\u0435\u0440 \u043a\u0430\u043a \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c `dataloader`\u0438 \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435), \u0447\u0442\u043e\u0431 \u0431\u044b\u0441\u0442\u0440\u043e \u0432\u043a\u0430\u0442\u0438\u0442\u044c\u0441\u044f. \u0418\u043b\u0438 \u0441\u0440\u0430\u0437\u0443 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c :catalyst:?","\u043f\u043e\u0441\u043e\u043d\u044b, \u0430 \u043f\u043e\u044f\u0441\u043d\u0438\u0442\u0435 \u043d\u044c\u044e\u0444\u0430\u0433\u0443, \u0447\u0435\u043c tf.layers \u043e\u0442 tf.contrib.layers \u043e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u0438 \u0437\u0430\u0447\u0435\u043c \u0442\u0430\u043a?","\u0410 \u0447\u0442\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u043a\u0430\u043d\u043e\u043d\u0438\u0447\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c, \u0435\u0441\u043b\u0438 \u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0448\u044c\u0441\u044f tf, \u043d\u043e \u043d\u0435 \u0445\u043e\u0447\u0435\u0448\u044c \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0430\u0437 \u0431\u0430\u0437\u043e\u0432\u044b\u0435 \u0441\u043b\u043e\u0438 \u043e\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c \u0440\u0443\u043a\u0430\u043c\u0438?\n\u042f \u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0441\u044c \u043f\u0440\u0438\u0447\u0443\u0434\u043b\u0438\u0432\u043e\u0439 \u0441\u043c\u0435\u0441\u044c\u044e `tf.nn` \u0438 `tf.contrib.slim`.  \u0415\u0441\u0442\u044c \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043d\u044b\u0435 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f?","\u0410 \u043a\u0442\u043e \u043c\u043d\u0435 \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0435\u0442 \u043f\u0440\u043e \u0441\u0433\u043b\u0430\u0436\u0438\u0432\u0430\u0435\u043d\u0438\u0435?\n\n\u0412\u043e\u0442 \u0435\u0441\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u0434\u0435\u0442\u0435\u043a\u0446\u0438\u044f \u0438\u043b\u0438 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044f \u043f\u043e \u043a\u0430\u0434\u0440\u0430\u043c \u0441 \u0432\u0438\u0434\u0435\u043e. \u041a\u0430\u0436\u0434\u044b\u0439 \u043a\u0430\u0434\u0440 \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u043b\u0441\u044f \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e. \u041a\u0430\u043a \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u043d\u0438\u0439 \u0447\u0435\u0440\u0435\u0437 \u043a\u0430\u043a\u043e\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0445\u0438\u0442\u0440\u043e\u0435 \u0441\u0433\u043b\u0430\u0436\u0438\u0432\u0430\u043d\u0438\u0435, \u0430\u0433\u0440\u0435\u0433\u0430\u0446\u0438\u044e \u0438\u043b\u0438 \u0435\u0449\u0435 \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0445\u0438\u0442\u0440\u044b\u0435 \u0444\u043e\u043a\u0443\u0441\u044b?","\u0433\u043e\u0441\u043f\u043e\u0434\u0430, \u0430 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0447\u0442\u043e-\u0442\u043e \u0437\u043d\u0430\u0435\u0442 \u043f\u0440\u043e \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044e \u0432\u0438\u0434\u0435\u043e \u043f\u043e\u0442\u043e\u043a\u0430? \u0432 \u0434\u0443\u0445\u0435 SegNet / Unet \u0441 \u0440\u0435\u043a\u0443\u0440\u0440\u0435\u043d\u0442\u043d\u043e\u0439 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u0439? \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c, \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435 \u0447\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c? \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u044d\u0442\u0438\u043c \u043c\u043e\u0436\u043d\u043e \u0438\u0441\u043f\u0440\u0430\u0432\u0438\u0442\u044c \"\u043f\u0440\u044b\u0433\u0430\u044e\u0449\u0443\u044e\" \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044e, \u0435\u0441\u043b\u0438 \u0434\u0435\u043b\u0430\u0442\u044c \u0435\u0435 \u043f\u043e \u043a\u0430\u0434\u0440\u0430\u043c \u043f\u0440\u043e\u0441\u0442\u043e","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c!\n\n\u0413\u0434\u0435 \u0445\u043e\u0440\u043e\u0448\u043e \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043e \u043f\u0440\u043e \u043e\u0441\u043d\u043e\u0432\u044b object detection? \u0422\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u0438 \u0432\u0441\u0435 \u043e\u0441\u043d\u043e\u0432\u044b \u0438 \u0442\u0435\u043a\u0443\u0449\u0435\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0434\u0435\u043b \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043b\u043e\u0441\u044c. \u041d\u0430 \u0430\u0440\u0445\u0438\u0432\u0435 \u043f\u043e\u0447\u0438\u0442\u0430\u043b \u043e\u0431\u0437\u043e\u0440\u043d\u0443\u044e \u0441\u0442\u0430\u0442\u044c\u044e, \u043d\u043e \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0447\u0435\u0433\u043e-\u0442\u043e \u0431\u043e\u043b\u0435\u0435 hands-on","\u0412\u0441\u0435 \u043f\u0440\u0438\u0432\u0435\u0442! \u0415\u0441\u0442\u044c \u0442\u0430\u043a\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441. \u0421\u0442\u043e\u0438\u0442 \u0437\u0430\u0434\u0430\u0447\u0430 \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u0442\u044c object detection \u043d\u0430 \u043f\u0430\u0447\u043a\u0435 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0439. \u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0443 \u043c\u0435\u043d\u044f \u043d\u0435\u0442 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0440\u0430\u0437\u043c\u0435\u0447\u0435\u043d \u0434\u043b\u044f \u0437\u0430\u0434\u0430\u0447\u0438 \u0438\u043c\u0435\u043d\u043d\u043e detection, \u043d\u043e \u0435\u0441\u0442\u044c \u043a\u0443\u0447\u0430 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u0441\u0430\u043c\u043e\u0433\u043e \u043e\u0431\u044a\u0435\u043a\u0442\u0430 (\u0442\u043e \u0435\u0441\u0442\u044c classification dataset). \u041c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u043e\u0432\u0430\u0442\u044c, \u043a\u0430\u043a\u043e\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u0432 \u0442\u0430\u043a\u043e\u0439 \u043f\u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0435 \u0437\u0430\u0434\u0430\u0447\u0438 \u0431\u0443\u0434\u0435\u0442 \u0445\u043e\u0440\u043e\u0448? \u041f\u043e\u043a\u0430 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u0447\u0442\u043e \u043f\u0440\u0438\u0448\u043b\u043e \u0432 \u0433\u043e\u043b\u043e\u0432\u0443 \u044d\u0442\u043e \u043d\u0430\u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u044c \u0434\u043b\u044f \u0431\u0438\u043d\u0430\u0440\u043d\u043e\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 (\u0435\u0441\u0442\u044c \u043e\u0431\u044a\u0435\u043a\u0442 \u043d\u0430 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435 \u0438\u043b\u0438 \u043d\u0435\u0442), \u0430 \u043f\u043e\u0442\u043e\u043c \u043f\u0440\u043e\u0433\u043d\u0430\u0442\u044c \u043d\u0430 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\u0445 selective search (\u0438\u043b\u0438 \u0447\u0442\u043e-\u0442\u043e \u043f\u043e\u0445\u043e\u0436\u0435\u0435) \u0438 \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e proposal \u043f\u0440\u043e\u0433\u043d\u0430\u0442\u044c \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440. \u041d\u043e \u044d\u0442\u043e \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0443\u0440\u043e\u0434\u043b\u0438\u0432\u043e \u0438 \u044f \u0441\u043e\u043c\u043d\u0435\u0432\u0430\u044e\u0441\u044c \u0447\u0442\u043e \u043e\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u0445\u043e\u0440\u043e\u0448\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c.\nP.S. \u041f\u043e\u0434\u0447\u0435\u0440\u043a\u043d\u0443, \u0443 \u043d\u0430\u0441 \u0437\u0430\u0434\u0430\u0447\u0430 \u0441\u0434\u0435\u043b\u0430\u0442\u044c object detection \u0434\u043b\u044f \u043e\u0434\u043d\u043e\u0433\u043e \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043a\u043b\u0430\u0441\u0441\u0430, \u043d\u0435 \u0434\u043b\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445.","\u0410 \u043a\u0430\u043a\u043e\u0439 \u0441\u0435\u0439\u0447\u0430\u0441 \u0441\u0430\u043c\u044b\u0439 \u043a\u0430\u0432\u0430\u0439\u043d\u044b\u0439 \u0441\u043f\u043e\u0441\u043e\u0431 \u043f\u043e\u0434\u0435\u043b\u0430\u0442\u044c Object Detection \u043d\u0430 \u043f\u0430\u0439\u0442\u043e\u0440\u0447\u0435? \u0427\u0442\u043e\u0431\u044b \u0432 \u043b\u0443\u0447\u0448\u0438\u0445 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u044f\u0445 \u0431\u044b\u043b\u043e \u0443\u0434\u043e\u0431\u043d\u043e \u043c\u0435\u043d\u044f\u0442\u044c backbone \u0441\u0435\u0442\u0438 \u043d\u0443 \u0438 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b \u0431\u044b\u043b\u0438 \u0438\u043c\u043f\u043b\u0435\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u044b.","\u041a\u0438\u043d\u044c\u0442\u0435, \u043f\u043b\u0437, \u043d\u043e\u0440\u043c \u0441\u0432\u043e\u0434\u043d\u0443\u044e \u0442\u0430\u0431\u043b\u0438\u0446\u0443 \u043f\u043e SotA \u0432 \u0437\u0430\u0434\u0430\u0447\u0435 object detection \u043d\u0430 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0435 \u0432\u0440\u0435\u043c\u044f. \u0422\u0430\u043a\u0430\u044f \u0435\u0441\u0442\u044c \u0432\u043e\u043e\u0431\u0449\u0435?","\u0427\u0430\u0442, \u0430 \u043a\u0442\u043e-\u0442\u043e \u0441\u043a\u0430\u0436\u0435\u0442 \u0433\u0434\u0435 \u044f \u043c\u043e\u0433\u0443 \u043f\u043e\u0434\u0433\u043b\u044f\u0434\u0435\u0442\u044c \u0433\u043e\u0442\u043e\u0432\u044b\u0439 \u043f\u0430\u0439\u043f\u043b\u0430\u0439\u043d \u0434\u043b\u044f object detection?","\u0420\u0435\u0431\u044f\u0442, \u0441\u0435\u043b \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u0442\u044c\u0441\u044f \u0441 TF, \u0432\u0437\u044f\u043b \u043f\u0440\u0438\u043c\u0435\u0440\n&lt;https://github.com/aymericdamien/TensorFlow-Examples/blob/master/examples/2_BasicModels/linear_regression.py&gt;\n\n - \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442. \u0417\u0430\u043c\u0435\u043d\u0438\u043b \u043b\u0438\u043d\u0435\u0439\u043d\u0443\u044e \u043c\u043e\u0434\u0435\u043b\u044c \n\n# Construct a linear model\npred = tf.add(tf.multiply(X, W), b)\n\n\u043d\u0430 \u043a\u0432\u0430\u0434\u0440\u0430\u0442\u0438\u0447\u043d\u0443\u044e\n\nW2 = tf.Variable(rng.randn(), name=\"weight2\")\npred = X * W + tf.pow(X, 2) * W2 + b\n\n\u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u0441\u0442\u0440\u0430\u043d\u043d\u0430\u044f \u0448\u0442\u0443\u043a\u0430: \u043e\u0448\u0438\u0431\u043a\u0430 \u0440\u0430\u0441\u0442\u0451\u0442, \u0445\u043e\u0442\u044f \u043f\u0440\u043e\u0441\u0438\u043b\u0438 \u0435\u0451 \u043c\u0438\u043d\u0438\u043c\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c, \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u044b \u0440\u0430\u0437\u0431\u0435\u0433\u0430\u044e\u0442\u0441\u044f, \u0438 \u0432 \u0438\u0442\u043e\u0433\u0435 \u0444\u0438\u0442\u0438\u0442\u0441\u044f \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043c\u0443\u0441\u043e\u0440\n&lt;https://gyazo.com/3c0134f4d2126cc4f57cb00bcb8b73dd&gt;\n&lt;https://gyazo.com/abaca8735eed87362fa2dd6fdee5a447&gt;\n\n\u043f\u0440\u0438 \u043c\u0435\u043d\u044c\u0448\u0435\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435 \u044d\u043f\u043e\u0445 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044f \u0430\u043d\u0430\u043b\u043e\u0433\u0438\u0447\u043d\u0430\u044f.\n\n\u0414\u043e\u043a\u0442\u043e\u0440, \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e \u043d\u0435 \u0442\u0430\u043a?","Hi! I\u2019m stucked with tensorflow 2.0.\nthe code;\n```\nimport tensorflow as tf\n\n(train_images, train_labels), (test_images, test_labels) = tf.keras.datasets.mnist.load_data()\n\ninputs = tf.keras.Input(shape=(28,28))\nnet = tf.keras.layers.Flatten()(inputs)\nnet = tf.keras.layers.Dense(512, activation=tf.nn.relu)(net)\nnet = tf.keras.layers.Dense(10, activation=tf.nn.softmax)(net)\nmodel = tf.keras.Model(inputs=inputs, outputs=net)\n\nmodel.compile(optimizer='adam', \n              loss='sparse_categorical_crossentropy',\n              metrics=['accuracy'])\n\nmodel.fit(train_images, train_labels, epochs=5)\n```\nit works good on tensorflow 1.14 and in 2nd epoch it got about 90% accuracy but in tensorflow 2.0 it got just 10% accuracy. What am I missing?","\u041a\u0430\u043a-\u0442\u043e \u043c\u0438\u043c\u043e \u043c\u0435\u043d\u044f \u043f\u0440\u043e\u0448\u043b\u0438 \u0432\u0441\u0435 \u043d\u043e\u0432\u043e\u0432\u0432\u0435\u0434\u0435\u043d\u0438\u044f :pytorch: \u0441 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0438\u0437\u0430\u0446\u0438\u0438.\n\n\u0415\u0441\u0442\u044c \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c \u043d\u0430 :pytorch:\n\n\u041d\u0443\u0436\u043d\u043e \u0438\u0437 \u043d\u0435\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u044c \u043d\u0430  :tensorflow:\n\n\u041a\u0430\u043a \u044d\u0442\u043e \u043d\u044b\u043d\u0447\u0435 \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f? ONNX \u0438\u043b\u0438 \u0435\u0441\u0442\u044c \u0431\u043e\u043b\u0435\u0435 \u043c\u043e\u0434\u043d\u044b\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u044b?","\u042f \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e PyTorch \u043f\u043e\u043a\u0440\u044b\u0432\u0430\u0435\u0442 use cases TF, Keras, Torch, Caffe, Caffe2, \u0438 \u043f\u043e\u0441\u043b\u0435 \u0440\u0435\u043b\u0438\u0437\u0430 PyTorch 1.0 (\u043b\u0435\u0442\u043e\u043c 2018, \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e) \u043d\u0430 \u0440\u044b\u043d\u043a\u0435 \u043e\u0441\u0442\u0430\u043d\u0443\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e 2 \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u043d\u044b\u0445 Python-\u0444\u0440\u0435\u0439\u043c\u0432\u043e\u0440\u043a\u0430: TF+Keras \u0438 PyTorch, \u043f\u0440\u0438\u0447\u0435\u043c \u0443 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0431\u0443\u0434\u0435\u0442 hype-induced traction, \u0430 \u0443 \u0432\u0442\u043e\u0440\u043e\u0433\u043e \u2014 \u0444\u0443\u043d\u0434\u0430\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0430 \u0432 \u0432\u0438\u0434\u0435 \u0431\u043e\u043b\u0435\u0435 \u043f\u0440\u043e\u0441\u0442\u043e\u0439 \u043e\u0442\u043b\u0430\u0434\u043a\u0438 \u0438 dynamic computational graph?","\u041d\u0435 \u0437\u043d\u0430\u044e \u043a\u0443\u0434\u0430 \u0441\u043f\u0440\u043e\u0441\u0438\u0442\u044c, \u043d\u043e \u0443 \u043c\u0435\u043d\u044f \u0432\u043e\u0437\u043d\u0438\u043a \u0432\u043e\u043f\u0440\u043e\u0441:\n\u041d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044f \u0437\u043d\u0430\u044e \u0432 pytorch \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u0434\u0438\u043d\u0430\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0433\u0440\u0430\u0444\u044b, \u0430 tensorflow \u0441\u0442\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435.\n\n\u041c \u0432 \u0442\u0435\u043e\u0440\u0438\u0438 pytorch \u0434\u043e\u043b\u0436\u043d \u043f\u0440\u043e\u0438\u0433\u0440\u044b\u0432\u0430\u0442\u044c tensorflow \u0438 \u043a\u0435\u0440\u0430\u0441\u0443 \u0441 \u0431\u0435\u043d\u0435\u043d\u0434\u043e\u043c tf. \u041d\u043e \u043d\u0430 \u0432 \u0441\u0438\u043d\u0442\u0435\u0442\u0438\u043a\u0435 \u0442\u043e\u0440\u0447 \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0440\u043e\u0448\u043e \u0441\u0435\u0431\u044f \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442. \u0423 \u043c\u0435\u043d\u044f \u0432\u043e\u0437\u043d\u0438\u043a \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e\u0447\u0435\u043c\u0443?\n\n\u0432\u0435\u0434\u044c \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e \u0447\u0442\u043e \u0441\u0442\u0430\u0442\u0438\u043a\u0430 \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0438. Cpp \u0431\u044b\u0441\u0442\u0440\u0435\u0435 java \u0438 C#, \u043a\u043e\u043c\u043f\u0438\u043b\u0438\u0440\u0443\u0435\u043c\u044b\u0435 \u044f\u0437\u044b\u043a\u0438 \u0431\u044b\u0441\u0442\u0440\u0435\u0435 jit. \n \u0421\u0442\u0435\u043a \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u043a\u0443\u0447\u0438 \u0438 \u0442\u0430\u043a \u0434\u0430\u043b\u0435\u0435.\n\n \u0411\u044b\u043b\u043e \u0431\u044b \u0437\u0434\u043e\u0440\u043e\u0432\u043e \u0443\u0441\u043b\u044b\u0448\u0430\u0442\u044c \u043c\u043d\u0435\u043d\u0438\u044f \u0438 \u043e\u0431\u044a\u044f\u0441\u043d\u0435\u043d\u0438\u044f \u0441 \u0436\u0435\u043b\u0435\u0437\u043d\u043e\u0439 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f.... \u0418 \u0436\u0438\u0442\u0435\u0439\u0441\u043a\u0438\u0435 \u043e\u0431\u044a\u044f\u0441\u043d\u0435\u043d\u0438\u044f. \u041a\u0430\u043a \u043d\u0430 \u0441\u0447\u0451\u0442 \u0440\u0435\u0430\u043b\u044c\u043d\u044b\u0445 \u0442\u0435\u0441\u0442\u043e\u0432?",":unet: \n\n\u0423 \u043a\u043e\u0433\u043e \u0435\u0441\u0442\u044c \u043f\u0440\u0438\u043c\u0435\u0440 \u043f\u0440\u0438\u043a\u0440\u0443\u0447\u0438\u0432\u0430\u043d\u0438\u044f \u043a Keras, `tf.metrics.mean_iou`, \u043f\u0440\u0438\u0447\u0435\u043c \u0445\u043e\u0447\u0435\u0442\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u043d\u0443\u043b\u0435\u0432\u043e\u0439 \u043a\u043b\u0430\u0441\u0441, \u0442\u043e \u0435\u0441\u0442\u044c \u0444\u043e\u043d \u043d\u0435 \u0443\u0447\u0438\u0442\u044b\u0432\u0430\u043b\u0441\u044f.\n\n\u0412\u043e\u0442 \u043f\u0440\u044f\u043c\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u0443 \u043c\u0435\u043d\u044f \u043d\u0430 \u0432\u0445\u043e\u0434 \u043f\u043e\u0434\u0430\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u0432\u044b\u0445\u043e\u0434:\n```\n y_val = to_categorical(y_val)\n```\n\n\u041c\u043e\u0434\u0435\u043b\u044c \u043a\u043e\u043c\u043f\u0438\u043b\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043a\u0430\u043a:\n```\nmodel.compile(optimizer=Adam(lr=1e-3), loss='categorical_crossentropy', metrics=[jaccard_coef])\n```\n\u0413\u0434\u0435 \u043c\u0435\u0442\u0440\u0438\u043a\u0430:\n```\ndef jaccard_coef(y_true, y_pred):\n    weights = [0, 1, 1]\n    num_classes = len(weights)\n    return metrics.mean_iou(y_true, tf.round(y_pred), num_classes=num_classes, weights=weights)\n```\n\u0427\u0442\u043e-\u0442\u043e \u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043d\u0438 \u0447\u0435\u0440\u0442\u0430. \u041a\u0430\u043a \u044d\u0442\u043e \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u0435 \u0434\u044f\u0434\u0438 \u0434\u0435\u043b\u0430\u044e\u0442?","\u041f\u0440\u043e\u044f\u0441\u043d\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0437\u0430 predict \u0432 Ker\u0430s.\n\u041d\u0430\u0431\u043e\u0440 MNIST\n\u041f\u0440\u043e\u0441\u0442\u0430\u044f CNN, \u0445\u043e\u0447\u0443 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043a\u0430\u043a \u0438\u0437\u0432\u043b\u0435\u043a\u0430\u044e\u0442\u0441\u044f \u0441\u043b\u043e\u044f\u043c\u0438 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u0438.\n\u0421\u0430\u043c\u0430 \u0441\u0435\u0442\u043a\u0430.\n```model = keras.Sequential([\n    keras.layers.Conv2D(filters=64, kernel_size=(3, 3),\n                       activation='relu',\n                       input_shape=(28, 28, 1)),\n    keras.layers.MaxPooling2D(2, 2),\n    keras.layers.Conv2D(filters=64, kernel_size=(3, 3),\n                       activation='relu'),\n    keras.layers.MaxPooling2D(2, 2),\n    keras.layers.Flatten(),\n    keras.layers.Dense(units=128, activation=tf.nn.relu),\n    keras.layers.Dense(units=10, activation=tf.nn.softmax)\n])```\n\u041c\u043d\u0435 \u043d\u0435 \u043f\u043e\u043d\u044f\u0442\u043d\u043e, \u043f\u043e\u0447\u0435\u043c\u0443 predict 4D \u0442\u0435\u0437\u043e\u0440? \u044d\u0442\u043e\u0442 \u0442\u0435\u043d\u0437\u043e\u0440 \u0438\u0437 \u0441\u0435\u0431\u044f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442? \u043f\u043e\u0447\u0435\u043c\u0443 \u0442\u043e\u043b\u044c\u043a\u043e 4\u0414 (\u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u044f \u0431\u044b\u043b\u043e \u043f\u043e\u0434\u0443\u043c\u0430\u043b, \u0447\u0442\u043e \u0442\u0430\u043c filters, \u043d\u043e \u043f\u043e\u0447\u0435\u043c\u0443 4, \u0430 \u043d\u0435 64)? \u0442.\u0435. \u044f \u0432\u0438\u0436\u0443, \u0447\u0442\u043e \u0438\u0437 \u0442\u0435\u0437\u043e\u0440\u0430, \u044f \u0431\u0435\u0440\u0443 4 \u043a\u0430\u043a\u0438\u0445-\u0442\u043e \u043c\u0430\u0441\u0441\u0438\u0432\u0430 \u0434\u043b\u044f 1\u0439 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u044e \u0438\u0437\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u0435 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0432\u0443\u044e\u0449\u0438\u043c \u0441\u043b\u043e\u0435\u043c. \u041d\u043e \u043f\u043e\u0447\u0435\u043c\u0443 \u0442\u043e\u043b\u044c\u043a\u043e 4 \u043c\u0430\u0441\u0441\u0438\u0432\u0430? \u0438 \u0437\u0430 \u0447\u0442\u043e \u043e\u043d\u0438 \u043e\u0442\u0432\u0435\u0447\u0430\u044e\u0442?\n\u0432 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u043a \u043f\u0440\u0435\u0434\u0438\u043a\u0442\u0443 *Generates output predictions for the input samples (*&lt;https://keras.io/models/model/#predict&gt;),\n\u0447\u0442\u043e \u043d\u0435 \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u0435\u0442 \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u044f.","\u0410 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u043a\u043e\u043d\u0432\u0435\u0440\u0442\u0438\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u0438 \u0438\u0437 :pytorch: \u0432 ONNX \u0438 \u043f\u043e\u0442\u043e\u043c \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0438\u0445 \u0447\u0435\u0440\u0435\u0437 caffe2? \u041c\u043e\u0436\u043d\u043e \u043b\u0438 \u043e\u0436\u0438\u0434\u0430\u0442\u044c \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043f\u0440\u0438\u0440\u043e\u0441\u0442 \u0432 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438? \u0418 \u0435\u0441\u043b\u0438 \u0434\u0430, \u0442\u043e \u043a\u0430\u043a\u043e\u0439?","\u0420\u0435\u0431\u044f\u0442\u0430 \u0435\u0441\u0442\u044c \u0444\u0430\u0439\u043b \u043c\u043e\u0434\u0435\u043b\u0438 .pth \u043d\u0430 Pytorch. \u0418\u043d\u0444\u0435\u0440\u0435\u043d\u0441 \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u0442\u044c \u043d\u0430 CPU, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043a\u0430\u043a\u0438\u0435 \u043c\u0435\u0442\u043e\u0434\u0438\u043a\u0438 \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u044e\u0442 \u0443\u0432\u0435\u043b\u0438\u0447\u0435\u043d\u0438\u044f \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u0438 \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0430? \u0426\u0435\u043b\u044c \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0442\u044c rps \u0432\u0435\u0431-\u0441\u0435\u0440\u0432\u0438\u0441\u0430 \u043d\u0430 Flask, \u043e\u0434\u043d\u043e \u0438\u0437 \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0439 \u044d\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0432\u043e\u0440\u043a\u0435\u0440\u043e\u0432 \u043d\u0430 UWSGI + NGINX. \u0421\u0435\u0439\u0447\u0430\u0441 \u0434\u0443\u043c\u0430\u044e \u043a\u0430\u043a \u0432\u0440\u0435\u043c\u044f \u043e\u0434\u043d\u043e\u0433\u043e \u0437\u0430\u043f\u0440\u043e\u0441\u0430 \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c \u0441\u043e\u043a\u0440\u0430\u0442\u0438\u0442\u044c","\u041d\u0443 \u0438 \u0432\u0434\u043e\u0433\u043e\u043d\u043a\u0443 - \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0434\u0432\u0438\u0436\u043a\u0438 \u0434\u043b\u044f \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0430 \u043d\u0430 CPU \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u0431\u0438\u0440\u0430\u044e\u0442\u0441\u044f GCC \u043f\u043e\u0434 Linux/Windows, \u0438 \u0436\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0441 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u043e\u0439 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043d\u043e\u0432\u044b\u0445 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u043e\u0440\u043e\u0432?\nEdit: \u0436\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0447\u0442\u043e-\u0442\u043e \u0447\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0441 ONNX, \u0442.\u043a. \u0432\u0441\u0435 \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0438 \u043f\u0435\u0440\u0435\u0433\u043e\u043d\u044f\u0435\u043c \u0432 \u043d\u0435\u0433\u043e \u0438\u0437 Torch","\u0417\u0430\u043f\u0443\u0441\u0442\u0438\u043b \u0441\u0435\u0442\u044c \u0432 pytorch c++ API \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u0432\u0440\u0435\u043c\u0435\u043d\u0430: \u0440\u0430\u0431\u043e\u0442\u0430 \u0441\u0435\u0442\u0438 20\u043c\u0441, \u043f\u0435\u0440\u0435\u043d\u043e\u0441 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u043e\u0432 \u0441\u0435\u0442\u0438 \u0441 GPU-&amp;gt; CPU - 40 \u043c\u0441. \u041a\u0442\u043e \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u0441 \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u043c? \u0418 \u0447\u0442\u043e \u0441 \u044d\u0442\u0438\u043c \u043c\u043e\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c?","\u0421 Apex \u043d\u0430 \u0441\u0442\u0430\u0440\u044b\u0445 \u043a\u0430\u0440\u0442\u0430\u0445 (1080ti) \u043f\u043e\u043b\u0443\u0447\u0430\u043b\u043e\u0441\u044c \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0442\u044c \u0431\u0430\u0442\u0447 \u0441\u0430\u0439\u0437 \u0432 \u0434\u0432\u0430 \u0440\u0430\u0437\u0430? \u0415\u0441\u043b\u0438 \u0434\u0430, \u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u0433\u043e\u0442\u043e\u0432\u044b\u0439 \u043a\u0435\u0439\u0441 \u0435\u0441\u0442\u044c \u043f\u043e\u0434 \u0438\u043c\u0435\u0434\u0436\u043d\u0435\u0442\u044b - \u0441 \u043a\u0430\u043a\u0438\u043c\u0438 \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0446\u0438\u044f\u043c\u0438?","\u0442\u043e\u0432\u0430\u0440\u0438\u0449\u0438, \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e :pytorch:  cpu \u0432\u0435\u0440\u0441\u0438\u044f \u0431\u044b\u0441\u0442\u0440\u0435\u0435 :pytorch: gpu \u0432\u0435\u0440\u0441\u0438\u0438 \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u044f \u044d\u0442\u0438\u0445 \u0441\u0430\u043c\u044b\u0445 GPU?\n\u043c\u043e\u043b, \u0433\u043e\u043d\u044f\u044e \u0441\u0435\u0442\u043a\u0443 (\u0434\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u043c\u0435\u043b\u043a\u0430\u044f, \u043d\u0435 unet, \u0434\u0430\u0436\u0435 \u043c\u0435\u043d\u044c\u0448\u0435 resnet18) \u0441 batch size = 1, \u044f\u0441\u043d\u043e\u0435 \u0434\u0435\u043b\u043e GPU \u043d\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u2026 \u0437\u0430\u0434\u0443\u043c\u0430\u043b\u0441\u044f, \u0434\u0430\u0441\u0442 \u043b\u0438 \u0431\u0443\u0441\u0442 pytoch-cpu \u0432 \u0442\u0430\u043a\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435?","\u0413\u043e\u0441\u043f\u043e\u0434\u0430, \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u0440\u043e \u043f\u0440\u043e\u0434. \u0415\u0441\u0442\u044c \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 tf serving, \u043d\u0430 \u043d\u0451\u043c \u0437\u0430\u043f\u0443\u0449\u0435\u043d\u0430 \u043c\u043e\u0434\u0435\u043b\u044c. \u0427\u0435\u0440\u0435\u0437 grpc \u0441 \u043d\u0438\u043c \u043e\u0431\u0449\u0430\u0435\u0442\u0441\u044f flask-\u0441\u0435\u0440\u0432\u0438\u0441, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0434\u0435\u043b\u0430\u0435\u0442 \u043f\u0440\u0435\u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0438\u043d\u0433 \u0438 \u0441\u043a\u0438\u0434\u044b\u0432\u0430\u0435\u0442 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0434\u043b\u044f \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f. \u041a\u043e\u0434 \u043e\u0442\u043f\u0440\u0430\u0432\u043a\u0438 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0446\u0435\u043b\u0438\u043a\u043e\u043c \u0441\u0442\u044f\u043d\u0443\u0442 \u0441 \u0442\u0443\u0442\u043e\u0440\u0438\u0430\u043b\u043e\u0432. \u0417\u0430\u0433\u0430\u0434\u043a\u0430 \u0442\u0430\u043a\u043e\u0432\u0430 - \u043f\u0440\u0438 \u0437\u0430\u043f\u0443\u0441\u043a\u0435 flask \u0438\u0437 \u043a\u043e\u043d\u0441\u043e\u043b\u0438 \u0438\u043b\u0438 pycharm \u0432\u0441\u0451 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0445\u043e\u0440\u043e\u0448\u043e - \u0441\u0435\u0440\u0432\u0438\u0441 \u0431\u0435\u0440\u0435\u0442 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0443, \u043f\u0435\u0440\u0435\u0434\u0430\u0435\u0442 \u0435\u0451 \u0432 serving, \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 \u043e\u0442\u0432\u0435\u0442.\n\u041f\u0440\u0438 \u043f\u0435\u0440\u0435\u043d\u043e\u0441\u0435 \u0432 \u0434\u043e\u043a\u0435\u0440 \u0441\u0435\u0440\u0432\u0438\u0441 \u043f\u0435\u0440\u0435\u0441\u0442\u0430\u0435\u0442 \u043e\u0431\u0440\u0430\u0449\u0430\u0442\u044c\u0441\u044f \u043a TF Serving, \u0432\u044b\u0434\u0430\u0435\u0442 StatusCode.UNAVAILABLE \u0438 Connection Failed\n\u0421\u0430\u043c \u0434\u043e\u043a\u0435\u0440 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0434\u043b\u044f \u0432\u044b\u0442\u044f\u0433\u0438\u0432\u0430\u043d\u0438\u044f \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u044b\u0445 \u0432\u0435\u0440\u0441\u0438\u0439 \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a \u0438 \u043f\u043e\u0440\u0442\u044b \u043e\u0442\u043a\u0440\u044b\u0432\u0430\u0435\u0442.\n\u0412\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u043a\u0430\u043a \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0434\u043e\u043a\u0435\u0440\u0430(\u044f \u043f\u0440\u043e\u0431\u0440\u0430\u0441\u044b\u0432\u0430\u044e \u043f\u043e\u0440\u0442\u044b, \u043d\u043e \u044d\u0442\u043e \u043d\u0435 \u043e\u0447\u0435\u043d\u044c-\u0442\u043e \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442), \u043a\u0430\u043a \u0435\u0451 \u0434\u0438\u0430\u0433\u043d\u043e\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c?","\u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 \u0432\u0435\u0440\u0441\u0438\u0438 tf \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043a\u043e \u0431\u043e\u043b\u044c\u0448\u0438\u0435, \u0447\u0442\u043e \u0432 \u043b\u0438\u043c\u0438\u0442\u044b aws lambda \u0443\u0436\u0435 \u043d\u0435 \u043f\u043e\u043c\u0435\u0449\u0430\u044e\u0442\u0441\u044f. \u0412 \u0441\u0432\u044f\u0437\u0438 \u0441 \u044d\u0442\u0438\u043c \u043c\u043d\u0435 \u043f\u0440\u0438\u0448\u043b\u0430 \u0432 \u0433\u043e\u043b\u043e\u0432\u0443 \u043c\u044b\u0441\u043b\u044c, \u0432\u0435\u0434\u044c \u0434\u043e\u043b\u0436\u043d\u044b \u0436\u0435 \u0431\u044b\u0442\u044c \u0433\u0434\u0435-\u0442\u043e \u043f\u0438\u0442\u043e\u043d\u043e\u0432\u0441\u043a\u0438\u0435 \u0431\u0438\u043d\u0434\u0438\u043d\u0433\u0438 \u0434\u043b\u044f tf-serving, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0430\u043c\u043d\u043e\u0433\u043e \u043b\u0435\u0433\u0447\u0435 \u0446\u0435\u043b\u043e\u0433\u043e tf. \u041d\u043e \u043d\u0430\u0439\u0442\u0438 \u0447\u0442\u043e-\u0442\u043e \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c. \u041c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e-\u0442\u043e \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u0438\u043b\u0438 \u043f\u043e \u0434\u0440\u0443\u0433\u043e\u043c\u0443 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0443 \u0440\u0435\u0448\u0438\u043b? \u042f \u043f\u043e\u043a\u0430 \u0434\u043b\u044f \u0434\u0435\u043f\u043b\u043e\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e \u0441\u0442\u0430\u0440\u0443\u044e \u0432\u0435\u0440\u0441\u0438\u044e (1.9.0), \u0430 \u0434\u043b\u044f \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043a\u0438 - \u043d\u043e\u0432\u0443\u044e","\u0413\u043e\u0441\u043f\u043e\u0434\u0430 \u044d\u043a\u0441\u043f\u0435\u0440\u0442\u044b, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a\u0430\u044f \u0435\u0441\u0442\u044c \u0442\u043e\u043f\u043e\u0432\u0430\u044f \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430 \u0434\u043b\u044f \u0434\u0435\u0442\u0435\u043a\u0446\u0438\u0438 _\u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0445_ \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u043d\u0430 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0438 (\u0443\u0441\u043b\u043e\u0432\u043d\u043e, 2-3% \u043e\u0442 \u043e\u0431\u0449\u0435\u0439 \u0448\u0438\u0440\u0438\u043d\u044b/\u0432\u044b\u0441\u043e\u0442\u044b) \u0441 \u043f\u0440\u0438\u043b\u0438\u0447\u043d\u043e\u0439 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c\u044e (\u0442.\u0435. \u0431\u043b\u0438\u0436\u0435 \u043a \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0435 SSD \u0438\u043b\u0438 YOLOv2) ?\n\nFaster R-CNN \u0438\u0437 \u043a\u043e\u0440\u043e\u0431\u043a\u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043e\u0447\u0435\u043d\u044c \u043d\u0435\u043f\u043b\u043e\u0445\u043e, \u043d\u043e \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u0435\u0434\u043b\u0435\u043d\u043d\u044b\u0439. R-FCN \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0431\u044b\u0441\u0442\u0440\u0435\u0435, \u043d\u043e \u0445\u0443\u0436\u0435. SSD \u0438 YOLOv2 \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u043e\u0431\u0443\u0447\u0430\u044e\u0442\u0441\u044f \u043d\u0438\u0447\u0435\u043c\u0443 (\u0432\u0438\u0434\u0438\u043c\u043e, \u0441\u0435\u0442\u043a\u0430 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u0433\u0440\u0443\u0431\u0430\u044f \u0434\u043b\u044f \u043c\u0435\u043b\u043a\u0438\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432).","Mask RCNN \u043b\u0443\u0447\u0448\u0435 \u043f\u043e \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u0438 \u0447\u0435\u043c SSD \u0438\u043b\u0438 RetinaNet? \u0418 \u0447\u0442\u043e \u0441\u043e \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c\u044e? \u0418 \u0432\u043e\u043e\u0431\u0449\u0435 \u0447\u0442\u043e \u0441\u0435\u0439\u0447\u0430\u0441 SOTA \u0434\u043b\u044f Object Detection? \u0415\u0441\u0442\u044c \u0433\u0434\u0435-\u0442\u043e \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043d\u0430\u0431\u043e\u0440 \u043f\u0440\u0435\u0442\u0440\u0435\u0439\u043d\u0435\u0434 \u0441\u0435\u0442\u0435\u0439 \u0434\u043b\u044f \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0435\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0445 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u043e\u0432 (\u043a\u0440\u043e\u043c\u0435 COCO \u0432 \u043e\u0431\u0449\u0435\u043c)?","\u0414\u0440\u0443\u0437\u044c\u044f, \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0434\u043b\u044f Object detection \u043a\u0430\u043a\u043e\u0439 api \u043b\u0443\u0447\u0448\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c? \u0412 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u044f\u0445 \u043a c231n \u0432\u0438\u0434\u0435\u043b tensorflow detection API, caffe2 detectron, \u043d\u043e \u043d\u0435 \u0443\u0432\u0438\u0434\u0435\u043b \u0430\u043d\u0430\u043b\u043e\u0433\u0430 \u043d\u0430 pytorch. \u0415\u0441\u0442\u044c \u043b\u0438 \u0442\u0430\u043a\u043e\u0439, \u0438\u043b\u0438 \u0436\u0435 2 \u0432\u044b\u0448\u0435\u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u0445 \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043b\u0443\u0447\u0448\u0435 \u0434\u043b\u044f object detection? \u0441\u043f\u0430\u0441\u0438\u0431\u043e!)","\u041d\u0443\u0436\u043d\u043e \u043f\u043e\u0442\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0440\u0430\u0437\u043d\u044b\u0435 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b \u043f\u043e object detection \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c \u043b\u044e\u0434\u0435\u0439 (\u043f\u0435\u0448\u0435\u0445\u043e\u0434\u043e\u0432) \u0438 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u0438 (\u043e\u0431\u0449\u0438\u0439 \u043a\u043b\u0430\u0441\u0441 \u0434\u043b\u044f \u043b\u0435\u0433\u043a\u043e\u0432\u0443\u0448\u0435\u043a, \u0433\u0440\u0443\u0437\u043e\u0432\u044b\u0445 \u0438 \u0430\u0432\u0442\u043e\u0431\u0443\u0441\u043e\u0432).\n\u041d\u0443\u0436\u043d\u044b pretrained \u043c\u043e\u0434\u0435\u043b\u0438. \u0414\u043e\u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u044b\u0432\u0430\u0442\u044c \u0443\u0436\u0435 \u043d\u0435 \u0431\u0443\u0434\u0443.\n\u0427\u0442\u043e \u043f\u0440\u043e\u0449\u0435 \u0437\u0430\u0432\u0435\u0441\u0442\u0438? \u041d\u0443 \u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u0433\u0434\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0438 \u0447\u0442\u043e \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u0442\u0435?\n:one: `Detectron` \u043d\u0430 Caffe2\n:two: :tf: Object Detection API\n:three: `Detectron` \u043d\u0430 :pytorch:- \u0441\u0430\u043c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e pytorch, \u043d\u043e &lt;@U34Q3KU8H&gt; \u0438 &lt;@U26MG2Z37&gt; \u0431\u044b\u043b\u0438 \u043d\u0435 \u0432 \u0432\u043e\u0441\u0442\u043e\u0440\u0433\u0435 \u043e\u0442 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438. \u041d\u0443 \u0438 \u0446\u0435\u043b\u0438 \u0434\u043e\u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u044b\u0432\u0430\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u043d\u0435\u0442, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0444\u0440\u0435\u0439\u043c\u0432\u043e\u0440\u043a \u043d\u0435 \u0442\u0430\u043a \u0432\u0430\u0436\u0435\u043d.\n:four: \u0432\u0441\u0451 \u0444\u0438\u0433\u043d\u044f \u0438 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u0441\u0432\u043e\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442?","\u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043e\u0431\u044a\u0435\u043a\u0442\u044b \u0440\u0430\u0437\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0430? \u041d\u0430 \u0432\u0445\u043e\u0434\u0435 \u0443 \u043c\u0435\u043d\u044f \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u0438\u0441\u0445\u043e\u0434\u043d\u0430\u044f \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430 \u0438 \u043a\u0432\u0430\u0434\u0440\u0430\u0442\u043d\u044b\u0439 bounding box \u0440\u0430\u0437\u043c\u0435\u0440\u043e\u043c \u043e\u0442 50 \u0434\u043e 350 \u043f\u0438\u043a\u0441\u0435\u043b\u0435\u0439, \u043f\u043e \u043a\u043e\u0442\u043e\u0440\u043e\u043c\u0443 \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043e\u0431\u044a\u0435\u043a\u0442. \u041d\u0430\u043f\u0440\u044f\u0433\u0430\u0435\u0442 \u0442\u043e \u0447\u0442\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u044b \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u0440\u0430\u0437\u043d\u044b\u0435. \u041a\u043e\u043d\u0442\u0435\u043a\u0441\u0442 \u043e\u0431\u044a\u0435\u043a\u0442\u0430 \u0441\u043a\u043e\u0440\u0435\u0435 \u043c\u0435\u0448\u0430\u0435\u0442 (\u0432\u0435\u0434\u0435\u0442 \u043a \u043e\u0432\u0435\u0440\u0444\u0438\u0442\u0443). \u0412\u0438\u0436\u0443 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b:\n1) \u0432\u044b\u0440\u0435\u0437\u0430\u0442\u044c \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0443 \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0430 \u0432\u0441\u0435\u0433\u0434\u0430 (\u043f\u043b\u043e\u0445\u043e \u0442\u0435\u043c \u0447\u0442\u043e \u0434\u043b\u044f \u043c\u0435\u043b\u043a\u0438\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u043d\u0435\u043f\u043e\u043d\u044f\u0442\u043d\u043e \u0433\u0434\u0435 \u0441\u0430\u043c \u043e\u0431\u044a\u0435\u043a\u0442, \u0434\u0430\u043d\u043d\u044b\u0445 \u043d\u0435 \u0437\u0430\u0432\u0430\u043b\u0438\u0441\u044c)\n2) \u0432\u044b\u0440\u0435\u0437\u0430\u0442\u044c \u043f\u043e bounding box \u0441 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0437\u0430\u043f\u0430\u0441\u043e\u043c \u0438 \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043a \u043e\u0434\u043d\u043e\u043c\u0443 \u0440\u0430\u0437\u043c\u0435\u0440\u0443 (\u043f\u043b\u043e\u0445\u043e \u0442\u0435\u043c \u0447\u0442\u043e \u0442\u0435\u0440\u044f\u0435\u0442\u0441\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0435)\n3) \u043a\u0430\u043a (2), \u043d\u043e \u0435\u0449\u0435 \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e \u0440\u0430\u0437\u043c\u0435\u0440 bbox (\u043c.\u0431. \u0440\u0430\u0437\u0431\u0438\u0442\u044b\u0439 \u043f\u043e \u0431\u0438\u043d\u0430\u043c) \u043d\u0430 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0441\u043b\u043e\u0439 \u0431\u043b\u0438\u0436\u0435 \u043a \u0432\u044b\u0445\u043e\u0434\u0443 \u0441\u0435\u0442\u0438\n4) \u043a\u0430\u043a (1) \u043d\u043e \u0434\u0435\u043b\u0430\u0442\u044c roi pooling \u043f\u043e bounding box\n5) \u0441\u0432\u043e\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442?\n\u041f\u043e\u043a\u0430 \u0447\u0442\u043e \u0438\u0434\u0435\u0439\u043d\u043e \u043c\u043d\u0435 \u043a\u0430\u0436\u0435\u0442\u0441\u044f \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u044b\u043c 4 \u0438 3, \u043d\u043e 4 \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u043f\u0440\u043e\u0449\u0435, \u0430 \u0440\u0430\u0437\u043c\u0435\u0440 bbox \u044f \u0435\u0441\u043b\u0438 \u0447\u0442\u043e \u043c\u043e\u0433\u0443 \u043f\u043e\u0442\u043e\u043c xgboost-\u043e\u043c \u0435\u0449\u0435 \u0437\u0430\u043c\u0435\u0448\u0430\u0442\u044c, \u043d\u043e \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0435\u0441\u0442\u044c \u043b\u0443\u0447\u0448\u0435 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b?","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c.  \u0423 \u043c\u0435\u043d\u044f \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u0438 2 \u0432\u043e\u043f\u0440\u043e\u0441\u0430, \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0435 \u0441 Object Detection. \u042f \u0434\u043e\u043e\u0431\u0443\u0447\u0430\u044e Faster RCNN Inception V2 COCO \u0434\u043b\u044f \u0441\u0432\u043e\u0435\u0433\u043e \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043d\u0430\u0431\u043e\u0440\u0430 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439.\n1) \u041a\u0430\u043a \u0432 \u0434\u0430\u043d\u043d\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438 \u043f\u0440\u0435\u0434\u043e\u0442\u0432\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0435\u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435? \u0417\u0430 \u0441\u0447\u0451\u0442 \u0447\u0435\u0433\u043e? \u0415\u0441\u0442\u044c \u043b\u0438 \u0442\u0430\u043c \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c dropout, \u0438\u043b\u0438 \u0447\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u043e\u0445\u043e\u0436\u0435\u0435? \u0415\u0441\u043b\u0438 \u0434\u0430, \u0442\u043e \u0433\u0434\u0435 \u043e\u0431 \u044d\u0442\u043e\u043c \u043c\u043e\u0436\u043d\u043e \u0443\u0437\u043d\u0430\u0442\u044c \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435? \u041a\u0443\u0434\u0430 \u0438\u043c\u0435\u043d\u043d\u043e \u043c\u043e\u0436\u043d\u043e \u0442\u043a\u043d\u0443\u0442\u044c, \u0433\u043e\u0432\u043e\u0440\u044f: \"\u0412\u043e\u0442 \u044d\u0442\u0430 \u0448\u0442\u0443\u043a\u0430 \u043f\u0440\u0435\u043f\u044f\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u043f\u0435\u0440\u0435\u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044e\"?\n2) \u042f, \u0432 \u0446\u0435\u043b\u043e\u043c, \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e \u0441\u0435\u0431\u0435, \u0447\u0442\u043e \u0442\u0430\u043a\u043e\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u044f \u043e\u0448\u0438\u0431\u043e\u043a, \u043d\u043e \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043d\u0435 \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u043a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442 loss'\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043d\u0435 \u043f\u0440\u0438 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0438 \u0440\u0438\u0441\u0443\u0435\u0442 tensorboard (BoxClassifierLoss/classification_loss, BoxClassifierLoss/localization_loss, RPNLoss/localization_loss, RPNLoss/objectness_loss, TotalLoss, clone_loss). \u0412 \u043a\u043e\u0434\u0435 \u043d\u0430 github \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043f\u043e\u043d\u044f\u0442\u043d\u043e, \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u044f \u043d\u0435 \u0432\u0441\u0435\u0433\u0434\u0430 \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u044e\u0442 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0444\u0443\u043d\u043a\u0446\u0438\u0438. \u041e\u043f\u044f\u0442\u044c-\u0442\u0430\u043a\u0438, \u0435\u0441\u0442\u044c \u043b\u0438 \u0440\u0435\u0441\u0443\u0440\u0441\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043a\u0440\u0430\u0442\u043a\u043e \u0438 \u043f\u043e\u043d\u044f\u0442\u043d\u043e \u044d\u0442\u043e \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u044e\u0442? \u0415\u0441\u043b\u0438 \u0442\u0430\u043a\u043e\u0432\u044b\u0435 \u0431\u0443\u0434\u0443\u0442 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435, \u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e.","\u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u043e :pytorch:, \u0435\u0441\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u043c\u043e\u0434\u0435\u043b\u044c (\u043d\u0430\u0441\u043b\u0435\u0434\u043d\u0438\u043a nn.Module), \u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u043a\u0430\u043a-\u0442\u043e \u0438\u0437 \u043d\u0435\u0435 \u0432\u044b\u0442\u0430\u0449\u0438\u0442\u044c shape \u0432\u0445\u043e\u0434\u0430, \u0432\u044b\u0445\u043e\u0434\u0430?",":pytorch:\n\n\u0415\u0441\u0442\u044c \u0435\u0441\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u044c, \u0435\u0441\u0442\u044c input.\n\n`prediction = model(input)`\n\n\u041a\u0430\u043a\u043e\u0439 :vzhuh: \u043d\u0430\u0434\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0441 model \u0438 input, \u0447\u0442\u043e\u0431\u044b \u0432\u0441\u0435 \u0442\u043e \u0436\u0435 \u0441\u0430\u043c\u043e\u0435, \u0442\u043e \u0435\u0441\u0442\u044c `prediction = model(input)` \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u043b\u043e \u0432 fp16?","\u0415\u0441\u0442\u044c \u043c\u043d\u043e\u0433\u043e \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a, \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u043d\u0430 20 \u043a\u043b\u0430\u0441\u0441\u043e\u0432. \u0425\u043e\u0447\u0443 \u043e\u0442\u043e\u0431\u0440\u0430\u0437\u0438\u0442\u044c \u043a\u043b\u0430\u0441\u0441\u044b \u043d\u0430 \u0432\u043e\u0442 \u0442\u0430\u043a\u043e\u043c \u0433\u0440\u0430\u0444\u0438\u043a\u0435. \u041a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c?","\u0430 \u043a\u0430\u043a \u043f\u043e \u043d\u0430\u0443\u043a\u0435 \u0434\u0435\u043b\u0430\u044e\u0442 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044e \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a, \u0435\u0441\u043b\u0438 \u043d\u0443\u0436\u043d\u043e \u0432\u044b\u0434\u0435\u043b\u044f\u0442\u044c, \u0441\u043a\u0430\u0436\u0435\u043c, 3 \u043a\u043b\u0430\u0441\u0441\u0430 \u0438 \"\u0432\u0441\u0435 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u0435\"? \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0447\u0435\u043c \u0443\u0433\u043e\u0434\u043d\u043e. \u0432\u043e \"\u0432\u0441\u0435 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u0435\" \u043a\u0438\u0434\u0430\u044e\u0442 \u0447\u0442\u043e \u043d\u0438 \u043f\u043e\u043f\u0430\u0434\u044f \u0438\u0437 \u0438\u043d\u0435\u0442\u0430 \u0438 \u0434\u0435\u043b\u0430\u044e\u0442 \u043c\u0443\u043b\u044c\u0442\u0438-\u043a\u043b\u0430\u0441\u0441 \u0438\u043b\u0438 \u0445\u0438\u0442\u0440\u0435\u0435?","\u0413\u0434\u0435 \u0432\u044b \u0431\u0435\u0440\u0435\u0442\u0435 \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0435 \u043c\u043e\u0434\u0435\u043b\u0438 \u0434\u043b\u044f :pytorch: ?\n\u0412 `torchvision` \u043d\u0435 \u0432\u0438\u0436\u0443 \u0442\u0430\u043a\u0438\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439, \u043a\u0430\u043a *Xception* \u0438\u043b\u0438 *NASNet*, \u0430 \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b","\u041c\u043e\u0436\u043d\u043e \u043b\u0438 \u0438\u0437 :pytorch1-0: torchvision models \u043a\u0430\u043a-\u0442\u043e \u0431\u0440\u0430\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u0438 \u043f\u043e \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044e?\n\u0412 `pretrainedmodels` \u043c\u043e\u0436\u043d\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u0442\u0430\u043a `net = pretrainedmodels.__dict__[arch](pretrained=pretrained)`\n\u0421 torchvision \u0432\u0440\u043e\u0434\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0442\u0430\u043a: `net = torchvision.models.resnet50(pretrained=True)`?","\u0413\u043e\u0441\u043f\u043e\u0434\u0430, \u0430 \u043a\u0442\u043e-\u043d\u0438\u0442\u044c \u044e\u0437\u0430\u043b &lt;https://github.com/Cadene/pretrained-models.pytorch&gt;? \u041f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043b\u0438 \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0438\u0445 \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u043d\u0435 \u0441\u043e\u0432\u043f\u0430\u0434\u0430\u0435\u0442 \u0441 \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0438\u0437 torchvision?","\u0410 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a \u0446\u0435\u043b\u0435\u0441\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u0435\u0439 \u043e\u0431\u0443\u0447\u0430\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u044c.\n\u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0440\u0430\u0437\u043c\u0435\u0440\u043e\u043c, \u0441\u043a\u0430\u0436\u0435\u043c, 6000x6000 \u043f\u0438\u043a\u0441\u0435\u043b\u0435\u0439, \u0442.\u0435. \u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u044f. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u0442\u0430\u043a\u0438\u0445 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u044b \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0445 \u0440\u0430\u0437\u043c\u0435\u0440\u043e\u0432, \u0441\u043a\u0430\u0436\u0435\u043c, \u043e\u0431\u044a\u0435\u043a\u0442\u044b 50x50 \u043f\u0438\u043a\u0441\u0435\u043b\u0435\u0439.\n\u0420\u0435\u0441\u0430\u0439\u0437\u0438\u0442\u044c \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043a \u043c\u0435\u043d\u044c\u0448\u0435\u043c\u0443 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u044e \u043d\u0435\u043b\u044c\u0437\u044f, \u0442.\u043a. \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0442\u0435\u0440\u044f\u0442\u044c\u0441\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u043e\u0431 \u043e\u0431\u044a\u0435\u043a\u0442\u0430\u0445.\n\n1) \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u0441\u0435\u0442\u043a\u0435 \u043d\u0430 \u0432\u0445\u043e\u0434 \u043f\u043e\u043b\u043d\u043e\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435?\n2) \u0440\u0435\u0437\u0430\u0442\u044c \u043d\u0430 \u0442\u0430\u0439\u043b\u044b, \u0441\u043a\u0430\u0436\u0435\u043c, 224x224 \u0438 \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u0432 \u0442\u0430\u043a\u043e\u043c \u0432\u0438\u0434\u0435?","\u0414\u0440\u0443\u0437\u044c\u044f, \u0430 \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0440\u0430\u0437\u043c\u0435\u0440\u0430 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u043e\u0433\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0430 (\u0432 \u043c\u043e\u0451\u043c \u0441\u043b\u0443\u0447\u0430\u0435 56x56) \u0432 vgg/resnet/densenet (pretrained=True), \u0433\u0434\u0435 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u043e\u0436\u0438\u0434\u0430\u044e\u0442\u0441\u044f \u0440\u0430\u0437\u043c\u0435\u0440\u0430 224x224? \u0423 \u0441\u0430\u043c\u043e\u0433\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u0432\u0435 \u0438\u0434\u0435\u0438: 1) resize (\u043d\u043e \u0442\u043e\u0433\u0434\u0430 \u0438\u0441\u0445\u043e\u0434\u043d\u0430\u044f \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u0440\u0430\u0437\u043c\u044b\u0442\u043e\u0439); 2) \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043f\u0443\u0441\u0442\u043e\u0435 \u0447\u0451\u0440\u043d\u043e\u0435 \u0438\u0437\u043e\u044e\u0440\u0430\u0436\u0435\u043d\u0438\u0435 224x224 \u0438 \u0432 \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u043e\u043c \u043c\u0435\u0441\u0442\u0435 \u0432\u043a\u043b\u0435\u0438\u0442\u044c \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0443 56x56 (\u043d\u043e \u0442\u043e\u0433\u0434\u0430 \u0433\u0440\u0430\u043d\u0438\u0446\u044b \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u04
