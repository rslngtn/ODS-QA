e\u0441\u0441.\n\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c \u0447\u0442\u043e, \u0441\u0435\u0439\u0447\u0430\u0441 \u043e\u0432\u0435\u0440\u0444\u0438\u0442\u044e \u043d\u0430 41 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0438, 25 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0432\u0430\u043b\u0438\u0434\u0430\u0446\u0438\u0438,\n\u0435\u0441\u043b\u0438 \u043a\u043e\u043d\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u044f \u0440\u0430\u0431\u043e\u0447\u0430\u044f \u0442\u043e \u0441\u0435\u0442\u043a\u0430 \u0434\u043e\u043b\u0436\u043d\u0430 \u0438\u043c\u0435\u0442\u044c \u043e\u043a\u043e\u043b\u043e \u043d\u0443\u043b\u0435\u0432\u043e\u0439 \u043b\u043e\u0441\u0441 \u043d\u0430 \u0442\u0440\u0435\u0439\u043d\u0435 \u0438 \u0434\u043e\u043b\u0436\u0430 \u043d\u0430\u0443\u0447\u0438\u0442\u0441\u044f \u0433\u0435\u043d\u0435\u0440\u0438\u0440\u043e\u0430\u0442\u044c \u043e\u0436\u0438\u0434\u0430\u0435\u0442\u043c\u044b\u0439 \u0442\u0435\u043a\u0441\u0442. \u042d\u0442\u043e\u0433\u043e \u043d\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442, \u0441\u043f\u0440\u0430\u0448\u0438\u0432\u0430\u044e \u0441\u043e\u0432\u0435\u0442\u0430 -- \u043f\u043e\u0447\u0435\u043c\u0443 ?\n\n\u0415\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 ctc-\u043b\u043e\u0441\u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u044f \u043d\u0430\u0448\u0435\u043b \u0434\u043b\u044f pytorch \u044d\u0442\u043e \u0432\u043e\u0442 \u044d\u0442\u043e\u0442 &lt;https://github.com/SeanNaren/warp-ctc/tree/pytorch_bindings/pytorch_binding&gt;\n\n\n*\u0412\u043e\u0442 \u0431\u043e\u043b\u044c\u0448\u0435 \u0434\u0435\u0442\u0430\u043b\u0435\u0439:*\n\n\u0412 \u043d\u0430\u0447\u0430\u043b\u0435 (10-20 \u0438\u0442\u0435\u0440\u0430\u0446\u0438\u0439) \u0441\u0435\u0442\u043a\u0430 \u043a\u0430\u043a-\u0431\u044b \u0442\u0440\u0435\u043d\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0430 \u0434\u0430\u043b\u044c\u0448\u0435, \u043d\u0430\u0432\u0435\u0440\u043d\u043e\u0435 \u043f\u043e\u043f\u0430\u0434\u0430\u0435\u0442 \u0432 \u043b\u043e\u043a\u0430\u043b\u044c\u043d\u0443\u044e \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u0438 \u0438\u0437 \u043d\u0435\u0433\u043e \u043d\u0438\u043a\u0443\u0434\u0430 \u0443\u0439\u0442\u0438 \u043d\u0435 \u0445\u043e\u0447\u0435\u0442. \n\u0415\u0441\u043b\u0438 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043d\u0430 \u0440\u0430\u0441\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u0435 \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u0435\u0439 (\u0441\u043b\u043e\u0439 \u0441\u043e\u0444\u0442\u043c\u0430\u043a\u0441 \u043f\u0435\u0440\u0435\u0434 \u043b\u043e\u0441\u043e\u043c) \u0442\u043e \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u044c \u043f\u0443\u0441\u0442\u043e\u0433\u043e \u0441\u0438\u043c\u0432\u043e\u043b\u0430 ~ 0.95 \n\u0430 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u0435 \u0440\u0430\u0437\u0431\u0440\u043e\u0441\u0430\u043d\u043e \u043a\u0430\u043a \u043f\u043e\u043f\u0430\u043b\u043e.\n\n\u041f\u044b\u0442\u0430\u043b\u0441\u044f \u043d\u0435 \u0438\u043d\u0438\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u0435\u0441\u0430 \u0434\u0435\u043a\u043e\u0434\u0435\u0440\u0430 \u043f\u0440\u0438 \u043f\u043e\u043c\u043e\u0449\u0438 xavier, \u0432\u0441\u0435 \u0441\u0442\u0430\u043b\u043e \u0445\u0443\u0436\u0435.\n\n\u0421 \u0447\u0435\u043c \u044d\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0441\u0432\u044f\u0437\u0430\u043d\u043e ?\n\n\u0415\u0441\u043b\u0438 \u0432\u044b\u043a\u0438\u043d\u0443\u0442\u044c \u043e\u0434\u0438\u043d \u0441\u043b\u043e\u0439 LSTM \u0441\u0435\u0442\u044c \u043d\u0435 \u043e\u0431\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0435. \n\n\u041f\u043e\u043d\u0438\u0436\u0435\u043d\u0438\u0435 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043f\u043e\u043d\u0438\u0436\u0430\u0435\u0442 \u043b\u043e\u0441\u0441,\n\u043d\u043e \u043a\u0430\u0440\u0442\u0438\u043d\u0430 \u043d\u0435 \u0438\u0437\u043c\u0435\u043d\u0438\u0442\u0441\u044f, \u0442\u043e\u0435\u0441\u0442\u044c \u043d\u0438\u0447\u0435\u0433\u043e \u0443\u043c\u043d\u043e\u0433\u043e \u0441\u0435\u0442\u043a\u0430 \u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043d\u0435 \u043c\u043e\u0436\u0435\u0442.","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c, \u0432 \u0441\u0435\u0442\u044f\u0445 \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u0442\u044c\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430\u0447\u0430\u043b, \u0430 \u0442\u0443\u0442 \u0432\u043d\u0435\u0437\u0430\u043f\u043d\u043e \u043f\u043e\u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043b\u043e\u0441\u044c \u0440\u0435\u0448\u0438\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0443 anomaly detection \u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e LSTM (\u0434\u043e \u044d\u0442\u043e\u0433\u043e \u0440\u0435\u0448\u0430\u043b \u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e\u043c \u043e\u0431\u044b\u0447\u043d\u043e\u0433\u043e isolation forest). \n\n\u0417\u0430\u0434\u0430\u0447\u0430 \u0442\u0430\u043a\u0430\u044f. \u0415\u0441\u0442\u044c \u0442\u0430\u0431\u043b\u0438\u0447\u043a\u0430: 1440 \u0441\u0442\u0440\u043e\u043a \u043d\u0430 2200 \u0441\u0442\u043e\u043b\u0431\u0446\u043e\u0432. \u041a\u0430\u0436\u0434\u0430\u044f \u0441\u0442\u0440\u043e\u043a\u0430 - \u044d\u0442\u043e \u0442\u0430\u0439\u043c\u0441\u0442\u0435\u043c\u043f, \u0441\u0442\u043e\u043b\u0431\u0435\u0446 - \u044d\u0442\u043e \u0437\u0430\u043c\u0435\u0440 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044f \u043d\u0430 \u043d\u0435\u043a\u043e\u0435\u043c \u0441\u0435\u0440\u0432\u0435\u0440\u0435. \u0421\u0435\u0440\u0432\u0435\u0440\u043e\u0432 \u043c\u043d\u043e\u0433\u043e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0438 \u0441\u0442\u043e\u043b\u0431\u0446\u043e\u0432 \u0441\u0442\u043e\u043b\u044c\u043a\u043e.\n\n\u0417\u0430\u0434\u0430\u0447\u0430: \u0434\u0435\u0442\u0435\u043a\u0442\u0438\u0442\u044c \u0430\u043d\u043e\u043c\u0430\u043b\u0438\u0438. \u0418\u0441\u0445\u043e\u0434\u044f \u0438\u0437 \u044d\u043a\u0441\u043f\u0435\u0440\u0442\u043d\u043e\u0433\u043e \u043c\u043d\u0435\u043d\u0438\u044f, \u044f \u0437\u043d\u0430\u044e, \u0447\u0442\u043e \u0432 \u044d\u0442\u043e\u0439 \u0442\u0430\u0431\u043b\u0438\u0446\u0435 \u0430\u043d\u043e\u043c\u0430\u043b\u0438\u0438 \u043d\u0430\u0431\u043b\u044e\u0434\u0430\u043b\u0438\u0441\u044c \u0432 \u0440\u0430\u0439\u043e\u043d\u0435 6 \u0443\u0442\u0440\u0430 \u0438 18 \u0432\u0435\u0447\u0435\u0440\u0430. \u0420\u0435\u0448\u0430\u043b \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u043e\u0431\u044b\u0447\u043d\u044b\u043c isolation forest, \u043e\u043d \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u044d\u0442\u0438 \u0430\u043d\u043e\u043c\u0430\u043b\u0438\u0438 \u043d\u0430\u0445\u043e\u0434\u0438\u043b.\n\n\u041d\u043e \u043f\u043e\u043f\u0440\u043e\u0441\u0438\u043b\u0438 \u043d\u0430\u0441\u043e\u0431\u0430\u0447\u0438\u0442\u044c \u043d\u0430 \u044d\u0442\u043e \u0434\u0435\u043b\u043e LSTM. \u0423 \u043c\u0435\u043d\u044f \u0441\u0440\u0430\u0437\u0443 \u043d\u0443\u0431\u043e\u0432\u043e\u043f\u0440\u043e\u0441: \u043d\u0435 \u043c\u0430\u043b\u043e\u0432\u0430\u0442\u043e \u043b\u0438 \u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u0439 (1440 \u0441\u0442\u0440\u043e\u043a) \u0434\u043b\u044f \u0441\u0435\u0442\u0438? \u0415\u0441\u043b\u0438 \u0447\u0442\u043e, \u043c\u043e\u0436\u043d\u043e \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0442\u044c \u0434\u043e 2880. \n\n\u0418 \u0447\u0442\u043e\u0431 \u043d\u0435 \u0441\u044b\u043f\u0430\u0442\u044c \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u043f\u043e\u0445\u043e\u0436\u0438\u043c\u0438 \u0432\u043e\u043f\u0440\u043e\u0441\u0430\u043c\u0438, \u043d\u0435 \u0437\u043d\u0430\u0435\u0442\u0435 \u043b\u0438 \u0432\u044b \u043a\u0430\u043a\u0438\u0445-\u0442\u043e \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432 \u043a\u043e\u0434\u0430 \u0441 \u0440\u0435\u0448\u0435\u043d\u0438\u0435\u043c \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0438? \u0418\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442 \u0438\u043c\u0435\u043d\u043d\u043e \u0434\u0435\u0442\u0435\u043a\u0446\u0438\u044f \u0430\u043d\u043e\u043c\u0430\u043b\u0438\u0439 \u0441\u0440\u0430\u0437\u0443 \u043f\u043e \u0432\u0441\u0435\u043c \u0441\u0442\u043e\u043b\u0431\u0446\u0430\u043c (\u043a\u0430\u043a \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442 isolation forest), \u0442\u0430\u043a \u043a\u0430\u043a \u0434\u043e \u044d\u0442\u043e\u0433\u043e \u043d\u0430\u0445\u043e\u0434\u0438\u043b \u043f\u0440\u0438\u043c\u0435\u0440\u044b \u043a\u043e\u0434\u0430 \u0441 LSTM, \u043a\u043e\u0433\u0434\u0430 \u0430\u043d\u043e\u043c\u0430\u043b\u0438\u044f \u0434\u0435\u0442\u0435\u043a\u0442\u0438\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u043e \u043e\u0434\u043d\u043e\u0439 \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439. \u0417\u0430\u0440\u0430\u043d\u0435\u0435 \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e. \u0421\u0430\u043c \u0442\u0435\u0440\u043f\u0435\u0442\u044c \u043d\u0435 \u043c\u043e\u0433\u0443 \u0438\u043c\u043f\u043b\u0435\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0442\u043e, \u0432 \u0447\u0435\u043c \u043d\u0435 \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u044e\u0441\u044c, \u043d\u043e \u0442\u0443\u0442 \u043f\u0440\u044f\u043c \u043d\u0430\u0434\u043e :\u0441","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u043e \u0440\u0430\u0441\u0447\u0435\u0442\u0443 \u043c\u0435\u0442\u0440\u0438\u043a\u0438 mAP \u0432 \u0437\u0430\u0434\u0430\u0447\u0435 obj det. \u0418\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u043b\u0438 NMS(&lt;https://www.tensorflow.org/api_docs/python/tf/image/non_max_suppression&gt;) \u043f\u0440\u0438 \u0440\u0430\u0441\u0447\u0435\u0442\u0435 mAP?\n\u0415\u0441\u043b\u0438 \u0434\u0430, \u0442\u043e \u043a\u0430\u043a \u043e\u0431\u044b\u0447\u043d\u043e \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u044e\u0442 \u0441 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u043e\u043c max_output_size?","\u0415\u0441\u0442\u044c \u0438\u0437\u0438 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u043f\u043e\u0434\u0441\u0447\u0435\u0442\u0430 mAP, \u0435\u0441\u043b\u0438 \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c GT \u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 `bottle 6 234 39 128` \u0438 \u043f\u0440\u0435\u0434\u0438\u043a\u0442\u044b \u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 `bottle 0.14981 80 1 295 500 `?\n\u0427\u0435\u0442 \u0433\u0443\u0433\u043b\u0438\u043b \u0438 \u043d\u0435 \u043d\u0430\u0433\u0443\u0433\u043b\u0438\u043b, \u0447\u0442\u043e\u0431\u044b `from ololo import calc_ap`","\u0414\u043e\u0431\u0440\u044b\u0439 \u0432\u0435\u0447\u0435\u0440! \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043b\u0438\u0437, \u043a\u0442\u043e \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f, \u043e\u0431\u0443\u0447\u0438\u043b \u043c\u043e\u0434\u0435\u043b\u044c \u043b\u043e\u043a\u0430\u043b\u044c\u043d\u043e \u043d\u0430 GPU, \u043f\u044b\u0442\u0430\u044e\u0441\u044c \u0432\u0441\u0435 \u0437\u0430\u0432\u0435\u0440\u043d\u0443\u0442\u044c \u0432 \u0434\u043e\u043a\u0435\u0440, \u043f\u043e\u043b\u0443\u0447\u0430\u044e \u0442\u0430\u043a\u0443\u044e \u043e\u0448\u0438\u0431\u043a\u0443 `No OpKernel was registered to support Op 'CudnnRNN' used by node bidirectional_1/CudnnRNN`, \u0432\u0438\u0434\u0438\u043c\u043e \u0435\u0441\u043b\u0438 \u0431\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b `LSTM` \u0432\u043c\u0435\u0441\u0442\u043e `CudnnRNN` \u0422\u043e \u0432\u0441\u0435 \u0431\u044b\u043b\u043e \u0431\u044b \u043d\u043e\u0440\u043c.  \u041c\u043e\u0436\u043d\u043e \u043b\u0438 \u043c\u043e\u0434\u0435\u043b\u044c \u043e\u0431\u0443\u0447\u0435\u043d\u043d\u0443\u044e \u043d\u0430 GPU \u0417\u0430\u0432\u0435\u0440\u043d\u0443\u0442\u044c \u0432 \u0434\u043e\u043a\u0435\u0440 ? \u0421\u043f\u0430\u0441\u0438\u0431\u043e!","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435. \n\u0425\u043e\u0442\u0435\u043b \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u0434\u0435\u043c\u043e Faster R-CNN\n&lt;https://github.com/dmlc/mxnet/tree/master/example/rcnn&gt;\n\u0438\u0437 mxnet \u043d\u0430 \u0441\u0432\u043e\u0451\u043c \u043d\u043e\u0443\u0442 (\u0435\u0441\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u0432\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u0430\u044f \u0432\u0438\u0434\u0435\u043e\u043a\u0430\u0440\u0442\u0430). \u0421\u0442\u043e\u043b\u043a\u043d\u0443\u043b\u0441\u044f \u0441 \u043e\u0448\u0438\u0431\u043a\u0430\u043c\u0438. \n\u041f\u043e\u0441\u043b\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0447\u0430\u0441\u043e\u0432 \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432 :slightly_smiling_face: \u043f\u0440\u0438\u0448\u0435\u043b \u043a \u0432\u044b\u0432\u043e\u0434\u0443, \u0447\u0442\u043e \u0431\u0435\u0437 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0439 \u0432\u0438\u0434\u0435\u043e\u043a\u0430\u0440\u0442\u044b \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u0434\u0430\u0436\u0435 \u0434\u0435\u043c\u043e \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0441\u044f.\n\u041f\u0440\u0430\u0432\u0434\u0430 \u043b\u0438 \u044d\u0442\u043e? \u041c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e-\u0442\u043e \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c \u043b\u0438 \u0443 \u043a\u043e\u0433\u043e \u043d\u0430 tf/keras \u0437\u0430\u0432\u0435\u0441\u0442\u0438 gradient-checkpointing &lt;https://github.com/cybertronai/gradient-checkpointing&gt; (\u0432\u0438\u0434\u0438\u043c\u043e, \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043e 1.11 \u0432\u0435\u0440\u0441\u0438\u0438 tf)? \u0417\u0430\u0432\u043e\u0434\u0438\u0442\u0441\u044f \u043b\u0438 \u0442\u0430\u043a\u0430\u044f \u0436\u0435 \u0448\u0442\u0443\u043a\u0430 \u043d\u0430 pytorch &lt;https://github.com/csrhddlam/pytorch-checkpoint&gt;? \u0421\u0442\u043e\u0438\u0442 \u043b\u0438 \u043e\u0436\u0438\u0434\u0430\u0442\u044c \u044d\u0442\u0438 \u0432\u0435\u0449\u0438 \u0432 \u043e\u0444\u0444 \u0440\u0435\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u0438\u044f\u0445? \u041f\u0440\u043e\u0431\u043e\u0432\u0430\u043b\u0438 \u043b\u0438 \u0432\u044b \u0434\u0440\u0443\u0433\u0438\u0435 GPU memory \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0446\u0438\u0438, \u0442\u0430\u043a\u0438\u0435 \u043a\u0430\u043a vDNN &lt;https://arxiv.org/abs/1602.08124&gt;. \u0422\u0430\u043a\u0438\u0435 \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0446\u0438\u0438 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u044b \u0434\u043b\u044f \u0436\u0438\u0440\u043d\u044b\u0445 \u0441\u0435\u0442\u0435\u0439 \u0441 conv3D \u0438 \u043a\u043e\u0433\u0434\u0430 11GB \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0435\u0442 \u0434\u0430\u0436\u0435 \u043d\u0430 1 \u0431\u0430\u0442\u0447, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u0433\u0438\u043f\u0435\u0440-\u0441\u043f\u0435\u043a\u0442\u0440\u0430\u043b\u044c\u043d\u044b\u0445 \u0434\u0430\u043d\u043d\u044b\u0445.","\u0414\u043e\u0431\u0440\u044b\u0439 \u0432\u0435\u0447\u0435\u0440 \u0443\u0432\u0430\u0436\u0430\u0435\u043c\u044b\u0435 \u043a\u043e\u043b\u043b\u0435\u0433\u0438.\n\u0412\u043e\u0437\u043d\u0438\u043a\u043b\u0430 \u0442\u0443\u0442 \u0437\u0430\u0434\u0430\u0447\u043a\u0430. \u0415\u0441\u0442\u044c \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 (\u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u043c\u0430\u0448\u0438\u043d\u044b, \u043a\u043e\u0448\u043a\u0438 \u0438 \u0432\u0441\u0435 \u0442\u0430\u043a\u043e\u0435). \u041d\u0430\u0434\u043e \u0432\u044b\u0442\u0430\u0449\u0438\u0442\u044c \u0444\u0438\u0447\u0435\u0440\u044b \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u0432\u0435\u043a\u0442\u043e\u0440\u044b \u043b\u044e\u0434\u0435\u0439 \u0431\u044b\u043b\u0438 \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043b\u0438\u0436\u0435 \u0434\u0440\u0443\u0433 \u043a \u0434\u0440\u0443\u0433\u0443 \u0438 \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0434\u0430\u043b\u044c\u0448\u0435 \u043e\u0442 \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0432 \u043a\u043e\u0448\u0435\u043a \u0438 \u043c\u0430\u0448\u0438\u043d (\u043f\u043e\u0444\u0438\u0433\u0443 \u0447\u0442\u043e \u043b\u044e\u0434\u0438 \u0440\u0430\u0437\u043d\u044b\u0435, \u0432\u0430\u0436\u043d\u043e, \u0447\u0442\u043e \u044d\u0442\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u0430  \u043d\u0435 \u043a\u043e\u0448\u043a\u0430).\n\"\u0414\u0430\u043b\u044c\u0448\u0435\" \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u043f\u043e \u043a\u043e\u0441\u0438\u043d\u043e\u0441\u043d\u043e\u043c\u0443 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u044e \u0438\u043b\u0438 \u043f\u043e \u043d\u0435\u0432\u0430\u0436\u043d\u043e \u043a\u0430\u043a\u043e\u043c\u0443.\n\u0412\u0438\u0434\u043e\u0432 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e (\u0434\u0435\u0441\u044f\u0442\u043a\u0438 \u0442\u044b\u0441\u044f\u0447) \u0438 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f \u0432  \u043b\u043e\u0431 \u044f\u0432\u043d\u043e \u043d\u0435 \u043f\u0440\u043e\u0439\u0434\u0435\u0442.\n\u0418\u0434\u0435\u044f \u0432\u0437\u044f\u0442\u044c \u0447\u0442\u043e \u043d\u0438\u0442\u044c \u0442\u0438\u043f\u0430 \u0430\u0432\u0442\u043e\u044d\u043d\u043a\u043e\u0434\u0435\u0440\u0430 \u0438 \u043a\u0430\u043a \u0442\u043e \u0443\u0431\u0435\u0434\u0438\u0442\u044c \u0441\u0435\u0442\u043a\u0443, \u0447\u0442\u043e\u0431\u044b \u043e\u043d\u0430 \u043e\u0442\u0434\u0430\u043b\u044f\u043b\u0430 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u043a\u043b\u0430\u0441\u0441\u044b.\n\u0412\u0438\u0434\u0435\u043b \u043b\u0438 \u043a\u0442\u043e, \u043a\u0430\u043a \u0442\u0430\u043a\u043e\u0435 \u0434\u0435\u043b\u0430\u0442\u044c? \u0421\u043f\u0430\u0441\u0438\u0431\u043e","\u041f\u0440\u0438\u0432\u0435\u0442, \u0434\u0435\u043b\u0430\u044e \u0441\u0438\u0441\u0442\u0435\u043c\u0443 \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439, \u043d\u043e \u043d\u0435 \u043a\u043b\u0430\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440 \u0430 \u043d\u0435\u0447\u0442\u043e \u0432\u0440\u043e\u0434\u0435 face-recognition (\u0442\u043e\u043b\u043a\u043e \u043d\u0435 \u0434\u043b\u044f \u043b\u0438\u0446 \u0430 \u0434\u043b\u044f \u043f\u043e\u0441\u0442\u0435\u0440\u043e\u0432/\u0430\u0444\u0438\u0448 \u0438 \u0442\u0434)- \u043d\u0430\u0434\u043e \u0432\u044b\u0443\u0447\u0438\u0442\u044c \u0435\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433, \u0434\u043b\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043c\u0435\u0436\u0434\u0443 \u0432\u0435\u043a\u0442\u043e\u0440\u0430\u043c\u0438 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0439 \u0431\u0443\u0434\u0435\u0442 \u043c\u0435\u0440\u043e\u0439 \u0441\u0445\u043e\u0436\u0435\u0441\u0442\u0438 \u0438 \u0434\u043b\u044f \u0440\u0430\u0437\u043d\u044b\u0445 \u043f\u043e\u0441\u0442\u0435\u0440\u043e\u0432 \u0441\u0445\u043e\u0436\u0435\u0441\u0442\u044c \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u0442\u044c \u043d\u0435\u0432\u0435\u043b\u0438\u043a\u043e\u0439. \u0421\u043c\u043e\u0442\u0440\u0435\u043b FaceNet \u0441 \u0442\u0440\u0438\u043f\u043b-\u043b\u043e\u0441\u0441\u043e\u043c \u043e\u0442 \u0433\u0443\u0433\u043b\u0430, \u043d\u043e \u0443 \u0438\u0445 \u043f\u0435\u0439\u043f\u0435\u0440\u0435 200\u041c \u0441\u0435\u043c\u043f\u043b\u043e\u0432 \u043d\u0430 8\u041c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u0432. \u0412\u043e\u043f\u0440\u043e\u0441 - \u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u0431\u0435\u0437 \u0442\u0430\u043a\u043e\u0433\u043e \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u0434\u0430\u043d\u043d\u044b\u0445 \u0437\u0430\u043f\u0438\u043b\u0438\u0442\u044c \u043d\u0435\u0447\u0442\u043e \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435? \u0418\u043b\u0438 \u0441\u0442\u043e\u0438\u0442 \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u0432\u0437\u044f\u0442\u044c \u043a\u0430\u043a\u043e\u0439 \u0442\u043e \u043f\u0440\u0435\u0442\u0440\u0435\u0439\u043d\u0435\u0434 resnet \u0438 \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0447\u0438\u0441\u0442\u043e \u043d\u0430 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u044e\u0449\u0438\u0445 \u0445\u0438\u0434\u0434\u0435\u043d \u0430\u0443\u0442\u043f\u0443\u0442\u0430\u0445 \u0435\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438 \u0438\u0437\u0432\u043b\u0435\u043a\u0430\u0442\u044c (\u0432\u0438\u0434\u0435\u043b \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435 \u0433\u0434\u0435\u0442\u043e)?","\u041a\u0430\u0441\u0430\u0442\u0435\u043b\u044c\u043d\u043e &lt;https://opendatascience.slack.com/archives/C047H3N8L/p1535105494000100&gt;,\n\u0435\u0441\u0442\u044c \u043b\u0438 \u043d\u0430\u0440\u043a\u043e\u043c\u0430\u043d\u044b \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438\u0441\u044c (\u0434\u0430\u0436\u0435 \u0434\u043b\u044f \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c) pytorch \u043d\u0430 CPU? \u0423 \u043c\u0435\u043d\u044f \u043a\u0430\u043a-\u0442\u043e \u0441\u043c\u0435\u0448\u043d\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u043e\u0434\u043d\u043e\u043f\u043e\u0442\u043e\u0447\u043d\u0430\u044f \u0431\u0435\u0437-MKL \u0432\u0435\u0440\u0441\u0438\u044f pytorch \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0441 \u0442\u043e\u0439 \u0436\u0435 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c\u044e \u0447\u0442\u043e \u0438 \u0436\u0440\u0443\u0449\u0430\u044f 6 \u044f\u0434\u0435\u0440 MKL-\u0432\u0435\u0440\u0441\u0438\u044f.","\u0412\u043e\u043f\u0440\u043e\u0441 \u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 CosineAnnealingLR. \u0427\u0442\u043e \u043b\u0443\u0447\u0448\u0435 - \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0439 \u043f\u0435\u0440\u0438\u043e\u0434, \u0438\u043b\u0438 \u0431\u043e\u043b\u044c\u0448\u043e\u0439?","\u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c detection (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 SSD \u0438\u043b\u0438 Faster-RCNN) \u043d\u0430 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0431\u0435\u0437 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432? \u0422.\u0435. \u0435\u0441\u043b\u0438 \u0435\u0441\u0442\u044c \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u043c\u043d\u043e\u0433\u043e \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435\u0442 bounding box-\u043e\u0432 \u0438 \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0447\u0442\u043e\u0431\u044b \u0441\u0435\u0442\u044c \u0432 \u044d\u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0432\u044b\u0434\u0430\u0432\u0430\u043b\u0430 \u0447\u0442\u043e \u043d\u0430 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435 \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435\u0442. \u041f\u043e\u043a\u0430 \u0447\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u043b \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0439 background \u043a\u043b\u0430\u0441\u0441 \u0438 \u0434\u043b\u044f \u043d\u0435\u0433\u043e \u0437\u0430\u0434\u0430\u043b \u043e\u0447\u0435\u043d\u044c \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0439 bbox \u0432 \u043d\u0443\u043b\u0435 (\u043f\u043e\u043a\u0430 \u043d\u0430 SSD), \u043d\u043e \u044d\u0442\u043e \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0445\u0430\u043a. \u0415\u0441\u0442\u044c \u043a\u0430\u043a\u043e\u0435-\u0442\u043e \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u0435? \u0418\u043b\u0438 \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u043d\u0435\u0442, \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043b\u0443\u0447\u0448\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u0434\u0440\u0443\u0433\u043e\u0439 \u0445\u0430\u043a?","\u041f\u0440\u0438\u0432\u0435\u0442. \u041f\u0440\u043e\u0431\u0443\u044e SSD \u0434\u0435\u0442\u0435\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043e\u0434\u0438\u043d \u043a\u043b\u0430\u0441\u0441. \u0415\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u044d\u0432\u0440\u0438\u0441\u0442\u0438\u043a\u0438, \u0432 \u043a\u0430\u043a\u043e\u043c \u0441\u043e\u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0438 \u043b\u0443\u0447\u0448\u0435 \u043f\u043e\u0434\u0430\u0432\u0442\u044c \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0441 \u0431\u043e\u043b\u044c\u0448\u0438\u043c(\u043c\u0430\u043b\u044b\u043c) \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 / \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0441 \u0444\u043e\u043d\u043e\u043c \u043d\u0430 \u0442\u0440\u0435\u0439\u043d?  \u0412 \u0443\u0441\u043b\u043e\u0432\u043d\u043e\u043c \"\u0442\u0435\u0441\u0442\u0435\" \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a \u0431\u0435\u0437 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u043d\u0430 \u043f\u043e\u0440\u044f\u0434\u043e\u043a \u0431\u043e\u043b\u044c\u0448\u0435.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442.\n\u041d\u0443\u0436\u0435\u043d \u0441\u043e\u0432\u0435\u0442 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0437\u0430\u0434\u0430\u0447\u0438 \u0440\u0435\u0433\u0440\u0435\u0441\u0441\u0438\u0438.\n\u042f \u0440\u0435\u0448\u0438\u043b \u0434\u043b\u044f \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f \u043c\u043e\u0434\u0435\u043b\u0438 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c word2vec. \u0422.\u0435. \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442 \u0432 \u0442\u0430\u043a\u043e\u043c \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0438 - \u044d\u0442\u043e \u043c\u0430\u0442\u0440\u0438\u0446\u0430(\u043c\u0435\u0448\u043e\u043a) \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0432. \u041d\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0435\u0442\u0435, \u043a\u0430\u043a \u043b\u0443\u0447\u0448\u0435 \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u0442\u0430\u043a\u0438\u0435 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b \u043d\u0430 \u0440\u0435\u0433\u0440\u0435\u0441\u0441\u043e\u0440? \n\u0414\u0443\u043c\u0430\u043b \u043e \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432\u0443\u044e \u043c\u0430\u0442\u0440\u0438\u0446\u0443 \u0432 \u0432\u0438\u0434\u0435 \u0432\u0435\u043a\u0442\u043e\u0440\u0430 \u043c\u0435\u0442\u0440\u0438\u043a, \u043b\u0438\u0431\u043e \u0432 \u0432\u0438\u0434\u0435 \u0432\u0435\u043a\u0442\u043e\u0440\u0430 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0447\u0438\u0441\u0435\u043b, \u043d\u043e \u043d\u0435 \u0437\u043d\u0430\u044e, \u0441\u0442\u043e\u0438\u0442 \u043b\u0438 \u0438\u0433\u0440\u0430 \u0441\u0432\u0435\u0447. \u041c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c, \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0443\u0436\u0435 \u0440\u0435\u0448\u0430\u043b \u0437\u0430\u0434\u0430\u0447\u0443 \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c? \u0427\u0442\u043e \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435? \u0411\u044b\u0442\u044c \u043c\u043e\u0436\u0435\u0442, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u0441\u043f\u043e\u0441\u043e\u0431 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043c\u0430\u0442\u0440\u0438\u0446\u0443 \u0432 \u0432\u0438\u0434\u0435 \u0432\u0435\u043a\u0442\u043e\u0440\u0430?","\u0412\u043e\u043f\u0440\u043e\u0441 \u043a \u0437\u043d\u0430\u0442\u043e\u043a\u0430\u043c, \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0449\u0438\u043c\u0441\u044f \u0440\u0430\u043d\u0436\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435\u043c.\n\u0415\u0441\u0442\u044c \u043b\u0438 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0434\u0438\u0444\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0440\u0443\u0435\u043c\u044b\u0439 \u043b\u043e\u0441\u0441, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043c\u043e\u0436\u0435\u0442 \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0442\u044c \u0432\u0435\u043a\u0442\u043e\u0440\u0430 \u0432 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u043e\u043c \u043f\u043e\u0440\u044f\u0434\u043a\u0435?\nE.g. \u0435\u0441\u0442\u044c \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0441\u0443\u0449\u043d\u043e\u0441\u0442\u0435\u0439 1 2 3 4 5, \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u043e\u0441\u0442\u0440\u043e\u0438\u0442\u044c \u0442\u0430\u043a\u0438\u0435 \u0432\u0435\u043a\u0442\u043e\u0440\u0430, \u0447\u0442\u043e\u0431\u044b \u043f\u043e \u043f\u0435\u0440\u0435\u043c\u0435\u0448\u0430\u043d\u043d\u044b\u043c \u0441\u0443\u0449\u043d\u043e\u0441\u0442\u044f\u043c 3 4 1 5 2 \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c \u0438\u0445 \u043f\u043e\u0440\u044f\u0434\u043e\u043a.\n\u041f\u043e\u043a\u0430 \u0447\u0442\u043e \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u043b\u043e\u0441\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0432\u0437\u0432\u0435\u0448\u0438\u0432\u0430\u0442\u044c triplet-loss - \u0432 \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u044b\u0445 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u0445 \u0432\u044b\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u0432\u0435\u0441\u0430 \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u044f \u043c\u0435\u0436\u0434\u0443 \u0441\u0443\u0449\u043d\u043e\u0441\u0442\u044f\u043c\u0438. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 L(1, 2, {5, 6}) = max(d(1, 2) - alpha * (3 * d(2, 5) + 4 * d(2, 6)) + beta, 0). \u0413\u0434\u0435 beta - margin, \u0430 alpha - \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440, \u0448\u0442\u0440\u0430\u0444\u0443\u044e\u0449\u0438\u0439 \u0437\u0430 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043c\u0435\u0436\u0434\u0443 \u0441\u0443\u0449\u043d\u043e\u0441\u0442\u044f\u043c\u0438.","\u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0438\u043d\u0442\u0441\u0440\u0443\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u0430\u044f \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0438\u044f \u0438 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e \u0437\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u044b\u0439 \u0433\u043e\u043b\u043e\u0441, \u043d\u0430\u0434\u043e \u0441\u043e\u0431\u0440\u0430\u0442\u044c \u044d\u0442\u043e \u0432\u0441\u0451 \u043e\u0434\u043d\u0443 \u0437\u0432\u0443\u043a\u043e\u0432\u0443\u044e \u0434\u043e\u0440\u043e\u0436\u043a\u0443 \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u043f\u043e\u0445\u043e\u0436\u0435 \u043a\u0430\u043a \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f \u0432 \u043f\u0435\u0441\u043d\u0435. \u041f\u0440\u043e\u0441\u0442\u043e \u0441\u043b\u043e\u0436\u0438\u0442\u044c \u0438 \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c \u043f\u043e\u043f\u043e\u043b\u0430\u043c - \u043f\u043b\u043e\u0445\u0430\u044f \u0438\u0434\u0435\u044f. \u0422\u0430\u043a \u043a\u0430\u043a \u0432 \u043c\u0435\u0441\u0442\u0430\u0445 \u0433\u0434\u0435 \u043d\u0435\u0442 \u0437\u0432\u0443\u043a\u0430 \u0432\u043e \u0432\u0442\u043e\u0440\u043e\u043c \u043a\u0430\u043d\u0430\u043b\u0435 \u0441\u0442\u0430\u043d\u0435\u0442 \u0432 \u0434\u0432\u0430 \u0440\u0430\u0437\u0430 \u0442\u0438\u0448\u0435. \u041c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e-\u0442\u043e \u0432 \u043a\u0443\u0440\u0441\u0435 \u043a\u0430\u043a \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044b \u043d\u0430\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e\u0442? \u0413\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c?","\u0410 \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043c\u043d\u0435, \u043a\u0430\u043a \u0432\u044b \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0445\u0440\u0430\u043d\u0438\u0442\u0435. \u0410 \u0442\u043e \u0443 \u043c\u0435\u043d\u044f \u043f\u043e\u0441\u043b\u0435 \u0441\u043e\u0440\u0435\u0432\u043d\u043e\u0432\u0430\u043d\u0438\u0439 \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u043c\u043d\u043e\u0433\u043e, \u0447\u0442\u043e-\u0442\u043e \u044f \u043f\u043e\u0434 \u0440\u0430\u0437\u043d\u044b\u0435 \u0437\u0430\u0434\u0430\u0447\u0438 \u044f \u0432\u0440\u0443\u0447\u043d\u0443\u044e \u0440\u0430\u0437\u043c\u0435\u0447\u0430\u044e. \u041a\u0430\u043a \u0432\u044b \u0445\u0440\u0430\u043d\u0438\u0442\u0435 \u044d\u0442\u043e \u0432\u0441\u0435, \u043d\u043e \u0442\u0430\u043a \u0447\u0442\u043e\u0431\u044b \u0431\u043e\u043b\u0435\u0435-\u043c\u0435\u043d\u0435\u0435 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e \u0438 \u0433\u043b\u0430\u0432\u043d\u043e\u0435 \u0433\u0434\u0435? \u0410 \u0442\u043e \u0442\u0435\u0440\u0430\u0431\u0430\u0439\u0442 \u0442\u0443\u0442, \u0442\u0435\u0440\u0430\u0431\u0430\u0439\u0442 \u0442\u0430\u043c...","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u041f\u0438\u0448\u0443 \u043f\u0440\u043e\u0435\u043a\u0442 \u0434\u043b\u044f \u041b\u0438\u0437\u0430 \u0410\u043b\u0435\u0440\u0442 (\u0432\u044b\u0448\u0435 \u044f \u0435\u0433\u043e \u0443\u043a\u0430\u0437\u044b\u0432\u0430\u043b). \u041c\u043e\u0434\u0435\u043b\u044c \u044f \u043e\u043a\u043e\u043d\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043e\u0431\u0443\u0447\u0438\u043b. \u0422\u0435\u043f\u0435\u0440\u044c \u043f\u0435\u0440\u0435\u0434\u043e \u043c\u043d\u043e\u0439 \u0441\u0442\u043e\u0438\u0442 \u0437\u0430\u0434\u0430\u0447\u0430 \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0446\u0438\u0438:\n\n\u0421\u0435\u0442\u044c - RetinaNet (CV).\n\u041d\u0443\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0442\u0430\u043a \u0447\u0442\u043e\u0431\u044b \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u043b\u0430 \u0432 \u043f\u043e\u043b\u044f\u0445 \u043d\u0430 CPU (x86 \u043d\u0430 \u043d\u043e\u0443\u0442\u0431\u0443\u043a\u0435 \u0445\u043e\u0442\u044f \u0431\u044b \u0434\u043b\u044f \u043d\u0430\u0447\u0430\u043b\u0430).\n\n\u0415\u0441\u0442\u044c \u0442\u0435 \u043a\u0442\u043e \u0437\u043d\u0430\u0435\u0442 \u043a\u0430\u043a \u043b\u0443\u0447\u0448\u0435?\n\n\u042f \u0441\u043b\u044b\u0448\u0430\u043b \u0438 \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u0441 tensorflow serving.\n\u0422\u0430\u043a\u0436\u0435 \u0437\u043d\u0430\u044e \u043e\u0431 onnx (\u043f\u043e \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u044e \u0432\u0440\u043e\u0434\u0435 \u043a\u0430\u043a \u043f\u043e\u0434\u0445\u043e\u0434\u0438\u0442 \u0434\u043b\u044f Windows).\n\n\u0422\u0430\u043a\u0436\u0435 \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u0443\u0437\u043d\u0430\u043b \u043e\u0431\nIntel Movidius Neural Compute SDK.\n\n\u041c\u043e\u0433\u0443 \u0437\u0430\u043c\u043e\u0440\u043e\u0447\u0438\u0442\u044c\u0441\u044f \u0438 \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u0430\u0442\u044c \u0432\u0441\u0435 \u043d\u0430 C)))\n\n\u041a\u0442\u043e \u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043a\u0430\u043a \u043b\u0443\u0447\u0448\u0435?\n\nP.s. Gui \u043a \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u044e \u043f\u0438\u0448\u0443 \u043d\u0430 c# notnet core. \u0412 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0444\u0440\u0435\u0439\u043c\u0432\u043e\u0440\u043a\u0430 \u0434\u043b\u044f \u043e\u0442\u0440\u0438\u0441\u043e\u0432\u043a\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e \u043a\u0440\u043e\u0441\u0441 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0435\u043d\u043d\u044b\u0439 avalonia ui (\u0441\u0435\u0439\u0447\u0430\u0441 \u043e\u043d \u043f\u043e\u043a\u0430 \u0432 \u0431\u0435\u0442\u0435, \u043d\u043e \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f \u043e\u0447\u0435\u043d\u044c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0430\u044f. \u041f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u044b\u0439 wpf \u043d\u0430 \u0432\u0441\u0435\u0445 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0445. \u041f\u0440\u043e\u0431\u044b\u0432\u0430\u043b \u0442\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u043b. Gui \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043d\u0430 \u0432\u0441\u0435\u0445 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430\u0445 (Windows/Mac/Linux/web/Android), \u0434\u0430\u0436\u0435 \u0432 \u043a\u043e\u043d\u0441\u043e\u043b\u044c\u043d\u043e\u043c bsd \u0440\u0435\u0441\u0443\u0435\u0442, \u0431\u0435\u0437 ifdef \u043e\u0432 \u0438 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u043a\u043e\u0434\u0430).\n\n","\u041f\u0440\u0438\u0432\u0435\u0442, \u0440\u0435\u0431\u044f\u0442! \u0412 \u0443\u043d\u0438\u0432\u0435\u0440\u0435 \u0434\u0435\u043b\u0430\u0435\u043c \u043f\u0440\u043e\u0435\u043a\u0442 \u043f\u043e Image Captioning \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 Show and Tell (&lt;https://arxiv.org/pdf/1411.4555.pdf&gt;) \u00a0\u043a\u0430\u043a \u00a0base model \u0434\u043b\u044f \u0435\u043d\u043a\u043e\u0434\u0435\u0440\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c MobileNetV2, \u0434\u0435\u043a\u043e\u0434\u0435\u0440 - LSTM. \u0418 \u0432\u043e\u0442 \u0435\u0441\u0442\u044c \u0442\u0430\u043a\u043e\u0435 \u0437\u0430\u0434\u0430\u043d\u0438\u0435:\n\u2022 Use two of the following approaches to improve your model: \n&amp;gt; 1. Unfreeze the feature extractor network after the initial training. Use a very low learning rate (e.g., 0.0005), when doing this. \n&amp;gt; 2. Data Augmentation (have a look at the Inception preprocessing within the Tensorflow Models2 repository) \n&amp;gt; 3. Regularization techniques (e.g., apply dropout to LSTM cells) and use more LSTM cells \n&amp;gt; 4. Decode examples with BeamSearch instead of using greedy sampling\n\u2022 Improve your model even further. Bring in your own ideas. \n\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0447\u0442\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u043b\u0443\u0447\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u0438\u0437 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u043f\u0443\u043d\u043a\u0442\u0430 \u0438 \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u043f\u0440\u0438\u043a\u0440\u0443\u0442\u0438\u0442\u044c \u0434\u043b\u044f \u0432\u0442\u043e\u0440\u043e\u0433\u043e (\u043f\u0435\u0440\u0432\u0430\u044f \u0438\u0434\u0435\u044f \u0431\u044b\u043b\u0430 Attention \u0438\u043b\u0438 BatchNorm)?","\u0412\u0441\u0435\u043c \u0434\u043e\u0431\u0440\u043e\u0433\u043e \u0434\u043d\u044f! \u0412\u043e\u043f\u0440\u043e\u0441 \u0432\u0440\u043e\u0434\u0435 \u0443\u0436\u0435 \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u043b\u0441\u044f, \u043d\u043e \u0432\u0441\u0435 \u0436\u0435. \u0427\u0442\u043e \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435 \u0438\u043b\u0438 \u0434\u0430\u0436\u0435 \u0445\u043e\u0440\u043e\u0448\u043e \u0431\u044b \u0437\u043d\u0430\u0442\u044c \u043a\u0442\u043e-\u0447\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u0447\u0442\u043e\u0431\u044b \u043d\u0430\u043a\u0430\u0442\u0438\u0442\u044c \u043a\u043e\u043d\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u044e \u0438 \u0441\u043e\u0444\u0442 \u043d\u0430 \u0441\u0432\u0435\u0436\u0438\u0439 \u0441\u0435\u0440\u0432\u0435\u0440 (ansible, chef, puppet, other?). \u041d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044d\u0442\u043e \u0432\u0441\u0435 \u0443\u0434\u043e\u0431\u043d\u043e \u0438 \u0431\u044b\u0441\u0442\u0440\u043e \u0440\u0430\u0437\u0432\u043e\u0440\u0430\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0438\u0442\u0434. \u0415\u0441\u0442\u044c \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u044c \u043f\u0435\u0440\u0435\u0435\u0445\u0430\u0442\u044c \u0432 \u0431\u0443\u0434\u0443\u0449\u0435\u043c \u043d\u0430 \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u0435\u0440\u0432\u0435\u0440 \u0438 \u043d\u0435 \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043d\u0430\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0442\u044c \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0430\u0437 \u043e\u0434\u043d\u043e \u0438 \u0442\u043e \u0436\u0435 \u0440\u0443\u043a\u0430\u043c\u0438. \u0410 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 \u044d\u0442\u043e \u0443\u0445\u043e\u0434\u0438\u0442 \u0437\u0430\u0447\u0430\u0441\u0442\u0443\u044e \u043d\u0435\u043c\u0430\u043b\u043e. \u041d\u0430\u043a\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u043d\u0443\u0436\u043d\u043e \u0432\u043a\u043b\u044e\u0447\u0430\u044f \u0432\u0441\u044f\u043a\u0438\u0435 \u043f\u043b\u044e\u0448\u043a\u0438 \u0432\u0440\u043e\u0434\u0435 mc \u0438 \u043f\u0440\u043e\u0447\u0435\u0433\u043e \u0434\u043b\u044f \u0443\u0434\u043e\u0431\u0441\u0442\u0432\u0430 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u0439 \u0440\u0430\u0431\u043e\u0442\u044b. \u041d\u043e \u0442\u0443\u0434\u0430 \u0436\u0435 python/conda, \u0432\u0441\u0435 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0435 \u043f\u0438\u0442\
