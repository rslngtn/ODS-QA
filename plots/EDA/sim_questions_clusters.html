043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0437\u043d\u044b\u0445 \u043d\u0430\u0431\u043e\u0440\u043e\u0432 \u0434\u0430\u043d\u043d\u044b\u0445. \u0427\u0442\u043e-\u0442\u043e \u0442\u0438\u043f\u0430 &lt;https://github.com/heartexlabs/awesome-data-labeling&gt;  \u043d\u043e \u0434\u043b\u044f \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0434\u0430\u043d\u043d\u044b\u0445","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435. \u0415\u0441\u0442\u044c \u043b\u0438 \u0432 Python Matlab-like \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0430\u0442\u043e\u0440 \u0433\u0440\u0430\u0444\u0438\u043a\u043e\u0432?\n\u0427\u0442\u043e\u0431\u044b \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0441\u043a\u0435\u0439\u043b\u0438\u0442\u044c/\u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c \u0442\u043e\u0447\u043a\u0438 \u043d\u0430 \u0433\u0440\u0430\u0444\u0438\u043a\u0435, \u043f\u0430\u0440\u0441\u0438\u0442\u044c \u0438\u0445 \u0432 \u043f\u0430\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u0438 \u0442.\u0434.","\u0412\u043e\u043f\u0440\u043e\u0441 \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f \u0442\u0443\u043f\u043e\u0432\u0430\u0442\u044b\u043c, \u043d\u043e \u044f \u0440\u0430\u043d\u044c\u0448\u0435 \u0442\u0430\u043a\u043e\u0433\u043e \u043d\u0435 \u0434\u0435\u043b\u0430\u043b. \u0421\u0443\u0442\u044c - \u0435\u0441\u0442\u044c lat/lon \u0442\u043e\u0447\u0435\u043a, \u043d\u0430\u0434\u043e \u043d\u0430\u0432\u0435\u0441\u0442\u0438 \u0434\u0438\u0430\u0433\u0440\u0430\u043c\u043c\u0443 \u0412\u043e\u0440\u043e\u043d\u043e\u0433\u043e. \u0412 scipy.spatial \u0435\u0441\u0442\u044c Voronoi \u0438 SphericalVoronoi. \u042f \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0432\u0442\u043e\u0440\u043e\u0439 \u043c\u043d\u0435 \u043d\u0435 \u043d\u0443\u0436\u0435\u043d (\u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0438 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u0442\u044c \u043a\u043e\u043e\u0440\u0434\u0438\u043d\u0430\u0442\u044b \u0432 x, y, z), \u0442\u0430\u043a \u043a\u0430\u043a lat/lon - \u0443\u0436\u0435 \u043a\u043e\u043e\u0440\u0434\u0438\u043d\u0430\u0442\u044b \u043d\u0430 \u043f\u043b\u043e\u0441\u043a\u043e\u0441\u0442\u0438, \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0434\u0432\u0443\u043c\u0435\u0440\u043d\u043e\u0433\u043e \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u0430?","\u0447\u0430\u0442, \u0430 \u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0431\u043e\u043b\u0435\u0435 \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0435 \u043f\u0440\u043e OCR \u0441\u0435\u0442\u043e\u0447\u043a\u0430\u043c\u0438 \u0447\u0435\u043c &lt;https://arxiv.org/abs/1507.05717&gt;?","\u041a\u0442\u043e \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f c OCR? \u0415\u0441\u0442\u044c \u043b\u0438 \u0447\u0442\u043e-\u0442\u043e \u0433\u043e\u0442\u043e\u0432\u043e\u0435 \u0434\u043b\u044f \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f \u0446\u0438\u0444\u0440 \u0441 \u0442\u0430\u043a\u043e\u0433\u043e \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f:\n&lt;https://cloud.mail.ru/public/8vc5/zLVyXnSfm&gt;\n\n0928407-03 \u0438 83.455.716.9\n\u044f \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b tesseract - \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u043f\u043b\u0430\u0447\u0435\u0432\u043d\u044b\u0439","\u0420\u0435\u0431\u044f\u0442, \u0437\u0430\u0434\u0430\u0447\u0430 \u0431\u0438\u043d\u0430\u0440\u043d\u043e\u0439 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 :resnet34:\n\n\u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c:\n*127* \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432 \u0432 \u043e\u0442\u043b\u0438\u0447\u043d\u043e\u043c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430 (\u0440\u0443\u0447\u043d\u0430\u044f \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0430 \u0432 &lt;http://supervise.ly|supervise.ly&gt;)\n*35* \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432 \u0432 \u0445\u043e\u0440\u043e\u0448\u0435\u043c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 (\u043f\u043e\u043b\u0443\u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0430)\n*53* \u043f\u0440\u0438\u043c\u0435\u0440\u0430 \u0432 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u043c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 (\u043f\u043e\u043b\u0443\u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0430)\n\n\u042f \u043c\u043e\u0433 \u0431\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0430\u043c\u044b\u0435 \u043b\u0443\u0447\u0448\u0438\u0435 \u043f\u0440\u0438\u043c\u0435\u0440\u044b (\u0438\u0445 \u0438 \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0441\u0435\u0433\u043e), \u043d\u043e \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0440\u043e\u0444\u0438\u0442 \u043e\u0442 \u0432\u0441\u0435\u0433\u043e \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430. \u041a\u0430\u043a \u0431\u044b \u0432\u044b \u043f\u043e\u0441\u0442\u0443\u043f\u0438\u043b\u0438? \u0422\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u0432\u0441\u0435\u0445 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u0445, \u0430 \u043f\u043e\u0442\u043e\u043c \u0434\u043e\u0442\u044e\u043d\u0438\u0432\u0430\u0442\u044c \u043d\u0430 \u0441\u0430\u043c\u044b\u0445 \u043b\u0443\u0447\u0448\u0438\u0445? \u0418\u043b\u0438 \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u0432\u0435\u0441\u0430 \u0440\u0430\u0437\u043d\u044b\u043c \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u043c? \u0418\u043b\u0438 \u043c\u043e\u0436\u0435\u0442 \u0435\u0449\u0451 \u043a\u0430\u043a\u0438\u0435 \u0438\u0434\u0435\u0438 \u0435\u0441\u0442\u044c?\n\n\u0426\u0435\u043b\u044c - \u201c\u043e\u0442\u043b\u0438\u0447\u043d\u043e\u0435\u201d \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043f\u0440\u0435\u0434\u0438\u043a\u0442\u0430, \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u0436\u0435 :you-dont-say:\n\n\u041f\u0440\u0438\u0437\u044b\u0432\u0430\u044e \u043d\u0430\u0448\u0438\u0445 \u0433\u0443\u0440\u0443 - &lt;@U36T0UETH&gt; &lt;@U07V1URT9&gt; &lt;@U3NTG7CCS&gt; &lt;@U7898PN1X&gt; &lt;@U6PNWSJL8&gt; &lt;@U5CD22Z5E&gt; &lt;@U34Q3KU8H&gt; &lt;@U62N1NJUC&gt; &lt;@U7ZCEDTEV&gt; &lt;@U4B8MC0AD&gt; &lt;@U0P95857C&gt; &lt;@U1CF22N7J&gt; &lt;@U4U4GFDNK&gt; &lt;@U04ELQZAU&gt; &lt;@U049HDR2Z&gt; \u0438 \u0432\u0441\u0435\u0445 \u043a\u043e\u0433\u043e \u0437\u0430\u0431\u044b\u043b :dushevnost:\n:kekeke:\n\n\u0421\u0441\u044b\u043b\u043a\u0430 \u0441 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u043e\u043c \u0432 \u043a\u0430\u043d\u0430\u043b\u0435 - &lt;https://opendatascience.slack.com/archives/CG1FVSRUZ/p1554745564028800&gt;","\u042f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0443\u0436\u0435 \u0432\u0441\u0435\u0445 \u0437\u0430\u043a\u043e\u043b\u0435\u0431\u0430\u043b, \u043d\u043e \u043f\u043e\u043a\u0430 \u0447\u0430\u0442\u0438\u043a \u043d\u0435 \u043d\u0430\u0447\u043d\u0435\u0442 \u043c\u0430\u0441\u0441\u043e\u0432\u043e \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u043f\u0438\u0441\u0430\u043d\u0438\u043d\u043e\u0439, \u0442\u043e \u0435\u0441\u0442\u044c \u0440\u043e\u0436\u0430\u0442\u044c \u0431\u043b\u043e\u0433 \u043f\u043e\u0441\u0442\u044b, \u043f\u0440\u0435\u043f\u0440\u0438\u043d\u0442\u044b \u0438 \u0441\u0442\u0430\u0442\u044c\u0438 \u043f\u043e\u0434 \u043a\u043e\u043d\u0444\u044b \u043f\u043e \u043f\u043e\u0432\u043e\u0434\u0443 \u0438 \u0431\u0435\u0437 \u044f, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043d\u0435 \u043e\u0442\u0441\u0442\u0430\u043d\u0443.\n\n\u0418\u0442\u0430\u043a, \u043e\u0447\u0435\u0440\u0435\u0434\u043d\u0430\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u044f \u043f\u0440\u043e \u0442\u043e \u043a\u0430\u043a \u0438\u0437 \u0441\u043e\u0440\u0435\u0432\u043d\u043e\u0432\u0430\u043d\u0438\u0439 \u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0442\u0430\u0442\u044c\u0438.\n\n\u0428\u043b\u0430 \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0430 \u0430\u043f\u0440\u0435\u043b\u044f. \u0421\u043c\u0435\u0440\u043a\u0430\u043b\u043e\u0441\u044c. \u041d\u0430 &lt;#C8TUAT38B|proj_ds_bowl2018&gt; &lt;@U5CD22Z5E&gt; &lt;@U6PNWSJL8&gt; &lt;@U7898PN1X&gt; \u0437\u0430\u043d\u044f\u043b\u0438 1 \u043c\u0435\u0441\u0442\u043e \u0438\u0437 3500+ \u043a\u043e\u043c\u0430\u043d\u0434, \u0437\u0430 \u0447\u0442\u043e \u0438\u043c \u0434\u0430\u043b\u0438 $50k \u0438 12 x Tesla V100 \u043d\u0430 \u0442\u0440\u043e\u0438\u0445. \n\n\u041f\u0435\u0440\u0432\u043e\u0433\u043e \u043c\u0430\u044f, \u0442\u043e \u0435\u0441\u0442\u044c \u0447\u0435\u0440\u0435\u0437 \u0434\u0432\u0435 \u043d\u0435\u0434\u0435\u043b\u0438 \u043f\u043e\u0441\u043b\u0435 \u044d\u0442\u043e\u0433\u043e \u0431\u044b\u043b \u0434\u0435\u0434\u043b\u0430\u0439\u043d \u043d\u0430 DeepGlobe workshop CVPR. \u041d\u0430 \u043d\u0435\u043c \u0431\u044b\u043b\u043e \u0442\u0440\u0438 \u0437\u0430\u0434\u0430\u0447\u0438: Semantic Segmentation \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u0438 \u0437\u0435\u043c\u043b\u0438 (\u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043b \u0432 \u0442\u043e\u0442 \u0440\u0430\u0437), Instance Segmentation \u0434\u043e\u043c\u0438\u043a\u043e\u0432 (\u043d\u0435\u0434\u0435\u043b\u044e \u043d\u0430\u0437\u0430\u0434 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u043b), \u0430 \u0442\u0430\u043a\u0436\u0435 Semantic Segmentation \u0434\u043e\u0440\u043e\u0433.\n\n\u0418 \u0440\u0430\u0437 \u0442\u0430\u043a\u043e\u0435 \u0434\u0435\u043b\u043e - \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0441\u0434\u0435\u043b\u0430\u0442\u044c, \u043d\u0430 \u0434\u0443\u0440\u0430\u043a\u0430 \u043f\u043e \u0441\u0430\u0431\u043c\u0438\u0442\u0443, \u0431\u043b\u0430\u0433\u043e \u0437\u0430\u0434\u0430\u0447\u0438 \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u0435. \u041f\u043e \u0431\u043e\u043b\u044c\u0448\u043e\u043c\u0443 \u0441\u0447\u0435\u0442\u0443 \u044d\u0442\u043e \u043d\u0430\u0434\u043e \u0431\u044b\u043b\u043e &lt;@U53E5MFNU&gt; - \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043e\u043d \u0440\u0430\u0431\u043e\u0442\u0443 \u0438\u0449\u0435\u0442. \u041c\u043d\u0435 - \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0442\u044f\u0436\u0435\u043b\u043e \u0443\u043f\u0440\u0430\u0448\u0438\u0432\u0430\u0442\u044c \u0447\u0430\u0442\u0438\u043a \u043f\u0438\u0441\u0430\u0442\u044c \u0442\u0435\u043a\u0441\u0442\u044b, \u043f\u0440\u043e\u0449\u0435 \u043d\u0430 \u0441\u0432\u043e\u0435\u043c \u043f\u0440\u0438\u043c\u0435\u0440\u0435. \u0410 \u0432\u043e\u0442 &lt;@U5CD22Z5E&gt; \u0438 &lt;@U6PNWSJL8&gt; - \u044d\u0442\u043e \u0432\u0441\u0435 \u0432\u0435\u0440\u0442\u0435\u043b\u0438. \u0422\u0435\u043c \u0431\u043e\u043b\u0435\u0435, \u0447\u0442\u043e &lt;@U5CD22Z5E&gt; \u043a\u0430\u043a \u0440\u0430\u0437 \u0432 \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0441\u044f \u043f\u0435\u0440\u0435\u0435\u0437\u0434\u043e\u043c \u0432 \u0434\u0440\u0443\u0433\u0443\u044e \u0441\u0442\u0440\u0430\u043d\u0443 \u0438 \u043e\u0431\u0449\u0430\u043b\u0441\u044f \u0441 \u0436\u0443\u0440\u043d\u0430\u043b\u0438\u0441\u0442\u043a\u0430\u043c\u0438 ( &lt;https://dev.by/lenta/main/zachem-pobeditel-kaggle-i-topcoder-pereehal-v-minsk?utm_source=twitter.com&amp;amp;utm_medium=social&amp;amp;utm_campaign=4-h-kratnyy-pobeditel-sorevnovaniy-po-m&gt; ) \u0442\u043e \u0435\u0441\u0442\u044c \u0435\u043c\u0443 \u0431\u044b\u043b\u043e \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435 \u0434\u043e \u0442\u043e\u0433\u043e.\n\n\u041d\u043e \u0442\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435, \u0432\u0441\u0435 \u043a\u0430\u043a-\u0442\u043e \u0440\u0430\u0441\u043f\u0438\u043d\u0430\u043b\u0438\u0441\u044c, \u0438 \u0434\u0430\u0436\u0435 &lt;@U5CD22Z5E&gt; \u0441\u0434\u0435\u043b\u0430\u043b \u043f\u0430\u0440\u0443 \u0441\u0430\u0431\u043c\u0438\u0442\u043e\u0432 \u043d\u0430 \u0437\u0430\u0434\u0430\u0447\u0443 \u043f\u043e \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0434\u043e\u0440\u043e\u0433 \u0447\u0435\u0440\u0435\u0437 \u0441\u0432\u043e\u0439 AlbuNet (:unet: \u0441 Resnet34 encoder), \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043e\u043d \u0432\u044b\u0438\u0433\u0440\u0430\u043b \u043c\u043d\u043e\u0433\u043e \u0434\u0435\u043d\u0435\u0433 \u0437\u0438\u043c\u043e\u0439, \u043d\u043e \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u0435\u0439\u0447\u0430\u0441 \u0443\u0436\u0435 \u043d\u0435 \u0442\u043e\u0440\u0442. \n\n&lt;https://habrastorage.org/webt/zd/bi/c5/zdbic5v97f-t1ljcfdftybtwuce.png&gt;\n\n\u042f \u0435\u0433\u043e \u043a\u043e\u0434 \u043d\u0435 \u0432\u0438\u0434\u0435\u043b, \u043d\u043e \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u0430\u0433\u0430\u044e, \u0447\u0442\u043e \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0441\u0435\u0442\u044c \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0442\u0430\u043a: &lt;https://github.com/ternaus/TernausNet/blob/master/unet_models.py#L135&gt;\n\n\u0421\u0432\u043e\u0435\u0439 \u043c\u0430\u0433\u0438\u0438 \u043e\u0447\u0435\u043d\u044c \u0441\u0438\u043b\u044c\u043d\u043e \u043e\u0442\u0441\u044b\u043f\u0430\u043b &lt;@U6PNWSJL8&gt; \u0438, \u043f\u043e \u0438\u0442\u043e\u0433\u0430\u043c, \u043d\u0430 \u0437\u0430\u0434\u0430\u0447\u0435 \u043f\u0440\u043e \u0434\u043e\u0440\u043e\u0433\u0438 \u043c\u044b \u043d\u0430 \u0432\u0442\u043e\u0440\u043e\u043c \u043c\u0435\u0441\u0442\u0435. \u0420\u0430\u0437\u043c\u0435\u0442\u043a\u0430 \u043d\u0430 \u0437\u0430\u0434\u0430\u0447\u0435 \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u043b\u0430 \u0436\u0435\u043b\u0430\u0442\u044c \u043b\u0443\u0447\u0448\u0435\u0433\u043e, \u0442\u0430\u043a \u0447\u0442\u043e \u0432\u043e \u043c\u043d\u043e\u0433\u043e\u043c \u0437\u0430\u0434\u0430\u0447\u0430 - \u044d\u0442\u043e :slot_machine: \n\n\u0418\u0442\u0430\u043a, \u043f\u043e\u0434\u044b\u0442\u043e\u0436\u0438\u0432\u0430\u044f:\n\u041f\u043e \u0441\u0443\u043c\u043c\u0435 \u0442\u0440\u0435\u0445 \u0437\u0430\u0434\u0430\u0447, \u0437\u0430 10 \u0432\u0435\u0447\u0435\u0440\u043e\u0432, \u0432 \u0440\u0435\u0436\u0438\u043c\u0435, \u043a\u043e\u0433\u0434\u0430 \u0432\u0441\u0435 \u0443\u0436\u0435 \u0434\u0430\u0432\u043d\u043e \u0432\u044b\u0433\u043e\u0440\u0435\u043b\u0438, \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u0438\u0437 &lt;@U53E5MFNU&gt; &lt;@U6PNWSJL8&gt; &lt;@U5CD22Z5E&gt; \u0438 &lt;@U34Q3KU8H&gt; \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0430:\n\n[1] \u0422\u0440\u0438 \u043f\u0440\u0438\u0437\u043e\u0432\u044b\u0445 \u043c\u0435\u0441\u0442\u0430 \u043d\u0430 \u0442\u0440\u0435\u0445 \u0437\u0430\u0434\u0430\u0447\u0430\u0445 (\u0434\u0432\u0430 \u0432\u0442\u043e\u0440\u044b\u0445 \u0438 \u043e\u0434\u043d\u043e \u0442\u0440\u0435\u0442\u044c\u0435) + \u0442\u0440\u0438 \u0441\u0442\u0430\u0442\u044c\u0438 \u0441 \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435\u043c \u043f\u0440\u0438\u043d\u044f\u0442\u044b \u043d\u0430 Deepglobe Workshop CVPR. \n[2] \u0417\u0430 \u043f\u0440\u0438\u0437\u043e\u0432\u044b\u0435 \u043c\u0435\u0441\u0442\u0430, \u0432\u043e\u0445\u0437\u043c\u043e\u0436\u043d\u043e, \u0434\u0430\u0434\u0443\u0442 \u0434\u0435\u043d\u0435\u0433 \u043d\u0430 \u043f\u0438\u0432\u043e.\n[3] \u041a\u0430\u043a\u0438\u0435-\u0442\u043e \u043c\u0443\u0442\u043d\u044b\u0435 \u0440\u0435\u043a\u0440\u0443\u0442\u0435\u0440\u044b \u0443\u0436\u0435 \u043f\u0438\u0448\u0443\u0442 \u0432 \u043b\u0438\u0447\u043a\u0443 \u0441 \u0443\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u0435\u043c LB \u0438 \u0436\u0435\u043b\u0430\u043d\u0438\u0435\u043c \u043f\u043e\u043e\u0431\u0449\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0442\u0435\u043c\u0443 \"\u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u0432\u0430\u043a\u0430\u043d\u0441\u0438\u0439\", \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0443 \u043d\u0438\u0445 \u0435\u0441\u0442\u044c \u043d\u0430 Computer Vision. (\u0418 \u0433\u0434\u0435 \u043e\u043d\u0438 \u0432\u0441\u0435 \u0431\u044b\u043b\u0438 \u0432 \u0442\u043e\u043c \u0433\u043e\u0434\u0443?)\n\n\u041f\u043e\u043d\u044f\u0442\u043d\u043e, \u0447\u0442\u043e \u0437\u0430 \u044d\u0442\u043e \u0432\u0441\u0435 \u0434\u0435\u043d\u0435\u0433 \u043d\u0435 \u0434\u043e\u0431\u0430\u0432\u044f\u0442 \u0438 \u0436\u0435\u043d\u0449\u0438\u043d\u044b \u0431\u043e\u043b\u044c\u0448\u0435 \u043b\u044e\u0431\u0438\u0442\u044c \u043d\u0435 \u0441\u0442\u0430\u043d\u0443\u0442, \u0438, \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u0432\u0441\u0435 \u044d\u0442\u043e \u0437\u0430\u0442\u0440\u0430\u0447\u0435\u043d\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u0442\u044c \u0441 \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u043e\u043b\u044c\u0437\u043e\u0439. \u041d\u043e \u0435\u0441\u0442\u044c \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u0430, \u0447\u0442\u043e \u043a\u043e\u043c\u0443-\u0442\u043e \u043a\u0430\u043a-\u0442\u043e \u043a\u043e\u0433\u0434\u0430-\u0442\u043e \u043d\u0430\u0448\u0438 \u043d\u0430\u0440\u0430\u0431\u043e\u0442\u043a\u0438, \u0445\u043e\u0442\u044c \u043a\u0430\u043a-\u0442\u043e, \u043d\u043e \u043f\u043e\u043c\u043e\u0433\u0443\u0442. \u041d\u0443 \u0438 \u043c\u044b, \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0438 \u043f\u043e \u043c\u0435\u043b\u043a\u043e\u0439 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0448\u0430\u0448\u0435\u0447\u043a\u0435. \u0414\u0430 \u0438 \u0432 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439 \u0440\u0430\u0437 \u0431\u0443\u0434\u0435\u0442 \u0447\u0443\u0442\u044c \u043f\u0440\u043e\u0449\u0435 \u043f\u0438\u0441\u0430\u0442\u044c \u0442\u0435\u043a\u0441\u0442\u044b \u0432 \u0440\u0435\u0436\u0438\u043c\u0435 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0444\u044d\u043d\u0448\u0443\u044f \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u043e\u0449\u0435.\n\n\u0422\u0435\u043a\u0441\u0442:  &lt;https://arxiv.org/abs/1806.05182&gt;\n```\nFully Convolutional Network for Automatic Road Extraction from Satellite Imagery\n\nAlexander V. Buslaev, Selim S. Seferbekov, Vladimir I. Iglovikov, Alexey A. Shvets\n```\n\n:ods: , \u0430 :ods:  - \u044d\u0442\u043e :muscle: \u0438 \u0431\u0435\u0437 \u0432\u0430\u0441 \u0444\u0438\u0433 \u0431\u044b \u0447\u0442\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c, \u0442\u0430\u043a\u0436\u0435 \u043e\u0442\u043c\u0435\u0447\u0435\u043d\u0430 \u0432 \u043b\u0443\u0447\u0448\u0443\u044e \u0441\u0442\u043e\u0440\u043e\u043d\u0443:\n```\nThe authors would like to thank Open Data Science community for many valuable discussions and educational help in the growing field of machine/deep learning.\n```\n\n\u041d\u0430\u0440\u043e\u0434, \u043f\u0438\u0448\u0438\u0442\u0435 \u0442\u0435\u043a\u0441\u0442\u044b, \u043c\u043d\u043e\u0433\u043e \u0438 \u0440\u0430\u0437\u043d\u044b\u0445. \u0418 \u043f\u0443\u0441\u0442\u044c \u043d\u0438\u043a\u0442\u043e \u043d\u0435 \u0443\u0439\u0434\u0435\u0442 \u043e\u0431\u0438\u0436\u0435\u043d\u043d\u044b\u043c.\n\n\u041e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e \u043a\u043e\u043c\u0430\u043d\u0434\u0435, \u0442\u043e \u0435\u0441\u0442\u044c &lt;@U53E5MFNU&gt; (:kaggle: Master), &lt;@U5CD22Z5E&gt; (:kaggle: Master), &lt;@U6PNWSJL8&gt; (:kaggle: Master). \u0421\u043e \u0432\u0441\u0435\u043c\u0438 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u0438\u044f\u0442\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c, \u0434\u0430\u0436\u0435 \u0432 \u0443\u0441\u043b\u043e\u0432\u0438\u044f\u0445 \u043a\u043e\u0433\u0434\u0430 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0435\u0442, \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u044f \u043f\u0430\u0434\u0430\u0435\u0442, \u0432\u0441\u0435 \u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u0447\u0430\u0441\u043e\u0432\u044b\u0445 \u043f\u043e\u044f\u0441\u0430\u0445, \u0434\u0430\u043d\u043d\u044b\u0435 \u0434\u0440\u044f\u043d\u044c \u0438 \u043d\u0430\u0434\u043e \u0432\u043f\u0438\u0445\u043d\u0443\u0442\u044c \u043d\u0435\u0432\u043f\u0438\u0445\u0443\u0435\u043c\u043e\u0435 \u0438 \u0443\u0439\u0442\u0438 \u0432 \u0442\u043e\u043f.\n\n\u0412\u0441\u0435, \u044f \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u043b \u0441 Deepglobe, \u0442\u0430\u043c \u0431\u044b\u043b\u043e \u0442\u0440\u0438 \u0437\u0430\u0434\u0430\u0447\u0438 \u0438 \u043f\u0440\u043e \u0432\u0441\u0435 \u0442\u0440\u0438 \u044f \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u043b. \u0422\u0435\u043f\u0435\u0440\u044c \u043d\u0430\u0434\u043e \u043f\u043e\u0441\u0442\u0435\u0440\u044b \u0433\u043e\u0442\u043e\u0432\u0438\u0442\u044c. \u0421 \u0442\u0435\u043c\u0438, \u043a\u0442\u043e \u0435\u0434\u0435\u0442 \u043d\u0430 CVPR 2018 \u0432 Salt Lake City \u0443\u0432\u0438\u0434\u0438\u043c\u0441\u044f \u0442\u0430\u043c.","\u0413\u0434\u0435-\u0442\u043e \u0432 \u0438\u044e\u043d\u0435 &lt;@U5CD22Z5E&gt; &lt;@U55CQM1LK&gt; \u0438 \u044f \u0437\u0430\u0440\u0435\u043b\u0438\u0437\u0438\u043b\u0438 \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0443 \u0434\u043b\u044f \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0434\u0430\u043d\u043d\u044b\u0445 \u0432 Computer Vision \u0437\u0430\u0434\u0430\u0447\u0430\u0445 \u043f\u043e\u0434 \u0441\u043a\u0440\u043e\u043c\u043d\u044b\u043c \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c albumentations.\n\n\u0411\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0430 \u0440\u0430\u0431\u043e\u0442\u0430\u043b\u0430, \u043d\u043e \u0431\u044b\u043b\u0438 \u043d\u044e\u0430\u043d\u0441\u044b:\n\n[1] \u0418\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043e\u043d\u0430 \u0432\u044b\u0440\u043e\u0441\u043b\u0430 \u0438\u0437 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0445 \u0437\u0430\u0434\u0430\u0447, \u0442\u043e \u0435\u0441\u0442\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 bounding boxes \u0431\u044b\u043b\u0430 \u0440\u0443\u0434\u0438\u043c\u0435\u043d\u0442\u0430\u0440\u043d\u0430\u044f.\n[2] \u0422\u043e\u043b\u043a\u043e\u043c \u043d\u0435 \u0431\u044b\u043b\u043e \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0441 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u043c\u0438 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u0432\u0441\u0435 \u044d\u0442\u043e \u0434\u0435\u043b\u043e \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c.\n[3] \u0411\u044b\u043b\u0438 \u0431\u0430\u0433\u0438. :pepe_sad:\n\n\u0421 \u0442\u0435\u0445 \u043f\u043e\u0440, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u043f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e \u043a\u0430\u043a \u0432 \u0434\u0440\u0443\u0436\u043d\u044b\u0439 \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u0438\u0432 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0447\u0438\u043a\u043e\u0432 \u0432\u043f\u0438\u0441\u0430\u043b\u0441\u044f &lt;@U8XLTF04C&gt; \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0438\u0437 \u044d\u0442\u0438\u0445 \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u0432 \u0445\u043e\u0442\u044f \u0431\u044b \u043e\u0442\u0447\u0430\u0441\u0442\u0438 \u0431\u044b\u043b\u0438 \u0437\u0430\u043a\u0440\u044b\u0442\u044b.\n\n\u0410 \u0438\u043c\u0435\u043d\u043d\u043e:\n[1] \u0412\u043f\u0438\u043b\u0438\u043b\u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0431\u043e\u043a\u0441\u043e\u0432 \u0438 \u0438\u0445 \u0444\u0438\u043b\u044c\u0442\u0440\u0430\u0446\u0438\u0438 \u043f\u043e \u043f\u043b\u043e\u0449\u0430\u0434\u0438 / \u043f\u0440\u043e\u0446\u0435\u043d\u0442\u0443 \u0431\u043e\u043a\u0441\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0432\u043e \u0432\u0441\u0435 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f. \u0411\u043e\u043a\u0441\u044b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u043a\u0430\u043a \u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 COCO, \u0442\u0430\u043a \u0438 Pascal VOC.\n[2] \u0414\u043e\u0431\u0430\u0432\u0438\u043b\u0438 \u043d\u043e\u0443\u0442\u0431\u0443\u043a\u0438 \u0441 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u043c\u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u0434\u043b\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 / \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 / \u0434\u0435\u0442\u0435\u043a\u0446\u0438\u0438. \u0410 \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u0438\u043c\u0435\u0440 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u0438\u0437\u043c\u0435\u043d\u0438\u0442\u044c target, \u0441\u043a\u0430\u0436\u0435\u043c \u0443 \u0432\u0430\u0441 \u0434\u0432\u0435 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u043d\u0430 \u0432\u0445\u043e\u0434 \u0438 \u0442\u0440\u0438 \u043c\u0430\u0441\u043a\u0438 \u043d\u0430 \u0432\u044b\u0445\u043e\u0434. (\u043e\u0442 &lt;@U9YKJ3ZMJ&gt;)\n[3] \u0411\u0430\u0433\u0444\u0438\u043a\u0441\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043c\u0435\u043b\u043a\u0438\u0439 \u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u044f.\n\n\u041e\u0433\u0440\u043e\u043c\u043d\u043e\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e &lt;@U0952QCHE&gt; \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0431\u044b\u0441\u0442\u0440\u043e \u0438 \u0447\u0435\u0442\u043a\u043e \u043d\u0430\u0431\u0438\u043b preprint \u043d\u0430 \u0442\u0435\u043c\u0443 \u0430\u043b\u0431\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0439. \u0421\u0435\u0439\u0447\u0430\u0441 \u044d\u0442\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u0440\u0435\u043f\u0440\u0438\u043d\u0442, \u043d\u043e \u0438\u0434\u0443\u0442 \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u044f \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0443\u0441\u0443\u0433\u0443\u0431\u0438\u0442\u044c.\n\n\u041e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e \u0442\u0435\u043c, \u043a\u0442\u043e \u0441\u0430\u0431\u043c\u0438\u0442\u0438\u043b \u0431\u0430\u0433 \u0440\u0435\u043f\u043e\u0440\u0442\u044b, PR, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430\u0434\u0430\u0432\u0430\u043b \u0432\u043e\u043f\u0440\u043e\u0441\u044b \u043f\u043e \u0442\u0435\u043c\u0435. \u0412\u0441\u0435 \u044d\u0442\u043e \u043e\u0447\u0435\u043d\u044c \u0441\u0438\u043b\u044c\u043d\u043e \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442.\n\n\u0410 \u0442\u0435\u043f\u0435\u0440\u044c \u043f\u043e\u0438\u043c\u0435\u043d\u043d\u043e:\n&lt;@U4B8MC0AD&gt; &lt;@U1G303UTW&gt; &lt;@U26MG2Z37&gt; &lt;@U7ZCEDTEV&gt; &lt;@U54A89STH&gt; &lt;@U62N1NJUC&gt; &lt;@U9YKJ3ZMJ&gt; \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u0441\u0435\u0445 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0445 \u043a\u043e\u0433\u043e \u0437\u0430\u0431\u044b\u043b.\n\nRelease notes: &lt;https://github.com/albu/albumentations/releases&gt;\n\n\u0427\u0442\u043e \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043e\u0442 \u0432\u0430\u0441? \u0425\u043e\u0447\u0435\u0442\u0441\u044f feedback.\n\n\u0415\u0441\u043b\u0438 \u0435\u0441\u0442\u044c \u0431\u0430\u0433\u0438 =&amp;gt; \u0441\u0430\u0431\u043c\u0438\u0442\u044c\u0442\u0435 \u0431\u0430\u0433 \u0440\u0435\u043f\u043e\u0440\u0442.\n\u041d\u0443\u0436\u043d\u0430 \u0444\u0438\u0447\u0430 =&amp;gt; feature request.\n\u0415\u0441\u043b\u0438 \u043d\u0435\u043f\u043e\u043d\u044f\u0442\u043d\u043e, \u043a\u0430\u043a \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c =&amp;gt; \u043f\u0438\u0448\u0438\u0442\u0435 \u0443\u043b\u0443\u0447\u0448\u0438\u043c \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044e.\n\n\u0421\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u043d\u0430 \u043e\u0447\u0435\u0440\u0435\u0434\u0438, \u0432\u0438\u0434\u0438\u043c\u043e, keypoints. \u041d\u0443 \u0438 \u0431\u043e\u043b\u044c\u0448\u0435 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0438 \u043f\u0440\u043e\u0447\u0438\u0445 \u0442\u0435\u043a\u0441\u0442\u043e\u0432.\n\n\u0421\u043a\u0430\u0436\u0435\u043c \u043f\u043e\u043d\u044f\u0442\u043d\u043e \u043a\u0430\u043a\u0438\u0435 \u043f\u0440\u0435\u043e\u0431\u043e\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0435\u0441\u0442\u044c, \u0430 \u0432\u043e\u0442 \u043a\u0430\u043a \u0438\u0445 \u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c \u043f\u043e\u0434 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u0443\u044e \u0437\u0430\u0434\u0430\u0447\u0443, \u043a\u0430\u043a \u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u044b \u043a \u043d\u0438\u043c, \u043a\u0430\u043a \u0433\u043e\u0432\u043e\u0440\u0438\u0442 &lt;@U0AD1L5NC&gt; \u044d\u0442\u043e \u0432\u043e\u043f\u0440\u043e\u0441 \u0441\u043b\u043e\u0436\u043d\u044b\u0439 \u0438 \u043d\u0430 \u043d\u0435\u0433\u043e \u043d\u0430\u0434\u043e \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0448\u0438\u0440\u0435... :smile:\n\n\u041d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 &lt;@U5CD22Z5E&gt; \u043e\u0431\u0435\u0449\u0430\u043b\u0441\u044f \u043d\u0430\u0431\u0438\u0442\u044c \u0442\u0435\u043a\u0441\u0442 \u043d\u0430 \u044d\u0442\u0443 \u0442\u0435\u043c\u0443 \u043d\u0443 \u0438 \u0432 \u043f\u043b\u0430\u043d\u0430\u0445 \u0443\u0434\u043e\u0431\u043d\u0430\u044f \u0442\u0443\u043b\u0437\u0430, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0434\u043e\u043b\u0436\u043d\u0430 \u0441 \u044d\u0442\u0438\u043c \u043f\u043e\u043c\u043e\u0447\u044c.\n\n\u041d\u0443 \u0438 \u0432\u0442\u043e\u0440\u043e\u0433\u043e \u043e\u043a\u0442\u044f\u0431\u0440\u044f \u0443 \u043c\u0435\u043d\u044f \u043f\u043e\u0441\u0442\u0435\u0440 \u043f\u0440\u043e \u0430\u043b\u0431\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u043d\u0430 :pytorch: dev \u043a\u043e\u043d\u0444\u0435 \u0432 SF - \u043a\u0442\u043e \u0431\u0443\u0434\u0435\u0442, \u043d\u0435 \u0437\u0430\u0431\u0443\u0434\u044c\u0442\u0435 \u043f\u043e\u0434\u043e\u0439\u0442\u0438 \u043f\u043e\u043e\u043e\u0431\u0449\u0430\u0442\u044c\u0441\u044f :smile:","\u0412\u043e\u043f\u0440\u043e\u0441 \u043a \u043b\u044e\u0431\u0438\u0442\u0435\u043b\u044f\u043c :pytorch1-0: \u041a\u0430\u043a \u0432\u044b \u043e\u0431\u0443\u0447\u0430\u0435\u0442\u0435 \u0441\u0432\u043e\u0438 \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0438? \u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0441\u0438\u0436\u0443 \u043d\u0430 \u0434\u0432\u0443\u0445 \u0441\u0442\u0443\u043b\u044c\u044f\u0445 \u0438 \u0432\u044b\u0431\u0438\u0440\u0430\u044e \u043c\u0435\u0436\u0434\u0443 :tensorflow2-0: + :keras:  \u0438 :pytorch1-0: \u041a\u0430\u043a \u0431\u044b \u044d\u0442\u043e \u0442\u0443\u043f\u043e \u043d\u0435 \u0437\u0432\u0443\u0447\u0430\u043b\u043e, \u043d\u043e \u043f\u043e\u0441\u043b\u0435 \u043a\u0435\u0440\u0430\u0441\u0430 \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0435\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0443\u0434\u043e\u0431\u043d\u043e \u043e\u0431\u0443\u0447\u0430\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0438 \u0447\u0435\u0440\u0435\u0437 `.fit` \u041f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0433\u043e\u0442\u043e\u0432\u044b\u0435 \u043e\u0431\u0443\u0447\u0430\u0442\u043e\u0440\u044b \u0432\u0440\u043e\u0434\u0435 Ignite, Pytorch-Lightning \u0438 Catalyst, \u043d\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0430\u0437 \u0432 \u043d\u0438\u0445 \u0447\u0442\u043e-\u0442\u043e \u043d\u0435 \u0437\u0430\u0432\u043e\u0434\u0438\u043b\u043e\u0441\u044c (\u043b\u0438\u0431\u043e \u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u043b\u0441\u044f \u0441\u0430\u043c \u043a\u043e\u0434 \u043b\u0438\u0431\u044b). \u041f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u043f\u0438\u0441\u0430\u0442\u044c \u0441\u0432\u043e\u0439 \u0432\u0435\u043b\u043e\u0441\u0438\u043f\u0435\u0434, \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u0431\u044b\u043b\u043e \u043d\u043e\u0440\u043c, \u043d\u043e \u043f\u043e\u0442\u043e\u043c \u0441\u0442\u0430\u043b\u0438 \u043d\u0443\u0436\u043d\u044b callback'\u0438, multi-gpu \u0438 \u0432\u0441\u0435 \u0441\u0442\u0430\u043b\u043e \u0441\u043b\u043e\u0436\u043d\u043e. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0438 \u0432\u043e\u0437\u043d\u0438\u043a \u0432\u043e\u043f\u0440\u043e\u0441, \u043a\u0430\u043a \u0434\u0435\u043b\u0430\u0435\u0442 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u0435 community.\n:one: \u0421\u0432\u043e\u0439 \u0432\u0435\u043b\u043e\u0441\u0438\u043f\u0435\u0434\n:two: :catalyst:\n:three: \u0414\u0440\u0443\u0433\u0430\u044f \u043b\u0438\u0431\u0430 \u0434\u043b\u044f \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f (\u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043a\u0430\u043a\u0430\u044f?)\n:four: \u0421\u0432\u043e\u0439 train loop \u043f\u043e\u0434 \u043a\u0430\u0436\u0434\u044b\u0439 \u043f\u0440\u043e\u0435\u043a\u0442","\u041a\u0430\u043a\u0430\u044f \u0432\u0430\u0448\u0430 \u043b\u044e\u0431\u0438\u043c\u0430\u044f \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0430 \u0434\u043b\u044f pytorch, \u043e\u0431\u043b\u0435\u0433\u0447\u0430\u044e\u0449\u0430\u044f \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 training \u0446\u0438\u043a\u043b\u0430, \u043e\u0446\u0435\u043d\u0438\u0432\u0430\u043d\u0438\u0435 \u043c\u043e\u0434\u0435\u043b\u0438 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f, \u044d\u0440\u043b\u0438 \u0441\u0442\u043e\u043f\u043f\u0438\u043d\u0433, \u0447\u0435\u043a\u043f\u043e\u0438\u043d\u0442\u0438\u043d\u0433, \u0432\u044b\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u043f\u0440\u0438 NaN, \u0438 \u043f\u0440\u043e\u0447\u0435\u0435 \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435? \u0418\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442 \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u0434\u043b\u044f supervised learning. \u0417\u0430 \u043e\u0434\u043d\u043e \u043f\u0438\u0448\u0438\u0442\u0435, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0435\u044e \u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0435\u0441\u044c.\n\n\u041c\u043d\u0435 ignite \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u043b\u0441\u044f, \u043f\u043e\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0441\u044f \u043d\u0435\u0434\u0435\u043b\u044e.\n\u0410 skorch \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c - \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u0435\u0442 \u043c\u043d\u043e\u0433\u043e \u043
