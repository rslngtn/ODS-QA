u043b\u0435\u0436\u0430\u0442\u044c \u043e\u0434\u043d\u043e\u043c\u0443 \u043a\u043b\u0430\u0441\u0441\u0443 \u0438 \u043b\u0435\u0439\u0431\u043b\u044b \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0431\u0443\u0434\u0443\u0442 1, \u0430 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u043e \u0438\u0437 \u0434\u0440\u0443\u0433\u0438\u0445 \u043a\u043b\u0430\u0441\u0441\u043e\u0432 \u0438 \u043b\u0435\u0439\u0431\u043b\u044b \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e -1. \u041a\u0430\u043a \u044d\u0442\u043e \u043f\u043e-\u0443\u043c\u043d\u043e\u043c\u0443 \u0432 :pytorch: \u0441\u0434\u0435\u043b\u0430\u0442\u044c, \u043a\u0443\u0434\u0430 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c?","\u041d\u0443\u0436\u043d\u0430 \u043f\u043e\u043c\u043e\u0449\u044c \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u0443\u043c\u0430 \u0432 \u0432\u043e\u043f\u0440\u043e\u0441\u0435 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f :pytorch: \u043d\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 GPU \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e nn.DataParallel. \u0415\u0441\u0442\u044c \u0441\u0435\u0442\u043a\u0430 \u0434\u043b\u044f \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438. \u041d\u0430\u043f\u0438\u0441\u0430\u043d \u0446\u0438\u043a\u043b \u0434\u043b\u044f \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u0438 \u0432\u0430\u043b\u0438\u0434\u0430\u0446\u0438\u0438 \u043f\u043e\u0441\u043b\u0435 \u043a\u0430\u0436\u0434\u043e\u0439 \u044d\u043f\u043e\u0445\u0438, \u0431\u0430\u0442\u0447 = 4. \u0412\u0441\u0435 \u043e\u0431\u0443\u0447\u0430\u0435\u0442\u0441\u044f, train \u0438 val loss \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u044e\u0442\u0441\u044f. \u0425\u043e\u0447\u0443 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0441\u0438\u043b\u0443 4 GPU. \u0412\u0441\u0442\u0430\u0432\u043b\u044f\u044e \u0432 \u0441\u0430\u043c\u043e\u043c \u043d\u0430\u0447\u0430\u043b\u0435 net =  DataParallel(net). \u041f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043b\u0438 \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0435\u0441\u043b\u0438 \u044d\u0442\u043e \u0431\u0430\u043d\u0430\u043b\u044c\u043d\u0430\u044f U-like \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430 \u0431\u0435\u0437 \u0438\u0437\u0432\u0440\u0430\u0442\u043e\u0432, \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0438\u0447\u0435\u0433\u043e \u043c\u0435\u043d\u044f\u0442\u044c \u043d\u0435 \u043d\u0430\u0434\u043e \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0434\u043e\u043b\u0436\u043d\u043e \u043a\u0430\u043a \u0438 \u0440\u0430\u043d\u044c\u0448\u0435, \u043f\u0440\u043e\u0441\u0442\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u043f\u0440\u0438\u043c\u0435\u0440 \u0432 \u0431\u0430\u0442\u0447\u0435 \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u043a\u0438\u043d\u0443\u0442 \u043d\u0430 \u0441\u0432\u043e\u0439 GPU. \u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0432 \u044d\u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 train loss \u0441\u043d\u0438\u0436\u0430\u0435\u0442\u0441\u044f \u0441 \u0442\u043e\u0439 \u0436\u0435 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c\u044e, \u0430 \u0432\u043e\u0442 val loss \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0435 \u0441\u043d\u0438\u0436\u0430\u0435\u0442\u0441\u044f, \u0430 \u0434\u0430\u0436\u0435 \u043d\u0430\u043e\u0431\u043e\u0440\u043e\u0442. \u0427\u042f\u0414\u041d\u0422? \u041f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0441\u0442\u0438 \u0432 :thread-please:","\u041a\u0442\u043e \u0443 \u043d\u0430\u0441 \u0442\u0443\u0442 \u043c\u0430\u0441\u0442\u0435\u0440 \u0441\u043f\u043e\u0440\u0442\u0430 \u043f\u043e C++ \u0438 DL?\n\n\u0412 \u0441\u0432\u043e\u0435 \u0432\u0440\u0435\u043c\u044f Mapillary \u0437\u0430\u043f\u0438\u043b\u0438\u043b\u0438 \u0441\u0442\u0430\u0442\u044c\u044e \u043f\u0440\u043e \u044d\u043d\u0435\u0440\u0433\u043e\u0441\u0431\u0435\u0440\u0435\u0433\u0430\u044e\u0449\u0438\u0439 BN (&lt;https://arxiv.org/abs/1712.02616&gt;). \u042f \u043d\u0435 \u0437\u043d\u0430\u044e, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0442\u0430\u043c \u0443 \u0441\u0442\u0430\u0442\u044c\u0438 \u0446\u0438\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0439, \u0434\u0443\u043c\u0430\u044e, \u0447\u0442\u043e \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 0, \u0438\u0431\u043e \u043f\u0438\u0430\u0440\u0449\u0438\u043a\u0438 \u0438\u0437 \u043d\u0438\u0445 \u043d\u0438\u043a\u0430\u043a\u0438\u0435. \u041d\u043e \u043f\u043e \u0444\u0430\u043a\u0442\u0443 - \u044d\u0442\u043e \u043e\u0433\u043d\u0438\u0449\u0435 \u043e\u0433\u043d\u0435\u043d\u043d\u043e\u0435, \u0438\u0431\u043e \u0441\u0430\u043c\u0438\u043c \u0444\u0430\u043a\u0442\u043e\u043c \u0441\u0432\u043e\u0435\u0433\u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u043e\u0442\u043a\u0440\u044b\u0432\u0430\u0435\u0442 \u043c\u043d\u043e\u0433\u043e \u0434\u0432\u0435\u0440\u0435\u0439 \u0432 \u043f\u0430\u043c\u044f\u0442\u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u044b\u0445 \u0437\u0430\u0434\u0430\u0447\u0430\u0445, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438. (\u042f \u043f\u0440\u043e\u0432\u0435\u0440\u044f\u043b, &lt;@U6PNWSJL8&gt; \u043f\u0440\u043e\u0432\u0435\u0440\u044f\u043b. \u0412 \u043e\u0431\u0449\u0435\u043c \u0442\u0430\u043a \u0432\u0441\u0435 \u0438 \u0435\u0441\u0442\u044c. \u0412\u0441\u0435\u043c \u0442\u043e\u0436\u0435 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u044e \u043f\u0440\u043e\u0432\u0435\u0440\u0438\u0442\u044c.)\n\n\u041f\u0440\u0438\u0447\u0435\u043c \u043e\u043d\u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0432\u043e\u0434\u044b \u0432 \u0441\u0442\u0430\u0442\u044c\u0435 \u043d\u0430\u043b\u0438\u043b\u0438, \u043a\u0430\u043a \u044d\u0442\u043e \u043f\u0440\u0438\u043d\u044f\u0442\u043e \u0443 :academic: , \u043d\u043e \u0438 \u043f\u043e\u0432\u0438\u043b\u0438\u0441\u044c \u0432 \u0442\u043e\u043f\u0435 \u043d\u0430 LB CitiScapes + Mappilary, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u0434\u0435\u043b\u0438\u043b\u0438\u0441\u044c \u043a\u043e\u0434\u043e\u043c \u043d\u0430 :pytorch:, \u043a\u0430\u043a \u044d\u0442\u043e \u043f\u0440\u0438\u043d\u044f\u0442\u043e \u0441\u0440\u0435\u0434\u0438 \u0441\u0435\u0440\u044c\u0435\u0437\u043d\u044b\u0445 \u043b\u044e\u0434\u0435\u0439. &lt;https://github.com/mapillary/inplace_abn&gt;\n\n\u041e\u043d\u0438 \u0440\u0430\u0441\u0448\u0430\u0440\u0438\u043b\u0438 2 BN: \u043e\u0431\u044b\u0447\u043d\u044b\u0439 \u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u0438\u043d\u0445\u0440\u043e\u043d\u0438\u0437\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043c\u0435\u0436\u0434\u0443 GPU.\n\n\u041f\u0435\u0440\u0432\u044b\u0439 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 (\u041c\u044b \u043d\u0430 \u043d\u0435\u043c \u0432\u0442\u043e\u0440\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u043d\u0430 \u0434\u043e\u043c\u0438\u043a\u0430\u0445 \u0432 DeepGlobe \u0432\u0437\u044f\u043b\u0438 \u043f\u043e\u0434 CVPR)\n\n\u0410 \u0432\u043e\u0442 \u0432\u0442\u043e\u0440\u043e\u0439 \u043f\u043e\u0447\u0435\u043c\u0443-\u0442\u043e \u043d\u0435\u0442. \u0423 \u043c\u0435\u043d\u044f \u0437\u043d\u0430\u043d\u0438\u0439 \u0438 \u043f\u0440\u044f\u043c\u043e\u0442\u044b \u0440\u0443\u043a \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0435\u0442 \u043f\u043e\u0444\u0438\u043a\u0441\u0438\u0442\u044c. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u043f\u0440\u043e\u0441\u044c\u0431\u0430. \u0422\u0443\u0442 \u0443 \u043d\u0430\u0441 \u043c\u043d\u043e\u0433\u043e \u0432\u0441\u044f\u043a\u0438\u0445 \u0440\u0430\u0437\u043d\u044b\u0445 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442\u043e\u0432. \u041d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430 \u0435\u0441\u0442\u044c \u043a\u0442\u043e-\u0442\u043e \u043a\u0442\u043e \u0441 \u043b\u0435\u0433\u043a\u043e\u0441\u0442\u044c\u044e \u0432\u0441\u0435 \u0432\u044b\u043f\u0440\u0430\u0432\u0438\u0442. \u0413\u043b\u044f\u043d\u044c\u0442\u0435, \u0430? \u041d\u0443 \u0438 \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c\u0441\u044f, \u0447\u0442\u043e \u0432\u0441\u0435\u043c \u0442\u0435\u043c, \u043a\u0442\u043e \u043f\u044b\u0442\u0430\u0435\u0442\u0441\u044f \u0432\u043f\u0438\u043b\u0438\u0442\u044c DL \u043d\u0430 \u043e\u0447\u0435\u0440\u0435\u0434\u043d\u043e\u0439 Apple Watch, \u043d\u043e \u043d\u0435 \u043b\u0435\u0437\u0435\u0442 \u0432 \u043f\u0430\u043c\u044f\u0442\u044c \u043f\u0440\u0438\u0433\u043e\u0434\u0438\u0442\u0441\u044f.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442.\n\u0421\u0435\u0439\u0447\u0430\u0441 \u0438\u0433\u0440\u0430\u044e\u0441\u044c \u0441 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0435\u0439 \u0438 \u0440\u0435\u0433\u0440\u0435\u0441\u0441\u0438\u0435\u0439, \u0438, \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u0435\u0442 \u0432\u043e\u043f\u0440\u043e\u0441 - \u043f\u043e\u0447\u0435\u043c\u0443 \u043b\u0438\u043d\u0435\u0439\u043d\u044b\u0435 \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u044b \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442 \u043b\u0443\u0447\u0448\u0435 \u043d\u0430 \u0437\u0430\u0434\u0430\u0447\u0430\u0445 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0415\u042f \u043f\u043e \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u044e \u0441 \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u044b\u043c\u0438 \u0441\u0435\u0442\u044f\u043c\u0438? \u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0434\u043b\u044f NN \u043d\u0443\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u0434\u0430\u043d\u043d\u044b\u0445? \u0418\u043b\u0438, \u0431\u044b\u0442\u044c \u043c\u043e\u0436\u0435\u0442, \u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u044b\u0435 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b. \u0415\u0441\u0442\u044c \u043b\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u043a\u0430\u043a\u0430\u044f-\u043d\u0438\u0431\u0443\u0434\u044c \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430 \u0438\u043b\u0438 \u043d\u0430\u0431\u043e\u0440 \u0441\u043b\u043e\u0435\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 must have \u0434\u043b\u044f \u0440\u0435\u0448\u0435\u043d\u0435\u0438\u044f \u0437\u0430\u0434\u0430\u0447\u0438 \u0440\u0435\u0433\u0440\u0435\u0441\u0441\u0438\u0438 \u0438 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0415\u042f \u0442\u0435\u043a\u0441\u0442\u043e\u0432?\n\u042f \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b Embedding -&amp;gt; Dropout -&amp;gt; LSTM -&amp;gt; Dense \u0438 Embedding -&amp;gt; Convolutional -&amp;gt; MaxPooling -&amp;gt; LSTM -&amp;gt; Dense. \u041e\u0431\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442 \u0445\u0443\u0436\u0435 \u0447\u0435\u043c \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u0439 \u043b\u0438\u043d\u0435\u0439\u043d\u044b\u0435 SVC/SVR. \u041f\u0440\u0438\u0447\u0435\u043c \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u044c \u043f\u0440\u043e\u0441\u0435\u0434\u0430\u0435\u0442 \u043f\u0440\u043e\u0446\u0435\u043d\u0442\u043e\u0432 \u043d\u0430 10. \u041c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c, \u0435\u0441\u0442\u044c \u0447\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0433\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043d\u0430 \u044d\u0442\u0443 \u0442\u0435\u043c\u0443? \u0414\u0430 \u0438 \u0432\u043e\u043e\u0431\u0449\u0435, \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0443\u0437\u043d\u0430\u0442\u044c \u0447\u0442\u043e \u0434\u0443\u043c\u0430\u0435\u0442 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u043e \u0440\u0435\u0448\u0435\u043d\u0438\u0438 \u0437\u0430\u0434\u0430\u0447 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438/\u0440\u0435\u0433\u0440\u0435\u0441\u0441\u0438\u0438 \u0415\u042f \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e NN.","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c! \u041e\u0447\u0435\u043d\u044c \u0438\u0449\u0443 \u043c\u043d\u0435\u043d\u0438\u0435 \u043f\u043e \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u043c\u0443 \u0432\u043e\u043f\u0440\u043e\u0441\u0443. \u041e\u043d \u0441\u0432\u044f\u0437\u0430\u043d \u0441 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435\u043c \u043d\u043e\u0432\u044b\u0445 \u0441\u043b\u043e\u0435\u0432 \u0434\u043b\u044f \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u044b\u0445 \u0441\u0435\u0442\u0435\u0439. \u042f \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0442\u0435\u043b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043c\u0430\u0433\u0430\u0437\u0438\u043d \u0441\u043b\u043e\u0435\u0432 \u0434\u043b\u044f \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u044b\u0445 \u0441\u0435\u0442\u0435\u0439. \u041d\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u044b \u043c\u0430\u043b\u043e \u0438 \u043a\u0430\u043a \u0435\u0433\u043e \u0434\u0435\u043b\u0430\u0442\u044c? \u0418\u0434\u0435\u044f \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0430\u044f, \u043c\u044b \u0442\u0440\u0435\u043d\u0438\u0440\u0443\u0435\u043c \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u0443\u044e \u0441\u0435\u0442\u044c \u0434\u043b\u044f \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0439 \u043e\u0442\u0440\u0430\u0441\u043b\u0438 \u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0438. \u0417\u0430\u0442\u0435\u043c \u043c\u044b \u0437\u0430\u043c\u043e\u0440\u0430\u0436\u0438\u0432\u0430\u0435\u043c \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u0443\u044e \u0441\u0435\u0442\u044c. \u0417\u0430\u0442\u0435\u043c \u0442\u0440\u0435\u043d\u0438\u0440\u0443\u0435\u043c \u043c\u0435\u0442\u043a\u0438 labels \u0432 \u043f\u043e\u0438\u0441\u043a\u0430\u0445 \u0438\u043d\u0442\u0435\u0433\u0440\u0430\u043b\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043b\u0443\u0447\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u043e\u043f\u0438\u0441\u044b\u0432\u0430\u0435\u0442 \u043d\u0430\u0448\u0443 \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u0443\u044e \u0441\u0435\u0442\u044c. \u0422\u043e \u0435\u0441\u0442\u044c \u043d\u0443\u0436\u0435\u043d \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0431\u0443\u0434\u0435\u0442 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043c\u0435\u0442\u043a\u0438, \u043d\u0443\u0436\u0435\u043d \u043c\u0435\u0442\u043e\u0434 \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0446\u0438\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0430\u0439\u0434\u0435\u0442 \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u0438\u0439 \u0438\u043d\u0442\u0435\u0433\u0440\u0430\u043b. \u0412\u0441\u0435 \u044d\u0442\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u0438\u0442\u0435\u0440\u0430\u0446\u0438\u043e\u043d\u043d\u043e, \u0442\u043e \u0435\u0441\u0442\u044c \u043c\u044b \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u0435\u043c \u043f\u043e\u0442\u0435\u0440\u0438 \u043c\u0435\u0436\u0434\u0443 \u043d\u0430\u0448\u0435\u0439 \u043e\u0431\u0443\u0447\u0435\u043d\u043d\u043e\u0439 \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u043e\u0439 \u0441\u0435\u0442\u044c\u044e \u0438 \u0444\u043e\u0440\u043c\u0443\u043b\u043e\u0439, \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u043d\u043e\u0439 \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u043f\u043e\u0438\u0441\u043a\u0430 \u0438\u043d\u0442\u0435\u0433\u0440\u0430\u043b\u0430. \u041d\u0430 \u0432\u044b\u0445\u043e\u0434\u0435 \u043c\u044b \u0438\u043c\u0435\u0435\u043c \u0444\u0443\u043d\u043a\u0446\u0438\u044e (\u0444\u043e\u0440\u043c\u0443\u043b\u0443), \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0440\u0430\u0432\u043d\u0430 \u043d\u0430\u0448\u0435\u0439 \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u043e\u0439 \u0441\u0435\u0442\u0438. \u041c\u044b \u0435\u0435 \u0443\u043f\u0440\u043e\u0449\u0430\u0435\u043c, \u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u043c \u0441\u043b\u043e\u0439 \u0434\u043b\u044f \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u043e\u0439 \u0441\u0435\u0442\u0438. \u0421\u043a\u0430\u0436\u0438\u0442\u0435 \u044d\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c? EDIT: \u041e\u0447\u0435\u043d\u044c, \u043f\u0440\u043e\u0448\u0443, \u0432\u044b\u0440\u0430\u0437\u0438\u0442\u0435 \u0441\u0432\u043e\u0435 \u043c\u043d\u0435\u043d\u0438\u0435!","\u0420\u0435\u0431\u044f\u0442\u0430, \u043a\u0430\u043a\u043e\u0439 \u0444\u0440\u0435\u0439\u043c\u0432\u043e\u0440\u043a \u0441\u043c\u043e\u0436\u0435\u0442 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0443\u0441\u0438\u043b\u0438\u044f\u043c\u0438 \u043d\u0430 Windows 32-bit \u0441 \u0421++?\n\u0414\u0430\u0436\u0435 \u043d\u0435 \u0441\u043f\u0440\u0430\u0448\u0438\u0432\u0430\u0439\u0442\u0435 \u0437\u0430\u0447\u0435\u043c, \u043c\u043d\u0435 \u0438 \u0442\u0430\u043a \u0431\u043e\u043b\u044c\u043d\u043e.\n \u0415\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u043a\u0430 \u0432\u0438\u0436\u0443 - Torch Lua, \u043d\u043e \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0447\u0435\u0442\u0441\u044f.\nTensorflow \u043d\u0435\u0441\u043e\u0431\u0438\u0440\u0430\u0435\u043c \u043d\u0430 x86, \u0442\u043e\u043b\u044c\u043a\u043e Lite C Experimental API.\n\u0427\u0442\u043e \u043d\u0430\u0441\u0447\u0435\u0442 Caffe \\ Caffe 2? CNTK?","\u0415\u0441\u0442\u044c \u043a\u0430\u043a\u0430\u044f-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u0434\u0435\u043e\u043b\u043e\u0433\u0438\u044f \u043a\u0430\u043a \u0441\u043e\u0431\u0438\u0440\u0430\u0442\u044c \u043a\u043e\u043c\u0431\u0438\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439 loss. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440: IoU + Focal loss + BCE * 0.8 . \u041a\u043e\u0433\u0434\u0430 \u0441\u0443\u043c\u043c\u0438\u0440\u043e\u0432\u0430\u0442\u044c, \u0430 \u043a\u043e\u0433\u0434\u0430 \u0431\u0440\u0430\u0442\u044c \u0441\u0440\u0435\u0434\u043d\u0435\u0435? \u041d\u0430 \u043a\u0430\u043a\u0438\u0435 \u043a\u043e\u044d\u0444\u0444\u0438\u0446\u0438\u0435\u043d\u0442\u044b \u0443\u043c\u043d\u043e\u0436\u0430\u0442\u044c? \u0418\u043b\u0438 \u0432\u0441\u0435 \u044d\u0442\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442\u0441\u044f \u044d\u043c\u043f\u0438\u0440\u0438\u0447\u0435\u0441\u043a\u0438 :goodluck: ?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0423 \u043c\u043d\u043e\u0433\u0438\u0445 loss-\u0444\u0443\u043d\u043a\u0446\u0438\u0439 \u0432 :pytorch: \u0435\u0441\u0442\u044c \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440 reduction \u0441 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u044b\u043c\u0438 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f\u043c\u0438 sum/mean/..., \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043c\u043e\u0436\u043d\u043e \u0443\u043a\u0430\u0437\u0430\u0442\u044c \u0442\u043e, \u043a\u0430\u043a \u0431\u0443\u0434\u0435\u0442 \u0430\u0433\u0440\u0435\u0433\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0444\u0443\u043d\u043a\u0446\u0438\u0438 \u043f\u043e \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u043c \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u043c \u0431\u0430\u0442\u0447\u0430. \u0411\u044b\u0432\u0430\u044e\u0442 \u043b\u0438 \u0441\u043b\u0443\u0447\u0430\u0438, \u043a\u043e\u0433\u0434\u0430 \u0441\u0435\u0442\u044c \u0443\u0447\u0438\u0442\u0441\u044f \u043b\u0443\u0447\u0448\u0435 \u0441 sum, \u0447\u0435\u043c \u0441 mean \u0438\u043b\u0438 \u043d\u0430\u043e\u0431\u043e\u0440\u043e\u0442?","\u0447\u0442\u043e \u0442\u043e \u0432\u043e\u0437\u043d\u0438\u043a \u0432\u043e\u043f\u0440\u043e\u0441, \u0432\u043d\u0435\u0437\u0430\u043f\u043d\u043e, \u0432\u043e\u0442 \u044f \u0432 :pytorch: \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u044e \u0441\u0433\u0434 \u0441 weight_decay, \u043f\u043e \u0438\u0434\u0435\u0435 \u044d\u0442\u043e \u0432\u0441\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f \u043a\u043e \u0432\u0441\u0435\u043c \u043e\u0431\u0443\u0447\u0430\u0435\u043c\u044b\u043c \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430\u043c \u0441\u0435\u0442\u0438, \u0435\u0441\u043b\u0438 \u043d\u0435 \u0443\u043a\u0430\u0437\u0430\u0442\u044c \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u043a \u0447\u0435\u043c\u0443 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c, \u043d\u0430\u0432\u0435\u0440\u043d\u043e\u0435 \u0431\u0430\u0442\u0447\u043d\u043e\u0440\u043c \u043f\u0430\u0440\u0430\u043c\u0442\u044b \u0442\u043e\u0436\u0435 \u043f\u043e\u043f\u0430\u0434\u0430\u044e\u0442 \u0432 \u044d\u0442\u0443 \u0433\u0440\u0443\u043f\u043f\u0443? \u0430 \u0432\u043e\u043e\u0431\u0449\u0435 \u0438\u0445 \u043d\u0443\u0436\u043d\u043e \u043e\u0431\u0443\u0447\u0430\u0442\u044c? \u043a\u0430\u043a \u0442\u043e \u0432\u0440\u043e\u0434\u0435 \u043d\u0435 \u043b\u043e\u0433\u0438\u0447\u043d\u043e \u0436\u0435 \u0438\u0445 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c?","\u0412\u0441\u0435\u043c \u0434\u043e\u0431\u0440\u044b\u0439 \u0432\u0435\u0447\u0435\u0440) \u0425\u043e\u0447\u0443 \u0434\u0435\u0442\u0435\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0440\u0443\u0441\u0441\u043a\u0438\u0439 \u0442\u0435\u043a\u0441\u0442 \u043d\u0430 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435, \u0438 \u0445\u043e\u0447\u0443 \u0433\u043e\u0442\u043e\u0432\u043e\u0435 \u043e\u0444\u0444\u043b\u0430\u0439\u043d-\u0440\u0435\u0448\u0435\u043d\u0438\u0435. \u041d\u0430\u0448\u0435\u043b Tesseract-OCR \u043e\u0442 \u0433\u0443\u0433\u043b\u0430 - \u0441\u043a\u0430\u0447\u0430\u043b, \u043d\u043e \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043f\u043b\u043e\u0445\u043e, \u043f\u043e \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u044e \u0441 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u043c, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440. \u041d\u0430\u0448\u0435\u043b OCR \u043e\u0442 \u042f\u043d\u0434\u0435\u043a\u0441\u0430 - \u043d\u043e \u044d\u0442\u043e \u043e\u043d\u043b\u0430\u0439\u043d, \u0430 \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0438\u043c\u0435\u043d\u043d\u043e \u043e\u0444\u0444\u043b\u0430\u0439\u043d. \u041d\u0438\u0447\u0435\u0433\u043e \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u043d\u0435 \u043c\u043e\u0433\u0443 \u043d\u0430\u0439\u0442\u0438 :disappointed: \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u043f\u043e\u0434\u0445\u043e\u0434?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442:)\n\u0415\u0441\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0430 \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f \u0442\u0435\u043a\u0441\u0442\u0430 \u043d\u0430 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u044f\u0445 \u043d\u0430\u0434\u0433\u0440\u043e\u0431\u0438\u0439 (\u043f\u0440\u043e\u0435\u043a\u0442 \u043f\u043e \u043e\u0446\u0438\u0444\u0440\u043e\u0432\u043a\u0435 \u043a\u043b\u0430\u0434\u0431\u0438\u0449). \u0421\u043b\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0444\u043e\u043d \u0434\u043b\u044f \u0442\u0435\u043a\u0441\u0442\u0430 \u043d\u0435\u043e\u0434\u043d\u043e\u0440\u043e\u0434\u043d\u044b\u0439 \u0438 \u0442\u0435\u043c\u043d\u044b\u0439. \u041f\u043b\u044e\u0441, \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u0432\u0430\u0440\u0438\u0430\u0446\u0438\u044f \u0448\u0440\u0438\u0444\u0442\u043e\u0432 \u0438 \u0444\u043e\u043d\u043e\u0432. Google vision \u0438 \u0441\u0443\u0445\u043e\u0439 tesseract \u0441\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0447\u0435\u043d\u044c \u043f\u043b\u043e\u0445\u043e.\n\u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u043a \u0440\u0435\u0448\u0435\u043d\u0438\u044e \u0442\u0430\u043a\u043e\u0433\u043e \u0440\u043e\u0434\u0430 \u0437\u0430\u0434\u0430\u0447?\n\u0411\u0443\u0434\u0443 \u043e\u0447\u0435\u043d\u044c \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u0437\u0430 \u043b\u044e\u0431\u044b\u0435 \u0441\u043e\u0432\u0435\u0442\u044b:)","\u0422\u043e\u0432\u0430\u0440\u0438\u0449\u0438, \u0435\u0441\u043b\u0438 \u0440\u0430\u0437\u043c\u0435\u0440 \u0431\u0430\u0442\u0447\u0430 \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0434\u0435\u043b\u0430\u0442\u044c (5-10) \u0438 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u043d\u0430 finetune ResNet50, \u0442\u043e (\u0441 \u0434\u0438\u0432\u0430\u043d\u0430) \u043a\u0430\u043a\u043e\u0439 \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u0442\u044c lr --  \u043c\u0435\u043d\u044c\u0448\u0435 \u0438\u043b\u0438 \u0431\u043e\u043b\u044c\u0448\u0435, \u0447\u0435\u043c \u043f\u0440\u0438 \u0431\u043e\u043b\u044c\u0448\u0435\u043c \u0431\u0430\u0442\u0447\u0435?\n\u0418\u043d\u0442\u0443\u0438\u0442\u0438\u0432\u043d\u043e \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u043c\u0435\u043d\u044c\u0448\u0435, \u0447\u0442\u043e\u0431\u044b \u043d\u0435 \u0442\u0430\u043a \u0441\u0438\u043b\u044c\u043d\u043e \u0441\u043a\u0430\u043a\u0430\u043b \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442, \u043d\u043e \u043c\u043e\u0436\u0435\u0442 \u044f \u043d\u0435\u0432\u0435\u0440\u043d\u043e \u043f\u043e\u043b\u0430\u0433\u0430\u044e.\n\u0418 \u0432\u0442\u043e\u0440\u043e\u0435: \u0432 \u0442\u0430\u043a\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043b\u0443\u0447\u0448\u0435 \u0442\u044e\u043d\u0438\u0442\u044c c layers.trainable = False \u0438\u043b\u0438 \u0431\u0435\u0437 \u043d\u0438\u0445?\n\u0418 \u0442\u0440\u0435\u0442\u044c\u0435: \u0435\u0441\u0442\u044c \u043b\u0438 \u0441\u043c\u044b\u0441\u043b \u043f\u043e\u043c\u0435\u043d\u044f\u0442\u044c \u0432\u0445\u043e\u0434\u044b (\u0440\u0435\u0441\u0430\u0439\u0437\u043d\u0443\u0442\u044c \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438) \u0442\u043e\u0433\u043e \u0436\u0435 ResNet50 \u0438\u043b\u0438 VGG16 \u0434\u043b\u044f \u0443\u0432\u0435\u043b\u0438\u0447\u0435\u043d\u0438\u044f \u0440\u0430\u0437\u043c\u0435\u0440\u0430 \u0431\u0430\u0442\u0447\u0430 ?\n\n\u0412\u0441\u044f \u044d\u0442\u0430 \u0430\u043a\u0440\u043e\u0431\u0430\u0442\u0438\u043a\u0430 \u0438\u0437-\u0437\u0430 \u0441\u043b\u0430\u0431\u043e\u0439 \u0432\u0438\u0434\u0435\u043e\u043a\u0430\u0440\u0442\u043e\u0447\u043a\u0438.","&lt;@U4B8MC0AD&gt; \u0443\u0436\u0435 \u0437\u0430\u0434\u0430\u0432\u0430\u043b \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0439 \u0432\u043e\u043f\u0440\u043e\u0441 (&lt;https://opendatascience.slack.com/archives/C047H3N8L/p1518001232000511?thread_ts=1518001232.000511&amp;amp;cid=C047H3N8L&gt;), \u043d\u043e \u044f \u0445\u043e\u0447\u0443 \u043f\u0440\u043e\u044f\u0441\u043d\u0438\u0442\u044c, \u0430 \u0442\u043e \u043f\u043e\u043a\u0430 \u043d\u0438\u0433\u0434\u0435 \u044d\u0442\u043e\u0433\u043e \u044f\u0432\u043d\u043e \u043d\u0435 \u0447\u0438\u0442\u0430\u043b. \u0420\u0435\u0431\u044f\u0442, \u0430 \u0447\u043e \u0440\u0430\u0437\u043c\u0435\u0440 \u0431\u0430\u0442\u0447\u0430 \u043a\u0430\u043a-\u0442\u043e \u0441\u0432\u044f\u0437\u0430\u043d \u0441 lr? \u042f \u0432\u043e\u0442 \u043f\u043e\u0441\u043b\u0435 \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u044f \u0433\u0434\u0435-\u0442\u043e \u0432\u044b\u0448\u0435 \u043d\u0430\u0447\u0430\u043b \u043d\u0430\u043f\u0438\u0445\u0438\u0432\u0430\u0442\u044c \u0431\u0430\u0442\u0447 \u043f\u043e \u043c\u0430\u043a\u0441\u0438\u043c\u0443\u043c\u0443, \u0430 \u043f\u043e\u0442\u043e\u043c \u0441\u043c\u043e\u0442\u0440\u044e -- \u0442\u0432\u043e\u044e \u043c\u0430\u0442\u044c, \u0447\u0442\u043e-\u0442\u043e \u0443 \u043c\u0435\u043d\u044f \u043d\u0430 \u0431\u0430\u0442\u0447\u0435 4096 \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442 \u043c\u043e\u0434\u0435\u043b\u044c \u043a \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0430\u043c \u043d\u0430 \u0431\u0430\u0442\u0447\u0435 \u0432 1024. \u042f \u0432\u043c\u0430\u0437\u0430\u043b \u043f\u043e\u043d\u0438\u0436\u0435\u043d\u0438\u0435 lr \u043d\u0430 \u043f\u043b\u0430\u0442\u043e, \u043d\u043e \u0441\u0442\u0430\u043b\u043e \u0435\u0449\u0451 \u0445\u0443\u0436\u0435. \u0410 \u0441\u0435\u0439\u0447\u0430\u0441 \u0441\u043c\u043e\u0442\u0440\u044e -- \u0442\u0430\u043a \u043c\u043d\u0435 lr \u0441\u043e\u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0443 \u0431\u0430\u0442\u0447\u0430 \u043d\u0430\u0434\u043e \u0431\u044b\u043b\u043e \u043f\u043e\u0432\u044b\u0448\u0430\u0442\u044c \u0447\u0442\u043e \u043b\u0438? \u041d\u0430 1024 \u044f \u0443\u0447\u0438\u0442\u044c \u043d\u0435 \u0445\u043e\u0447\u0443, \u0442\u0430\u043a \u043a\u0430\u043a \u043f\u043e\u0434\u0441\u0435\u043b \u043d\u0430 \u0443\u0442\u0438\u043b\u0438\u0437\u0430\u0446\u0438\u044e \u0431\u043e\u043b\u044c\u0448\u0435 90%, \u0434\u043b\u044f \u043c\u0435\u043d\u044f \u043a\u0430\u043a \u043d\u0443\u0431\u0430 \u044d\u0442\u043e \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0430\u0440\u043a\u043e\u0442\u0430","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0443\u0434\u0430 \u043a\u043e\u043f\u0430\u0442\u044c.\n\u041e\u0431\u0443\u0447\u0430\u044e \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0443 :tf:+:keras: \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0439 \u043a\u043e\u043d\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u0438: Embedding-&amp;gt;LSTM-&amp;gt;LSTM-&amp;gt;Dense-&amp;gt;Cosine.\n\u041a\u043e\u0434 \u0437\u0434\u0435\u0441\u044c: &lt;https://gist.github.com/eIGato/dbabb1818f3348bafedc33cb82798f50&gt;\n\u041f\u043e\u0441\u043b\u0435 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0436\u0435 \u0431\u0430\u0442\u0447\u0430 \u0432\u0441\u0435 \u0432\u0435\u0441\u0430 (\u043a\u0440\u043e\u043c\u0435 \u0447\u0430\u0441\u0442\u0438 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u043e\u0432) \u0441\u0442\u0430\u043d\u043e\u0432\u044f\u0442\u0441\u044f \u043f\u043e\u0445\u043e\u0436\u0438 \u043d\u0430 \u0442\u0435\u043a\u0441\u0442 \u043f\u0435\u0441\u043d\u0438 :nyancat:: \"nan nan nan ...\". \u0415\u0441\u043b\u0438 \u0443\u043c\u0435\u043d\u044c\u0448\u0438\u0442\u044c \u0440\u0430\u0437\u043c\u0435\u0440 \u0431\u0430\u0442\u0447\u0430 \u0432\u0434\u0432\u043e\u0435, NaN\u044b \u0438\u0441\u0447\u0435\u0437\u0430\u044e\u0442 \u0438 \u0441\u0435\u0442\u044c \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0443\u0435\u043c\u043e \u043e\u0432\u0435\u0440\u0444\u0438\u0442\u0438\u0442. \u0415\u0441\u043b\u0438 \u043f\u0440\u043e\u043c\u0430\u0437\u0430\u0442\u044c \u0432\u0441\u0451 \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 (\u0432 \u0433\u0438\u0441\u0442\u0435 \u0441\u043b\u043e\u0438 \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u0437\u0430\u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u044b), \u0442\u043e NaN\u044b \u0443\u0445\u043e\u0434\u044f\u0442, \u043d\u043e \u043b\u043e\u0441\u0441 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u043e \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u043d\u0435\u0432\u0435\u0434\u043e\u043c\u043e\u0439 \u0444\u043e\u0440\u043c\u0443\u043b\u0435 \u0438 \u0441\u0438\u043b\u044c\u043d\u043e \u043e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0442 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0432\u044b\u0434\u0430\u0451\u0442 `brain.evaluate()`.\n\u041f\u043e\u043a\u0430 \u0447\u0442\u043e \u0432\u0438\u0436\u0443 \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0432\u044b\u0445\u043e\u0434: \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u043c BATCH_SIZE. \u041d\u043e \u044d\u0442\u043e \u043d\u0435 \u0442\u043e, \u0447\u0435\u0433\u043e \u044f \u0445\u043e\u0447\u0443. \u0418\u0442\u043e\u0433\u043e, \u0443 \u043c\u0435\u043d\u044f \u0432\u043e\u043f\u0440\u043e\u0441\u044b:\n1. \u041e\u0442\u043a\u0443\u0434\u0430 \u0431\u0435\u0440\u0443\u0442\u0441\u044f NaN\u044b? \u0418 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u043a\u0430\u043a \u0438\u0445 \u043f\u043e\u0431\u043e\u0440\u043e\u0442\u044c?\n2. \u041a\u0430\u043a \u0432\u043e\u043e\u0431\u0449\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u0447\u0442\u043e \u0440\u0430\u0437\u043c\u0435\u0440 \u0431\u0430\u0442\u0447\u0430 \u0442\u0430\u043a \u0441\u0438\u043b\u044c\u043d\u043e \u0432\u043b\u0438\u044f\u0435\u0442 \u043d\u0430 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f? \u0418 \u043a\u0430\u043a \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u044c \u0442\u0430\u043a\u043e\u0435 \u0432\u043b\u0438\u044f\u043d\u0438\u0435?\n3. \u041a\u0430\u043a \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043b\u043e\u0441\u0441 \u043f\u0440\u0438 \u0432\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0438 \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438? \u0418 \u043a\u0430\u043a \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0443 \u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0435\u0433\u043e \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e?","\u041a\u043e\u043b\u043b\u0435\u0433\u0438. \u041c\u0435\u0442\u043e\u0434\u043e\u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0432\u043e\u043f\u0440\u043e\u0441. \u0415\u0441\u0442\u044c \u0431\u0430\u0437\u043e\u0432\u044b\u0439 \u043d\u0430\u0431\u043e\u0440 \u0434\u0430\u043d\u043d\u044b\u0445 \u043d\u0430 60 \u043a\u043b\u0430\u0441\u0441\u043e\u0432. \u0425\u043e\u0447\u0443 \u043f\u0440\u043e\u0432\u0435\u0441\u0442\u0438 \u0442\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0440\u044f\u0434\u0430 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440\u043e\u0432 \u043d\u0430 \u043d\u0435\u043c. \u041e\u0434\u0438\u043d \u0438\u0437 \u0442\u0435\u0441\u0442\u043e\u0432  \u043d\u0430 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u044c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0447\u0438\u0441\u043b\u0430 \u043a\u043b\u0430\u0441\u0441\u043e\u0432. \u0421\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u043d\u043e\u043c\u0435\u0440 1. \u0418\u0442\u0435\u0440\u0438\u0440\u0443\u044f\u0441\u044c \u043f\u043e \u0447\u0438\u0441\u043b\u0443 \u043a\u043b\u0430\u0441\u0441\u043e\u0432, \u043a\u0430\u043a \u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c \u044d\u0442\u0438 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u044b\u0435 \u043a\u043b\u0430\u0441\u0441\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u044e\u0442 \u0432 \u0442\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0438. \u0415\u0441\u0442\u044c \u043e\u0449\u0443\u0449\u0435\u043d\u0438\u0435, \u0447\u0442\u043e \u0431\u0440\u0430\u0442\u044c \u043f\u0435\u0440\u0432\u044b\u0435 2, \u043f\u043e\u0442\u043e\u043c \u043f\u0435\u0440\u0432\u044b\u0435 \u0442\u0440\u0438 \u0438 \u0442.\u0434. \u043d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u043a\u043e\u0440\u0440\u0435\u043a\u0442\u043d\u043e. \u0411\u0440\u0430\u0442\u044c \u0436\u0435 \u0432\u0441\u0435 \u043f\u043e\u0437\u043c\u043e\u0436\u043d\u044b\u0435 \u0441\u043e\u0447\u0435\u0442\u0430\u043d\u0438\u044f \u0438\u0437 60 \u043f\u043e 2, \u043f\u043e 3 \u0438 \u0442.\u0434. \u043d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u0440\u0435\u0430\u043b\u044c\u043d\u043e. \u0415\u0441\u0442\u044c \u043c\u0435\u0442\u043e\u0434\u0438\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0442 \u0432\u044b\u0447\u0438\u0441\u043b\u0438\u0442\u044c, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0437 \u0431\u0440\u0430\u0442\u044c \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u044b\u0435 \u043f\u043e 2, \u043f\u043e 3, \u043f\u043e 4 \u0438 \u0442.\u0434., \u0447\u0442\u043e\u0431\u044b \u0443\u0441\u0440\u0435\u0434\u043d\u044f\u044f \u043e\u0446\u0435\u043d\u043a\u0443, \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u043d\u043e\u0435 \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u0442\u0435\u0441\u0442\u0430? \u041d\u0443\u0436\u043d\u043e \u0434\u043b\u044f \u0434\u0438\u043f\u043b\u043e\u043c\u043d\u043e\u0439. \nPS. \u041c\u043e\u0436\u0435\u0442 \u043a\u0440\u043e\u0441\u0441\u0432\u0430\u043b\u0438\u0434\u0430\u0446\u0438\u0435\u0439 \u043f\u0440\u043e\u0439\u0442\u0438\u0441\u044c, \u0434\u043b\u044f \u0434\u0432\u0430 \u044d\u0442\u043e \u0431\u0443\u0434\u0435\u0442 (1 2), (2,3), \u0442\u0430\u043a \u043a\u0430\u0436\u0434\u044b\u0439 \u043a\u043b\u0430\u0441\u0441 \u043f\u043e\u0443\u0447\u0430\u0441\u0442\u0432\u0443\u0435\u0442 \u0432 \u0442\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0438 \u0445\u043e\u0442\u044f\u0431\u044b \u0440\u0430\u0437, \u0430 \u0442\u0430\u043a \u043a\u0430\u043a \u0438\u0445 \u0438\u043d\u0434\u0435\u043a\u0441\u0430\u0446\u0438\u044f - \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430, \u0442\u043e \u044d\u0442\u043e \u0438 \u0441\u043b\u0443\u0447\u0430\u0439\u044b\u0439 \u0431\u044b\u0431\u043e\u0440 \u043f\u043e \u0441\u0443\u0442\u0438.","\u0420\u0435\u0448\u0430\u044e \u0437\u0430\u0434\u0430\u0447\u0443 \u043f\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044e \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0441\u0445\u043e\u0436\u0435\u0441\u0442\u0438 \u0434\u043e\u043a\u0443\u043c\u0435\u0442\u043e\u0432\n\u0417\u0430 \u043e\u0441\u043d\u043e\u0432\u0443 \u0432\u0437\u044f\u043b \u043f\u043e\u0438\u0441\u043a \u0434\u0443\u0431\u043b\u0438\u043a\u0430\u0442\u043e\u0432 \u043d\u0430 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0435 Quora, \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u043b \u044d\u0442\u0443 \u0441\u0435\u0442\u043a\u0443 - &lt;https://github.com/bradleypallen/keras-quora-question-pairs/blob/master/README.md&gt;\n\u0420\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e.\n+ \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0435\u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0435\u0442\u044c \u043f\u043e\u0434 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u043d\u0430 \u0442\u0440\u0451\u0445 \u043a\u043b\u0430\u0441\u0441\u0430\u0445 \u0432\u043c\u0435\u0441\u0442\u043e \u0434\u0432\u0443\u0445 (0 - \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435 \u043f\u043e\u0445\u043e\u0436\u0438, 1 - \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u0434\u0443\u0431\u043b\u0438\u043a\u0430\u0442\u044b, 2 - \u0442\u043e\u0447\u043d\u043e \u0434\u0443\u0431\u043b\u0438\u043a\u0430\u0442\u044b) \n\n\u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0438\u0437\u043c\u0435\u043d\u0438\u0442\u044c \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0443 \u0441\u0435\u0442\u0438?\n\u041a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430 3 \u043a\u043b\u0430\u0441\u0441\u0430 \u043c\u043d\u0435 \u043a\u0430\u0436\u0435\u0442\u0441\u044f \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0440\u043e\u0448\u0438\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 - \u0442\u0435\u0440\u044f\u0435\u043c \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u043e \u0442\u043e\u043c \u0447\u0442\u043e \u0441\u0445\u043e\u0436\u0435\u0441\u0442\u044c \u043a\u043b\u0430\u0441\u0441\u04302 &amp;gt; \u0441\u0445\u043e\u0436\u0435\u0441\u0442\u0438 \u043a\u043b\u0430\u0441\u0441\u04301.\n\u0420\u0435\u0448\u0430\u0442\u044c \u043a\u0430\u043a \u0437\u0430\u0434\u0430\u0447\u0443 \u0440\u0435\u0433\u0440\u0435\u0441\u0441\u0438\u0438, \u0430 \u043d\u0435 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438?\n\u041a\u0430\u043a\u0438\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u043e\u0431\u044b\u0447\u043d\u043e \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u044e\u0442\u0441\u044f \u0432 \u0442\u0430\u043a\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435, \u043d\u0430\u043f\u0440\u043c\u0435\u0440 \u0432 \u0437\u0430\u0434\u0430\u0447\u0430\u0445 \u0440\u0430\u043d\u0436\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u041f\u0440\u043e\u0441\u0442\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441 \u043a \u0437\u043d\u0430\u0442\u043e\u043a\u0430\u043c: \u0435\u0441\u0442\u044c 2 \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u0438, \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0449\u0438\u0435\u0441\u044f \u0431\u0438\u043d\u0430\u0440\u043d\u043e\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0435\u0439, \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0434\u043e\u043a\u0430\u0437\u0430\u0442\u044c, \u0447\u0442\u043e \u043e\u0434\u043d\u0430 \u0441\u0435\u0442\u044c \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0434\u0430\u0451\u0442 \u043b\u0443\u0447\u0448\u0438\u0439 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442, \u0447\u0435\u043c \u0434\u0440\u0443\u0433\u0430\u044f? \u041a\u043b\u0430\u0441\u0441\u044b \u0441\u0431\u0430\u043b\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u044b. \u0418\u0437\u043c\u0435\u0440\u044f\u044e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043f\u043e F score. \u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0440\u0430\u0437\u043b\u0438\u0447\u0438\u0435 \u043c\u0435\u0436\u0434\u0443 \u043e\u0446\u0435\u043d\u043a\u0430\u043c\u0438 \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u043e. \u0427\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u0432\u044b\u0438\u0433\u0440\u044b\u0432\u0430\u0435\u0442 \u043e\u0434\u043d\u0430 \u0441\u0435\u0442\u044c, \u043d\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0434\u043e\u0431\u0440\u0430\u0442\u044c \u043d\u0435\u043a\u0438\u0439 random seed, \u043a\u043e\u0433\u0434\u0430 \u0431\u0443\u0434\u0435\u0442 \u043b\u0438\u0434\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0434\u0440\u0443\u0433\u0430\u044f. \u041c\u043d\u0435 \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u043e\u0432\u0430\u043b\u0438 \u0440\u0435\u0448\u0430\u0442\u044c \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e AA-\u0442\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f, \u043d\u043e \u044f \u0432 \u044d\u0442\u043e\u043c \u0441\u043b\u0430\u0431\u043e\u0432\u0430\u0442. \u0415\u0441\u043b\u0438 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u0440\u0435\u043b\u0435\u0432\u0430\u043d\u0442\u043d\u044b\u0439 \u0433\u0430\u0439\u0434, \u0431\u0443\u0434\u0443 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u0437\u0430 \u0441\u0441\u044b\u043b\u043a\u0443. \u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0434\u0443\u043c\u0430\u044e \u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u0443 t*q fold CV. \u0417\u0430\u0440\u0430\u043d\u0435\u0435 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044e \u0437\u0430 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u0438.","\u041e\u0431\u0440\u0430\u0449\u0430\u044e\u0441\u044c \u043a \u044d\u043a\u0441\u043f\u0435\u0440\u0442\u0430\u043c \u043f\u043e \u043f\u043e\u0434\u0431\u043e\u0440\u0443 \u0433\u0438\u043f\u0435\u0440\u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u043e\u0432 \u0434\u043b\u044f \u0433\u043b\u0443\u0431\u043e\u043a\u0438\u0445 \u0441\u0435\u0442\u0435\u0439 :slightly_smiling_face: \u0421\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0432\u043e\u043f\u0440\u043e\u0441, \u043a\u0430\u043a \u0432\u044b \u044d\u0442\u04
