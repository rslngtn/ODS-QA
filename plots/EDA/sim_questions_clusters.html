0430\u043d\u043e\u0432\u043a\u0438 \u043f\u0438\u0442\u043e\u043d\u0430 \u0438 \u0431\u0435\u0437 \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0435\u0439 (keras / tensorflow / cv2)\n\n\u041a\u0430\u043a \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c?\n\u0418 \u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0441 tensorflow-gpu. \u0427\u0442\u043e\u0431\u044b \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u043d\u0430\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u043d\u0430 \u043a\u043e\u043c\u043f\u0435 \u0432\u0438\u0434\u0435\u043e \u0430\u0434\u0430\u043f\u0442\u0435\u0440\u0430 nvidia \u043d\u0435\u0439\u0440\u043e\u043d\u043a\u0430 \u0438\u043d\u0444\u0435\u0440\u0435\u043b\u0430\u0441\u044c \u043d\u0430 gpu.\n\u0418 \u043a\u0430\u043a? \u0414\u043b\u044f \u0440\u0430\u0431\u043e\u0442\u044b \u0441 tf gpu \u043d\u0443\u0436\u0435\u043d \u0434\u0440\u0430\u0439\u0432\u0435\u0440 cuda \u0438 cudnn. \u0415\u0433\u043e \u043d\u0435 \u0442\u0430\u043a \u043f\u0440\u043e\u0441\u0442\u043e \u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043e\u0431\u044b\u0447\u043d\u043e\u043c\u0443 \"\u044e\u0437\u0435\u0440\u0443\" \u0432\u0440\u0443\u0447\u043d\u0443\u044e. \u041c\u043e\u0436\u043d\u043e \u043b\u0438 \u043a\u0430\u043a \u0442\u043e  \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \"\u0437\u0430\u043f\u0435\u0447\u044c\" \u0435\u0433\u043e \u0432 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0443? \u0427\u0442\u043e\u0431 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u043e\u043c \u043d\u0430\u043a\u0430\u0442\u044b\u0432\u0430\u043b? \u041f\u043e \u043a\u0440\u043e\u0441\u0441 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0435\u043d\u043d\u043e\u0435. \u041e\u0440\u0438\u0435\u043d\u0442\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0434\u043b\u044f Linux (Ubuntu) / \u0428\u0438\u043d\u0434\u043e\u0432\u0441.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041e\u0431\u044a\u044f\u0441\u043d\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043f\u043e\u0447\u0435\u043c\u0443 \u0443\u043c\u0435\u043d\u044c\u0448\u0435\u043d\u0438\u0435 \u0440\u0430\u0437\u043c\u0435\u0440\u0430 (\u0432 \u043f\u0438\u043a\u0441\u0435\u043b\u044f\u0445) \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u043d\u0435 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u0435\u0442 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c \u0435\u0435 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u044b\u043c\u0438 \u0441\u0435\u0442\u044f\u043c\u0438 faster_rcnn \u0432 \u0437\u0430\u0434\u0430\u0447\u0435 object detection? \u0422\u0430\u043c \u0436\u0435 \u0432 \u043e\u0441\u043d\u043e\u0432\u0435 \u0441\u043a\u043e\u043b\u044c\u0437\u044f\u0449\u0435\u0435 \u043e\u043a\u043d\u043e \u043f\u043e \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435, \u0442\u0430\u043a \u0447\u0442\u043e \u0432\u0440\u043e\u0434\u0435 \u0434\u043e\u043b\u0436\u043d\u0430 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c \u043d\u0430 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0445 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430\u0445 \u0431\u044b\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435. \u041d\u043e \u0440\u0435\u0430\u043b\u044c\u043d\u043e \u044d\u0442\u043e\u0433\u043e \u043d\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442. \u0423 \u043c\u0435\u043d\u044f \u0441\u0435\u0442\u044c \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0435\u0442 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0443 \u0437\u0430 2\u0441\u0435\u043a, \u0445\u043e\u0447\u0443 \u0431\u044b\u0441\u0442\u0440\u0435\u0435","\u041f\u0440\u0438\u0432\u0435\u0442, \u043f\u043e\u043c\u043e\u0433\u0438\u0442\u0435 \u043d\u043e\u0432\u0438\u0447\u043a\u0443, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043f\u0438\u0448\u0443 \u043f\u043e\u043b\u043d\u043e\u0441\u0432\u044f\u0437\u043d\u0443\u044e \u043c\u043d\u043e\u0433\u043e\u0441\u043b\u043e\u0439\u043d\u0443\u044e \u043d\u0435\u0439\u0440\u043e\u043d\u043a\u0443 \u043d\u0430 :cpp: \u0441 \u043d\u0443\u043b\u044f. \u0412\u0440\u043e\u0434\u0435 \u0432\u0441\u0435 \u0432\u044b\u0447\u0438\u0441\u043b\u044f\u0435\u0442, \u043d\u043e \u0435\u0441\u0442\u044c \u043e\u0434\u0438\u043d \u0432\u0430\u0436\u043d\u0435\u0439\u0448\u0438\u0439 \u043c\u043e\u043c\u0435\u043d\u0442, \u0433\u0434\u0435 \u043d\u0435\u0439\u0440\u043e\u043d\u043a\u0430 \u0432\u044b\u0434\u0430\u0435\u0442 \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u044b\u0435 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b, \u043a\u0430\u043a \u043c\u043d\u0435 \u043a\u0430\u0436\u0435\u0442\u0441\u044f. \u0422\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0431\u044b\u043b\u043e \u0442\u0430\u043a\u0438\u043c: \u0440\u0430\u043d\u0434\u043e\u043c\u043d\u043e \u043d\u0430\u0442\u044b\u043a\u0430\u043b \u043d\u0443\u043b\u0435\u0439 \u0438 \u0435\u0434\u0438\u043d\u0438\u0447\u0435\u043a \u0432 \u043c\u0430\u0442\u0440\u0438\u0446\u0443 10 \u043d\u0430 10, \u0441\u043e\u0437\u0434\u0430\u043b \u0432\u0435\u043a\u0442\u043e\u0440 \u043e\u0442\u0432\u0435\u0442\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0430\u043d\u0430\u043b\u043e\u0433\u0438\u0447\u0435\u043d \u043c\u0430\u0442\u0440\u0438\u0446\u0435 \u043f\u043e \u0441\u043f\u043e\u0441\u043e\u0431\u0443 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f. \u0417\u0430\u043f\u0443\u0441\u0442\u0438\u043b \u043d\u0435\u0439\u0440\u043e\u043d\u043a\u0443, \u043c\u0435\u0442\u0440\u0438\u043a\u0430 \u0431\u044b\u043b\u0430 LogLoss, \u0432\u0435\u0441\u0430 \u043c\u0435\u043d\u044f\u044e\u0442\u0441\u044f, loss \u043f\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u043e \u043f\u0430\u0434\u0430\u0435\u0442, \u0432\u0440\u043e\u0434\u0435 \u0432\u0441\u0435 \u0445\u043e\u0440\u043e\u0448\u043e. \u041d\u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043e\u043d \u043f\u0430\u0434\u0430\u0435\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043e \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f 0.69371(\u0442.\u0435 \u043d\u0438\u0436\u0435 \u043d\u0438\u043a\u0430\u043a, \u0430 \u0432\u0441\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u0433\u043e \u0432\u0435\u043a\u0442\u043e\u0440\u0430 \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u0435\u0439 \u0441\u0442\u0440\u0435\u043c\u044f\u0442\u0441\u044f \u043a 0.5). \u041f\u0440\u0438\u0447\u0435\u043c \u0442\u0430\u043a \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0430\u0437, \u043f\u0440\u0438 \u043b\u044e\u0431\u043e\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0438 learning_rate \u0438 \u043f\u0440\u0438 \u043b\u044e\u0431\u044b\u0445 \u0442\u0438\u043f\u0430\u0445 \u0438\u043d\u0438\u0446\u0438\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u0432\u0435\u0441\u043e\u0432 \u0438 \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u044b\u0445 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0439 \u043c\u0430\u0442\u0440\u0438\u0446\u044b \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432 \u0438 \u043e\u0442\u0432\u0435\u0442\u043e\u0432 (\u0415\u0441\u043b\u0438 \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u0442\u044c \u0443\u0441\u043b\u043e\u0432\u0438\u0435, \u0447\u0442\u043e \u044d\u0442\u043e \u0431\u0438\u043d\u0430\u0440\u043d\u0430\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f). \u041c\u043d\u0435 \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u0434\u0435\u043b\u043e \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u0432 \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e\u043c \u043f\u043e\u0434\u0441\u0447\u0435\u0442\u0435 \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442\u0430 \u0432 \u043a\u0430\u043a\u043e\u043c-\u0442\u043e \u043c\u043e\u043c\u0435\u043d\u0442\u0435. \u041c\u043e\u0436\u0435\u0442 \u0443 \u043a\u043e\u0433\u043e-\u0442\u043e \u0431\u044b\u043b\u0430 \u043f\u043e\u0434\u043e\u0431\u043d\u0430\u044f \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430?\nP.S. \u043c\u0435\u0442\u0440\u0438\u043a\u0430 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e, \u043f\u0440\u043e\u0432\u0435\u0440\u0438\u043b \u0432 numpy\nP.P.S. \u0441\u0442\u0440\u0430\u043d\u043d\u043e, \u0447\u0442\u043e \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e\u0441\u0442\u0435\u0439 \u0434\u043b\u044f \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u043f\u043e\u043b\u043e\u0436\u043d\u044b\u0445 \u043a\u043b\u0430\u0441\u0441\u043e\u0432 \u043e\u0442\u043b\u0438\u0447\u0430\u044e\u0442\u0441\u044f \u0432\u0441\u0435\u0433\u043e \u043d\u0430 \u0441\u043e\u0442\u044b\u0435 \u0434\u043e\u043b\u0438","\u0412\u044b \u043d\u0435 \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0438\u0441\u044c \u0441 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u043e\u0439   \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0438 \u0432\u0435\u0441\u043e\u0432 \u0432 \u043c\u043e\u0434\u0435\u043b\u044c, \u0441\u043e\u0431\u0440\u0430\u043d\u043d\u0443\u044e \u0438\u0437 keras.applications.ResNet50 \u0438 \u0441\u0432\u043e\u0438\u0445 \u0441\u043b\u043e\u0435\u0432 \u0441\u0432\u0435\u0440\u0445\u0443? \u0420\u0443\u0433\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u043d\u0435\u0441\u043e\u0432\u043f\u0430\u0434\u0430\u044e\u0449\u0438\u0435 \u0448\u0435\u0439\u043f\u044b. \u0415\u0441\u043b\u0438 \u043d\u0435 \u0433\u0440\u0443\u0437\u0438\u0442\u044c \u0432\u0435\u0441\u0430 \u0438\u043b\u0438 \u043d\u0435 \u0440\u0430\u0437\u043c\u043e\u0440\u0430\u0436\u0438\u0432\u0430\u0442\u044c \u0441\u043b\u043e\u0438, \u0442\u043e \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 :pepe_sad: ","\u0427\u0442\u043e-\u0442\u043e \u043d\u0435 \u043c\u043e\u0433\u0443 \u043f\u043e\u043d\u044f\u0442\u044c \u043a\u0430\u043a \u0432 `tensoflow.keras` \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u0442\u044c \u0438 \u0437\u0430\u0433\u0440\u0443\u0436\u0430\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u0438 \u0438 \u0432\u0435\u0441\u0430. \u041d\u0430 `kera` \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0441\u043a\u043e\u043c\u043f\u0438\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u0443\u044e \u0441\u0435\u0442\u043a\u0443 \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u043b \u0438 \u0437\u0430\u0433\u0440\u0443\u0436\u0430\u043b, \u043d\u043e \u0442\u0443\u0442 \u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442.\n\u0415\u0441\u0442\u044c \u0443 \u043d\u0430\u0441 \u0431\u0430\u0437\u043e\u0432\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c \u0438 \u0441\u043a\u043e\u043c\u043f\u0438\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u0443\u0436\u0435. \u0411\u0430\u0437\u043e\u0432\u0443\u044e \u0437\u0430\u0433\u0440\u0443\u0436\u0430\u0435\u0442 \u0431\u0435\u0437 \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u0438 \u0432\u0435\u0441\u0430, \u0434\u0430\u0436\u0435 \u0432\u0440\u043e\u0434\u0435 \u0431\u044b \u0432\u0441\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442. \u041d\u043e \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0434\u0435\u043b\u0430\u0442\u044c?\n\u0421\u043a\u0440\u0438\u043d\u044b \u0432\u043d\u0443\u0442\u0440\u0438","\u0422\u0430\u043a\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441: \u0435\u0441\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0434\u0435\u0441\u044f\u0442\u043a\u043e\u0432 \u0442\u044b\u0441\u044f\u0447 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0451\u043d \u043e\u0434\u0438\u043d \u043e\u0431\u044a\u0435\u043a\u0442 \u0441 \u0432\u0430\u0440\u0438\u0430\u0446\u0438\u044f\u043c\u0438. \u041d\u0443 \u0442\u0438\u043f\u0430 \u043b\u0438\u0446, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440. \u041a\u0430\u043a\u043e\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u0434\u043b\u044f \u044d\u043d\u043d\u043e\u0433\u043e \u043e\u0431\u044a\u0435\u043a\u0442\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c \u0441\u043a\u043e\u043b\u044c\u043a\u043e-\u0442\u043e \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u043f\u043e\u0445\u043e\u0436\u0438\u0445 \u0441 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u044c\u044e \u0434\u043e \u043f\u043e\u0432\u043e\u0440\u043e\u0442\u043e\u0432/\u043e\u0442\u0440\u0430\u0436\u0435\u043d\u0438\u0439/\u0440\u0430\u0441\u0442\u044f\u0436\u0435\u043d\u0438\u0439? \u0420\u0430\u0437\u043c\u0435\u0442\u043a\u0438 \u043d\u0430 \u043f\u043e\u0445\u043e\u0436\u0435\u0441\u0442\u044c \u043d\u0435\u0442, \u0435\u0441\u0442\u044c \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0430 \u043d\u0430 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0431\u0449\u0438\u0435 \u0447\u0435\u0440\u0442\u044b (\u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u044c \u043a \u043e\u0434\u043d\u043e\u043c\u0443 \u0438\u0437 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u043f\u043e\u0434\u043a\u043b\u0430\u0441\u0441\u043e\u0432, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440)\n\n\u0412 \u0435\u0449\u0451 \u0431\u043e\u043b\u0435\u0435 \u043e\u0431\u0449\u0435\u043c \u0432\u0438\u0434\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0434\u043b\u044f \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u043f\u043e\u0445\u043e\u0436\u0438\u0435 \u043d\u0430 \u043d\u0435\u0451 \u0441 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u044c\u044e \u0434\u043e \u0430\u0444\u0444\u0438\u043d\u043d\u044b\u0445 \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0439\n\n\u0427\u0442\u043e-\u0442\u043e \u0438\u0437 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0433\u0435\u043d\u0435\u0440\u0430\u0442\u0438\u0432\u043d\u044b\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439? \u0421 \u043a\u0430\u043a\u0438\u0445 \u0440\u0435\u043f\u043e\u043a \u043d\u0430\u0447\u0438\u043d\u0430\u0442\u044c \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c?","I just want to ask what is the best material or source to learn pytorch?","as a new learner in deep learning, what is the best resource to pick up pytorch?","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435!\n\u041a\u0430\u043a \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0433\u043b\u0443\u0431\u043e\u043a\u043e\u0433\u043e \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u043c\u043e\u0436\u043d\u043e \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f?\n\n\u0421 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0435\u0439 \u0432\u0441\u0451 \u043f\u043e\u043d\u044f\u0442\u043d\u043e: \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u043c \u0441 CNN, \u0433\u0434\u0435 \u0440\u0430\u0437\u043c\u0435\u0440 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0433\u043e \u0441\u043b\u043e\u044f \u2013 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043a\u043b\u0430\u0441\u0441\u043e\u0432.\n\u041d\u043e \u043a\u0430\u043a \u0431\u044b\u0442\u044c \u0441 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u043d\u044b\u043c \u0430\u043d\u0430\u043b\u0438\u0437\u043e\u043c, \u043a\u043e\u0433\u0434\u0430 \u0447\u0438\u0441\u043b\u043e \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u043e\u0432 \u043d\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e \u0437\u0430\u0440\u0430\u043d\u0435\u0435?\n\u0415\u0441\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0443\u043c\u043d\u0435\u0435, \u0447\u0435\u043c \u043f\u0435\u0440\u0435\u0431\u0438\u0440\u0430\u0442\u044c \u0440\u0430\u0437\u043c\u0435\u0440 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0433\u043e \u0441\u043b\u043e\u044f CNN, \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043f\u0440\u043e\u0431\u0435\u0433\u0430\u044f\u0441\u044c \u043f\u043e \u0440\u0430\u0437\u043d\u043e\u043c\u0443 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0443 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u043e\u0432,\n\u0430 \u0437\u0430\u0442\u0435\u043c \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u043d\u0430\u0438\u043b\u0443\u0447\u0448\u0443\u044e \u043c\u043e\u0434\u0435\u043b\u044c \u043f\u043e\u043b\u044c\u0437\u0443\u044f\u0441\u044c \u043a\u0430\u043a\u0438\u043c-\u043d\u0438\u0431\u0443\u0434\u044c \u043a\u0440\u0438\u0442\u0435\u0440\u0438\u0435\u043c?","\u041f\u0440\u0438\u0432\u0435\u0442 \u0432\u0441\u0435\u043c :wave:\n\u041d\u0435\u043c\u043d\u043e\u0433\u043e \u0444\u0438\u043b\u043e\u0441\u043e\u0444\u0441\u043a\u0438\u0439 \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442\u0430\u043c \u0438 loss'\u0430\u043c.\n\u0415\u0441\u0442\u044c \u0432 \u0441\u0435\u0442\u0438 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e loss'\u043e\u0432, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0438\u0445 \u0432\u043a\u043b\u0430\u0434 \u0432 \u043e\u0431\u0449\u0438\u0439 loss \u043a\u043e\u0440\u0435\u043b\u043b\u0438\u0440\u0443\u0435\u0442 \u0441 \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u0442\u043e\u043c \u0443\u0439\u0434\u0443\u0442 \u043e\u0431\u043d\u043e\u0432\u043b\u044f\u0442\u044c \u0432\u0435\u0441\u0430. \u041f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043b\u0438 \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e \u0447\u0442\u043e \u0431\u041e\u043b\u044c\u0448\u0435\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 \u043b\u043e\u0441\u0441\u0430 \u043d\u0435 \u0432\u0441\u0435\u0433\u0434\u0430 \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u0431\u041e\u043b\u044c\u0448\u0435\u0435 \u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u0435 \u0432\u0435\u0441\u043e\u0432?\n\u041d\u0430 \u043f\u0440\u0438\u043c\u0435\u0440\u0435 image-to-image translation: \u0435\u0441\u0442\u044c \u0443 \u043d\u0430\u0441, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, GAN, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0434\u0435\u043b\u0430\u0435\u0442 \u044d\u0442\u043e\u0442 \u0441\u0430\u043c\u044b\u0439 image-2-image. \u0418, \u0447\u0438\u0441\u0442\u043e \u0434\u043b\u044f \u043f\u0440\u0438\u043c\u0435\u0440\u0430 - 3 loss`a -\nMES(G(X), Y),\nGAN loss \u0438\nperceptual loss (\u043a\u043e\u0442\u043e\u0440\u044b\u0439 MSE \u043c\u0435\u0436\u0434\u0443 \u0430\u043a\u0442\u0438\u0432\u0430\u0446\u0438\u044f\u043c\u0438 VGG \u0443 G(X) \u0438 Y).\n\u0415\u0441\u043b\u0438 \u0434\u0430\u0436\u0435 \u043a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u043d\u0438\u0445, \u0432\u0437\u044f\u0442\u044b\u0439 \u0441 \u043a\u043e\u044d\u0444\u0438\u0446\u0438\u0435\u043d\u0442\u043e\u043c \u0434\u0430\u0441\u0442 \u0432 \u043b\u043e\u0441\u0441 \u043e\u0434\u043d\u0438\u0430\u043a\u043e\u0432\u043e\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 - \u043f\u043e 1/3 \u043e\u0431\u0449\u0435\u0433\u043e \u043b\u043e\u0441\u0441\u0430, \u0442\u043e \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442 \u043d\u0430 \u0441\u043b\u043e\u044f\u0445 \u0441\u0435\u0442\u0438 \u0431\u0443\u0434\u0435\u0442 \u0440\u0430\u0437\u043d\u043e\u0439 \"\u0441\u0438\u043b\u044b\".\n\u0425\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043f\u043e\u0434\u0431\u0438\u0440\u0430\u0442\u044c \u043a\u043e\u044d\u0444\u0438\u0446\u0438\u0435\u043d\u0442\u044b \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e loss'a \u043f\u043e \u0436\u0435\u043b\u0430\u0435\u043c\u043e\u0439 \u0441\u0438\u043b\u0435 \u0432\u043b\u0438\u044f\u043d\u0438\u044f \u043d\u0430 \u0432\u0435\u0441\u0430, \u0435\u0441\u043b\u0438 \u0432\u044b \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u0442\u0435 \u043e \u0447\u0435\u043c \u044f...\n\u041e\u0442\u0441\u044e\u0434\u0430 2 \u0432\u043e\u043f\u0440\u043e\u0441\u0430:\n1. \u0435\u0441\u0442\u044c \u043b\u0438 \u0441\u043f\u043e\u0441\u043e\u0431 \u0432 :tensorflow: \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u044d\u0442\u0443 \u0441\u0430\u043c\u0443\u044e \"\u0432\u0435\u043b\u0438\u0447\u0438\u043d\u0443 \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442\u0430\" \u043d\u0430 \u0441\u043b\u043e\u0435 \u0441\u0435\u0442\u0438 *\u043e\u0442 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0433\u043e \u043b\u043e\u0441\u0441\u0430* ?\n2. \u0435\u0441\u0442\u044c \u043b\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u0441\u043c\u044b\u0441\u043b \u0441\u043b\u0435\u0434\u0438\u0442\u044c \u0437\u0430 _loss contribution into gradient_ ?","\u0412\u0441\u0435\u0445 \u043f\u0440\u0438\u0432\u0435\u0442\u0441\u0432\u0443\u044e. \u0414\u043b\u044f :pytorch:\u0435\u0441\u0442\u044c \u0432\u043e\u0442 \u0442\u0430\u043a\u0430\u044f \u043a\u0440\u0430\u0441\u043e\u0442\u0430: &lt;https://github.com/Cadene/pretrained-models.pytorch&gt; \u0410 \u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0442\u0430\u043a\u043e\u0435 \u0434\u043b\u044f :keras:? \u0425\u043e\u0447\u0435\u0442\u0441\u044f \u0442\u0430\u043a\u043e\u0435 \u0436\u0435 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u0438\u0435 \u043c\u043e\u0434\u0435\u043b\u0435\u0439","\u0420\u0435\u0431\u044f\u0442, \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e \u043f\u043e\u0432\u043e\u0434\u0443 *albumentations*. \u0415\u0441\u043b\u0438 input \u0432 \u0441\u0435\u0442\u043a\u0443 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430 \u0438 output \u0442\u043e\u0436\u0435 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430 (\u043d\u0435 \u043c\u0430\u0441\u043a\u0430). \u041a\u0430\u043a \u043c\u043d\u0435 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c? \u0417\u0430\u043f\u0438\u0445\u0438\u0432\u0430\u0442\u044c output \u0432 `mask`? \u041d\u0430 \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044f \u043f\u043e\u043d\u044f\u043b, \u043f\u0440\u043e\u0431\u0435\u0436\u0430\u0432\u0448\u0438\u0441\u044c \u043f\u043e \u043a\u043e\u0434\u0443, \u0432\u0441\u0435 \u0438\u043d\u0442\u0435\u0440\u043f\u043e\u043b\u044f\u0446\u0438\u0438 \u0431\u0443\u0434\u0443\u0442 \u0437\u0430\u043c\u0435\u043d\u0435\u043d\u044b \u043d\u0430 `cv2.INTER_NEAREST` :pepe_sad:\n\u041d\u0443 \u0438 \u0432\u043e\u043f\u0440\u043e\u0441 \u0432 \u0434\u043e\u0433\u043e\u043d\u043a\u0443 - \u0435\u0441\u043b\u0438 input \u0432 \u0441\u0435\u0442\u043a\u0443 \u0434\u0432\u0435 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 (\u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f 6 \u043a\u0430\u043d\u0430\u043b\u043e\u0432), \u0433\u0434\u0435 \u043c\u043e\u0433\u0443\u0442 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u0432\u043e\u0437\u043d\u0438\u043a\u043d\u0443\u0442\u044c? \u0418\u0437 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u044f \u043f\u043e\u043d\u044f\u043b:\n\u043f\u0440\u0438 resize (\u0432 opencv \u0434\u043b\u044f `cv2.INTER_AREA` \u043d\u0435 \u0434\u043e\u043b\u0436\u043d\u043e \u0431\u044b\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 4 \u043a\u0430\u043d\u0430\u043b\u043e\u0432) \u0438 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0435 \u0432 HSV (\u043d\u0443 \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043a\u0430\u043d\u0430\u043b\u043e\u0432 \u043c\u043d\u043e\u0433\u043e).\n\u041f\u0440\u0438\u0437\u044b\u0432\u0430\u044e &lt;@U5CD22Z5E&gt; &lt;@U55CQM1LK&gt; &lt;@U34Q3KU8H&gt;","\u0415\u0441\u0442\u044c \u0443 \u043a\u043e\u0433\u043e \u0444\u0443\u043d\u043a\u0446\u0438\u044f \u0434\u043b\u044f \u043f\u043e\u0434\u0441\u0447\u0435\u0442\u0430 \u043c\u0435\u0442\u0440\u0438\u043a\u0438 Inception Score \u0434\u043b\u044f PyTorch? \u0421 (1) \u0438 (2) \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439 \u0447\u0442\u043e-\u0442\u043e \u043d\u0435 \u0442\u0430\u043a, \u0441\u0447\u0438\u0442\u0430\u0435\u0442 \u043d\u0435\u0432\u0435\u0440\u043d\u043e.\n\n(1) &lt;https://github.com/sbarratt/inception-score-pytorch&gt;\n(2) &lt;https://github.com/xuqiantong/GAN-Metrics&gt;","\u041a\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u0432\u043e\u0442 \u0441 \u044d\u0442\u0438\u043c \u043a\u043e\u0434\u043e\u043c &lt;https://github.com/roytseng-tw/Detectron.pytorch&gt;\n\n\u041a\u0442\u043e \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u043b\u0441\u044f \u043a\u0430\u043a \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438 \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u043d\u0430 \u0441\u0432\u043e\u0438\u0445 \u0434\u0430\u043d\u043d\u044b\u0445?","\u043f\u043e\u0441\u043e\u043d\u044b, \u0440\u0435\u0448\u0430\u044e \u043e\u0431\u0440\u0430\u0437\u0446\u043e\u0432\u044b\u0439 semi-supervised: \u0435\u0441\u0442\u044c 10\u043a \u0440\u0430\u0437\u043c\u0435\u0447\u0435\u043d\u043d\u044b\u0445 \u0447\u0430\u0442\u043e\u0432 \u0441 \u043a\u043b\u0438\u0435\u043d\u0442\u0430\u043c\u0438 (\u043c\u0443\u043b\u044c\u0442\u0438\u043a\u043b\u0430\u0441\u0441-\u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f) \u0438 1.2 \u043c\u043b\u043d \u043d\u0435\u0440\u0430\u0437\u043c\u0435\u0447\u0435\u043d\u043d\u044b\u0445. \u041f\u0440\u043e\u0441\u0442\u044b\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442 (pseudo-labeling \u043a\u0440\u043e\u0445\u0438 \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u0435\u0442 \u0432 3 \u0437\u043d\u0430\u043a\u0435, label propagation \u0438 spreading \u0441\u0442\u0440\u0430\u0434\u0430\u044e\u0442 \u043e\u0442 \u0432\u044b\u0441\u043e\u043a\u043e\u0439 \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0438). \u041d\u0430\u0442\u0440\u0435\u043d\u0438\u043b \u043f\u0440\u043e\u0441\u0442\u0443\u044e lstm \u043f\u0440\u044f\u043c\u043e \u0438\u0437 \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432 :pytorch1-0: &lt;https://github.com/pytorch/examples/tree/master/word_language_model&gt; - \u0432\u0441\u0435 \u043a\u043b\u0430\u0441\u0441\u043d\u043e, \u0442\u0435\u043a\u0441\u0442 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439, \u043c\u0435\u0441\u0442\u0430\u043c\u0438 \u0440\u0436\u0430\u0447\u043d\u044b\u0439. \u0412\u044b\u0442\u0430\u0449\u0438\u043b \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438, \u0432 \u0433\u043e\u043b\u043e\u043c \u0432\u0438\u0434\u0435 \u0441 \u043b\u043e\u0433\u0438\u0442\u043e\u043c \u0445\u0443\u0436\u0435, \u0447\u0435\u043c tf-idf \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442. \u041f\u043e\u0445\u043e\u0434\u0443 \u043d\u0430\u0434\u043e \u0443\u0431\u0438\u0440\u0430\u0442\u044c \u0433\u043e\u043b\u043e\u0432\u0443 \u0438 \u0434\u043e\u043e\u0431\u0443\u0447\u0430\u0442\u044c dense \u0441\u043b\u043e\u0439.\n\n\u0413\u043e\u0432\u043e\u0440\u044f\u0442, \u0442\u0443\u0442 \u0434\u043e\u043b\u0436\u043d\u044b ULMFiT, ELMo \u0438 BERT \u0442\u0430\u0449\u0438\u0442\u044c. ULMFiT \u0443 \u043c\u0435\u043d\u044f \u0434\u0430\u0436\u0435 \u0442\u0435\u043a\u0441\u0442 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u043d\u0435 \u0433\u0435\u043d\u0435\u0440\u0438\u0442, BERT \u0432\u0437\u044f\u043b \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0439 - \u0442\u043e\u0436\u0435 \u043d\u0435 \u0437\u0430\u0432\u0451\u043b, \u043c\u043e\u0436\u0435\u0442, \u0438\u0437-\u0437\u0430 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u044f\u0437\u044b\u043a \u0433\u043e\u043b\u043b\u0430\u043d\u0434\u0441\u043a\u0438\u0439. \u0414\u043b\u044f ELMo \u0442\u0430\u043a \u0438 \u043d\u0435 \u043d\u0430\u0448\u0435\u043b \u043f\u0440\u0438\u043c\u0435\u0440\u0430, \u043c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0435\u0442, \u043a\u0430\u043a \u043d\u0430\u0442\u0440\u0435\u043d\u0438\u0442\u044c ELMo \u043d\u0430 \u043d\u0435\u0440\u0430\u0437\u043c\u0435\u0447\u0435\u043d\u044b\u0445 \u0442\u0435\u043a\u0441\u0442\u0430\u0445 \u0438 \u043f\u0435\u0440\u0435\u0442\u0430\u0449\u0438\u0442 \u043d\u0430 \u0440\u0430\u0437\u043c\u0435\u0447\u0435\u043d\u043d\u0443\u044e \u0432\u044b\u0431\u043e\u0440\u043a\u0443? \u0442\u0443\u0442 \u043f\u0440\u0438\u043c\u0435\u0440 \u0435\u0441\u0442\u044c &lt;https://github.com/allenai/allennlp/blob/master/tutorials/how_to/elmo.md&gt; \u043d\u043e \u043a\u0430\u043a \u043f\u043e\u0442\u043e\u043c, \u0444\u0430\u0439\u043d\u0442\u044e\u043d\u0438\u0442\u044c, \u0442\u043e\u0436\u0435 \u043d\u0435\u043f\u043e\u043d\u044f\u0442\u043d\u043e","\u0447\u0430\u0442, \u043d\u0435 \u0442\u0430\u043a \u0434\u0430\u0432\u043d\u043e &lt;@U34Q3KU8H&gt; \u0441\u043f\u0440\u0430\u0448\u0438\u0432\u0430\u043b \u0437\u0430 \u043b\u0438\u0431\u0443 \u0430-\u043b\u044f &lt;http://fast.ai|fast.ai&gt;, \u0442\u043e\u043b\u044c\u043a\u043e \u0431\u0435\u0437 \u0433\u043e\u0432\u043d\u043e\u043a\u043e\u0434\u0430 \u0438 \u0414\u0436\u0435\u0440\u0435\u043c\u0438-codestyle :kekeke:\n\u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u043f\u0440\u0435\u0434\u0433\u0430\u043b\u0430\u044e \u0432\u0430\u043c \u043f\u043e\u0442\u0435\u0442\u0441\u0442\u0438\u0442\u044c \u043c\u043e\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u0442\u0430\u043a\u043e\u0439 \u043b\u0438\u0431\u044b (share, like, repost \u043f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0442\u0441\u044f)\n\n\u043b\u0438\u0431\u0430 -&amp;gt; `&lt;https://github.com/Scitator/prometheus&gt;`\n\u043f\u0440\u0438\u043c\u0435\u0440\u044b -&amp;gt; `&lt;https://github.com/Scitator/prometheus-examples&gt;`\n\n\u043f\u0440\u0438\u043c\u0435\u0440\u044b \u043f\u043e\u043a\u0430 \u0441\u0430\u043c\u044b\u0435 \u0431\u0430\u0437\u043e\u0432\u044b\u0435, \u0441 cifar10 :academic: , \u0438\u0431\u043e \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u0435 \u043f\u043e\u0434 :nda:  (:yeah-sure:)\n\u043f\u043b\u0430\u043d\u044b:\n:one: \u043f\u0430\u0439\u043f\u043b\u0430\u0439\u043d \u0441 finetune \u043d\u0430 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u044e \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u0447\u0435\u043a + knn\n:two: :unet:\n:three: image captioning\n:four: LM\n:five: seq2seq\n:six: ?\n\ntd;dr:\n- maximum reproducibility: \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u044e\u0442\u0441\u044f \u043a\u043e\u043d\u0444\u0438\u0433 \u0444\u0430\u0439\u043b\u044b, \u043f\u043e\u043b\u043d\u044b\u0439 \u043b\u043e\u0433 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f + \u043c\u0435\u0442\u0440\u0438\u043a\u0438\u2026.\u0438 **\u043a\u043e\u0434**\n- general train loop: key-value \u0445\u0440\u0430\u043d\u0438\u043b\u0438\u0449\u0430 + callback\u2019\u0438 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u044e\u0442 \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u0441\u0435, \u0447\u0442\u043e \u0443\u0433\u043e\u0434\u043d\u043e, \u0434\u0430 \u0435\u0449\u0435 \u0438 \u043f\u0435\u0440\u0435\u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u044d\u0442\u043e \u0434\u0435\u043b\u043e\n- modules/losses/optimizers/models, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u0441\u0442\u044b\u0440\u0438\u0442\u044c\n- \u0438 \u0434\u043e\u0444\u0438\u0433\u0430 \u0432\u0441\u0435\u0433\u043e. \u0447\u0435\u0433\u043e \u044f \u043d\u0435 \u043f\u043e\u043c\u043d\u044e :good-enough:\n\nPS. by the way, \u0442\u0430\u043c \u0435\u0441\u0442\u044c \u0435\u0449\u0435 RL \u0447\u0430\u0441\u0442\u044c, \u043d\u043e \u0435\u0435 \u044f \u0434\u043e \u043a\u043e\u043d\u0446\u0430 NIPS \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u043d\u0435 \u0431\u0443\u0434\u0443 :slightly_smiling_face:","\u041a\u0430\u043a\u0438\u0435 \u0432\u044b \u0437\u043d\u0430\u0435\u0442\u0435 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u044b\u0435 \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u0434\u043b\u044f \u0443\u0432\u0435\u043b\u0438\u0447\u0435\u043d\u0438\u044f \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u0438 \u0440\u0430\u0431\u043e\u0442\u044b \u0441\u0435\u0442\u0438?\n1) \u0417\u0430\u043c\u0435\u043d\u0430 \u0435\u043d\u043a\u043e\u0434\u0435\u0440\u0430 \u0443 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b.\n2) \u0411\u044b\u043b \u043f\u043e\u0441\u0442 \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u043f\u0440\u043e \u043a\u0432\u0430\u043d\u0442\u043e\u0432\u0430\u043d\u0438\u0435, \u043e\u0431\u0440\u0435\u0437\u043a\u0443 \u043a\u0430\u043d\u0430\u043b\u043e\u0432 \u0438 \u0442.\u0434.\n\u041c\u043e\u0436\u0435\u0442 \u043b\u0438 \u043f\u043e\u043c\u043e\u0447\u044c \u043f\u043e\u043d\u0438\u0436\u0430\u044e\u0449\u0430\u044f \u0434\u0438\u0441\u043a\u0440\u0435\u0442\u0438\u0437\u0430\u0446\u0438\u044f \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u043d\u0430 \u0432\u0445\u043e\u0434\u0435 \u0432 \u0441\u0435\u0442\u044c? \u0413\u0440\u0443\u0431\u043e \u0435\u0441\u0442\u044c \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430 4\u043a*4\u043a \u043f\u0438\u043a\u0441., \u043e\u0431\u044a\u0435\u043a\u0442 \u0438\u043c\u0435\u0435\u0442 \u0440\u0430\u0437\u043c\u0435\u0440\u044b 20*20 \u043f\u0438\u043a\u0441. \u0420\u0435\u0441\u0430\u0439\u0437\u0438\u043c \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0443 \u043a 2\u043a*2\u043a \u043f\u0438\u043a\u0441. \u0438 \u043f\u043e\u0434\u0430\u0435\u043c \u043d\u0430 \u0432\u0445\u043e\u0434 \u0441\u0435\u0442\u0438 \u0432 \u043d\u0430\u0434\u0435\u0436\u0434\u0435, \u0447\u0442\u043e \u043e\u043d\u0430 \u0432\u044b\u0443\u0447\u0438\u0442 \u0444\u0438\u0447\u0438 \u043e\u0431\u044a\u0435\u043a\u0442\u0430 \u0441 \u0442\u0430\u043a\u0438\u043c \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0435\u043c.\n\u041a \u043f\u0440\u0438\u043c\u0435\u0440\u0443 \u0441 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u043e\u0439 RetinaNet \u0442\u0430\u043a\u043e\u0435 \u043d\u0435 \u0432\u044b\u0448\u043b\u043e. \u041e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u0441 ResNet50 \u043e\u0447\u0435\u043d\u044c \u043c\u0435\u0434\u043b\u0435\u043d\u043d\u043e \"\u0441\u0445\u043e\u0434\u0438\u0442\u0441\u044f\" (20 \u044d\u043f\u043e\u0445 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u0432\u044b\u0432\u0435\u043b\u0438 \u043d\u0430 0.07 map).\u041a \u043f\u0440\u0438\u043c\u0435\u0440\u0443 \u0435\u0441\u043b\u0438 \u043f\u043e-\u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u0438 \u0440\u0435\u0437\u0430\u0442\u044c \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435 \u043d\u0430 \u043f\u0430\u0442\u0447\u0438 600*600 \u0431\u0435\u0437 \u0440\u0435\u0441\u0430\u0439\u0437\u0430, \u0437\u0430 \u0442\u0435 \u0436\u0435 20 \u044d\u043f\u043e\u0445 \u043f\u043e\u043b\u0443\u0447\u0430\u044e 0.79 map.","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0432\u043e\u0442 \u0447\u0442\u043e. \u0422\u0435\u043c\u0430 - \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044f \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439, \u0430 \u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438 - Vanilla Unet. \u0414\u043b\u044f \u043b\u0443\u0447\u0448\u0435\u0433\u043e \u043f\u0440\u0435\u0434\u0438\u043a\u0442\u0430 \u0441\u0435\u0442\u043a\u0438, \u043c\u044b \u043a\u043e\u043d\u043a\u0430\u0442\u0435\u043d\u0438\u0440\u0443\u0435\u043c \u0431\u0430\u0442\u0447\u0438 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u044b\u0445 \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0435\u0439 \u0438\u0437 Downsampling \u0438 Upsampling. \u0418 \u043f\u043e\u043a\u0430, \u043a\u0430\u043a \u044f \u0432\u0438\u0434\u0435\u043b, \u0434\u0435\u043b\u0430\u0435\u043c \u044d\u0442\u043e \u0432\u0441\u0435 \u0432\u0440\u0443\u0447\u043d\u0443\u044e. \u0422\u043e \u0435\u0441\u0442\u044c \u043c\u044b \u0441\u0430\u043c\u0438 \u0438\u0449\u0435\u043c \u0442\u0430\u043a\u0438\u0435 \u0431\u0430\u0442\u0447\u0438 \u0438 \u0441\u0430\u043c\u0438 \u043f\u0438\u0448\u0435\u043c \u043a\u043e\u0434, \u0447\u0442\u043e\u0431\u044b \u0438\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0441\u043a\u043e\u043d\u043a\u0430\u0442\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c. \u0415\u0441\u0442\u044c \u0438\u0434\u0435\u0438, \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u044d\u0442\u043e \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c? \u0427\u0442\u043e\u0431\u044b \u043d\u0435 \u0442\u0440\u0430\u0442\u0438\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b-\u0432\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 \u043f\u043e\u0438\u0441\u043a \u0442\u0430\u043a\u0438\u0445 \u0431\u0430\u0442\u0447\u0435\u0439, \u0430 \u043a\u043e\u0434 \u0434\u0435\u043b\u0430\u043b \u0432\u0441\u0435 \u0437\u0430 \u043d\u0430\u0441, \u043d\u0430\u0445\u043e\u0434\u044f \u0438 \u043e\u0442\u0434\u0430\u0432\u0430\u044f \u0441\u043a\u043e\u043d\u043a\u0430\u0442\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u0431\u0430\u0442\u0447\u0438 \u0441\u0435\u0442\u043a\u0435.:keras:/:pytorch:","\u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u043e :pytorch:. \u0415\u0441\u0442\u044c \u043b\u0438 \u0441\u043f\u043e\u0441\u043e\u0431 \u0437\u0430\u0434\u0430\u0442\u044c \u0443 `torch.nn.SmoothL1Loss` \u0433\u0440\u0430\u043d\u0438\u0446\u0443 \u043e\u0448\u0438\u0431\u043a\u0438 \u043f\u043e\u0441\u043b\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043e\u043d\u0430 \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u0432\u0435\u0441\u0442\u0438 \u0441\u0435\u0431\u044f \u043a\u0430\u043a L2? \u0418\u043b\u0438 \u043d\u0430\u0434\u043e \u043f\u0438\u043b\u0438\u0442\u044c \u0441\u0432\u043e\u0439 \u043a\u043e\u0441\u0442\u044b\u043b\u044c \u0441 \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435\u043c?","\u041d\u0430\u0440\u043e\u0434, \u0433\u0434\u0435 \u043f\u0440\u043e\u0449\u0435 \u0432\u0441\u0433\u043e \u043a\u0443\u043f\u0438\u0442\u044c \u0431\u0438\u0442\u043e\u043a \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0441 \u043f\u0430\u0439\u043f\u0430\u043b\u0430?","\u0430 \u043a\u0430\u043a \u0432\u044b \u0432 \u0420\u043e\u0441\u0441\u0438\u044e\u0448\u043a\u0435 \u0431\u0438\u0442\u043a\u043e\u0438\u043d\u044b \u0432 \u043a\u044d\u0448 \u0432\u044b\u0432\u043e\u0434\u0438\u0442\u0435? \u0415\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u043d\u043d\u044b\u0435 \u043e\u0431\u043c\u0435\u043d\u043d\u0438\u043a\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0435\u043b\u0430\u044e\u0442 \u0431\u0430\u043d\u043a\u043e\u0432\u0441\u043a\u0438\u0439 \u043f\u0435\u0440\u0435\u0432\u043e\u0434? \u0412\u043e\u043e\u0431\u0449\u0435 \u043b\u0435\u0433\u0430\u043b\u044c\u043d\u043e \u044d\u0442\u043e \u0441\u0435\u0439\u0447\u0430\u0441? \u0425\u043e\u0447\u0443 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u0435\u0439 \u043e\u0431\u0443\u0447\u0438\u0442\u044c \u043a\u0440\u0438\u043f\u0442\u0435, \u0447\u0442\u043e\u0431\u044b \u043c\u0435\u0436\u043d\u0430\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0435 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044b \u043d\u0435 \u0434\u0435\u043b\u0430\u0442\u044c.","\u0410 \u043d\u0430 \u043a\u0430\u043a\u0438\u0445 \u0431\u0438\u0440\u0436\u0430\u0445 \u0438\u043b\u0438 \u043e\u0431\u043c\u0435\u043d\u043d\u0438\u043a\u0430\u0445 \u0432\u044b \u043f\u043e\u043a\u0443\u043f\u0430\u0435\u0442\u0435 \u0431\u0438\u0442\u043a\u0438 ?","\u0430 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0431\u043b\u043e\u043a\u0447\u0435\u0439\u043d\u0430 \u0432 \u0443\u0434\u043e\u0431\u043e\u0432\u0430\u0440\u0438\u043c\u043e\u043c (csv) \u0432\u0438\u0434\u0435? \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432\u0441\u0435 \u0442\u0440\u0430\u043d\u0437\u0430\u043a\u0446\u0438\u0438 \u044d\u0444\u0438\u0440\u0430 \u043d\u0430 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043c\u043e\u043c\u0435\u043d\u0442 \u0432 \u0432\u0438\u0434\u0435 csv?","\u0430 \u0435\u0441\u0442\u044c \u0433\u0434\u0435-\u0442\u043e \u0434\u0430\u0442\u0430 \u043f\u043e \u0442\u0440\u0430\u043d\u0437\u0430\u043a\u0446\u0438\u044f\u043c \u043d\u0430 \u0440\u0430\u0437\u043d\u044b\u0445 \u0431\u0438\u0440\u0436\u0430\u0445 \u0432 \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u043c \u0434\u043e\u0441\u0442\u0443\u043f\u0435?","\u0410 \u043a\u0442\u043e \u0447\u0435\u043c \u043c\u0430\u0439\u043d\u0438\u0442 \u043f\u043e\u0434 Ubuntu? \u041a\u0430\u043a\u043e\u0439 \u043f\u0443\u043b? \u041a\u0430\u043a \u043f\u0435\u0440\u0435\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0435\u0441\u044c \u043d\u0430 \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u0443\u044e \u0432\u0430\u043b\u044e\u0442\u0443? \n&lt;@U34Q3KU8H&gt; &lt;@U07V1URT9&gt; ?\n\u042f \u043d\u0430\u0447\u0430\u043b \u0441 ccminer + Miningpoolhub c \u0430\u0432\u0442\u043e\u043f\u0435\u0440\u0435\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u043e\u0432/\u0432\u0430\u043b\u044e\u0442 \u0438 \u0430\u0432\u0442\u043e\u043e\u0431\u043c\u0435\u043d\u043e\u043c \u043d\u0430 \u0431\u0438\u0442\u043e\u043a, \u043d\u043e \u0432\u0441\u0451 \u0440\u0430\u0432\u043d\u043e \u0435\u0441\u0442\u044c \u0441\u043e\u043c\u043d\u0435\u043d\u0438\u044f \u043f\u043e \u043f\u043e\u0432\u043e\u0434\u0443 \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u044d\u0442\u043e\u0433\u043e \u0434\u0435\u043b\u0430. \u041a\u0430\u043a \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0430\u0432\u0442\u043e\u043f\u0435\u0440\u0435\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435 Miningpoolhub \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u0437\u043d\u0430\u0435\u0442 \u043f\u0440\u043e \u043c\u043e\u0438 \u0432\u0438\u0434\u044e\u0445\u0438 \u0438 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043c\u043e\u0436\u0435\u0442 \u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c \u0432\u0430\u043b\u044e\u0442\u0443 \u043d\u0435 \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u0443\u044e \u0434\u043b\u044f \u043c\u043e\u0435\u0439 \u043a\u0430\u0440\u0442\u043e\u0447\u043a\u0438.\n\u0425\u043e\u0447\u0443 \u043d\u0430\u0431\u0440\u043e\u0441\u0430\u0442\u044c \u0441\u043a\u0440\u0438\u043f\u0442 \u043c\u043e\u043d\u0438\u0442\u043e\u0440\u044f\u0449\u0438\u0439 \u0432\u044b\u0434\u0443\u0447\u0443 WhatToMine \u043f\u043e \u0438\u043c\u0435\u043d\u043d\u043e \u043c\u043e\u0435\u043c\u0443 \u0436\u0435\u043b\u0435\u0437\u0443 \u0438 \u043f\u0435\u0440\u0435\u043a\u043b\u044e\u0447\u0430\u044e\u0449\u0438\u0439 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u043e\u043c \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c/\u0432\u0430\u043b\u044e\u0442\u0443. \n+  \u043c\u043e\u043d\u0438\u0442\u043e\u0440\u0438\u043d\u0433 \u0445\u044d\u0448\u0440\u0435\u0439\u0442\u0430 \u0438 \u0443\u0432\u0435\u0434\u043e\u043c\u043b\u0435\u043d\u0438\u044f.\n\u0427\u0442\u043e-\u0442\u043e \u0432\u0440\u043e\u0434\u0435 &lt;https://github.com/autominer/autominer&gt;\n\u0412 \u0441\u0432\u044f\u0437\u0438 \u0441 \u044d\u0442\u0438\u043c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u0432:\n1. \u0415\u0441\u0442\u044c \u043b\u0438 \u0441\u043c\u044b\u0441\u043b? \u0418\u043b\u0438 \u044d\u0442\u043e \u0432\u0435\u043b\u043e\u0441\u0438\u043f\u0435\u0434\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435 \u0438 \u0432\u0441\u0451 \u0443\u0436\u0435 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043e?\n2. \u041a\u0430\u043a\u043e\u0439 \u043f\u0443\u043b \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c? \u041d\u0443\u0436\u043d\u043e \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0435 \u043f\u043e\u043a\u0440\u044b\u0442\u0438\u0435 \u0432\u0430\u043b\u044e\u0442 \u0438\u0437 WTM + \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u0432\u0435\u0440\u043d\u043e\u0435?\n3. \u041e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u0430 \u043b\u0438 \u0441\u0445\u0435\u043c\u0430 \u0430\u0432\u0442\u043e\u043e\u0431\u043c\u0435\u043d\u0430 \u043d\u0430 \u0431\u0438\u0442\u043e\u043a?","\u0412\u043e\u0442 \u0442\u0430\u043a\u043e\u0439 \u043e\u043f\u0440\u043e\u0441 - \u043a\u0442\u043e \u0447\u0442\u043e \u043c\u0430\u0439\u043d\u0438\u0442 \u043f\u043e\u0434 Linux? \u041e\u0442\u0432\u0435\u0442\u044b \u043b\u0443\u0447\u0448\u0435 \u0432 \u0442\u0440\u0435\u0434\u0438\u043a \u0432 \u0440\u0435\u0436\u0438\u043c\u0435: \u043c\u0430\u0440\u043a\u0430 GPU - \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c - \u043e\u043f\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e $ \u0438\u043b\u0438 BTC / \u0434\u0435\u043d\u044c","\u0413\u043e\u0441\u043f\u043e\u0434\u0430, \u0432\u043e\u043f\u0440\u043e\u0441 \u0441\u0440\u0435\u0434\u043d\u0435\u0441\u0440\u043e\u0447\u043d\u044b\u0445 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0446\u0438\u0439. \u0412\u043e \u0447\u0442\u043e \u0431\u044b \u0432\u044b \u0432\u043b\u043e\u0436\u0438\u043b\u0438 \u0441\u0435\u0439\u0447\u0430\u0441 \u0431\u0438\u0442\u043a\u043e\u0438\u043d\u044b \u043d\u0430 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0438\u0435 3-6 \u043c\u0435\u0441\u044f\u0446\u0435\u0432?","\u041d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u043f\u043e \u0442\u0435\u043c\u0435 \u043a\u0430\u043d\u0430\u043b\u0430, \u043d\u043e \u044d\u0442\u043e\u0442 \u0441\u0430\u043c\u044b\u0439 \u0440\u0435\u043b\u0435\u0432\u0430\u043d\u0442\u043d\u044b\u0439. \u041a\u0430\u043a \u0432\u044b \u0445\u0440\u0430\u043d\u0438\u0442\u0435 \u0434\u043e\u043b\u0433\u043e\u0441\u0440\u043e\u0447\u043d\u044b\u0435 \u0441\u0431\u0435\u0440\u0435\u0436\u0435\u043d\u0438\u044f: \u0431\u0438\u0432\u0430\u043b\u044e\u0442\u043d\u044b\u0435 \u0441\u0447\u0435\u0442\u0430, 40/30/30, \u0432\u043a\u043b\u0430\u0434\u044b \u0432 \u0440\u0443\u0431\u043b\u044f\u0445, \u0434\u0440\u0443\u0433\u043e\u0435?","\u041d\u0435\u043c\u043d\u043e\u0433\u043e \u043a\u0440\u0438\u043f\u0442\u043e- :filosoraptor: \n\u0417\u0430\u0447\u0435\u043c \u043c\u0430\u0439\u043d\u0438\u0442\u044c \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u0438\u043d\u043e\u0441\u0438\u0442 \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0440\u043e\u0444\u0438\u0442 \u043f\u0440\u044f\u043c\u043e \u0441\u0435\u0439\u0447\u0430\u0441?\n\u0422\u043e \u0435\u0441\u0442\u044c, \u043c\u043e\u0439 \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0442\u0430\u043a: \u044f \u043c\u0430\u0439\u043d\u044e \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0448\u0438\u0442\u043a\u043e\u0438\u043d \u0438\u043b\u0438 \u044e\u0437\u044e\u0430 nicehash. \u0418 \u043d\u0430\u043c\u0430\u0439\u043d\u0435\u043d\u043d\u044b\u0435 \u0431\u0430\u0431\u043a\u0438 \u043b\u0435\u0436\u0430\u0442 \u043d\u0430 \u043a\u043e\u0448\u0435\u043b\u044c\u043a\u0435 \u043a\u0430\u043a\u043e\u0435-\u0442\u043e \u0432\u0440\u0435\u043c\u044f. \u042d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u043f\u043e \u043c\u0435\u0440\u043a\u0430\u043c \u0440\u044b\u043d\u043a\u0430 \u043a\u0440\u0438\u043f\u0442\u044b \u0434\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e, \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u0430\u043b\u044e\u0442\u044b \u043c\u043e\u0433\u0443\u0442 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u04452 \u0438\u043b\u0438 0.5\u0445. \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u0435\u0441\u043b\u0438 \u044f \u0445\u043e\u0447\u0443 \u0432\u044b\u0432\u0435\u0441\u0442\u0438 \u0431\u0430\u0431\u043a\u0438, \u0442\u043e \u043d\u0443\u0436\u043d\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u0442\u044c \u0438\u0445 \u043d\u0430 \u0434\u0440\u0443\u0433\u043e\u0439 \u043a\u043e\u0448\u0435\u043b\u0435\u043a \u043a\u0430\u043a \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u043e\u0434\u0438\u043d \u0440\u0430\u0437 \u0438 \u0434\u0430\u043b\u044c\u0448\u0435 \u043e\u0431\u043c\u0435\u043d\u043d\u0438\u043a\u0438, \u043a\u043e\u043c\u0438\u0441\u0441\u0438\u0438, \u0432\u043e\u0442 \u044d\u0442\u043e \u0432\u0441\u0435.\n\u0422\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u043d\u0430 \u043c\u043e\u0439 \u0432\u0437\u0433\u043b\u044f\u0434, \u043d\u0443\u0436\u043d\u043e \u043c\u0430\u0439\u043d\u0438\u0442\u044c \u0442\u043e\u0442 \u0448\u0438\u0442\u043a\u043e\u0438\u043d, \u043a\u043e\u0442\u043e\u0440\u044b\u0439: 1) \u0440\u0430\u0441\u0442\u0435\u0442 \u0438\u043b\u0438 \u0438\u043d\u0444\u0430 \u0441\u043e\u0442\u043a\u0430 \u0432\u044b\u0440\u043e\u0441\u0442\u0438\u0442 2) \u043c\u043e\u0436\u043d\u043e \u0438\u0437\u0438 \u0432\u044b\u0432\u0435\u0441\u0442\u0438 \u043d\u0435 \u0441 \u043a\u043e\u043d\u0441\u043a\u0438\u043c\u0438 \u043a\u043e\u043c\u0438\u0441\u0441\u0438\u044f\u043c\u0438.\n\u0418 \u0432 \u044d\u0442\u043e\u043c \u043f\u043b\u0430\u043d\u0435 nicehash \u0441\u043e\u0441\u0435\u0442. \u0414\u0430, \u0435\u0441\u043b\u0438 \u0432 \u043a\u0430\u043b\u044c\u043a\u0443\u043b\u044f\u0442\u043e\u0440\u0435 \u0443\u043c\u043d\u043e\u0436\u0438\u0442\u044c \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043e\u043d \u0434\u0430\u0435\u0442 \u043c\u0438\u043d\u0438\u0431\u0438\u0442\u043a\u043e\u0432 \u0432 \u0434\u0435\u043d\u044c \u043d\u0430 \u043a\u0443\u0440\u0441, \u0442\u043e \u0432\u044b\u0445\u043e\u0434\u0438\u0442 \u043e\u0433\u043e\u0433\u043e. \u041d\u043e \u0434\u0430\u043b\u044c\u0448\u0435 \u043f\u0440\u0438 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430\u0445 \u0442\u0435\u0440\u044f\u0435\u0442\u0441\u044f \u043a\u0430\u043a\u0430\u044f-\u0442\u043e \u0447\u0430\u0441\u0442\u044c. \u041d\u0443 \u0438 \u0431\u0438\u0442\u043e\u043a \u0441\u0435\u0439\u0447\u0430\u0441 \u043f\u0430\u0434\u0430\u0435\u0442. \u0418 \u044f \u043d\u0435 \u0432\u0435\u0440\u044e, \u0447\u0442\u043e \u043e\u043d \u0441\u0434\u0435\u043b\u0430\u0435\u0442 20\u043a, \u0440\u0430\u043d\u044c\u0448\u0435, \u0447\u0435\u043c \u044d\u0444\u0438\u0440 \u0441\u0434\u0435\u043b\u0430\u0435\u0442 2\u043a.\n\u0418\u0442\u043e\u0433\u043e \u0432\u043e\u043f\u0440\u043e\u0441: \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043c\u0430\u0439\u043d\u0435\u0440, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043a\u043e\u043c\u0438\u0441\u0441\u0438\u044e \u0432 \u044d\u0444\u0438\u0440\u0435? \u042f \u0432 \u043d\u0435\u0433\u043e \u0432\u0435\u0440\u044e \u0438 \u0443 \u043d\u0435\u0433\u043e \u043d\u0435 \u043a\u043e\u043d\u0441\u043a\u0438\u0435 \u043a\u043e\u043c\u0438\u0441\u0441\u0438\u0438. \u041b\u0438\u0431\u043e, \u043a\u0430\u043a\u0438\u0435 \u0435\u0449\u0435 \u0435\u0441\u0442\u044c \u043a\u043b\u0430\u0441\u0441\u043d\u044b\u0435 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b? :thread-please:","\u0421\u043e\u0431\u0438\u0440\u0430\u044e\u0441\u044c \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u0442\u044c \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 50\u043a \u043d\u0430 \u043d\u043e\u0432\u0443\u044e \u043a\u0430\u0440\u0442\u043e\u0447\u043a\u0443. \u041f\u0440\u0438\u0441\u043c\u043e\u0442\u0440\u0435\u043b\u0441\u044f \u043a 2070 Founders Edition. \u0415\u0441\u0442\u044c \u043e\u0431\u043b\u0430\u0434\u0430\u0442\u0435\u043b\u0438? \u0412\u044b \u0436\u0430\u043b\u0435\u0435\u0442\u0435 \u043e \u0432\u044b\u0431\u043e\u0440\u0435?)","\u0438\u043c\u0435\u0435\u0442 \u0432\u043e\u043e\u0431\u0449\u0435 \u0441\u043c\u044b\u0441\u043b \u0441\u0435\u0439\u0447\u0430\u0441 \u043a\u0443\u043f\u0438\u0442\u044c \u043a\u0430\u043a\u0443\u044e-\u043d\u0438\u0431\u0443\u0434\u044c 1080 \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043c\u0430\u0439\u043d\u0438\u0442\u044c \u0438\u043b\u0438 \u043d\u0435\u0442?","\u0430 \u0438\u043c\u0435\u0435\u0442 \u0441\u043c\u044b\u0441\u043b \u043c\u0430\u0439\u043d\u0438\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u043f\u0440\u0438\u0446\u0435\u043b\u044c\u043d\u043e, \u0432\u043c\u0435\u0441\u0442\u043e nicehash?","\u043f\u043e \u043d\u0430\u0443\u0447\u0435\u043d\u0438\u044e &lt;@U1CF22N7J&gt; \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u043b \u043f\u043e\u0440\u043e\u0432\u043d\u0443 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u044b\u0435 \u043a\u0430\u0440\u0442\u043e\u0447\u043a\u0438 \u0438 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u044b\u0435 \u0430\u043b\u0433\u043e\u0440\u0438\u043c\u044b \u043d\u0430 \u0434\u0432\u0443\u0445 \u0440\u0430\u0437\u043d\u044b\u0445 \u043f\u0443\u043b\u0430\u0445, \u0432\u043a\u043b\u044e\u0447\u0430\u044f nicehash (\u0430 \u0442\u043e \u0444\u0438\u0437\u0438\u043a\u0430 \u0441 \u043d\u0438\u043c \u043a\u0430\u043a-\u0442\u043e \u043d\u0435 \u0441\u0445\u043e\u0434\u0438\u0442\u0441\u044f). \u043e\u043d\u0430 \u0438 \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u0435 \u0441\u0445\u043e\u0434\u0438\u0442\u0441\u044f, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e nicehash \u0431\u043b\u043e\u043a\u0438 \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0430\u0435\u0442 \u0432 \u0434\u0432\u0430-\u0442\u0440\u0438 \u0440\u0430\u0437\u0430 \u0431\u043e\u043b\u044c\u0448\u0435/\u0447\u0430\u0449\u0435. \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u043b\u0438 \u044d\u0442\u043e, \u0447\u0442\u043e \u0441\u0430\u043c \u043f\u0443\u043b \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0440\u0430\u0437\u043c\u0435\u0440 \u0431\u043b\u043e\u043a\u0430? \u0438 \u0435\u0441\u043b\u0438 \u0431\u043b\u043e\u043a \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0439, \u0442\u043e \u0438 \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0430\u0435\u0442\u0441\u044f \u043e\u043d \u0447\u0430\u0449\u0435? \u0445\u043e\u0442\u044f \u0434\u0430\u0436\u0435 \u0432 \u044d\u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435, \u0447\u0442\u043e-\u0442\u043e \u0432 \u043c\u043e\u0435\u0439 \u0433\u043e\u043b\u043e\u0432\u0435 \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e \u043d\u0435 \u0441\u0445\u043e\u0434\u0438\u0442\u0441\u044f. \u0443\u043a\u0410\u0436\u0438\u0442\u0435 \u043f\u0430\u043b\u044c\u0446\u0435\u043c?","\u0425\u043e\u0447\u0443 \u043f\u043e\u043c\u0430\u0439\u043d\u0438\u0442\u044c \u0447\u0442\u043e-\u043d\u0438\u0431\u0434\u044c \u0440\u0435\u0434\u043a\u043e\u0435 \u043d\u0430\u043f\u0440\u044f\u043c\u0443\u044e. \u0414\u043b\u044f \u0447\u0435\u0433\u043e \u0438\u0437 \u044d\u0442\u0438\u0445 \u0441\u043e\u0442\u0435\u043d \u0432\u0430\u043b\u044e\u0442 \u0435\u0441\u0442\u044c \u043a\u043b\u0438\u0435\u043d\u0442\u044b \u043c\u0430\u0439\u043d\u0438\u043d\u0433\u0430 \u0433\u043e\u0442\u043e\u0432\u044b\u0435?","\u0411\u0438\u0442\u043a\u043e\u0439\u043d \u043d\u0438 \u0440\u0430\u0437\u0443 \u043d\u0435 \u043c\u0430\u0439\u043d\u0438\u043b. \u0425\u043e\u0447\u0443 \u0441\u043f\u0440\u043e\u0441\u0438\u0442\u044c, \u0441\u0435\u0439\u0447\u0430\u0441 \u0432\u0438\u0434\u044e\u0445\u0438 \u0431\u043e\u043b\u0435\u0435 \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u044b \u0434\u044f\u043b \u043c\u0430\u0439\u043d\u0438\u043d\u0433\u0430 \u0447\u0435\u043c \u0436\u0435\u043b\u0435\u0437\u043a\u0438 \u0442\u0438\u043f\u0430 Antminer S9 ?\n\u0418 \u044f \u0442\u0430\u043a \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u043e\u0431\u044b\u0447\u043d\u044b\u0439 \u043d\u0430\u0440\u043e\u0434 \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u043f\u0443\u043b\u0430\u0445 \u0441\u0435\u0439\u0447\u0430\u0441 \u043c\u0430\u0439\u043d\u0438\u0442?","\u041d\u0438\u043a\u0442\u043e \u0442\u0430\u043a \u0438 \u043d\u0435 \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u043b\u0441\u044f \u043d\u0430 \u0447\u0435\u043c \u043c\u0430\u0439\u043d\u0438\u0442\u044c \u0432\u043c\u0435\u0441\u0442\u043e nicehash?","\u0423 \u043a\u043e\u0433\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c nheqminer \u043f\u043e\u0434 Ubuntu \u0441 cuda 8.0?","\u0413\u0434\u0435 \u0432\u044b \u043f\u043e\u043a\u0443\u043f\u0430\u0435\u0442\u0435 / \u043f\u0440\u043e\u0434\u0430\u0451\u0442\u0451 \u0431\u0438\u0442\u043a\u043e\u0438\u043d\u044b? \u041d\u0430 &lt;http://localbitcoins.com|localbitcoins.com&gt; \u0431\u0440\u043e\u043a\u0435\u0440\u044b \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u043c\u0430\u0440\u0436\u0443 \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a \u0431\u0438\u0440\u0436\u0435 \u0431\u0438\u0440\u0443\u0442","\u041f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0439\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0447\u0442\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u0445\u043e\u0440\u043e\u0448\u043e\u0435 \u0432 \u043e\u0442\u043f\u0443\u0441\u043a\u0435 \u043f\u0440\u043e NLP?","\u0412\u0441\u0435\u043c \u041f\u0440\u0438\u0432\u0435\u0442, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u0442\u043e\u043b\u043a\u043e\u0432\u0443\u044e \u043a\u043d\u0438\u0433\u0443 \u043f\u043e Nifi ?","\u0414\u0440\u0443\u0437\u044c\u044f, \u043f\u0440\u0438\u0432\u0435\u0442! \u0425\u043e\u0447\u0443 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c pyspark \u0434\u043b\u044f \u043f\u0440\u0435\u0434\u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0434\u0430\u043d\u043d\u044b\u0445, \u0432\u043c\u0435\u0441\u0442\u043e pandas. \u0412 spark \u042f \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u043e\u043b\u044c. \u041e\u0431\u044b\u0447\u043d\u043e \u0432 jupyter notebook \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u044e spark context, \u043e\u0431\u0440\u0430\u0449\u0430\u044e\u0441\u044c \u043a \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0443 \u0437\u0430 \u0434\u0430\u043d\u043d\u044b\u043c\u0438 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e `spark_df = sc.sql()`, \u0430 \u043f\u043e\u0441\u043b\u0435 \u0441\u0440\u0430\u0437\u0443 \u043f\u0438\u0448\u0443 `df = spark_df.toPandas()` \u0438 \u043f\u043e\u0441\u043b\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u044e\u0437\u0430\u044e \u043f\u0430\u043d\u0434\u0430\u0441 :smile: . \u0422.\u0435. \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 spark, \u0430 \u043f\u0440\u043e\u0441\u0442\u043e \u0432\u044b\u043a\u0430\u0447\u0438\u0432\u0430\u044e \u0434\u0430\u043d\u043d\u044b\u0435 \u0441 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0430. \u041e\u0442\u043a\u0440\u044b\u043b \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044e \u043f\u043e pyspark, \u043d\u043e \u0431\u044b\u0441\u0442\u0440\u043e\u0433\u043e \u043e\u0442\u0432\u0435\u0442\u0430, \u043d\u0435 \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u044f\u0441\u044c \u0432 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044f\u0445 \u0440\u0430\u0431\u043e\u0442\u044b spark, \u043d\u0430\u0439\u0442\u0438 \u043d\u0435 \u0441\u043c\u043e\u0433. \u041c\u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0432\u0441\u0435 \u0442\u0435 \u043a\u043e\u043c\u0430\u043d\u0434\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u042f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b \u0432 pandas \u043d\u0430\u0447\u0430\u0442\u044c \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c \u0432 spark, \u0447\u0442\u043e\u0431\u044b \u0443\u0441\u043a\u043e\u0440\u0438\u0442\u044c \u043f\u0440\u0435\u0434\u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0443. \u0415\u0441\u0442\u044c \u043c\u043e\u0436\u0435\u0442 \u043a\u0430\u043a\u043e\u0439 \u0442\u043e \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a, \u0433\u0434\u0435 \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u0438\u043c\u0435\u0440\u044b conditioning, groupby, merge \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u043a\u043e\u043c\u0430\u043d\u0434 \u0441\u043b\u0435\u0432\u0430 \u043d\u0430 \u043f\u0430\u043d\u0434\u0430\u0441,\u0430 \u0441\u043f\u0440\u0430\u0432\u0430 \u043d\u0430 pyspark? \u0417\u0430\u0440\u0430\u043d\u0435\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e","\u0414\u0440\u0443\u0437\u044c\u044f \u043f\u0440\u0438\u0432\u0435\u0442! \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0435\u0441\u0442\u044c \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u044b\u0439 \u0440\u0435\u0441\u0443\u0440\u0441, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u043e\u043c \u0432 pyspark? \u041f\u043e\u0434\u043d\u044f\u0442\u044c \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442, \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043f\u0440\u0435\u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0438\u043d\u0433 \u0434\u0430\u043d\u043d\u044b\u0445 \u0438 \u0442\u0434?","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 Hadoop \u0434\u043b\u044f SQL-\u043d\u043e\u0439 adhoc \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a\u0438?\n\u041d\u0430 \u0447\u0435\u043c \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u0435? \u0418\u043b\u0438 \u0445\u0430\u0434\u0443\u043f \u043c\u0435\u0440\u0442\u0432? \n\n\u0421 \u0445\u0430\u0434\u0443\u043f\u043e\u043c :hadoop::\n1. Hive (LLAP, Tez, etc)\n2. Spark (Spark Thrift Server, Spark Shell/Jupyter/Zeppelin, etc)\n3. Impala\n4. Presto\n\n\u0411\u0435\u0437 \u0445\u0430\u0434\u0443\u043f\u0430 :vadim::\n5. \u041e\u043f\u0435\u043d\u0441\u043e\u0440\u0441\u043d\u044b\u0435 MPP (Greenplum, Clickhouse, etc)\n6. \u042d\u043d\u0442\u0435\u0440\u043f\u0440\u0430\u0439\u0437\u043d\u044b\u0435 MPP (Vertica, Teradata, DB2, etc)\n7. \u041c\u0430\u0433\u0438\u044f \u0432 \u043e\u0431\u043b\u0430\u043a\u0430\u0445 (Redshift, BigQuery, etc)\n\n\u0421\u0432\u043e\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 :ragequit:  - \u0432 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u044f\u0445.","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u0437\u0430\u0434\u0430\u044e \u043d\u0443\u0431\u0441\u043a\u0438\u0439 \u0432\u043e\u043f\u0440\u043e\u0441, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043d\u0435 \u0443\u0431\u0438\u0432\u0430\u0439\u0442\u0435.\n\u041a\u043e\u0433\u0434\u0430 \u043d\u0430 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u0438 \u0435\u0441\u0442\u044c \u043a\u043b\u0430\u0441\u0442\u0435\u0440 (\u0442.\u0435. Hadoop, etc.) - \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a\u0438 \u043f\u0440\u043e\u0432\u043e\u0434\u044f\u0442  \"\u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435\" \u043c\u043e\u0434\u0435\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0431\u0435\u0437 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0430? \u0422\u043e\u0447\u043d\u0435\u0435 - \u0431\u0435\u0437 Hadoop, \u0430 \"\u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e\", Python + Pandas + scikit-learn? \u0418\u043b\u0438 \u0432\u0441\u0435 \u0441\u0440\u0430\u0437\u0443 \u0444\u0438\u0433\u0430\u0447\u0430\u0442\u0441\u044f \u043d\u0430 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0435?","\u0418 \u0441\u0440\u0430\u0437\u0443 \u0432\u0442\u043e\u0440\u043e\u0439 \u043d\u0443\u0431\u0441\u043a\u0438\u0439 \u0432\u043e\u043f\u0440\u043e\u0441, \u0447\u0442\u043e\u0431 \u043c\u0435\u043d\u044f \u043f\u0440\u044f\u043c \u0441\u043e\u0432\u0441\u0435\u043c :smiley:\n\u0410 \u0432 2018-\u043c \u0441\u0442\u043e\u0438\u0442 \u0443\u0447\u0438\u0442\u044c Java [Scala] \u0434\u043b\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f Hadoop [Spark]? \u0418\u043b\u0438 \u0432\u0441\u044f\u043a\u0438\u0435 \u0442\u0430\u043c \u043e\u0431\u0432\u044f\u0437\u043e\u0447\u043a\u0438 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442 \u0434\u043b\u044f \u0437\u0430\u0434\u0430\u0447 \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e-\u0441\u0440\u0435\u0434\u043d\u0435\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f? \u0421\u043f\u0430\u0441\u0438\u0431\u043e.","\u041f\u0440\u0438\u0432\u0435\u0442, \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u0440\u043e Dask. \u0417\u0430\u0433\u0440\u0443\u0436\u0430\u044e \u0432 \u0434\u0430\u0442\u0430\u0444\u0440\u0435\u0439\u043c json \u0441 \u0434\u0438\u0441\u043a\u0430, \u0440\u0430\u0437\u043c\u0435\u0440 \u0444\u0430\u0439\u043b\u0430 \u0431\u043e\u043b\u044c\u0448\u0435 \u0447\u0435\u043c \u043e\u0431\u044a\u0435\u043c \u043e\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u043a\u0438. \u0417\u0430\u0434\u0430\u044e \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u0443\u044e \u0444\u0438\u043b\u044c\u0442\u0440\u0430\u0446\u0438\u044e, \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u044e 'df.compute()' -&amp;gt; \u0432\u044b\u0432\u0430\u043b\u0438\u0432\u0430\u044e\u0441\u044c \u0441 MemoryError. \u0412 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u043a Dask \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u044e\u0442 \u0432 \u0441\u043b\u0443\u0447\u0430\u044f\u0445, \u043a\u043e\u0433\u0434\u0430 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u043d\u0435 \u043f\u043e\u043c\u0435\u0449\u0430\u0435\u0442\u0441\u044f \u0432 \u043f\u0430\u043c\u044f\u0442\u044c, \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c \u0435\u0433\u043e \u0441\u0440\u0430\u0437\u0443 \u043d\u0430 \u0434\u0438\u0441\u043a. \u0414\u0435\u043b\u0430\u044e 'df.to_csv()', \u0432 \u0438\u0442\u043e\u0433\u0435 \u043e\u043f\u044f\u0442\u044c \u0437\u0430\u043f\u043e\u043b\u043d\u044f\u0435\u0442\u0441\u044f \u0432\u0441\u044f \u043e\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u043a\u0430. \u0415\u0441\u0442\u044c \u0441\u043f\u043e\u0441\u043e\u0431 \u0432\u0441\u0435-\u0442\u0430\u043a\u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442?","\u041f\u0440\u0438\u0432\u0435\u0442!\n\u041c\u043e\u0436\u0435\u0442 \u0443\u0436\u0435 \u043a\u0442\u043e \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u0441 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u043e\u0439. \u0415\u0441\u0442\u044c \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043e\u0431\u044a\u0451\u043c \u0434\u0430\u043d\u043d\u044b\u0445 (25\u0413\u0431 \u0432 \u043f\u0430\u0440\u043a\u0435\u0442\u0435), \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0443\u0436\u043d\u043e \u0437\u0430\u0433\u043d\u0430\u0442\u044c \u0432 driver \u0432 Spark (2.3.1) \u0438\u043c\u0435\u043d\u043d\u043e \u0432 Array. \u0420\u0430\u043d\u044c\u0448\u0435 \u043d\u0430 \u043c\u0435\u043d\u044c\u0448\u0438\u0445 \u0434\u0430\u043d\u043d\u044b\u0445 \u0441\u0442\u0440\u043e\u0438\u043b Array[Array[Long]] \u043f\u0440\u0438 df.collect. \u041e\u043d \u043f\u043e\u043c\u0435\u0449\u0430\u043b\u0441\u044f \u0441\u043f\u043e\u043a\u043e\u0439\u043d\u043e \u0432 150 \u0413\u0431. \u0422\u0435\u043f\u0435\u0440\u044c \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u043f\u043e\u043c\u0435\u043d\u044f\u043b \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0430\u043b, \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0430 \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u0442\u0441\u044f \u0432 \u043a\u043e\u043d\u0446\u0435 Array[Array[Array[Long]]] (\u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0439 Array \u0432\u0441\u0435\u0433\u0434\u0430 \u0434\u043b\u0438\u043d\u044b 3, \u043f\u043e\u0447\u0435\u043c\u0443-\u0442\u043e \u0440\u0435\u0448\u0438\u043b, \u0447\u0442\u043e \u043c\u0430\u0441\u0441\u0438\u0432 \u0435\u0441\u0442 \u043c\u0435\u043d\u044c\u0448\u0435 \u043f\u0430\u043c\u044f\u0442\u0438, \u0447\u0435\u043c case class).  \u0418 \u0442\u0435\u043f\u0435\u0440\u044c \u043d\u0430 \u0442\u043e\u043c \u0436\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435 \u0434\u0430\u043d\u043d\u044b\u0445 \u043d\u0435 \u043f\u043e\u043c\u0435\u0448\u0430\u0435\u0442\u0441\u044f \u0432 700\u0413\u0431.  \u041f\u043e\u0434\u043e\u0437\u0440\u0435\u0432\u0430\u044e, \u0447\u0442\u043e \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u043d\u043e\u0433\u043e \u043f\u0430\u043c\u044f\u0442\u0438 \u043e\u0442\u0436\u0438\u0440\u0430\u0435\u0442 spark \u043d\u0430 \u0441\u0432\u043e\u0438 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u044b \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u0430 \u0438 \u043f\u043e\u0442\u043e\u043c \u043d\u0435 \u043e\u0441\u0432\u043e\u0431\u043e\u0436\u0434\u0430\u0435\u0442. \u0421\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0432\u043e\u043f\u0440\u043e\u0441\u044b:\n1) \u041a\u0430\u043a \u0443\u043c\u0435\u043d\u044c\u0448\u0438\u0442\u044c \u043e\u0431\u044a\u0451\u043c \u043f\u0430\u043c\u044f\u0442\u0438 \u0432 \u0434\u0440\u0430\u0439\u0432\u0435\u0440\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043f\u0430\u0440\u043a \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434 \u0441\u0432\u043e\u0438 \u043d\u0443\u0436\u0434\u044b \u043e\u0442\u0436\u0430\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0442\u044c \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u043f\u043e\u0434 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u043a\u0443 \u043f\u0440\u0438 \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u0435?\n2) \u0418 \u043a\u0430\u043a \u0431\u043e\u0440\u043e\u0442\u044c\u0441\u044f \u0441 GC, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u0440\u0438 \u0442\u0430\u043a\u043e\u043c \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u0435 \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e \u043e\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0442\u044c \u0432\u0441\u0435 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u044b \u0438 \u0432 38 \u044f\u0434\u0435\u0440 \u0441\u0432\u043e\u0438 \u0433\u0440\u044f\u0437\u043d\u044b\u0435 \u0434\u0435\u043b\u0430 \u0434\u0435\u043b\u0430\u0442\u044c, \u043f\u043e \u0438\u0442\u043e\u0433\u0443 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0437\u0430\u043d\u044f\u0442\u043e\u0439 \u043f\u0430\u043c\u044f\u0442\u0438 \u0435\u0449\u0451 \u0431\u043e\u043b\u044c\u0448\u0435? \u041c\u043e\u0436\u0435\u0442 \u0441\u0442\u043e\u0438\u0442 \u0432\u0437\u044f\u0442\u044c (\u043a\u0430\u043a?) \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u0439 \u043e\u0442 \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u043e\u0433\u043e GC \u0441 \u043a\u0430\u043a\u0438\u043c\u0438-\u0442\u043e \u0441\u043f\u0435\u0446\u0438\u0444\u0438\u0447\u043d\u044b\u043c\u0438 \u0434\u043b\u044f big data \u0444\u043b\u0430\u0433\u0430\u043c\u0438?","\u0412\u0441\u0435\u043c \u0434\u043e\u0431\u0440\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0441\u0443\u0442\u043e\u043a !\n\u041c\u043e\u0436\u0435\u0442 \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0441 \u0447\u0435\u0433\u043e \u043d\u0430\u0447\u0430\u0442\u044c \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 ? \u041c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0443 \u043d\u0435 \u0437\u043d\u0430\u044e, \u043d\u043e \u043f\u043e \u043a\u0430\u043a\u043e\u0439 \u0442\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0435 \u0442\u044f\u043d\u0435\u0442 \u0438\u043c\u0435\u043d\u043d\u043e \u043a \u0430\u043d\u0430\u043b\u0438\u0437\u0443 \u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u0434\u0430\u043d\u043d\u044b\u0445... :)","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u0420\u0435\u0431\u044f\u0442, \u0435\u0441\u043b\u0438 \u043a\u0442\u043e-\u0442\u043e \u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f jupyter \u0438 spark \u0432 \u043e\u0431\u043b\u0430\u043a\u0435 Azure, \u043d\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0435\u0442\u0435, \u043a\u0430\u043a \u043f\u043e \u0444\u0435\u043d\u0433\u0448\u0443\u044e \u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043d\u0430 \u043a\u043b\u0430\u0441\u0442\u0435\u0440 \u043f\u0438\u0442\u043e\u043d\u043e\u0432\u0441\u043a\u0438\u0435 \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0438? \u041d\u0430 \u0410\u043c\u0430\u0437\u043e\u043d\u0435 \u043c\u043e\u0436\u043d\u043e \u044d\u0442\u043e \u0431\u044b\u043b\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u043f\u0440\u044f\u043c\u043e \u043d\u0430 \u043b\u0435\u0442\u0443 \u0432\u043d\u0443\u0442\u0440\u0438 \u043d\u043e\u0443\u0442\u0431\u0443\u043a\u0430 ```sc.install_pypi_package(\"pandas==0.25.1\") #Install pandas version 0.25.1 \n``` \u041d\u0430 Azure \u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0415\u0441\u0442\u044c \u043b\u0438 \u0443 \u043a\u043e\u0433\u043e-\u0442\u043e \u043e\u043f\u044b\u0442 \u0438\u043d\u0442\u0435\u0433\u0440\u0430\u0446\u0438\u0438 Python \u0441 Teradata \u0432 \u0441\u043c\u044b\u0441\u043b\u0435 in-database \u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u0441\u043a\u0440\u0438\u043f\u0442\u043e\u0432 (\u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043a\u0430\u043a\u0430\u044f-\u0442\u043e \u043c\u043e\u0434\u0435\u043b\u044c, \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0441\u0435\u0440\u0438\u044f \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0439 \u0434\u0430\u043d\u043d\u044b\u0445) - \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u043b\u0438 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0435\u043c\u044b\u0439 Teradata python module \u0438\u0441\u043f\u043e\u043b\u043d\u044f\u0442\u044c \u0441\u043a\u0440\u0438\u043f\u0442\u044b \u0432 \u0431\u0430\u0437\u0435?","\u041d\u0430 \u0434\u043d\u044f\u0445 \u0430\u043d\u043e\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043b\u0438 Teradata Vantage. \u041c\u043e\u043b
