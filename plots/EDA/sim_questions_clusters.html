43d\u0438\u043a\u043e\u0432\u0430 \u043f\u043e \u043b\u0438\u043d\u0430\u043b\u0443: \u0441 \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u0435\u0439, \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u043c\u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u0438 \u0432 \u0446\u0435\u043b\u043e\u043c \u043a\u0440\u0443\u0442\u043e \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u043e\u0435.\n\n\u0410 \u0442\u043e \u0444\u0438\u0433\u043e\u0432\u043e\u0435 \u0437\u043d\u0430\u043d\u0438\u0435 \u0434\u0438\u0441\u043a\u0440\u0435\u0442\u043a\u0438 \u0441\u0435\u0439\u0447\u0430\u0441 \u043f\u043e\u0434\u0432\u043e\u0434\u0438\u0442, \u043d\u043e \u042f\u0431\u043b\u043e\u043d\u0441\u043a\u0438\u0439 \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u043b\u044f\u0435\u0442...","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435. \u0421 \u0447\u0435\u0433\u043e \u043d\u0430\u0447\u0430\u0442\u044c \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u0435 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0438 \u0435\u0441\u043b\u0438 \u0432 \u0448\u043a\u043e\u043b\u0435 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0440\u043e\u0448\u043e \u0443\u0447\u0438\u043b\u0441\u044f. \u0418 \u0441 \u0447\u0435\u0433\u043e \u043d\u0430\u0447\u0430\u0442\u044c \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u0435 \u043b\u043e\u0433\u0438\u043a\u0438.;? \u0418 \u043a\u0430\u043a\u0438\u0435 \u0441\u0430\u0439\u0442\u044b \u0441\u043e \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043e\u0439 \u0435\u0441\u0442\u044c \u043f\u043e \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0435?","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435. \u0425\u043e\u0447\u0443 \u0432 Tensorflow \u043d\u0430\u0441\u0442\u0440\u043e\u0438\u0442\u044c \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0442\u043e\u0440 \u043d\u0435 \u043f\u043e\u0434 `loss`, \u0430 \u043f\u043e\u0434 \u043a\u0430\u043a\u0443\u044e-\u043b\u0438\u0431\u043e \u0434\u0440\u0443\u0433\u0443\u044e \u043c\u0435\u0442\u0440\u0438\u043a\u0443 (F1-score, Precision, Recall, \u0441\u0432\u043e\u044f \u043c\u0435\u0442\u0440\u0438\u043a\u0430). \u0412\u043e\u0442 \u043c\u043e\u0439 \u043a\u043e\u0434 \u0434\u043b\u044f \u043c\u0435\u0442\u0440\u0438\u043a\u0438 \u0438 \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0442\u043e\u0440\u0430:\n```def my_metric(logits, labels):\n    predicted = tf.argmax(logits, 1)\n    actual = tf.argmax(labels, 1)\n\n    NS = tf.count_nonzero(actual)\n    NR = tf.reduce_sum(tf.cast(tf.equal(actual, 0), tf.float32))\n    TP = tf.reduce_sum(tf.cast(tf.equal(actual+predicted, 0), tf.float32))\n    FP = tf.reduce_sum(tf.cast(tf.equal(actual*(1-predicted), 1), tf.float32))\n    TN = tf.reduce_sum(tf.cast(tf.equal(actual+predicted, 2), tf.float32))\n    FN = tf.reduce_sum(tf.cast(tf.equal(actual+(1-predicted), 0), tf.float32))\n    '''\n    Precision = TP / TP + FP\n    Recall = TP / TP + FN\n    b = 0.5\n    denom = (1.0 + b**2) * TP + FN*b**2 + FP\n    Fb = (1.0 + b**2) * TP / denom\n    '''\n    Metric = (TP / NR) - (FP / NS)\n\n    return Metric\n\n\ndef training(metric, learning_rate):\n    optimizer = tf.train.AdamOptimizer(learning_rate)\n    train_op = optimizer.minimize(metric)\n    return train_op```\n\u041d\u043e, \u043a\u043e\u0433\u0434\u0430 \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0442\u043e\u0440 \u043f\u044b\u0442\u0430\u0435\u0442\u0441\u044f \u043c\u0438\u043d\u0438\u043c\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043a\u0430\u0441\u0442\u043e\u043c\u043d\u0443\u044e \u043c\u0435\u0442\u0440\u0438\u043a\u0443, \u0442\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u044e \u043e\u0448\u0438\u0431\u043a\u0443:\n```ValueError: No gradients provided for any variable, check your graph for ops that do not support gradients, between variables [...] and loss Tensor(\"Training/Sub_3:0\", shape=(), dtype=float32).```\n\u0427\u0442\u043e \u043c\u043d\u0435 \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u0441\u0434\u0435\u043b\u0430\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u043e\u0431\u0443\u0447\u0430\u0442\u044c \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u044c \u0441 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u043a\u0430\u0441\u0442\u043e\u043c\u043d\u043e\u0439 \u043c\u0435\u0442\u0440\u0438\u043a\u0438 \u0432\u043c\u0435\u0441\u0442\u043e `loss`? \u0414\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442 \u0434\u043b\u044f \u043c\u0435\u0442\u0440\u0438\u043a\u0438? \u041a\u0430\u043a \u044d\u0442\u043e \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041d\u0430\u0447\u0430\u043b \u0438\u0437\u0443\u0447\u0430\u0442\u044c RL, \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0443\u0447\u0435\u0431\u043d\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0438, \u0445\u043e\u0447\u0443 \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0440\u043e\u0431\u043e\u0442\u0430 \u0434\u043b\u044f \u0442\u0440\u0435\u0439\u0434\u0438\u043d\u0433\u0430. \u041f\u043e\u043d\u0438\u043c\u0430\u044e \u0447\u0442\u043e \u043f\u0440\u043e\u0444\u0438\u0442\u0430 \u044d\u0442\u043e \u043d\u0435 \u043f\u0440\u0438\u043d\u0435\u0441\u0435\u0442, \u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u043a\u0430\u043a \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e)\n\u041a\u0430\u043a \u0440\u0435\u0448\u0430\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0443 \u0442\u0440\u0435\u0439\u0434\u0438\u043d\u0433\u0430 \u0442\u0435\u0440\u043c\u0438\u043d\u0430\u0445 supervised learning - \u0432\u0440\u043e\u0434\u0435 \u043f\u043e\u043d\u044f\u0442\u043d\u043e, \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u0446\u0435\u043d\u0443 \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0432\u0441\u0435\u0433\u043e \u0447\u0442\u043e \u0441\u043e\u0431\u0435\u0440\u0451\u0448\u044c.\n\u0410 \u0432\u043e\u0442 \u043a\u0430\u043a \u0435\u0451 \u0440\u0435\u0448\u0430\u0442\u044c \u0432 \u0442\u0435\u0440\u043c\u0438\u043d\u0430\u0445 RL?\n\n\u0414\u043e\u043f\u0443\u0441\u0442\u0438\u043c \u0443 \u043d\u0430\u0441 \u0435\u0441\u0442\u044c 2 \u0432\u0430\u043b\u044e\u0442\u044b USD \u0438 BTC. \n\u041a\u0430\u0436\u0434\u0443\u044e \u043c\u0438\u043d\u0443\u0442\u0443 \u043d\u0430\u0448 \u0430\u0433\u0435\u043d\u0442 \u0441\u043c\u043e\u0442\u0440\u0438\u0442 \u043d\u0430 `state` (\u0438\u0441\u0442\u043e\u0440\u0438\u044f \u043f\u043e \u0432\u0430\u043b\u044e\u0442\u0430\u043c + \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043d\u0430\u0448\u0435\u0433\u043e \u043f\u043e\u0440\u0442\u0444\u0435\u043b\u044f \u043d\u0430 60 \u043e\u0442\u0441\u0447\u0435\u0442\u043e\u0432 \u043d\u0430\u0437\u0430\u0434) \u0438 \u0433\u0435\u043d\u0435\u0440\u0438\u0442 1-\u0431\u0438\u0442\u043d\u044b\u0439  `action`: 0 - \u043a\u0443\u043f\u0438\u0442\u044c USD \u043d\u0430 \u0432\u0441\u0435 \u0434\u0435\u043d\u044c\u0433\u0438, 1 - BTC.\n\u041a\u043e\u043c\u0438\u0441\u0441\u0438\u044f \u0437\u0430 \u043f\u043e\u043a\u0443\u043f\u043a\u0443/\u043f\u0440\u043e\u0434\u0430\u0436\u0443 1%\n\u0414\u043b\u044f \u043f\u0440\u043e\u0441\u0442\u043e\u0442\u044b, `Reward (r)` \u043d\u0430 \u043a\u0430\u0436\u0434\u043e\u043c \u0448\u0430\u0433\u0435 \u044d\u0442\u043e \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u0438 \u043d\u0430\u0448\u0435\u0433\u043e \u043f\u043e\u0440\u0442\u0444\u0435\u043b\u044f.\n\u0425\u043e\u0447\u0443 \u0434\u043b\u044f \u043d\u0430\u0447\u0430\u043b\u0430 \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c REINFORCE\n\u0414\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0438\u0437 \u043e\u0442\u0441\u0447\u0435\u0442\u043e\u0432 \u043f\u0440\u043e\u0438\u0433\u0440\u0430\u0442\u044c \u043f\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u0435\u0441\u0441\u0438\u0439 \u0434\u043b\u0438\u043d\u043d\u043e\u0439 \u0432 30 \u0448\u0430\u0433\u043e\u0432(\u043c\u0438\u043d\u0443\u0442). \u041d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u044d\u0442\u0438\u0445 \u0434\u0430\u043d\u043d\u044b\u0445 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0448\u0430\u0433 \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442\u043d\u043e\u0433\u043e \u043f\u043e\u0434\u044a\u0451\u043c\u0430(\u043e\u0431\u043d\u043e\u0432\u0438\u0442\u044c \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u044b policy \u0441\u0435\u0442\u043a\u0438).\n\n\u0427\u0442\u043e \u043f\u043e\u043a\u0430 \u043d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u043f\u043e\u043d\u044f\u0442\u043d\u043e:\n1. \u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0431\u0430\u0442\u0447\u0438 \u0432 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0438? \u041f\u043e \u0441\u0443\u0442\u0438 \u0438\u0437 \u043a\u0430\u0436\u0434\u043e\u0439 \u043c\u0438\u043d\u0443\u0442\u044b \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u043c\u044b \u043c\u043e\u0436\u0435\u043c \u0441\u0433\u0435\u043d\u0435\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 pi \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u0435\u0441\u0441\u0438\u0439 \u0434\u043b\u0438\u043d\u043e\u0439 \u0432 N \u0448\u0430\u0433\u043e\u0432. \u041a\u0430\u043a \u043f\u043e\u0434\u043e\u0431\u0440\u0430\u0442\u044c?\n2. \u0421\u0443\u0434\u044f \u043f\u043e \u0444\u043e\u0440\u043c\u0443\u043b\u0435 `G = r0 + gamma*r1 + gamma^2*r2....`  \u0432 REINFORCE, \u043f\u0435\u0440\u0432\u044b\u0435 \u0448\u0430\u0433\u0438 \u0432 \u043c\u043e\u0434\u0435\u043b\u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442\u0441\u044f \u0441\u0430\u043c\u044b\u0435 \u0432\u0430\u0436\u043d\u044b\u0435, \u0442\u0430\u043a \u043a\u0430\u043a G \u0432\u043d\u0430\u0447\u0430\u043b\u044c \u0431\u043e\u043b\u044c\u0448\u0435, \u043f\u043e\u0447\u0435\u043c\u0443?\n3. \u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u0433\u0430\u043c\u043c\u0443?\n\n\u0417\u0430 \u043e\u0441\u043d\u043e\u0432\u0443 \u0432\u0437\u044f\u0442\u043e - &lt;https://arxiv.org/pdf/1706.10059.pdf&gt;\n\u041d\u043e \u0442\u0443\u0442 \u043f\u043e\u043a\u0430 \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u043f\u043e\u043d\u044f\u0442\u043d\u043e \u043a\u0430\u043a \u043e\u043d\u0438 \u0443\u0447\u0430\u0442 \u0441\u0435\u0442\u044c \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 continuous action space.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0423 \u043c\u0435\u043d\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0442\u0443\u043f\u044b\u0445 \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u0432. \u041d\u0435 \u043c\u043e\u0433\u0443 \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0432 \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u043c \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0438 \u0434\u0435\u043b.\n1) \u0412\u043e\u0442 \u0432\u0440\u043e\u0434\u0435 \u0431\u044b \u0434\u043b\u044f RL \u043e\u0447\u0435\u043d\u044c \u0432\u0430\u0436\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0441 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435\u043c \u043a\u0430\u043a \u0441\u0442\u0430\u0442\u0438\u0447\u043d\u043e\u0439 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u0439 \u043d\u0430 \u044d\u043a\u0440\u0430\u043d\u0435 \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0430 \u0441 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0439, \u0442\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u0438\u0437\u0432\u043b\u0435\u0447\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u0438\u0437 \u043c\u0438\u0440\u0430 \u0432 \u0442\u0435\u0445 \u0436\u0435 \u0434\u0435\u043d\u0434\u0438 \u0438\u0433\u0440\u0430\u0445. \u0418 \u043e\u0434\u0438\u043d \u0438\u0437 \u043f\u043e\u0434\u0445\u043e\u0434\u043e\u0432 \u0434\u043b\u044f \u0443\u0447\u0435\u0442\u0430 \u043b\u043e\u043a\u0430\u043b\u044c\u043d\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u044d\u0442\u043e TD \u0444\u043e\u0440\u043c\u0443\u043b\u0430 (\u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e). \u041d\u0443 \u0430 \u0447\u043e \u043f\u043e \u0440\u0435\u043a\u0443\u0440\u0440\u0435\u043d\u0442\u043d\u044b\u043c \u0441\u0435\u0442\u043a\u0430\u043c? \u0412\u0435\u0434\u044c \u043e\u043d\u0438 \u0436\u0435 \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u0441\u0434\u0435\u043b\u0430\u043d\u044b. \u041d\u043e \u0445\u0430\u0439\u043f\u0430 \u0432\u043e\u043a\u0440\u0443\u0433 \u044d\u0442\u043e\u0433\u043e \u044f \u043d\u0435 \u043d\u0430\u0448\u0435\u043b. \u0427\u0442\u043e \u0442\u0430\u043c \u043a\u0430\u043a \u0441 \u044d\u0442\u0438\u043c? \u0421\u043b\u043e\u0436\u043d\u043e \u0443\u0447\u0438\u0442\u044c \u0438\u043b\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435\u0442 \u0441\u043c\u044b\u0441\u043b\u0430?\n2)  \u0418 \u043f\u043e\u0447\u0435\u043c\u0443 \u0441\u0435\u0439\u0447\u0430\u0441 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0435\u043d \u0438\u043c\u0435\u043d\u043d\u043e Multi-agent Reinforcement learning? \u0427\u0438\u0441\u0442\u043e \u0437\u0430 \u0441\u0447\u0435\u0442 \u0432\u044b\u0447\u0438\u0441\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0440\u0435\u0441\u0443\u0440\u0441\u043e\u0432 \u0438\u043b\u0438 \u0432 \u0434\u0430\u043d\u043d\u043e\u043c \u043c\u0435\u0442\u043e\u0434\u0435 \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u0442 \u0431\u043e\u043b\u044c\u0448\u0435 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u0438 \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0441\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f?","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u043b \u043a\u0443\u0440\u0441 \u043e\u0442 Stanford \"XCS224N - Natural Language Processing with Deep Learning\"? \u0421\u0442\u043e\u0438\u0442 \u043b\u0438 \u043e\u043d \u0441\u0432\u043e\u0438\u0445 \u0434\u0435\u043d\u0435\u0433? \u0438 \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043e\u043d \u0434\u043b\u044f \u043d\u043e\u0432\u0438\u0447\u043a\u0430 \u043f\u043e\u0434\u0445\u043e\u0434\u0438\u0442?\n\n&lt;http://scpd.stanford.edu/search/publicCourseSearchDetails.do?method=load&amp;amp;courseId=93933715&amp;amp;utm_medium=email&amp;amp;utm_source=other&amp;amp;utm_campaign=partner.1.opencourse.targetedmessages.marketing~partner.1.ZQhE4Xv3EemHcw6YFrFBAA&gt;","\u0423 \u043c\u0435\u043d\u044f \u0442\u0443\u0442 \u0432\u043d\u0435\u0437\u0430\u043f\u043d\u043e \u043d\u0430\u043c\u0435\u0442\u0438\u043b\u0430\u0441\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e \u043f\u0440\u043e\u0439\u0442\u0438 Deep Reinforcement Learning Nanodegree \u043d\u0430 Udacity\n\u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0430 \u0442\u0430\u043a\u0430\u044f: &lt;https://www.udacity.com/course/deep-reinforcement-learning-nanodegree--nd893&gt;\n\n\u0421\u0442\u043e\u0438\u0442 \u043b\u0438 \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442\u044c \u044d\u0442\u0443 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0443, \u0435\u0441\u043b\u0438 \u043d\u0430 \u0442\u0435\u043a\u0443\u0449\u0438\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0437\u043d\u0430\u043d\u0438\u044f \u0432 reinforcement learning \u043e\u043a\u043e\u043b\u043e 0?","\u0425\u0430\u0440\u0434\u0432\u0435\u0440\u043d\u044b\u0439 \u0432\u043e\u043f\u0440\u043e\u0441: \u0438\u043c\u0435\u0435\u0442 \u043b\u0438 \u0441\u043c\u044b\u0441\u043b \u0431\u0440\u0430\u0442\u044c (\u0442\u043e\u0447\u043d\u0435\u0435 \u043f\u0440\u043e\u0441\u0438\u0442\u044c \u0443 \u0440\u0430\u0431\u043e\u0442\u043e\u0434\u0430\u0442\u0435\u043b\u044f) \u043d\u043e\u0443\u0442 \u0441 GPU \u0434\u043b\u044f DL \u043f\u0440\u043e\u0442\u043e\u0442\u0438\u043f\u043e\u0432?  \u041f\u043e-\u043c\u043e\u0435\u043c\u0443 \u0441\u043a\u0440\u043e\u043c\u043d\u043e\u043c\u0443 \u043e\u043f\u044b\u0442\u0443 \u0434\u0430\u0436\u0435 \u0441\u043b\u0430\u0431\u044b\u0439 GPU \u043d\u0430 \u043f\u0430\u0440\u0443 \u043f\u043e\u0440\u044f\u0434\u043a\u043e\u0432 \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0447\u0435\u043c CPU, \u0447\u0435\u0433\u043e \u0434\u043e\u043b\u0436\u043d\u043e \u0431\u044b\u0442\u044c \u0432\u043f\u043e\u043b\u043d\u0435 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0434\u043b\u044f \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u0432 \u043f\u0435\u0440\u0435\u0434 \u043f\u043e\u043b\u043d\u043e\u043c\u0430\u0441\u0442\u0430\u0431\u043d\u044b\u043c \u0437\u0430\u043f\u0443\u0441\u043a\u043e\u043c \u043d\u0430 AWS. \u0418\u043b\u0438 \u0432\u0441\u0435-\u0442\u0430\u043a\u0438 \u0431\u0440\u0430\u0442\u044c \"\u0442\u043e\u043d\u043a\u0438\u0439 \u043a\u043b\u0438\u0435\u043d\u0442\" \u0438 \u0434\u0430\u0436\u0435 \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u044b \u0434\u0435\u043b\u0430\u0442\u044c \u043d\u0430 \u0441\u0435\u0440\u0432\u0435\u0440\u0435?","\u0412\u044b\u0431\u043e\u0440 \u043d\u043e\u0443\u0442\u0431\u0443\u043a\u0430 \u0434\u043b\u044f \u0440\u0435\u0441\u0435\u0440\u0447\u0430 \u0438 \u043a\u043e\u0434\u0438\u043d\u0433\u0430 Deep reinforcement learning \u0432\u0435\u0449\u0435\u0439  - \u043f\u0440\u043e\u0441\u0442\u043e \u043a\u0430\u0440\u0430 \u043a\u0430\u043a\u0430\u044f-\u0442\u043e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043f\u0438\u0448\u0443 \u0432 \u043e\u0442\u0447\u0430\u044f\u043d\u0438\u0438, \u0442\u043e\u0447\u043d\u043e \u043d\u0435 \u0437\u043d\u0430\u044e, \u0447\u0442\u043e \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u043e. \u041e\u043f\u0438\u0448\u0443 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044e \u043d\u0438\u0436\u0435. \n\n\u041f\u043e\u043c\u0438\u043c\u043e \u043d\u043e\u0443\u0442\u0430 \u0432 \u0440\u0430\u0441\u043f\u043e\u0440\u044f\u0436\u0435\u043d\u0438\u0438 \u0443\u0436\u0435 \u0435\u0441\u0442\u044c \u0434\u0435\u0441\u043a\u0442\u043e\u043f \u0441 gpu (Titan X \u0438 8 cores CPU) \u043f\u043e\u0434 \u0443\u0431\u0443\u043d\u0442\u043e\u0439 \u0438 \u0441\u0438\u043b\u044c\u043d\u044b\u0439 \u0441\u0435\u0440\u0432\u0430\u043a \u0441 4 gpu \u0443\u0436\u0435 \u043f\u043e\u0441\u0435\u0440\u044c\u0451\u0437\u043d\u0435\u0435 . (\u0416\u0430\u043b\u044c \u0442\u043e\u043b\u044c\u043a\u043e cpu \u0442\u0430\u043a\u0436\u0435 8 cores)\n\n\u041f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0439\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0447\u0442\u043e \u0432\u0437\u044f\u0442\u044c \u0441\u0435\u0431\u0435 \u0438\u0437 \u043d\u043e\u0443\u0442\u0431\u0443\u043a\u043e\u0432, \u043a\u0430\u043a\u0438\u0435 \u0437\u0430\u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u043e\u0432\u0430\u043b\u0438 \u0441\u0435\u0431\u044f \u0443\u0434\u043e\u0431\u043d\u044b\u043c\u0438 \u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0435?\n\n\u0425\u043e\u0447\u0443 \u043a\u0443\u043f\u0438\u0442\u044c \u043d\u043e\u0443\u0442\u0431\u0443\u043a, \u0447\u0442\u043e\u0431\u044b \u0441\u0442\u0430\u0442\u044c\u0438 \u043f\u043e\u0447\u0438\u0442\u044b\u0432\u0430\u0442\u044c, \u043b\u0443\u0447\u0448\u0435 \u0435\u0441\u043b\u0438 \u0441 \u0442\u0430\u0447\u0441\u043a\u0440\u0438\u043d\u043e\u043c, \u0438 \u0447\u0442\u043e\u0431\u044b \u043d\u0435 \u043b\u0430\u0433\u0430\u043b \u043f\u0440\u0438 \u0440\u0430\u0431\u043e\u0442\u0435 \u0441 \u043a\u0443\u0447\u0435\u0439 \u0432\u043a\u043b\u0430\u0434\u043e\u043a. \u041d\u0443 \u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u0434\u043b\u044f reinforcement learning \u0437\u0430\u0434\u0430\u0447, \u043f\u043e\u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u044b, \u0441/\u0431\u0435\u0437 nvidia gpu \u043d\u0430 \u0441\u0430\u043c\u043e\u043c \u043d\u043e\u0443\u0442\u0435, \u0445\u043e\u0442\u044f \u0441\u0430\u043c\u044b\u0435 \u0432\u0430\u0436\u043d\u044b\u0435 \u0432\u044b\u0447\u0438\u0441\u043b\u0435\u043d\u0438\u044f, \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u0436\u0435 \u0432 \u043e\u0431\u043b\u0430\u043a\u0435 \u0438\u043b\u0438 \u043d\u0430 \u0441\u0435\u0440\u0432\u0435\u0440\u0435.\n\n\u0417\u0430\u0434\u0443\u043c\u044b\u0432\u0430\u044e\u0441\u044c \u043e\u0431 \u044d\u043a\u0440\u0430\u043d\u0435 - 15 \u0434\u044e\u0439\u043c\u043e\u0432 \u0434\u0443\u043c\u0430\u044e \u043c\u043d\u043e\u0433\u043e\u0432\u0430\u0442\u043e \u0438 \u043d\u043e\u0441\u0438\u0442\u044c \u043d\u0435\u0443\u0434\u043e\u0431\u043d\u043e. \n\n\u0410 \u0442\u0430\u043a\u0436\u0435 \u0437\u0430\u0434\u0443\u043c\u044b\u0432\u0430\u044e\u0441\u044c \u043e \u0440\u0430\u0437\u043d\u044b\u0445 \u0432\u0445\u043e\u0434\u0430\u0445/\u0432\u044b\u0445\u043e\u0434\u0430\u0445, \u043c\u043d\u0435 \u043a\u0430\u0436\u0435\u0442\u0441\u044f usb type C (usb-C) \u044d\u0442\u043e \u043c\u0430\u0441\u0442\u0445\u0435\u0432.","\u0414\u0440\u0443\u0437\u044c\u044f, \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, matplotlib \u0438\u0437\u0443\u0447\u0430\u0442\u044c \u0441\u0442\u043e\u0438\u0442 \u043f\u0440\u044f\u043c\u043e \u0441 \u0441\u0430\u0439\u0442\u0430 \u043f\u043e \u043e\u0444. \u0422\u0443\u0442\u043e\u0440\u0438\u0430\u043b\u0430\u043c \u0438\u043b\u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u0431\u043e\u043b\u0435\u0435 \u043f\u043e\u043d\u044f\u0442\u043d\u044b\u0435 \u0440\u0435\u0441\u0443\u0440\u0441\u044b \u0435\u0441\u0442\u044c?\n\u0411\u043e\u043b\u044c\u0448\u043e\u0439 \u043f\u0440\u043e\u0431\u0435\u043b \u0441 \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439, \u0445\u043e\u0442\u0435\u043b \u0432\u043e\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u044c","\u041a\u0442\u043e-\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043b\u0438\u0431\u0443 \u0434\u043b\u044f \u043e\u0442\u0440\u0438\u0441\u043e\u0432\u043a\u0438 \u0433\u0440\u0430\u0444\u0438\u043a\u043e\u0432 \u0441 \u043a\u0435\u043d\u0434\u043b\u0441\u0442\u0438\u043a\u0430\u043c\u0438? \u0422\u0438\u043f\u0430 \u0442\u0430\u043a\u043e\u0433\u043e &lt;https://www.tradingview.com/chart/&gt; \u0447\u0442\u043e\u0431 \u0434\u0430\u043d\u043d\u044b\u0435 \u0434\u0438\u043d\u0430\u043c\u0438\u0447\u0435\u0441\u043a\u0438 \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u043f\u043e\u0434\u0433\u0440\u0443\u0436\u0430\u0442\u044c","\u0434\u043e\u0431\u0440\u043e\u0433\u043e \u0434\u043d\u044f. \u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043d\u0435\u043a\u0438\u0439 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 \u0434\u0432\u0443\u043c\u044f \u0444\u0438\u0447\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u044f \u043e\u0442\u0440\u0438\u0441\u043e\u0432\u0430\u043b \u0432 2d \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044f scatter plot. \u0421\u044d\u043c\u043f\u043b\u044b \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430 \u0431\u044b\u043b\u0438 \u043d\u0435\u0439\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u043e\u0432\u0430\u043d\u044b. \u0415\u0441\u0442\u044c \u043b\u0438 \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u043b\u0438\u0431\u044b \u0438\u043b\u0438 \u043d\u043e\u0443\u0442\u0431\u0443\u043a\u0438 \u0441 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u043c\u0438, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u0432\u043c\u0435\u0441\u0442\u043e \u0432\u0441\u0435\u0445 \u0442\u043e\u0447\u0435\u043a \u043e\u0434\u043d\u043e\u0433\u043e \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0430 \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c \u043a\u0440\u0443\u0433\u0438, \u0440\u0430\u0437\u043c\u0435\u0440 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043f\u0440\u043e\u043f\u043e\u0440\u0446\u0438\u043e\u043d\u0430\u043b\u0435\u043d \u043a\u043e\u043b-\u0432\u043e \u0441\u044d\u043c\u043f\u043b\u043e\u0432 \u0432 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0435? \u041a\u0430\u043a \u044f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e \u044d\u0442\u043e \u0443 \u0441\u0435\u0431\u044f \u0432 \u0433\u043e\u043b\u043e\u0432\u0435, \u0447\u0435\u043c-\u0442\u043e \u043f\u043e\u0445\u043e\u0436\u0435 \u043d\u0430 \u0442\u043e, \u043a\u0430\u043a \u043d\u0430 \u043a\u0430\u0440\u0442\u0435 \u0433\u0440\u0443\u043f\u043f\u0438\u0440\u0443\u044e\u0442 \u0432 \u043e\u0434\u0438\u043d \u043a\u0440\u0443\u0433 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0431\u043b\u0438\u0437\u043a\u0438\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 (\u0431\u0430\u043d\u043a\u0438, \u0431\u0430\u043d\u043a\u043e\u043c\u0430\u0442\u044b \u0438 \u0442.\u043f.)","\u0410 \u043a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u0435\u0435 \u043a\u043e\u0440\u043e\u0431\u043e\u0447\u043d\u044b\u0435 (\u043f\u0440\u0430\u0432\u0434\u0430, \u0441 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f \u0432\u0441\u0435-\u0442\u0430\u043a\u0438 ds'\u0430) \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u043e\u0442\u043e\u0431\u0440\u0430\u0437\u0438\u0442\u044c \u043a\u0430\u0440\u0442\u0443 \u0420\u043e\u0441\u0441\u0438\u0438/\u0440\u0435\u0433\u0438\u043e\u043d\u043e\u0432 \u0420\u043e\u0441\u0441\u0438\u0438, \u0441 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c\u044e \u043e\u0442\u043e\u0431\u0440\u0430\u0437\u0438\u0442\u044c \u0441\u0442\u043e\u043b\u0438\u0446\u044b \u0438 \u0440\u0430\u0441\u043a\u0440\u0430\u0441\u0438\u0442\u044c \u0440\u0435\u0433\u0438\u043e\u043d\u044b \u0432 \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u044b\u0435 \u0446\u0432\u0435\u0442\u0430?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041a\u0442\u043e-\u043d\u0438\u0431\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u043a\u0430\u043a \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043a\u0430\u0440\u0442\u0443 \u0441\u043e \u0432\u0441\u0435\u043c\u0438 \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043c\u0438 \u0420\u043e\u0441\u0441\u0438\u0438 \u0438 \u0440\u0430\u0437\u043c\u0435\u0442\u0438\u0442\u044c \u0438\u0445 \u0440\u0430\u0437\u043d\u044b\u043c\u0438 \u0446\u0432\u0435\u0442\u0430\u043c\u0438 \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0446\u0438\u0444\u0440\u044b \u0432 \u043c\u043e\u0435\u043c \u0434\u0430\u0442\u0430-\u0441\u0435\u0442\u0435. \u041f\u0440\u0438\u043c\u0435\u0440 \u0443 \u043a\u043e\u0433\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043d\u0435 \u043d\u0430\u0439\u0434\u0435\u0442\u0441\u044f? \u0415\u0441\u0442\u044c \u043f\u043e\u0434\u043e\u0437\u0440\u0435\u043d\u0438\u0435, \u0447\u0442\u043e \u044d\u0442\u043e \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u043e\u0441\u0442\u043e, \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u043d\u0443\u0436\u043d\u0430 \u043a\u0430\u043a\u0430\u044f-\u043d\u0438\u0431\u0443\u0434\u044c \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0430 \u0434\u043b\u044f \u0440\u0435\u0433\u0438\u043e\u043d\u043e\u0432,\u0442\u0438\u043f\u043e \u043a\u043e\u043e\u0440\u0434\u0438\u043d\u0430\u0442 \u043f\u043e\u043b\u0438\u0433\u043e\u043d\u043e\u0432, \u0434\u043b\u044f \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f \u043d\u0430 \u043a\u0430\u0440\u0442\u0435, \u0438 \u0430\u0434\u0430\u043f\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u043a\u0430\u0440\u0442\u0430. \u041d\u043e \u043c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e-\u0442\u043e \u0443\u0436\u0435 \u0434\u0430\u043b\u0430\u043b \u0442\u0430\u043a\u043e\u0435.","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043d\u043e\u0432\u0438\u0447\u043a\u0443 \u0442\u043e\u043f-\u043b\u0438\u0431\u044b \u0434\u043b\u044f python \u0434\u043b\u044f \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438, \u0433\u0440\u0430\u0444\u0438\u043a\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u044e\u0437\u0435\u0440\u0430\u043c? \u0422.\u0435 \u043e\u0441\u043e\u0431\u044b\u0439 \u0430\u043a\u0446\u0435\u043d\u0442 \u043d\u0430 \u0441\u0438\u043c\u043f\u0430\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u044c \u0433\u0440\u0430\u0444\u0438\u043a\u043e\u0432)","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041a\u0430\u043a \u043b\u0443\u0447\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u0430\u043d\u0438\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u0433\u0440\u0430\u0444\u0438\u043a\u0438? \u0415\u0441\u0442\u044c \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u0434\u043b\u044f \u043e\u0434\u043d\u043e\u0433\u043e \u043e\u0442\u0447\u0435\u0442\u043d\u043e\u0433\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u0430 \u0432 Bokeh, \u0445\u043e\u0442\u0435\u043b \u0431\u044b \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u044c \u0434\u0438\u043d\u0430\u043c\u0438\u043a\u0443 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0439, \u043f\u0440\u043e\u043a\u0440\u0443\u0442\u0438\u0432 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0432\u0441\u0435 \u043e\u0442\u0447\u0435\u0442\u043d\u044b\u0435 \u043f\u0435\u0440\u0438\u043e\u0434\u044b\n\u041d\u0430\u0432\u0441\u043a\u0438\u0434\u043a\u0443 \u0434\u0443\u043c\u0430\u043b \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0442\u044c N \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a \u0438 \u0441\u043b\u0435\u043f\u0438\u0442\u044c \u0438\u0437 \u043d\u0438\u0445 \u0433\u0438\u0444\u043a\u0443, \u043d\u043e \u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430 \u044d\u0442\u043e \u043d\u0435 \u0441\u0430\u043c\u044b\u0439 \u043b\u0443\u0447\u0448\u0438\u0439 \u0441\u043f\u043e\u0441\u043e\u0431","\u0415\u0441\u0442\u044c \u0448\u0442\u0443\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u044b \u0430\u043d\u0438\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e \u0440\u0438\u0441\u043e\u0432\u0430\u043b\u0438 \u0433\u0440\u0430\u0444\u0438\u043a? \u0410\u043d\u0438\u043c\u0430\u0446\u0438\u044f \u0432 \u043f\u043b\u0430\u043d\u0435 - \u0441\u043c\u0435\u0449\u0435\u043d\u0438\u0435 \u0432\u0434\u043e\u043b\u044c \u043e\u0441\u0438 X, \u0435\u0441\u043b\u0438 \u043e\u043d\u0430 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u0434\u043b\u0438\u043d\u043d\u0430\u044f","\u043a\u043e\u043b\u043b\u0435\u0433\u0438, \u043d\u0430\u0447\u0430\u043b \u0438\u0437\u0443\u0447\u0430\u0442\u044c matplotlib, \u0432 \u043e\u0431\u0443\u0447\u0430\u044e\u0449\u0435\u043c \u043a\u0443\u0440\u0441\u0435 \u0443 \u043c\u0435\u043d\u044f \u0437\u0430\u0434\u0430\u0435\u0442\u0441\u044f \u0432\u043e\u0442 \u0442\u0430\u043a\u043e\u0439 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440:\naxes = fig.add_axes([0.1, 0.1, 0.8, 0.8])\n\u0432\u0440\u043e\u0434\u0435 \u043f\u043e\u043d\u0438\u043c\u0430\u044e \u0434\u043b\u044f \u0447\u0435\u0433\u043e \u043e\u043d \u043d\u0443\u0436\u0435\u043d, \u043d\u043e \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u043c\u0435\u043d\u044f\u0442\u044c \u0446\u0438\u0444\u0440\u044b \u0432 \u0441\u043f\u0438\u0441\u043a\u0435 - \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0430 \u0433\u0440\u0430\u0444\u0438\u043a\u0435 \u043d\u0435 \u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f. \u0437\u0430 \u0447\u0442\u043e \u043e\u0442\u0432\u0435\u0447\u0430\u0435\u0442 \u044d\u0442\u043e\u0442 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u0412\u043e\u0437\u043d\u0438\u043a \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e \u043f\u043e\u0432\u043e\u0434\u0443 sns.barplot\n\u041f\u0440\u0438 \u043e\u0442\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0438 \u0433\u0440\u0430\u0444\u0438\u043a\u0435 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0442 \"\u0441\u0435\u0440\u044b\u0435 \u043b\u0438\u043d\u0438\u0438\" \u043d\u0430 \u043a\u0430\u0436\u0434\u043e\u043c \u0441\u0442\u043e\u043b\u0431\u0446\u0435. \u041a\u0430\u043a\u043e\u0439-\u0442\u043e \u0430\u043d\u0430\u043b\u043e\u0433 \"\u0443\u0441\u043e\u0432\" \u043e\u0442 boxplot, \u043d\u043e \u0437\u043d\u0430\u0447\u0430\u0442 \u043e\u043d\u0438 \u043d\u0435 \u0442\u043e \u0436\u0435 \u0441\u0430\u043c\u043e\u0435. \u0422\u0430\u043a \u0432\u043e\u0442, \u0447\u0442\u043e \u044d\u0442\u043e \u0442\u0430\u043a\u043e\u0435?","\u043f\u0440\u0438\u0432\u0435\u0442 ! \u043f\u043e\u043c\u043e\u0433\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430 \u0441 plotly, \u043a\u0430\u043a \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u0432\u0442\u043e\u0440\u0443\u044e \u043e\u0441\u044c ?","\u0425\u0435\u0439. \u0415\u0441\u0442\u044c \u0444\u0443\u043d\u043a\u0446\u0438\u044f: r = sin(a)*cos(a*3/2), \u0433\u0434\u0435 a - \u0443\u0433\u043e\u043b, r - \u0440\u0430\u0434\u0438\u0443\u0441. \u041d\u0443\u0436\u043d\u043e \u0438\u0437\u043e\u0431\u0440\u0430\u0437\u0438\u0442\u044c \u0433\u0440\u0430\u0444\u0438\u043a, \u043e\u0447\u0435\u0432\u0438\u0434\u043d\u043e, \u0432 \u043f\u043e\u043b\u044f\u0440\u043d\u044b\u0445 \u043a\u043e\u043e\u0440\u0434\u0438\u043d\u0430\u0442\u0430\u0445. \u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0433\u0440\u0430\u0444\u0438\u043a \u0432 \u043c\u0430\u0442\u043f\u043b\u043e\u0442\u043b\u0438\u0431 \u043e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0442 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u0433\u043e \u0433\u0440\u0430\u0444\u0438\u043a\u0430 \u0432 \u0432\u043e\u043b\u044c\u0444\u0440\u0430\u043c\u0435/\u043c\u044d\u043f\u043b(\u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0432 \u0442\u0440\u0435\u0434\u0435). \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0432 \u043a\u0430\u043a\u0443\u044e \u0441\u0442\u043e\u0440\u043e\u043d\u0443 \u043a\u043e\u043f\u0430\u0442\u044c/\u043a\u0430\u043a \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0432 \u043c\u043f\u043b \u0433\u0440\u0430\u0444\u0438\u043a \u0442\u0430\u043a\u043e\u0439 \u0436\u0435, \u043a\u0430\u043a\u043e\u0439 \u043e\u043d \u0438 \u0432 \u0432\u043e\u043b\u044c\u0444\u0440\u0430\u043c\u0435/\u043c\u044d\u043f\u043b?","\u041a\u0442\u043e-\u0442\u043e \u0437\u043d\u0430\u0435\u0442, \u043a\u0430\u043a \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0447\u0442\u043e\u0431\u044b \u0433\u0440\u0430\u0444\u0438\u043a\u0438 \u043d\u0435 \u043d\u0430\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u043b\u0438\u0441\u044c \u0434\u0440\u0443\u0433 \u043d\u0430 \u0434\u0440\u0443\u0433\u0430, \u0435\u0441\u043b\u0438 \u044f \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u043b\u044c\u043d\u043e \u0438\u0445 \u0440\u0438\u0441\u0443\u044e \u0432 matplotlib:\n\u041f\u0440\u0438\u043c\u0435\u0440:\nfig = plt.figure()\nax_2 = fig.add_subplot(2, 2, 4)\nax_1 = fig.add_subplot(3, 3, 9)\n---- \u0422\u0430\u043a \u0432\u0441\u0435 \u0431\u0443\u0434\u0435\u0442 \u041e\u041a \u0438 \u0432\u0442\u043e\u0440\u043e\u0439 \u0433\u0440\u0430\u0444\u0438\u043a \u0431\u0443\u0434\u0435\u0442 \u043d\u0430\u0440\u0438\u0441\u043e\u0432\u0430\u043d \u043f\u043e\u0432\u0435\u0440\u0445 \u043f\u0435\u0440\u0432\u043e\u0433\u043e, \u043d\u043e \u0435\u0441\u043b\u0438 \u044f \u043f\u043e\u043c\u0435\u043d\u044f\u044e \u043f\u043e\u0440\u044f\u0434\u043e\u043a \u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0433\u0440\u0430\u0444\u0438\u043a\u043e\u0432, \u0442\u043e \u043e\u0434\u0438\u043d \u0431\u0443\u0434\u0435\u0442 \u043f\u043e\u0432\u0435\u0440\u0445 \u0434\u0440\u0443\u0433\u043e\u0433\u043e, \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u044d\u0442\u043e \u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0435\u043b\u043e \u043e\u0442 \u043f\u043e\u0440\u044f\u0434\u043a\u0430? (\u0422\u043e \u0435\u0441\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u0433\u0440\u0430\u0444\u0438\u043a\u0438 \u043d\u0435 \u043d\u0430\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u043b\u0438\u0441\u044c \u0434\u0440\u0443\u0433 \u043d\u0430 \u0434\u0440\u0443\u0433\u0430)","\u041f\u0440\u0438\u0432\u0435\u0442! \u0418\u043c\u0435\u0435\u0442\u0441\u044f \u043e\u043a\u043e\u043b\u043e \u0441\u043e\u0442\u043d\u0438 features \u0432 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0435, \u0440\u0430\u0437\u0431\u0438\u0442\u043e\u043c \u043d\u0430 2 \u043a\u043b\u0430\u0441\u0441\u0430. \u041a\u0430\u043a \u0431\u044b \u043f\u0440\u043e\u0449\u0435/\u0431\u044b\u0441\u0442\u0440\u0435\u0435/\u043b\u0443\u0447\u0448\u0435 \u0432\u044b\u044f\u0432\u0438\u0442\u044c, \u043f\u043e \u043a\u0430\u043a\u0438\u043c features \u044d\u0442\u0438 \u043a\u043b\u0430\u0441\u0441\u044b \u043d\u0430\u0433\u043b\u044f\u0434\u043d\u0435\u0435 \u0438 \u043b\u0443\u0447\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u0440\u0430\u0437\u0431\u0438\u0432\u0430\u044e\u0442\u0441\u044f (\u043c\u043e\u0436\u0435\u0442, \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0430\u044f-\u0442\u043e \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u0431\u044b\u0441\u0442\u0440\u0430\u044f \u0434\u043b\u044f \u0442\u0430\u043a\u043e\u0433\u043e?) seaborn pairplot \u043a\u0430\u0436\u0435\u0442\u0441\u044f \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0434\u043e\u043b\u0433\u0438\u043c \u043c\u0435\u0442\u043e\u0434\u043e\u043c \u0438 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043d\u0430\u0433\u043b\u044f\u0434\u043d\u044b\u043c, \u043a\u043e\u0433\u0434\u0430 \u0441\u0442\u043e\u043b\u044c\u043a\u043e \u0433\u0440\u0430\u0444\u0438\u043a\u043e\u0432 \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u0442\u044c \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e.","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043a\u0430\u043a\u043e\u0439 \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0438 \u043d\u0430 python \u0443\u0434\u043e\u0431\u043d\u0435\u0439 \u0432\u0441\u0435\u0433\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044e \u0440\u0430\u0431\u043e\u0442\u044b \u0433\u0435\u043d\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u043e\u0432(\u043f\u043e\u0438\u0441\u043a\u0430)?","\u0422\u0430\u043a, c matplotlib  \u0431\u043e\u043b\u0435\u0435 \u043c\u0435\u043d\u0435\u0435 \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u043b\u0441\u044f.
