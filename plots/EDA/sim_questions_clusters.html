43\u044e \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0443 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a? \u0414\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0440\u0430\u0441\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0442\u044c \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u043f\u043e \u043f\u0430\u043f\u043a\u0430\u043c-\u043a\u043b\u0430\u0441\u0441\u0430\u043c, \u043d\u043e \u043a\u0430\u043a \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043c\u0443\u043b\u044c\u0442\u0438\u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0435\u043d\u043e \u0438 \u0441 \u043a\u043e\u043d\u0442\u0440\u043e\u043b\u0435\u043c \u0432\u0435\u0440\u0441\u0438\u0439 (\u0438\u043b\u0438 \u0435\u0433\u043e \u043f\u043e\u0434\u043e\u0431\u0438\u0435\u043c)?","\u041f\u0440\u0438\u0432\u0435\u0442!\n\u0417\u0430\u0434\u0430\u0447\u0430 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438, \u0434\u0432\u0430 \u043a\u043b\u0430\u0441\u0441\u0430\n\u0418 \u0442\u0430\u043a\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441:  \u0441\u0435\u0439\u0447\u0430\u0441 \u0444\u043e\u043d\u0430 \u043d\u0430 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\u0445 \u0431\u043e\u043b\u044c\u0448\u0435 \u0447\u0435\u043c \u043e\u0431\u044a\u0435\u043a\u0442\u0430\n\u0415\u0441\u043b\u0438 \u043a\u0440\u043e\u043f\u0430\u0442\u044c \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u0444\u043e\u043d\u0430 \u0431\u044b\u043b\u043e \u043c\u0438\u043d\u0438\u043c\u0443\u043c, \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u043b\u0438 \u043f\u0440\u0438 \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0435 \u043d\u0430 \u043e\u0431\u044b\u0447\u043d\u044b\u0445 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\u0445, \u0433\u0434\u0435 \u0444\u043e\u043d\u0430 \u043c\u043d\u043e\u0433\u043e, \u0434\u0430\u0432\u0430\u0442\u044c \u043f\u043b\u043e\u0445\u0438\u0435 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b?","\u0420\u0435\u0431\u044f\u0442, \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u0435\u0441\u044c \u043e\u043f\u044b\u0442\u043e\u043c - \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0432\u0430\u0436\u043d\u043e \u0434\u043b\u044f \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438? \u0412 \u043a\u0430\u043a\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043d\u0435 \u0441\u0442\u043e\u0438\u0442 \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u0442\u044c \u0440\u0430\u0437\u043c\u0435\u0440 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f?","\u0412\u044b \u043a\u043e\u0433\u0434\u0430 \u0431\u0438\u043d\u0430\u0440\u043d\u0443\u044e \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044e \u0434\u0435\u043b\u0430\u0435\u0442\u0435, \u0447\u0442\u043e \u043b\u0443\u0447\u0448\u0435 \u0437\u0430\u0445\u043e\u0434\u0438\u0442 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043e\u0431\u044a\u0435\u043a\u0442\u044b \u0438\u043b\u0438 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0444\u043e\u043d?","\u0432\u0441\u0435\u043c \u0434\u043e\u0431\u0440\u044b\u0439 \u0432\u0435\u0447\u0435\u0440 :slightly_smiling_face: \u0423\u0447\u0443 TernausNet \u0434\u043b\u044f \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u043d\u0430 pytorch, \u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e \u0441\u0432\u043e\u0439 \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u0431\u0435\u0437 dataloader: \u0447\u0438\u0449\u0443 \u043a\u0435\u0448 cuda \u0438 \u0443\u0434\u0430\u043b\u044f\u044e \u0442\u0435\u043d\u0437\u043e\u0440\u044b \u043d\u0430 \u043a\u0430\u0436\u0434\u043e\u0439 \u0438\u0442\u0435\u0440\u0430\u0446\u0438\u0438, \u043d\u043e \u0432\u044b\u0434\u0435\u043b\u0435\u043d\u043d\u0430\u044f \u043f\u0430\u043c\u044f\u0442\u044c \u043d\u0430 gpu \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e \u0440\u0430\u0441\u0442\u0435\u0442 - \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a\u0438\u0435 \u0435\u0449\u0435 \u043f\u0440\u0438\u0447\u0438\u043d\u044b \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u0443\u0442\u0435\u0447\u043a\u0438 \u043f\u0430\u043c\u044f\u0442\u0438?","\u041f\u0440\u0438\u0432\u0435\u0442... \u041a\u0430\u043a \u043e\u0447\u0438\u0449\u0430\u0442\u044c \u043f\u0430\u043c\u044f\u0442\u044c \u0432 pytorch? \u042f \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u0432 jupyter, \u0438 \u0432 \u043b\u044e\u0431\u043e\u0439 \u043d\u0435\u043f\u043e\u043d\u044f\u0442\u043d\u043e\u0439 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438 pytorch \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0435\u0442 \u043f\u0430\u043c\u044f\u0442\u044c \u0438 \u043d\u0438\u043a\u0430\u043a \u043d\u0435 \u0447\u0438\u0441\u0442\u0438\u0442. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0445\u043e\u0447\u0443 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0432\u044b\u0445\u043e\u0434 \u0441\u0435\u0442\u043a\u0438, \u0434\u0435\u043b\u0430\u044e model(bx), pytorch \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 \u0435\u0449\u0435 1.5 \u0413\u0431 \u043e\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u043a\u0438. \u042d\u0442\u043e \u043e\u0447\u0435\u043d\u044c \u043b\u0435\u0433\u043a\u043e \u0432\u043e\u0441\u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0441\u0442\u0438. \u0415\u0441\u0442\u044c \u043a\u0430\u043a\u043e\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u043b\u0435\u043a\u0430\u0440\u0441\u0442\u0432\u043e \u043e\u0442 \u044d\u0442\u043e\u0433\u043e? \u0412 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0435 \u043f\u0438\u0448\u0443\u0442, \u0447\u0442\u043e \"not trivial fix\"...","\u041f\u0440\u0438\u0432\u0435\u0442. \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043c\u043e\u0436\u043d\u043e \u043b\u0438 :unet: \u0438\u0437 segmentation_models \u0434\u043b\u044f keras \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\u043c\u0438 \u0441 \u0441\u043e\u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435\u043c \u0441\u0442\u043e\u0440\u043e\u043d 3x2? \u0423 \u043c\u0435\u043d\u044f \u043d\u043e\u0440\u043c \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0441 512x512 \u0438\u043b\u0438 512\u0445256, \u043d\u043e \u043f\u0440\u0438 \u043f\u043e\u043f\u044b\u0442\u043a\u0435 \u0443\u043a\u0430\u0437\u0430\u0442\u044c \u0447\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0442\u0438\u043f\u0430 512\u0445344 \u0432\u044b\u043b\u0430\u0437\u044f\u0442 \u044d\u043a\u0441\u0435\u043f\u0448\u043d\u044b \u043f\u0435\u0440\u0435\u043c\u043d\u043e\u0436\u0435\u043d\u0438\u044f \u0442\u0435\u043d\u0437\u043e\u0440\u043e\u0432 \u0440\u0430\u0437\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0430. \u041a\u0430\u043a\u043e\u0439 \u043c\u043e\u0436\u043d\u043e \u0437\u0430\u0434\u0430\u0442\u044c \u0434\u043e\u043f\u0443\u0441\u0442\u0438\u043c\u044b\u0439 \u0440\u0430\u0437\u043c\u0435\u0440 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0431\u043b\u0438\u0437\u043a\u0438\u0439 \u043a 3\u04452 \u0438\u043b\u0438 \u0447\u0442\u043e \u0435\u0449\u0435 \u043c\u043e\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c?","\u0423 \u043c\u0435\u043d\u044f \u0432\u043e\u0437\u043d\u0438\u043a \u043e\u0434\u0438\u043d \u043d\u0435 \u0445\u0438\u0442\u0440\u044b\u0439 \u0432\u043e\u043f\u0440\u043e\u0441\n\u0412\u0441\u0435\u0433\u0434\u0430 \u043b\u0438 \u043d\u0443\u0436\u043d\u043e \u043c\u0430\u043a\u0441\u0438\u043c\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0440\u0430\u0437\u043c\u0435\u0440 \u0431\u0430\u0442\u0447\u0430? \u0412\u0435\u0434\u044c \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0439 \u0440\u0430\u0437\u043c\u0435\u0440 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u0438\u0437\u0438\u0440\u0443\u0435\u0442 \u0441\u0435\u0442\u044c","\u0414\u043e\u043b\u0436\u0435\u043d \u043b\u0438 \u0440\u0430\u0437\u043c\u0435\u0440 \u0431\u0430\u0442\u0447\u0430 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0431\u044b\u0442\u044c \u043a\u0440\u0430\u0442\u043d\u044b\u043c 2-\u0443\u043c?\n\u0418 \u0432\u043e\u043e\u0431\u0449\u0435, \u0435\u0433\u043e \u0440\u0430\u0437\u043c\u0435\u0440 \u0444\u043e\u0440\u043c\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0438\u0437 \u0441\u043e\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u201c\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043f\u043e\u043c\u0435\u0449\u0430\u0435\u0442\u0441\u044f \u0432 \u043f\u0430\u043c\u044f\u0442\u044c\u201c?","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c.\n\u0415\u0441\u0442\u044c \u0443 \u043a\u043e\u0433\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0434\u043e\u043a\u0435\u0440\u0444\u0430\u0439\u043b \u0441 \u0434\u0438\u043f-\u043b\u0435\u0440\u043d\u0438\u043d\u0433 \u0441\u0442\u0435\u043a\u043e\u043c, \u043d\u0430\u0447\u0438\u043d\u0430\u044f \u0441 nvidia-\u0434\u0440\u0430\u0439\u0432\u0435\u0440\u043e\u0432 (+cuda, +cudnn) . \u0418\u043b\u0438 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u043a\u0438 \u043c\u043e\u0436\u0435\u0442 \u0438\u0437 \u0447\u0435\u0433\u043e \u044d\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0441\u043b\u0435\u043f\u0438\u0442\u044c?","\u0434\u0430\u043c\u044b \u0438 \u043f\u043e\u0441\u043e\u043d\u044b, \u0430 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u0447\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043e \u043f\u0440\u043e\u0434\u0430\u043a\u0448\u0435\u043d-\u0432\u043d\u0435\u0434\u0440\u0435\u043d\u0438\u0438 nvidia-docker?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0417\u0430\u0434\u0443\u043c\u0430\u043b\u0441\u044f - \u043f\u043e\u0447\u0435\u043c\u0443 \u043f\u043e\u0447\u0442\u0438 \u0432\u0435\u0441\u0442\u044c DL-\u0441\u043e\u0444\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043f\u0440\u043e\u043f\u0440\u0438\u0435\u0442\u0430\u0440\u043d\u044b\u0439 CUDA, \u0430 \u043d\u0435 OpenCL. \n&lt;https://en.wikipedia.org/wiki/Comparison_of_deep_learning_software&gt;\n\u041f\u043e\u0447\u0435\u043c\u0443 AMD \u0438 \u043f\u0440\u043e\u0447\u0438\u0435 \u043d\u0438\u043a\u0430\u043a \u043d\u0435 \u0441\u0442\u0440\u0435\u043c\u044f\u0442\u0441\u044f \u044d\u0442\u043e \u0438\u0437\u043c\u0435\u043d\u0438\u0442\u044c?\n&lt;https://www.reddit.com/r/MachineLearning/comments/4di4os/deep_learning_is_so_dependent_on_nvidia_are_there/&gt;\n\u0415\u0441\u0442\u044c \u0433\u0434\u0435 \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043f\u0440\u043e \u044d\u0442\u043e?","\u041f\u0440\u0438\u0432\u0435\u0442\n\n\u0410 \u0435\u0441\u043b\u0438 \u0443 \u043c\u0435\u043d\u044f \u0441\u0442\u043e\u0438\u0442 \u0432\u0438\u0434\u044e\u0445\u0430 Intel\u00ae Haswell Desktop , \u0438 \u0443 Intel \u0435\u0441\u0442\u044c OpenCL \u0434\u043b\u044f \u0440\u0430\u0431\u043e\u0442\u044b \u0441 GPU, \u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043b\u044f \u0412\u0438\u043d\u0434\u043e\u0443\u0441 :disappointed: \u0430 \u0443 \u043c\u0435\u043d\u044f \u0414\u0435\u0431\u0438\u0430\u043d \u041b\u0438\u043d\u0443\u043a\u0441, \u0442\u043e \u043a\u0430\u043a \u0431\u044b\u0442\u044c? \u0423 \u0432\u0430\u0441 \u0443 \u0432\u0441\u0435\u0445 \u0441\u0442\u043e\u044f\u0442 GeForce? (\u0430\u0440\u0435\u043d\u0434\u0430 \u0438\u043d\u0441\u0442\u0430\u043d\u0441\u0430 \u043d\u0430 \u0410\u043c\u0430\u0437\u043e\u043d\u0435 \u043f\u043e\u043a\u0430 \u043d\u0435 \u0440\u0430\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u043b)","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043a\u0430\u043a\u0438\u0435 \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u044b \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u044b \u0434\u043b\u044f \u043c\u0430\u043b\u043e\u0439 \u043e\u0431\u0443\u0447\u0430\u044e\u0449\u0435\u0439 \u0432\u044b\u0431\u043e\u0440\u043a\u0438? \u041e\u0431\u044a\u0435\u043a\u0442 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u2014 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u044b\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b","\u0447\u0430\u0442, \u0430 \u043a\u0430\u043a\u0438\u0435 \u043d\u044b\u043d\u0447\u0435 best practices \u043f\u043e \u043f\u043e\u0434\u0431\u043e\u0440\u0443 threshold \u0434\u043b\u044f \u0437\u0430\u0434\u0430\u0447\u0438 multilabel classification?","\u0427\u0435\u043c \u0441\u0435\u0439\u0447\u0430\u0441 \u043f\u0440\u043e\u0449\u0435 \u0438  \u0443\u0434\u043e\u0431\u043d\u0435\u0439 \u0441\u0435\u0439\u0447\u0430\u0441 \u0440\u0435\u0448\u0430\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0443 face recognition, \u0435\u0441\u043b\u0438 \u0432 \u0431\u0430\u0437\u0435 \u0434\u043b\u044f \u0443\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f - \u0434\u0435\u0441\u044f\u0442\u043a\u0438 \u0442\u044b\u0441\u044f\u0447 \u043b\u044e\u0434\u0435\u0439 (\u0438 \u0435\u0441\u0442\u044c \u043c\u043d\u043e\u0433\u043e \u0438\u0445 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0439)? FaceNet?","\u0427\u0442\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u0441\u0440\u0435\u0434\u0438 OpenFace \u0438 \u043f\u0440\u043e\u0447\u0438\u0445 DeepFace \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u043c \u043b\u0443\u0447\u0448\u0438\u043c \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u0435\u043c \u0434\u043b\u044f \u0437\u0430\u0434\u0430\u0447 Face Recognition?\n\u0412 \u043c\u043e\u0435\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0444\u043e\u0442\u043a\u0438 \u043c\u043e\u0440\u0434\u043e\u0447\u0435\u043a \u0432 \u043d\u0438\u0437\u043a\u043e\u043c \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0438 \u0438 \"\u0448\u0443\u043c\u043d\u044b\u0435\" -- \u0441\u043a\u0430\u043d\u044b \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0445 \u043f\u0440\u0430\u0432 \"\u0442\u0430\u043a \u0441\u0435\u0431\u0435\" \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430, \u043d\u0430 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0443 \u043b\u0438\u0446\u0430 \u0435\u0449\u0435 \u0433\u043e\u043b\u043e\u0433\u0440\u0430\u043c\u043c\u0430\\\u0448\u0442\u0430\u043c\u043f.\n\u0421\u043f\u0430\u0441\u0438\u0431\u043e!","\u0418 \u0441\u043d\u043e\u0432\u0430 \u0437\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435. \u041a\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u043a\u0430\u043a \u0441\u0435\u0439\u0447\u0430\u0441 \u043e\u0431\u0441\u0442\u043e\u044f\u0442 \u0434\u0435\u043b\u0430 \u0441 opensource \u043c\u043e\u0434\u0435\u043b\u044f\u043c\u0438 \u0432 face recognition?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041f\u0440\u043e\u0445\u043e\u0436\u0443 \u043d\u0430 \u043a\u0443\u0440\u0441\u0435\u0440\u0435 DL \u043e\u0442 \u042b\u043d\u0430, \u043d\u043e \u0432\u043e\u0442 \u043d\u0435 \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u043e\u043d \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u043b \u043f\u0440\u043e \u0444\u0438\u043b\u044c\u0442\u0440\u044b \u0434\u043b\u044f CNN, \u043d\u043e \u0432 \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0435 \u043a\u0435\u0440\u0430\u0441 \u043f\u043e \u0443\u043c\u043e\u043b\u0447\u0430\u043d\u0438\u044e \u0447\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f: horizontal edge detection, vertical, vertical Sobel filter \u0438\u043b\u0438 \u0434\u0440\u0443\u0433\u043e\u0435?","Hi, in advance sorry for my noob question. I'm learning about CNN and I'm a bit confused about filters. I've read that I can define arbitrary number of filters that I want to apply on input image and I'm fine with that but I'm wondering how these filters are selected(how it will know that it should use filter that will enhance edges etc.?)","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0432 \u0437\u0430\u0434\u0430\u0447\u0430\u0445 text to speech, \u0433\u0434\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0441\u043b\u043e\u0432 \u0432 \u0444\u043e\u043d\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0442\u0440\u0430\u043d\u0441\u043a\u0440\u0438\u043f\u0446\u0438\u044e? \u0418\u043d\u0442\u0443\u0438\u0442\u0438\u0432\u043d\u043e, \u0438\u0437 \u0442\u0440\u0430\u043d\u0441\u043a\u0440\u0438\u043f\u0446\u0438\u0438 \u043c\u043e\u0436\u043d\u043e \u0432\u044b\u0442\u0430\u0449\u0438\u0442\u044c \u0438\u0434\u0435\u0430\u043b\u044c\u043d\u044b\u0435 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438, \u043d\u043e \u043e\u0442\u043a\u0440\u044b\u0442\u044b\u0435 sota \u043f\u0438\u0442\u0430\u044e\u0442\u0441\u044f \u043e\u0431\u044b\u0447\u043d\u044b\u043c \u0442\u0435\u043a\u0441\u0442\u043e\u043c.","\u0420\u0430\u0441\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0447\u0435\u043c \u0441\u0435\u0439\u0447\u0430\u0441 \u043c\u043e\u0436\u043d\u043e \u0441\u0438\u043d\u0442\u0435\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0433\u043e\u043b\u043e\u0441 \u0437\u0430\u0434\u0430\u043d\u043d\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0432 TTS \u0437\u0430\u0434\u0430\u0447\u0435? \u041f\u0443\u0441\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0447\u0430\u0441 \u0437\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u043e\u0433\u043e \u0433\u043e\u043b\u043e\u0441\u0430, \u0445\u043e\u0447\u0443 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043c\u0438\u043d\u0443\u0442\u043d\u0443\u044e \u0430\u0443\u0434\u0438\u043e\u0437\u0430\u043f\u0438\u0441\u044c \u043f\u043e \u0437\u0430\u0434\u0430\u043d\u043e\u043c\u0443 \u0442\u0435\u043a\u0441\u0442\u0443","\u0415\u0441\u043b\u0438 \u044f \u0445\u043e\u0447\u0443, \u0447\u0442\u043e\u0431\u044b `DataLoader` \u0438\u0437 :pytorch: \u0432\u044b\u0434\u0430\u0432\u0430\u043b \u0432 \u043a\u0430\u0436\u0434\u043e\u043c \u0431\u0430\u0442\u0447\u0435 \u0432\u0441\u0435 \u0441\u044d\u043c\u043f\u043b\u044b \u043e\u0434\u043d\u043e\u0433\u043e, \u043d\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0430\u0437 \u0440\u0430\u043d\u0434\u043e\u043c\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0430(N-\u0439 \u0431\u0430\u0442\u0447 - (16, 3, 257, 257), \u0430 N+1 \u0431\u0430\u0442\u0447 - (16, 3, 359, 359) \u0438 \u0442\u0430\u043a \u0434\u0430\u043b\u0435\u0435), \u0442\u043e \u043a\u0430\u043a \u044d\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u0442\u044c? \u042f \u0442\u0430\u043a \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u0439 \u0441\u043f\u043e\u0441\u043e\u0431 - \u0441\u0430\u043c\u043e\u043f\u0438\u0441\u043d\u044b\u0439 `collate_fn`, \u043d\u043e \u043e\u043d \u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u044f \u0445\u043e\u0447\u0443 \u0437\u043d\u0430\u0442\u044c \u043d\u0443\u0436\u043d\u044b\u0439 \u0440\u0430\u0437\u043c\u0435\u0440 \u0434\u043b\u044f \u043e\u0447\u0435\u0440\u0435\u0434\u043d\u043e\u0433\u043e \u0431\u0430\u0442\u0447\u0430 \u0432 `__getitem__` \u0443 `Dataset`-\u0430 \u0438 \u0440\u0435\u0441\u0430\u0439\u0437\u0438\u0442\u044c \u0441\u0440\u0430\u0437\u0443 \u0442\u0430\u043c. \u0412 \u0442\u0430\u043a\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0440\u0435\u0441\u0430\u0439\u0437\u044b \u043c\u043e\u0433\u0443\u0442 \u0434\u0435\u043b\u0430\u0442\u044c\u0441\u044f \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u043e \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0432\u043e\u0440\u043a\u0435\u0440\u0430, \u0430 \u0441 collate_fn - \u043d\u0435\u0442.","\u0417\u043d\u0430\u0442\u043e\u043a\u0438, \u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0443\u043c\u0435\u0435\u0442 \u043b\u0438 :pytorch:, \u0433\u043e\u0442\u043e\u0432\u0438\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0431\u0430\u0442\u0447\u0435\u0439 \u0437\u0430\u0440\u0430\u043d\u0435\u0435? \u0411\u044b\u043b\u043e \u043d\u0435 \u043f\u043b\u043e\u0445\u043e \u0437\u0430\u043f\u043e\u043b\u043d\u0438\u0442\u044c \u043f\u0430\u043c\u044f\u0442\u044c \u0431\u0430\u0442\u0447\u0430\u043c\u0438 \u0435\u0441\u043b\u0438 ram \u043d\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0432\u043f\u0438\u0445\u043d\u0443\u0442\u044c \u0432\u0435\u0441\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442. \u041a\u0430\u043a \u0437\u0430\u0434\u0430\u0442\u044c \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u044b prefetch?","Why is it that Pytorch's dataloader is not deterministic despite seeding the seeds and all?\nWhat am I missing here :sweat_smile:\n(Not my question but I played around it just to confirm.)\n\nThanks.\n\n&lt;https://datascience.stackexchange.com/q/45124/35644&gt;","\u042f \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0432 :pytorch: \u0432\u044b\u0431\u043e\u0440 SequentialSampler \u043a\u0430\u043a \u0441\u044d\u043c\u043f\u043b\u0435\u0440\u0430 \u044d\u043a\u0432\u0438\u0432\u0430\u043b\u0435\u043d\u0442\u0435\u043d \u0432\u044b\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044e \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430 shuffle \u0432 DataLoader'\u0435 \u043a\u0430\u043a False?","\u0413\u043e\u0434 \u043f\u0440\u043e\u0448\u0435\u043b \u043a\u0430\u043a NVidia \u0437\u0430\u043f\u0438\u043b\u0438\u043b\u0430 \u043d\u043e\u0432\u0443\u044e EULA, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0437\u0430\u043f\u0440\u0435\u0449\u0435\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c GeForce \u0438 Titan \u0434\u043b\u044f \u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f. \u0427\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0431\u044b\u043b\u043e \u0441\u043b\u044b\u0448\u043d\u043e \u043d\u0430 \u044d\u0442\u043e\u043c \u0444\u0440\u043e\u043d\u0442\u0435 \u0437\u0430 \u0433\u043e\u0434? \u0417\u0430\u0441\u0443\u0434\u0438\u043b\u0438 \u043e\u043d\u0438 \u043a\u043e\u0433\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u043b\u0438 \u043b\u0430\u0432\u043e\u0447\u043a\u0443 \u043f\u0440\u0438\u043a\u0440\u044b\u043b\u0438?\n\u0418 \u0447\u0442\u043e\u0431\u044b \u0434\u0432\u0430 \u0440\u0430\u0437\u0430 \u043d\u0435 \u0432\u0441\u0442\u0430\u0432\u0430\u0442\u044c, \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u043e\u0435-\u0442\u043e \u0431\u0443\u0434\u0443\u0449\u0435\u0435 \u0443 ROC (RadeonOpenCompute) + \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u044b CUDA \u043f\u043e\u0434 AMD \u0447\u0438\u043f\u044b? \u0418\u043b\u0438 \u0432\u043e\u0442 &lt;http://vertex.ai|vertex.ai&gt; \u0441 Intel \u043c\u0443\u0442\u0438\u0442 PlaidML - open-source for DL.\n\u0418\u043b\u0438 \u0442\u0430\u043a\u0438 Nvidia \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u0443\u0433\u0440\u043e\u0436\u0430\u0435\u0442 \u0432 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0435\u043c \u0431\u0443\u0434\u0443\u0449\u0435\u043c?","\u041f\u0440\u0438\u0432\u0435\u0442! \u041a\u0430\u043a \u0432\u044b \u0434\u0435\u043b\u0430\u0435\u0442\u0435 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0443\u044e \u0448\u0442\u0443\u043a\u0443 \u0432 tensorflow (keras): \u0447\u0430\u0441\u0442\u044c \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0432 \u0441\u043b\u043e\u0432 \u0432 embedding matrix \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043e\u0431\u0443\u0447\u0430\u0435\u043c\u044b\u043c\u0438, \u0430 \u0447\u0430\u0441\u0442\u044c \u0437\u0430\u0444\u0438\u043a\u0441\u0438\u0440\u043e\u0432\u0430\u0442\u044c?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \n\u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0446\u0438\u043a\u043b \u043f\u0438\u0442\u043e\u043d\u0430 \u0437\u0430\u0434\u0430\u0442\u044c \u0432 tensorflow?\n\u0421\u043f\u0430\u0441\u0438\u0431\u043e!","\u0420\u0435\u0431\u044f\u0442, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430.\n\u0423 \u043c\u0435\u043d\u044f pytorch. \u0423 \u0441\u0443\u0449\u043d\u043e\u0441\u0442\u0438 \u043c\u043d\u043e\u0433\u043e \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u043e\u0432: \u044f \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0430\u043b\u043a\u0438 \u0438 \u0438\u043c\u0435\u043d\u0430 \u0437\u0430\u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043b. \u041f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c 6 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u043e\u0432 \u0438 \u0435\u0449\u0435 \u0432\u0435\u043a\u0442\u043e\u0440 \u0447\u0438\u0441\u043b\u043e\u0432\u044b\u0445 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432.\n\n\u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0441\u043a\u043e\u043d\u043a\u0430\u0442\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438 \u0443\u0447\u0438\u043b\u0438\u0441\u044c? \n\u0410 \u0442\u043e \u043c\u043e\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u0443\u0447\u0430\u0442\u0441\u044f. :(\n\n\u042d\u0442\u043e \u0432\u0441\u0451 \u0435\u0449\u0435 \u0438 \u0435\u0434\u0435\u0442 \u0432 LSTM, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0442\u044d\u043d\u0437\u043e\u0440\u044b \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0438 n_days x 1 x n_features.\n\u0421\u0435\u0439\u0447\u0430\u0441 \u0444\u0438\u0447\u0438 \u0441\u043e\u0431\u0438\u0440\u0430\u044e \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0442\u0430\u043a:\n```\n    def forward(self, to_embed, x):       \n        x = autograd.Variable(x)\n        for emb_name in self.embedding_names:\n            x = &lt;http://torch.cat|torch.cat&gt;([x, self.embs[emb_name](autograd.Variable(to_embed[emb_name])).view(x.size(0), 1, -1)], 2)\n```\n\n\u0421\u0430\u043c\u0438 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u044b \u0442\u0430\u043a:\n```\nself.embedding_names = list(emb_ids.keys())\n\nself.embedding_lengths = [int(np.log(len(emb_ids[k]))) for k in self.embedding_names]\n\nself.embs = {k:nn.Embedding(len(emb_ids[k]), l) for k, l in zip(self.embedding_names, self.embedding_lengths)}\n```","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u0441\u0442\u0430\u0442\u044c\u0438 \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0434\u043b\u044f \u0443\u0441\u043a\u043e\u0440\u0435\u043d\u0438\u044f \u0441\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u0438 \u043a\u043e\u043c\u0431\u0438\u043d\u0438\u0440\u043e\u0432\u0430\u043b\u0438 \u043c\u0435\u0442\u043e\u0434\u044b \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0438 \u0432\u0442\u043e\u0440\u043e\u0433\u043e \u043f\u043e\u0440\u044f\u0434\u043a\u0430? \u0414\u043e\u043f\u0443\u0441\u0442\u0438\u043c \u043f\u0435\u0440\u0432\u044b\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044d\u043f\u043e\u0445 \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043b\u0438\u0441\u044c \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e BFGS, \u0430 \u043f\u043e\u0442\u043e\u043c \u0432\u043a\u043b\u044e\u0447\u0430\u043b\u0438 \u043e\u0431\u044b\u0447\u043d\u044b\u0439 SGD, \u043b\u0438\u0431\u043e \u0434\u0435\u043b\u0430\u043b\u0438 \u0447\u0442\u043e-\u0442\u043e \u0430\u0434\u0430\u043f\u0442\u0438\u0432\u043d\u043e\u0435 (\u043f\u0435\u0440\u0435\u043a\u043b\u044e\u0447\u0430\u043b\u0438\u0441\u044c \u043c\u0435\u0436\u0434\u0443 \u043c\u0435\u0442\u043e\u0434\u0430\u043c\u0438 \u043f\u043e \u043a\u0430\u043a\u043e\u043c\u0443-\u0442\u043e \u0443\u0441\u043b\u043e\u0432\u0438\u044e).\n\n\u041a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0438 \u043d\u0430 \u0442\u0435\u043c\u0443, \u0447\u0442\u043e \u0442\u0430\u043a\u043e\u0435 \u0442\u043e\u0447\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u0438 \u043f\u043e\u0447\u0435\u043c\u0443 \u0442\u043e\u0436\u0435 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0442\u0441\u044f)","\u0420\u0438\u0447\u0430\u0440\u0434 \u0421\u043e\u0447\u0435\u0440 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0435\u0442 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u0438\u044f Adam \u0438 SGD \u0434\u043b\u044f \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u044f \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u0438 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0438 \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0438 \u043e\u0431\u043e\u0431\u0449\u0435\u043d\u0438\u044f \u0432\u0442\u043e\u0440\u043e\u0433\u043e: &lt;https://arxiv.org/abs/1712.07628&gt;\n\u041d\u0438\u043a\u0442\u043e \u0435\u0449\u0451 \u043d\u0435 \u0442\u0435\u0441\u0442\u0438\u043b?","\u041f\u0440\u0438\u0432\u0435\u0442. \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043a\u0430\u043a \u0432 \u041a\u0435\u0440\u0430\u0441\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0442\u0430\u043a \u0447\u0442\u043e\u0431\u044b loss \u0441\u0447\u0438\u0442\u0430\u043b\u0441\u044f \u043d\u0435 \u043f\u043e output, \u0430 \u043f\u043e \u0434\u0440\u0443\u0433\u0438\u043c \u0432\u044b\u0445\u043e\u0434\u0430\u043c? \u0425\u043e\u0447\u0443 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043e\u0434\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e 5 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u044b\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0430 \u0432\u044b\u0445\u043e\u0434\u044b \u0443\u0441\u0440\u0435\u0434\u043d\u044f\u0442\u044c, \u0434\u043b\u044f \u043b\u0443\u0447\u0448\u0435\u0439 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u0438 \u0438 \u0443\u043c\u0435\u043d\u044c\u0448\u0435\u043d\u0438\u044f \u0434\u0438\u0441\u043f\u0435\u0440\u0441\u0438\u0438. \u0421\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0443 \u043a\u0430\u0436\u0434\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438 \u0431\u0443\u0434\u0435\u0442 \u0441\u0432\u043e\u0439 \u0432\u044b\u0445\u043e\u0434 \u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u043f\u043e \u043d\u0438\u043c \u0445\u043e\u0447\u0443 \u043b\u043e\u0441\u0441 \u0441\u0447\u0438\u0442\u0430\u0442\u044c, \u0430 \u043d\u0435 \u043b\u043e\u0441\u0441 \u0441\u0440\u0435\u0434\u043d\u0435\u0433\u043e. \u042d\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0432 \u0446\u0438\u043a\u043b\u0435, \u043d\u043e \u043e\u0434\u043d\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u044c\u044e \u0432\u0440\u043e\u0434\u0435 \u0443\u0434\u043e\u0431\u043d\u0435\u0435. \u041d\u0443 \u0438 \u0435\u0449\u0435 \u0432\u043e\u043f\u0440\u043e\u0441, \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0443\u043c\u0435\u0441\u0442\u043d\u043e \u0442\u0430\u043a \u0434\u0435\u043b\u0430\u0442\u044c, \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043b\u0438 \u044d\u0442\u043e \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0439 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u043e\u0439 \u0438\u043b\u0438 \u044f \u0435\u0440\u0443\u043d\u0434\u043e\u0439 \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c? )","\u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u043e \u043a\u0435\u0440\u0430\u0441\u0443:\n\u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043e\u0434\u0438\u043d output (y_pred), \u044f \u0445\u043e\u0447\u0443 \u043f\u043e\u0432\u0435\u0441\u0438\u0442\u044c \u043d\u0430 \u043d\u0435\u0433\u043e 2 lossa. \u041a\u0430\u0436\u0434\u044b\u0439 loss \u0438\u043c\u0435\u0435\u0442 \u0441\u0432\u043e\u0439 y_true. \u041a\u0430\u043a \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c? \u0425\u043e\u0447\u0443 \u043d\u0430\u0443\u0447\u0438\u0442\u044c \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u043a\u0430\u043a \u0441\u0430\u043c \u0442\u043e\u0432\u0430\u0440 \u0442\u0430\u043a \u0438 \u043f\u043e\u043e\u0449\u0440\u044f\u0442\u044c \u0435\u0441\u043b\u0438 \u043e\u043d\u0430 \u0445\u043e\u0442\u044f \u0431\u044b \u0443\u0433\u0430\u0434\u0430\u043b\u0430 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u044e, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0432\u0435\u043d\u043e 1 \u0432\u044b\u0445\u043e\u0434 softmax \u0441\u0440\u0430\u0432\u043d\u0438\u0432\u0430\u044e \u0441 \u0440\u0430\u0437\u043d\u044b\u043c\u0438 \u0432\u0435\u043a\u0442\u043e\u0440\u0430\u043c\u0438 \u0441 \u0440\u0430\u0437\u043d\u044b\u043c \u0432\u0435\u0441\u043e\u043c.","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u043a\u0430\u043a\u0438\u0435 \u043a\u043d\u0438\u0433\u0438 \u043f\u043e \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0435 \u043f\u043e\u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u0442\u0435 \u0434\u043b\u044f \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u044f (\u0431\u0435\u0437 \u043f\u0440\u0435\u043f\u043e\u0434\u0430\u0432\u0430\u0442\u0435\u043b\u044f)? \u0418\u0442\u0435\u0440\u0435\u0441\u0443\u044e\u0442 \u043a\u043d\u0438\u0433\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u043c\u043e\u0433\u0443\u0442 \u0433\u043b\u0443\u0431\u0436\u0435 \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0432 ML.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430 \u043a\u0430\u043a\u0438\u0435 \u0440\u0430\u0437\u0434\u0435\u043b\u044b \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0438 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0437\u043d\u0430\u0442\u044c \u0434\u043b\u044f \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u044f AI \u0432 \u043e\u0431\u0449\u0435\u043c?","\u0414\u043e\u0431\u0440\u044b\u0439 \u0432\u0435\u0447\u0435\u0440, \u0442\u043e\u0432\u0430\u0440\u0438\u0449\u0438. \u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u0440\u043e pytorch.\n\u0415\u0441\u043b\u0438 \u044f \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u044e \u043c\u043e\u0434\u0435\u043b\u044c \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e torch.save (\u0438\u043c\u0435\u043d\u043d\u043e \u043c\u043e\u0434\u0435\u043b\u044c, \u0430 \u043d\u0435 state_dict), \u0442\u043e \u0438\u0437 \u0442\u043e\u0439 \u0436\u0435 \u043f\u0430\u043f\u043a\u0438 \u043c\u043e\u0433\u0443 \u0431\u0435\u0437 \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u0437\u0430\u0433\u0440\u0443\u0437\u0438\u0442\u044c \u0435\u0435. \u041e\u0434\u043d\u0430\u043a\u043e \u043f\u0435\u0440\u0435\u043c\u0435\u0441\u0442\u0438\u0432 \u044d\u0442\u0443 \u043c\u043e\u0434\u0435\u043b\u044c \u0432 \u0434\u0440\u0443\u0433\u0443\u044e \u043f\u0430\u043f\u043a\u0443, \u043f\u043e\u043b\u0443\u0447\u0430\u044e \u043e\u0448\u0438\u0431\u043a\u0443 pickle. \u0415\u0441\u0442\u044c \u043b\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u043c\u043e\u0434\u0435\u043b\u0438 \u0431\u0435\u0437 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0435\u0439(\u043a\u0430\u043a tf frozen_graph)?","\u041d\u0443\u0431\u043e\u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438 \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044f/\u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0438 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0432 :pytorch:. \u042f \u0442\u0440\u0435\u043d\u0438\u0440\u0443\u044e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0441 \u0440\u0430\u0437\u043d\u044b\u043c\u0438 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u0442\u043e\u043c \u043d\u0430\u0434\u043e \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u0442\u044c/\u0437\u0430\u0433\u0440\u0443\u0436\u0430\u0442\u044c. \u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u044b\u0432\u0430\u0442\u044c \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0438 \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0443?\n\u041c\u043e\u0439 \u0442\u0435\u043a\u0443\u0449\u0438\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 - \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u0442\u044c \u043a \u043a\u0430\u0436\u0434\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438 \u043c\u0435\u0442\u043e\u0434 \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0437\u0430\u043f\u0438\u0445\u0438\u0432\u0430\u0435\u0442 \u0432 state dict \u0432\u0441\u0435 \u043d\u0443\u0436\u043d\u044b\u0435 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u044b / \u0432\u0435\u0441\u0430 \u0441\u0435\u0442\u043a\u0438 \u0438 \u0438\u043c\u044f \u043c\u043e\u0434\u0435\u043b\u0438, \u0438 \u0441\u0442\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043c\u0435\u0442\u043e\u0434 \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0434\u043e\u0441\u0442\u0430\u0435\u0442 \u0438\u0437 \u0441\u0442\u0435\u0439\u0442\u0430 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u044b (\u0442\u0438\u043f\u0430 \u0434\u0440\u043e\u043f\u0430\u0443\u0442\u0430, \u0438\u043b\u0438 \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0438 \u0432\u0445\u043e\u0434\u043d\u043e\u0439 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438), \u0430 \u043f\u043e\u0442\u043e\u043c \u0438\u043d\u0441\u0442\u0430\u043d\u0446\u0438\u0440\u0443\u0435\u0442 \u043c\u043e\u0434\u0435\u043b\u044c \u0438 \u0437\u0430\u0433\u0440\u0443\u0436\u0430\u0435\u0442 \u0432\u0435\u0441\u0430. \u0412\u0441\u0435 \u043c\u0435\u0442\u043e\u0434\u044b \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0438 \u044f \u0437\u0430\u043f\u0438\u0445\u0438\u0432\u0430\u044e \u0432 \u0441\u043b\u043e\u0432\u0430\u0440\u044c \u0433\u0434\u0435 \u043a\u043b\u044e\u0447 \u044d\u0442\u043e \u0438\u043c\u044f \u043c\u043e\u0434\u0435\u043b\u0438. \u041a\u043e\u0433\u0434\u0430 \u043d\u0430\u0434\u043e \u0437\u0430\u0433\u0440\u0443\u0437\u0438\u0442\u044c \u0441\u043e\u0445\u0440\u0430\u043d\u0435\u043d\u043d\u0443\u044e \u043c\u043e\u0434\u0435\u043b\u044c, \u044f \u0447\u0438\u0442\u0430\u044e \u0438\u0437 \u0441\u0442\u0435\u0439\u0442\u0430 \u0438\u043c\u044f \u043c\u043e\u0434\u0435\u043b\u0438 \u0438 \u0434\u0435\u0440\u0433\u0430\u044e \u043d\u0443\u0436\u043d\u044b\u0439 \u043c\u0435\u0442\u043e\u0434 \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0438 \u0438\u0437 \u0441\u043b\u043e\u0432\u0430\u0440\u044f.\n\u0412\u043e\u043f\u0440\u043e\u0441 - \u0442\u0430\u043a\u043e\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u043e\u043a? \u0418 \u043a\u0430\u043a \u0432\u044b \u0440\u0435\u0448\u0430\u0435\u0442\u0435 \u044d\u0442\u0443 \u0437\u0430\u0434\u0430\u0447\u0443.","\u0420\u0435\u0448\u0438\u043b \u0437\u0430\u043c\u043e\u0440\u043e\u0447\u0438\u0442\u044c\u0441\u044f \u0438 \u043f\u043e\u0431\u0435\u043d\u0447\u043c\u0430\u0440\u043a\u0430\u0442\u044c:pytorch: vs :keras: . \u0421\u0434\u0435\u043b\u0430\u043b \u043e\u0434\u043d\u0443 \u0438 \u0442\u0443 \u0436\u0435 \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0443, \u043e\u0431\u0443\u0447\u0430\u044e \u043d\u0430 \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u044b\u0445 \u0434\u0430\u043d\u043d\u044b\u0445. \u041c\u0435\u0440\u044f\u044e \u0432\u0440\u0435\u043c\u044f \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u0438 \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0430.\n\n\u0423 \u043c\u0435\u043d\u044f \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u043c\u0435\u0436\u0434\u0443 TF1.X \u0438 TF2.0 \u0440\u0430\u0437\u043d\u0438\u0446\u044b \u043d\u0435\u0442 (\u0447\u0442\u043e \u0432 \u043e\u0431\u0449\u0435\u043c-\u0442\u043e \u043e\u0436\u0438\u0434\u0430\u043b\u043e\u0441\u044c), \u0430 \u0432\u043e\u0442 Pytorch \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043d\u0430 30% \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u043e\u0431\u043e\u0438\u0445. \u042d\u0442\u043e \u043c\u0435\u043d\u044f \u0441\u0438\u043b\u044c\u043d\u043e \u0441\u043c\u0443\u0449\u0430\u0435\u0442 - \u0442\u0430\u043a \u043a\u0430\u043a \u0442\u043e\u0440\u0447 \u0434\u0435\u0440\u0433\u0430\u0435\u0442 \u043f\u0438\u0442\u043e\u043d\u043e\u0432\u0443\u044e \u0444\u0443\u043d\u043a\u0446\u0438\u044e \u043d\u0430 \u043a\u0430\u0436\u0434\u044b\u0439 \u0431\u0430\u0442\u0447, \u0430 \u041a\u0435\u0440\u0430\u0441 \u0432\u0441\u0451 \u0434\u0435\u043b\u0430\u0435\u0442 \u0432 \u0441\u0432\u043e\u0438\u0445 \u0441\u044f\u0448\u043d\u044b\u0445 \u043d\u0435\u0434\u0440\u0430\u0445, \u044f \u043e\u0436\u0438\u0434\u0430\u043b \u043b\u0438\u0431\u043e \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0433\u043e \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0430, \u043b\u0438\u0431\u043e \u0447\u0442\u043e \u041a\u0435\u0440\u0430\u0441 \u0431\u0443\u0434\u0435\u0442 \u0447\u0443\u0442\u044c \u0448\u0443\u0441\u0442\u0440\u0435\u0435.\n\n\u0412\u0435\u0440\u043e\u044f\u0442\u043d\u043e, ~\u044f \u0434\u043e\u043b\u0431\u043b\u044e\u0441\u044c \u0432 \u0433\u043b\u0430\u0437\u0430~ \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u044f\u0442\u043d\u0438\u0446\u0430 \u0438 \u044f \u043d\u0435 \u0432\u0438\u0436\u0443 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0431\u0430\u0433 / \u0432\u043e\u0442 \u0442\u0430\u043a\u0430\u044f \u0443 \u043c\u0435\u043d\u044f \u043a\u043e\u043d\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u044f \u043f\u0430\u043a\u0435\u0442\u043e\u0432 \u0438 \u0434\u0440\u0430\u0439\u0432\u0435\u0440\u043e\u0432? \u041c\u043e\u0436\u0435\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430,\n1) \u043f\u043e\u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0441\u043a\u0440\u0438\u043f\u0442\u044b \u0438 \u0441\u043a\u0438\u043d\u0443\u0442\u044c \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b (\u0432\u0440\u0435\u043c\u044f \u043f\u0438\u0448\u0435\u0442\u0441\u044f \u0432 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u044b\u0435 \u0444\u0430\u0439\u043b\u0438\u043a\u0438, \u0438\u043c\u044f \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0441\u043e\u0432\u043f\u0430\u0434\u0430\u0435\u0442 \u0441 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c \u0441\u043a\u0440\u0438\u043f\u0442\u0430)\n2) \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435, \u043c\u043e\u0436\u0435\u0442, \u044f \u0447\u0442\u043e-\u0442\u043e \u0443\u043f\u0443\u0441\u0442\u0438\u043b?\n\nPyTorch: &lt;https://github.com/rampeer/rampeer.github.io/blob/master/sources/performance/pytorch.py&gt;\nKeras: &lt;https://github.com/rampeer/rampeer.github.io/blob/master/sources/performance/tf1.py&gt;\nKeras (TF2.0):\n&lt;https://github.com/rampeer/rampeer.github.io/blob/master/sources/performance/tf2.py&gt;\n\n\u0411\u0443\u0434\u0443 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d :hugging_face:","\u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u043e dropout \u0432 :pytorch:. \u0415\u0441\u0442\u044c \u043f\u0440\u043e\u0441\u0442\u0435\u043d\u044c\u043a\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c \u0441 dropout.\n```\nimport torch\n\nclass Model(torch.nn.Module):\n    def __init__(self):\n        super().__init__()\n\n    def forward(self, x):\n        x = x * 2\n        x = torch.nn.functional.dropout(x, p=0.8)\n        x = x + 1\n        return x\n\nprint('torch version', torch.__version__)\n\nmodel = Model()\nmodel.train(True)\n# dummy_input = torch.ones(1, 4, 1, 1)\ndummy_input = torch.ones(1, 4)\nprint(model(dummy_input))\nprint(model(dummy_input))\nprint(model(dummy_input))\nprint(model(dummy_input))\nprint(model(dummy_input))\nmodel.train(False)\nprint(model(dummy_input))\n```\n\u041d\u0430 \u0432\u044b\u0445\u043e\u0434\u0435 \u044f \u043f\u043e\u043b\u0443\u0447\u0430\u044e\n```tensor([[3., 3., 3., 3.]])\ntensor([[3., 3., 3., 3.]])\ntensor([[3., 3., 3., 3.]])\ntensor([[3., 3., 3., 3.]])\ntensor([[3., 3., 3., 3.]])\ntensor([[3., 3., 3., 3.]])\n```\n\u0420\u0430\u0437\u0432\u0435 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b \u043d\u0435 \u0434\u043e\u043b\u0436\u043d\u044b \u043e\u0442\u043b\u0438\u0447\u0430\u0442\u0441\u044f?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a\u0438\u0435 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0435 \u0434\u043b\u044f \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0438 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439? \u0418\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442 bounding box \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0430.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041d\u0430\u0440\u043e\u0434, \u0430 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043a\u0430\u043a\u0443\u044e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0443, \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043c\u043e\u0436\u043d\u043e \u0440\u0430\u0437\u043c\u0435\u0447\u0430\u0442\u044c \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u043d\u0430 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\u0445? \u0415\u0441\u0442\u044c n-\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439, \u043d\u0443\u0436\u043d\u043e \u0440\u0430\u0437\u043c\u0435\u0442\u0438\u0442\u044c \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0441 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u043c\u0438 \u043e\u0431\u044a\u0435\u043a\u0442\u0430\u043c\u0438. \u0422\u043e \u0435\u0441\u0442\u044c \u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u043e \u0440\u0430\u0437\u043c\u0435\u0442\u0438\u0442\u044c box, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0435\u0441\u0442\u044c \u043e\u0431\u044a\u0435\u043a\u0442. \u0412\u0440\u043e\u0434\u0435 \u0434\u043e\u043b\u0436\u043d\u044b \u0431\u044b\u0442\u044c \u0442\u0430\u043a\u0438\u0435, \u043d\u043e \u043d\u0430\u0439\u0442\u0438 \u043d\u0435 \u043c\u043e\u0433\u0443.","\u041f\u0440\u0438\u0432\u0435\u0442, \u0447\u0430\u0441\u0442\u043e \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u044e \u0434\u0438\u0430\u0433\u0440\u0430\u043c\u043c\u044b \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440 \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u0435\u0439, \u043d\u0430\u0440\u0438\u0441\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u0432\u043e\u0442 \u0432 \u0442\u0430\u043a\u043e\u043c \u0441\u0442\u0438\u043b\u0435 \u043e\u0442 \u0440\u0430\u0437\u043d\u044b\u0445 \u0430\u0432\u0442\u043e\u0440\u043e\u0432. \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043a\u0430\u043a\u0438\u043c \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u043e\u043c \u0442\u0430\u043a \u0440\u0438\u0441\u0443\u044e\u0442?","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0447\u0435\u043c \u0440\u0438\u0441\u0443\u044e\u0442 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b \u0441\u0435\u0442\u0435\u0439?\n\u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0442\u0430\u043a\u0438\u0435\n&lt;https://habrahabr.ru/post/341240/&gt;","\u041d\u0430\u0440\u043e\u0434, \u0430 \u043a\u0442\u043e \u043a\u0430\u043a\u0438\u0435 \u0442\u0443\u043b\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u0434\u043b\u044f \u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u044f \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440 \u0441\u0435\u0442\u043e\u043a?","*\u041f\u0440\u043e \u0434\u0438\u0444\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0438\u0438 \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u043c\u0430\u0442\u0440\u0438\u0446 (chain rule)*\n\n```Y = XW```\n\n\u0412\u043e\u043f\u0440\u043e\u0441 \u0431\u0443\u0434\u0435\u0442 \u0447\u0438\u0441\u0442\u043e \u043f\u043e matrix calculus, \u043d\u043e \u043d\u0430\u0432\u0435\u044f\u043d \u043e\u043d \u0431\u044d\u043a\u043f\u0440\u043e\u043f\u043e\u043c \u0447\u0435\u0440\u0435\u0437 \u043b\u0438\u043d\u0435\u0439\u043d\u044b\u0439 \u0441\u043b\u043e\u0439, \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u043c \u0414\u0436\u0430\u0441\u0442\u0438\u043d\u043e\u043c \u0442\u0443\u0442 &lt;http://cs231n.stanford.edu/handouts/linear-backprop.pdf&gt;\n\n\u0420\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0438: X [N x D], W [D x M] =&amp;gt; Y [N x M]. \u0418 \u0435\u0441\u0442\u044c \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u043a\u0430\u043b\u044f\u0440 L. (\u0434\u0430, \u043d\u0435 \u043a\u0440\u0443\u0442\u043e, \u0447\u0442\u043e \u0432\u0435\u0440\u0445\u043d\u0438\u0439 \u0440\u0435\u0433\u0438\u0441\u0442\u0440 \u0438 \u0434\u043b\u044f \u043c\u0430\u0442\u0440\u0438\u0446, \u0438 \u0434\u043b\u044f \u0441\u043a\u0430\u043b\u044f\u0440\u043e\u0432, \u043d\u043e \u043f\u0440\u043e\u0441\u0442\u0438\u043c \u0442\u0430\u043a\u0443\u044e \u043c\u0435\u043b\u043e\u0447\u044c \u0430\u0432\u0442\u043e\u0440\u0430\u043c cs231n). \n\nChain rule: ```dL / dX = (dL / dY) (dY / dX)```\n\u0427\u0442\u043e \u0442\u0443\u0442 \u0441 \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u044f\u043c\u0438: dL / dX [N x D], dL / dY [N x M], \u0437\u043d\u0430\u0447\u0438\u0442, \u0443 dY / dX \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u0442\u044c [M x D]. \u0418 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e, \u0444\u043e\u0440\u043c\u0443\u043b\u0430 \u0434\u043b\u044f \u0431\u044d\u043a\u043f\u0440\u043e\u043f\u0430 \u0447\u0435\u0440\u0435\u0437 \u043b\u0438\u043d\u0435\u0439\u043d\u044b\u0439 \u0441\u043b\u043e\u0439 \u0431\u0443\u0434\u0435\u0442\n```dL / dX = (dL / dY) W^T```\n\n\u041d\u043e \u044f \u043f\u043b\u043e\u0445\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0435\u0441\u0442\u044c dY / dX. \u0414\u0436\u0430\u0441\u0442\u0438\u043d \u0442\u043e\u0436\u0435 \u0438\u0437\u0431\u0435\u0433\u0430\u0435\u0442 \u043e\u0431\u044a\u044f\u0441\u043d\u0435\u043d\u0438\u0439 \u0432 \u044d\u0442\u043e\u043c \u043c\u043e\u043c\u0435\u043d\u0442\u0435 \u0438 \u043f\u0438\u0448\u0435\u0442 (However we do not want to form the Jacobian matrices\u2026), \u0447\u0442\u043e \u0432 \u044d\u0442\u043e\u043c \u044f\u043a\u043e\u0431\u0438\u0430\u043d\u0435 N * M * N * D \u0441\u043a\u0430\u043b\u044f\u0440\u043e\u0432 ( \u043d\u043e \u043a\u0430\u043a \u043c\u044b \u043f\u043e\u043d\u044f\u043b\u0438, \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u044c \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u0442\u044c [M x D]).\n\ndY / dX \u2013 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u043d\u0430\u044f \u043c\u0430\u0442\u0440\u0438\u0446\u044b \u043f\u043e \u043c\u0430\u0442\u0440\u0438\u0446\u0435. \u0438, \u043a\u0430\u043a \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u044d\u0442\u043e \u0432\u0441\u0435 \u0436\u0435 \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u0442\u044c \u0447\u0435\u0442\u044b\u0440\u0435\u0445\u043c\u0435\u0440\u043d\u044b\u0439 \u0442\u0435\u043d\u0437\u043e\u0440 \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0438 [N x M x N x D], \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \n```(dY / dX )_ij = (dY_ij / dX )``` \u0430 \u044d\u0442\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u044c [N x D].\n\n\u0418\u0442\u0430\u043a, \u043a\u0430\u043a \u0432\u0441\u0435 \u0436\u0435 \u0441\u043e\u0433\u043b\u0430\u0441\u0443\u044e\u0442\u0441\u044f \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0438 \u0432 chain rule \u0434\u043b\u044f \u043c\u0430\u0442\u0440\u0438\u0446? \u0415\u0441\u043b\u0438 \u044f \u043b\u043e\u0445 \u0438 \u043d\u0435 \u0434\u043e\u0431\u043e\u0442\u0430\u043b \u0447\u0442\u043e-\u0442\u043e \u0438\u0437 matrix calculus, \u0442\u043a\u043d\u0438\u0442\u0435 \u043f\u043b\u0438\u0437.","\u0420\u0435\u0431\u044f\u0442\u0430, \u044f \u0442\u0443\u0442 \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c image2image \u043d\u0430 :tensorflow:, \u043c\u043e\u044f \u0432\u044b\u0445\u043e\u0434\u043d\u0430\u044f \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0441\u0438\u043b\u044c\u043d\u043e \u043f\u043e\u0445\u043e\u0436\u0430 \u043d\u0430 \u0432\u0445\u043e\u0434\u043d\u0443\u044e (\u0443\u0447\u0438\u043c image operator/filter, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 HDR). \u0423 \u043c\u0435\u043d\u044f :hammer: fully convolutional context aggregation net. \u0421\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u0438\u043d\u0438\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0441 identity, \u0447\u0442\u043e\u0431 \u043d\u0430\u0447\u0438\u043d\u0430\u0442\u044c \u0441\u043e \u0441\u0442\u0435\u0439\u0442\u0430 \"\u0432\u044b\u0445\u043e\u0434\u043d\u0430\u044f \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430 \u0440\u0430\u0432\u043d\u0430 \u0432\u0445\u043e\u0434\u043d\u043e\u0439\". \u041d\u043e \u0435\u0441\u043b\u0438 \u044f \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430\u0433\u043e\u043d\u044e \u0434\u0438\u0430\u0433\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0435 identity \u043c\u0430\u0442\u0440\u0438\u0446\u044b \u0432\u043e \u0432\u0441\u0435 convolution kernels, \u0442\u043e \u0443\u0447\u0438\u0442\u044c\u0441\u044f \u0431\u0443\u0434\u0443\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u0438\u0430\u0433\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0435 \u0435\u0434\u0438\u043d\u0438\u0447\u043a\u0438(\u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442 \u043d\u043e\u043b\u044f \u0436\u0435 0), \u0438\u043b\u0438 \u044f \u043e\u0448\u0438\u0431\u0430\u044e\u0441\u044c? \u041a \u0442\u043e\u043c\u0443 \u0436\u0435 \u043f\u043e \u043f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0435\u043c\u0443 \u043e\u043f\u044b\u0442\u0443 \u044f \u0437\u043d\u0430\u044e \u0447\u0442\u043e \u0432\u043e \u0438\u0437\u0431\u0435\u0436\u0430\u043d\u0438\u0435 \u0430\u0440\u0442\u0435\u0444\u0430\u043a\u0442\u043e\u0432 \u043d\u0430 \u043a\u0440\u0430\u044f\u0445 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u043d\u0443\u0436\u043d\u043e \u0431\u044b \u0434\u0435\u043b\u0430\u0442\u044c mirror/symmetric padding, \u0430 \u043d\u0435 zero, \u0438 \u0442\u0443\u0442, \u043a\u0430\u043a \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e \u043d\u0430 \u043a\u0440\u0430\u044f\u0445 identity \u0443\u0436\u0435 \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0441\u044f. \u0412 \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0431\u0443\u0434\u0442\u043e identity \u0431\u043e\u0434\u043d\u043e \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u0438 \u0442\u0443\u0442 \u0436\u0435 \u0437\u0430\u043a\u0430\u043d\u0447\u0438\u0432\u0430\u0435\u0442, \u0430 \u043e\u0431\u044b\u0447\u043d\u0430\u044f \u0438\u043d\u0438\u0446\u0438\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u0447\u0442\u043e-\u0442\u043e \u0443\u0447\u0438\u0442, \u043d\u043e \u043a\u0430\u043a-\u0442\u043e \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u0434\u0440\u043e.\n\u041a\u0430\u043a \u0432\u044b \u0438\u043d\u0438\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u0443\u0435\u0442\u0435 \u0432\u0435\u0441\u0430 \u0432 image2image(\u0438\u043b\u0438 \u0445\u043e\u0442\u044f \u0431\u044b \u0432 segmentation)? \u0421\u0442\u043e\u0438\u0442 \u043b\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u0437\u0430\u043f\u0430\u0440\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0441 \u0438\u043d\u0438\u0446\u0438\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0435\u0439, \u0438\u043b\u0438 xavier :good-enough: ?\n\nP.S. \u0415\u0441\u043b\u0438 :hammer:  \u0443 \u043c\u0435\u043d\u044f \u043f\u043b\u043e\u0445\u043e\u0439 - \u043d\u0435 \u0441\u0442\u0435\u0441\u043d\u044f\u0439\u0442\u0435\u0441\u044c \u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0447\u0442\u043e \u044f \u043d\u0435\u043f\u0440\u0430\u0432 :yoba_pled:","\u0413\u043e\u0441\u043f\u043e\u0434\u0430, \u0430 \u0432 \u0447\u0435\u043c \u043c\u043e\u0436\u043d\u043e \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c PyTorch \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0438? \u0412 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0435 &lt;https://github.com/szagoruyko/pytorchviz&gt; \u043c\u0435\u043d\u044f \u043f\u043e\u0447\u0442\u0438 \u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0435\u0442, \u043a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u043d\u0435\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0438 \u043f\u0440\u043e\u043c\u0435\u0436\u0443\u0442\u043e\u0447\u043d\u044b\u0445 \u0442\u0435\u043d\u0437\u043e\u0440\u043e\u0432 \u0438/\u0438\u043b\u0438 \u0441\u0442\u0440\u0430\u0439\u0434\u044b \u0441\u0432\u0435\u0440\u0442\u043e\u043a/\u043f\u0443\u043b\u043e\u0432.","\u041d\u0430\u0440\u043e\u0434, \u043a\u0442\u043e \u0432 \u043a\u0443\u0440\u0441\u0435, \u043e\u0442\u043a\u0443\u0434\u0430 \u043f\u043e\u0448\u043b\u0430 \u0438\u0441\u0442\u043e\u0440\u0438\u044f, \u0447\u0442\u043e \u043d\u0430 :pytorch: \u0440\u0430\u0437\u043c\u0435\u0440 \u0431\u0430\u0442\u0447\u0430 \u0436\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u0442\u044c \u0441\u0442\u0435\u043f\u0435\u043d\u044c\u044e \u0434\u0432\u043e\u0439\u043a\u0438?\n\u0418 \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e \u043b\u0438 \u044d\u0442\u043e \u0441\u0435\u0439\u0447\u0430\u0441?","\u0412 \u0447\u0435\u043c \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u0438\u0447\u0438\u043d\u0430 \u0442\u0430\u043a\u043e\u0433\u043e \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u0433\u0440\u0430\u0444\u0438\u043a\u0430 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u0438? \u042f \u0441\u0447\u0438\u0442\u0430\u044e running accuracy \u043d\u0430 \u043a\u0430\u0436\u0434\u043e\u043c \u0431\u0430\u0442\u0447\u0435, \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u044e \u0432 \u0444\u0430\u0439\u043b, \u0430 \u043f\u043e\u0442\u043e\u043c \u043e\u0442\u0442\u0443\u0434\u0430 \u0440\u0438\u0441\u0443\u044e (\u043f\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u043c \u043f\u0440\u0438\u0447\u0438\u043d\u0430\u043c tensorboard \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c) .\n\u0422\u043e \u0435\u0441\u0442\u044c \u0432 \u043d\u0430\u0447\u0430\u043b\u0435 \u043a\u0430\u0436\u0434\u043e\u0439 \u044d\u043f\u043e\u0445\u0438 accuracy \u0440\u0435\u0437\u043a\u043e \u043f\u043e\u0434\u0441\u043a\u0430\u043a\u0438\u0432\u0430\u0435\u0442 \u0432\u0432\u0435\u0440\u0445 \u0438 \u0442\u0430\u043c \u0438 \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f. \u0412 \u0434\u0430\u043d\u043d\u043e\u043c \u043f\u0440\u0438\u043c\u0435\u0440\u0435 \u0443 \u043c\u0435\u043d\u044f \u043e\u043a\u043e\u043b\u043e 800 \u0431\u0430\u0442\u0447\u0435\u0439 \u0432 \u043e\u0434\u043d\u043e\u0439 \u044d\u043f\u043e\u0445\u0435, \u043f\u043e\u0441\u043b\u0435 \u043f\u0440\u043e\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0438\u0434\u0435\u0442 \u0432\u0430\u043b\u0438\u0434\u0430\u0446\u0438\u044f, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043d\u0438\u043a\u0430\u043a\u0438\u0435 \u0432\u0435\u0441\u0430 \u043d\u0435 \u043e\u0431\u043d\u043e\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0438 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u043d\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442.\n\u042d\u0442\u043e \u0432\u0441\u0435 \u0432 pytorch","\u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f. \u041e\u0431\u0443\u0447\u0430\u044e \u044f \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0443\u044e \u0441\u0435\u0442\u043a\u0443 CNN \u043d\u0430 \u0441\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u0445 \u043c\u043d\u043e\u0439 \u0434\u0430\u043d\u043d\u044b\u0445, \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0442\u0435\u0441\u0442\u0430 \u0431\u0435\u0440\u0443 MNIST. \u0412\u043e\u0442 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u044c \u043d\u0430 \u043a\u0430\u0436\u0434\u043e\u043c \u0448\u0430\u0433\u0435.\n&lt;https://gist.github.com/Erlemar/8f7aea18788c16ed64bbe33c63a71424&gt;\n\u0412 \u0440\u0430\u0439\u043e\u043d\u0435 100 \u0448\u0430\u0433\u0430 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u044c \u0434\u043e\u0441\u0442\u0438\u0433\u0430\u0435\u0442 \u043c\u0430\u043a\u0441\u0438\u043c\u0443\u043c\u0430, \u0433\u0434\u0435-\u0442\u043e \u043d\u0430 140 \u043e\u043d\u0430 \u0441\u0442\u0430\u0431\u0438\u043b\u0438\u0437\u0438\u0440\u0443\u0435\u0442\u0441\u044f, \u0430 \u043f\u043e\u0442\u043e\u043c \u043c\u0435\u0434\u043b\u0435\u043d\u043d\u043e, \u043d\u043e \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e \u043f\u0430\u0434\u0430\u0435\u0442. \u0412\u043e\u043f\u0440\u043e\u0441: \u0433\u0434\u0435 \u043f\u043e-\u0445\u043e\u0440\u043e\u0448\u0435\u043c\u0443 \u0441\u0442\u043e\u0438\u0442 \u043e\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0442\u044c \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043a\u0443, \u0447\u0442\u043e\u0431\u044b \u043c\u043e\u0434\u0435\u043b\u044c \u0431\u044b\u043b\u0430 \"\u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439\"? \u0413\u0434\u0435-\u0442\u043e \u043e\u043a\u043e\u043b\u043e 140-150 \u0448\u0430\u0433\u0430, \u043a\u043e\u0433\u0434\u0430 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u044c \u0441\u0442\u0430\u0431\u0438\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043b\u0430\u0441\u044c \u0438 \u043d\u0435 \u043d\u0430\u0447\u0430\u043b\u0430 \u043f\u0430\u0434\u0430\u0442\u044c?","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u0441 \u0442\u0435\u043d\u0437\u043e\u0440\u0430\u043c\u0438 \u0432 pytorch \u0434\u0435\u043b\u0430\u0442\u044c \u0447\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0440\u043e\u0434\u0435 np.vstack \u0438 np.repeat? \u0412 \u0433\u0443\u0433\u043b\u0435 \u043e\u0442\u0432\u0435\u0442\u0430 \u043d\u0435 \u043d\u0430\u0448\u0435\u043b, \u043d\u0430\u0448\u0435\u043b \u043b\u0438\u0448\u044c \u043a\u0430\u043a\u0443\u044e-\u0442\u043e \u0444\u0443\u043d\u043a\u0446\u0438\u044e repeatTensor, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0442\u043e \u043b\u0438 \u043d\u0435 \u0437\u0430\u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0430, \u0442\u043e \u043b\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u0432 \u0442\u0435\u043a\u0443\u0449\u0435\u0439 \u0432\u0435\u0440\u0441\u0438\u0438 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u0435\u0442. \u042f \u043f\u044b\u0442\u0430\u044e\u0441\u044c \u0438\u043d\u0438\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441\u043a\u0440\u044b\u0442\u044b\u0439 \u0441\u043b\u043e\u0439 lstm output'\u043e\u043c nn.Linear. \u0418 \u0435\u0441\u043b\u0438 \u0443 lstm \u043d\u0435 \u043e\u0434\u0438\u043d \u0441\u043b\u043e\u0439, \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0438\u043d\u0438\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0435\u0433\u043e \u0432\u043e \u0432\u0441\u0435\u0445 \u0441\u043b\u043e\u044f\u0445 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e, \u043b\u0438\u0431\u043e, \u0441\u043a\u0430\u0436\u0435\u043c, \u0432 \u043f\u0435\u0440\u0432\u043e\u043c \u043a\u0430\u043a \u0440\u0430\u043d\u044c\u0448\u0435, \u0430 \u0432 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0445 - \u043d\u0443\u043b\u044f\u043c\u0438. \u041a\u0430\u043a \u044d\u0442\u043e \u0440\u0435\u0430\u043b\u0438\u0437\u0443\u0435\u0442\u0441\u044f \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430\u043c\u0438 pytorch?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u0441\u0442\u043e\u043b\u043a\u043d\u0443\u043b\u0441\u044f \u0441 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u043e\u0439 \u0432 cuda \u0442\u0435\u043d\u0437\u043e\u0440\u0430\u0445 \u043d\u0430 pytorch. \u0414\u0435\u043b\u0430\u044e \u0441\u043b\u0430\u0439\u0441 cuda_float_tensor[frame_index, mask, :] -  \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u0435\u0442 \u0441\u0438\u043b\u044c\u043d\u0430\u044f \u0437\u0430\u0434\u0435\u0440\u0436\u043a\u0430 \u043f\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u042d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u044b\u043c \u043f\u0443\u0442\u0451\u043c \u0432\u044b\u044f\u0441\u043d\u0438\u043b, \u0447\u0442\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0430 \u0442\u0435\u043d\u0437\u043e\u0440\u0430 \u0432 \u043f\u0430\u043c\u044f\u0442\u044c cpu, \u0432\u044b\u0447\u0438\u0441\u043b\u0435\u043d\u0438\u044f, \u0438 \u0432\u043e\u0437\u0432\u0440\u0430\u0442 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0430 \u0432 \u0432\u0438\u0434\u0435 torch.cuda.FloatTensor. \u0414\u0430\u043b\u0435\u0435 \u044f \u043c\u043e\u0433\u0443 \u0431\u0440\u0430\u0442\u044c \u043b\u044e\u0431\u044b\u0435 \u0441\u043b\u0430\u0439\u0441\u044b, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043c\u043d\u0435 \u0443\u0433\u043e\u0434\u043d\u043e, \u044d\u0442\u043e\u0439 \u0437\u0430\u0434\u0435\u0440\u0436\u043a\u0438 \u043d\u0435\u0442, \u043f\u043e\u043a\u0430 \u044f \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u044e \u043d\u043e\u0432\u044b\u0439 \u0431\u0430\u0442\u0447(\u043e\u0442\u0432\u0435\u0442 \u043d\u0435\u0439\u0440\u043e\u043d\u043a\u0438). \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a \u0431\u043e\u0440\u043e\u0442\u044c\u0441\u044f \u0441 \u044d\u0442\u043e\u0439 \u0437\u0430\u0434\u0435\u0440\u0436\u043a\u043e\u0439, \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043c\u043e\u0436\u043d\u043e \u043a\u0430\u043a-\u0442\u043e \u0437\u0430\u0431\u043b\u043e\u043a\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u044e \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438 \u0442\u0435\u043d\u0437\u043e\u0440\u043e\u0432 \u0432 \u0434\u0440\u0443\u0433\u0443\u044e \u043f\u0430\u043c\u044f\u0442\u044c?","\u041f\u0440\u0438\u0432\u0435\u0442! \u0410 \u043a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u043a \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u043d\u0430 \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043a\u043b\u0430\u0441\u0441\u043e\u0432? ~500k\n\u041a\u043b\u0430\u0441\u0441\u044b, \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u0438\u0435\u0440\u0430\u0440\u0445\u0438\u0447\u0435\u0441\u043a\u0438\u0435, \u043d\u043e \u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u043f\u043e\u0434\u043d\u044f\u0442\u044c\u0441\u044f \u0432\u0432\u0435\u0440\u0445 \u043f\u043e \u0438\u0435\u0440\u0430\u0440\u0445\u0438\u0438 \u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u043e\u043a\u043e\u043b\u043e 80k \u043a\u043b\u0430\u0441\u0441\u043e\u0432","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043a\u0430\u043a \u0440\u0435\u0448\u0430\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0443 \u043c\u043d\u043e\u0433\u043e\u043a\u043b\u0430\u0441\u0441\u043e\u0432\u043e\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438, \u0435\u0441\u043b\u0438 \u043a\u043b\u0430\u0441\u0441\u043e\u0432 \u043e\u043a\u043e\u043b\u043e 50000? \u0423\u043c\u0435\u043d\u044c\u0448\u0438\u0442\u044c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043a\u043b\u0430\u0441\u0441\u043e\u0432 \u043d\u0435\u043b\u044c\u0437\u044f, \u0430 \u043f\u0440\u0438 \u0442\u0430\u043a\u043e\u043c \u0440\u0430\u0437\u043c\u0435\u0440\u0435 \u043f\u043e\u043b\u043d\u043e\u0441\u0432\u044f\u0437\u043d\u043e\u0433\u043e \u0441\u043b\u043e\u044f \u043d\u0430 \u0432\u044b\u0445\u043e\u0434\u0435 \u0443 \u043c\u0435\u043d\u044f \u0432\u043b\u0435\u0442\u0430\u0435\u0442 OOM \u043d\u0430 \u043c\u043e\u0435\u0439 \u0433\u043f\u0443..? \u0412 \u043a\u0430\u043a\u0443\u044e \u0441\u0442\u043e\u0440\u043e\u043d\u0443 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c?","\u0415\u0441\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u043d\u0438\u0435, \u0447\u0442\u043e \u043a\u043e\u0433\u0434\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0433\u0435\u043d\u0435\u0440\u0430\u0442\u043e\u0440 \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u044b\u0445 \u0447\u0438\u0441\u0435\u043b \u0447\u0435\u0440\u0435\u0437 `np.random` \u0448\u0442\u0443\u043a\u0438 \u0432\u0440\u043e\u0434\u0435 `np.random.randint(0, 10)` \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0431\u0430\u0442\u0447\u0430 \u0432\u044b\u0434\u0430\u044e\u0442 \u043e\u0434\u043d\u043e \u0438 \u0442\u043e \u0436\u0435, \u0430 \u043f\u0440\u0438 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u0435 \u043a \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u043c\u0443 \u0431\u0430\u0442\u0447\u0443 \u0432\u044b\u0434\u0430\u0435\u0442 \u0434\u0440\u0443\u0433\u043e\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0442\u043e\u0436\u0435 \u0445\u0440\u0430\u043d\u0438\u0447\u0442\u0441\u044f \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u044d\u0442\u043e\u0433\u043e \u0431\u0430\u0442\u0447\u043a\u0430. \u041f\u0440\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0438 `random.randint` \u0442\u0430\u043a\u043e\u0433\u043e \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435\u044f \u043d\u0435 \u0437\u0430\u043c\u0435\u0447\u0435\u043d\u043e, \u0442\u043e \u0435\u0441\u0442\u044c \u0432\u044b\u0434\u0430\u0435\u0442\u0441\u044f \u043f\u0440\u0438 \u043a\u0430\u0436\u0434\u043e\u043c \u0432\u044b\u0437\u043e\u0432\u0435 \u0440\u0430\u0437\u043d\u043e\u0435 \u0447\u0438\u0441\u043b\u043e.\n\nDataGenerator :pytorch:\n\n\u042d\u0442\u043e \u043c\u0435\u043d\u044f \u0433\u043b\u044e\u0447\u0438\u0442 \u0438\u043b\u0438 \u0443 \u0432\u0441\u0435\u0445 \u0442\u0430\u043a?","\u0423 \u043c\u0435\u043d\u044f \u0438\u043d\u043e\u0433\u0434\u0430 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u0435\u0442 \u0441\u0442\u0440\u0430\u043d\u043d\u0430\u044f \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u043d\u0430 :pytorch: (:windows:), \u0441\u043b\u0435\u0433\u043a\u0430 :vanga:\n\"\u043b\u0435\u0433\u043a\u0438\u0435\" \u0441\u0435\u0442\u043a\u0438 \u043e\u0431\u044b\u0447\u043d\u043e \u0442\u0440\u0435\u043d\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0443\u0441\u043f\u0435\u0448\u043d\u043e. \u041d\u043e \u0435\u0441\u043b\u0438 \u0442\u0440\u0435\u043d\u0438\u0440\u0443\u044e \u0441\u0435\u0442\u043a\u0438 \u043f\u043e\u0442\u044f\u0436\u0435\u043b\u0435\u0435, \u0442\u043e \u0432 \u0440\u0430\u043d\u0434\u043e\u043c\u043d\u044b\u0435 \u043c\u043e\u043c\u0435\u043d\u0442\u044b \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u044e\u0442 \u043e\u0448\u0438\u0431\u043a\u0438: \u0442\u043e `RuntimeError: cuDNN error: CUDNN_STATUS_INTERNAL_ERROR`, \u0442\u043e `CUDA error: device-side assert triggered` , \u0442\u043e `CUDA error: unspecified launch failure`\nnvidia-smi \u043d\u0438\u0447\u0435\u0433\u043e \u043e\u0441\u043e\u0431\u043e\u0433\u043e \u043d\u0435 \u0432\u044b\u0434\u0430\u0451\u0442, \u0441 \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u044f\u043c\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u043d\u0435\u0442. \u0411\u0430\u0442\u0447 \u0432 \u043f\u0430\u043c\u044f\u0442\u044c \u0432\u043b\u0435\u0437\u0430\u0435\u0442.\n\u0421\u0442\u0430\u0432\u0438\u043b CUDA_LAUNCH_BLOCKING=1, \u043d\u043e \u043d\u0438\u043a\u0430\u043a\u0438\u0445 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0441\u0442\u0435\u0439 \u043d\u0435 \u0432\u044b\u0434\u0430\u0451\u0442.\npytorch 1.3, cuda 10.2\n\u0412 \u043a\u0430\u043a\u0443\u044e \u0445\u043e\u0442\u044f \u0431\u044b \u0441\u0442\u043e\u0440\u043e\u043d\u0443 \u043d\u0430\u0434\u043e \u043a\u043e\u043f\u0430\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043d\u044f\u0442\u044c?\n\n\u041d\u0430 \u0441\u043a\u0440\u0438\u043d\u0448\u043e\u0442\u0435 \u043f\u0440\u0438\u043c\u0435\u0440 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b - \u0432\u0438\u0434\u043d\u043e, \u0447\u0442\u043e \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u0435\u0442 \u0433\u0434\u0435-\u0442\u043e \u0432 rnn \u0441\u043b\u043e\u0435","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u041f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0439 \u0432\u043e\u043f\u0440\u043e\u0441 - \u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0441\u0435\u0442\u043a\u0443 \u0432\u044b\u0434\u0430\u0432\u0430\u0442\u044c \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u044f (\u0432 \u043f\u0438\u043a\u0441\u0435\u043b\u044f\u0445) \u043c\u0435\u0436\u0434\u0443 \u043e\u0431\u044a\u0435\u043a\u0442\u0430\u043c\u0438 \u043d\u0430 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435 (\u0441\u043a\u0430\u0436\u0435\u043c \u043c\u0435\u0436\u0434\u0443 \u0446\u0435\u043d\u0442\u0440\u0430\u043c\u0438 bounding boxes)? \u042f \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0438\u043b \u043b\u044e\u0434\u044f\u043c \u0447\u0442\u043e \u043d\u0438\u0442\u044c \u0432\u0440\u043e\u0434\u0435 Faster RCNN \u0438 \u0434\u043e\u043e\u0431\u0443\u0447\u0438\u0442\u044c \u0432\u044b\u0434\u0430\u0432\u0430\u0442\u044c \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u044f (\u043d\u0443 \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0432\u0437\u044f\u0442\u044c \u0432\u044b\u0445\u043e\u0434 \u0441\u0435\u0442\u0438 \u0438 \u043f\u043e\u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0440\u0443\u0447\u043a\u0430\u043c\u0438, \u0431\u043b\u0430\u0433\u043e \u043d\u0435\u0441\u043b\u043e\u0436\u043d\u043e). \u041d\u043e \u044d\u0442\u043e \u043d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u0447\u0435\u0441\u0442\u043e, \u0432\u0435\u0434\u044c \u0438 \u0432 FRCNN \u0438 \u0432 YOLO \u0438 \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 (\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0445 \u043c\u043d\u0435) \u043f\u043e\u0445\u043e\u0436\u0438\u0445 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430\u0445 \u0441\u0435\u0442\u043a\u0430 \u0440\u0435\u0430\u043b\u044c\u043d\u043e \u043d\u0435 \u0443\u0447\u0438\u0442 \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432,. \u0422\u0430\u043c \u0436\u0435 \u0432\u0435\u0437\u0434\u0435 \u0435\u0441\u0442\u044c \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u044b \u0442\u0438\u043f\u0430 \u0441\u043a\u043e\u043b\u044c\u0437\u044f\u0449\u0435\u0433\u043e \u043e\u043a\u043d\u0430 \u0438 \u043d\u0430 \u0435\u0433\u043e \u043e\u0441\u043d\u043e\u0432\u0435 \u0441\u0442\u0440\u043e\u044f\u0442\u0441\u044f \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u0430\u0433\u0430\u0435\u043c\u044b\u0435 \u043c\u0435\u0441\u0442\u0430 \u043e\u0431\u0438\u0442\u0430\u043d\u0438\u044f \u043e\u0431\u044a\u0435\u043a\u0442\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043a\u0430\u0440\u043c\u043b\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440\u0443 (\u0447\u0443\u0442\u044c \u0441\u043b\u043e\u0436\u043d\u0435\u0435, \u043d\u043e \u0438\u0434\u0435\u044f \u0442\u0430\u043a\u0430\u044f). \u0410 \u043d\u0435\u043b\u044c\u0437\u044f \u043b\u0438 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u044f \u0443\u0447\u0438\u0442\u044c \"\u0438\u0437 \u043a\u043e\u0440\u043e\u0431\u043a\u0438\"?  \n\u041f\u0440\u043e\u0441\u0442\u043e\u0439 \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442 - \u0441\u0433\u0435\u043d\u0435\u0440\u0438\u0442\u044c \u043a\u0443\u0447\u0443 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a \u0441\u043e \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u043e \u0440\u0430\u0441\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u043c\u0438 \u0434\u0432\u0443\u043c\u044f \u0442\u043e\u0447\u043a\u0430\u043c\u0438 \u0438 \u0441\u043a\u043e\u0440\u043c\u0438\u0442\u044c \u044d\u0442\u0443 \u043a\u0443\u0447\u0443 \u043f\u043e\u043b\u043d\u043e\u0441\u0432\u044f\u0437\u043d\u043e\u0439 \u0441\u0435\u0442\u043a\u0435 \u043f\u0440\u043e\u0432\u0430\u043b\u0438\u043b\u0441\u044f \u0441\u043e \u0441\u0432\u0438\u0441\u0442\u043e\u043c.  \u042f \u043f\u0440\u0430\u0432\u0434\u0430 \u043d\u0435 \u0437\u043d\u0430\u044e, \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043a\u0430\u0440\u0442\u043
