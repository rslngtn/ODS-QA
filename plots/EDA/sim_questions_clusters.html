0442\u044c \u0434\u0435\u0441\u044f\u0442\u043e\u043a \u0441\u0435\u0440\u0432\u0435\u0440\u043e\u0432 \u0438 \u0438\u0445 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u043e\u0441\u043e\u0431\u043e \u0438\u0437\u043c\u0435\u043d\u044f\u0442\u044c\u0441\u044f, \u043d\u043e \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u0435\u0449\u0451 \u0432\u0441\u044f\u043a\u0438\u0435 \u0441\u043f\u043e\u0442\u044b \u043d\u0430 \u0430\u043c\u0430\u0437\u043e\u043d\u0435 \u0432 \u0431\u0443\u0434\u0443\u0449\u0435\u043c \u0438 \u0442.\u0434. \u0438 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u0438\u043c\u0435\u0442\u044c \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043d\u0435 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u0437\u0430\u043c\u043e\u0440\u043e\u0447\u0435\u043d\u043d\u044b\u0439 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442, \u0447\u0442\u043e\u0431\u044b \u044d\u0442\u043e \u043e\u0434\u043d\u0438\u043c \u043c\u0430\u0445\u043e\u043c \u0437\u0430\u043a\u043e\u043d\u0444\u0438\u0433\u0443\u0440\u0438\u0442\u044c, \u0442\u0438\u043f\u0430 \u043d\u0430\u043f\u0438\u0441\u0430\u0442\u044c \u043a\u043e\u043d\u0444\u0438\u0433 \u043d\u0430 \u0447\u0451\u043c-\u0442\u043e, \u0447\u0442\u043e\u0431\u044b \u043e\u043d\u043e \u043b\u0435\u0437\u043b\u043e \u043d\u0430 \u0447\u0438\u0441\u0442\u0443\u044e \u0436\u0435\u043b\u0435\u0437\u043a\u0443 \u0441 \u0443\u0431\u0443\u043d\u0442\u043e\u0439 \u0438 \u0432\u0441\u0451 \u0442\u0430\u043c \u0440\u0430\u0437\u0432\u043e\u0440\u0430\u0447\u0438\u0432\u0430\u043b\u043e. \u0427\u0442\u043e \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435?","\u043f\u0430\u0440\u043d\u0438, \u0430 \u043a\u0442\u043e \u043a\u0430\u043a \u0440\u0430\u0441\u043a\u0430\u0442\u044b\u0432\u0430\u0435\u0442 cuda/conda/users \u043d\u0430 \u043d\u043e\u0432\u044b\u0435 \u0441\u0435\u0440\u0432\u0435\u0440\u0430? \u0430 \u0442\u043e \u0447\u0442\u043e-\u0442\u043e \u043f\u043e\u0434\u0443\u0441\u0442\u0430\u043b \u0432 \u0440\u0443\u0447\u043d\u0443\u044e \u043a\u0430\u0436\u0434\u044b\u0439 \u043d\u043e\u0432\u044b\u0439 \u0441\u0435\u0440\u0432\u0435\u0440 \u043d\u0430\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0442\u044c, \u043a\u043e\u0433\u0434\u0430 \u0432\u0441\u0435 +- \u043e\u0434\u043d\u043e \u0438 \u0442\u043e\u0436\u0435\n\u043c\u043e\u0436\u0435\u0442, \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435 best practices \u0434\u043b\u044f dl \u043d\u0430 \u0432\u0441\u044f\u043a\u0438\u0445 ansible \u043a\u0430\u043a\u0438\u0445-\u043d\u0438\u0431\u0443\u0434\u044c?","\u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u0440\u043e Docker, \u043d\u0435 \u043f\u043e\u0439\u043c\u0443, \u0434\u0435\u043b\u0430\u044e:\n```\ndocker-compose stop\ndocker container prune\ndocker image prune\ndocker-compose up -d --build\n```\n\u043e\u043d \u043f\u0440\u043e\u0431\u0435\u0433\u0430\u0435\u0442 \u043f\u043e \u0432\u0441\u0435\u043c \u043a\u043e\u043c\u0430\u043d\u0434\u0430\u043c Dockerfile \u0431\u044b\u0441\u0442\u0440\u043e, \u0441 \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u044f\u043c\u0438 `---&amp;gt; Using cache` \u0438 \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0435\u0442 \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u044b \u0447\u0435\u0440\u0435\u0437 \u043f\u0430\u0440\u0443 \u0441\u0435\u043a\u0443\u043d\u0434...\n\u0447\u0442\u043e \u0437\u0430 \u0444\u0438\u0433\u043d\u044f? \u044f \u0436\u0435 \u0432\u0441\u0451 \u0443\u0434\u0430\u043b\u0438\u043b? \u044f \u043e\u0436\u0438\u0434\u0430\u044e, \u0447\u0442\u043e \u043e\u043d \u0437\u0430\u043d\u043e\u0432\u043e \u0441\u043a\u0430\u0447\u0430\u0435\u0442 \u043e\u0431\u0440\u0430\u0437\u044b \u0438 \u0441\u043e\u0431\u0435\u0440\u0435\u0442 \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u044b, \u043d\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u0447\u0442\u043e-\u0442\u043e \u0434\u0440\u0443\u0433\u043e\u0435. \u041a\u0430\u043a \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0435\u0433\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0442\u043e, \u0447\u0442\u043e \u043e\u0436\u0438\u0434\u0430\u044e?","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u0430 \u0435\u0441\u043b\u0438 \u0432 Docker Compose-\u043e\u0431\u0440\u0430\u0437\u0435 \u043e\u0431\u044a\u044f\u0432\u043b\u0435\u043d volume (&lt;https://github.com/doccano/doccano/blob/72cafaf881aa239393566278613a725c35b60ee8/docker-compose.prod.yml#L41-L420&gt;), \u0442\u043e \u0447\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u0441 \u0434\u0430\u043d\u043d\u044b\u043c\u0438 \u0432 \u043d\u0435\u043c, \u0435\u0441\u043b\u0438 \u044f \u043e\u0431\u043d\u043e\u0432\u043b\u044e \u0440\u0435\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u0438\u0439 \u044d\u0442\u043e\u0433\u043e \u0430\u043f\u043f\u043b\u0438\u043a\u0435\u0439\u0448\u043d\u0430?\n\u041a\u043e\u0440\u043e\u0447\u0435, \u044f \u0441\u0435\u0439\u0447\u0430\u0441 \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u044e Doccano \u0438\u0437 \u043e\u0434\u043d\u043e\u0433\u043e \u043a\u043e\u043c\u043c\u0438\u0442\u0430, \u0430 \u0445\u043e\u0447\u0443 \u0435\u0433\u043e \u043e\u0431\u043d\u043e\u0432\u0438\u0442\u044c. \u0410 \u0434\u0430\u043d\u043d\u044b\u0435 \u0434\u043e\u043b\u0436\u043d\u044b \u043e\u0441\u0442\u0430\u0442\u044c\u0441\u044f. \u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u0442\u044c?\n\u0418 \u0441\u0442\u043e\u0438\u0442 \u043b\u0438 \u0432\u044b\u043d\u043e\u0441\u0438\u0442\u044c volume/image \u0432 \u0434\u0438\u0440\u0435\u043a\u0442\u043e\u0440\u0438\u044e \u0432\u043e \u0432\u043d\u0435\u0448\u043d\u044e\u044e \u0434\u0438\u0440\u0435\u043a\u0442\u043e\u0440\u0438\u044e (\u0432 `$HOME/project_data`, \u0443\u0441\u043b\u043e\u0432\u043d\u043e)?","\u041a\u0430\u043a \u0432 docker image \u043d\u0430\u043f\u0438\u0441\u0430\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u0443 \u043c\u0435\u043d\u044f \u0434\u0435\u0440\u043d\u0443\u043b\u0430\u0441\u044c miniconda \u0438 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u043b\u0430\u0441\u044c?","\u0445\u043e\u0447\u0443 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c docker \u043d\u0430 \u0438\u043d\u0442\u0441\u0430\u043d\u0441, \u043d\u043e \u043e\u043d \u043c\u043e\u0436\u0435\u0442 \u043d\u0435 \u0437\u0430\u0432\u0435\u0441\u0442\u0438\u0441\u044c, \u0438 \u044f \u0445\u043e\u0447\u0443 \u043a\u0430\u043a \u0431\u044b \u0438\u0437\u043e\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0432\u0441\u0435 \u0447\u0435\u0440\u0435\u0437 \u0434\u043e\u043a\u0435\u0440. \u041c\u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c conda \u044d\u043d\u0432\u0430\u0439\u0440\u043e\u043d\u043c\u0435\u043d\u0442 \u0442\u043e\u0433\u0434\u0430 \u0432\u043d\u0430\u0447\u0430\u043b\u0430 \u0438 \u0432 \u043d\u0435\u043c \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0434\u043e\u043a\u0435\u0440? \u041a\u0430\u043a \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0433\u0440\u0430\u043c\u043e\u0442\u043d\u043e, \u0435\u0441\u043b\u0438 \u043d\u0430 \u0438\u043d\u0441\u0442\u0430\u043d\u0441 \u0435\u0441\u0442\u044c \u0440\u0430\u0437\u043d\u044b\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b \u0438 \u043f\u043e\u0434 \u043d\u0438\u0445 \u043d\u0443\u0436\u043d\u044b \u0440\u0430\u0437\u043d\u044b\u0435 \u0434\u043e\u043a\u0435\u0440\u044b? \u0410 \u0441\u0430\u043c \u044d\u043d\u0432 \u044f \u0432 \u0434\u043e\u043a\u0435\u0440\u0435 \u0438 \u0441\u043e\u0437\u0434\u0430\u044e, \u0442.\u0435. \u043d\u0443\u0436\u043d\u043e \u043a\u0430\u043a-\u0442\u043e \u043f\u043e-\u0434\u0440\u0443\u0433\u043e\u043c\u0443.","\u0413\u0430\u0439\u0437, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442 `docker-compose build`, \u043a\u043e\u0433\u0434\u0430 docker env \u2014 \u0443\u0434\u0430\u043b\u0435\u043d\u043d\u0430\u044f \u043c\u0430\u0448\u0438\u043d\u0430? \u043a\u0443\u0434\u0430 \u043e\u043d \u0447\u0442\u043e \u0437\u0430\u0433\u0440\u0443\u0436\u0430\u0435\u0442? \u043f\u043e\u0447\u0435\u043c\u0443 \u043e\u043d ~\u0441\u0443\u043a\u0430~ \u0442\u0430\u043a \u0434\u043e\u043b\u0433\u043e \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442? :bombanoolo:","\u041f\u0440\u0438\u0432\u0435\u0442, \u0434\u0440\u0443\u0437\u044c\u044f! \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 apache airflow?","\u041a\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 Airflow \u0441 \u0434\u0435\u0441\u044f\u0442\u043a\u0430\u043c\u0438/\u0441\u043e\u0442\u043d\u044f\u043c\u0438 \u0442\u0430\u0441\u043a\u0430\u043c\u0438? \u041d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e Airflow \u0441 \u044d\u0442\u0438\u043c \u0441\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u0442\u0441\u044f, it sucks or fucks?\n\u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u043c\u043d\u0435\u043d\u0438\u0435 \u0442\u0435\u0445, \u043a\u0442\u043e \u043e\u0441\u043e\u0437\u043d\u0430\u043d\u043d\u043e \u0432\u044b\u0431\u0440\u0430\u043b Airflow/Luigi VS AWS ETL-\u0442\u0443\u043b\u044b","\u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u043e \u0434\u043e\u043a\u0435\u0440\u0443 (\u0442\u043e\u043b\u044c\u043a\u043e \u0432\u043a\u0430\u0442\u044b\u0432\u0430\u044e\u0441\u044c). \u0415\u0441\u0442\u044c \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u043e\u043a\u0440\u0443\u0436\u0435\u043d\u0438\u044f, \u043a\u0430\u043a \u0438\u0445 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0434\u0442\u044f\u043d\u0443\u0442\u044c \u0432 \u0434\u043e\u043a\u0435\u0439\u0440 \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440?","\u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u043e \u0434\u043e\u043a\u0435\u0440\u0443, \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0441\u0432\u0430\u0438\u0432\u0430\u044e \u0435\u0433\u043e. \u0415\u0441\u0442\u044c \u043b\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0438\u0437 \u0434\u043e\u043a\u0435\u0440 \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u0430 (\u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440 \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u0432\u0438\u043d\u0434\u0435) \u0441 \u0443\u0431\u0443\u043d\u0442\u043e\u0439 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0439 \u043f\u0430\u043f\u043a\u0435 \u043d\u0430 \u0432\u0438\u043d\u0434\u0435, \u0438 \u0435\u0441\u043b\u0438 \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0442\u044c \u0442\u0443\u0442\u043e\u0440\u0438\u0430\u043b, \u043a\u0438\u043d\u044c\u0442\u0435 \u0432 \u043c\u0435\u043d\u044f \u0441\u0441\u044b\u043b\u043a\u043e\u0439, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430?","\u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0432 docker-compose \u0441\u043e\u0437\u0434\u0430\u043b \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u043e\u0432, \u0432 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0439 \u0432 \u043d\u0438\u0445, \u0447\u0442\u043e-\u0442\u043e \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u043e, \u0438\u0437-\u0437\u0430 \u0447\u0435\u0433\u043e \u0441\u0430\u043c \u0434\u043e\u043a\u0435\u0440 \u043f\u0435\u0440\u0435\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043b \u043e\u0434\u0438\u043d \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440 - \u0434\u043e\u0431\u0430\u0432\u0438\u043b \u043a \u0435\u0433\u043e \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u044e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0446\u0438\u0444\u0440 \u0432\u043f\u0435\u0440\u0435\u0434\u0438. \u0422\u0435\u043f\u0435\u0440\u044c \u0438\u043c\u044f \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u0430 \u043d\u0435 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u0432 \u0444\u0430\u0439\u043b\u0435 docker-compose.yml \u041a\u0430\u043a \u0432\u0435\u0440\u043d\u0443\u0442\u044c \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u0435 \u0438\u043c\u0435\u043d\u0438?","\u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0441\u043b\u0435 docker-compose stop, docker-compose up -d \u0441\u043b\u0435\u0442\u0430\u0435\u0442 \u0411\u0414 \u043d\u0430 \u043a\u0430\u043a\u043e\u0435-\u0442\u043e \u043d\u0435\u043f\u043e\u043d\u044f\u0442\u043d\u043e\u0435 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u0432 \u043f\u0440\u043e\u0448\u043b\u043e\u043c. \u0418\u0437-\u0437\u0430 \u0447\u0435\u0433\u043e \u0442\u0430\u043a\u043e\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c? \u041a\u0430\u043a \u0432\u044b\u043b\u0435\u0447\u0438\u0442\u044c?","\u043a\u0430\u043a \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c 2 \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u0430 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e docker-compose \u0432 \u043e\u0434\u043d\u0443 \u0441\u0435\u0442\u044c?","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0435\u0441\u043b\u0438 \u0435\u0441\u0442\u044c \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0430 \u043a\u043e\u0434\u0430\n```\n--- /src\n     --- main.py\n     --- xxx.py\n     Dockerfile\n```\n\u0438 \u0414\u043e\u043a\u0435\u0440\u0444\u0430\u0439\u043b\n```\nFROM alpine:3.6\n# install python\n# ...\n\nCOPY ./src /opt/src\n\nENTRYPOINT [\"python\", \"/opt/src/main.py\"]\n```\n\n\u0442\u043e \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u043d\u0435 \u043a\u043e\u043f\u0438\u0440\u043e\u0432\u0430\u0432 `COPY` \u043a\u043e\u0434 \u0432 \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440, \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c `ENTRYPOINT`?  \u043c\u0430\u0443\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0447\u0435\u0440\u0435\u0437 `VOLUME` \u043d\u0435 \u0432\u044b\u0445\u043e\u0434\u0438\u0442 \u0442\u0430\u043a \u043a\u0430\u043a VOLUME \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0435\u0442\u0441\u044f \u043f\u043e\u0441\u043b\u0435 \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0435 \u0438\u043c\u0435\u0434\u0436\u0430, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0431\u0443\u0434\u0435\u0442 \u0440\u0443\u0433\u0430\u0442\u044c\u0441\u044f, \u0447\u0442\u043e `/opt/src/main.py` \u0444\u0430\u0439\u043b\u0430 \u043d\u0435\u0442","\u0412\u043e\u043f\u0440\u043e\u0441 \u0432\u0434\u043e\u0433\u043e\u043d\u043a\u0443 \u043a\u043e \u0432\u0447\u0435\u0440\u0430\u0448\u043d\u0435\u043c\u0443: \u0435\u0441\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u0434\u0435\u0441\u044f\u0442\u043e\u043a \u0441\u0435\u0440\u0432\u0435\u0440\u043e\u0432, \u0447\u0435\u043c \u0438\u0445 \u043c\u043e\u043d\u0438\u0442\u043e\u0440\u0438\u0442\u044c? \u041d\u0443 \u0442\u0430\u043c, \u0435\u0441\u0442\u044c \u043b\u0438 \u043a\u0442\u043e \u0437\u0430\u043b\u043e\u0433\u0438\u043d\u0435\u043d\u043d\u044b\u0439, \u0437\u0430\u043f\u0443\u0449\u0435\u043d\u043e \u043b\u0438 \u0447\u0435\u0433\u043e, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0432\u0438\u0434\u044f\u0445\u0430 \u0437\u0430\u0433\u0440\u0443\u0436\u0435\u043d\u0430 \u0438 \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043c\u0435\u0441\u0442\u0430 \u043e\u0441\u0442\u0430\u043b\u043e\u0441\u044c. \u0427\u0435\u043c \u043f\u0440\u043e\u0449\u0435, \u0442\u0435\u043c \u043b\u0443\u0447\u0448\u0435 %)","\u041a\u0430\u043a \u043f\u043e\u0441\u0442\u0443\u043f\u0438\u0442\u044c: \u0435\u0441\u043b\u0438 \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043f\u0440\u043e\u0446\u0435\u0441\u0441, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0435\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u0447\u0435\u0440\u0435\u0437 \u0441\u043a\u0440\u0438\u043f\u0442 \u0438 \u0435\u0441\u043b\u0438 \u044f \u0441\u043e\u0437\u0434\u0430\u043c Docker image \u0441 \n```\nFROM alpine:3.6\n\nCOPY ./src /src\n\nRUN apk --update add \\\n    ffmpeg \\\n    wget \\\n    &amp;amp;&amp;amp; rm -rf /var/cache/apk/*\n\nENTRYPOINT [\"/bin/bash\"]\n```\n, \u0442\u043e \u044f \u0441\u043c\u043e\u0433\u0443 \u043f\u043e\u0442\u043e\u043c \u0432\u044b\u0437\u0432\u0430\u0442\u044c \u0441\u043a\u0440\u0438\u043f\u0442\u043e\u043c ffmpeg \u0438 \u043f\u0440\u043e\u0447\u0443\u044e \u043b\u043e\u0433\u0438\u043a\u0443 \u0432 \u044d\u0442\u043e\u043c \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u0435 \u0438\u0437 \u0434\u0440\u0443\u0433\u043e\u0433\u043e \u0443\u0434\u0430\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u0430?","\u041a\u0430\u043a \u0432\u044b \u0437\u0430\u0433\u0440\u0443\u0436\u0430\u0435\u0442\u0435 \u0444\u0430\u0439\u043b \u0441 \u0432\u0435\u0441\u0430\u043c\u0438 \u043c\u043e\u0434\u0435\u043b\u0438? \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442 \u0441\u043b\u0443\u0447\u0430\u0439, \u043a\u043e\u0433\u0434\u0430 \u0444\u0430\u0439\u043b \u0431\u043e\u043b\u044c\u0448\u043e\u0439.\n1. \u043a\u043b\u0430\u0434\u0435\u0442\u0435 \u0432\u0435\u0441\u0430 \u0432 \u0434\u043e\u043a\u0435\u0440 \u043e\u0431\u0440\u0430\u0437\n2. \u043a\u0430\u0447\u0430\u0435\u0442\u0435 \u0432\u0435\u0441\u0430 \u043f\u0440\u0438 \u0441\u0442\u0430\u0440\u0442\u0435 \u0441\u0435\u0440\u0432\u0438\u0441\u0430 \u043e\u0442\u043a\u0443\u0434\u0430-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u0437 s3\n3. \u0434\u0440\u0443\u0433\u043e\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\n\n\u042f \u043b\u0438\u0447\u043d\u043e \u043f\u0435\u0440\u0432\u044b\u043c \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u043c \u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0441\u044c, \u043d\u043e \u043c\u043e\u0436\u0435\u0442 \u044f \u0447\u0435\u0433\u043e-\u0442\u043e \u0443\u043f\u0443\u0441\u043a\u0430\u044e?","\u0415\u0441\u0442\u044c \u043b\u0438 \u0443 \u0432\u0430\u0441 Systems Architector-\u043e\u0432, \u0442\u0443\u0442 \u0442\u0430\u043a\u0438\u0435 \u0434\u043e\u043b\u0436\u043d\u044b \u0436\u0435 \u0431\u044b\u0442\u044c, \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0441\u043f\u0438\u0441\u043e\u043a \u0447\u0435\u043a\u043f\u043e\u0438\u043d\u0442\u043e\u0432 \u043f\u043e \u043e\u0446\u0435\u043d\u043a\u0435 \u0432\u0441\u0435\u0439 \u0438\u043d\u0444\u0440\u044b? \u0421\u043a\u043e\u0440\u043e \u0432\u044b\u0439\u0434\u0435\u043c \u0432 PROD, \u0438 \u043c\u043d\u0435 \u043d\u0430\u0434\u043e \u043e\u0446\u0435\u043d\u0438\u0442\u044c \u0433\u043e\u0442\u043e\u0432\u043d\u043e\u0441\u0442\u044c \u0438\u043d\u0444\u0440\u044b, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u044f \u043f\u043e\u0441\u0442\u0440\u043e\u0438\u043b \u0441 \u043d\u0443\u043b\u044f. \u041e\u043d\u0430 \u043d\u0435 \u0431\u043e\u043b\u044c\u0448\u0430\u044f, \u0435\u0441\u043b\u0438 \u043c\u0435\u0440\u0438\u0442\u044c \u0441 \u043a\u043e\u043b-\u0432\u043e\u043c VM-\u043e\u043a \u0438 \u0442\u0434, \u043d\u043e \u0442\u0430\u043a \u043a\u0430\u043a \u0432 \u043e\u0441\u043d\u043e\u0432\u0435 \u041a\u0443\u0431\u0435\u0440\u043d\u0435\u0442\u0435\u0441, \u0442\u043e \u0442\u0443\u0442 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u043c\u043d\u043e\u0433\u043e \u0447\u0435\u0433\u043e \u0432\u043a\u043b\u044e\u0447\u0435\u043d\u043e.\n\n\u0421\u043f\u0438\u0441\u043e\u043a \u043d\u0430 \u043f\u043e\u0431\u043e\u0434\u0435\u0435:\n- AZ / geo redundancy of VMs\n- AZ / geo redundancy of RDBMS\n- Auto-scaling of VMs per AZ\n- Firewall and VPC\n- Auto-healing, auto-scaling (horizontal) of pods\n- Automation of CICD\n- Persistence of CICD\n- Blob storage HA\n- Service Bus partitioning, sku units amount\n- Monitoring, logging, healthchecks, alerting\n- ACL and overall user management, authentication, authorization\n- PKI\n- Network L4 balance, L7 proxy\n- TLS\n- DNS\n- ... etc","\u041f\u0440\u043e\u0448\u0435\u043b \u0430\u0441\u0441\u0435\u0441\u0441\u043c\u0435\u043d\u0442 \u043d\u0430 Senior Systems Engineer \u043f\u043e DevOps/Linux \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044e.  \n\n- \u0416\u0430\u043b\u043a\u043e, \u0447\u0442\u043e \u043f\u043e \u041b\u0438\u043d\u0443\u043a\u0441\u0443 \u0442\u0430\u043a \u043c\u0430\u043b\u043e \u0441\u043f\u0440\u0430\u0448\u0438\u0432\u0430\u043b\u0438, \u0445\u043e\u0442\u044f \u044f \u043d\u0430 \u043d\u0435\u0433\u043e \u0441\u0438\u043b\u044c\u043d\u043e \u0433\u043e\u0442\u043e\u0432\u0438\u043b\u0441\u044f: \u043d\u0430 \u0442\u0430\u043a\u0438\u0435 \u0432\u0435\u0449\u0438 \u043a\u0430\u043a LVM, fstab, udev, kernel, RAID, systemd vs SysV,  chroot/containerd/docker \u0438 \u0442\u0434 \u0433\u043e\u0442\u043e\u0432\u0438\u043b\u0441\u044f.\n- \u0437\u043d\u0430\u043d\u0438\u044f \u0438 \u043e\u043f\u044b\u0442 \u0441 :kubernetes: \u0441\u0438\u043b\u044c\u043d\u043e \u043f\u043e\u043c\u043e\u0433, \u0438\u0431\u043e \u0445\u0430\u0439\u043f \u043d\u044b\u043d\u0447\u0435 \u0432 \u0434\u0435\u0432\u043e\u043f\u0441\u0435\n- \u043e\u043f\u044b\u0442 \u0441 AWS, Azure, Digital ocean \u0442\u043e\u0436\u0435\n- \u0432\u043e\u0442 \u0442\u0435\u043f\u0435\u0440\u044c \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u044e \u043d\u0430 RHCSA \u043f\u043e\u0439\u0442\u0438, \u0447\u0442\u043e\u0431\u044b \u0437\u0430\u043a\u0440\u0435\u043f\u0438\u0442\u044c \u043d\u0430 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0442\u043e\u0447\u043a\u0435 \u041b\u0438\u043d\u0443\u043a\u0441, \u0438 \u043a\u0430\u043a-\u043d\u0438\u0431\u0443\u0434\u044c \u0432 \u043e\u0431\u043e\u0437\u0440\u0438\u043c\u043e\u043c \u0431\u0443\u0434\u0443\u0449\u0435\u043c \u0440\u0430\u0441\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c Terraform :hashicorp: , \u043a\u0430\u0436\u0438\u0441\u044c \u043d\u0430\u0434\u043e. :troll: \n\n\u0425\u043e\u0447\u0435\u0442\u0441\u044f \u0443\u0439\u0442\u0438 \u0432 \u0431\u043e\u043b\u0435\u0435 \u0441\u0438\u0441\u0442\u0435\u043c\u043d\u0443\u044e \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u0438\u044e, \u0430 \u043d\u0435 Jenkins \u0441 Gerrit-\u043e\u043c \u0438\u043d\u0442\u0435\u0433\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c, \u0442\u043e \u0435\u0441\u0442\u044c:\n- \u0431\u043e\u043b\u0435\u0435 \u0445\u0430\u0440\u0434\u043a\u043e\u0440\u043d\u044b\u0439 \u043d\u0435\u0442\u0432\u043e\u0440\u043a\u0438\u043d\u0433 \u043c\u0435\u0436\u0434\u0443 AWS \u0440\u0435\u0433\u0438\u043e\u043d\u0430\u043c\u0438 / \u0434\u0430\u0442\u0430-\u0446\u0435\u043d\u0442\u0440\u0430\u043c\u0438 on-premises.\n    - \u0438\u0434\u0442\u0438 \u0432 \u0434\u0435\u0431\u0440\u0438 802.11 \u043d\u0435 \u0445\u043e\u0447\u0435\u0442\u0441\u044f, \u043d\u043e \u0445\u043e\u0442\u044f \u0431\u044b \u043f\u043e\u0431\u0430\u043b\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0441 \u0445\u0430\u0440\u0434\u0432\u0435\u0435\u0440\u0430\u043c\u0438 \u043e\u0442 Cisco \u0438\u043b\u0438 MikroTik  (CCNA/MCNA :thinking_face: )\n- \u0441\u0435\u043a\u044c\u044e\u0440\u0438\u0442\u0438 \u0431\u044b \u0442\u043e\u0436\u0435 \u043d\u0430\u0434\u043e, \u043d\u0430\u0447\u0430\u0442\u044c \u0445\u043e\u0442\u044f \u0431\u044b \u0441 Certified Ethical Hacker,  \u0430 \u0435\u0441\u043b\u0438 \u0431\u0443\u0434\u0435\u0442 \u0431\u044e\u0434\u0436\u0435\u0442 \u0438 \u043d\u0430 OSCP\n\nC \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u044b, \u0434\u0443\u043c\u0430\u0435\u0442\u0441\u044f, \u043e\u043d\u043e \u0442\u0435\u0431\u0435 \u043d\u0430\u0434\u043e?  \u041d\u0443 RHCSA \u0442\u043e\u0447\u043d\u043e \u043d\u0443\u0436\u0435\u043d, \u043d\u043e \u0432\u043e\u0442 \u043e\u0442 \u0441\u0430\u043c\u043e\u0439 Data Science \u0443\u0436\u0435 \u0443\u0434\u0430\u043b\u044f\u0435\u0448\u044c\u0441\u044f \u0434\u0430\u043b\u0435\u043a\u043e, \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u044e 1080Ti :nvidia:  \u0443\u0436\u0435 \u0432 \u043d\u0443\u0436\u043d\u043e \u0440\u0443\u0441\u043b\u043e,  \u0430 \u043d\u0435 \u0432 hashcat :hacker: \n\n\u041f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435, \u043a\u0443\u0434\u0430 \u0434\u0430\u043b\u044c\u0448\u0435 Sr. Systems Engineer \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f? \u0412 \u043c\u0435\u043d\u0435\u0434\u0436\u043c\u0435\u043d\u0442\u044b \u043d\u0435 \u0445\u043e\u0447\u0443. \u041a\u0430\u043a \u0441\u0430\u043c\u044b\u0439 \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 - \u044d\u0442\u043e Systems Architect, \u043d\u043e \u0442\u0443\u0442 \u0432\u0441\u043f\u043e\u043c\u0438\u043d\u0430\u0435\u0442\u0441\u044f \u0448\u0443\u0442\u043a\u0430 \u043f\u0440\u043e 25-\u043b\u0435\u0442\u043d\u0438\u0445 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u043e\u0440\u043e\u0432 \u043e\u0442 &lt;@U7MHQLM1N&gt; :trollface_peeking:","\u0422\u043e\u0432\u0430\u0440\u0438\u0449\u0438 \u0434\u043e\u043a\u0435\u0440\u043e\u0432\u043e\u0434\u044b, \u044f \u043f\u0440\u043e\u043d\u0438\u043a\u0441\u044f \u0434\u043e\u043a\u0435\u0440\u043e\u043c \u0438 \u0442\u0435\u043f\u0435\u0440\u044c \u043c\u043d\u0435 \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0432\u043c\u0435\u0441\u0442\u043e conda create \u0434\u0435\u043b\u0430\u0442\u044c docker build. \u0414\u0430\u0436\u0435 \u043d\u0435 \u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e \u044d\u0442\u043e \u043e\u0431\u044b\u0447\u043d\u043e\u0435 \u043e\u043a\u0440\u0443\u0436\u0435\u043d\u0438\u0435, \u043f\u043e \u0441\u0443\u0442\u0438. \u042d\u0442\u043e \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0438\u043b\u0438 \u0438\u0437\u0431\u044b\u0442\u043e\u0447\u043d\u043e?","\u0442\u043e\u0432\u0430\u0440\u0438\u0449\u0438, \u0432\u043e\u043f\u0440\u043e\u0441 \u043e :docker:\n\u0443 \u043c\u0435\u043d\u044f \u0442\u0440\u0430\u0431\u043b\u044b \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e bigartm \u043d\u0430 :mac:, \u043d\u043e \u043e\u043d\u0430 \u0436\u0435 \u0435\u0441\u0442\u044c \u0438 \u0432 :docker: &lt;https://github.com/bigartm/bigartm-docker&gt;\n\u0442\u0430\u043a \u0432\u043e\u0442, \u043a\u0430\u043a \u043c\u043d\u0435 \u044d\u0442\u043e\u0442 \u0438\u043c\u043f\u043e\u0440\u0442 \u043f\u0435\u0440\u0435\u043a\u0438\u043d\u0443\u0442\u044c \u043d\u0430 \u043c\u043e\u0435 \u043e\u043a\u0440\u0443\u0436\u0435\u043d\u0438\u0435 \u0432 \u044e\u043f\u0438\u0442\u0435\u0440?\n\u0430 \u0442\u043e \u0432 ipython2 \u043d\u0435 \u0443\u0434\u043e\u0431\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c","\u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043a\u0430\u043a \u0441\u0434\u0435\u043b\u0430\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u043e\u0434\u0438\u043d \u0441\u0430\u0439\u0442 \u0443\u0432\u0438\u0434\u0435\u043b \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u0430\u0439\u0442, \u043e\u0431\u0430 \u0432 \u043e\u0434\u043d\u043e\u043c \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u0435 \u0434\u043e\u043a\u0435\u0440\u0430?","\u0413\u0430\u0439\u0437, \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 Ubuntu 17.10? \u041a\u0430\u043a\u0443\u044e \u0432\u0435\u0440\u0441\u0438\u044e CUDA \u0441\u0442\u0430\u0432\u0438\u043b\u0438 \u0434\u043b\u044f GPU-support? \u0422\u0430\u043a-\u0442\u043e TF/pytorch \u0445\u043e\u0447\u0435\u0442 CUDA 8, \u043d\u043e \u0435\u0451 \u043d\u0435\u0442 \u0434\u043b\u044f Ubuntu 17 ..","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u0430/\u0441\u043f\u0438\u0441\u043a\u0438 \u0441\u043e\u0432\u0435\u0442\u043e\u0432 \u043f\u043e \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0435 \u0438\u043d\u0444\u0440\u0430\u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u044b \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0434\u0430\u043d\u043d\u044b\u0445?\n\n\u0422.\u0435. \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b, \u043f\u043e\u043c\u043e\u0433\u0430\u044e\u0449\u0438\u0439 \u043e\u0442\u0432\u0435\u0442\u0438\u0442\u044c \u043d\u0430 \u0432\u043e\u043f\u0440\u043e\u0441\u044b, \u0432\u0440\u043e\u0434\u0435:\n\n1) \u043a\u0430\u043a\u0443\u044e \u043c\u043e\u0434\u0435\u043b\u044c \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0432\u044b\u0431\u0440\u0430\u0442\u044c: \u0441\u0442\u0440\u0438\u043c\u0438\u043d\u0433 \u0438\u043b\u0438 \u0431\u0430\u0442\u0447? \u043c\u043e\u0436\u0435\u0442 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0431\u0430\u0442\u0447 \u043f\u043e\u0447\u0430\u0449\u0435? \u0430 \u0435\u0441\u043b\u0438 \u0441\u0442\u0440\u0438\u043c\u0438\u043d\u0433 -- \u0442\u043e \u043c\u0438\u043a\u0440\u043e\u0431\u0430\u0442\u0447 \u0438\u043b\u0438 \"\u0447\u0435\u0441\u0442\u043d\u044b\u0439\"? \u0430 \u0435\u0441\u043b\u0438 \u043b\u044f\u043c\u0431\u0434\u0430-\u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430 -- \u0442\u043e \u043e\u043f\u0440\u0430\u0432\u0434\u0430\u043d\u043d\u044b \u043b\u0438 \u0438\u0437\u0434\u0435\u0440\u0436\u043a\u0438 \u043d\u0430 \u0435\u0451 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0443-\u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443?\n\n2) \u043a\u043e\u0433\u0434\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0438\u043b\u0438\u0441\u044c \u0441 \u043c\u043e\u0434\u0435\u043b\u044c\u044e -- \u043a\u0430\u043a\u043e\u0439 \u0434\u0432\u0438\u0436\u043e\u043a \u0432\u044b\u0431\u0440\u0430\u0442\u044c? Spark, Storm, Flink, Cloud Dataflow, ... \u0420\u0430\u0437\u0432\u0435\u0440\u043d\u0443\u0442\u044c \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0435 \u0434\u0432\u0438\u0436\u043a\u0438 \u0434\u043b\u044f \u0431\u0430\u0442\u0447\u0430 \u0438 \u0441\u0442\u0440\u0438\u043c\u0430? \u0418\u043b\u0438 \u043e\u0434\u0438\u043d, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e \u043e\u0431\u0435\u0449\u0430\u043d\u0438\u044f\u043c \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0447\u0438\u043a\u043e\u0432 \u043c\u043e\u0436\u0435\u0442 \u043e\u0431\u0435 \u043c\u043e\u0434\u0435\u043b\u0438?\n\n3) \u043a\u0430\u043a \u0432\u044b\u0431\u0440\u0430\u0442\u044c, \u043a\u0443\u0434\u0430 \u0441\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0442\u044c \u0434\u0430\u043d\u043d\u044b\u0435? \u0432\u0435\u0434\u044c \u0441\u043d\u043e\u0432\u0430 \u0442\u044c\u043c\u0430 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u0432: Vertica, Greenplum, Impala, Hive, Clickhouse, ...\n\n4) ...","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u043f\u043e\u0441\u0434\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0435\u0441\u0442\u044c \u043b\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u0435\u043c \u0433\u043e\u0440\u043e\u0434\u043e\u0432 \u0438 \u0441\u0435\u043b \u0420\u0424. \u041d\u0443 \u0438 \u043a\u0430\u043a\u0438\u0435 \u0432\u043e\u043e\u0431\u0449\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442\u0441\u044f \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0434\u043b\u044f \u0440\u0430\u0431\u043e\u0442\u044b \u0441 \u0434\u0430\u043d\u043d\u044b\u043c\u0438, \u0443 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0435\u0441\u0442\u044c \u043a\u043e\u043e\u0440\u0434\u0438\u043d\u0430\u0442\u044b, \u043c\u0431 \u0434\u043e\u0441\u0442\u043e\u043f\u0440\u0438\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0432 \u0433\u043e\u0440\u043e\u0434\u0435 \u0438 \u0442\u043f?","\u041d\u0443\u0436\u043d\u043e \u0441\u043e\u0431\u0440\u0430\u0442\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u0445 \u0430\u0434\u0440\u0435\u0441\u043e\u0432 - \u043f\u043e \u0430\u0434\u0440\u0435\u0441\u0443 \u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 \"\u043c\u043e\u0441\u043a\u0432\u0430 \u043b\u0435\u043d\u0438\u043d\u0441\u043a\u0438\u0439 \u043f\u0440\u043e\u0441\u043f\u0435\u043a\u0442 10\" \u043f\u043e\u0434\u0442\u044f\u043d\u0443\u0442\u044c \u043a\u043e\u043e\u0440\u0434\u0438\u043d\u0430\u0442\u044b \u0437\u0434\u0430\u043d\u0438\u044f. \u0412\u0441\u0435\u0433\u043e \u0430\u0434\u0440\u0435\u0441\u043e\u0432 \u0435\u0434\u0438\u043d\u0438\u0446\u044b \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u043e\u0432. \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0441\u044f \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u043c?","\u0413\u0430\u0439\u0437, \u043a\u043e\u043c\u0443-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b\u0441\u044f \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0438\u043a \u0442\u043e\u0432\u0430\u0440\u043e\u0432 \u043d\u0430 \u043f\u043e\u043b\u043a\u0430\u0445 \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u043e\u0432 \u043f\u043e\u0434 object detection?","\u0415\u0441\u0442\u044c \u043b\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u043d\u0430 \u0441\u0435\u0433\u043c\u0435\u0442\u0430\u0446\u0438\u044e \u0441 \u043a\u0443\u0445\u043e\u043d\u043d\u044b\u043c\u0438 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u043d\u043e\u0441\u0442\u044f\u043c\u0438? ","\u041f\u0440\u0438\u0432\u0435\u0442! \u041d\u0438\u043a\u0442\u043e \u043d\u0435 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0434\u043b\u044f \u0434\u0435\u0442\u0435\u043a\u0446\u0438\u0438/\u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f \u0442\u043e\u0432\u0430\u0440\u043e\u0432 \u043d\u0430 \u043f\u043e\u043b\u043a\u0430\u0445?","\u041f\u0440\u0438\u0432\u0435\u0442 \u0434\u043e\u0440\u043e\u0433\u0438\u0435 \u043e\u0431\u0438\u0442\u0430\u0442\u0435\u043b\u0438 :thread-please: !\n\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430 \u0445\u043e\u0440\u043e\u0448\u0438\u0435 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0434\u043b\u044f SNA? \u041d\u0443\u0436\u043d\u044b \u043f\u0440\u043e\u0441\u0442\u044b\u0435 \u0438 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b, \u0447\u0442\u043e\u0431\u044b \u0434\u0440\u0443\u0433\u0443 \u043e\u0431\u044a\u044f\u0441\u043d\u0438\u0442\u044c \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u044b \u0440\u0430\u0441\u0447\u0435\u0442\u0430 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a (\u043f\u043b\u043e\u0442\u043d\u043e\u0441\u0442\u0438, \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0438 \u0432\u0441\u0435 \u0442\u0430\u043a\u043e\u0435) \u0438 \u0432\u0438\u0437\u0443\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u0432\u0441\u0435\u0433\u043e \u044d\u0442\u043e\u0433\u043e. \u0427\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u043e\u0432 \u2013 \u0442\u0435\u043c \u043b\u0443\u0447\u0448\u0435. \u041f\u043e\u043a\u0430 \u0413\u0443\u0433\u043b \u0432\u044b\u0434\u0430\u0435\u0442 \u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0435 \u043e\u0434\u0438\u043d\u043e\u0447\u043d\u044b\u0435 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b, \u043c\u0431 \u0437\u043d\u0430\u0435\u0442\u0435 \u0445\u043e\u0440\u043e\u0448\u0438\u0439 \u0440\u0435\u0441\u0443\u0440\u0441. \u0412\u0441\u0435 \u044d\u0442\u043e \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u0430\u0433\u0430\u0435\u0442\u0441\u044f \u043f\u043e\u0434 \u043b\u0438\u0431\u0443 `networkx` (:python:)\n\n\u041f\u043b\u044e\u0441 \u043f\u044b\u0442\u0430\u044e\u0441\u044c \u043d\u0430\u0439\u0442\u0438 \u043f\u043e\u0440\u0442\u0430\u043b\u044b \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0441 \u0442\u0435\u043c \u0436\u0435 \u0441\u0430\u043c\u044b\u043c, \u043d\u043e \u043f\u043e API. \u0422\u043e \u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c API :vk:, \u043d\u043e \u043d\u0435 :vk: . \u0416\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0442\u0430\u043c, \u0433\u0434\u0435 \u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u0434\u043e\u043b\u0433\u043e \u0438 \u043c\u0443\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0440\u0435\u0433\u0430\u0442\u044c\u0441\u044f \u0440\u0430\u0434\u0438 \u0442\u043e\u043a\u0435\u043d\u0430.\n\n\u0417\u0430\u0440\u0430\u043d\u0435\u0435 \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e!","\u041c\u043e\u0436\u0435\u0442 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u043a\u0442\u043e \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u043f\u0430\u0442\u0435\u043d\u0442\u043e\u0432 \u0438\u043b\u0438 \u0437\u043d\u0430\u0435\u0442 \u0433\u0434\u0435 \u0435\u0441\u0442\u044c \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0439 API?","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u0421\u0442\u0430\u043b\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u043e\u0431\u0443\u0447\u0438\u0442\u044c \u0441\u0435\u0442\u043a\u0443 \u0433\u0435\u043d\u0435\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043c\u0443\u0437\u044b\u043a\u0443 \u0432 \u0444\u043e\u0440\u043c\u0430\u0442\u0435 MIDI.\n\u0415\u0441\u0442\u044c \u0433\u0434\u0435-\u0442\u043e \u0430\u0440\u0445\u0438\u0432\u044b \u0444\u0430\u0439\u043b\u043e\u0432 \u0432 \u0440\u0430\u0437\u0431\u0438\u0432\u043a\u0435 \u043f\u043e \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u043c \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f\u043c?\n\u0410\u043f\u0440\u0438\u043e\u0440\u043d\u043e \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u043b\u0443\u0447\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u043f\u043e\u0434\u0445\u043e\u0434\u0438\u0442 \u0431\u043b\u044e\u0437 \u0438\u043b\u0438, \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c, \u0434\u0436\u0430\u0437?..\n\n\u0415\u0441\u043b\u0438 \u043a\u0442\u043e \u0443\u0436\u0435 \u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u043b\u0441\u044f \u0441 \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u043c, \u0431\u0443\u0434\u0443 \u0442\u0430\u043a\u0436\u0435 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u0437\u0430 \u043d\u0430\u0432\u043e\u0434\u043a\u0443 \u043d\u0430 \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0438\u0445 (\u0443\u0441\u043f\u0435\u0448\u043d\u044b\u0445) \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u0432. :smiley:","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043b\u0441, \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043d\u0435\u0441\u043b\u043e\u0436\u043d\u044b\u0439 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0434\u043b\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u043e\u0434\u043d\u043e\u043c\u0435\u0440\u043d\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0435\u0439, \u0442\u0438\u043f\u0430 \u0437\u0432\u0443\u043a\u0430 \u0438\u043b\u0438 \u0435\u0449\u0451 \u0447\u0435\u0433\u043e?\n\u041f\u043e\u043a\u0430 \u0438\u0437 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0433\u043e \u043d\u0430\u0448\u0451\u043b UrbanSound8K \u043d\u0430 10 \u043a\u043b\u0430\u0441\u0441\u043e\u0432, \u043d\u043e \u043e\u043d \u0441\u0430\u043c \u043f\u043e \u0441\u0435\u0431\u0435 \u0434\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u043e\u0439 (6Gb \u0432 \u0438\u0441\u0445\u043e\u0434\u043d\u0438\u043a\u0430\u0445, \u043d\u0430\u0434\u043e \u043f\u0440\u0435\u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0438\u0442\u044c) \u0438 \u043d\u0435 \u0443\u0432\u0435\u0440\u0435\u043d, \u0447\u0442\u043e \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u043f\u0440\u043e\u0441\u0442\u043e\u0439. \u0414\u043b\u044f \u0442\u0435\u0441\u0442\u043e\u0432/\u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u0432 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043f\u043e\u043c\u0435\u043d\u044c\u0448\u0435/\u043f\u043e\u043f\u0440\u043e\u0449\u0435. \u041c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e \u0435\u0449\u0451 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u0432 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0435\u0442?","\u0412\u0441\u0435\u043c \u0434\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u0422\u0443\u0442 \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u0431\u044b\u043b\u043e \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u0435 \u043a\u043e\u0441\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u043d\u0438\u043c\u043a\u043e\u0432, \u0441\u0438\u0431\u0438\u0440\u0441\u043a\u0438\u0445 \u043f\u043e\u0436\u0430\u0440\u043e\u0432 \u0438 \u043d\u0435\u0437\u0430\u043a\u043e\u043d\u043d\u044b\u0445 \u0432\u044b\u0440\u0443\u0431\u043e\u043a. \u041a\u0442\u043e-\u0442\u043e \u0434\u0430\u0436\u0435 \u0445\u043e\u0442\u0435\u043b \u0432 \u0432\u0438\u0434\u0435 \u043f\u0435\u0442\u043f\u0440\u043e\u0436\u0435\u043a\u0442\u0430 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0441\u0435\u0440\u0432\u0438\u0441 \u043f\u043e \u043c\u043e\u043d\u0438\u0442\u043e\u0440\u0438\u043d\u0433\u0443 \u043f\u043e\u0436\u0430\u0440\u043e\u0432. \u0418 \u0442\u0430\u043a \u0441\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u044f \u043a\u0430\u043a \u0440\u0430\u0437 \u0441\u043e\u0431\u0438\u0440\u0430\u044e \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 \u0432\u044b\u0440\u0443\u0431\u043a\u0430\u043c\u0438 \u0438 \u0445\u043e\u0447\u0443 \u0435\u0433\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u044b\u043c. \u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043e\u0431\u044a\u0435\u043c \u0435\u0433\u043e \u0431\u0443\u0434\u0435\u0442 \u0431\u043e\u043b\u0435\u0435 400\u0413\u0431. \u041a\u0430\u043a\u0438\u0435 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u0442\u044c \u0434\u043b\u044f \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u043e\u0433\u043e \u0434\u043e\u0441\u0442\u0443\u043f\u0430 \u043a \u0434\u0430\u043d\u043d\u044b\u043c? \u041b\u0438\u0431\u043e \u0436\u0435 \u043c\u043e\u0436\u043d\u043e \u0432\u0435\u0441\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441\u043e\u0431\u0440\u0430\u0442\u044c \u0432 csv, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0431\u0443\u0434\u0435\u0442 \u0445\u0440\u0430\u043d\u0438\u0442\u0441\u044f \u0432\u0441\u044f \u043c\u0435\u0442\u0430\u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u043e \u0441\u043d\u0438\u043c\u043a\u0430\u0445 + \u043c\u0430\u0441\u043a\u0438. \u0418\u043b\u0438 \u0442\u0430\u043a \u043b\u0443\u0447\u0448\u0435 \u0434\u0435\u043b\u0430\u0442\u044c, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f \u0434\u043e\u043b\u0433\u043e \u0441\u043a\u0430\u0447\u0438\u0432\u0430\u0442\u044c \u0434\u0430\u043d\u043d\u044b\u0435 \u0447\u0435\u0440\u0435\u0437 API?","\u041a\u0443\u0434\u0430 \u043f\u0440\u0438\u043d\u044f\u0442\u043e \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0442\u044c \u0441\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u0435 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0434\u043b\u044f \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u0433\u043e \u0434\u043e\u0441\u0442\u0443\u043f\u0430? \u0418 \u0435\u0441\u0442\u044c \u043b\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u0446\u0435\u043d\u0442\u0440\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0441\u0435\u0440\u0432\u0438\u0441 \u0434\u043b\u044f \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0445 \u0437\u0430\u0434\u0430\u0447? \u041a\u0430\u043a \u0433\u0438\u0442\u0445\u0430\u0431 \u0434\u043b\u044f \u043a\u043e\u0434\u0430, \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043b\u044f \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u043e\u0432 :)\n\u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u043e\u0432 \u043f\u043e 2-10 \u0413\u0411 \u0441 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430\u043c\u0438, \u043a\u0443\u0434\u0430 \u0431\u044b \u0438\u0445 \u043b\u0443\u0447\u0448\u0435 \u0440\u0430\u0437\u043c\u0435\u0441\u0442\u0438\u0442\u044c? \u0412 \u0438\u0434\u0435\u0430\u043b\u0435 \u0441 \u0433\u0438\u0442\u043e\u043c","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0415\u0441\u0442\u044c \u043b\u0438 \u0443 \u043a\u043e\u0433\u043e \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 \u043c\u0443\u0441\u043e\u0440\u043e\u043c(\u043f\u043b\u0430\u0441\u0442\u0438\u043a\u043e\u0432\u044b\u0435 \u0431\u0443\u0442\u044b\u043b\u043a\u0438, \u0443\u043f\u0430\u043a\u043e\u0432\u043a\u0438 \u0438 \u043f\u0440\u043e\u0447\u0435\u0435) \u0434\u043b\u044f object detection?","\u0430 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0441 \u0447\u0435\u043a\u0430\u043c\u0438 \u0434\u043b\u044f \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f \u043d\u0430\u0434\u043f\u0438\u0441\u0435\u0439 \u043d\u0430 \u0447\u0435\u043a\u0430\u0445?","\u0415\u0441\u0442\u044c \u043b\u0438 \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0434\u0438\u0430\u043b\u043e\u0433\u043e\u0432\u043e\u0439 \u0440\u0435\u0447\u0438 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435?","\u041d\u0430\u0440\u043e\u0434, \u0435\u0441\u0442\u044c \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u043e\u0431\u044a\u0435\u043c\u043d\u044b\u0439 \u043f\u043e \u043c\u0435\u0440\u043a\u0430\u043c semantic segmentation \u0434\u0430\u0442\u0430\u0441\u0435\u0442. \u0420\u0430\u0437\u043c\u0435\u0440 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439 ~1000\u0445666, \u043e\u0431\u044a\u0451\u043c ~50\u041a. \u0412 \u043d\u0435\u043c \u0441\u043e\u0434\u0435\u0440\u0436\u0438\u0442\u0441\u044f \u0432\u0441\u0435\u0433\u043e \u043e\u0434\u0438\u043d \u043a\u043b\u0430\u0441\u0441 - \u043b\u044e\u0434\u0438. 98% \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442 \u0434\u0435\u0442\u0438 \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u043e\u0432 4 - 12 \u043b\u0435\u0442 :baby_rage:. \u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0434\u0430\u0442\u044b \u0432 \u0435\u0435 \u043b\u044d\u0439\u0431\u043b\u0430\u0445 - \u043e\u043d\u0438 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u044b \u0438\u0434\u0435\u0430\u043b\u044c\u043d\u043e, \u0442\u0430\u043a, \u043a\u0430\u043a \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u044e\u0442 \u043e\u0431\u0442\u0440\u0430\u0432\u043a\u0443 \u043f\u0440\u043e\u0444. \u0440\u0435\u0442\u0443\u0448\u0435\u0440\u044b :moneys:. \u0421 \u043e\u0431\u0442\u0440\u0430\u0432\u043a\u043e\u0439 \u0432\u043e\u043b\u043e\u0441\u0438\u043d\u043e\u043a \u043d\u0430 \u043a\u043e\u043d\u0447\u0438\u043a\u0430\u0445 \u0432\u043e\u043b\u043e\u0441 \u0438 \u043f\u0440\u043e\u0447\u0438\u043c\u0438 \u0430\u043a\u043a\u0443\u0440\u0430\u0442\u043d\u043e\u0441\u0442\u044f\u043c\u0438. \u0414\u0430\u0442\u0430\u0441\u0435\u0442 \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0435\u0442 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0440\u0435\u0433\u0438\u043e\u043d\u043e\u0432 \u0420\u043e\u0441\u0441\u0438\u0438, \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u0441\u044a\u0451\u043c\u043a\u0438, \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0444\u043e\u0442\u043e\u043a\u0430\u043c\u0435\u0440, \u043f\u043e\u0437 \u043b\u044e\u0434\u0435\u0439, \u043a\u043e\u043b-\u0432\u043e \u043b\u044e\u0434\u0435\u0439 \u043d\u0430 \u0441\u043d\u0438\u043c\u043a\u0435. \u041e\u043a\u043e\u043b\u043e 98% \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430 \u0441\u043d\u044f\u0442\u044b \u0432 \u043f\u043e\u043c\u0435\u0449\u0435\u043d\u0438\u044f\u0445 \u043d\u0430 \u0441\u0432\u0435\u0442\u043b\u043e-\u0441\u0435\u0440\u043e\u043c/\u0441\u0438\u043d\u0435\u043c \u0444\u043e\u043d\u0430\u0445.\n\u0427\u0442\u043e \u0445\u043e\u0447\u0435\u0442\u0441\u044f:\n1) \u0427\u0442\u043e\u0431\u044b \u0434\u0430\u043d\u043d\u044b\u0439 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0434\u043e\u0432\u0430\u043b \u043d\u0443\u0436\u0434\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u0432 \u043d\u0435\u043c \u0438 \u0431\u044b\u043b \u0437\u0430\u0431\u044b\u0442\u044b\u043c, \u043d\u043e \u0438 \u043f\u0440\u0438\u043d\u043e\u0441\u0438\u043b \u043f\u043e\u043b\u044c\u0437\u0443 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0443 \u0434\u043b\u044f \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u0431\u0435\u043d\u0447\u043c\u0430\u0440\u043a\u043e\u0432 \u043d\u0430 \u043d\u0451\u043c :top:. \u041a\u0430\u043a, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432 \u0441\u0432\u043e\u0435 \u0432\u0440\u0435\u043c\u044f INRIA &lt;https://project.inria.fr/aerialimagelabeling/leaderboard/;&gt;\n2) \u0427\u0442\u043e\u0431\u044b \u043c\u043e\u0438 \u0443\u0441\u0438\u043b\u0438\u044f \u043f\u043e \u0441\u0431\u043e\u0440\u0443 \u0434\u0430\u043d\u043d\u043e\u0433\u043e \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430 \u043d\u0435 \u0431\u044b\u043b\u0438 \u043f\u043e\u0442\u0440\u0430\u0447\u0435\u043d\u044b \u0432\u043f\u0443\u0441\u0442\u0443\u044e, \u0438 \u043d\u0430\u0448\u043b\u0438\u0441\u044c :alpha: \u0436\u0435\u043b\u0430\u044e\u0449\u0438\u0435 \u043f\u043e\u043c\u043e\u0447\u044c/\u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u043f.1;\n3) \u0412\u0430\u0448\u0435\u0439 \u0440\u0435\u0430\u043a\u0446\u0438\u0438, \u043d\u0443\u0436\u043d\u043e:fire:/\u043d\u0435 \u043d\u0443\u0436\u043d\u043e :loh:. \u0418 \u0441\u0442\u043e\u0438\u0442 \u043b\u0438 \u044d\u0442\u043e \u0437\u0430\u0442\u0435\u0432\u0430\u0442\u044c? \n\n\u041f\u043e \u0441\u0441\u044b\u043b\u043a\u0435 \u043f\u0440\u0438\u0432\u0435\u0434\u0443 \u043f\u0440\u0438\u043c\u0435\u0440 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0447\u0430\u0441\u0442\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430 &lt;https://yadi.sk/d/h4z2LRoU3ZqFE6&gt;","\u041a\u0442\u043e \u0437\u043d\u0430\u0435\u0442 \u0432 \u0420\u0443\u041d\u0435\u0442\u0435 \u043a\u0430\u0442\u0430\u043b\u043e\u0433 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u043e\u0432 (\u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u044b\u0445 \u0434\u043b\u044f \u0420\u043e\u0441\u0441\u0438\u0438 \u0438\u043b\u0438 \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430)?\n\nP.S. \u0413\u0443\u0433\u043b\u0435\u043d\u0438\u0435 \u043d\u0435 \u0434\u0430\u043b\u043e \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u043e\u0432, \u0435\u0441\u0442\u044c \u0438\u0434\u0435\u044f \u0437\u0430\u043f\u0438\u043b\u0438\u0442\u044c \u0442\u0430\u043a\u0443\u044e \u0448\u0442\u0443\u043a\u043e\u0432\u0438\u043d\u0443 (\u0432 \u0440\u0435\u0436\u0438\u043c\u0435 \u043f\u0440\u043e\u0442\u043e\u0442\u0438\u043f\u0430). \u0411\u044b\u043b\u043e \u0431\u044b \u043f\u043e\u043b\u0435\u0437\u043d\u043e?","\u041c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0438\u0434\u0435\u043b \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0434\u043b\u044f \u0438\u0434\u0435\u043d\u0442\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0434\u0438\u043a\u0442\u043e\u0440\u043e\u0432 \u0441 \u0440\u0443\u0441\u0441\u043a\u043e\u0439 \u0440\u0435\u0447\u044c\u044e?","\u0434\u043e\u0431\u0440\u043e\u0433\u043e \u0432\u0441\u0435\u043c \u0434\u043d\u044f! \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0439\u0442\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\u043c\u0438 \u0440\u0443\u043a\u043e\u043f\u0438\u0441\u043d\u044b\u0445 \u0440\u0443\u0441\u0441\u043a\u0438\u0445 \u0431\u0443\u043a\u0432?","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0430\u0435\u0442 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0434\u043b\u044f IoT? \u041d\u0443\u0436\u043d\u043e \u0434\u043b\u044f \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u043d\u0430\u0431\u043e\u0440 \u0438\u043b\u0438 \u0441\u043f\u0438\u0441\u043e\u043a, \u0447\u0442\u043e\u0431\u044b \u043d\u0430\u0439\u0442\u0438 \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u0438\u0439. \u0414\u0430\u043d\u043d\u044b\u0435 \u0441 \u043a\u0430\u043a\u0438\u0445-\u043d\u0438\u0431\u0443\u0434\u044c \u0434\u0430\u0442\u0447\u0438\u043a\u043e\u0432 \u0438\u043b\u0438 \u0441\u0435\u043d\u0441\u043e\u0440\u043e\u0432, \u0443\u043c\u043d\u044b\u0445 \u0443\u0441\u0442\u0440\u043e\u0439\u0441\u0442\u0432 \u0438.\u0442.\u0434.","\u041f\u0440\u0438\u0432\u0435\u0442! \u041c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0434\u043b\u044f scene text detection? \u0416\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u044f\u0437\u044b\u043a\u043e\u0432","\u0422\u043e\u0432\u0430\u0440\u0438\u0449\u0438, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u0432\u0437\u044f\u0442\u044c \u0442\u0430\u043a\u043e\u0439 \u0434\u0430\u0442\u0430\u0441\u0435\u0442: \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0441 \u0442\u0435\u043a\u0441\u0442\u043e\u043c, \u043a \u043a\u0430\u0436\u0434\u043e\u043c\u0443 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044e \u043a\u043e\u043e\u0440\u0434\u0438\u043d\u0430\u0442\u044b \u0441\u043b\u043e\u0432 \u0438\u043b\u0438 \u0431\u0443\u043a\u0432 \u0438 \u0442\u0435\u043a\u0441\u0442 \u0441\u0430\u043c\u0438\u0445 \u0441\u043b\u043e\u0432? \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435","\u0413\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0439\u0442\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0434\u043b\u044f \u043f\u043e\u0434\u0441\u0447\u0435\u0442\u0430 \u0447\u0438\u0441\u043b\u0430 \u043b\u044e\u0434\u0435\u0439 \u043d\u0430 \u0444\u043e\u0442\u043e? \u0410 \u0432 \u0438\u0434\u0430\u0430\u043b\u0435 \u0434\u043b\u044f \u0438\u0445 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0439\u0442\u0438 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0435\u043f\u043b\u043e\u0445\u0438\u0435 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u044b\u0435 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0441 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u043c\u0438 \u043e\u0442 \u0437\u0430\u0434\u043d\u0435\u0433\u043e \u0444\u043e\u043d\u0430 \u043b\u044e\u0434\u044c\u043c\u0438? \u0417\u0430\u0440\u0430\u043d\u0435\u0435 \u0432\u0441\u0435\u0445 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044e!","\u041f\u0440\u0438\u0432\u0435\u0442! \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 \u0434\u0438\u043d\u0430\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0433\u0440\u0430\u0444\u0430\u043c\u0438? \u0416\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439, \u0447\u0442\u043e\u0431\u044b \u0447\u0438\u0441\u043b\u043e \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u0431\u044b\u043b\u043e &amp;lt;200, \u0430 \u0447\u0438\u0441\u043b\u043e \u043f\u0435\u0440\u0438\u043e\u0434\u043e\u0432 &amp;lt;50.","\u0414\u043e\u0431\u0440\u044b\u0439 \u0432\u0435\u0447\u0435\u0440. \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u0434\u0435\u0441\u044c \u0440\u0435\u0448\u0430\u043b \u0437\u0430\u0434\u0430\u0447\u0443 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u043f\u043e\u0434 \u043a\u0430\u043a\u0438\u043c \u0443\u0433\u043b\u043e\u043c \u043f\u043e\u0432\u0435\u0440\u043d\u0443\u0442 \u0441\u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044c?","\u0440\u0435\u0431\u044f\u0442, \u0430 \u043a\u0442\u043e \u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\u043c\u0438 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u0435\u0439, \u0433\u0434\u0435 \u0431\u044b\u043b\u0430 \u0431\u044b \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0430 \u043f\u043e \u0442\u0438\u043f\u0443 - \u043b\u0435\u0432\u044b\u0439 \u0431\u043e\u043a/\u043f\u0440\u0430\u0432\u044b\u0439, \u043f\u0435\u0440\u0435\u0434/\u0437\u0430\u0434 ?","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u0433\u0434\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u043d\u0430\u0439\u0442\u0438 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u043d\u0430 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0441\u043a\u0438\u0435 \u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0438?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0434\u0430\u043d\u043d\u044b\u0435 \u043f\u043e \u043a\u0443\u0440\u0441\u0430\u043c \u0432\u0430\u043b\u044e\u0442?","\u0422\u043e\u0432\u0430\u0440\u0438\u0449\u0438, \u043f\u0440\u0438\u0432\u0435\u0442. \u0421\u043a\u0430\u0436\u0438\u0442\u0435, \u0430 \u043c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e \u0437\u043d\u0430\u0435\u0442 \u043a\u0443\u0434\u0430 \u0431\u044b \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0434\u043a\u043b\u044e\u0447\u0438\u0442\u0441\u044f \u0447\u0442\u043e\u0431 \u043b\u0438\u0442\u044c \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0443\u044e \u0438\u043d\u0444\u0443? \u041a\u0443\u0440\u0441\u044b \u0432\u0430\u043b\u044e\u0442,  \u043e\u0431\u044a\u0435\u043c\u044b \u0434\u0435\u043d\u0435\u0436\u043d\u043e\u0439 \u043c\u0430\u0441\u0441\u044b, \u0437\u0430\u043a\u0440\u0435\u0434\u0438\u0442\u043e\u0432\u0430\u043d\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0438 \u0442.\u0434.?","\u0413\u043e\u0441\u043f\u043e\u0434\u0430, \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u043b\u0438 \u0440\u0430\u0437\u043c\u0435\u0447\u0435\u043d\u043d\u044b\u0435 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0434\u043b\u044f \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u0443\u0434\u0443\u0442 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442\u044c, \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043b\u0438 \u0434\u0432\u0435 \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u044b\u043c\u0438 \u0438\u043b\u0438 \u043e\u043d\u0438 \u043e \u0440\u0430\u0437\u043d\u044b\u0445 \u0441\u043e\u0431\u044b\u0442\u0438\u044f\u0445?","\u041f\u0440\u0438\u0432\u0435\u0442 \u0432\u0441\u0435\u043c.\n\u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0441\u043f\u0438\u0441\u043e\u043a \u0433\u043e\u0440\u043e\u0434\u043e\u0432 (\u0432\u0441\u0435 \u0432 UK). \u0413\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u0434\u043e\u0441\u0442\u0430\u0442\u044c \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u043f\u043e \u043f\u043e\u0433\u043e\u0434\u0435 \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430 \u0437\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 3-4 \u0433\u043e\u0434\u0430? \u041a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c API \u043f\u043e\u0434\u0435\u0440\u0433\u0430\u0442\u044c...?","\u041f\u0440\u0438\u0432\u0435\u0442!\n\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043e\u0442\u043a\u0443\u0434\u0430 \u043c\u043e\u0436\u043d\u043e \u0432\u0437\u044f\u0442\u044c \u0434\u0430\u043d\u043d\u044b\u0435 \u043f\u043e \u043a\u043b\u0438\u043c\u0430\u0442\u0443 \u043a\u0440\u0443\u043f\u043d\u044b\u0445 \u0433\u043e\u0440\u043e\u0434\u043e\u0432 \u043c\u0438\u0440\u0430 \u0437\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 20-50 \u043b\u0435\u0442? \u0418\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u044e\u0442 \u043f\u0440\u043e\u0441\u0442\u044b\u0435 \u0432\u0435\u0449\u0438, \u0442\u0438\u043f\u0430: \u0442\u0435\u043c\u043f\u0435\u0440\u0430\u0442\u0443\u0440\u0430, \u0432\u043b\u0430\u0436\u043d\u043e\u0441\u0442\u044c, \u043a\u043e\u043b-\u0432\u043e \u043e\u0441\u0430\u0434\u043a\u043e\u0432, \u043a\u043e\u043b-\u0432\u043e \u0441\u043e\u043b\u043d\u0435\u0447\u043d\u044b\u0445 \u0434\u043d\u0435\u0439","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u0413\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0434\u0430\u043d\u043d\u044b\u0435 \u043e \u043f\u043e\u0433\u043e\u0434\u0435, \u0436\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0437\u0430 6 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u043c\u0435\u0441\u044f\u0446\u0435\u0432?\np.s \u0414\u043b\u044f \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u0433\u043e\u0440\u043e\u0434\u0430","\u041f\u0440\u0438\u0432\u0435\u0442! \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0434\u0430\u0442\u0430\u0441\u0435\u0442 (\u0436\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0439 \u0441 \u0441\u0435\u0440\u0432\u0435\u0440\u043d\u044b\u043c\u0438 \u043b\u043e\u0433\u0430\u043c\u0438), \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u044c \u043a\u0435\u0439\u0441 anomaly detection (\u0432\u044b\u0441\u043e\u043a\u0438\u0439 packet lots, rta \u0438 \u043f\u0440.)?","\u0423 \u043a\u043e\u0433\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0435\u0441\u0442\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u043d\u043e\u0432\u043e\u0441\u0442\u043d\u044b\u0445 \u0441\u0442\u0430\u0442\u0435\u0439 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0441 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u043b\u044e\u0434\u0435\u0439 \u043d\u0430 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0438 (\u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u043a\u0430\u043a \u043a\u043e\u0433\u0434\u0430 \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u044e \u0432 \u0442\u0435\u043b\u0435\u0448\u043e\u0443) \u0441 \u0440\u0430\u0437\u043c\u0435\u0447\u0435\u043d\u043d\u043e\u0439 \u043f\u043e\u0437\u0438\u0446\u0438\u0435\u0439 \u0438/\u0438\u043b\u0438 \u044d\u043c\u043e\u0446\u0438\u0439?\n\u0421\u043f\u0430\u0441\u0438\u0431\u043e!","\u041f\u0440\u0438\u0432\u0435\u0442! \u0410 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u043a\u0442\u043e \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0441 \u0444\u043e\u0442\u043a\u0430\u043c\u0438 \u0433\u043b\u0430\u0437? \u0411\u0435\u0437 \u0441\u043a\u0430\u043d\u0430 \u0441\u0435\u0442\u0447\u0430\u0442\u043a\u0438, \u043f\u0440\u043e\u0441\u0442\u043e \u0433\u043b\u0430\u0437 \u043a\u0440\u0443\u043f\u043d\u044b\u043c \u043f\u043b\u0430\u043d\u043e\u043c","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435! \u041c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e \u0437\u043d\u0430\u0435\u0442 \u0433\u0434\u0435 \u0432\u0437\u044f\u0442\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441\u043e \u0432\u0441\u0435\u043c\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u044b\u043c\u0438 \u0438\u043c\u0435\u043d\u0430\u043c\u0438 \u0432 \u0420\u043e\u0441\u0441\u0438\u0438?","\u0413\u043e\u0441\u043f\u043e\u0434\u0430 \u0430 \u043d\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0439\u0442\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 \u043b\u0438\u0446\u0430\u043c\u0438 \u0431\u0435\u0437 \u0437\u0430\u0434\u043d\u0438\u0445 \u0444\u043e\u043d\u043e\u0432, \u0442.\u0435. \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0442\u0430\u043a\u0438\u0435 \u043a\u0430\u043a \u0434\u0435\u043b\u0430\u044e\u0442 \u043d\u0430 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b? (\u043f\u0440\u0438\u043c\u0435\u0440: &lt;http://clc.am/-VRm5g&gt;)","\u041a\u0442\u043e-\u0442\u043e \u0437\u043d\u0430\u0435\u0442 \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043b\u043d\u044b\u0439 ImageNet \u0434\u043e\u0441\u0442\u0430\u0442\u044c? (14,197,087 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439)","\u041a\u0430\u043a \u0438 \u0433\u0434\u0435 \u0441\u043a\u0430\u0447\u0430\u0442\u044c `Imagenet 11k`? :genious:\n\u0412 \u0433\u0443\u0433\u043b\u0435 \u0431\u044b\u043b, \u0442\u0430\u043c \u0447\u0442\u043e-\u0442\u043e \u043d\u0438\u0447\u0435\u0433\u043e","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u0413\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0439\u0442\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441\u043f\u0443\u0442\u043d\u0438\u043a\u043e\u0432\u044b\u0445 \u0441\u043d\u0438\u043c\u043a\u043e\u0432 \u0433\u043e\u0440\u043e\u0434\u043e\u0432 \u0432 \u0438\u043d\u0444\u0440\u0430\u043a\u0440\u0430\u0441\u043d\u043e\u043c \u0434\u0438\u0430\u043f\u0430\u0437\u043e\u043d\u0435? \u0416\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u044b\u0435 \u043f\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u041f\u043e\u043a\u0430 \u043d\u0430\u0448\u0435\u043b \u0442\u043e\u043b\u044c\u043a\u043e \u0433\u043b\u043e\u0431\u0430\u043b\u044c\u043d\u044b\u0435 AHVRR NOAA, Metop A/B","\u0420\u0435\u0431\u044f\u0442\u0430, \u043a\u0430\u043a\u0438\u0435 \u0432\u044b \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0437\u043d\u0430\u0435\u0442\u0435 \u0434\u043b\u044f \u0437\u0430\u0434\u0430\u0447\u0438 object detection \u043c\u0430\u0448\u0438\u043d\u043e\u043a \u043d\u0430 \u0430\u044d\u0440\u043e\u0444\u043e\u0442\u043e\u0441\u043d\u0438\u043c\u043a\u0430\u0445 \u0438\u043b\u0438 \u0441\u043f\u0443\u0442\u043d\u0438\u043a\u0430\u0445 \u0432\u044b\u0441\u043e\u043a\u043e\u0433\u043e \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u044f?\n1) &lt;https://downloads.greyc.fr/vedai/&gt;\n2) &lt;https://www.dlr.de/eoc/en/desktopdefault.aspx/tabid-5431/9230_read-42467/&gt;\n3) &lt;http://xviewdataset.org/&gt;","\u0413\u043e\u0441\u043f\u043e\u0434\u0430, \u043d\u0443\u0436\u043d\u0430 \u0448\u0430\u0431\u043b\u043e\u043d\u043e\u043f\u043e\u043c\u043e\u0449\u044c\n\u0415\u0441\u0442\u044c  \u0444-\u0438\u044f \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0435\u0442 \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440, \u0438\u0442\u0435\u0440\u0438\u0440\u0443\u0435\u0442 \u043f\u043e \u043d\u0435\u043c\u0443, \u0434\u0435\u043b\u0430\u044f \u0447\u0442\u043e-\u0442\u043e \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0435\n```\ntemplate&amp;lt;typename C&amp;gt;\nvoid foo(const C &amp;amp;vector)\n{\n    for(const auto &amp;amp;x : vector){\n        std::cout &amp;lt;&amp;lt; x &amp;lt;&amp;lt; std::endl;// \u0422\u0443\u0442 \u043d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442 \u0447\u0442\u043e-\u0442\u043e \u043d\u0443\u0436\u043d\u043e\u0435\n    }\n}\n```\n\n\u042f \u0445\u043e\u0447\u0443 (\u043a\u0440\u043e\u043c\u0435 \u043f\u0440\u043e\u0447\u0435\u0433\u043e), \u0432\u044b\u0437\u044b\u0432\u0430\u0442\u044c \u0435\u0435 \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c `foo({1, 2, 3, 4, 5})` \u0447\u0442\u043e\u0431 `C` \u0440\u0430\u0441\u043a\u0440\u044b\u0432\u0430\u043b\u0441\u044f \u043a\u0430\u043a `initializer_list&amp;lt;T&amp;gt;`. \u041a\u0430\u043a \u044d\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c?\n\u0415\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u044f \u0441\u043c\u043e\u0433 \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u0442\u044c \u044d\u0442\u043e \u0437\u0430\u0434\u0430\u0432\u0430\u0442\u044c `C` \u043f\u043e \u0443\u043c\u043e\u043b\u0447\u0430\u043d\u0438\u044e (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 `C=initializer_list&amp;lt;int&amp;gt;`). \u041d\u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u044b\u0439 \u0442\u0438\u043f \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u0430 `initializer_list` \u043c\u043d\u0435 \u043d\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043d\n\u041a\u0430\u043a \u044d\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0440\u0430\u0437\u0440\u0443\u043b\u0438\u0442\u044c?","\u042f \u0441\u043d\u043e\u0432\u0430 \u0441 \u0432\u043e\u043f\u0440\u043e\u0441\u0430\u043c\u0438 :slightly_smiling_face: \u0412 \u043e\u0431\u0449\u0435\u043c-\u0442\u043e \u0432\u0441\u0435 \u043e \u0442\u043e\u043c \u0436\u0435\n\u0415\u0441\u0442\u044c \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043a\u043e\u043b-\u0432\u043e \u043a\u043b\u0430\u0441\u0441\u043e\u0432 (\u0434\u043b\u044f \u043f\u0440\u043e\u0441\u0442\u043e\u0442\u044b 2) `MyClass1/MyClass2`. \u0412 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a\u043e\u0439 \u0442\u0438\u043f \u043f\u0440\u0438\u0448\u0435\u043b \u043a\u043e \u043c\u043d\u0435 \u0438\u0437 \u0448\u0430\u0431\u043b\u043e\u043d\u0430 (\u043d\u0430\u0437\u043e\u0432\u0435\u043c \u0435\u0433\u043e T) \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0440\u0435\u0448\u0430\u0442\u044c \u0434\u0435\u043b\u0430\u0442\u044c \u043b\u0438 \u043f\u043e\u043b\u0435 \u0442\u0438\u043f\u0430 `\u0422` \u0438\u043b\u0438 \u0436\u0435 \u0442\u0438\u043f\u0430 `T&amp;amp;`. \u0414\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e \u043f\u0440\u043e\u043c\u0435\u0436\u0443\u0442\u043e\u0447\u043d\u044b\u0439 \u043a\u043b\u0430\u0441\u0441 `Trait` \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0440\u0430\u0437\u0440\u0443\u043b\u0438\u0432\u0430\u044e\u0442 \u0442\u0438\u043f. \u0421\u043d\u0438\u043f\u043f\u0435\u0442 \u043d\u0438\u0436\u0435\n```\ntemplate&amp;lt;typename T&amp;gt;\nclass Trait{};\n\nclass MyClass1{};\nclass MyClass2{};\n\ntemplate&amp;lt;&amp;gt;\nclass Trait&amp;lt;MyClass1&amp;gt;\n{\npublic:\n    using T = MyClass1;\n};\n\ntemplate&amp;lt;&amp;gt;\nclass Trait&amp;lt;MyClass2&amp;gt;\n{\npublic:\n    using T = MyClass2 &amp;amp;;\n};\n//............\ncout &amp;lt;&amp;lt; is_same&amp;lt;Trait&amp;lt;MyClass1&amp;gt;::T, MyClass1&amp;gt;::value; //1\ncout &amp;lt;&amp;lt; is_same&amp;lt;Trait&amp;lt;MyClass2&amp;gt;::T, MyClass2&amp;amp;&amp;gt;::value ;//1\n\n```\n\u0412\u0441\u0435 \u0431\u044b\u043b\u043e \u0445\u043e\u0440\u043e\u0448\u043e, \u043f\u043e\u043a\u0430 \u043a\u043e \u043c\u043d\u0435 \u043d\u0435 \u043f\u0440\u0438\u0448\u0435\u043b \u0438\u0437 \u0448\u0430\u0431\u043b\u043e\u043d\u0430 \u0442\u0438\u043f `const T`. \u041c\u043d\u0435 \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0434\u0435\u043b\u0430\u0442\u044c \u043f\u043e\u043b\u0435 \u0435\u0449\u0435 \u0438 \u043a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u043d\u044b\u043c, \u0435\u0441\u043b\u0438 \u043f\u0440\u0438\u0448\u0435\u0434\u0448\u0438\u0439 \u0442\u0438\u043f \u043a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u0435\u043d. \u041c\u043e\u0438 \u0442\u0440\u0435\u0439\u0442\u044b \u043d\u0435 \u0443\u043c\u0435\u044e\u0442 \u044d\u0442\u043e \u0440\u0430\u0437\u0440\u0443\u043b\u0438\u0432\u0430\u0442\u044c, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043f\u0438\u0441\u0430\u0442\u044c \u043f\u043e \u0434\u0432\u0435 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u043f\u043e\u0434 \u043a\u043e\u043d\u0441\u0442\u0430\u043d\u0442\u043d\u0443\u044e \u0438 \u043e\u0431\u044b\u0447\u043d\u0443\u044e \u0432\u0435\u0440\u0441\u0438\u044e\n\n```\n//This is cumbersome\ntemplate&amp;lt;&amp;gt;\nclass Trait&amp;lt;const MyClass1&amp;gt;\n{\npublic:\n    using T = const MyClass1;\n};\n\ntemplate&amp;lt;&amp;gt;\nclass Trait&amp;lt;const MyClass2&amp;gt;\n{\npublic:\n    using T = const MyClass2 &amp;amp;;\n};\n```\n\u0421\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0432\u043e\u043f\u0440\u043e\u0441 - \u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u044d\u0442\u043e\u0433\u043e (\u043a\u043e\u043f\u0438\u043f\u0430\u0441\u0442\u044b \u0441 \u043c\u0438\u043d\u0438\u043c\u0443\u043c\u043e\u043c \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0439) \u0438\u0437\u0431\u0435\u0436\u0430\u0442\u044c?\n&lt;http://cpp.sh/2ya36&gt; - \u0442\u0443\u0442 \u043f\u0440\u0438\u043c\u0435\u0440 \u0432 \u0438\u043d\u0442\u0435\u0440\u0430\u043a\u0442\u0438\u0432\u043d\u043e\u043c \u0448\u0435\u043b\u043b\u0435","\u0413\u043e\u0441\u043f\u043e\u0434\u0430, \u0430 \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043f\u043b\u043e\u0445\u0430 \u0438\u0434\u0435\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c std::vector \u0434\u043b\u044f \u043e\u0447\u0435\u043d\u044c \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043e\u0432 (3-4, \u043f\u043e \u0441\u0443\u0442\u0438 \u0447\u0442\u043e-\u0442\u043e \u0432\u0440\u043e\u0434\u0435 shape \u0438\u0437 NumPy)?","\u0413\u043e\u0441\u043f\u043e\u0434\u0430, \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043d\u0443\u0431\u043e \u0432\u043e\u043f\u0440\u043e\u0441\n\u041f\u0443\u0441\u0442\u044c \u0435\u0441\u0442\u044c \u0444-\u0438\u044f `f(A, B) = A * B`, \u0433\u0434\u0435 `A` \u0438 `B` \u044d\u0442\u043e \u043c\u0430\u0442\u0440\u0438\u0446\u044b \u0441 \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u0438\u043c\u0438 \u0438\u0437\u043c\u0435\u0440\u0435\u043d\u0438\u044f\u043c\u0438.\n\u041f\u0443\u0441\u0442\u044c \u0432\u0435\u043a\u0442\u043e\u0440 `x` \u0441\u043e\u0441\u0442\u043e\u0438\u0442 \u0438\u0437 \"\u0432\u0435\u043a\u0442\u043e\u0440\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u0445\" \u044d\u043b\u0435\u04
