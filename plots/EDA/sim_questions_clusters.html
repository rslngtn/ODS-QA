e\u0447\u0438\u0442\u0430\u0435\u043c\u044b\u0439 \u0442\u0435\u043a\u0441\u0442? \u0416\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0430 python. \u0417\u0430\u0440\u0430\u043d\u0435\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e)","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u0435\u0441\u044c \u043e\u043f\u044b\u0442\u043e\u043c. \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u043f\u0440\u0438\u043c\u0435\u0440\u044b (\u0438\u043b\u0438 \u0438\u043c\u0435\u0435\u0442 \u043e\u043f\u044b\u0442) \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0442\u0435\u043a\u0441\u0442\u0430 \u0432 \u043c\u0430\u0448\u0438\u043d\u043d\u044b\u0439 \u043a\u043e\u0434?\n\u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0432\u043e\u043f\u0440\u043e\u0441 \u0432 SQL-\u0437\u0430\u043f\u0440\u043e\u0441, \u0442\u0435\u043a\u0441\u0442 - \u0432 \u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0444\u043e\u0440\u043c\u0443\u043b\u0443, \u0422\u0417 - \u0432 \u043a\u043e\u0434 \u043d\u0430 \u041f\u0438\u0442\u043e\u043d\u0435))","\u041f\u0440\u0438\u0432\u0435\u0442 \u0432\u0441\u0435\u043c, \u0435\u0441\u0442\u044c \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e NER. \u041d\u0443\u0436\u043d\u043e \u0430\u043d\u043d\u043e\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432 \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0442\u0435\u043a\u0441\u0442\u0430\u0445 (\u0441\u0442\u0430\u0442\u044c\u0438, \u043f\u0430\u0442\u0435\u043d\u0442\u044b) \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0430 \u0438 \u0440\u0435\u0430\u043a\u0446\u0438\u0438. \u042f \u0434\u0443\u043c\u0430\u044e, \u043b\u0438\u0431\u043e \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u043d\u0430\u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u044e \u043c\u043e\u0434\u0435\u043b\u044c \u0432 spacy \u043b\u0438\u0431\u043e \u043d\u0430\u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u0445\u0438\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u043a\u043e\u0440\u043f\u0443\u0441\u0435 word2vec \u0438 \u0430\u043d\u0430\u043b\u043e\u0433\u0438 \u0438 \u043f\u044b\u0442\u0430\u0442\u044c\u0441\u044f \u0430 \u043f\u044b\u0442\u0430\u0442\u044c\u0441\u044f \u0432\u044b\u0434\u0435\u043b\u0438\u0442\u044c \u043a\u043b\u0430\u0441\u0442\u0435\u0440 \u0441 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0430\u043c\u0438. \u0415\u0441\u0442\u044c \u043b\u0438 \u0431\u043e\u043b\u0435\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0434\u043b\u044f NER for custom entities?","\u041a\u0442\u043e \u043d\u0438\u0431\u0443\u0434\u044c \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043b \u0442\u0435\u043a\u0441\u0442\u044b \u043f\u0440\u0438 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0438? \u0417\u0430\u0434\u0430\u0447\u0430 NER (\u0441\u0443\u0449\u043d\u043e\u0441\u0442\u044c \u043e\u0434\u043d\u0430 - \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0443\u0436\u043d\u043e \u043d\u0430 \u044d\u0442\u043e \u043e\u0431\u0440\u0430\u0442\u0438\u0442\u044c \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u0438\u043b\u0438 \u043d\u0435\u0442). \u0425\u043e\u0447\u0443 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0411\u0435\u0440\u0442, \u0441\u0435\u043c\u043b\u043e\u0432 \u043c\u0430\u043b\u043e, \u0438 \u043f\u043e\u043a\u0440\u044b\u0432\u0430\u044e\u0442 \u043d\u0435 \u0432\u0441\u0435 \u043a\u0435\u0439\u0441\u044b. \u041d\u043e \u0435\u0441\u0442\u044c \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e\u0435 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0441\u043b\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u0441\u0443\u0449\u043d\u043e\u0441\u0442\u044c\u044e. \u0412 \u0433\u043e\u043b\u043e\u0432\u0443 \u043f\u0440\u0438\u0448\u043b\u0430 \u0438\u0434\u0435\u044f \u0431\u0440\u0430\u0442\u044c \u0442\u0435\u043a\u0441\u0442\u044b, \u0438 \u0437\u0430\u043c\u0435\u043d\u044f\u0442\u044c \u0441\u0443\u0449\u043d\u043e\u0441\u0442\u0438 \u043d\u0430 \u0434\u0440\u0443\u0433\u0438\u0435, \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044f \u0438\u043b\u0438 \u043f\u043e\u0447\u0442\u0438 \u043d\u0435 \u043c\u0435\u043d\u044f\u044f \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442. \u0412 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u0435\u0442\u044f\u0445 \u0436\u0435 \u0432\u043e\u043d \u0432\u043e\u043e\u0431\u0449\u0435 \u0441\u043b\u043e\u0432\u0430 \u0448\u0430\u0444\u043b\u044f\u0442 - \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442. \n\u0410\u0443\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044e \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u043f\u043e\u043a\u0430 \u043d\u0435 \u0433\u0443\u0433\u043b\u0438\u043b, \u0445\u043e\u0447\u0443 \u0443\u0437\u043d\u0430\u0442\u044c, \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u043b\u0438 \u043a\u0442\u043e, \u043a\u0430\u043a\u0438\u0435 \u043f\u043e\u0434\u0432\u043e\u0434\u043d\u044b\u0435 \u043a\u0430\u043c\u043d\u0438, \u0437\u0430\u0448\u043b\u043e \u043b\u0438 \u0432\u0430\u043c.","\u041f\u0440\u0438\u0432\u0435\u0442! \u0410 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0434\u043b\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435? \u0425\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u0447\u0442\u043e-\u0442\u043e \u0442\u0438\u043f\u0430 20newsgroups, \u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043b\u044f \u0432\u0435\u043b\u0438\u043a\u043e\u0433\u043e \u0438 \u043c\u043e\u0433\u0443\u0447\u0435\u0433\u043e. \u041f.\u0421. \u0437\u043d\u0430\u044e, \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u043c\u0430\u0439\u043d\u0438\u0442\u044c, \u043d\u043e \u043b\u0435\u043d\u044c)","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0435\u0441\u0442\u044c \u0433\u0434\u0435 \u0441\u043f\u0438\u0441\u043e\u043a \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0445 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u043e\u0432 \u0434\u043b\u044f nlp?\n\u0421\u043e\u0431\u0438\u0440\u0430\u044e\u0441\u044c \u043f\u0438\u0441\u0430\u0442\u044c pet-project \u0432 \u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0435 nlp, \u043e\u0442\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0434\u0443\u043c\u0430\u044e \u043e\u0442 \u0442\u0435\u043c\u044b/\u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430/\u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043d\u0430\u0445\u043e\u0434\u0438\u043b \u0442\u0435\u0441\u0442\u044b \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0434\u043b\u044f \u043f\u0430\u043a\u0435\u0442\u043e\u0432 \u0438\u0437 \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u0445 \u0440\u0435\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u0438\u0435\u0432 vs \u0441\u0430\u043c\u043e\u0441\u0431\u043e\u0440\u043d\u044b\u0445 \u043f\u043e\u0434 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u0443\u044e \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0443? \u0418\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u044e\u0442 \u0448\u0442\u0443\u043a\u0438 \u0432\u0440\u043e\u0434\u0435 openblas, opencv, numpy. \u041f\u043e\u043a\u0430 \u0447\u0442\u043e \u0432\u0441\u0435 \u043c\u043e\u0438 \u043f\u043e\u043f\u044b\u0442\u043a\u0438 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0441\u0431\u043e\u0440\u043a\u0438 \u043f\u0440\u0438\u0432\u043e\u0434\u0438\u043b\u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u043a \u0437\u0430\u043c\u0435\u0434\u043b\u0435\u043d\u0438\u044f\u043c \u0438\u043b\u0438 \u0443\u0432\u0435\u043b\u0438\u0447\u0435\u043d\u0438\u044e \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0438 \u0446\u043f\u0443. \u041c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0435\u0441\u0442\u044c \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u0435 \u043c\u0435\u0441\u0442\u0430, \u043a\u0443\u0434\u0430 \"\u0431\u043e\u043b\u044c\u0448\u0438\u0435\" \u0440\u0435\u0431\u044f\u0442\u0430 \u043a\u043b\u0430\u0434\u0443\u0442 \u043a\u043e\u043d\u0444\u0438\u0433\u0438 \u0441\u0431\u043e\u0440\u043e\u043a \u044d\u0442\u0438\u0445 \u0441\u0430\u043c\u044b\u0445 \u043f\u0430\u043a\u0435\u0442\u043e\u0432, \u0447\u0442\u043e\u0431\u044b \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0432\u043e\u0441\u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0441\u0442\u0438? (\u0414\u043b\u044f \u0443\u0431\u0443\u043d\u0442\u043e\u0432\u0441\u043a\u0438\u0445 \u0440\u0435\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u0438\u0435\u0432 \u0438 pypi)\n\n\u0412\u043e\u043e\u0431\u0449\u0435 \u0432\u043e\u043f\u0440\u043e\u0441 \u0432\u043e\u0437\u043d\u0438\u043a \u043f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u0437\u0430\u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c, \u0431\u0443\u0434\u0435\u0442 \u043b\u0438 \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u0435\u0439 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c AMD blis \u0441 numpy \u043d\u0430 threadripper vs openblas \u0438\u0437 \u0443\u0431\u0443\u043d\u0442\u043e\u0432\u0441\u043a\u043e\u0433\u043e \u043f\u0430\u043a\u0435\u0442\u0430, \u043d\u043e \u043d\u0430\u0439\u0442\u0438 \u043d\u0438\u0447\u0435\u0433\u043e \u043f\u0440\u043e \u044d\u0442\u043e\u043c\u0443 \u043f\u043e\u0432\u043e\u0434\u0443 \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c. \u041c\u043e\u0436\u0435\u0442 \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0441\u0442\u0430\u0442\u044c\u0438 \u043f\u0440\u043e best practices \u0441\u0431\u043e\u0440\u043a\u0438 CPU intensive \u0448\u0442\u0443\u043a?\n\n\u041a\u043e\u0440\u043e\u0447\u0435, \u0442\u0440\u0435\u0434 \u0438\u0434\u0438.","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043e\u0441\u043e\u0437\u043d\u0430\u043d\u043d\u043e \u0432\u044b\u0431\u0438\u0440\u0430\u043b `pymophy2[fast]` \u0434\u043b\u044f \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0446\u0438\u0438? \u041a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043d\u0435 \u0441\u0442\u0440\u0430\u0434\u0430\u0435\u0442? \u0421\u0438\u043b\u044c\u043d\u043e \u043a\u0430\u043f\u0440\u0438\u0437\u043d\u0438\u0447\u0430\u0435\u0442 \u043f\u043e \u043f\u043e\u0432\u043e\u0434\u0443 \u043a\u043e\u043c\u043f\u0438\u043b\u044f\u0442\u043e\u0440\u0430?","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435!\n\u041c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0433\u0434\u0435 \u0432\u0437\u044f\u0442\u044c (\u0438\u043b\u0438 \u043d\u0430\u043f\u0430\u0440\u0441\u0438\u0442\u044c) \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u043d\u0430\u0443\u0447\u043d\u044b\u0445 \u0441\u0442\u0430\u0442\u0435\u0439 \u0437\u0430 \u0440\u0430\u0437\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u0438\u043b\u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c?\n\u0418\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442 \u0437\u0430\u0434\u0430\u0447\u0430 TDT \u043f\u043e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0439 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u043d\u043e\u0439 \u043e\u0431\u043b\u0430\u0441\u0442\u0438","\u0420\u0435\u0431\u044f\u0442 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430. \u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0441\u0442\u0440\u0430\u0442\u0435\u0433\u0438\u0438 \u043f\u043e \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u0442\u0435\u043a\u0441\u0442\u043e\u0432 (2000+ \u0441\u043b\u043e\u0432)? \u0411\u0440\u0430\u0442\u044c \u043f\u043e N \u0441\u043b\u043e\u0432 \u043a\u0430\u0436\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u0441\u0442\u044b\u043c, \u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0435\u0449\u0435?","\u0433\u043e\u0441\u043f\u043e\u0434\u0430, \u0430 \u0447\u0435\u043c \u043c\u043e\u0436\u043d\u043e \u043b\u0435\u043c\u043c\u0430\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0440\u0443\u0441\u0441\u043a\u0438\u0439 \u0442\u0435\u043a\u0441\u0442?","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430 \u0435\u0441\u0442\u044c \u043b\u0438 \u0447\u0442\u043e-\u0442\u043e \u0434\u043b\u044f \u0431\u044b\u0441\u0442\u0440\u043e\u0439 \u043b\u0435\u043c\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u0438 \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u0442\u0435\u043a\u0441\u0442\u0430?\n\u041d\u0443\u0436\u043d\u044b \u0442\u043e\u043b\u044c\u043a\u043e \u0438\u043d\u0444\u0438\u043d\u0438\u0442\u0438\u0432\u044b, \u0431\u0435\u0437 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 (\u043a\u0430\u043a \"lex\" \u0438\u0437 pymystem), lru \u043a\u044d\u0448 \u043d\u0435 \u043e\u0441\u043e\u0431\u043e \u0441\u043f\u0430\u0441\u0435\u0442, \u0442\u0435\u043a\u0441\u0442\u0430 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043c\u043d\u043e\u0433\u043e\n\u0423\u0436\u0435 \u0437\u0430\u0434\u0443\u043c\u044b\u0432\u0430\u044e\u0441\u044c \u043d\u0430\u0434 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u0435\u043c \u0447\u0435\u0433\u043e-\u0442\u043e \u0441\u0432\u043e\u0435\u0433\u043e, \u043d\u043e \u0431\u043e\u044e\u0441\u044c \u0438\u0437\u043e\u0431\u0440\u0435\u0441\u0442\u0438 \u0432\u0435\u043b\u043e\u0441\u0438\u043f\u0435\u0434\n\u0421\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u043b\u0438 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0441 \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u043c?","&lt;@U3PLVL3RD&gt; &lt;@U0P95857C&gt; \u041a\u0430\u043a \u043b\u044e\u0434\u0438, \u0443 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0432\u0441\u0435 \u0432 \u0430\u0436\u0443\u0440\u0435 \u0441 pytorch, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0434\u043e\u0431\u0440\u043e\u0435 \u0434\u0435\u043b\u043e \u0438 \u043d\u0430\u0431\u0438\u0442\u044c \u0443\u043f\u0440\u043e\u0449\u0435\u043d\u043d\u044b\u0439 end2end kernel \u043d\u0430 \u044d\u0442\u0443 \u0437\u0430\u0434\u0430\u0447\u0443 \u043d\u0430 pytorch? \u0422\u0443\u0442 \u0432\u0441\u0435 \u043a\u0430\u043a-\u0442\u043e \u043d\u0435\u0437\u043d\u0430\u043a\u043e\u043c\u043e, \u043a\u0430\u043a \u0434\u0430\u043d\u043d\u044b\u0435 \u0433\u043e\u0442\u043e\u0432\u0438\u0442\u044c, \u043a\u0430\u043a \u0441\u0435\u0442\u044c \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442\u044c, \u0438 \u0432\u0441\u0435 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u0435.","\u0433\u043e\u0441\u043f\u043e\u0434\u0430 \u0430 \u0432\u044b \u0434\u043b\u044f \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u043f\u0440\u0438 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0447\u043e \u044e\u0437\u0430\u0435\u0442\u0435? imgaug \u0443\u043c\u0435\u0435\u0442 \u043c\u0430\u0441\u043a\u0438 \u043f\u043e\u0432\u0440\u0447\u0438\u0442\u044c \u0438\u043b\u0438 \u0435\u0441\u0442\u044c \u0447\u043e \u0434\u0440\u0443\u0433\u043e\u0435?","\u0433\u043e\u0441\u043f\u043e\u0434\u0430 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0442\u043e\u0440\u044b, \u0443 \u043a\u043e\u0433\u043e \u043f\u043e\u0434 \u0431\u043e\u043a\u043e\u043c \u0435\u0441\u0442\u044c \u043f\u0440\u0438\u043c\u0435\u0440 \u043a\u043e\u0434\u0430 \u0438\u043b\u0438 \u0441\u0441\u044b\u043b\u043a\u0430 \u043d\u0430 \u043c\u0430\u043d\u0443\u0430\u043b \u0434\u043b\u044f \u0442\u0443\u043f\u0438\u0446, \u043a\u0430\u043a \u0432 `imgaug` \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u0442\u044c \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u043e\u0435 \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u0438 \u0434\u043b\u044f \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438, \u0438 \u0434\u043b\u044f \u043c\u0430\u0441\u043a\u0438?","\u041f\u0440\u0438\u0432\u0435\u0442.\n\u0410 \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0441\u043e\u0440\u0435\u0432\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u043f\u043e RL?","\u0410 \u0435\u0441\u0442\u044c \u0441\u0435\u0439\u0447\u0430\u0441 \u043a\u0430\u043a\u043e\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0441\u043e\u0440\u0435\u0432\u043d\u043e\u0432\u0430\u043d\u0438\u0435 \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0442\u0440\u0435\u043d\u0438\u0442\u0441\u044f \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438?","\u041f\u0440\u0438\u0432\u0435\u0442! \u0410 \u043a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0445\u0430\u043a\u0438, \u0447\u0442\u043e\u0431\u044b \u0437\u0430\u043f\u0438\u0445\u0438\u0432\u0430\u0442\u044c \u0442\u044f\u0436\u0435\u043b\u044b\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u0432 `aws-lambda`? \u0411\u0430\u043d\u0430\u043b\u044c\u043d\u043e, \u0442\u043e\u0442 \u0436\u0435 tensorflow \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 \u0431\u043e\u043b\u044c\u0448\u0435 100 \u043c\u0435\u0442\u0440\u043e\u0432, \u0435\u0449\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043f\u0430\u043a\u0435\u0442\u043e\u0432 \u043f\u043e\u043c\u0435\u043d\u044c\u0448\u0435 (numpy, scipy, numba) \u0438 \u043b\u0438\u043c\u0438\u0442 \u0432 250 \u043c\u0435\u0433\u0430\u0431\u0430\u0439\u0442 \u043f\u0440\u0435\u0432\u044b\u0448\u0430\u0435\u0442\u0441\u044f \u043e\u0447\u0435\u043d\u044c \u0431\u044b\u0441\u0442\u0440\u043e. \u042f \u0442\u0430\u043a \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u0432 \u0435\u0441\u0442\u044c \u0441\u0442\u044f\u0433\u0438\u0432\u0430\u043d\u0438\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0435\u0439 \u0441 `s3`, \u0442\u0430\u043a \u043a\u0430\u043a \u043b\u043e\u043a\u0430\u043b\u044c\u043d\u044b\u0439 \u043b\u0438\u043c\u0438\u0442 \u043f\u043e \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u043c\u043e\u043c\u0443 \u043c\u0435\u0441\u0442\u0443 \u0443\u0436\u0435 \u0432\u0434\u0432\u043e\u0435 \u0431\u043e\u043b\u044c\u0448\u0435, \u043d\u043e \u0442\u0430\u043a\u043e\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043c\u043d\u0435 \u043b\u044e\u0442\u044b\u043c \u043a\u043e\u0441\u0442\u044b\u043b\u0435\u043c \u0438 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u043a\u0430\u043a-\u0442\u043e \u043c\u0435\u043d\u0435\u0435 \u0433\u0440\u044f\u0437\u043d\u043e. \u0411\u0443\u0434\u0443 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u0437\u0430 \u043f\u043e\u043c\u043e\u0449\u044c.","\u041a\u0430\u043a\u043e\u0439 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u044b\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u043a \u0432\u0435\u0440\u0441\u0438\u043e\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044e AWS \u0441\u0435\u0440\u0432\u0438\u0441\u043e\u0432? \u0414\u043e\u043f\u0443\u0441\u0442\u0438\u043c, \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0441\u0435\u0439\u0447\u0430\u0441 CloudFormation Stack, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0435\u0441\u0442\u044c \u0434\u0432\u0430 S3 \u0431\u0430\u043a\u0435\u0442\u0430 \u0438 2 Lambda \u0444\u0443\u043d\u043a\u0446\u0438\u0438. \u042f \u0445\u043e\u0447\u0443 \u0441\u0435\u0439\u0447\u0430\u0441 \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u043a \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u043c\u0443 \u0441\u0435\u0442\u0430\u043f\u0443 \u0435\u0449\u0435 \u043e\u0434\u043d\u0443 \u043b\u044f\u043c\u0431\u0434\u0443 \u0438 \u0441\u043b\u0435\u0433\u043a\u0430 \u043f\u043e\u043c\u0435\u043d\u044f\u0442\u044c \u043a\u043e\u0434 \u0432 \u0434\u0432\u0443\u0445 \u0434\u0440\u0443\u0433\u0438\u0445. \u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0442\u043e\u043c \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u043b\u0435\u0433\u043a\u043e \u043e\u0442\u043a\u0430\u0442\u0438\u0442\u044c\u0441\u044f \u043a \u043f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0435\u043c\u0443 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u0443?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u041c\u043e\u0438 \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u044b \u043d\u0430\u0447\u0430\u043b\u0438 \u0432\u044b\u0445\u043e\u0434\u0438\u0442\u044c \u0437\u0430 \u0440\u0430\u043c\u043a\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0435\u0439 \u043d\u043e\u0443\u0442\u0431\u0443\u043a\u0430 \u0438 \u043a\u0430\u0433\u0433\u043b \u043a\u0435\u0440\u043d\u0435\u043b\u043e\u0432, \u0434\u0443\u043c\u0430\u044e \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u043e\u0431\u043b\u0430\u043a\u043e.\n\n\u041f\u043e\u0441\u043e\u0432\u0435\u0442\u043e\u0432\u0430\u043b\u0438 \u0430\u0440\u0435\u043d\u0434\u043e\u0432\u0430\u0442\u044c \u0432 hetzner, \u0442. \u043a. \u0442\u0430\u043c \u0435\u0441\u0442\u044c \u0442\u0430\u0440\u0438\u0444 \u0441 \u0432\u0438\u0434\u0435\u043e\u043a\u0430\u0440\u0442\u043e\u0439 (\u0441\u0430\u043c \u044f \u0435\u0433\u043e \u043f\u043e\u043a\u0430 \u043d\u0435 \u043d\u0430\u0448\u0435\u043b). \u041f\u043e\u043a\u0430 \u0433\u0443\u0433\u043b\u0438\u043b \u0438\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044e \u043f\u043e \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0435 jupyter notebooks \u0442\u0443\u0434\u0430, \u043d\u0430\u0448\u0435\u043b \u0442\u0430\u043a\u0443\u044e \u0438\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044e \u0434\u043b\u044f digital ocean. \u041e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f, \u0443 \u043d\u0438\u0445 \u0442\u043e\u0436\u0435 \u0435\u0441\u0442\u044c \u043f\u043e\u0445\u043e\u0436\u0438\u0435 \u043f\u043b\u0430\u043d\u044b. \u0412\u043e\u0442 \u044f \u0441\u043c\u043e\u0442\u0440\u044e \u043d\u0430 \u0442\u0430\u0440\u0438\u0444\u044b \u0437\u0430 80 \u0438 160.\n\n1. \u041f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u0437\u0430 80 (8 GB / 4 vCPUs / 50 GB) \u0441\u043b\u0430\u0431\u0435\u0435 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0435\u0441\u0442\u044c \u0443 \u043a\u0430\u0433\u0433\u043b\u0430? (\u0412 \u043a\u0430\u0433\u0433\u043b\u0435 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043e 14 GB \u043e\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u043a\u0438)\n\n2. \u0415\u0441\u0442\u044c \u043b\u0438 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0435\u0449\u0435 \u043e\u0431\u043b\u0430\u0447\u043d\u044b\u0439 \u0441\u0435\u0440\u0432\u0438\u0441, \u043a\u0443\u0434\u0430 \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430\u0441\u043b\u0430\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438, \u0437\u0430\u0433\u0440\u0443\u0437\u0438\u0442\u044c \u0434\u0430\u043d\u043d\u044b\u0435 \u0438 \u0441\u0440\u0430\u0437\u0443 \u043f\u043e\u0434\u043a\u043b\u044e\u0447\u0438\u0442\u044c\u0441\u044f \u043a \u043d\u043e\u0443\u0442\u0431\u0443\u043a\u0443, \u0447\u0442\u043e\u0431\u044b \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u043d\u0430\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0442\u044c?","\u0410 \u0435\u0441\u0442\u044c \u043a\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 influx db \u0434\u043b\u044f \u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044f \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u0440\u044f\u0434\u043e\u0432? \u0421\u043b\u044b\u0448\u0430\u043b \u043c\u043d\u043e\u0433\u043e \u0445\u043e\u0440\u043e\u0448\u0435\u0433\u043e \u0438 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u043e \u043d\u0435\u0435. \u041f\u043e\u0434\u0435\u043b\u0438\u0442\u0435\u0441\u044c \u043e\u043f\u044b\u0442\u043e\u043c","\u0415\u0441\u0442\u044c \u043b\u0438 \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0438 \u0434\u043b\u044f intent classification \u0432 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435? \u0418\u043b\u0438 \u0445\u043e\u0442\u044f \u0431\u044b \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u043e\u0436\u043d\u043e \u043e\u0431\u0443\u0447\u0438\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0438 \u0434\u043b\u044f \u0442\u0430\u043a\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0438?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041d\u0443\u0431-\u0432\u043e\u043f\u0440\u043e\u0441 :ololosh: :\n\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043f\u0440\u043e \u043c\u043e\u0434\u0435\u043b\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0430 \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0435 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u0443\u044e\u0442 silence/speech \u0434\u043b\u044f STT \u043f\u0430\u0439\u043f\u043b\u0430\u0439\u043d\u0430? \u0418\u043b\u0438 \u0431\u044b\u0442\u044c \u043c\u043e\u0436\u0435\u0442 \u044d\u0442\u043e \u043d\u0435 \u043c\u043e\u0434\u0435\u043b\u0438, \u0430 \u044d\u0432\u0440\u0438\u0441\u0442\u0438\u043a\u0438 \u043a\u0430\u043a\u0438\u0435-\u0442\u043e. \u0412 \u043e\u0431\u0449\u0435\u043c, \u0437\u043d\u0430\u044e \u044f \u043f\u0440\u043e \u044d\u0442\u0443 \u0437\u0430\u0434\u0430\u0447\u0443 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u043d\u0438\u0447\u0435\u0433\u043e, \u0430 \u043c\u0430\u0439\u0441\u043a\u0438\u0435 \u0447\u0435\u043c-\u0442\u043e \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c \u043d\u0443\u0436\u043d\u043e.","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c \u0432\u0441\u0435\u043c, \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0437\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u044b\u0445 \u0440\u0430\u0437\u043c\u0435\u0447\u0435\u043d\u043d\u044b\u0445 \u0433\u043e\u043b\u043e\u0441\u043e\u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u043b\u044e\u0434\u0435\u0439 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435? \u0411\u0443\u0434\u0443 \u043e\u0447\u0435\u043d\u044c \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u0437\u0430 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e!","\u0415\u0441\u0442\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0437\u0430\u043f\u0438\u0441\u0438 \u043d\u0430 \u0440\u0430\u0437\u043d\u044b\u0445 \u043b\u044e\u0434\u0435\u0439. \u041a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0437\u0432\u0443\u043a\u0430 \u043c\u043e\u0436\u0435\u0442 \u0441\u0438\u043b\u044c\u043d\u043e \u0440\u0430\u0437\u043b\u0438\u0447\u0430\u0442\u044c\u0441\u044f, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d\u044b \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043e\u043d\u0438 \u0437\u0430\u043f\u0438\u0441\u0430\u043d\u044b. \u041a\u0430\u043a \u043b\u0443\u0447\u0448\u0435 \u043f\u043e\u0434\u043e\u0439\u0442\u0438 \u043a \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044e, \u0447\u0442\u043e\u0431\u044b \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u044c \u0434\u043b\u044f \u0440\u0430\u0437\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u043b\u044e\u0434\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0437\u0430\u043f\u0438\u0441\u0430\u043d\u044b \u043d\u0430 \u043e\u0434\u0438\u043d \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d. \u0422.\u0435. \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u0441\u0435\u0442\u044c \u0432\u044b\u0434\u0435\u043b\u044f\u043b\u0430 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0442\u043d\u043e\u0441\u044f\u0442\u0441\u044f \u043a \u0433\u043e\u043b\u043e\u0441\u0443, \u0430 \u043d\u0435 \u0440\u0430\u0437\u043b\u0438\u0447\u0438\u044e \u043c\u0435\u0436\u0434\u0443 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u0437\u0432\u0443\u043a\u0430. \n\u041e\u0434\u0438\u043d \u0438\u0437 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u0432 \u043d\u0430\u0439\u0442\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442, \u0433\u0434\u0435 \u0441\u043f\u0438\u043a\u0435\u0440\u043e\u0432 \u0445\u043e\u0440\u043e\u0448\u043e \u0441\u043b\u044b\u0448\u043d\u043e, \u0430 \u0432\u043b\u0438\u044f\u043d\u0438\u0435 \u043a\u0430\u043d\u0430\u043b\u0430 \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u043e.\n\u041c\u043e\u0436\u043d\u043e \u043b\u0438 \u043a\u0430\u043a-\u0442\u043e \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u044c \u0437\u0430\u043f\u0438\u0441\u0438 \u0441\u043f\u0438\u043a\u0435\u0440\u043e\u0432 \u0432 \u0442\u0435\u043a\u0443\u0449\u0435\u043c \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0435, \u0447\u0442\u043e\u0431\u044b \u0431\u043e\u043b\u044c\u0448\u0435 \u0431\u044b\u043b \u0430\u043a\u0446\u0435\u043d\u0442 \u043d\u0430 \u0440\u0435\u0447\u044c?","\u041a\u043e\u043c\u0443-\u043d\u0438\u0431\u0443\u0434\u044c \u0443\u0434\u0430\u043b\u043e\u0441\u044c \u0443\u0441\u043f\u0435\u0448\u043d\u043e \u0437\u0430\u0432\u0435\u0441\u0442\u0438 \u0441\u0438\u043d\u0442\u0435\u0437 \u043d\u0430 \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0435\u0440\u0435? Transformer-tts, Fast speech \u0438\u043b\u0438 \u0447\u0442\u043e-\u0442\u043e \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435.","\u0432\u0440\u044b\u0432\u0430\u044e\u0441\u044c \u0441 \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u043c, \u0435\u0441\u0442\u044c \u043b\u0438 \u0441\u0435\u0442\u043a\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0443\u043c\u0435\u044e\u0442 \u0440\u0430\u0437\u0434\u0435\u043b\u044f\u0442\u044c \u0442\u0440\u0435\u043a \u043d\u0430 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b (\u0438\u043b\u0438 \u0445\u043e\u0442\u044f \u0431\u044b \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b\\\u0433\u043e\u043b\u043e\u0441)?","\u041f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043b\u0438 \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0439 TTS-\u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 multi-speaker \u0434\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430 \u044d\u0442\u043e &lt;https://voice.mozilla.org/ru/datasets&gt; ?\n\u0417\u043d\u0430\u0435\u0442 \u043b\u0438 \u043a\u0442\u043e-\u0442\u043e \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0435 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0441 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u0441\u043f\u0438\u043a\u0435\u0440\u043e\u0432, \u0441 \u0441\u043e\u043f\u043e\u0441\u0442\u0430\u0432\u0438\u043c\u043e\u0439 \u0441\u043e\u0432\u043e\u043a\u0443\u043f\u043d\u043e\u0439 \u0434\u043b\u0438\u043d\u043e\u0439 \u0430\u0443\u0434\u0438\u043e \u043d\u0430 \u0441\u043f\u0438\u043a\u0435\u0440\u0430?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041d\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u0445\u043e\u0440\u043e\u0448\u0438\u0439 \u043e\u0442\u043a\u0440\u044b\u0442\u044b\u0439 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0439 TTS \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c\u0438 \u0441\u043f\u0438\u043a\u0435\u0440\u0430\u043c\u0438 \u0434\u043b\u044f \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0445 \u0446\u0435\u043b\u0435\u0439?","\u0412 \u043f\u043e\u0438\u0441\u043a\u0430\u0445 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430 \u0441 \u0440\u0443\u0441\u0441\u043a\u0438\u043c \u044f\u0437\u044b\u043a\u043e\u043c \u0434\u043b\u044f text2speech \u0437\u0430\u0434\u0443\u043c\u0430\u043b\u0441\u044f, \u043d\u0435\u0443\u0436\u0435\u043b\u0438 \u043d\u0438\u043a\u0442\u043e \u043d\u0435 \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u043b \u043d\u0430\u0440\u0435\u0437\u043a\u0443 \u0430\u0443\u0434\u0438\u043e\u043a\u043d\u0438\u0433 \u043d\u0430 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f? \u0421 \u0442\u0435\u043a\u0443\u0449\u0438\u043c \u0443\u0440\u043e\u0432\u043d\u0435\u043c speech recognition, \u0434\u0430 \u043f\u0440\u0438 \u043d\u0430\u043b\u0438\u0447\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u0430, \u0434\u043e\u043b\u0436\u043d\u043e \u0431\u044b\u0442\u044c \u0438\u0437\u0438. \u041d\u0438\u043a\u0442\u043e \u043d\u0435 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u0442\u0430\u043a\u043e\u0439 \u0442\u0443\u043b\u0437\u044b? \u0418\u043b\u0438 \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u043f\u043e\u0434\u0432\u043e\u0434\u043d\u044b\u0435 \u043a\u0430\u043c\u043d\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f \u043d\u0435 \u0432\u0438\u0436\u0443?\n\n\u041d\u0443 \u0438 \u0447\u0442\u043e\u0431\u044b \u043d\u0435 \u043e\u0444\u0444\u0442\u043e\u043f, \u043a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0434\u043b\u044f text2speech \u0438 speech recognition, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0435\u0441\u0442\u044c \u0440\u0443\u0441\u0441\u043a\u0438\u0439 \u044f\u0437\u044b\u043a? \u042f \u0437\u043d\u0430\u044e \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0440\u043e M-AILABS \u0438 &lt;https://ruslan-corpus.github.io/&gt; \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0440\u0435\u0431\u044f\u0442\u0430 \u043f\u043e\u043a\u0430 \u043d\u0435 \u0437\u0430\u0440\u0435\u043b\u0438\u0437\u0438\u043b\u0438.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u0415\u0441\u0442\u044c \u0432\u043e\u043f\u0440\u043e\u0441 \u043a\u0430\u0441\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u0439 \u0440\u0435\u0447\u0438 \u0441 \u0448\u0443\u043c\u0430\u043c\u0438. \u041d\u0443\u0436\u043d\u043e \u043b\u0438 \u043a\u0430\u043a-\u0442\u043e \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u0437\u0432\u0443\u043a (\u0448\u0443\u043c\u043e\u043f\u043e\u0434\u0430\u0432\u043b\u0435\u043d\u0438\u0435, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c) \u043f\u0435\u0440\u0435\u0434  \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u0435\u043c \u0438\u043b\u0438 \u0441\u0435\u0440\u0432\u0438\u0441\u044b \u0442\u0438\u043f\u0430 \u042f\u043d\u0434\u0435\u043a\u0441\u0430 \u0438 \u0413\u0443\u0433\u043b\u0430 \u0441\u0430\u043c\u0438 \u0435\u0433\u043e \u0434\u0435\u043b\u0430\u044e\u0442? \u041a\u0430\u043a\u0438\u0435 \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u0435\u043b\u0438 \u0441\u0435\u0439\u0447\u0430\u0441 \u0434\u0430\u044e\u0442 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0432\u044b\u0441\u043e\u043a\u043e\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0434\u043b\u044f \u0442\u0435\u043b\u0435\u0444\u043e\u043d\u043d\u043e\u0439 \u0440\u0435\u0447\u0438 \u0441 \u0448\u0443\u043c\u0430\u043c\u0438? \u0421\u0435\u0439\u0447\u0430\u0441 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f Google Speech-to-Text, \u043d\u043e \u0435\u0441\u0442\u044c \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u044c \u0432 \u043f\u043e\u0432\u044b\u0448\u0435\u043d\u0438\u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f. \u041a\u0430\u043a \u0434\u0443\u043c\u0430\u0435\u0442\u0435, \u0435\u0441\u043b\u0438 \u0413\u0443\u0433\u043b\u0443 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u043e\u0442\u0440\u0435\u0434\u0430\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0437\u0432\u0443\u043a, \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u0441\u044f \u043b\u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e?","\u0420\u0435\u0431\u044f\u0442, \u043f\u0440\u0438\u0432\u0435\u0442. \u0410 \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043a\u0430\u043a\u0443\u044e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u0430\u0434\u0430\u0447\u0443 \u043d\u0430 \u0441\u0442\u044b\u043a\u0435 \u043c\u0430\u0448\u0438\u043d\u043d\u043e\u0433\u043e \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u0438 \u0431\u0438\u043e\u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u043a\u0438? \u0418\u043b\u0438 \u0445\u043e\u0442\u044f \u0431\u044b \u0433\u0434\u0435 \u0438\u0445 \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0439\u0442\u0438? \u041d\u0443\u0436\u043d\u043e \u0434\u043b\u044f \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u044f \u0441\u0442\u0430\u0442\u044c\u0438. \u0415\u0441\u0442\u044c \u043e\u043f\u044b\u0442 \u0438 \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u0438 \u0432 \u0442\u043e\u0439 \u0438 \u0432 \u0442\u043e\u0439 \u0441\u0444\u0435\u0440\u0435. \u041c\u043e\u0436\u043d\u043e \u0432 \u0442\u0440\u0435\u0434, \u043c\u043e\u0436\u043d\u043e \u0432 \u043b\u0441.","\u0420\u0435\u0431\u044f\u0442\u0430, \u043a\u0430\u043a\u043e\u0439 \u043a\u0443\u0440\u0441 \u0438\u0437 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u043d\u0430 \u043a\u0443\u0440\u0441\u0435\u0440\u0435 \u0442\u0430\u043a \u0438\u043b\u0438 \u0438\u043d\u0430\u0447\u0435 \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0445 \u0441 \u0431\u0438\u043e\u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u043a\u043e\u0439 \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u043e\u0432\u0430\u0442\u044c? \u041c\u043e\u0436\u0435\u0442 \u043d\u0430 \u0434\u0440\u0443\u0433\u043e\u043c \u0440\u0435\u0441\u0443\u0440\u0441\u0435, \u043a\u0440\u043e\u043c\u0435 \u043a\u0443\u0440\u0441\u0435\u0440\u044b. \u0418\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0447\u0442\u043e-\u0442\u043e \u043d\u0430 \u0441\u0442\u044b\u043a\u0435 \u0431\u0438\u043e\u043b\u043e\u0433\u0438\u0438 \u0438 ml, dl, etc. \u0421\u043f\u0430\u0441\u0438\u0431\u043e! ","\u0420\u0435\u0431\u044f\u0442\u0430, \u043f\u0440\u0438\u0432\u0435\u0442. \u042f \u0445\u043e\u0447\u0443 \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0431\u0438\u043e\u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u043a\u043e\u0439. \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a \u043b\u0443\u0447\u0448\u0435 \u043f\u0440\u043e\u0439\u0442\u0438 \u044d\u0442\u043e\u0442 \u043f\u0443\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u043f\u043e \u0438\u0442\u043e\u0433\u0443 \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0431\u0438\u043e\u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u043a\u043e\u043c? \u0421 \u0447\u0435\u0433\u043e \u043d\u0430\u0447\u0430\u0442\u044c","\u0414\u0440\u0443\u0437\u044c\u044f, \u043f\u0440\u0438\u0432\u0435\u0442! \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u0445\u043e\u0440\u043e\u0448\u0438\u0439 \u0440\u0435\u0441\u0443\u0440\u0441 \u0434\u043b\u044f \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u044f \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u0438\u0441\u0442\u0435\u043c? \u0413\u043e\u0434\u0430 \u043f\u043e\u043b\u0442\u043e\u0440\u0430 \u043d\u0430\u0437\u0430\u0434 \u0441\u043c\u043e\u0442\u0440\u0435\u043b \u043f\u0430\u0440\u0443 \u0441\u0442\u0430\u0442\u0435\u0439 \u043d\u0430 \u0425\u0430\u0431\u0440\u0435 \u043e\u0442 \u0421\u0435\u0440\u0433\u0435\u044f \u041d\u0438\u043a\u043e\u043b\u0435\u043d\u043a\u043e \u043e\u0442 2012 \u0433\u043e\u0434\u0430, \u043d\u043e \u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430 \u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0431\u043e\u043b\u0435\u0435 \u0441\u0432\u0435\u0436\u0435\u0435 \u0438 \u043f\u043e\u043b\u043d\u043e\u0435. \u041c\u043e\u0436\u043d\u043e \u043a\u0443\u0440\u0441\u044b, \u043c\u043e\u0436\u043d\u043e \u043a\u043d\u0438\u0433\u0438. \u0417\u0430\u0440\u0430\u043d\u0435\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e \u0437\u0430 \u043e\u0442\u0432\u0435\u0442:)","\u0427\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043f\u0440\u043e \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0432\u0432\u043e\u0434\u043d\u043e\u0435 \u0441 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u043c\u0438 \u043d\u0430 python \u0438 \u0444\u043e\u0440\u043c\u0443\u043b\u0430\u043c\u0438?","\u0420\u0430\u0437\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u043c\u0430\u0442\u0440\u0438\u0446.\n\u0418\u0434\u0435\u044f \u0442\u0430\u043a\u0430\u044f: \u0435\u0441\u0442\u044c \u0444\u0430\u043a\u0442\u043e\u0440\u044b \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u0438 \u0444\u0430\u043a\u0442\u043e\u0440\u044b \u0430\u0439\u0442\u0435\u043c\u043e\u0432. \u0424\u0430\u043a\u0442\u043e\u0440\u044b \u0430\u0439\u0442\u0435\u043c\u043e\u0432 \u0445\u0440\u0430\u043d\u0438\u043c \u0432 \u043c\u043e\u0434\u0435\u043b\u0438, \u0444\u0430\u043a\u0442\u043e\u0440\u044b \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u0445\u0440\u0430\u043d\u0438\u043c \u0432 \u0431\u0430\u0437\u0435.\n\n\u041f\u0440\u0438\u0445\u043e\u0434\u0438\u0442 \u0441\u0432\u0435\u0436\u0438\u0439 \u0444\u0438\u0434\u0431\u0435\u043a \u043e\u0442 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044f, \u043c\u044b \u0441\u0440\u0430\u0437\u0443 \u043f\u0435\u0440\u0435\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u043c \u0435\u0433\u043e \u0444\u0430\u043a\u0442\u043e\u0440\u044b, \u043a\u043b\u0430\u0434\u0435\u043c \u0432 \u0431\u0430\u0437\u0443 \u0438 \u0432\u044b\u0434\u0430\u0435\u043c \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u044e. \u041f\u0440\u0438 \u043e\u0431\u0440\u0430\u0449\u0435\u043d\u0438\u0438 \u0431\u0435\u0437 \u043d\u043e\u0432\u043e\u0433\u043e \u0444\u0438\u0434\u0431\u0435\u043a\u0430 \u0431\u0435\u0440\u0435\u043c \u0444\u0430\u043a\u0442\u043e\u0440\u044b \u0438\u0437 \u0431\u0430\u0437\u044b \u0438 \u0434\u0430\u0435\u043c \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u0438.\n\n\u041f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u0435\u0440\u0435\u0441\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u043c \u043c\u043e\u0434\u0435\u043b\u044c \u0446\u0435\u043b\u0438\u043a\u043e\u043c (\u0441 \u0444\u0430\u043a\u0442\u043e\u0440\u0430\u043c\u0438 \u0430\u0439\u0442\u0435\u043c\u043e\u0432), \u0441\u0438\u043d\u0445\u0440\u043e\u043d\u0438\u0437\u0438\u0440\u0443\u0435\u043c \u0444\u0430\u043a\u0442\u043e\u0440\u044b \u0430\u0439\u0442\u0435\u043c\u043e\u0432 \u043c\u0435\u0436\u0434\u0443 \u0438\u043d\u0441\u0442\u0430\u043d\u0441\u0430\u043c\u0438, \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u043a\u043b\u0430\u0434\u0435\u043c \u0432 \u0431\u0430\u0437\u0443.\n\n\n\u0412\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u043e\u0447\u0435\u043d\u044c \u0432\u043a\u0443\u0441\u043d\u043e: \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043c \u043f\u0430\u043c\u044f\u0442\u044c, \u043f\u0440\u043e\u0449\u0435 \u0441\u043a\u0435\u0439\u043b\u0438\u0442\u044c. \u041d\u0435\u0442 \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u0441 \u043f\u0435\u0440\u0435\u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435\u043c. \u0418 \u0441\u0430\u043c\u043e\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0435: \u043c\u043e\u0436\u0435\u043c \u043c\u043e\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u043e \u0440\u0435\u0430\u0433\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u0444\u0438\u0434\u0431\u0435\u043a \u0438 \u0434\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u043f\u043e\u0441\u0442\u043e \u0441\u043a\u0435\u0439\u043b\u0438\u0442\u044c\u0441\u044f.\n\n\n\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0434\u0435\u043b\u0430\u043b \u0442\u0430\u043a\u0438\u0435 \u0448\u0442\u0443\u043a\u0438? \u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u043f\u043e\u0434\u0432\u043e\u0434\u043d\u044b\u0435 \u043a\u0430\u043c\u043d\u0438, \u0441\u043b\u043e\u0436\u043d\u043e\u0441\u0442\u0438, \u043f\u043b\u044e\u0441\u044b/\u043c\u0438\u043d\u0443\u0441\u044b? \n\u041a\u0430\u043a \u0441\u0434\u0435\u043b\u0430\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u044d\u0442\u043e\u0442 \u0432\u0435\u043b\u043e\u0441\u0438\u043f\u0435\u0434 \u0432\u044b\u0433\u043b\u044f\u0434\u0435\u043b \u0431\u043e\u043b\u0435\u0435-\u043c\u0435\u043d\u0435\u0435 \u044d\u043b\u0435\u0433\u0430\u043d\u0442\u043d\u043e, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0435\u0441\u0442\u044c +- \u0433\u043e\u0442\u043e\u0432\u044b\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u044f?","\u0414\u043e\u043f\u0443\u0441\u0442\u0438\u043c, \u044f \u0445\u043e\u0447\u0443 \u0443\u0447\u0435\u0441\u0442\u044c \u0432 \u0441\u0432\u043e\u0438\u0445 \u043c\u043e\u0434\u0435\u043b\u044f\u0445 \u0442\u043e\u0442 \u0444\u0430\u043a\u0442, \u0447\u0442\u043e \u0435\u0441\u043b\u0438 \u0443 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044f \u0434\u043e\u043b\u0433\u043e \u0432\u0438\u0441\u0438\u0442 \u0432 \u0442\u043e\u043f\u0435 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u044f \u0438 \u043e\u043d \u0435\u0439 \u043d\u0435 \u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f, \u0442\u043e \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u0438 \u043d\u0435 \u0432\u043e\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0431\u043e\u043b\u044c\u0448\u0435, \u0438 \u0435\u043c\u0443 \u043b\u0443\u0447\u0448\u0435 \u0431\u044b \u0432 \u0442\u043e\u043f \u0432\u044b\u0432\u043e\u0434\u0438\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0434\u0440\u0443\u0433\u043e\u0435 (\u043c\u043e\u0438 \u0430\u0439\u0442\u0435\u043c\u044b \u0431\u044b\u0441\u0442\u0440\u043e \u043f\u0440\u043e\u0442\u0443\u0445\u0430\u044e\u0442 \u0438 \u0432\u044b\u0432\u043e\u0434\u044f\u0442\u0441\u044f \u0438\u0437 \u043e\u0431\u0440\u0430\u0449\u0435\u043d\u0438\u044f). \u041a\u0430\u043a \u044d\u0442\u043e \u043b\u0443\u0447\u0448\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c?\n\u0423 \u043c\u0435\u043d\u044f \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0438\u0434\u0435\u044f - \u043f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e \u043a\u0430\u043a \u044f \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u0438 \u0432 \u0432\u0438\u0434\u0435 \u0434\u0435\u043a\u0430\u0440\u0442\u043e\u0432\u0430 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u044f \u044e\u0437\u0435\u0440-\u0430\u0439\u0442\u0435\u043c \u0441\u043e \u0441\u043a\u043e\u0440\u043e\u043c \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0439 \u0437\u0430\u043f\u0438\u0441\u0438, \u043d\u0430\u043a\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u043d\u0430 \u044d\u0442\u043e \u0435\u0449\u0451 \u043e\u0434\u043d\u0443 \u043c\u043e\u0434\u0435\u043b\u044c, \u0443 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0444\u0438\u0447\u0430\u043c\u0438 \u0431\u0443\u0434\u0443\u0442 \u0441\u043a\u043e\u0440 \u0438 \u043d\u043e\u0432\u0438\u0437\u043d\u0430 \u0430\u0439\u0442\u0435\u043c\u0430, \u0432\u044b\u0440\u0430\u0436\u0435\u043d\u043d\u0430\u044f, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u043f\u043e\u043a\u0430\u0437\u043e\u0432 \u0438\u043b\u0438/\u0438 \u043e\u0441\u0442\u0430\u0442\u043a\u043e\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0434\u043e \u043f\u0440\u043e\u0442\u0443\u0445\u0430\u043d\u0438\u044f. \u041d\u043e\u0440\u043c \u0438\u0434\u0435\u044f \u0438\u043b\u0438 \u043a \u0442\u0430\u043a\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0435 \u043b\u0443\u0447\u0448\u0435 \u0432\u043e\u043e\u0431\u0449\u0435 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0434\u0440\u0443\u0433\u043e\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0415\u0441\u0442\u044c \u0443 \u043a\u043e\u0433\u043e \u0432 \u0437\u0430\u0433\u0430\u0448\u043d\u0438\u043a\u0435 \u0441\u0441\u044b\u043b\u043a\u0438 \u043d\u0430 \u0441\u0442\u0430\u0442\u044c\u0438, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043f\u0440\u043e \u043c\u043e\u0434\u0435\u043b\u0438 2\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f \u0434\u043b\u044f \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u0438\u0441\u0442\u0435\u043c?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436-\u0442\u0430 \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0441\u0442\u0430\u0440\u0442\u0430\u043d\u0443\u0442\u044c \u0432 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0445. \u041a\u0430\u043a\u0438\u0435 \u043a\u043d\u0438\u0433\u0438 \u0441\u0442\u043e\u0438\u0442 \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c? \u041f\u043e\u043d\u044f\u0442\u043d\u043e \u043f\u0440\u043e \u0442\u0443\u0442\u043e\u0440\u0438\u0430\u043b\u044b lightfm \u0438 \u043f\u0440\u043e\u0447\u0438\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b (\u0441\u0442\u0430\u0442\u044c\u0438 \u043d\u0430 \u0445\u0430\u0431\u0440\u0435, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440), \u043c\u043e\u0436\u0435\u0442 \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u044b\u0435 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043a \u043f\u0440\u043e\u0447\u0442\u0435\u043d\u0438\u044e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u043f\u043e \u043f\u043e\u0434\u043e\u0431\u0438\u044e Elements of Statistical Learning \u0438\u043b\u0438 \u043a\u043d\u0438\u0436\u043a\u0438 \u0442\u043e\u0432. Goodfellow?","\u0412\u043e\u043f\u0440\u043e\u0441: \u043a\u0430\u043a \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043e\u0444\u0444\u043b\u0430\u0439\u043d \u043f\u0440\u0435\u0434\u0438\u043a\u0442 LightFM?\n\u041c\u043d\u0435 \u043d\u0430\u0434\u043e \u0434\u043b\u044f 2.5\u043a\u043a \u043e\u0431\u044c\u0435\u043a\u0442\u043e\u0432 \u043f\u043e\u0441\u0442\u0440\u043e\u0438\u0442\u044c \u0440\u0435\u043a\u043e\u043c\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u0438 \u0438\u0437 ~ 600\u043a \u0434\u0440\u0443\u0433\u0438\u0445 \u043e\u0431\u044c\u0435\u043a\u0442\u043e\u0432\n\u0412 \u0442\u0443\u043f\u0443\u044e \u0434\u0435\u043b\u0430\u0442\u044c \u0442\u0430\u043a\u043e\u0439 \u043f\u0440\u0435\u0434\u0438\u043a\u0442 \u043e\u0447\u0435\u043d\u044c \u0434\u043e\u043b\u0433\u043e, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0441 \u0443\u0447\u0435\u0442\u043e\u043c \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0443 \u043c\u0435\u043d\u044f \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u043c\u043d\u043e\u0433\u043e \u043a\u043e\u043b\u0434\u0441\u0442\u0430\u0440\u0442\u0430 \u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442\u0441\u044f \u0438 \u044e\u0437\u0435\u0440, \u0438 \u0430\u0439\u0442\u0435\u043c \u0444\u0438\u0447\u0438\n\n\u041b\u0430\u0439\u0442\u0444\u043c \u0434\u0435\u043b\u0430\u0435\u0442 \u0440\u0430\u043d\u0436\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0447\u0435\u0440\u0435\u0437 dot(x, y) + bias_x + bias_y\n\n\u041f\u0435\u0440\u0432\u0430\u044f \u043c\u044b\u0441\u043b\u044c \u0431\u044b\u043b\u0430 - \u0434\u0430\u0432\u0430\u0439 \u043d\u0430\u0439\u0434\u0443 \u0447\u0435\u0440\u0435\u0437 knn \u043d\u0430\u0431\u043e\u0440 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u043e\u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043c\u0430\u043a\u0441\u0438\u043c\u0438\u0437\u0438\u0440\u0443\u0435\u0442 dot \u043a\u0430\u043a \u043e\u043f\u0438\u0441\u0430\u043d\u043e \u0442\u0443\u0442 &lt;https://www.benfrederickson.com/approximate-nearest-neighbours-for-recommender-systems/&gt;\n\u041f\u043e\u0442\u043e\u043c \u044d\u0442\u0438\u0445 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u043e\u0432 \u043e\u0442\u0441\u043a\u043e\u0440\u044e \u0447\u0435\u0441\u0442\u043d\u043e\n\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 - \u0441\u0438\u043b\u044c\u043d\u043e \u043f\u0430\u0434\u0430\u0435\u0442 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u044c \u0442.\u043a. \u0430\u0439\u0442\u0435\u043c\u044b \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u043e\u043b\u0436\u043d\u044b \u0432\u044b\u043b\u0435\u0437\u0442\u0438 \u0432 \u0442\u043e\u043f \u043f\u043e \u0431\u0438\u0430\u0441\u0430\u043c \u043d\u0435 \u043f\u043e\u043f\u0430\u0434\u0430\u044e\u0442 \u0432 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u044b \u0434\u043b\u044f \u0441\u043a\u043e\u0440\u0438\u043d\u0433\u0430\n\u041d\u0435 \u043f\u043e\u043d\u0438\u043c\u0430\u044e \u043a\u0430\u043a \u0445\u043e\u0440\u043e\u0448\u043e \u0440\u0435\u0448\u0438\u0442\u044c \u044d\u0442\u0443 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0443. \u041f\u043e\u043a\u0430 \u043a \u043a\u0430\u0436\u0434\u043e\u043c\u0443 \u043d\u0430\u0431\u043e\u0440\u0443 \u043a\u0430\u043d\u0434\u0438\u0434\u0430\u0442\u043e\u0432 \u043d\u0430\u043a\u0438\u0434\u044b\u0432\u0430\u044e 20\u043a \u0430\u0439\u0442\u0435\u043c\u043e\u0432 \u0441 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0431\u0438\u0430\u0441\u043e\u043c \u043f\u043e \u0432\u0441\u0435\u043c\u0443 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0443, \u043d\u043e \u0438 \u043f\u0440\u0435\u0434\u0438\u043a\u0442 \u0442\u043e\u0440\u043c\u043e\u0437\u0438\u0442 \u0441\u0438\u043b\u044c\u043d\u043e, \u0438 \u043d\u0435 \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u043b\u0435\u0447\u0438\u0442 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u044c\n\n\u041a\u043e\u0440\u043e\u0447 \u0432\u043e\u043f\u0440\u043e\u0441 - \u043a\u0430\u043a \u043b\u0430\u0439\u0442\u0444\u043c \u0441\u0434\u0435\u043b\u0430\u0442\u044c 1.5*10^12 \u043f\u0440\u0435\u0434\u0438\u043a\u0442\u043e\u0432 \u0437\u0430 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u043e\u0435 \u0432\u0440\u0435\u043c\u044f (\u0434\u043e 8 \u0447\u0430\u0441\u043e\u0432 \u0445\u043e\u0442\u044f \u0431\u044b) \u043d\u0430 10-20 \u044f\u0434\u0440\u0430\u0445?","\u0413\u0430\u0439\u0437 \u043d\u0438\u0434 \u0445\u0435\u043b\u043f. \u0412 \u0433\u043e\u043b\u043e\u0432\u0435 \u0443\u0436\u0435 \u043a\u0430\u0448\u0430 \u043e\u0442 \u0432\u0441\u0435\u0433\u043e \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u043d\u043d\u043e\u0433\u043e.\n\u0425\u043e\u0447\u0435\u0442\u0441\u044f \u0443\u0434\u043e\u0441\u0442\u043e\u0432\u0435\u0440\u0438\u0442\u044c\u0441\u044f \u0447\u0442\u043e \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e \u0432\u0441\u0435 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e\n\u0412\u043e\u0442 \u04
