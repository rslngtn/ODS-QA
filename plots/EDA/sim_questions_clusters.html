u0435 \u0434\u0430\u043d\u043d\u044b\u0435 \u0447\u0438\u0442\u0430\u044e\u0442\u0441\u044f \u0438 \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f repartition + persist(DISK_ONLY), \u043f\u043e\u0441\u043b\u0435 \u0447\u0435\u0433\u043e \u0438\u0434\u0435\u0442 \u0442\u0440\u0438 \u0434\u0436\u043e\u0439\u043d\u0430.\n\u041d\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u043c \u0441\u0442\u0435\u0439\u0434\u0436\u0435 \u043f\u0440\u0438\u043b\u0438\u0447\u043d\u044b\u0439 \u043a\u0443\u0441\u043e\u043a \u0434\u0430\u043d\u043d\u044b\u0445 (\u043e\u043a\u043e\u043b\u043e 50% \u043e\u0442 \u0432\u0445\u043e\u0434\u0430) \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0442\u0430\u0441\u043a\u043e\u043c, \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u0440\u0430\u0441\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u044b \u0447\u0443\u0442\u044c \u043b\u0438 \u043d\u0435 \u043f\u043e 1-2% \u0434\u0430\u043d\u043d\u044b\u0445 \u043d\u0430 \u0442\u0430\u0441\u043a.\n\n\u041a\u0430\u043a \u0431\u043e\u0440\u043e\u0442\u044c\u0441\u044f \u0441 \u0442\u0430\u043a\u0438\u043c \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435\u043c? Spark 2.2.1,CDH, SparkContext \u0437\u0430\u043f\u0443\u0449\u0435\u043d \u0432 \u0441\u0442\u0430\u0442\u0438\u043a\u0435","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u0434\u043e\u0431\u0440\u043e\u0433\u043e \u0434\u043d\u044f! \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0430 \u043c\u043e\u0433\u0443 \u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c Spark \u0432 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u043d\u0430 Java \u0432\u043e\u043e\u0431\u0449\u0435 \u0431\u0435\u0437 \u043a\u0430\u043a\u043e\u0433\u043e \u043b\u0438\u0431\u043e \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0430, \u043f\u0440\u043e\u0441\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0438 \u0435\u0433\u043e \u0434\u043b\u044f \u0431\u043e\u043b\u0435\u0435 \u0443\u0434\u043e\u0431\u043d\u043e\u0433\u043e \u043a\u043e\u0434\u0430. \u042d\u0442\u043e \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e? \u0418\u043b\u0438 \u043a\u043b\u0430\u0441\u0442\u0435\u0440 \u043d\u0443\u0436\u0435\u043d \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e?","\u041f\u0440\u0438\u0432\u0435\u0442 \u0432\u0441\u0435\u043c. \u041a\u0430\u043a\u043e\u0439 ETL  tool \u0432\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0435?  \u041c\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c spark/pyspark. \u0440\u0430\u043d\u044c\u0448\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0438 hive.\n\u0425\u043e\u0447\u0435\u0442\u0441\u044f \u0438\u043c\u0435\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u0431\u043e\u043b\u044c\u0448\u0438\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438 , \u043d\u043e \u043f\u043e\u043f\u044b\u0442\u0430\u0442\u044c\u0441\u044f \u0431\u044b\u0442\u044c \u0431\u043e\u043b\u0435\u0435 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0438\u0432\u043d\u044b\u043c \u0438 \u043f\u043e\u0431\u043b\u0438\u0436\u0435 \u043a open source","\u0410 \u043c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e-\u0442\u043e \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0435\u0442, \u0432 \u0446\u0435\u043b\u043e\u043c, \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0431\u0435\u0441\u0442 \u043f\u0440\u0430\u043a\u0442\u0438\u0441 \u043a\u0430\u043a \u043c\u0438\u0433\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0434\u0430\u043d\u043d\u044b\u0435 \u0438\u0437 \u0440\u0441\u0443\u0431\u0434, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043b\u0435\u0436\u0438\u0442 \u0433\u0434\u0435-\u0442\u043e \u0434\u0430\u043b\u0435\u043a\u043e \u0437\u0430 \u043f\u0440\u043e\u043a\u0441\u0435\u0439 \u0432 \u0445\u0430\u0434\u0443\u043f\u0447\u0438\u043a? \u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u043a\u0440\u043e\u043c\u0435 sqoop?","\u041e\u0431\u0443\u0447\u0430\u044e Unet \u0438 \u0433\u043e\u0442\u043e\u0432\u043b\u044e \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u0434\u0430\u0442\u0430\u0441\u0435\u0442, \u043f\u043e\u043b\u044c\u0437\u0443\u044e \u0442\u043e\u043b\u043e\u043a\u0430, \u0445\u043e\u0447\u0443 \u043f\u043e\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u0442\u044c\u0441\u044f - \u0432 \u043a\u0430\u043a\u043e\u043c \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0438 \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u043d\u0430 \u0432\u0445\u043e\u0434 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0432 Unet  : \u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u0445 \u043f\u043e \u0440\u0430\u0437\u043d\u043e\u043c\u0443 \u0433\u0434\u0435 \u0442\u043e 64x64 \u0433\u0434\u0435 \u0442\u043e 256x256. \u041d\u043e \u0443 \u043c\u0435\u043d\u044f \u0444\u043e\u0442\u043a\u0438 \u0438\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c 3000\u04452000 \u044f \u0438\u0445 \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u044e \u0440\u0430\u0437\u043c\u0435\u0447\u0430\u0442\u044c \u0432 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0438 1280\u04451024 \u0430 \u043f\u043e\u0442\u043e\u043c \u043f\u0435\u0440\u0435\u0434 \u043f\u043e\u0434\u0430\u0447\u0435\u0439 \u0432 \u0433\u0440\u0430\u0444 \u0440\u0435\u0441\u0430\u0439\u0437\u0438\u0442\u044c \u0434\u043e \u043c\u0435\u043d\u044c\u0448\u0435\u0433\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0430 , \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0434\u0435\u043b\u0430\u044e? 2. \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0444\u043e\u0442\u043a\u0438 \u0432 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0438 2000\u04453000 \u0442\u0435 \u043a\u043e\u0433\u0434\u0430 \u0431\u0443\u0434\u0443 \u0440\u0435\u0441\u0430\u0439\u0437\u0438\u0442\u044c \u0434\u043b\u044f \u0442\u043e\u043b\u043e\u043a\u0430 \u043e\u043d\u0438 \u0441\u043f\u043b\u044e\u0441\u043d\u0443\u0442\u0441\u044f \u043c\u0431 \u043c\u043d\u0435 \u0438\u0445 \u043e\u0442\u0441\u043a\u0435\u0439\u043b\u0438\u0442\u044c \u0434\u043e \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0438 \u0432 \u0442\u043e\u043b\u043e\u043a\u0430, \u0438\u043b\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u0440\u0435\u0441\u0430\u0439\u0437\u0438\u0442\u044c \u0434\u043e \u0442\u043e\u043b\u043e\u043a\u0430 , \u0430 \u0440\u0435\u0441\u0430\u0439\u0437\u0438\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u043d\u043e \u043f\u0435\u0440\u0435\u0434 \u043f\u043e\u0434\u0430\u0447\u0435\u0439?","\u041f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e.\n\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a \u043b\u0443\u0447\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u0445\u0440\u0430\u043d\u0438\u0442\u044c \u043c\u043d\u043e\u0433\u043e \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a \u0432 \u043f\u0440\u043e\u0435\u043a\u0442\u0435 \u043f\u043e \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0435 \u044d\u0442\u0438\u0445 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a? \u0414\u043e\u0431\u0430\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043e\u043d\u0438 \u0442\u0430\u043a: \u0441\u0435\u0439\u0447\u0430\u0441 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u0432 \u043d\u0430\u0447\u0430\u043b\u0435 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a  \u0438\u0437 \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u043f\u0443\u0431\u043b\u0438\u0447\u043d\u044b\u0445 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u043e\u0432, \u0430 \u043f\u043e\u0442\u043e\u043c \u0431\u0443\u0434\u0443\u0442 \u043d\u0435 \u0432 \u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430\u0445. \u0425\u0440\u0430\u043d\u0438\u0442\u044c \u043d\u0430\u0434\u043e \u0434\u0435\u0441\u044f\u0442\u043a\u0438 \u0433\u0438\u0433\u043e\u0432. \u041a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u043d\u0443\u0436\u043d\u044b \u0434\u043b\u044f \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u043d\u0435\u0439\u0440\u043e\u043d\u043d\u044b\u0445 \u0441\u0435\u0442\u043e\u043a.\n\n\u0418 \u0432\u0442\u043e\u0440\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441: \u043a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u043c\u0435\u0434\u043b\u0435\u043d\u043d\u044b\u043c \u0438\u043d\u0435\u0442\u043e\u043c \u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u043d\u0435\u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u044b\u043c \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u043e\u043c? git push \u043d\u0430 5 \u0433\u0438\u0433\u043e\u0432, \u0435\u0441\u043b\u0438 \u044f \u0432\u0435\u0440\u043d\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0434\u043e\u043b\u0436\u0435\u043d \u0437\u0430\u043a\u0430\u0447\u0430\u0442\u044c \u0438\u043b\u0438 \u0432\u0435\u0441\u044c \u043a\u043e\u043c\u043c\u0438\u0442 (5G) \u0438\u043b\u0438 \u043d\u0438\u0447\u0435\u0433\u043e. \u0427\u0430\u0441\u0442\u0438\u0447\u043d\u043e \u043f\u0443\u0448\u043d\u0443\u0442\u044c \u0438 \u043f\u043e\u0442\u043e\u043c \u0434\u043e\u043f\u0443\u0448\u0438\u0442\u044c \u043d\u0435 \u0432\u044b\u0439\u0434\u0435\u0442, \u0445\u043e\u0442\u044f \u044f \u0432 \u0433\u0438\u0442\u0435 \u043d\u0435 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0441\u043f\u0435\u0446. \u041c\u043e\u0440\u043e\u0447\u0438\u0442\u044c\u0441\u044f \u0441 \u0440\u0430\u0437\u0431\u0438\u0435\u043d\u0438\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u043a\u043e\u043c\u043c\u0438\u0442\u0430 \u043d\u0430 100500 \u043c\u0435\u043b\u043a\u0438\u0445 \u043d\u0435 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b.\n\nP.S.\n\u041d\u0443\u0436\u0435\u043d \u0441\u043e\u0444\u0442, \u0430 \u043d\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u0437\u0430 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u0443\u044e \u043f\u043b\u0430\u0442\u0443.\n\nP.P.S\n\u041f\u0440\u0435\u043b\u0435\u0441\u0442\u044c \u0433\u0438\u0442\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0441 \u043d\u0438\u043c \u0441\u043b\u043e\u0436\u043d\u043e \u043f\u0440\u043e\u0444\u0443\u043a\u0430\u0442\u044c \u0432\u0441\u0435 \u0434\u0430\u043d\u043d\u044b\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0442\u0430\u043a \u0434\u043e\u043b\u0433\u043e \u0441\u043e\u0431\u0438\u0440\u0430\u043b \u043f\u043e \u043a\u0440\u0443\u043f\u0438\u0446\u0430\u043c.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \n\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u044b\u0431\u0438\u0440\u0430\u043b \u0434\u043b\u044f \u0441\u0435\u0431\u044f/\u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b \u043e\u0431\u0430 \u0441 \u0447\u0435\u043c \u043f\u0440\u043e\u0449\u0435/\u0432\u0435\u0441\u0435\u043b\u0435\u0435 \u0434\u043b\u044f, \u043a\u0430\u043a \u0432\u043e\u0434\u0438\u0442\u0441\u044f, \u043c\u043e\u043d\u0438\u0442\u043e\u0440\u0438\u043d\u0433\u0430: Prometheus VS InfluxDB? \u041f\u043e\u043a\u0430 \u0447\u0442\u043e \u041f\u0440\u043e\u043c\u0435\u0442\u0435\u0439 \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0435\u0439, \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u0437\u0430 \u0441\u0447\u0451\u0442 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438 \u0441\u0438\u0441\u0442\u0435\u043c\u044b \u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044f \u0444\u0430\u0439\u043b\u0438\u043a\u043e\u0432 \u0411\u0414. \u0422\u0443\u0442 \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u043e\u0433\u0430\u044e\u0442\u0441\u044f \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0434\u0438\u043a\u0438\u0435 \u0442\u0440\u0438\u043b\u043b\u0438\u043e\u043d\u044b \u0437\u0430\u043f\u0438\u0441\u0435\u0439 \u0432 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0438\u0435 5 \u043b\u0435\u0442. \u041d\u0443 \u0438 pull, \u0430 \u043d\u0435 push \u043c\u0435\u0442\u0440\u0438\u043a.\n\u0412\u043e\u043e\u0431\u0449\u0435\u043c, \u0435\u0441\u043b\u0438 \u043a\u0442\u043e-\u0442\u043e \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u0432\u044b\u0431\u0440\u0430\u043b Influx \u0438\u0437 \u044d\u0442\u0438\u0445 \u0434\u0432\u0443\u0445, \u043f\u043e\u043d\u044f\u043b, \u0447\u0442\u043e \u043e\u0448\u0438\u0431\u0441\u044f \u0438 \u0437\u0430\u043f\u0438\u043b\u0438\u043b Prometheus, \u0431\u044b\u043b\u043e \u0431\u044b \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u043f\u043e\u0441\u043b\u0443\u0448\u0430\u0442\u044c \u0432\u0430\u0448 \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u0439 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0439 \u0447\u0442\u043e \u0441\u0442\u0430\u043b\u043e \u0432\u0441\u0451 \u0442\u043e\u043b\u044c\u043a\u043e \u043b\u0443\u0447\u0448\u0435)","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u0435\u0441\u044c \u043e\u043f\u044b\u0442\u043e\u043c \u044d\u043a\u0441\u043f\u043b\u0443\u0430\u0442\u0430\u0446\u0438\u0438 \"\u0431\u043e\u043b\u044c\u0448\u0438\u0445\" \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0431\u0434.\n\u0412\u043e\u0442 \u043c\u043e\u0438 \u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043d\u0438\u044f \u043a \u0442\u0430\u043a\u043e\u0439 \u0431\u0430\u0437\u0435:\n&lt;https://gist.github.com/sherman/2162bdfb083967c6d8c2849b507dcdec&gt;\n\u042f \u044d\u043a\u0441\u043f\u043b\u0443\u0430\u0442\u0438\u0440\u043e\u0432\u0430\u043b: cassandra, hbase, pgsql, mssql, influxdb, elastic, redis\n\u0421\u043c\u043e\u0442\u0440\u0435\u043b \u043d\u0430 druid\n\u041f\u043e\u043d\u0438\u043c\u0430\u044e \u0447\u0442\u043e \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u043f\u0440\u0438\u0434\u0435\u0442\u044c\u0441\u044f \u0447\u0435\u043c-\u0442\u043e \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c. \u0427\u0442\u043e \u0441\u0442\u043e\u0438\u0442 \u043f\u043b\u043e\u0442\u043d\u043e \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c? ClickHouse, Impala, Cockroach, Tarantool, Kudu? \u0412\u0430\u0448\u0438 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b?","\u041f\u044b\u0442\u0430\u044e\u0441\u044c \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c \u043d\u0430 macbook hadoop \u0447\u0442\u043e\u0431\u044b \u043e\u0441\u0432\u043e\u0438\u0442\u044c. \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b\u0441\u044f \u044d\u0442\u0438\u043c\u0438 \u0433\u0430\u0439\u0434\u0430\u043c\u0438: &lt;https://macmetric.com/how-to-install-hadoop-on-mac/&gt; \u0438 &lt;https://www.youtube.com/watch?v=06hpB_Rfv-w&gt;\n\n\u041f\u0440\u043e\u0434\u0435\u043b\u0430\u043b \u0432\u0441\u0435 \u0448\u0430\u0433\u0438 \u043a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e \u0433\u0434\u0435 \u0435\u0441\u0442\u044c \u043d\u0443\u0436\u043d\u043e \u043f\u0440\u043e\u043f\u0438\u0441\u0430\u0442\u044c \u0432 \u0442\u0435\u0440\u043c\u0438\u043d\u0430\u043b\u0435 $ source ~/.profile\n\u041f\u0440\u0438 \u0432\u0432\u043e\u0434\u0435: hstart \u0432\u044b\u0434\u0430\u0435\u0442 \u201ccommand not found\u201d\n\n\u041a\u0442\u043e-\u0442\u043e \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u043b hadoop \u043d\u0430 \u043c\u0430\u043a\u041e\u0421?\n\u041a\u0430\u043a \u044d\u0442\u043e \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f?\n\u041d\u0430\u0434\u043e \u043b\u0438 \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0442\u044c Ubuntu Server?\n\u041c\u043e\u0436\u0435\u0442 \u043f\u0440\u043e\u0449\u0435 \u043d\u0430 \u0432\u0438\u043d\u0434\u0435 \u044d\u0442\u043e \u0434\u0435\u043b\u0430\u0442\u044c???","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u0430 \u0440\u0430\u0437\u0432\u0435 \u0432\u0435\u0440\u0441\u0438\u0438 \u0445\u0430\u0434\u0443\u043f\u0430 \u0432 HDP \u043e\u0442\u043b\u0438\u0447\u0430\u044e\u0442\u0441\u044f \u043e\u0442 \u043e\u0444. \u0432\u0435\u0440\u0441\u0438\u0439? \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u044f \u0441\u0435\u0439\u0447\u0430\u0441 \u0441\u043c\u043e\u0442\u0440\u044e \u043d\u0430 Hadoop 2.7.3. \u0412 \u043a\u043e\u0434\u0435 \u0438 \u0432 \u0441\u043f\u0438\u0441\u043a\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0435\u0439 \u044f \u0432\u0438\u0436\u0443 `aws-java-core:1.7.4` (&lt;https://hadoop.apache.org/docs/r2.7.3/hadoop-aws/dependency-analysis.html&gt;). \u041e\u0434\u043d\u0430\u043a\u043e \u0432 \u0442\u043e\u043c \u0436\u0435 Hadoop 2.7.3, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0438\u0434\u0435\u0442 \u0432 HDP \u0443\u0436\u0435 \u0438\u0434\u0435\u0442 `aws-java-sdk-*:1.10.6`. \u0418 \u043d\u0430 \u0438\u0445 \u0441\u0430\u0439\u0442\u0435 \u0432 \u0440\u0435\u043b\u0438\u0437 \u043d\u043e\u0443\u0442\u0441 \u0435\u0441\u0442\u044c `HADOOP-12269: Update aws-sdk dependency to 1.10.6.`. \u0425\u043e\u0442\u044f \u043e\u043f\u044f\u0442\u044c \u0436\u0435 \u043d\u0430 \u043e\u0444. \u0441\u0430\u0439\u0442\u0435 \u044d\u0442\u043e\u0442 \u043f\u0443\u043d\u043a\u0442 \u0432\u043a\u043b\u044e\u0447\u0435\u043d \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u0432\u0435\u0440\u0441\u0438\u044e `2.8.0`. \u0423 HDP \u0441\u0432\u043e\u0438 \u0441\u0431\u043e\u0440\u043a\u0438?","\u0438 \u0447\u0442\u043e \u043b\u0443\u0447\u0448\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c? \u0440\u0435\u043b\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u0411\u0414? \u0438\u043b\u0438 pachyderm / hadoop (\u043d\u0443 \u044d\u0442\u043e \u043d\u0435 \u043d\u0430 \u043d\u043e\u0443\u0442\u0435 \u0435\u0441\u043b\u0438, \u0434\u0430)?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c best practices \u0432 \u0437\u0430\u0434\u0430\u0447\u0435 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0439 \u0442\u0435\u043a\u0441\u0442\u043e\u0432/\u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u043e\u0432 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435? \u041a\u043e\u043d\u0435\u0447\u043d\u0430\u044f \u0446\u0435\u043b\u044c: \u043d\u0430\u0439\u0442\u0438 \u0441\u0430\u043c\u044b\u0439 \u043f\u043e\u0445\u043e\u0436\u044b\u0439 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442 \u0434\u043b\u044f \u043d\u043e\u0432\u043e\u0433\u043e \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0434\u043b\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u043e\u0432 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c Elasticsearch ? \u041a \u043f\u0440\u0438\u043c\u0435\u0440\u0443 \u0432 elastic \u0437\u0430\u043b\u0438\u0432\u0430\u044e\u0442\u0441\u044f \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b \u0441 \u043f\u0440\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u043c\u0438 \u043a\u043b\u0430\u0441\u0441\u0430\u043c\u0438,  \u0434\u0430\u043b\u0435\u0435 \u0434\u043b\u044f \u043d\u043e\u0432\u044b\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u043e\u0432 \u043c\u044b \u0438\u0449\u0435\u043c \u0432 elastic'\u0435 \u043f\u043e\u0445\u043e\u0436\u0438\u0435 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b \u0438 \u043f\u043e \u043a\u043b\u0430\u0441\u0441\u0430\u043c \u043d\u0430\u0439\u0434\u0435\u043d\u043d\u044b\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u043e\u0432 \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u043c \u043a\u043b\u0430\u0441\u0441 \u043d\u043e\u0432\u043e\u0433\u043e \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430. \u041d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u043e\u0434\u0445\u043e\u0434  ?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0438 \u043d\u0430 python \u0434\u043b\u044f \u043f\u0430\u0440\u0441\u0438\u043d\u0433\u0430 \u0438\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430? \u0418 \u0432\u043e\u043e\u0431\u0449\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u043b\u0438 \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e. \n\u042f \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0443\u0431 \u0432 \u044d\u0442\u0438\u0445 \u0434\u0435\u043b\u0430\u0445, \u0435\u0441\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043e\u043f\u044b\u0442 \u0432 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0438 tomita parser.","\u0414\u043e\u0431\u0440\u043e\u0439 \u043d\u043e\u0447\u0438!\n\u0415\u0441\u0442\u044c \u043b\u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b \u0434\u043b\u044f \u0440\u0430\u0431\u043e\u0442\u044b \u0441 \u0443\u043a\u0440\u0430\u0438\u043d\u0441\u043a\u0438\u043c \u044f\u0437\u044b\u043a\u043e\u043c? \u0415\u0449\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u044e\u0442 \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0438 Python \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e. \u041f\u0440\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u043b nltk spaCy, \u043d\u043e \u0442\u0430\u043c \u043d\u0435\u0442 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u044d\u0442\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u0421\u0435\u0439\u0447\u0430\u0441 \u0440\u0435\u0448\u0430\u044e \u0437\u0430\u0434\u0430\u0447\u0443 \u043f\u043e\u0438\u0441\u043a\u0430 \u0434\u043b\u044f \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0431\u043b\u0438\u0437\u043a\u0438\u0445 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0439, \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0438 \u043d\u0435\u0442, \u0440\u0435\u0448\u0430\u044e \u0447\u0435\u0440\u0435\u0437 \u0440\u0430\u0437\u043d\u044b\u0435 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438.  \u041f\u043e\u043a\u0430 \u043b\u0443\u0447\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u0437\u0430\u0445\u043e\u0434\u0438\u0442 word2vec + wmd distance, \u0443\u0441\u0440\u0435\u0434\u043d\u0435\u043d\u0438\u0435 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u043e\u0432 \u0441\u043b\u043e\u0432 + \u043a\u043e\u0441\u0438\u043d\u0443\u0441\u043d\u043e\u0435 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u0442\u043e\u0436\u0435 \u043d\u0435\u043f\u043b\u043e\u0445\u043e.\n\n\u041f\u0430\u0440\u0443 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0434\u043d\u0435\u0439 \u043f\u044b\u0442\u0430\u043b\u0441\u044f \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u0442\u044c BERT, \u043d\u043e \u043f\u043e\u043a\u0430 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u0436\u0435\u043b\u0430\u0442\u044c \u043b\u0443\u0447\u0448\u0435\u0433\u043e. \u0412 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0430 \u0431\u0435\u0440\u0443 \u043a\u043e\u043d\u043a\u0430\u0442\u0435\u043d\u0430\u0446\u0438\u044e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0441\u043b\u043e\u0451\u0432. \u0420\u0430\u0437\u043d\u044b\u043c\u0438 \u0445\u0430\u043a\u0430\u043c\u0438 (\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u043a\u043e\u043d\u043a\u0430\u0442\u0435\u043d\u0430\u0446\u0438\u044e \u0440\u0430\u0437\u043d\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u0441\u043b\u043e\u0451\u0432, \u0440\u0430\u0437\u043d\u044b\u0435 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u044f, \u0432\u043a\u043b\u044e\u0447\u0430\u0442\u044c/\u043d\u0435 \u0432\u043a\u043b\u044e\u0447\u0430\u0442\u044c \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0442\u043e\u043a\u0435\u043d\u044b \u0432 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433) \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c \u0434\u043e\u0432\u0435\u0441\u0442\u0438 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u0434\u043e \u043f\u0440\u0438\u0435\u043c\u043b\u0435\u043c\u043e\u0433\u043e, \u043d\u043e w2v \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u043b\u0443\u0447\u0448\u0435 \u0438 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u0435\u0435. \u0412\u043e\u043f\u0440\u043e\u0441\u044b. \u041c\u0431 \u044f \u0447\u0442\u043e-\u0442\u043e \u043a\u043e\u043d\u0446\u0435\u043f\u0442\u0443\u0430\u043b\u044c\u043d\u043e \u0434\u0435\u043b\u0430\u044e \u043d\u0435 \u0442\u0430\u043a? \u041c\u043e\u0436\u043d\u043e \u043b\u0438 \u0432 \u0442\u0430\u043a\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0435 \u0432\u043e\u043e\u0431\u0449\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0432\u044b\u0438\u0433\u0440\u044b\u0448 \u043e\u0442 BERT \u0438\u043b\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043e\u043d \u0438\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043d\u0435 \u0442\u0430\u043a \u0445\u043e\u0440\u043e\u0448\u043e \u0437\u0430\u0442\u043e\u0447\u0435\u043d \u043d\u0430 \u0431\u043b\u0438\u0437\u043e\u0441\u0442\u044c \u0438 \u043d\u0430\u0434\u043e \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0434\u0440\u0443\u0433\u043e\u0435? \u0420\u0430\u0431\u043e\u0442\u0430\u043b \u043b\u0438 \u0443 \u043a\u043e\u0433\u043e-\u0442\u043e BERT \u0432 \u043f\u043e\u0445\u043e\u0436\u0438\u0445 \u0437\u0430\u0434\u0430\u0447\u0430\u0445 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043b\u0443\u0447\u0448\u0435 \u043f\u0440\u043e\u0441\u0442\u044b\u0445 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u043e\u0432 \u0441\u043b\u043e\u0432?","\u0412\u0447\u0435\u0440\u0430 \u043d\u0430\u043f\u0438\u0441\u0430\u043b \u0432\u043e\u043f\u0440\u043e\u0441, \u043f\u043e\u0442\u043e\u043c \u0443\u0434\u0430\u043b\u0438\u043b. :but_why_equity:  \u043d\u0443\u0431 \u044f \u0432 BERT. \u0421\u043a\u0430\u0436\u0438\u0442\u0435, \u043e\u0442 \u043d\u0435\u0433\u043e \u0436\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438? \u0422\u043e\u043b\u044c\u043a\u043e \u0447\u0435\u0433\u043e? \u041d\u0443\u0436\u043d\u043e \u0434\u043b\u044f \u0442\u0435\u043a\u0441\u0442\u043e\u0432.\n\n\u042f \u0432\u0447\u0435\u0440\u0430 \u043d\u0430\u0448\u0435\u043b \u043f\u0430\u043a\u0435\u0442 bert-embeddings, \u043e\u043d \u0432\u044b\u0434\u0430\u0435\u0442 \u0432\u0435\u043a\u0442\u043e\u0440 768-\u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0438 \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0442\u043e\u043a\u0435\u043d\u0430. \u0423\u0441\u0440\u0435\u0434\u043d\u0435\u043d\u0438\u0435 \u043f\u043e \u0442\u043e\u043a\u0435\u043d\u0430\u043c \u0438 \u0435\u0432\u043a\u043b\u0438\u0434\u043e\u0432\u043e \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043f\u043e\u0448\u043b\u043e \u0441\u043e \u0441\u043c\u044b\u0441\u043b\u043e\u043c (\u043d\u0430 \u0437\u0430\u0433\u043e\u043b\u043e\u0432\u043a\u0430\u0445 \u0441 \u041b\u0435\u043d\u0442\u044b, \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u043f\u0440\u043e \u043e\u0434\u043d\u043e \u0438 \u0442\u043e\u0436\u0435 \u0431\u044b\u043b\u0438 \u0431\u043b\u0438\u0436\u0435 \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0443), \u043d\u043e \u0438\u043d\u0442\u0443\u0438\u0446\u0438\u044f \u0433\u043e\u0432\u043e\u0440\u0438\u0442 \u0447\u0442\u043e \u044d\u0442\u043e \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0442\u0430\u043a \u0434\u0435\u043b\u0430\u0442\u044c, BERT \u043c\u043e\u0436\u0435\u0442 \u043a\u0440\u0443\u0447\u0435.","\u0410 \u043a\u0442\u043e-\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u043e\u0432\u0430\u0442\u044c \u043a\u0430\u043a\u0443\u044e-\u0442\u043e \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0443 \u0434\u043b\u044f \u043b\u0435\u043c\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u0438 \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0441 \u0433\u0443\u0433\u043b \u043a\u043e\u043b\u0430\u0431\u043e\u043c? \u042f \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b pymystem3, \u043d\u043e \u043e\u043d\u0430 \u043f\u043e\u0447\u0435\u043c\u0443-\u0442\u043e \u0437\u0430\u0432\u0438\u0441\u0430\u0435\u0442 \u0434\u0430\u0436\u0435 \u043d\u0430 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0435 \u043e\u0434\u043d\u043e\u0433\u043e \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f. \u041c\u043e\u0436\u0435\u0442 \u0435\u0441\u0442\u044c \u0435\u0449\u0435 \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0421\u0438\u043b\u044c\u043d\u043e \u043d\u0435 \u0440\u0443\u0433\u0430\u0439\u0442\u0435 \u0437\u0430 \u0432\u043e\u043f\u0440\u043e\u0441 \u043e\u0442 \u043d\u043e\u0432\u0438\u0447\u043a\u0430. \u041d\u043e \u0447\u0442\u043e \u0432\u044b \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0434\u043b\u044f \u0441\u0442\u0435\u043c\u0438\u043d\u0433\u0430/\u043b\u0435\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u0438? \u0422\u0435\u043a\u0441\u0442 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435, \u043d\u043e \u0438\u043d\u043e\u0433\u0434\u0430 \u0435\u0441\u0442\u044c \u0432\u0441\u0442\u0430\u0432\u043a\u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e.","\u041a\u0430\u043a \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u043b\u0435\u043c\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u044e \u0434\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430? \u041b\u0435\u043c\u043c\u0430\u0442\u0438\u0437\u0430\u0442\u043e\u0440 \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 nltk \u0434\u0430\u0435\u0442 \u043d\u0435 100% \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u0438, \u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u0435\u0433\u043e \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438\u043b\u0438 \u043b\u0443\u0447\u0448\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0434\u0440\u0443\u0433\u0438\u0435 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b?","\u041a\u0430\u043a\u0438\u043c\u0438 \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0430\u043c\u0438 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0434\u043b\u044f \u043b\u0435\u043c\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u0438/\u0441\u0442\u0435\u043c\u043c\u0438\u043d\u0433\u0430 \u0442\u0435\u043a\u0441\u0442\u0430 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435?","\u0432\u043e\u043f\u0440\u043e\u0441: \u043d\u0443\u0436\u043d\u043e \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0436\u0430\u043b\u043e\u0431\u044b \u043e \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0435 \u0438\u0437 \u0442\u0432\u0438\u0442\u0442\u0435\u0440\u0430 \u043d\u0430 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u044b. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430, \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c \u0434\u043e\u0441\u0442\u0430\u0432\u043a\u0438, \u0443\u0434\u043e\u0431\u0441\u0442\u0432\u043e \u0440\u0430\u0431\u043e\u0442\u044b \u0441 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u043e\u043c \u0438 \u0442.\u0434.\n\u041a\u0430\u043a\u0438\u0435 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b/\u0442\u0435\u0445\u043d\u0438\u043a\u0438 \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u043c\u043e\u0436\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c? \u0415\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0441\u0442\u0430\u0442\u044c\u0438 \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043d\u0430 \u043f\u043e\u0445\u043e\u0436\u0443\u044e \u0442\u0435\u043c\u0443?","\u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u044b \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0438 \u043f\u043e \u043a\u043e\u0440\u043f\u0443\u0441\u0443 \u0438\u0437 \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u0445 tweet-like \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0439? \u0423 \u043c\u0435\u043d\u044f \u0438\u0437 \u0438\u0434\u0435\u0439 \u0442\u043e\u043b\u044c\u043a\u043e \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c word2vec'\u0438 \u0438 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0441\u043b\u043e\u0432\u0430 (\u043a\u0430\u043a\u0438\u043c-\u043d\u0438\u0431\u0443\u0434\u044c KMeans/MeanShift), \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0438\u043b\u0438 \u0441\u0434\u0435\u043b\u0430\u0442\u044c sent2vec \u0438 \u0441\u043d\u043e\u0432\u0430 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u043e\u0432\u0430\u0442\u044c. \u0415\u0441\u0442\u044c \u043b\u0438 \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0435 \u0441\u043f\u043e\u0441\u043e\u0431\u044b, \u0441\u0442\u0430\u0442\u044c\u0438, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0440\u0435\u0448\u0430\u044e\u0442 \u043f\u043e\u0445\u043e\u0436\u0438\u0435 \u0437\u0430\u0434\u0430\u0447\u0438?","\u041a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u0443\u044e \u0442\u0435\u043a\u0441\u0442\u044b \u043f\u043e \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0430\u043c CLS-\u0442\u043e\u043a\u0435\u043d\u0430 \u0432 BERT. \u041a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u0430\u0446\u0438\u0438 \u2014 \u043d\u0443\u043b\u0435\u0432\u043e\u0435, \u0442\u043e \u0435\u0441\u0442\u044c \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0449\u0438\u0435\u0441\u044f \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u044b \u043b\u0438\u0431\u043e \u043d\u0435\u0438\u043d\u0442\u0435\u0440\u043f\u0440\u0435\u0442\u0438\u0440\u0443\u0435\u043c\u044b\u0435, \u043b\u0438\u0431\u043e \u0432\u044b\u0434\u0435\u043b\u044f\u044e\u0442\u0441\u044f \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u043a\u0430\u043a\u0438\u0445-\u0442\u043e \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u043d\u044b\u0445 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432 (\u043f\u0440\u0438\u043c\u0435\u0440: \u0432 \u043e\u0434\u0438\u043d \u043a\u043b\u0430\u0441\u0442\u0435\u0440 \u043f\u043e\u043f\u0430\u043b\u0438 \u0432\u0441\u0435 \u0442\u0435\u043a\u0441\u0442\u044b, \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0435\u0441\u044f \u043d\u0430 \u00ab\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c\u00bb). \u0418\u0437 \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u043e\u0432 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b KMeans, AffinityPropagation, AgglomerativeClustering \u0438 DBScan. \u042d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433 \u0431\u0440\u0430\u043b \u0438\u0437 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0433\u043e \u0441\u043b\u043e\u044f. \u0421\u043f\u0435\u0446\u0438\u0444\u0438\u043a\u0430 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430: \u0437\u0430\u043f\u0440\u043e\u0441\u044b \u043a \u0441\u043b\u0443\u0436\u0431\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u043f\u043e \u043f\u0440\u0430\u0432\u043e\u0432\u044b\u043c \u0432\u043e\u043f\u0440\u043e\u0441\u0430\u043c \u043d\u0430 \u0440\u0430\u0437\u043d\u044b\u0435 \u0442\u0435\u043c\u044b, \u0432 \u0442\u0435\u043a\u0441\u0442\u0430\u0445 \u0437\u0430\u043f\u0440\u043e\u0441\u043e\u0432 \u043c\u043d\u043e\u0433\u043e \u043c\u0443\u0441\u043e\u0440\u0430 (\u043e\u043f\u0435\u0447\u0430\u0442\u043a\u0438, \u0446\u0438\u0444\u0440\u044b, \u0430\u0431\u0431\u0440\u0435\u0432\u0438\u0430\u0442\u0443\u0440\u044b).\n\n\u0421\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0432\u043e\u043f\u0440\u043e\u0441: \u0441\u0442\u043e\u0438\u0442 \u043b\u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u043f\u044b\u0442\u0430\u0442\u044c\u0441\u044f \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u043e\u0432\u0430\u0442\u044c BERT-\u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438: \u0441 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u043b\u043e\u0451\u0432, \u0438\u0433\u0440\u0430\u044f\u0441\u044c \u0441 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430\u043c\u0438, \u0432\u044b\u0447\u0438\u0449\u0430\u044f \u0442\u0435\u043a\u0441\u0442\u044b \u0437\u0430\u043f\u0440\u043e\u0441\u043e\u0432? \u0423 \u043a\u043e\u0433\u043e-\u0442\u043e \u0432\u0437\u043b\u0435\u0442\u0430\u043b\u043e?","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c \u0443\u0432\u0430\u0436\u0430\u0435\u043c\u044b\u0435. \u0415\u0441\u0442\u044c \u043b\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0438\u043b\u0438 \u043c\u043e\u0434\u0435\u043b\u0438 \u0434\u043b\u044f \"\u0438\u043d\u0442\u0435\u043b\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0433\u043e\" \u043f\u0430\u0440\u0441\u0438\u043d\u0433\u0430 \u0441\u0430\u0439\u0442\u043e\u0432. \u0427\u0442\u043e\u0431\u044b, \u0438\u0437 \u043f\u043e \u0440\u0430\u0437\u043d\u043e\u043c\u0443 \u0441\u0432\u0451\u0440\u0441\u0442\u0430\u043d\u043d\u044b\u0445 \u0441\u0430\u0439\u0442\u043e\u0432 \u0438\u0437\u0432\u043b\u0435\u043a\u0430\u0442\u044c \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u043f\u043e\u043b\u043d\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u044b\u0439 \u0438 \u043e\u0447\u0438\u0449\u0435\u043d\u043d\u044b\u0439 \u0442\u0435\u043a\u0441\u0442?","\u041f\u0440\u0438\u0432\u0435\u0442. \u0412\u0441\u0442\u0430\u043b\u0430 \u0437\u0430\u0434\u0430\u0447\u0430 \u043f\u043e \u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u044e text extracting \u0438\u0437 html (\u0442\u0430\u043a \u043a\u0430\u043a \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043d\u0435 \u0443\u0434\u043e\u0432\u043b\u0435\u0442\u0432\u043e\u0440\u044f\u044e\u0442, \u0438\u0437-\u0437\u0430 \u0442\u043e\u0433\u043e \u0447\u0442\u043e \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0442\u0435\u043a\u0441\u0442 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u044b \u0440\u0430\u0441\u043f\u0438\u0445\u0430\u043d \u043f\u043e \u0440\u0430\u0437\u043d\u044b\u043c \u0442\u0435\u0433\u0430\u043c \u0434\u043b\u044f \u0440\u0430\u0437\u043d\u044b\u0445 \u0432\u0435\u0431-\u0441\u0442\u0440\u0430\u043d\u0438\u0446), \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 open-source \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0442\u0430\u043a\u0436\u0435 \u043d\u0435 \u0443\u0434\u043e\u0432\u043b\u0435\u0442\u0432\u043e\u0440\u044f\u044e\u0442. \u0412\u043e\u0437\u043d\u0438\u043a\u043b\u0430 \u043c\u044b\u0441\u043b\u044c, \u043f\u0440\u0438\u0433\u043e\u0434\u0435\u043d \u043b\u0438 bert \u0438\u043b\u0438 \u043a\u0430\u043a\u0430\u044f \u0434\u0440\u0443\u0433\u0430\u044f \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430 \u0434\u043b\u044f \u0437\u0430\u0434\u0430\u0447\u0438 \u043a\u043e\u0433\u0434\u0430 \u043d\u0430 \u0432\u0445\u043e\u0434 \u0441\u0435\u0442\u0438 \u043f\u0440\u0438\u0441\u044b\u043b\u0430\u0435\u0442\u0441\u044f \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430 \u0441 \u0447\u0438\u0441\u0442\u044b\u043c html, \u0430 \u043d\u0430 \u0432\u044b\u0445\u043e\u0434\u0435 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0442\u0435\u043a\u0441\u0442? \u0438\u043b\u0438 \u044d\u0442\u043e \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0430?","\u0410 \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u0438\u043b\u0438 \u0445\u043e\u0442\u044f \u0431\u044b \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043c\u044b\u0441\u043b\u0438 \u043a\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043c\u043e\u0436\u043d\u043e \u0432\u044b\u0434\u0435\u0440\u0433\u0438\u0432\u0430\u0442\u044c \u0437\u043d\u0430\u0447\u0438\u043c\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0441\u043e \u0441\u0442\u0440\u0430\u043d\u0438\u0446 \u0441\u0430\u0439\u0442\u043e\u0432? \u0415\u0441\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0430 \u0441\u043f\u0430\u0440\u0441\u0438\u0442\u044c \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u0443\u0441\u043b\u043e\u0432\u043d\u043e \u0441 1000 \u0440\u0430\u0437\u043d\u044b\u0445 \u0441\u0430\u0439\u0442\u043e\u0432, \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0441\u0430\u0439\u0442\u0430 \u043f\u0438\u0441\u0430\u0442\u044c \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u0443\u044e \u0444\u0443\u043d\u043a\u0446\u0438\u044e \u043f\u043e \u043f\u0430\u0440\u0441\u0438\u043d\u0433\u0443 - \u043d\u0435 \u0432\u0430\u0440\u0438\u0430\u043d\u0442. \u041a\u0430\u043a\u0438\u0435 \u0435\u0449\u0435 \u0435\u0441\u0442\u044c \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u0441 \u0432\u044b\u0441\u043e\u043a\u043e\u0439 \u0441\u0442\u0435\u043f\u0435\u043d\u044c\u044e \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442\u044c \u0431\u043b\u043e\u043a \u0432 \u043a\u043e\u0434\u0435, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0441\u043e\u0434\u0435\u0440\u0436\u0438\u0442\u0441\u044f \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435?","\u041f\u0440\u0438\u0432\u0435\u0442! \u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u0440\u0430\u0431\u043e\u0442\u044b \u0441 out-of-vocabulary \u0441\u043b\u043e\u0432\u0430\u043c\u0438?\n\u0412 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043c\u0435\u043d\u044f \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u044e\u0442 char-based \u043c\u0435\u0442\u043e\u0434\u044b.\n\n\u041c\u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u043a\u043e\u0440\u043c\u0438\u0442\u044c \u0432 RNN \u0441\u043b\u043e\u0432\u0430 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u0435 word \u0432\u0435\u043a\u0442\u043e\u0440\u0430\u043c\u0438.  \n\u041d\u043e \u0434\u043b\u044f \u043c\u043d\u043e\u0433\u0438\u0445 \u0441\u043b\u043e\u0432 \u043d\u0435\u0442\u0443 \u043d\u0438\u043a\u0430\u043a\u0438\u0445 \u043f\u0440\u0435\u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0432.","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435,  \u0443\u0447\u0443 RNN \u043d\u0430 Keras. \u0418 \u0443 \u043c\u0435\u043d\u044f \u0432\u043e\u043f\u0440\u043e\u0441 \u043a\u0430\u043a \u0437\u0430\u0447\u0430\u0442\u044c \u0441\u043b\u043e\u0439 `Embedding`? \u0414\u043b\u044f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0441\u043b\u043e\u0432 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e `Fasstext`.\n\u0412\u043e\u0442 \u043a\u0430\u043a \u044f \u0434\u0443\u043c\u0430\u044e.\n`keras.layers.Embedding(input_dim, output_dim,  input_length)`\n`input_dim` - \u0440\u0430\u0437\u043c\u0435\u0440 \u0441\u043b\u043e\u0432\u0430\u0440\u044f. `len(fasstext.words)`\n`output_dim` - \u0440\u0430\u0437\u043c\u0435\u0440 \u0432\u0435\u043a\u0442\u043e\u0440\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0430. \u041a\u0430\u043a \u0432\u044b\u0431\u0440\u0430\u0442\u044c?\n`input_length` - \u0434\u043b\u0438\u043d\u0430 \u0432\u0445\u043e\u0434\u043d\u044b\u0445 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0435\u0439. \u0422\u0430\u043a \u043a\u0430\u043a \u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e \u0443\u0441\u0440\u0435\u0434\u043d\u0435\u043d\u0438\u0435 \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0432 \u0438 \u0442\u0430\u043c \u0434\u043b\u0438\u043d\u043d\u0430 300, \u0442\u043e \u0442\u0443\u0442 \u0442\u043e\u0436\u0435 \u0431\u0443\u0434\u0435\u0442 300.\n\n\u0415\u0449\u0435 \u043a\u0430\u043a \u0441\u0442\u0440\u043e\u0438\u0442\u0441\u044f `weights=[embedding_matrix]`. \u0422\u0443\u0434\u0430 \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0432\u0435\u043a\u0442\u043e\u0440\u0430 \u0441\u0430\u043c\u044b\u0445 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0445 \u0441\u043b\u043e\u0432?","\u043f\u0440\u0438\u0432\u0435\u0442, \u0434\u0440\u0443\u0437\u044c\u044f \u0434\u0435\u043b\u0430\u044e \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0439 \u0441\u0438\u043d\u0442\u0435\u0437 \u0440\u0435\u0447\u0438, \u0435\u0441\u0442\u044c \u043b\u0438 \u0443 \u043a\u043e\u0433\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0441\u0441\u044b\u043b\u043a\u0438 \u043d\u0430 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0434\u043b\u044f \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u044d\u0442\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0438?","\u0422\u0430\u043a. \u041e\u0448\u0438\u0431\u0441\u044f. \u041f\u043e\u0437\u0432\u043e\u043b\u044c\u0442\u0435 \u0437\u0430\u0434\u0430\u0442\u044c \u0432\u043e\u043f\u0440\u043e\u0441 \u0437\u0430\u043d\u043e\u0432\u043e)\n\u0410 \u0447\u0442\u043e \u0441\u0435\u0439\u0447\u0430\u0441 sota \u043f\u043e text to speech?) \u0418 \u0447\u0442\u043e \u043f\u043e \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430\u043c?)","\u041f\u0440\u0438\u0432\u0435\u0442! \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0435\u0441\u0442\u044c \u043d\u043e\u0440\u043c \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0438 \u0434\u043b\u044f :python: \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u044e\u0442 \u0441\u043f\u043b\u0438\u0442\u0438\u0442\u044c \u0441\u043b\u043e\u0432\u0430 \u043f\u043e \u0437\u0430\u0434\u0430\u043d\u043d\u043e\u043c\u0443 \u0440\u0443\u043a\u0430\u043c\u0438 \u0448\u0430\u0431\u043b\u043e\u043d\u0443?\n\n\u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0437\u0430\u0434\u0430\u044e \u0448\u0430\u0431\u043b\u043e\u043d `{n}_\u0446\u0438\u0444\u0440{m}_\u0431\u0443\u043a\u0432` \u0438\u043b\u0438 `{n}_\u0446\u0438\u0444\u0440{\u0442\u043e\u0447\u043a\u0430}{m}_\u0431\u0443\u043a\u0432{\u0442\u0438\u0440\u0435}{k}_\u0431\u0443\u043a\u0432` \u0438 \u043f\u043e\u0434\u0430\u044e \u0441\u0442\u0440\u043e\u043a\u0443. \u041d\u0430 \u0432\u044b\u0445\u043e\u0434 \u043f\u043e\u043b\u0443\u0447\u0430\u044e \u0441\u043f\u043b\u0438\u0442 \u0441\u0442\u0440\u043e\u043a\u0438 \u043f\u043e \u044d\u0442\u043e\u043c\u0443 \u0448\u0430\u0431\u043b\u043e\u043d\u0443.\n\n\u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0441\u043b\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043d\u0430 \u0432\u0445\u043e\u0434 \u043c\u043e\u0436\u0435\u0442 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u044c \u0441\u0442\u0440\u043e\u043a\u0430 \u0441 \u043c\u0435\u043d\u044c\u0448\u0438\u043c \u0438\u043b\u0438 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u043e\u0432 \u0432 \u043a\u0430\u0436\u0434\u043e\u0439 \u0433\u0440\u0443\u043f\u043f\u0435. \u0422\u043e\u0433\u0434\u0430 \u044f \u0431\u044b \u0445\u043e\u0442\u0435\u043b, \u0447\u0442\u043e\u0431\u044b \u0441\u043f\u043b\u0438\u0442\u0438\u043b\u043e \u043f\u043e \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u044b\u043c \u0437\u043d\u0430\u043a\u0430\u043c \u043f\u0440\u0435\u043f\u0438\u043d\u0430\u043d\u0438\u044f","\u0432\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u043d\u0438\u043a\u0442\u043e \u043d\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0435\u0442 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430 \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0443\u0441\u043b\u04
