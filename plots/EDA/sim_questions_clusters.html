. ```  '[^a-zA-Z0-9_]' ``` \u0412\u043e\u043f\u0440\u043e\u0441: \u043a\u0430\u043a \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0443\u0441\u043b\u043e\u0432\u043d\u044b\u0439 \u0441\u043f\u043b\u0438\u0442? \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e if then else \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u0438? \u041d\u0435 \u043c\u043e\u0433\u0443 \u043f\u043e\u043d\u044f\u0442\u044c \u043a\u0430\u043a \u043d\u0430\u043f\u0438\u0441\u0430\u0442\u044c \u043f\u0440\u0438 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0438 \u0443\u0441\u043b\u043e\u0432\u0438\u044f \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u0443, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0432 \u043d\u0435\u0435 \u043c\u0430\u0442\u0447\u0438\u0442\u0441\u044f \u043d\u0435\u0438\u0437\u043c\u0435\u043d\u043d\u043e\u0439, \u0430 \u043f\u0440\u0438 \u043d\u0435 \u0432\u044b\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u0438 - \u0434\u0435\u043b\u0430\u0442\u044c \u0441\u043f\u043b\u0438\u0442 \u043f\u043e \u043b\u044e\u0431\u043e\u043c\u0443 \u043d\u0435 \u0430\u043b\u044c\u0444\u0430\u043d\u0443\u043c\u0435\u0440\u0438\u043a \u0441\u0438\u043c\u0432\u043e\u043b\u0443.","\u0427\u0442\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043f\u0440\u043e \u043e\u0441\u043e\u0431\u0435\u043d\u043e\u0441\u0442\u0438 information retrieval and ranking , \u043a\u043e\u0433\u0434\u0430 \u0437\u0430\u043f\u0440\u043e\u0441\u044b \u0441\u0430\u043c\u0438 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c\u0438 \u0430\u0431\u0437\u0430\u0446\u0430\u043c\u0438 \u0442\u0435\u043a\u0441\u0442\u0430?\n\u0412 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0435 \u043d\u0430 \u043f\u0440\u0438\u0432\u044b\u0447\u043d\u044b\u0435 \u0442\u0435\u0440\u043c\u0438\u043d\u044b \u0437\u0430\u0434\u0430\u0447\u0430 \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0442\u0430\u043a: \u0435\u0441\u0442\u044c \u0430\u0431\u0441\u0442\u0440\u0430\u043a\u0442\u044b \u0441\u0442\u0430\u0442\u0435\u0439, \u0438 \u0435\u0441\u0442\u044c transcripts (\u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 speach-to-text) \u0437\u0430\u043f\u0438\u0441\u0435\u0439 \u0434\u043e\u043a\u043b\u0430\u0434\u043e\u0432 \u043d\u0430 \u0440\u0430\u0437\u043d\u044b\u0435 \u0442\u0435\u043c\u044b, \u043d\u0430\u0434\u043e \u043d\u0430 \u043a\u0430\u0436\u0434\u044b\u0439 \u0430\u0431\u0441\u0442\u0440\u0430\u043a\u0442 \u043d\u0430\u0439\u0442\u0438 \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u0438\u0435 \u0434\u043e\u043a\u043b\u0430\u0434\u044b (batch processing, \u043d\u0435 real-time)","\u0414\u043e\u0431\u0440\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0441\u0443\u0442\u043e\u043a! \u041f\u043e\u044f\u0432\u0438\u043b\u0430\u0441\u044c \u0437\u0430\u0434\u0430\u0447\u0430 \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0441\u0438\u0441\u0442\u0435\u043c\u0443 \u043c\u043d\u043e\u0433\u043e\u043a\u0440\u0438\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u043e\u0438\u0441\u043a\u0430. \u0427\u0442\u043e \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435 \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043f\u043e \u044d\u0442\u043e\u0439 \u0442\u0435\u043c\u0435? \u041a\u0430\u043a\u0438\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442\u0441\u044f?","\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043b\u0438 \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c word2vec \u0441 \u0434\u043e\u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435\u043c? \u0438 \u0432 \u043d\u0435\u043c, \u0438 \u0432 glove \u0435\u0441\u043b\u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0448\u044c \u0432\u0435\u043a\u0442\u043e\u0440\u043d\u043e\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0435, \u043c\u043e\u0434\u0435\u043b\u044c \u0432\u0440\u043e\u0434\u0435 \u0437\u0430\u043c\u043e\u0440\u0430\u0436\u0438\u0432\u0430\u0435\u0442\u0441\u044f \u0438 \u0434\u043e\u043e\u0431\u0443\u0447\u0438\u0442\u044c \u043d\u0435\u043b\u044c\u0437\u044f, \u0430 \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u0441\u0438\u043b\u044c\u043d\u043e \u043c\u0435\u043d\u044f\u044f \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u043e, \u0447\u0443\u0442\u044c-\u0447\u0443\u0442\u044c \u043c\u0435\u043d\u044f\u0442\u044c \u0432\u0435\u043a\u0442\u043e\u0440\u0430 \u043f\u043e \u043d\u043e\u0432\u044b\u043c \u0434\u0430\u043d\u043d\u044b\u043c \u0438 \u0432\u0432\u043e\u0434\u0438\u0442\u044c \u043d\u043e\u0432\u044b\u0435 \u0441\u043b\u043e\u0432\u0430","\u0421\u043a\u0430\u0436\u0438\u0442\u0435, \u0430 \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043c\u0435\u0439\u043d\u0441\u0442\u0440\u0438\u043c\u043e\u043c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0437\u0430\u043c\u0435\u043d\u0430 \u0442\u0430\u0431\u043b\u0438\u0447\u043d\u044b\u0445 \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0432 \u0441\u043b\u043e\u0432 \u043d\u0430 \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u044c? \u041d\u0443, \u044f \u043a \u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u0434\u0430\u0436\u0435 \u0432 5 \u0433\u0438\u0433\u0430\u0431\u0430\u0439\u0442\u043d\u043e\u043c fastext \u043d\u0435\u0442\u0443 \u043c\u043d\u043e\u0433\u0438\u0445 \u0440\u0435\u0434\u043a\u0438\u0445 \u0441\u043b\u043e\u0432, \u0438 \u0447\u0442\u043e\u0431\u044b \u0438\u0445 \u043a\u0430\u043a-\u0442\u043e \u0430\u043f\u043f\u0440\u043e\u043a\u0441\u0438\u043c\u0438\u0440\u043e\u0432\u0430\u0442\u044c, \u043c\u043e\u0436\u043d\u043e \u043e\u0431\u0443\u0447\u0438\u0442\u044c \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u044c \u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0442\u044c \u0441\u043b\u043e\u0432\u0430 \u0432 \u0432\u0435\u043a\u0442\u043e\u0440\u0430. \u041a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u043e\u043d\u0430 \u0431\u0443\u0434\u0435\u0442 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043c\u0435\u043d\u044c\u0448\u0435 \u043f\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0443 \u0432 \u043f\u0430\u043c\u044f\u0442\u0438, \u0447\u0435\u043c \u0442\u0430\u0431\u043b\u0438\u0446\u0430 \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0432. \u0412\u043e\u043f\u0440\u043e\u0441 - \u0435\u0441\u0442\u044c \u043b\u0438 \u0442\u0430\u043a\u0430\u044f \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0430 - \u043e\u0431\u0443\u0447\u0430\u0442\u044c \u043d\u0430 \u0432\u0435\u043a\u0442\u043e\u0440\u0430\u0445 \u043d\u0435\u0439\u0440\u043e\u043d\u043a\u0443? \u0427\u0442\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c, \u043a\u0430\u043a\u0438\u0435 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442?","\u041f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0439\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u043d\u0438\u0436\u043a\u0438 \u043f\u043e nlp, \u0437\u0430\u0442\u0440\u0430\u0433\u0438\u0432\u0430\u044e\u0449\u0438\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u0435\u0439/\u0434\u0438\u043f\u043b\u0435\u0440\u043d\u0438\u043d\u0433\u0430 (\u0432 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0432\u0435\u0441 \"\u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u0438\u043c\" \u043c\u0435\u0442\u043e\u0434\u0430\u043c) ? \u0425\u043e\u0447\u0435\u0442\u0441\u044f \u043a\u0430\u043a\u043e\u0433\u043e-\u0442\u043e \u0441\u0432\u044f\u0437\u043d\u043e\u0433\u043e \u043f\u043e\u0432\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f, \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u044e\u0449\u0435\u0433\u043e \u043f\u043e\u043d\u044f\u0442\u044c \u043f\u0443\u0442\u044c, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u0440\u043e\u0448\u043b\u043e \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0441\u043e \u0432\u0440\u0435\u043c\u0435\u043d ... \u0445\u043c\u043c.. \u0431\u0430\u0435\u0441\u043e\u0432\u0441\u043a\u0438\u0445 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440\u043e\u0432 \u0441\u043f\u0430\u043c\u0430 :)))","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043a\u0443\u0440\u0441\u044b/\u0441\u0442\u0430\u0442\u044c\u0438/\u043a\u043d\u0438\u0433\u0438 \u043f\u043e NLP?","\u0410 \u043a\u0442\u043e \u043d\u0438\u0431\u0443\u0434\u044c \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b word2vec/fasttex  \u0441 YouTokenToMe? \u0418\u043b\u0438 \u043a\u0430\u043a \u0440\u0435\u0448\u0438\u0442\u044c \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0443 \u043d\u043e\u0432\u044b\u0445 \u0441\u043b\u043e\u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043d\u0435\u0442\u0443 \u0432 \u0441\u043b\u043e\u0432\u0430\u0440\u0435?","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0433\u0434\u0435 \u0432\u0437\u044f\u0442\u044c \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0439 word2vec \u0434\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430 \u043d\u0430 \u0431\u043e\u043b\u044c\u0448\u043e\u043c \u043a\u043e\u0440\u043f\u0443\u0441\u0435 (\u043b\u0443\u0447\u0448\u0435 \u0432\u0438\u043a\u0438)? \u041f\u0440\u043e\u0431\u043e\u0432\u0430\u043b rusvectors, \u043d\u043e \u0443 \u043d\u0438\u0445 \u043a\u0430\u043a\u043e\u0439 \u0442\u043e \u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0439 \u0441\u043b\u043e\u0432\u0430\u0440\u044c, \u0442.\u0435. \u0432\u043c\u0435\u0441\u0442\u043e \u0441\u043b\u043e\u0432\u0430 \u201c\u043c\u0430\u043c\u0430\u201c, \u0442\u0430\u043c \u201c\u043c\u0430\u043c\u0430_NOUN\u201d.","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430,\n\u0437\u0430\u0433\u0440\u0443\u0437\u0438\u043b (gensim) word2vec (F\u0430stText) - \u043c\u043e\u0434\u0435\u043b\u044c \u0441 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u043e\u0439 \u0432\u0438\u043a\u0438. \u041d\u043e \u0434\u043b\u044f \u043a\u0443\u0447\u0438 \u0441\u043b\u043e\u0432 \u043f\u0440\u0438 \u0440\u0430\u0437\u043d\u044b\u0445 \u0432\u044b\u0447\u0438\u0441\u043b\u0435\u043d\u0438\u044f\u0445 \u0432\u044b\u043b\u0435\u0442\u0430\u0435\u0442 \u043e\u0448\u0438\u0431\u043a\u0430 - \u043c\u043e\u043b \u043d\u0435\u0442 \u0441\u043b\u043e\u0432\u0430 \u0432 \u0441\u043b\u043e\u0432\u0430\u0440\u0435.\n\n \u042d\u0442\u043e \u043a\u0430\u043a-\u0442\u043e \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0435\u0442\u0441\u044f? \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0447\u0442\u043e\u0431\u044b \u0431\u044b\u043b \u0445\u043e\u0442\u044c \u043a\u0430\u043a\u0443\u044e-\u0442\u043e \u0430\u043f\u043f\u0440\u043e\u043a\u0441\u0438\u043c\u0430\u0446\u0438\u044e \u0434\u043b\u044f \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u0441\u043b\u043e\u0432\u0430 \u0438\u043b\u0438 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432 lsi/ld\u0430 \u043c\u043e\u0434\u0435\u043b\u044f\u0445 \u0447\u0442\u043e-\u0442\u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u0441 \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435\u043c \u043d\u0435 \u0437\u0430\u043c\u0435\u0447\u0430\u043b).\n\n\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0438\u0434\u0435\u043b \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0435 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u0439 \u0432\u0438\u043a\u0438\u043f\u0435\u0434\u0438\u0438 \u043c\u043e\u0434\u0435\u043b\u0438 gensim LSI/LD\u0430 ? \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f","\u041c\u043e\u0433\u0443 \u043b\u0438 \u044f \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e doc2vec \u0434\u0435\u043b\u0430\u0442\u044c \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0434\u043b\u044f \u043d\u043e\u0432\u044b\u0445 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0439, \u0438\u043b\u0438 \u043e\u043d \u0442\u043e\u043b\u044c\u043a\u043e \u0438\u0449\u0435\u0442 \u0432\u0435\u043a\u0442\u043e\u0440\u0430 \u0434\u043b\u044f \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0439 \u0438\u0437 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f?","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u041f\u041e \u0434\u043b\u044f \u0430\u043d\u043e\u0442\u0430\u0446\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u0430: \u0411\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e\u0435 \u0438 \u043d\u0430\u0442\u0438\u0432\u043d\u043e\u0435 (\u0427\u0442\u043e \u0431\u044b \u0432\u0441\u0435 \u0434\u0430\u043d\u043d\u044b\u0435 \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u043b\u0438\u0441\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u043b\u043e\u043a\u0430\u043b\u044c\u043d\u043e)?","\u041f\u0440\u0438\u0432\u0435\u0442 \u043d\u0430\u0440\u043e\u0434! \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u043a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u043f\u0440\u0438\u0431\u043b\u0443\u0434\u044b \u0434\u043b\u044f \u0440\u0443\u0447\u043d\u043e\u0439 \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0438 \u0442\u0435\u043a\u0441\u0442\u0430? \u0421\u043a\u0430\u0436\u0435\u043c \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c 100500 \u043f\u0430\u0440\u0430\u0433\u0440\u0430\u0444\u043e\u0432, \u044f \u0445\u043e\u0447\u0443 \u043f\u043e\u0441\u0430\u0434\u0438\u0442\u044c \u043b\u044e\u0434\u0435\u0439 \u0440\u0443\u043a\u0430\u043c\u0438 \u0432\u044b\u0434\u0435\u043b\u044f\u0442\u044c \u043f\u043e\u0434\u0441\u0442\u0440\u043e\u043a\u0438, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0442\u043e\u043c \u043d\u0430\u0443\u0447\u0438\u0442\u044c \u043c\u0430\u0448\u0438\u043d\u0443 \u0432\u044b\u0434\u0435\u043b\u044f\u0442\u044c \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438. \u041f\u0440\u043e\u0441\u0442\u043e \u043b\u0435\u043d\u044c \u0441\u0430\u043c\u043e\u043c\u0443 \u043f\u0438\u0441\u0430\u0442\u044c \u0432\u044b\u0434\u0435\u043b\u044f\u0442\u043e\u0440, \u043c\u043e\u0436\u0435\u0442 \u0443\u0436\u0435 \u0435\u0441\u0442\u044c \u0441\u0435\u0440\u0432\u0438\u0441 \u0438\u043b\u0438 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0443\u043b\u0438\u043d\u0430? \u0417\u0430\u0434\u0430\u0447\u0430 -- \u043f\u0430\u0440\u0441\u0438\u043d\u0433 \u0441\u043b\u043e\u0432\u0430\u0440\u044f \u0430-\u043b\u044f \u041b\u0438\u043d\u0433\u0432\u043e \u043d\u0430 \"\u044d\u0442\u043e \u043f\u0435\u0440\u0435\u0432\u043e\u0434\" -- \u043d\u0443\u0436\u043d\u043e, \"\u044d\u0442\u043e \u043c\u0435\u0442\u0430\u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f\" -- \u043d\u0435 \u043d\u0443\u0436\u043d\u043e. \u041f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0441\u0430\u043c \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u043e\u043c \u043f\u0430\u0440\u0441\u0438\u0442\u044c -- \u043d\u043e \u0442\u0430\u043c \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0441\u0442\u0440\u043e\u0433\u0438\u0439 \u0444\u043e\u0440\u043c\u0430\u0442.","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u043a\u0442\u043e \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u0441 \u0437\u0430\u0434\u0430\u0447\u0435\u0439 \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u0447\u0438\u0441\u0435\u043b \u0437\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u044b\u0445 \u0442\u0435\u043a\u0441\u0442\u043e\u043c \u0432 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0447\u0438\u0441\u043b\u0430? \u0427\u0442\u043e \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c? \u0421 \u043d\u0430\u0441\u043a\u043e\u043a\u0443 \u0442\u0430\u043c \u043e\u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c \u043d\u0435 \u0442\u0430\u043a-\u0442\u043e \u043f\u0440\u043e\u0441\u0442\u043e, \u043d\u0430 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043a\u0430\u0445 \u043d\u0435 \u0432\u044b\u0435\u0445\u0430\u0442\u044c. \u041a\u0430\u0436\u0435\u0442\u0441\u044f, \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u043f\u0438\u0441\u0430\u0442\u044c \u0433\u0440\u0430\u043c\u043c\u0430\u0442\u0438\u043a\u0443 \u0434\u043b\u044f \u043f\u0430\u0440\u0441\u0435\u0440\u0430 \u0438  \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u0442\u044c, \u043d\u043e \u043c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e \u0437\u043d\u0430\u0435\u0442 \u0433\u043e\u0442\u043e\u0432\u043e\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u0435? \u0414\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430.","\u041f\u0440\u0438\u0432\u0435\u0442!\n\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0440\u0435\u0448\u0430\u0442\u044c \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0443\u044e \u0437\u0430\u0434\u0430\u0447\u0443: \u0438\u043c\u0435\u0435\u0442\u0441\u044f \u0442\u0435\u043a\u0441\u0442, \u0441\u0433\u0435\u043d\u0435\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u043e\u043c speech2text, \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u043f\u0435\u0440\u0435\u0432\u0435\u0441\u0442\u0438 \u044d\u0442\u043e\u0442 \u0442\u0435\u043a\u0441\u0442 \u0432 \"\u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u0442\u0435\u043a\u0441\u0442\", \u0442.\u0435. \u0440\u0430\u0441\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0437\u043d\u0430\u043a\u0438 \u043f\u0440\u0435\u043f\u0438\u043d\u0430\u043d\u0438\u044f, \u0440\u0430\u0441\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0411\u043e\u043b\u044c\u0448\u0438\u0435 \u0411\u0443\u043a\u0432\u044b, \u0438\u0441\u043f\u0440\u0430\u0432\u0438\u0442\u044c \u043e\u0448\u0438\u0431\u043a\u0438 \u0441\u043f\u0438\u04472\u0442\u0435\u043a\u0441\u0442\u0430 (\u043e\u0441\u043d\u043e\u0432\u044b\u0432\u0430\u044f\u0441\u044c \u043d\u0430 \u043a\u043e\u043d\u0442\u0435\u043a\u0441\u0442\u0435). \u0421\u044e\u0434\u0430 \u0435\u0449\u0435 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043f\u0440\u0438\u043f\u0438\u0441\u0430\u0442\u044c \u0444\u043e\u0440\u043c\u0430\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0430\u0434\u0440\u0435\u0441\u043e\u0432, \u0438\u043c\u0435\u043d \u0438 \u0440\u0430\u0437\u043d\u044b\u0445 \u043d\u043e\u043c\u0435\u0440\u043e\u0432. \u041c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0435\u0442\u0435, \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043d\u0430 \u044d\u0442\u0443 \u0442\u0435\u043c\u0443?","\u041f\u0440\u0438\u0432\u0435\u0442!\n\u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u043e BERT: \u043a\u0430\u043a \u044f \u043f\u043e\u043d\u044f\u043b \u043a\u0430\u0436\u0434\u044b\u0439 \u044d\u043d\u043a\u043e\u0434\u0435\u0440 \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0435\u0442 \u043d\u0430 \u0441\u0432\u043e\u0439 \u0432\u0445\u043e\u0434 \u0436\u0435 \u0441\u0432\u043e\u0435\u0433\u043e \u0440\u043e\u0434\u0430 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433 \u0441\u043b\u043e\u0432\u0430, \u043d\u043e \u043e\u0442\u043a\u0443\u0434\u0430  \u0431\u0435\u0440\u0435\u0442\u0441\u044f \u0442\u0430\u043a\u0438\u0435 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438 \u0434\u043b\u044f \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u044d\u043d\u043a\u043e\u0434\u0435\u0440\u0430 \u0435\u0441\u043b\u0438 \u0432 \u043c\u043e\u0434\u0435\u043b\u044c \u043f\u043e\u0434\u0430\u044e\u0442\u0441\u044f \u043d\u043e\u043c\u0435\u0440\u0430 \u0442\u043e\u043a\u0435\u043d\u043e\u0432?\n\u0418 \u0435\u0441\u043b\u0438 \u0435\u0441\u0442\u044c, \u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043a\u0438\u0434\u0430\u0442\u044c \u0441\u0441\u044b\u043b\u043a\u0438, \u0433\u0434\u0435 \u043f\u043e\u043d\u044f\u0442\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u043e\u0431\u044a\u044f\u0441\u043d\u0435\u043d\u0430 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430 BERT, \u0438 \u043a\u0430\u043a \u043f\u0440\u043e\u0445\u043e\u0434\u044f\u0442 \u0434\u0430\u043d\u043d\u044b\u0435 \u0447\u0435\u0440\u0435\u0437 \u043d\u0435\u0435","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435! \u041a\u0430\u043a \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f NER \u043d\u0430 \u043c\u043e\u0434\u0435\u043b\u044f\u0445 BERT, \u0435\u0441\u043b\u0438 \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0430 \u0441\u0434\u0435\u043b\u0430\u043d\u0430 \u043d\u0430 \u0441\u043b\u043e\u0432\u0430\u0445, \u0430 BERT \u0440\u0430\u0437\u0431\u0438\u0432\u0430\u0435\u0442 \u043d\u0430 \u0431\u043f\u0435\u0448\u043a\u0438? \u043c\u043e\u0436\u0435\u0442 \u0435\u0441\u0442\u044c \u043a\u043e\u0434 \u043d\u0430 pytorch :pytorch: ?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u0434\u043b\u044f \u043f\u0430\u0440\u0441\u0438\u043d\u0433\u0430 \u0442\u0435\u043a\u0441\u0442\u0430 \u0438\u0437 pdf \u0444\u0430\u0439\u043b\u043e\u0432?","\u0427\u0442\u043e \u0435\u0441\u0442\u044c \u043a\u043e\u0448\u0435\u0440\u043d\u043e\u0433\u043e \u0434\u043b\u044f \n1) \u0432\u044b\u0442\u0430\u0449\u0438\u0442\u044c \u0442\u0435\u043a\u0441\u0442 \u0438\u0437 PDF-\u0441-\u0442\u0435\u043a\u0441\u0442\u043e\u043c\n2) \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0442\u044c PDF-\u043a\u0430\u0440\u0442\u0438\u043a\u0443?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a\u0438\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u043c\u043e\u0434\u0435\u043b\u0438 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u044b\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u0442\u0435\u043a\u0441\u0442 \u0432 \u0432\u0438\u0434\u0435 \u0432\u0435\u043a\u0442\u043e\u0440\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0434\u043b\u044f \u043f\u043e\u0438\u0441\u043a\u0430 \u043f\u043e\u0445\u043e\u0436\u0438\u0445 \u0442\u0435\u043a\u0441\u0442\u043e\u0432 (\u043f\u043e \u0441\u043c\u044b\u0441\u043b\u0443)? (\u0442\u0438\u043f\u0430 word2vec \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 \u0442\u0435\u043a\u0441\u0442\u0430\u0445)","\u0410 \u043a\u0442\u043e \u043a\u0430\u043a\u0438\u043c\u0438 \u0442\u043e\u043a\u0435\u043d\u0430\u0439\u0437\u0435\u0440\u0430\u043c\u0438 \u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0434\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430?","\u0432\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u043f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u0432\u043e\u043f\u0440\u043e\u0441, \u0430 \u043a\u0430\u043a\u043e\u0439 \u0442\u043e\u043a\u0435\u043d\u0438\u0437\u0430\u0442\u043e\u0440 \u0434\u043b\u044f \u0441\u043b\u043e\u0432 \u0432\u044b \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0435 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0445\u043e\u0440\u043e\u0448\u0438\u043c \u0434\u043b\u044f \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430?","\u041f\u0440\u0438\u0432\u0435\u0442, \u043f\u0430\u0446\u0430\u043d\u044b. \u041c\u043d\u0435 \u043d\u0443\u0436\u0435\u043d \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435, \u0442\u0438\u043f\u0430 \u0432\u0441\u0435\u0439 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u043e\u0439 \u0432\u0438\u043a\u0438\u043f\u0435\u0434\u0438\u0438. \u041c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0437\u043d\u0430\u0435\u0442\u0435, \u043a\u0442\u043e-\u0442\u043e \u0443\u0436\u0435 \u0432\u044b\u043a\u0430\u0447\u0438\u0432\u0430\u043b \u0442\u0430\u043a\u043e\u0435 \u0438 \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u044d\u0442\u043e \u043d\u0430\u0439\u0442\u0438?","\u0421\u043a\u043b\u043e\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u043a\u0442\u043e-\u0442\u043e \u0443\u0436\u0435 \u0434\u0435\u043b\u0430\u043b \u0447\u0442\u043e-\u0442\u043e \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435.\n\u0413\u0434\u0435 \u0438 \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0441\u043a\u0430\u0447\u0430\u0442\u044c \u0432\u0435\u0441\u044c \u043d\u0430\u0431\u043e\u0440 \u0441\u0442\u0430\u0442\u0435\u0439 \u0441 \u0432\u0438\u043a\u0438\u043f\u0435\u0434\u0438\u0438?\n\n\u041f\u043e\u043a\u0430 \u043d\u0430\u0448\u0435\u043b \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 \u0441\u044b\u043b\u043a\u0430\u043c\u0438 \u043d\u0430 \u0441\u0442\u0430\u0442\u044c\u0438 :idk:","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u0441 BigAR\u0422M \u0438 \u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u043c\u043e\u0434\u0435\u043b\u044f\u043c\u0438 \u0434\u043b\u044f \u0437\u0430\u0434\u0430\u0447 \u0431\u0435\u0437 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u044b\u0445 \u0434\u0430\u043d\u043d\u044b\u0445? \u0425\u043e\u0447\u0443 \u043f\u043e\u0432\u0442\u043e\u0440\u0438\u0442\u044c \u043f\u0440\u0438\u043c\u0435\u0440 \u043e\u0442 \u0412\u043e\u0440\u043e\u043d\u0446\u043e\u0432\u0430 \u043f\u043e \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u043a\u043b\u0438\u0435\u043d\u0442\u043e\u0432 \u0421\u0431\u0435\u0440\u0431\u0430\u043d\u043a\u0430 \u043c\u0435\u0442\u043e\u0434\u0430\u043c\u0438 topic modelling - \u043d\u043e \u043f\u0435\u0440\u0435\u0434 \u0442\u0435\u043c, \u043a\u0430\u043a \u0440\u0438\u043d\u0443\u0442\u044c\u0441\u044f \u0432 \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442, \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0435\u043d \u043e\u043f\u044b\u0442 \u0434\u0440\u0443\u0433\u0438\u0445 \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a\u043e\u0432 - \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u043b\u0438 \u044d\u0442\u043e\u0442 \u043c\u0435\u0442\u043e\u0434 \u0434\u043b\u044f \u0432\u0430\u0441?","\u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0430 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u043c\u043e\u0434\u0435\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0434\u043b\u044f \u0430\u043d\u0430\u043b\u0438\u0437\u0430 \u043d\u0435 \u0442\u0435\u043a\u0441\u0442\u043e\u0432, \u0430 \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0445 \u043a\u043e\u0440\u0437\u0438\u043d \u0432 \u0440\u0438\u0442\u0435\u0439\u043b\u0435?  \u0441\u043e\u0440\u0440\u0438, \u043c\u043e\u0436\u0435\u0442 \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u043d\u0435 \u0432 \u0442\u043e\u0439 \u0442\u0435\u043c\u0435.","\u041f\u0440\u043e\u0431\u0443\u044e \u043f\u043e\u0440\u0435\u0448\u0430\u0442\u044c \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u0430\u0446\u0438\u044e \u0442\u0435\u043a\u0441\u0442\u043e\u0432. \u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e (\u0441\u043e\u0442\u043d\u0438 \u0442\u044b\u0441\u044f\u0447-\u043c\u0438\u043b\u043b\u0438\u043e\u043d\u044b), \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u043e\u0432 \u043d\u0435\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e. \u041a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c KMeans \u043d\u0430 \u0440\u0430\u0437\u0440\u0435\u0436\u0435\u043d\u043d\u043e\u0439 \u043c\u0430\u0442\u0440\u0438\u0446\u0435 \u043e\u0442 TfIDF \u043e\u0442\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0435\u0442 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e, \u043d\u043e \u043a\u0430\u043a \u043f\u043e\u0442\u043e\u043c \u043e\u0446\u0435\u043d\u0438\u0442\u044c \u0430\u0434\u0435\u043a\u0432\u0430\u0442\u043d\u043e\u0441\u0442\u044c \u0432\u044b\u0431\u0440\u0430\u043d\u043d\u043e\u0433\u043e \u043e\u0442 \u0431\u0430\u043b\u0434\u044b \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u043e\u0432? `silhouette_score` \u0445\u043e\u0447\u0435\u0442 \u043f\u043b\u043e\u0442\u043d\u0443\u044e \u043c\u0430\u0442\u0440\u0438\u0446\u0443 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0439 \u0438 \u0442\u0443\u0442 \u0432\u0441\u0451 \u0431\u044b\u0441\u0442\u0440\u043e \u043a\u043e\u043d\u0447\u0430\u0435\u0442\u0441\u044f \u043f\u043e \u043f\u0430\u043c\u044f\u0442\u0438.\n\n\u041b\u0435\u043c\u043c\u0430\u0442\u0438\u0437\u0430\u0446\u0438\u044e \u0435\u0449\u0451 \u043d\u0435 \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b (\u043d\u0435\u043c\u043d\u043e\u0433\u043e \u043f\u043e\u043c\u043e\u0436\u0435\u0442), min/max df \u043f\u043e\u043a\u0430 \u0442\u043e\u0436\u0435 \u043d\u0435 \u043a\u0440\u0443\u0442\u0438\u043b. \u0414\u0443\u043c\u0430\u044e \u0434\u043b\u044f \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0448\u0430\u0433\u0430 \u0432\u044b\u043a\u0438\u043d\u0443\u0442\u044c \u0438\u0437 \u0440\u0430\u0441\u0441\u043c\u043e\u0442\u0440\u0435\u043d\u0438\u044f \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u043e\u0447\u0435\u0432\u0438\u0434\u043d\u044b\u0435 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u044b, \u043d\u043e \u0434\u0430\u043d\u043d\u044b\u0445 \u0432\u0441\u0451 \u0440\u0430\u0432\u043d\u043e \u043e\u0441\u0442\u0430\u043d\u0435\u0442\u0441\u044f \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e.\n\n\u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u043a \u0442\u0430\u043a\u043e\u0439 \u0441\u0438\u0442\u0430\u0443\u0446\u0438\u0438?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041a\u043e\u043b\u043b\u0435\u0433\u0438 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u043b\u0443\u0447\u0448\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c?\n\u0417\u0430\u0434\u0430\u0447\u0430 \u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u0430\u044f: \u0432 \u0431\u0430\u0437\u0435 \u0435\u0441\u0442\u044c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e (500\u0448\u0442 \u043f\u043e\u043a\u0430) \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u044b\u0445 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u043e\u0432, \u0441\u0440\u0435\u0434\u0438 \u043d\u0438\u0445 \u043d\u0443\u0436\u043d\u043e \u043d\u0430\u0439\u0442\u0438 \u0441\u0430\u043c\u044b\u0435 \u043f\u043e\u0445\u043e\u0436\u0438\u0435 \u0434\u043b\u044f \u043d\u043e\u0432\u043e\u0433\u043e \u0442\u0435\u043a\u0441\u0442\u0430.\n\u0422\u0435\u043a\u0441\u0442\u044b \u043d\u0430 \u0420\u0423\u0421\u0421\u041a\u041e\u041c.\n\u0412\u043e\u0442, \u0447\u0442\u043e \u044f \u0441\u0434\u0435\u043b\u0430\u043b:\n1)  TF-IDF + cosine  -&amp;gt; \u043d\u043e\u0440\u043c \u043d\u0430\u0445\u043e\u0434\u0438\u0442, \u043d\u043e \u0438\u043d\u043e\u0433\u0434\u0430 \u043e\u0448\u0438\u0431\u0430\u0435\u0442\u0441\u044f\n2) Universal Sentece Encoder + cosine -&amp;gt; \u0438\u043d\u043e\u0433\u0434\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u0442, \u0438\u043d\u043e\u0433\u0434\u0430 \u043d\u0435\u0442. \u042d\u0442\u043e \u043c\u0435\u043d\u044c\u0448\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c, \u043d\u0430 \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u043f\u0430\u043c\u044f\u0442\u0438 \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0435\u0442, \u0435\u0435 \u0442\u043e\u0436\u0435 \u043f\u043e\u043f\u0440\u043e\u0431\u0443\u044e \u043f\u043e\u0437\u0436\u0435.\n3) Jaccard Similairty -&amp;gt; \u0438\u043d\u043e\u0433\u0434\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u0442, \u0438\u043d\u043e\u0433\u0434\u0430 \u043d\u0435\u0442.\n\u0415\u0449\u0435 \u0438\u0434\u0435\u0438 (\u0433\u043e\u0434\u043d\u044b\u0435? \u043d\u0435\u0442?):\n4) \u041e\u0431\u0443\u0447\u0438\u0442\u044c Doc2Vec, \u043d\u043e \u043a\u0430\u043a \u044f \u043f\u043e\u043d\u044f\u043b, \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u043d\u0443\u0436\u043d\u043e \u043c\u043d\u043e\u0433\u043e \u0434\u0430\u043d\u043d\u044b\u0445.\n5) \u0414\u043e\u043e\u0431\u0443\u0447\u0438\u0442\u044c \u0411\u0415\u0420\u0422\n6) Rusvectores, \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0435 \u043f\u043e\u043d\u044f\u043b \u043a\u0430\u043a \u0438\u0437 \u043d\u0435\u0435 \u0432\u044b\u0442\u0430\u0449\u0438\u0442\u044c \u0432\u0435\u043a\u0442\u043e\u0440 \u0434\u043b\u044f \u0442\u0435\u043a\u0441\u0442\u0430? \u043f\u0440\u043e\u0441\u0432\u0435\u0442\u0438\u0442\u0435\n\n\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0447\u0442\u043e \u0435\u0449\u0435 \u043c\u043e\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c?","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0447\u0442\u043e \u0441\u0442\u043e\u0438\u0442 \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043f\u043e \u0437\u0430\u0434\u0430\u0447\u0435 sentence classification. \u041c\u043e\u0436\u0435\u0442, \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e state-of-the-art \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b?","\u041c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u043e\u0432\u0430\u0442\u044c \u0441\u0442\u0430\u0442\u044c\u0438, \u043f\u0440\u043e\u044d\u043a\u0442\u044b \u0438\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b \u043f\u043e sentence classification, \u0447\u0442\u043e-\u0442\u043e \u0438\u0437 state of the art? \u0427\u0442\u043e \u044f \u043d\u0430\u0448\u0435\u043b \u044d\u0442\u043e &lt;https://arxiv.org/pdf/1408.5882.pdf&gt; (CNN for Sentence Classification) \u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0439 \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0435\u0440  (\u0441\u0442\u0430\u0442\u044c\u044f \u043d\u0430 \u0430\u0440\u0445\u0438\u0432\u0435 Attention is all that you need), \u043d\u043e \u043d\u0435 \u043d\u0430\u0448\u0435\u043b \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 \u0435\u0451 \u043a \u0434\u0430\u043d\u043d\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0435\n","\u041f\u0440\u0438\u0432\u0435\u0442! \u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0443\u043c\u043d\u044b\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u0434\u043b\u044f \u0440\u0430\u0431\u043e\u0442\u044b \u0441 \u043c\u043d\u043e\u0433\u043e\u0437\u043d\u0430\u0447\u043d\u044b\u043c\u0438 \u0441\u043b\u043e\u0432\u0430\u043c\u0438 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430? \u042f \u0437\u043d\u0430\u043a\u043e\u043c \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0441 WordNet, \u043d\u043e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0435\u0449\u0435 \u0431\u043e\u043b\u0435\u0435 \u043f\u0440\u043e\u0434\u0432\u0438\u043d\u0443\u0442\u043e\u0435? \u0424\u0438\u043d\u0430\u043b\u044c\u043d\u0430\u044f \u0437\u0430\u0434\u0430\u0447\u0430 \u0437\u0430\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0441\u044f \u0432 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0438 \u0430\u043d\u0433\u043b\u043e-\u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u0441\u043b\u043e\u0432\u0430\u0440\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u043f\u043e\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u043c\u043e\u0436\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u043a\u043e\u043d\u0432\u0435\u0440\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432 \u0434\u0440\u0443\u0433\u0438\u0435 \u044f\u0437\u044b\u043a\u0438 (\u0430\u043d\u0433\u043b\u043e-\u0442\u0443\u0440\u0435\u0446\u043a\u0438\u0439 \u0438\u0442\u0434). \u0421\u043b\u043e\u0432\u0430\u0440\u044c \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c\u0441\u 043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0430\u043d\u0435\u043a\u0434\u043e\u0442\u043e\u0432 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c))) \u0438\u043b\u0438 \u0440\u0430\u0441\u043f\u0430\u0440\u0441\u0438\u0442\u044c \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c \u0441\u0430\u0439\u0442 \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0431\u0443\u0434\u0435\u0442?)","\u0418\u0449\u0443 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u043e\u043c \u0434\u043b\u044f \u0432\u0437\u0440\u043e\u0441\u043b\u044b\u0445 :youknow: \u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435. \u041c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e \u0437\u043d\u0430\u0435\u0442 \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u0441\u043a\u0430\u0447\u0430\u0442\u044c? \u0418\u043b\u0438 \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f, \u0441 \u043c\u0435\u043d\u044f \u043f\u0438\u0432\u043e/\u0441\u043e\u043a.  ","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u0442\u0443\u0442 \u0441 \u0440\u0435\u0431\u044f\u0442\u0430\u043c\u0438 \u0437\u0430\u043c\u043e\u0440\u043e\u0447\u0438\u043b\u0438\u0441\u044c, \u0445\u043e\u0442\u0438\u043c \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0430\u043c\u044b\u0439 \u0431\u043e\u043b\u044c\u0448\u043e\u0439/\u0431\u043e\u0433\u0430\u0442\u044b\u0439 word2vec \u0434\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u0442\u0435\u043a\u0441\u0442\u043e\u0432 (\u0441\u043e\u0446\u0441\u0435\u0442\u0438, \u043d\u043e\u0432\u043e\u0441\u0442\u0438 \u0438 \u0442.\u0434.), \u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043c\u043d\u043e\u0433\u0438\u043c \u044d\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e? \u0411\u0438\u0437\u043d\u0435\u0441\u0443 \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0432\u044b\u0434\u0435\u043b\u044f\u0442\u044c \u0430\u0432\u0442\u043e\u0440\u043e\u0432 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e word2vec? \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0430\u0432\u0442\u043e\u0440\u0430 \u043e\u0431\u0443\u0447\u0438\u0442\u044c word2vec \u0438 \u043f\u043e \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430\u043c \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0430 \u0438\u0445 \u0434\u0438\u0444\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u0440\u043e\u0432\u0430\u0442\u044c? \u041a\u0430\u043a \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0435, \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043b\u0438 \u0441\u043b\u043e\u0436\u043d\u044b\u0439 \u043f\u043e\u0434\u0445\u043e\u0434? \u041c\u043e\u0436\u0435\u0442, \u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u043e\u043f\u0440\u043e\u0449\u0435?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u043c\u043e\u0436\u0435\u0442 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u043a\u0442\u043e \u043e\u0442\u043a\u0440\u044b\u0442\u044b\u0439 \u043d\u0430\u0431\u043e\u0440 \u0434\u0430\u043d\u043d\u044b\u0445 \u0434\u043b\u044f \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f \u0440\u0435\u0447\u0438 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435? \u0424\u043e\u043d\u0435\u043c\u043d\u0430\u044f \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0430 \u043d\u0435 \u043d\u0443\u0436\u043d\u0430. \u0414\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0447\u0442\u043e\u0431\u044b \u0431\u044b\u043b\u0430 \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0430 \u043d\u0430 \u0443\u0440\u043e\u0432\u043d\u0435 \u0441\u043b\u043e\u0432/\u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0439.","#realtalk \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b \u043b\u0438 \u0432\u0430\u043c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u043f\u0440\u043e\u0432\u0435\u0440\u0438\u0442\u044c \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u044b\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u043d\u043e\u0435 \u0441\u043b\u043e\u0432\u043e (\u0438\u0437 \u043b\u0430\u0442\u0438\u043d\u0441\u043a\u0438\u0445 \u0431\u0443\u043a\u0432) \u043d\u0430 \u0431\u043b\u0430\u0433\u043e\u0437\u0432\u0443\u0447\u043d\u043e\u0441\u0442\u044c \u0438 \u0447\u0438\u0442\u0430\u0435\u043c\u043e\u0441\u0442\u044c \u0434\u043b\u044f \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430? \u0418\u043b\u0438 \u0436\u0435 \u043d\u0430\u043e\u0431\u043e\u0440\u043e\u0442, \u0435\u0441\u0442\u044c \u043b\u0438 \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0433\u0435\u043d\u0435\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0431\u043e\u043b\u0435\u0435-\u043c\u0435\u043d\u0435\u0435 \u0431\u043b\u0430\u0433\u043e\u0437\u0432\u0443\u0447\u043d\u044b\u0435 \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u044b\u0435 \u0441\u043b\u043e\u0432\u0430?","\u0410 \u0435\u0441\u0442\u044c \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0430 \u0434\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430 \u0447\u0442\u043e\u0431\u044b \u0440\u0430\u0441\u0441\u0442\u0430\u0432\u0438\u0442\u044c POS \u0442\u0435\u0433\u0438 \u0434\u043b\u044f \u0441\u043b\u043e\u0432 \u0432 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f\u0445?","\u0410 \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043f\u0440\u043e NLP? \u041d\u0435 \u043f\u0440\u043e \u043c\u0430\u0448\u0438\u043d\u043a\u0443 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u043b\u0435\u0442 (w2v, rnn, \u0432\u0441\u044f\u043a\u043e\u0435 \u0442\u0430\u043a\u043e\u0435), \u0430 \u043f\u0440\u043e \u0442\u043e, \u043a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442 \u0432\u0441\u044f\u043a\u0438\u0435 \u0441\u0442\u0435\u043c\u043c\u0435\u0440\u044b, \u043b\u0435\u043a\u0441\u0435\u0440\u044b \u0438 \u0442.\u0434.\n\n\u0416\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0441 intro \u0432 \u043b\u0438\u043d\u0433\u0432\u0438\u0441\u0442\u043a\u0443.","\u043f\u0440\u0438\u0432\u0435\u0442! \u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430, \u044d\u0442\u043e\u0442 \u0432\u043e\u043f\u0440\u043e\u0441 \u0443\u0436\u0435 \u0437\u0430\u0434\u0430\u0432\u0430\u043b\u0441\u044f \u0440\u0430\u043d\u0435\u0435. \u044f \u043d\u0430\u0447\u0438\u043d\u0430\u044e \u0443\u0447\u0438\u0442\u044c NLP. \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e NLTK book (&lt;http://www.nltk.org/book/&gt;). \u0447\u0442\u043e \u0435\u0449\u0435 \u043c\u043e\u0436\u043d\u043e \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u0438\u0437 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u0434\u043b\u044f \u043d\u0430\u0447\u0430\u043b\u0430?","\u041d\u0430\u0440\u043e\u0434, \u0445\u043e\u0447\u0443 \u0432 NLP, \u0441 \u0447\u0435\u0433\u043e \u043d\u0430\u0447\u0430\u0442\u044c?","\u0427\u0435\u043c \u0431\u044b \u0442\u0435\u043a\u0441\u0442 \u043f\u043e\u0442\u043e\u043a\u0435\u043d\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u043f\u043e \u043a\u0430\u0441\u0442\u043e\u043c\u043d\u044b\u043c \u0441\u0438\u043c\u0432\u043e\u043b\u0430\u043c?  \u041f\u043e\u043a\u0430 \u0438\u0434\u0435\u044f  \u0432 \u043b\u043e\u0431 Python split()","\u0412\u0441\u0435\u043c \u0434\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c,\n\u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u0440\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435 word2vec \u0434\u043b\u044f \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0435\u0439 \u043c\u0430\u043b\u043e\u0439 \u0434\u043b\u0438\u043d\u044b (\u043a\u043e\u0433\u0434\u0430 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0441\u043b\u043e\u0432 &amp;lt; 10. \u041a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0442\u0432\u0438\u0442\u044b \u0438\u043b\u0438 \u0447\u0442\u043e-\u0442\u043e \u0432\u0440\u043e\u0434\u0435).  \u041d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044d\u0442\u043e \u0440\u0430\u0437\u0443\u043c\u043d\u043e \u0438 \u043a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0441\u0442\u0430\u0442\u044c\u0438 \u043d\u0430 \u044d\u0442\u0443 \u0442\u0435\u043c\u0443? \u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e, \u043a\u0430\u043a \u0432\u0435\u043a\u0442\u043e\u0440\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0446\u0435\u043b\u0438\u043a\u043e\u043c \u0432 \u0441\u043b\u0443\u0447\u0430\u0435, \u043a\u043e\u0433\u0434\u0430 \u0435\u0433\u043e \u0434\u043b\u0438\u043d\u0430 \u043c\u0430\u043b\u0430 (\u0441\u0440\u0435\u0434\u043d\u0435\u0435 \u0438\u043b\u0438 \u0432\u0437\u0432\u0435\u0448\u0435\u043d\u043d\u043e\u0435 \u0441\u0440\u0435\u0434\u043d\u0435\u0435 \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0442\u0430\u043a \u0441\u0435\u0431\u0435 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u043c). \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043d\u0443\u0436\u043d\u043e \u043a\u0430\u043a-\u0442\u043e \u043e\u0442\u0440\u0430\u043d\u0436\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441\u043b\u043e\u0432\u0430 \u0432\u043d\u0443\u0442\u0440\u0438 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0438 \u043f\u043e\u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0432\u0437\u0432\u0435\u0448\u0435\u043d\u043d\u0443\u044e \u0441\u0443\u043c\u043c\u0443 \u0438\u043b\u0438 \u0435\u0449\u0435 \u043a\u0430\u043a\u0438\u0435 \u0445\u0438\u0442\u0440\u044b\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442?","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u0422\u0430\u043a\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441. \u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0440\u0443\u0441\u0441\u043a\u0438\u0439 \u0442\u0435\u043a\u0441\u0442, \u0431\u0435\u0437 \u043a\u0430\u043a\u0438\u0445 \u043b\u0438\u0431\u043e \u0437\u043d\u0430\u043a\u043e\u0432 \u043f\u0443\u043d\u043a\u0442\u0443\u0430\u0446\u0438\u0438. \u0415\u0441\u0442\u044c \u043b\u0438 \u0443\u0436\u0435 \u043a\u0430\u043a\u0438\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u044f, \u0434\u043b\u044f \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u044f \u0442\u0435\u043a\u0441\u0442\u0430 \u0438 \u0440\u0430\u0441\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0438 \u0437\u043d\u0430\u043a\u043e\u0432 \u0438\u043b\u0438 \u0432 \u043a\u0430\u043a\u0443\u044e \u0441\u0442\u043e\u0440\u043e\u043d\u0443 \u043a\u043e\u043f\u0430\u0442\u044c?","\u041f\u0440\u0438\u0432\u0435\u0442! \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0440\u0435\u0448\u0430\u043b \u0437\u0430\u0434\u0430\u0447\u0443 \u0440\u0430\u0441\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0438 \u0437\u0430\u043f\u044f\u0442\u044b\u0445 \u0432 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0445 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f\u0445? \u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u044b, \u043a\u0430\u043a\u0438\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043c\u043e\u0436\u043d\u043e \u0433\u043b\u044f\u043d\u0443\u0442\u044c?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u042d\u0442\u043e\u0442 \u0432\u043e\u043f\u0440\u043e\u0441, \u043d\u0430 \u043c\u043e\u0439 \u0432\u0437\u0433\u043b\u044f\u0434, \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0434\u0430\u0432\u043d\u043e \u043d\u0435 \u0437\u0430\u0434\u0430\u0432\u0430\u043b\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u0438\u043c\u0435\u0442\u044c \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u0431\u044b\u0442\u044c \u0441\u043d\u043e\u0432\u0430 \u0437\u0430\u0434\u0430\u043d\u043d\u044b\u043c. \u041a\u0430\u043a\u0438\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u043e\u0432\u0430\u0442\u044c open-source \u0444\u0440\u0435\u0439\u043c\u0432\u043e\u0440\u043a\u0438 \u0434\u043b\u044f \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u0447\u0430\u0442\u0431\u043e\u0442\u043e\u0432? \u0418\u043b\u0438 \u0436\u0435, \u0435\u0441\u043b\u0438 \u044f \u043e\u0448\u0438\u0431\u0430\u044e\u0441\u044c, \u0438 \u044d\u0442\u043e\u0442 \u0432\u043e\u043f\u0440\u043e\u0441 \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u043b \u0441\u0432\u043e\u0439 \u0440\u0430\u0437\u0432\u0435\u0440\u043d\u0443\u0442\u044b\u0439 \u043e\u0442\u0432\u0435\u0442, \u043f\u0440\u043e\u0441\u044c\u0431\u0430 \u0443\u043a\u0430\u0437\u0430\u0442\u044c \u043c\u043d\u0435 \u043d\u0430 \u043d\u0435\u0433\u043e)","\u0430 \u043a\u0440\u043e\u043c\u0435 wiki, \u043a\u0430\u043a\u0438\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u0445\u043e\u0440\u043e\u0448\u0438\u0435 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0434\u043b\u044f multilabel text classification?","\u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u043a\u0430\u043a\u0438\u0435 \u0441\u0435\u0439\u0447\u0430\u0441 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435 SOTA (\u043d\u043e \u043d\u0435\u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e) \u043c\u0435\u0442\u043e\u0434\u044b \u0434\u043b\u044f content labeling? \u0422\u043e \u0435\u0441\u0442\u044c \u043f\u0440\u0438\u0441\u0432\u0430\u0438\u0432\u0430\u0442\u044c \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u0438 \u0447\u0438\u0442\u0430\u0435\u043c\u044b\u0435 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u044b\u043c \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u043c.","\u0414\u0436\u0435\u043d\u0442\u0435\u043b\u044c\u043c\u0435\u043d\u044b, \u043a\u0430\u043a\u043e\u0439 \u043a\u0443\u0440\u0441 \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435 \u0434\u043b\u044f \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u044f \u0442\u0435\u043c\u044b nlp \u0432 \u0437\u0430\u0434\u0430\u0447\u0430\u0445 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0438 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u0430\u0446\u0438\u0438? \u0415\u0441\u043b\u0438 \u043a\u0443\u0440\u0441 \u0431\u0443\u0434\u0435\u0442 \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0442\u044c w2v , lda, lsa, tfidf, bert, fasttext \u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u043e\u0441\u0442\u043e \u0432\u043e\u043b\u0448\u0435\u0431\u043d\u043e.","\u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u0433\u0435\u0440\u0435\u043d\u0430\u0446\u0438\u0438 \u043f\u043e\u0445\u043e\u0436\u0435\u0433\u043e \u0441\u0435\u043c\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0442\u0435\u043a\u0441\u0442\u0430 \u043f\u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u043c\u0443. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u044f \u0445\u043e\u0447\u0443 \u043a\u0438\u043d\u0443\u0442\u044c \u0432 \u043c\u043e\u0434\u0435\u043b\u044c 2 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0438 \u043e\u0436\u0438\u0434\u0430\u044e \u043d\u0430 \u0432\u044b\u0445\u043e\u0434 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043f\u043e\u0445\u043e\u0436\u0438\u0439 \u043f\u043e \u0441\u043c\u044b\u0441\u043b\u0443 \u0442\u0435\u043a\u0441\u0442, \u043d\u043e \u0441 \u0434\u0440\u0443\u0433\u0438\u043c \u0441\u043b\u043e\u0432\u0430\u0440\u043d\u044b\u043c \u0437\u0430\u043f\u0430\u0441\u043e\u043c \u043e\u0431\u043e\u0440\u043e\u0442\u0430\u043c\u0438. \u0412\u0438\u0434\u0435\u043b \u0432 \u0441\u0442\u0430\u0442\u0435\u0439\u043a\u0435, \u0447\u0442\u043e \u0431\u0435\u0440\u0442 \u043c\u043e\u0436\u0435\u0442 \u0442\u0443\u0442 \u0447\u0430\u0441\u0442\u0438 \u0444\u0440\u0430\u0437 \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c, \u043a\u0442\u043e-\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0442\u0430\u043a\u043e\u0435?\n&lt;https://m.habr.com/ru/post/436878/&gt;\n\u0418\u043b\u0438 \u043c\u043e\u0436\u0435\u0442 \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c \u0430\u0432\u0442\u043e\u043a\u043e\u0434\u0438\u0440\u043e\u0432\u0449\u0438\u043a \u043e\u0431\u0443\u0447\u0438\u0442\u044c","\u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u0431\u043e\u0440\u044c\u0431\u044b \u0441 \u043f\u0440\u043e\u0442\u0435\u0447\u043a\u0430\u043c\u0438 \u0438 \u043e\u0432\u0435\u0440\u0444\u0438\u0442\u043e\u043c \u0432 \u0442\u0435\u043a\u0441\u0442\u0430\u0445?\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f \u0442\u0435\u043a\u0441\u0442\u043e\u0432, \u0442\u0435\u043a\u0441\u0442\u044b \u043e\u0442 \u0440\u0430\u0437\u043d\u044b\u0445 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432, \u043e\u0434\u0438\u043d \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a \u043e\u0431\u044b\u0447\u043d\u043e \u043f\u0438\u0448\u0435\u0442 \u0442\u0435\u043a\u0441\u0442\u044b \u043e\u0434\u043d\u043e\u0439 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438, \u0432 \u0442\u0435\u043a\u0441\u0442\u0430\u0445 \u043f\u043e\u043f\u0430\u0434\u0430\u044e\u0442\u0441\u044f \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0435 \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430 \u0441\u043b\u043e\u0432\u0430. \u0423 \u043d\u043e\u0432\u044b\u0445 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432 \u044d\u0442\u0438\u0445 \u0441\u043b\u043e\u0432 \u043d\u0435\u0442, \u043d\u043e \u043c\u043e\u0434\u0435\u043b\u044c \u0432\u044b\u0442\u0430\u0441\u043a\u0438\u0432\u0430\u0435\u0442 \u044d\u0442\u0438 \u0441\u043b\u043e\u0432\u0430 \u0432 \u0441\u0430\u043c\u044b\u0435 \u0437\u043d\u0430\u0447\u0438\u043c\u044b\u0435. \u0421 \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u043c \u0443\u0441\u043f\u0435\u0445\u043e\u043c \u0431\u043e\u0440\u044e\u0441\u044c, \u0437\u0430\u043d\u043e\u0441\u044f \u0438\u0445 \u0440\u0443\u043a\u0430\u043c\u0438 \u0432 \u0441\u0442\u043e\u043f-\u0441\u043b\u043e\u0432\u0430, \u043f\u043e\u043a\u0430 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432 \u043c\u0430\u043b\u043e, \u043d\u043e \u044d\u0442\u043e\u0442 \u043f\u043e\u0434\u0445\u043e\u0434 \u043d\u0435 \u043f\u043e\u0445\u043e\u0436 \u043d\u0430 \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u0438\u0440\u0443\u0435\u043c\u044b\u0439.","\u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0442\u0430\u043a\u0430\u044f \u0432\u043e\u0442 \u0444\u0438\u0433\u043d\u044f, \u043d\u0443\u0436\u043d\u043e \u043f\u043e\u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442 `d trace(W) / db`, \u0433\u0434\u0435 `W` - \u043c\u0430\u0442\u0440\u0438\u0446\u0430, \u0437\u0430\u0432\u0438\u0441\u044f\u0449\u0430\u044f \u043e\u0442 \u0432\u0435\u043a\u0442\u043e\u0440\u0430 `b`.\n\n\u041d\u0443, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, `W = diag((1 / (1 + exp(-X * b))) :*: (1 / (1 + exp(X * b))))` - \u0433\u0434\u0435 `:*:` \u0430\u0434\u0430\u043c\u0430\u0440\u043e\u0432 \u043f\u0440\u043e\u0434\u0443\u043a\u0442 (\u043e\u043d \u0436\u0435 \u043f\u043e\u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043d\u043e\u0435 \u0443\u043c\u043d\u043e\u0436\u0435\u043d\u0438\u0435), \u0430 `diag` \u0434\u0435\u043b\u0430\u0435\u0442 \u0438\u0437 \u0432\u0435\u043a\u0442\u043e\u0440\u0430 \u043c\u0430\u0442\u0440\u0438\u0446\u0443 \u0441 \u044d\u0442\u0438\u043c \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u043c \u043d\u0430 \u0434\u0438\u0430\u0433\u043e\u043d\u0430\u043b\u0438. \u0422\u0443\u0442 \u043d\u0443\u0436\u043d\u043e \u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0435\u0449\u0435, \u043d\u0430\u0432\u0435\u0440\u043d\u043e\u0435, \u0447\u0442\u043e `X * b` - \u044d\u0442\u043e \u0432\u0435\u043a\u0442\u043e\u0440 \u0442\u0430\u043a\u043e\u0439.\n\n\u041a\u0430\u043a\u0431\u0435 \u043f\u043e\u043d\u044f\u0442\u043d\u043e, \u0447\u0442\u043e \u0442\u0440\u0435\u0439\u0441 \u043c\u0430\u0442\u0440\u0438\u0446\u044b - \u044d\u0442\u043e \u0441\u043a\u0430\u043b\u044f\u0440, \u0442\u0430\u043a \u0447\u0442\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u043e\u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442 \u043c\u043e\u0436\u0435\u043c.\n\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e `b` \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432\u043d\u0443\u0442\u0440\u0438 `W`, \u0438 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043a\u0430\u043a-\u0442\u043e \u0437\u0430\u044e\u0437\u0430\u0442\u044c \u0444\u043e\u0440\u043c\u0443\u043b\u043a\u0438 \u0438\u0437 &lt;https://en.wikipedia.org/wiki/Matrix_calculus&gt; \u0438 &lt;https://www.math.uwaterloo.ca/~hwolkowi/matrixcookbook.pdf&gt;.\n\n\u041f\u043e\u043a\u0430 \u0447\u0442\u043e \u044f \u0432\u043e\u0436\u0443\u0441\u044c \u0441 \u0440\u0430\u0441\u0447\u0435\u0442\u043e\u043c `d trace(W) / db_i` \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u043a\u043e\u043c\u043f\u043e\u043d\u0435\u043d\u0442\u0430 \u0432 \u0432\u0435\u043a\u0442\u043e\u0440\u0435 `b`.\n\u041d\u0443, \u0442\u0438\u043f\u0430 \u0432 \u044d\u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 `d trace(W) / db_i` = `trace(dW / db_i)`, \u0438 \u043c\u043e\u0436\u043d\u043e \u0432\u044b\u0440\u0430\u0437\u0438\u0442\u044c `d trace(W) / db` = `[trace (dW / db_1), ..., trace (dW / db_N)]`.\n\n\u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u0432\u043d\u0443\u0442\u0440\u0438 `trace (dW / db_i)` \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0440\u0430\u0441\u043a\u0440\u044b\u0432\u0430\u0442\u044c `X * b` \u043f\u043e \u0438\u043d\u0434\u0435\u043a\u0441\u0430\u043c, \u043d\u0443 \u0438 \u0432 \u043e\u0431\u0449\u0435\u043c \u043c\u0443\u0447\u0435\u043d\u0438\u0439 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u043d\u043e\u0433\u043e.\n\n\u0410 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043d\u0435 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u0438\u0442\u044c \u043a \u0438\u043d\u0434\u0435\u043a\u0441\u0430\u043c, \u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u043c\u0430\u0442\u0440\u0438\u0447\u043d\u0443\u044e \u043d\u043e\u0442\u0430\u0446\u0438\u044e \u0434\u043e \u043f\u043e\u0431\u0435\u0434\u043d\u043e\u0433\u043e. \u0427\u0442\u043e-\u0442\u043e \u0432 \u0434\u0443\u0445\u0435 `d trace(W) / db =??? trace (dW / db)`, \u0434\u0430 \u0442\u043e\u043b\u044c\u043a\u043e `dW / db` - \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0442\u0440\u0435\u0445\u043c\u0435\u0440\u043d\u044b\u0439 \u0442\u0435\u043d\u0437\u043e\u0440 (\u043d\u0443 \u0442.\u043a. `W` - \u043c\u0430\u0442\u0440\u0438\u0446\u0430, \u0430 `b` - \u0432\u0435\u043a\u0442\u043e\u0440), \u0438 \u043d\u0435\u043f\u043e\u043d\u044f\u0442\u043d\u043e, \u043a\u0430\u043a \u043a \u043d\u0435\u043c\u0443 \u0442\u0440\u0435\u0439\u0441 \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u0442\u044c.\n\n\u0415\u0441\u0442\u044c \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0441\u043b\u043e\u0436\u043d\u044b\u0439 \u043c\u0430\u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0430\u043f\u043f\u0430\u0440\u0430\u0442 \u0434\u043b\u044f \u0442\u0430\u043a\u043e\u0433\u043e, \u0438\u043b\u0438 \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f \u0441 \u0438\u043d\u0434\u0435\u043a\u0441\u0430\u043c\u0438 \u0432\u043e\u0437\u0438\u0442\u044c\u0441\u044f? \u041d\u0443 \u0438 \u0434\u0430, \u044d\u0442\u043e \u043d\u0435 \u0444\u0440\u0435\u0439\u043c\u0432\u043e\u0440\u043a \u0432\u0440\u043e\u0434\u0435 pytorch \u0445\u043e\u0447\u0435\u0442\u0441\u044f, \u044d\u0442\u043e \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u043d\u0430 \u043b\u0438\u0441\u0442\u043e\u0447\u043a\u0435 \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u043e\u0441\u0447\u0438\u0442\u0430\u0442\u044c, \u0430 \u043f\u043e\u0442\u043e\u043c \u0443\u0436\u0435 \u0432 \u043a\u043e\u0434\u0435 \u0432\u044b\u0440\u0430\u0437\u0438\u0442\u044c.","\u0432\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e \u043f\u043e\u043c\u043e\u0447\u044c ? \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0432 \u0433\u0435\u043d\u0441\u0438\u043c\u0435 \u0435\u0441\u0442\u044c \u0432\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u0430\u044f \u0444\u0443\u043d\u043a\u0446\u0438\u044f,\u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0441\u043e\u0437\u0434\u0430\u0435\u0442 \u043a\u0432\u0430\u0434\u0440\u0430\u0442\u043d\u0443\u044e \u043c\u0430\u0442\u0440\u0438\u0446\u0443 \u0441 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u044f\u043c\u0438 \u043c\u0435\u0436\u0434\u0443 \u043e\u0431\u044a\u0435\u043a\u0442\u0430\u043c\u0438?\n\u0418\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e sims=gensim.similarities.Similarity(), \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0441\u043e\u0437\u0434\u0430\u043b \u043c\u0430\u0442\u0440\u0438\u0446\u0443 ,\u043d\u043e \u0442\u0430\u043a \u0442\u0443\u043f\u043e \u043d\u0435 \u0432\u043b\u0435\u0437\u0430\u0435\u0442 \u0432 \u043e\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u043a\u0443. \u0415\u0441\u0442\u044c \u043b\u0438 \u043a\u0430\u043a\u0430\u044f \u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u0430\u044f \u0444\u0443\u043d\u043a\u0446\u0438\u044f ,\u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0432\u0441\u0435 \u044d\u0442\u0438 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u044f?\n\u0415\u0441\u043b\u0438 \u043d\u0435\u0442,\u0442\u043e \u0431\u0443\u0434\u0443 \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f \u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u0443 \u0433\u0435\u043d\u0435\u0440\u0430\u0442\u043e\u0440\u043e\u0432 (\nfor i in range(dist_matrix.shape[1]):\n    query_doc = [w.lower() for w in word_tokenize(all_deals_df['clear_text'].iloc[i])]\n\n    query_doc_bow = dictionary.doc2bow(query_doc)\n\n    query_doc_tf_idf = tf_idf[query_doc_bow]\n\n    sim = sims[query_doc_tf_idf]\n    dist_matrix[dist_matrix.columns[i]] = sim","\u0420\u0435\u0431\u044f\u0442, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043a\u0430\u043a \u0443\u0431\u0440\u0430\u0442\u044c \u0438\u0437 \u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u0441\u043f\u0438\u0441\u043a\u0430 \u0441\u043b\u043e\u0432 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u0438, \u0447\u0430\u0441\u0442\u0438\u0446\u044b \u0438 \u0442.\u043f.? \u0412\u0440\u043e\u0434\u0435 \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0430\u044f-\u0442\u043e \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0430, \u043d\u043e \u043d\u0435 \u043c\u043e\u0433\u0443 \u043d\u0430\u0439\u0442\u0438","\u0410 \u043a\u0430\u043a \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043f\u0438\u0442\u043e\u043d\u0438\u0447\u0435\u0441\u043a\u0438 \u0443\u0434\u0430\u043b\u0438\u0442\u044c \u0438\u0437 \u0440\u0443\u0441\u0441\u043a\u0438\u0445 \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u043f\u0440\u0435\u0434\u043b\u043e\u0433\u0438, \u043c\u0435\u0441\u0442\u043e\u0438\u043c\u0435\u043d\u0438\u044f \u0438 \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0435 \"\u043d\u0435 \u0437\u043d\u0430\u0447\u0430\u0449\u0438\u0435\" \u0447\u0430\u0441\u0442\u0438 \u0440\u0435\u0447\u0438? \u0416\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0441 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c\u044e \u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \"\u043d\u0435\" \u0438\u043b\u0438 \"\u043d\u0435\u0442\". \u0427\u0442\u043e-\u0442\u043e \u0442\u0438\u043f\u0430 pymorphy2?","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c! \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u044b\u0435 \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u043f\u043e\u0433\u0440\u0443\u0436\u0435\u043d\u0438\u044f \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u043e\u0432 \u0432 \u0432\u0435\u043a\u0442\u043e\u0440\u043d\u043e\u0435 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u043e. \u0418 \u0441\u043e\u0440\u0438\u0435\u043d\u0442\u0438\u0440\u0443\u0439\u0442\u0435 - \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0445\u043e\u0440\u043e\u0448 \u0432 \u044d\u0442\u043e\u043c \u043f\u043b\u0430\u043d\u0435 doc2vec \u043e\u0442 gensim?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0434\u043b\u044f document-retrieval \u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c? \u0418\u043b\u0438 \u0438\u0434\u0435\u0438 \u0447\u0435\u043c \"\u0437\u0430\u043c\u0435\u043d\u0438\u0442\u044c\".","\u041d\u0430\u0440\u043e\u0434, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0430 \u0435\u0441\u0442\u044c \u0435\u0449\u0435 \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u043f\u043e\u043b\u0435\u0437\u043d\u044b\u0435 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u0441 \u044d\u043c\u043e\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u043e\u0439, \u043f\u043e\u043c\u0438\u043c\u043e \u0442\u0432\u0438\u0442\u0442\u0435\u0440\u043e\u0432\u0441\u043a\u0438\u0445 \u043f\u043e\u0441\u0442\u043e\u0432?","\u043a\u0430\u043a\u043e\u0439 \u0441\u0435\u0439\u0447\u0430\u0441 \u043b\u0443\u0447\u0448\u0438\u0439 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0438\u0442\u0435\u043b\u044c \u044f\u0437\u044b\u043a\u0430 \u0432 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0430\u0445? \u0415\u0441\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u043b\u0443\u0447\u0448\u0435 \u043c\u043e\u0434\u0435\u043b\u0438 \u043e\u0442 \u0444\u0430\u0441\u0442\u0442\u0435\u043a\u0441\u0442\u0430?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c\u044b \u0434\u043b\u044f \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u044f\u0437\u044b\u043a\u0430?","\u041d\u0430\u0440\u043e\u0434, \u0430 \u0447\u0442\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044f state-of-the-art \u0432 \u0447\u0430\u0442 \u0431\u043e\u0442\u0430\u0445? \u0418\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u044e\u0442 \u043d\u0435 conversational-\u0431\u043e\u043b\u0442\u0430\u043b\u043a\u0438 \u0438 \u043d\u0435 goal-oriented, \u0430 \u0441\u043a\u043e\u0440\u0435\u0439 \u0447\u0442\u043e-\u0442\u043e \u0441\u0440\u0435\u0434\u043d\u0435\u0435, \u0442\u0438\u043f\u0430 Google Smart Reply, \u043a\u043e\u0433\u0434\u0430 \u043d\u0430 \u0432\u0445\u043e\u0434 \u043a\u0443\u0441\u043e\u043a \u0442\u0435\u043a\u0441\u0442\u0430 \u0440\u0430\u0437\u043c\u0435\u0440\u043e\u043c \u043e\u0442 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0434\u043e \u0430\u0431\u0437\u0430\u0446\u0430, \u0430 \u043d\u0430 \u0432\u044b\u0445\u043e\u0434 \u0440\u0435\u0430\u043a\u0446\u0438\u044f-\u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0439 \u0442\u043e\u0436\u0435 \u043e\u0442 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0434\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445.\n\u0411\u0443\u0434\u0443 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u0437\u0430 \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0438\u0441\u043a\u0430\u0442\u044c \u0438 \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0441\u0432\u0435\u0436\u0438\u0435 \u043e\u0431\u0437\u043e\u0440\u044b \u043d\u0430 \u0447\u0435\u043c \u0434\u0435\u043b\u0430\u044e\u0442 \u0441\u0445\u043e\u0436\u0438\u0435 \u0441\u0438\u0441\u0442\u0435\u043c\u044b. :robot_face:","\u0413\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u043f\u0440\u043e \u0442\u043e, \u043a\u0430\u043a \u0441\u0442\u0440\u043e\u0438\u0442\u044c \u0447\u0430\u0442 \u0431\u043e\u0442\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0431\u0449\u0430\u044e\u0442\u0441\u044f \u043d\u0430 \u0443\u0437\u043a\u0438\u0435 \u0442\u0435\u043c\u044b \u0438 \u0438\u0437\u0432\u043b\u0435\u043a\u0430\u044e\u0442 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0444\u0430\u043a\u0442\u044b \u0438\u0437 \u043e\u0442\u0432\u0435\u0442\u043e\u0432? \u041d\u0443 \u0438 \u0432 \u043e\u0431\u0449\u0435\u043c \u043f\u0440\u043e \u0442\u043e, \u043a\u0430\u043a \u043f\u0440\u043e\u0435\u043a\u0442\u0438\u0440\u0443\u044e\u0442\u0441\u044f \u0447\u0430\u0442 \u0431\u043e\u0442\u044b.","\u041f\u0440\u0438\u0432\u0435\u0442, \u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0430\u043a\u0438\u0434\u0430\u0442\u044c \u0441\u0441\u044b\u043b\u043e\u043a \u043d\u0430 \u0441\u0442\u0430\u0442\u044c\u0438/\u043a\u043e\u0434/\u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u043e\u0432/ \u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0441\u043e\u0440\u0435\u0432\u044b/\u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b/etc \u0434\u043b\u044f \u0440\u0430\u0441\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0443\u0434\u0430\u0440\u0435\u043d\u0438\u0439 \u0432 \u0441\u043b\u043e\u0432\u0430\u0445, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u0441 \u043e\u043c\u043e\u0433\u0440\u0430\u0444\u0430\u043c\u0438(\u0437\u0410\u043c\u043e\u043a, \u0437\u0430\u043c\u041e\u043a). \u041c\u043e\u0436\u0435\u0442 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u043c\u044b\u0441\u043b\u0438 \u043f\u043e \u044d\u0442\u043e\u043c\u0443 \u043f\u043e\u0432\u043e\u0434\u0443?","\u0410 \u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0433\u043e\u0442\u043e\u0432\u043e\u0435, \u0447\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u043c\u043e\u0447\u044c \u0440\u0430\u0441\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0443\u0434\u0430\u0440\u0435\u043d\u0438\u044f \u0432 \u0441\u043b\u043e\u0432\u0430\u0445 \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430? \u041f\u043e\u043d\u044f\u0442\u043d\u043e, \u0447\u0442\u043e \u043d\u0435 \u0432\u043e \u0432\u0441\u0435\u0445 \u0441\u043b\u043e\u0432\u0430\u0445 \u0435\u0433\u043e \u043c\u043e\u0436\u043d\u043e \u0440\u0430\u0441\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043e\u0434\u043d\u043e\u0437\u043d\u0430\u0447\u043d\u043e, \u043d\u043e \u0432\u0441\u0435 \u0436\u0435.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u0415\u0441\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0442\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0435\u0439 \u0442\u0435\u043a\u0441\u0442\u043e\u0432. \u0412 \u043a\u0430\u0436\u0434\u043e\u043c \u0442\u0435\u043a\u0441\u0442\u0435 - \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0443\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u0439 \u0445\u043e\u0440\u043e\u0448\u0435\u0433\u043e \u0438 \u043f\u043b\u043e\u0445\u043e\u0433\u043e \u043f\u043e \u0440\u0430\u0437\u043d\u044b\u043c \u0442\u0435\u043c\u0430\u043c.\n\u041d\u0430\u0432\u0435\u0440\u043d\u043e\u0435, \u044d\u0442\u043e \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u0442\u044c LSTM-\u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430.\n\u041f\u043e\u043b\u0430\u0433\u0430\u044e, \u0434\u043b\u044f \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u0441\u0435\u0442\u044c \u0434\u043e\u043b\u0436\u043d\u0430 \u0437\u043d\u0430\u0442\u044c \u043e \u043f\u0430\u0434\u0435\u0436\u0430\u0445, \u0440\u043e\u0434\u0430\u0445 \u0438 \u043f\u0440\u043e\u0447\u0435\u0439 \u043c\u043e\u0440\u0444\u043e\u043b\u043e\u0433\u0438\u0438.\n\u0412\u043e\u043f\u0440\u043e\u0441: \u043a\u0430\u043a \u043f\u0435\u0440\u0435\u0434\u0430\u0442\u044c \u044d\u0442\u0443 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u043d\u0430 \u0432\u0445\u043e\u0434, \u0435\u0441\u043b\u0438 \u0432 \u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0432\u0438\u0434\u0435 \u0441\u0435\u0442\u044c \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0435\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0447\u0438\u0441\u043b\u0430? \u041f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u0441\u043b\u043e\u0432\u043e \u043a\u0430\u043a \u0432\u0435\u043a\u0442\u043e\u0440? \u0410 \u043a\u0430\u043a \u0435\u0433\u043e \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c?","\u0414\u0440\u0443\u0437\u044c\u044f, \u0435\u0441\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0430 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u043f\u043e \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u044f\u043c. \u0423\u0441\u043b\u043e\u0432\u043d\u043e \u0433\u043e\u0432\u043e\u0440\u044f, \u043f\u043e\u0434\u0430\u044e \u0441\u0438\u0441\u0442\u0435\u043c\u0435 \u0440\u0435\u0437\u044e\u043c\u0435, \u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u044b, \u0434\u043e\u0433\u043e\u0432\u043e\u0440\u0430 \u0438 \u0442.\u0434. \u041a\u0430\u043a\u0438\u0435 \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u0435\u0432\u044b\u0435 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b \u043f\u043e\u0434\u043e\u0439\u0434\u0443\u0442 \u0434\u043b\u044f \u0440\u0435\u0448\u0435\u043d\u0438\u044f? \u0418 \u0441 \u043a\u0430\u043a\u0438\u043c \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u043c \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432 \u0432 \u0434\u0430\u043d\u043d\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043b\u0443\u0447\u0448\u0435 \u043d\u0430\u0447\u0438\u043d\u0430\u0442\u044c \u0440\u0430\u0431\u043e\u0442\u0443. \u0416\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0441\u043e \u0441\u0442\u0430\u0442\u044c\u044f\u043c\u0438 \u043d\u0430 \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c :slightly_smiling_face: \u0414\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0442\u043e\u0436\u0435 \u0431\u044b\u043b\u0438 \u0431\u044b \u043f\u043e\u043b\u0435\u0437\u043d\u044b (\u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0435)","\u041a\u0442\u043e-\u0442\u043e \u0443\u0436\u0435 \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c Bert \u0434\u043b\u044f \u0441\u0445\u043e\u0436\u0435\u0441\u0442\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432/\u0432\u043e\u043f\u0440\u043e\u0441\u043e\u0432? \u041a\u0430\u043a \u0432\u044b \u0435\u0433\u043e \u0433\u043e\u0442\u043e\u0432\u0438\u043b\u0438?\n\u0421\u0435\u0439\u0447\u0430\u0441 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e bert-as-service \u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u044e \u044d\u043c\u0431\u0435\u0434\u0438\u043d\u0433\u0438 \u0441\u043b\u043e\u0432, \u043d\u043e \u043e\u043d\u0438 \u0432\u0441\u0435 \u043e\u0447\u0435\u043d\u044c \u0431\u043b\u0438\u0437\u043a\u043e \u043b\u0435\u0436\u0430\u0442 \u0434\u0440\u0443\u0433 \u043a \u0434\u0440\u0443\u0433\u0443 \u0438 \u043a\u043e\u0441\u0438\u043d\u0443\u0441\u043d\u043e\u0435 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0440\u0435\u043f\u0440\u0435\u0437\u0435\u043d\u0442\u0430\u0442\u0438\u0432\u043d\u043e\u0435 (\u043a\u0430\u043a \u043c\u043d\
