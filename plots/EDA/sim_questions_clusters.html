\u0432\u0442\u043e\u0440\u0435\u043d\u0438\u044f\u043c\u0438, \u0442\u043e \u043c\u0438\u043d\u0438-\u043f\u043e\u0434\u043e\u0431\u0438\u0435 \u0431\u0443\u0442\u0441\u0440\u0435\u043f\u0430 \u0432\u044b\u0445\u043e\u0434\u0438\u0442.\n\u041c\u043d\u0435 \u043d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u044f\u0441\u043d\u043e, \u043a\u0430\u043a \u043e\u043d\u0438 \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0443\u044e\u0442. \u041a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u0437\u0430\u043c\u0435\u043d\u0438\u043b sampler \u043d\u0430 WeightetRandom. \u041f\u043e\u0438\u0433\u0440\u0430\u0432\u0448\u0438\u0441\u044c \u0441 \u043d\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0430\u043c\u0438 \u0431\u0430\u0442\u0447 \u0441\u0430\u0439\u0437\u0430 \u0438 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430 \u0440\u0430\u0437\u043c\u0435\u0440\u0430, \u043f\u0435\u0440\u0435\u0434\u0430\u0432\u0430\u0435\u043c\u043e\u0433\u043e \u0432 \u0441\u0430\u043c\u043f\u043b\u0435\u0440, \u043f\u043e\u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u043e\u043d \u0432\u044b\u0434\u0435\u0440\u0433\u0438\u0432\u0430\u0435\u0442 \u0440\u0430\u0437 \u043d\u0430 \u044d\u043f\u043e\u0445\u0443.\n\u0422\u0435\u043f\u0435\u0440\u044c \u0445\u043e\u0447\u0443 \u0441\u0435\u043c\u043f\u043b\u0438\u0442\u044c \u0432 \u0431\u0430\u0442\u0447. \u041c\u043e\u0433\u0443 \u043b\u0438 \u044f \u044d\u0442\u043e\u0442 \u0436\u0435 \u0441\u0435\u043c\u043f\u043b\u0435\u0440 \u043e\u0431\u0435\u0440\u043d\u0443\u0442\u044c \u0432 BatchSampler?\n\u0426\u0435\u043b\u044c \u0432\u0441\u0435\u0445 \u043c\u0435\u0440\u043e\u043f\u0440\u0438\u044f\u0442\u0438\u0439 - \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0431\u0430\u043b\u0430\u043d\u0441 \u043a\u043b\u0430\u0441\u0441\u043e\u0432 \u0432 \u0437\u0430\u0434\u0430\u0447\u0435 \u0441 \u0434\u0438\u043a\u0438\u043c \u0434\u0438\u0441\u0431\u0430\u043b\u0430\u043d\u0441\u043e\u043c. \u0425\u043e\u0447\u0435\u0442\u0441\u044f \u043d\u0430 \u0440\u0435\u0434\u043a\u0438\u0445 \u043a\u043b\u0430\u0441\u0441\u0430\u0445 \u0447\u0430\u0449\u0435 \u0443\u0447\u0438\u0442\u044c\u0441\u044f.","\u0414\u0440\u0443\u0437\u044c\u044f, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a \u0432\u044b \u0445\u0440\u0430\u043d\u0438\u0442\u0435 \u0441\u0432\u043e\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b? \u0412\u043e\u043f\u0440\u043e\u0441 \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u043f\u0440\u043e \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438, \u043d\u043e \u0434\u0443\u043c\u0430\u044e \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u043c \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043a \u043d\u0438\u043c.\n\u041f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435: \u0432\u043e\u0442 \u0435\u0441\u0442\u044c \u0433\u0438\u0433\u0430\u0431\u0430\u0439\u0442\u044b \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a, \u043d\u0430\u0434\u043e \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441 \u043a\u043e\u043c\u0430\u043d\u0434\u043e\u0439 \u0438 \u043d\u0430 \u0442\u0440\u0435\u0439\u043d \u0442\u0435\u0441\u0442 \u043f\u043e\u0431\u0438\u0442\u044c \u0438\u0442\u0434 \u0438\u0442\u043f \u041c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0435\u0441\u0442\u044c \u0443\u0441\u0442\u043e\u044f\u0432\u0448\u0438\u0435 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438?","\u0434\u0440\u0443\u0437\u044c\u044f, \u0430 \u043a\u0430\u043a \u0432\u044b \u0445\u0440\u0430\u043d\u0438\u0442\u0435 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438? \n\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442\u0435 \u0438\u0445 \u043d\u0435\u0442\u0440\u043e\u043d\u0443\u0442\u044b\u043c\u0438 \u0438 \u0432 \u043a\u043e\u0434\u0435 \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0430\u0437 \u043e\u0442\u043a\u0440\u044b\u0432\u0430\u0435\u0442\u0435 \u043f\u043e \u043e\u0434\u043d\u043e\u0439 \u0438 \u043f\u0440\u0435\u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0438\u0442\u0435 (\u0440\u0435\u0441\u0430\u0439\u0437\u0438\u0442\u0435, \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0443\u0435\u0442\u0435)? \n\u043a\u043e\u043d\u0432\u0435\u0440\u0442\u0438\u0440\u0443\u0435\u0442\u0435 \u043f\u0440\u0435\u0432\u0434\u0430\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043f\u0430\u0447\u043a\u043e\u0439, \u0441\u043e\u0445\u0440\u0430\u043d\u044f\u0435\u0442\u0435 \u0432 jpg/png, \u0430 \u0434\u0430\u043b\u044c\u0448\u0435 \u043f\u0440\u043e\u0441\u0442\u043e `imread`?\n\u0441\u043e\u0445\u0440\u0430\u043d\u044f\u0435\u0442\u0435 \u0432\u0441\u0435 \u0432 \u043d\u0443\u043c\u043f\u0438-\u043c\u0430\u0441\u0441\u0438\u0432\u044b `npy`? \n\u044e\u0437\u0430\u0435\u0442\u0435 `npz`?\n\u0438\u043b\u0438 \u0447\u0442\u043e-\u0442\u043e \u0435\u0449\u0435 \u0431\u043e\u043b\u0435\u0435 \u044d\u043a\u0441\u0442\u0440\u0430\u0432\u0430\u0433\u0430\u043d\u0442\u043d\u043e\u0435?\n\n\u043f\u043e\u043d\u044f\u0442\u043d\u043e, \u0447\u0442\u043e `it depends`, \u043d\u043e \u0442\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435 \u0435\u0441\u0442\u044c \u0436\u0435 \u0447\u0442\u043e-\u0442\u043e \u0431\u043e\u043b\u0435\u0435 \u043f\u0440\u0438\u0432\u044b\u0447\u043d\u043e\u0435.","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u0434\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c! \u0423 \u043c\u0435\u043d\u044f \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u0440\u043e RNN (LSTM, GRU, ResRNN) \u0434\u043b\u044f \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u0440\u044f\u0434\u043e\u0432.\n\u041a\u043e\u0433\u0434\u0430 \u043e\u0431\u0443\u0447\u0430\u044e \u0441\u0435\u0442\u043a\u0443 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 \u0441\u0430\u043c\u043e\u043c \u0442\u0430\u0440\u0433\u0435\u0442\u0435, \u0442\u043e \u0435\u0441\u0442\u044c \u043d\u0430 \u0441\u0430\u043c\u043e\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c \u0440\u044f\u0434\u0443, \u0442\u043e \u0432\u0441\u0451, \u0432 \u0446\u0435\u043b\u043e\u043c, \u043d\u043e\u0440\u043c. \u0427\u0442\u043e-\u0442\u043e \u0443\u0447\u0438\u0442\u0441\u044f, \u0447\u0442\u043e-\u0442\u043e \u043a\u0430\u043a-\u0442\u043e \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f.\n\n\u041d\u043e \u043a\u043e\u0433\u0434\u0430 \u0445\u043e\u0447\u0443 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0442\u0443 \u0436\u0435 LSTM \u043d\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0444\u0438\u0447\u0430\u0445 \u043f\u043e\u043c\u0438\u043c\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0440\u044f\u0434\u0430, \u0442\u043e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u043d\u0438\u044f \u043a\u0430\u0442\u0430\u0441\u0442\u0440\u043e\u0444\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u0430\u0434\u0430\u0435\u0442.\n\n\u042d\u0442\u043e \u0431\u0430\u0433 \u0432 \u043c\u043e\u0435\u0439 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u0438\u043b\u0438, \u0432 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0435, RNN \u0438, \u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438, LSTM, \u043d\u0435 \u043f\u0440\u0435\u0434\u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u044b, \u0447\u0442\u043e\u0431\u044b \u043c\u043d\u043e\u0433\u043e \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441\u0440\u0430\u0437\u0443?\n\n\u0411\u0443\u0434\u0443 \u0440\u0430\u0434\u0430, \u0435\u0441\u043b\u0438 \u043a\u0442\u043e-\u0442\u043e \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u0441\u044f \u0442\u043e\u043b\u043a\u043e\u0432\u044b\u043c \u0433\u0438\u0442\u0445\u0430\u0431\u043e\u043c \u0441 pytorch \u043a\u043e\u0434\u043e\u043c LSTM \u0434\u043b\u044f \u043c\u043d\u043e\u0433\u043e\u043c\u0435\u0440\u043d\u044b\u0445 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u0440\u044f\u0434\u043e\u0432 \u0441 \u0434\u043e\u043f \u0444\u0438\u0447\u0430\u043c\u0438.","\u0414\u043e\u0431\u0440\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0441\u0443\u0442\u043e\u043a! \u0412\u043e\u043f\u0440\u043e\u0441 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439: \u043f\u0438\u043b\u044e, \u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c \u0431\u044b, \u043e\u0431\u044b\u0447\u043d\u044b\u0439 conv-autoencoder \u043d\u0430 :pytorch:, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0436\u0438\u0440\u043d\u044b\u0439, \u043a\u0430\u043a \u043c\u043d\u0435 \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u0434\u0435\u043b\u0430\u0442\u044c \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u0443\u044e \u0440\u0435\u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044e. \u041d\u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u043f\u043e\u0441\u043b\u0435 \u0440\u0435\u0437\u043a\u043e\u0433\u043e \u0431\u0443\u0441\u0442\u0430 \u0441\u0442\u0430\u043b\u043e \u043e\u0447\u0435\u043d\u044c \u043c\u0435\u0434\u043b\u0435\u043d\u043d\u044b\u043c, \u0433\u043b\u044f\u043d\u0443\u043b \u0432 \u0431\u043e\u0442\u0442\u043b\u043d\u0435\u043a, \u0430 \u0442\u0430\u043c &amp;gt; 90% \u0444\u0438\u0447\u0430\u043c\u0430\u043f\u043e\u0432 \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u0443\u0441\u0442\u044b\u0435 (\u0432\u0441\u0435 \"0\"). \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043c\u043e\u0436\u0435\u0442 \u043e\u0431\u044a\u044f\u0441\u043d\u0438\u0442\u044c, \u0432 \u0447\u0435\u043c \u043f\u0440\u0438\u043a\u043e\u043b, \u0438 \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u044d\u0442\u043e\u0433\u043e \u0438\u0437\u0431\u0435\u0436\u0430\u0442\u044c? (\u0446\u0435\u043b\u044c - \u0431\u043b\u0438\u0437\u043a\u0430\u044f \u043a 100% \u0440\u0435\u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044f)\nP.S Skip-connection'\u044b \u043d\u0435 \u043f\u0440\u0435\u0434\u0443\u0441\u043c\u043e\u0442\u0440\u0435\u043d\u044b, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043d\u0435 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0442\u044c))\nsummary \u0441\u0435\u0442\u043a\u0438:\n```----------------------------------------------------------------\n        Layer (type)               Output Shape         Param #\n================================================================\n            Conv2d-1         [-1, 64, 128, 128]           1,792\n              ReLU-2         [-1, 64, 128, 128]               0\n            Conv2d-3        [-1, 128, 128, 128]          73,856\n              ReLU-4        [-1, 128, 128, 128]               0\n            Conv2d-5          [-1, 128, 64, 64]         147,584\n              ReLU-6          [-1, 128, 64, 64]               0\n            Conv2d-7          [-1, 256, 64, 64]         295,168\n              ReLU-8          [-1, 256, 64, 64]               0\n            Conv2d-9          [-1, 512, 32, 32]       1,180,160\n             ReLU-10          [-1, 512, 32, 32]               0\n           Conv2d-11          [-1, 768, 16, 16]       3,539,712\n             ReLU-12          [-1, 768, 16, 16]               0\n           Conv2d-13            [-1, 768, 8, 8]       5,309,184\n             ReLU-14            [-1, 768, 8, 8]               0\n  ConvTranspose2d-15          [-1, 768, 16, 16]       5,309,184\n             ReLU-16          [-1, 768, 16, 16]               0\n  ConvTranspose2d-17          [-1, 512, 32, 32]       3,539,456\n             ReLU-18          [-1, 512, 32, 32]               0\n  ConvTranspose2d-19          [-1, 256, 64, 64]       1,179,904\n             ReLU-20          [-1, 256, 64, 64]               0\n  ConvTranspose2d-21          [-1, 128, 64, 64]         295,040\n             ReLU-22          [-1, 128, 64, 64]               0\n  ConvTranspose2d-23        [-1, 128, 128, 128]         147,584\n             ReLU-24        [-1, 128, 128, 128]               0\n  ConvTranspose2d-25         [-1, 64, 128, 128]          73,792\n             ReLU-26         [-1, 64, 128, 128]               0\n  ConvTranspose2d-27          [-1, 3, 128, 128]           1,731\n             Tanh-28          [-1, 3, 128, 128]               0\n================================================================```","\u041f\u044b\u0442\u0430\u044e\u0441\u044c \u043d\u0430 Pytorch \u0434\u0435\u043b\u0430\u0442\u044c \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u043d\u0438\u044f, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044f \u0434\u0432\u0430 GPU. \u0421\u043a\u043e\u0440\u043e\u0441\u0442\u044c \u0442\u0430\u043a\u0430\u044f \u0436\u0435 \u043a\u0430\u043a \u0435\u0441\u043b\u0438 \u0431\u044b \u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b \u043e\u0434\u0438\u043d. \u0415\u0441\u0442\u044c \u0442\u0430\u043c \u043a\u0430\u043a\u0430\u044f-\u0442\u043e \u043d\u0438\u0431\u0443\u0434\u044c \u043c\u0430\u0433\u0438\u044f \u043d\u0430 \u044d\u0442\u0443 \u0442\u0435\u043c\u0443, \u0447\u0442\u043e\u0431\u044b \u0432\u0441\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u043b\u043e \u043a\u0430 \u043e\u0436\u0438\u0434\u0430\u0435\u0442\u0441\u044f?","can we use same GPU for two python process at same time?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0441\u0442\u043e\u0438\u0442 \u0437\u0430\u0434\u0430\u0447\u0430 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u043e\u0431\u044a\u0435\u043a\u0442\u043e\u0432 \u043d\u0430 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0438, \u043a\u0430\u043a\u043e\u0439 \u0441\u043b\u043e\u0439 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0432 \u043a\u043e\u043d\u0446\u0435?","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0441\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0435\u0439 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0438\u0441\u043a\u043e\u043c\u044b\u0439 \u043e\u0431\u044a\u0435\u043a\u0442 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0430 ? \u0414\u043e\u043f\u0443\u0441\u0442\u0438\u043c \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0435 3000\u04452000px, \u0441\u0430\u043c \u043e\u0431\u044a\u0435\u043a\u0442 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c 100\u0445200px. \u0418\u043c\u0435\u0435\u0442 \u043b\u0438 \u0441\u043c\u044b\u0441\u043b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u043e\u0431\u044b\u0447\u043d\u0443\u044e \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044e \u043f\u043e \u0432\u0441\u0435\u0439 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435, \u0438\u043b\u0438 \u0441\u0442\u043e\u0438\u0442 \u0443\u0436\u0435 \u0441\u0440\u0430\u0437\u0443 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0432 \u0441\u0442\u043e\u0440\u043e\u043d\u0443 object detection?","\u041f\u0440\u0438\u0432\u0435\u0442, \u043e\u0431\u0443\u0447\u0438\u043b feed-forward \u0441\u0435\u0442\u043a\u0443 (4 \u0441\u043a\u0440\u044b\u0442\u044b\u0445 \u0441\u043b\u043e\u044f \u0441 600-500-400-300 \u043d\u0435\u0439\u0440\u043e\u043d\u043e\u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0432 \u0441\u043b\u043e\u044f\u0445) \u043d\u0430 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0435 \u0438\u0437 \u0442\u0435\u043a\u0443\u0449\u0435\u0433\u043e santander kaggle competition (200\u043a \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u0432, 200 numerical continous \u0444\u0438\u0447\u0435\u0439, \u0431\u0438\u043d\u0430\u0440\u043d\u0430\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f, \u0433\u0434\u0435-\u0442\u043e 0.9 \u0432\u044b\u0431\u043e\u0440\u043a\u0438 \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u0442 \u043a\u043b\u0430\u0441\u0441\u0443 0). Loss BinaryCrossEntropy, optimizer - SGD, schedular - 1cycle. \u0412 \u0438\u0442\u043e\u0433\u0435 \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f CV roc-auc = 0.86 ( lgbClassifier \u0432\u044b\u0434\u0430\u0435\u0442 \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c 0.89 - 0.9 CV). LogisticRegression \u0432\u044b\u0434\u0430\u0435\u0442 \u0442\u0430\u043a\u043e\u0439 \u0436\u0435 CV roc-auc = 0.86, \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u043f\u043e\u043b\u0443\u0447\u0448\u0435 \u043d\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0442\u044b\u0441\u044f\u0447\u043d\u044b\u0445 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043c\u043e\u0435\u0439 \u043d\u0435\u0439\u0440\u043e\u043d\u043a\u0438. \u0423\u0432\u0435\u043b\u0438\u0447\u0435\u043d\u0438\u0435 capacity \u0441\u0435\u0442\u043a\u0438 \u0434\u0430\u0435\u0442 \u043e\u0432\u0435\u0440\u0444\u0438\u0442, \u043f\u0440\u0438 \u0434\u043e\u0431\u0430\u0432\u043b\u0435\u043d\u0438\u0438 \u0431\u043e\u043b\u0435\u0435 \u0441\u0438\u043b\u044c\u043d\u043e\u0439 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u0438\u0437\u0430\u0446\u0438\u0438 \u0441\u0435\u0442\u043a\u0430 \u043a\u043e\u043b\u0435\u0431\u043b\u0435\u0442\u0441\u044f \u0432 \u0440\u0430\u0439\u043e\u043d\u0435 \u0442\u043e\u0433\u043e \u0436\u0435 0.86 CV. \u041a\u043e\u0440\u0440\u0435\u043b\u044f\u0446\u0438\u044f \u043f\u0440\u0435\u0434\u0438\u043a\u0442\u043e\u0432 \u043d\u0435\u0439\u0440\u043e\u043d\u043a\u0438 \u0438 logisticRegression = 0.98 \u0441 \u043a\u043e\u043f\u0435\u0439\u043a\u0430\u043c\u0438. \u041a\u0430\u043a \u044f \u043f\u043e\u043d\u044f\u043b - \u0441\u0435\u0442\u043a\u0430 \u0441\u0442\u0440\u043e\u0438\u0442 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043b\u0438\u043d\u0435\u0439\u043d\u0443\u044e \u0440\u0430\u0437\u0434\u0435\u043b\u044f\u044e\u0449\u0443\u044e \u0433\u0438\u043f\u0435\u0440\u043f\u043b\u043e\u0441\u043a\u043e\u0441\u0442\u044c \u0438\u0441\u0445\u043e\u0434\u044f \u0438\u0437 \u043a\u043e\u0440\u0435\u043b\u044f\u0446\u0438\u0438. \u041a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u0432 \u043c\u043e\u0435\u043c \u0441\u043b\u0443\u0447\u0430\u0435 CV?  \u0414\u0440\u043e\u043f\u0430\u0443\u0442\u044b \u043f\u0440\u043e\u0431\u044b\u0432\u0430\u043b - \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e \u043f\u043e\u0442\u043e\u043b\u043e\u043a CV = 0.86 \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c. Batch_size = 1\u043a. \u0410\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430:\n```Sequential(\n    (0): Linear(in_features=200, out_features=600, bias=True)\n    (1): ReLU()\n    (2): Linear(in_features=600, out_features=500, bias=True)\n    (3): ReLU()\n    (4): Linear(in_features=500, out_features=400, bias=True)\n    (5): ReLU()\n    (6): Linear(in_features=400, out_features=300, bias=True)\n    (7): ReLU()\n    (8): Linear(in_features=300, out_features=1, bias=True)\n    (9): Sigmoid()\n  ) )```","&lt;https://github.com/NVIDIA/DeepLearningExamples/tree/master/PyTorch/Classification/RN50v1.5&gt;\n\u041a\u0442\u043e-\u0442\u043e \u043a\u043e\u0432\u044b\u0440\u044f\u043b \u044d\u0442\u043e\u0442 \u043a\u043e\u0434? \u0415\u0441\u0442\u044c \u0432\u043e\u043f\u0440\u043e\u0441\u044b\n1. \u0412 \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0438 \u0441\u043a\u0430\u0437\u0430\u043d\u043e:\n&amp;gt;The difference between v1 and v1.5 is that, in the bottleneck blocks which requires downsampling, v1 has stride = 2 in the first 1x1 convolution, whereas v1.5 has stride = 2 in the 3x3 convolution.\n\u042f \u0441\u043c\u043e\u0442\u0440\u044e \u0432 \u043a\u043e\u0434 \u043c\u043e\u0434\u0435\u043b\u0438 \u0432 \u0440\u0435\u043f\u0435 \u0438 \u043e\u043d \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 1-\u0432-1 \u043a\u0430\u043a \u0442\u043e\u0440\u0447\u043e\u0432\u0430\u044f \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u0441 \u043f\u043e\u043f\u0440\u0430\u0432\u043a\u043e\u0439 \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e \u0432 \u0442\u043e\u0440\u0447\u0435 \u043c\u043e\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c resnext \u0438 \u0434\u0438\u043b\u044f\u0446\u0438\u0438. \u041d\u0438\u043a\u0430\u043a\u0438\u0445 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0439 \u0441\u0442\u0440\u0430\u0439\u0434\u043e\u0432 \u0432 \u0441\u0432\u0435\u0440\u0442\u043a\u0430\u0445 3\u04453 \u043f\u0440\u0438 \u0434\u0430\u0443\u043d\u0441\u0435\u043c\u043f\u043b\u0435. \u041c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u044c \u0433\u0434\u0435 \u044d\u0442\u043e \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442?\n\n2. \u0412 \u0447\u0435\u043c \u0438\u043d\u0442\u0443\u0438\u0446\u0438\u044f \u043d\u0435 \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0442\u044c WD \u043a BN?\n\n3. \u0414\u043b\u044f DGXv2 \u0443 \u043d\u0438\u0445 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u044b\u0439 LR 4.096 :wtf:  \u0422\u0430\u043c, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, cosine LR \u0434\u0435\u043b\u0438\u0442 \u043d\u0430 \u0434\u0432\u0430, \u043d\u043e \u044d\u043d\u0438\u0432\u0435\u0439 :harold: &lt;@U34Q3KU8H&gt; \u0442\u044b \u0442\u0430\u043c \u0432\u044b\u044f\u0441\u043d\u044f\u043b \u043f\u0440\u043e LR \u0434\u043b\u044f \u0442\u0430\u0447\u043a\u0438 \u0441 \u043a\u0443\u0447\u0435\u0439 \u0432\u0438\u0434\u044e\u0445, \u0447\u0442\u043e \u0432\u044b\u044f\u0441\u043d\u0438\u043b?\n\n4. \u0415\u0441\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0441\u043a\u043b\u043e\u043d\u0438\u0442\u044c \u0438 \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u0441 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0439 \u0432\u0435\u0440\u0441\u0438\u0435\u0439, \u0442\u043e \u043f\u0438\u0448\u0435\u0442\n&amp;gt;FP16_Optimizer is deprecated and dangerous, and will be deleted soon.  If it still works, you're probably getting lucky.\n:holypeka:","\u0413\u043e\u0441\u043f\u043e\u0434\u0430, \u0430 \u043a\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441\u0432\u043e\u0438\u043c \u043e\u043f\u044b\u0442\u043e\u043c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f Sagemaker \u0434\u043b\u044f \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u0432 \u0438 \u043f\u0440\u043e\u0434\u0430?\n\u0414\u043b\u044f \u043c\u0435\u043d\u044f \u0441 \u0434\u0438\u0432\u0430\u043d\u0430 \u043f\u043e\u0441\u043b\u0435 \u043f\u0430\u0440\u044b \u0432\u0435\u0447\u0435\u0440\u043e\u0432 \u0447\u0442\u0435\u043d\u0438\u044f \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u043f\u043e\u043a\u0430 \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0442\u0430\u043a:\n\u0414\u043b\u044f \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u0432:\n\u0414\u043e\u0440\u043e\u0433\u043e \u0438 \u043d\u0435 \u043e\u0441\u043e\u0431\u043e \u0443\u0434\u043e\u0431\u043d\u043e. \u0426\u0435\u043d\u043d\u0438\u043a \u043d\u0430 ml.* \u0438\u043d\u0441\u0442\u0430\u043d\u0441\u044b \u043d\u0430 40% \u0432\u044b\u0448\u0435, \u0447\u0435\u043c \u043d\u0430 \u0430\u043d\u0430\u043b\u043e\u0433\u0438\u0447\u043d\u044b\u0435 ec2. \u0418 \u0437\u0430 \u044d\u0442\u0438 \u0434\u0435\u043d\u044c\u0433\u0438 \u0437\u0430 \u043c\u0435\u043d\u044f \u043f\u043e\u0441\u0442\u0430\u0432\u044f\u0442 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043e\u043a\u0440\u0443\u0436\u0435\u043d\u0438\u0439 \u0441 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u043c\u0438 \u043b\u0438\u0431\u0430\u043c\u0438? \u041a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u0434\u043b\u044f \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u0432 \u0441\u0438\u043b\u044c\u043d\u043e \u043f\u0440\u043e\u0449\u0435 \u0438\u043c\u0435\u0442\u044c \u043f\u0440\u043e\u0441\u0442\u043e \u0435\u04412 \u0438\u043d\u0441\u0442\u0430\u043d\u0441 \u0441 \u044e\u043f\u0438\u0442\u0435\u0440\u0445\u0430\u0431\u043e\u043c, \u0438 \u043f\u0443\u0441\u0442\u044c \u043a\u0430\u0436\u0434\u044b\u0439 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c \u0441\u0435\u0431\u0435 \u043e\u043a\u0440\u0443\u0436\u0435\u043d\u0438\u0435 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442, \u043a\u0430\u043a\u043e\u0435 \u0435\u043c\u0443 \u043d\u0443\u0436\u043d\u043e. \u041d\u0443 \u0438 \u043f\u043b\u044e\u0441 \u0432\u0441\u0435 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u043d\u0430\u0434\u043e \u0430\u043f\u043b\u043e\u0443\u0434\u0438\u0442\u044c \u043d\u0430 s3, \u0447\u0442\u043e \u0442\u043e\u0436\u0435 \u043d\u0435 \u0432\u0441\u0435\u0433\u0434\u0430 \u0443\u0434\u043e\u0431\u043d\u043e (\u0434\u043e\u043f\u0443\u0441\u0442\u0438\u043c, \u0447\u0442\u043e-\u0442\u043e \u043d\u0430\u043f\u0440\u044f\u043c\u0443\u044e \u0438\u0437 \u0440\u0435\u0434\u0448\u0438\u0444\u0442\u0430 \u043c\u043e\u0436\u0435\u043c \u0432\u044b\u0447\u0438\u0442\u0430\u0442\u044c \u0441\u0440\u0430\u0437\u0443)\n\u0414\u043b\u044f \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043a\u0438:\n\u0412\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0432\u043f\u043e\u043b\u043d\u0435 \u043e\u043a, \u043a\u043e\u0433\u0434\u0430 \u0435\u0441\u0442\u044c \u0443\u0436\u0435 \u0443\u0441\u0442\u043e\u044f\u0432\u0448\u0438\u0439\u0441\u044f \u043f\u0430\u0439\u043f\u043b\u0430\u0439\u043d \u0438 \u043d\u0443\u0436\u043d\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u043c\u043e\u0434\u0435\u043b\u044c \u043f\u0435\u0440\u0435\u043e\u0431\u0443\u0447\u0430\u0442\u044c \u043d\u0430 \u043d\u043e\u0432\u044b\u0445 \u0434\u0430\u043d\u043d\u044b\u0445 \u0440\u0430\u0437 \u0432 \u043d\u0435\u0434\u0435\u043b\u044c\u043a\u0443. \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0442\u044c, \u0435\u0441\u043b\u0438 \u0440\u0430\u043d\u043d\u0430\u0442\u044c \u0442\u0440\u0435\u0439\u043d\u0438\u043d\u0433 \u0434\u0436\u043e\u0431\u0443 \u043d\u0430 \u0441\u043f\u043e\u0442\u043e\u0432\u044b\u0445 \u0438\u043d\u0441\u0442\u0430\u043d\u0441\u0430\u0445. \u041f\u0435\u0440\u0435\u043f\u043b\u0430\u0442\u0430 \u0437\u0430 ml.* \u0438\u043d\u0441\u0442\u0430\u043d\u0441\u044b \u043d\u0438\u043a\u0443\u0434\u0430 \u043d\u0435 \u0443\u0445\u043e\u0434\u0438\u0442, \u043d\u043e \u0437\u0430 \u0441\u0447\u0451\u0442 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0442\u0435\u0431\u0435 \u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0440\u0443\u043a\u0430\u043c\u0438 \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0442\u044c \u0438 \u0441\u0442\u043e\u043f\u0430\u0442\u044c \u0438\u043d\u0441\u0442\u0430\u043d\u0441\u044b \u0438 \u0442\u044b \u043f\u043b\u0430\u0442\u0438\u0448\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u0437\u0430 \u0432\u0440\u0435\u043c\u044f \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f (\u043e\u0431\u044b\u0447\u043d\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0447\u0430\u0441\u043e\u0432), \u0442\u043e \u044d\u0442\u043e \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u0432\u0441\u0451 \u0440\u0430\u0432\u043d\u043e \u043e\u043a. \u041d\u0443 \u0434\u043e \u044d\u0442\u043e\u0433\u043e \u043d\u0443\u0436\u043d\u043e \u0437\u0430\u043b\u0438\u0442\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u043d\u0430 s3, \u043d\u043e \u0443\u0447\u0438\u0442\u044b\u0432\u0430\u044f, \u0447\u0442\u043e \u0432\u0441\u0451 \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u043f\u0430\u0439\u043f\u043b\u0430\u0439\u043d\u0430, \u0442\u043e \u043e\u043f\u044f\u0442\u044c \u0436\u0435 \u044d\u0442\u043e \u043e\u043a.\n\u0414\u043b\u044f \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0430:\n\u0422\u043e\u0436\u0435 \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0443\u0434\u043e\u0431\u043d\u043e, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e, \u0437\u0430 \u0441\u0447\u0435\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 canary \u0434\u0435\u043f\u043b\u043e\u0439\u043c\u0435\u043d\u0442\u0430 \u0441 ProductionVariants, \u0442\u0430\u043a \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0440\u0430\u0441\u043a\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u043d\u043e\u0432\u0443\u044e \u043c\u043e\u0434\u0435\u043b\u044c \u043f\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u043e \u043d\u0430 \u0447\u0430\u0441\u0442\u044c \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439. Autoscaling \u0442\u043e\u0436\u0435 \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u043f\u0440\u0438\u044f\u0442\u043d\u044b\u043c \u0431\u043e\u043d\u0443\u0441\u043e\u043c. \u0422\u0430\u043a \u0447\u0442\u043e, \u0432 \u043f\u043b\u0430\u043d\u0435 \u0440\u0438\u0430\u043b\u0442\u0430\u0439\u043c \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0430 \u0442\u043e\u0436\u0435 \u0432\u044b\u0433\u043b\u044f\u0434\u0438\u0442 \u0440\u0430\u0437\u0443\u043c\u043d\u043e. \u0422\u043e\u043b\u044c\u043a\u043e \u0435\u0441\u0442\u044c \u0432\u043e\u043f\u0440\u043e\u0441, \u043a\u0430\u043a \u043e\u0431\u044b\u0447\u043d\u043e \u0434\u0435\u043b\u0430\u044e\u0442 \u0434\u043b\u044f \u043a\u0430\u0441\u0442\u043e\u043c\u043d\u044b\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439: \u0440\u0430\u0437\u043d\u044b\u0435 \u0434\u043e\u043a\u0435\u0440\u0444\u0430\u0439\u043b\u044b \u0434\u043b\u044f \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0430 \u0438 \u0442\u0440\u0435\u0439\u043d\u0430 (\u0447\u0442\u043e\u0431\u044b \u043d\u0435 \u0442\u044f\u043d\u0443\u0442\u044c \u0442\u044f\u0436\u0435\u043b\u044b\u0435 \u0442\u0440\u0435\u0439\u043d\u043e\u0432\u044b\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u0432 \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441 \u043e\u0431\u0440\u0430\u0437)?\n\n\u0412 \u0438\u0442\u043e\u0433\u0435 \u0443 \u043c\u0435\u043d\u044f \u0441\u043b\u043e\u0436\u0438\u043b\u043e\u0441\u044c \u0442\u0430\u043a\u043e\u0435 \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u043d\u0438\u0435:\n\u0414\u043b\u044f \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u0432 \u0431\u0440\u0430\u0442\u044c \u0435\u04412 \u0438\u043d\u0441\u0442\u0430\u043d\u0441, \u0440\u0430\u0437\u0432\u0435\u0440\u043d\u0443\u0442\u044c \u0442\u0430\u043c \u044e\u043f\u0438\u0442\u0435\u0440\u0445\u0430\u0431 \u0438 \u0432 \u043e\u0431\u044b\u0447\u043d\u043e\u043c \u0440\u0435\u0436\u0438\u043c\u0435 \u0438\u0433\u0440\u0430\u0442\u044c \u0441 \u0434\u0430\u043d\u043d\u044b\u043c\u0438 \u0438 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432 \u044e\u043f\u0438\u0442\u0435\u0440\u0435. \u0418\u0442\u043e\u0433\u043e\u0432\u044b\u0439 \u043a\u043e\u0434 \u0434\u043b\u044f \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043a\u0438 \u0432\u044b\u043d\u043e\u0441\u0438\u0442\u044c \u0432 \u043f\u0438\u0442\u043e\u043d \u0441\u043a\u0440\u0438\u043f\u0442\u044b, \u043f\u0438\u0441\u0430\u0442\u044c \u0434\u043e\u043a\u0435\u0440\u0444\u0430\u0439\u043b, \u043f\u0443\u0448\u0438\u0442\u044c \u0432 ECR, \u0433\u0440\u0443\u0437\u0438\u0442\u044c \u0434\u0430\u043d\u043d\u044b\u0435 \u0432 s3 \u0438 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0442\u0440\u0435\u0439\u043d\u0438\u043d\u0433 \u0434\u0436\u043e\u0431\u044b \u0432 sagemaker. \u0414\u043b\u044f \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0430 \u043f\u0438\u0441\u0430\u0442\u044c \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0439 \u0434\u043e\u043a\u0435\u0440\u0444\u0430\u0439\u043b, \u043f\u0443\u0448\u0438\u0442\u044c \u0432 ECR \u0438 \u0430\u043f\u0438\u0448\u043a\u0443, \u0434\u0435\u043f\u043b\u043e\u0438\u0442\u044c \u043c\u043e\u0436\u043d\u043e \u0442\u043e\u0436\u0435 sagemaker\u043e\u043c\n\n\u0412\u0441\u0451, \u0447\u0442\u043e \u044f \u0432\u044b\u0448\u0435 \u043d\u0430\u043f\u0438\u0441\u0430\u043b - \u0441\u0442\u0440\u043e\u0433\u043e \u043c\u043e\u0451 \u043c\u043d\u0435\u043d\u0438\u0435, \u0431\u0435\u0437 \u043e\u043f\u044b\u0442\u0430 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f (\u0442\u043e\u043b\u044c\u043a\u043e \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u043b \u043f\u0440\u0438\u043c\u0435\u0440\u044b \u0432 \u043d\u043e\u0442\u0435\u0431\u0443\u043a \u0438\u043d\u0441\u0442\u0430\u043d\u0441\u0435), \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0431\u044b\u043b\u043e \u0431\u044b \u043a\u0440\u0443\u0442\u043e, \u0435\u0441\u043b\u0438 \u0431\u044b \u0440\u0435\u0430\u043b\u044c\u043d\u044b\u0435 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0438 \u0441\u0435\u0439\u0434\u0436\u043c\u0435\u0439\u043a\u0435\u0440\u0430 \u043e\u0442\u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0438\u043b\u0438 \u0438 \u0442\u043a\u043d\u0443\u043b\u0438 \u043c\u043d\u0435, \u0433\u0434\u0435 \u044f \u043f\u0440\u0430\u0432 \u0438 \u0433\u0434\u0435 \u043d\u0435\u0442","\u043f\u0440\u0438\u0432\u0435\u0442, \u043d\u0430\u0440\u043e\u0434. \u043d\u0438 \u0443 \u043a\u043e\u0433\u043e \u043d\u0435\u0442 \u0441\u0441\u044b\u043b\u043a\u0438 \u043d\u0430 \u0440\u0430\u0431\u043e\u0447\u0438\u0439 docker \u043e\u0431\u0440\u0430\u0437 Deepspeech.torch? \u044f \u043a\u0430\u043a \u043d\u0438 \u0441\u043e\u0431\u0438\u0440\u0430\u044e - \u0432\u0441\u0451 \u0432\u0440\u0435\u043c\u044f \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u0442\u043e \u0441 \u043a\u0443\u0434\u043e\u0439, \u0442\u043e \u0441 \u043a\u043e\u043d\u0434\u043e\u0439, \u0442\u043e \u0441 warp-ctc \u043a\u043e\u043c\u043f\u0438\u043b\u044f\u0446\u0438\u0435\u0439.","\u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043b\u0437 \u0442\u0443\u043b\u043e\u0432\u0438\u043d\u0443 \u0447\u0442\u043e\u0431\u044b \u043c\u043e\u043d\u0438\u0442\u043e\u0440\u0438\u0442\u044c \u043a\u0430\u043a :tensorflow: \u0438\u0441\u0447\u0430\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u043a\u0430\u0440\u0442\u043e\u0447\u043a\u0443 (\u043d\u0430 \u0443\u0431\u0443\u043d\u0442\u0435)?","\u043f\u0440\u043e\u0441\u0442\u0438\u0442\u0435 \u0437\u0430 \u0434\u0443\u0440\u0430\u0446\u043a\u0438\u0439 \u0432\u043e\u043f\u0440\u043e\u0441: \u043a\u0430\u043a \u043d\u0430 \u043b\u0438\u043d\u0443\u043a\u0441\u0435 \u0443\u0431\u0435\u0434\u0438\u0442\u044c\u0441\u044f \u0447\u0442\u043e \u0432\u0438\u0434\u044e\u0445\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f?","\u0412\u043e\u043f\u0440\u043e\u0441 \u043f\u0440\u043e :pytorch:.\n\u041a\u0442\u043e \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0435\u0442 \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u043c\u0443\u043b\u044c\u0442\u0438\u043f\u043e\u0442\u043e\u043a\u043e\u0432\u044b\u0439 \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441 \u043d\u0430 CPU \u0447\u0442\u043e\u0431\u044b :vzhuh: \u0438 \u0432\u0441\u0435 \u044f\u0434\u0440\u0430 \u0432 \u043f\u043e\u0442\u043e\u043b\u043e\u043a \u0438 \u043f\u0440\u0435\u0434\u0438\u043a\u0442\u044b \u0432 \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u0438? Loader \u0441\u0434\u0435\u043b\u0430\u043b \u043c\u0443\u043b\u044c\u0442\u0438\u0442\u0440\u0435\u0434\u043e\u0432\u044b\u0439.\n\u0415\u0441\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043c\u043e\u0434\u0435\u043b\u044c \u0432 .cpu() \u0442\u043e \u0434\u043e\u043b\u0433\u043e. \u0415\u0441\u043b\u0438 \u0441\u043b\u0435\u0434\u0443\u044f \u0442\u0443\u0442\u043e\u0440\u0438\u0430\u043b\u0443 \u0447\u0435\u0440\u0435\u0437\n```for rank in range(num_processes):\n    p = mp.Process(target=train, args=(model,))\n    p.start()\n    processes.append(p)\nfor p in processes:\n    p.join()``` \u0442\u043e \u0447\u0443\u0442\u044c \u043b\u0438 \u043d\u0435 \u0435\u0449\u0435 \u0434\u043e\u043b\u044c\u0448\u0435 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f.\n\u0427\u042f\u0414\u041d\u0422? \u0425\u0435\u043b\u043f \u043f\u043b\u0438\u0437!","\u0435\u0441\u0442\u044c \u043b\u0438 open source \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u0441\u0435\u0440\u0432\u0438\u043d\u0433\u0430 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 (\u043d\u0443 \u0438\u043b\u0438 \u0445\u043e\u0442\u044f\u0431\u044b cookiecutter), \u0441\u043a\u0430\u0436\u0435\u043c \u0434\u043b\u044f pytorch:pytorch:, \u043d\u0430 \u0431\u0430\u0437\u0435 \u201c\u0431\u044b\u0441\u0442\u0440\u044b\u0445\u201d \u0444\u0440\u0430\u0435\u043c\u0432\u043e\u0440\u043a\u043e\u0432 fastapi \u0438\u043b\u0438 falcon?","Hey folks, Can people share how they deploy Pytorch models into production?\nThnx (techstack i mean)\n\nMy thinking was this - you load your model at the start of the server once (it stays in memory always) and then expose (it as a service) to get the preds out of your model everytime a query hits? But how do you // it as well, since you might get 100's of queries at the same time\nRef &lt;https://pytorch.org/blog/model-serving-in-pyorch/&gt;\nNB a noob in deploying world!","\u041a\u0430\u043a \u0443 Keras c tf backend \u0441\u043a\u0430\u0437\u0430\u0442\u044c tf, \u0447\u0442\u043e \u0432\u043e\u0442 \u044d\u0442\u043e GPU \u043c\u043e\u0436\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c, \u0430 \u0432\u043e\u0442 \u044d\u0442\u043e \u0442\u0440\u043e\u0433\u0430\u0442\u044c \u043d\u0435 \u043d\u0430\u0434\u043e?\n\n\u0410 \u0442\u043e \u0441\u0435\u0439\u0447\u0430\u0441 tf \u0440\u0435\u0437\u0435\u0440\u0432\u0438\u0440\u0443\u0435\u0442 \u043f\u043e\u0434 \u0441\u0435\u0431\u044f \u043e\u0431\u0430 GPU, \u0430 \u0441\u0447\u0438\u0442\u0430\u0435\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 \u043e\u0434\u043d\u043e\u043c.\n\n\u0412 th \u044d\u0442\u043e \u0440\u0435\u0448\u0430\u043b\u043e\u0441\u044c ` THEANO_FLAGS=mode=FAST_RUN,device=gpu1,floatX=float32 python resnet.py`","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u0412\u043e\u043f\u0440\u043e\u0441 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439: \u043f\u043e\u0447\u0435\u043c\u0443 \u043a\u043e\u0433\u0434\u0430 \u0445\u043e\u0442\u044f\u0442 \u043f\u043e\u0441\u0447\u0438\u0442\u0430\u0442\u044c \u043a\u0430\u043a\u043e\u0433\u043e-\u043b\u0438\u0431\u043e \u0440\u043e\u0434\u0430 perceptual loss, \u0431\u0435\u0440\u0443\u0442 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u0438\u0437 vgg \u0441\u0435\u0442\u043e\u043a, \u0434\u0430\u0436\u0435 \u0432 \u043d\u043e\u0432\u044b\u0445 \u0441\u0442\u0430\u0442\u044c\u044f\u0445? \u0420\u0430\u0437\u0432\u0435 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u044c \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u043d\u0435 \u0434\u0435\u043b\u0430\u0435\u0442 \u0444\u0438\u0447\u0438 \u0431\u043e\u043b\u0435\u0435 \u043d\u043e\u0432\u044b\u0445 \u0441\u0435\u0442\u043e\u043a \u0431\u043e\u043b\u0435\u0435 \u0440\u0435\u043f\u0440\u0435\u0437\u0435\u043d\u0442\u0430\u0431\u0435\u043b\u044c\u043d\u044b\u043c\u0438, \u0447\u0435\u043c \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438 \u0438\u0437 vgg?\n\u041e\u0447\u0435\u043d\u044c \u0434\u0430\u0432\u043d\u043e \u0437\u0430\u0434\u0430\u044e\u0441\u044c \u044d\u0442\u0438\u043c \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u043c, \u043d\u043e \u043d\u0430 \u043f\u043e\u0432\u0435\u0440\u0445\u043d\u043e\u0441\u0442\u0438 \u0432\u0440\u043e\u0434\u0435 \u043e\u0442\u0432\u0435\u0442\u0430 \u043d\u0438\u0433\u0434\u0435 \u043d\u0435 \u043d\u0430\u0448\u0435\u043b.","\u0412 \u0441\u0435\u0442\u043a\u0435 VGG \u0434\u043b\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u043d\u0430 \u043a\u043e\u043d\u0446\u0435 \u0441\u0442\u043e\u044f\u043b\u043e \u0430\u0436 3 Dense \u0441\u043b\u043e\u044f: 4096, 4096, 1000\n\u0412 Resnet, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0434\u0438\u043d: 1000. \u041f\u043e\u043d\u044f\u0442\u043d\u043e, \u0447\u0442\u043e \u043e\u043d\u0430 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u0431\u043e\u043b\u0435\u0435 \u043b\u0435\u0433\u043a\u043e\u0432\u0435\u0441\u043d\u043e\u0439. \u041d\u043e \u043d\u0435 \u0441\u0442\u0440\u0430\u0434\u0430\u0435\u0442 \u043b\u0438 \u043e\u0442 \u044d\u0442\u043e\u0433\u043e \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u044c? (\u0412\u0438\u0434\u0438\u043c\u043e \u043d\u0435\u0442, \u043d\u043e \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043f\u043e\u043d\u0438\u043c\u0430\u044e \u043f\u043e\u0447\u0435\u043c\u0443.)","\u0418\u0437\u0432\u0435\u0447\u043d\u044b\u0439 \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u0440\u043e \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0432 win \u0438 ubuntu. \u041a\u0430\u043a\u0443\u044e \u0441\u0438\u0441\u0442\u0435\u043c\u0443 \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435 \u0441 \u0442\u043e\u0447\u043a\u0438 \u0437\u0440\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0438 \u043a\u0430\u043a\u0438\u0435 \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0437\u0430 \u0438 \u043f\u0440\u043e\u0442\u0438\u0432 ? \u0416\u0435\u043b\u0435\u0437\u043e \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0442\u043e \u0436\u0435 \u0441\u0430\u043c\u043e\u0435.\n\u041d\u0430\u0447\u0430\u043b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c tensorflow-gpu. \u041f\u0440\u0438 \u043f\u0440\u043e\u0433\u043e\u043d\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 cnn \u0432\u0440\u0435\u043c\u044f \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c \u043e\u0434\u0438\u043d \u0432 \u043e\u0434\u0438\u043d \u043c\u0435\u0436\u0434\u0443 win7 \u0438 ubuntu 18.04. \u041a\u043e\u043d\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u044f \u043e\u0431\u043e\u0438\u0445 \u0441\u0438\u0441\u0442\u0435\u043c tf-gpu + keras. Docker \u0438\u043b\u0438 anaconda'\u0443 \u043d\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043b.\n\u0423\u0442\u043a\u043d\u0443\u043b\u0441\u044f \u0432 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0443\u044e \u0448\u0442\u0443\u043a\u0443 \u0447\u0442\u043e tf-gpu \u043f\u0440\u0438 \u043d\u043e\u0432\u043e\u0439 \u0441\u0435\u0441\u0441\u0438\u0438 \u043f\u044b\u0442\u0430\u0435\u0442\u0441\u044f \u0441\u0440\u0430\u0437\u0443 \u0437\u0430\u0440\u0435\u0437\u0435\u0440\u0432\u0438\u0440\u043e\u0432\u0430\u0442\u044c 2.5 \u0433\u0438\u0433\u0430 gpu \u043e\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u043a\u0438. \u041f\u0440\u0438 \u0432\u0442\u043e\u0440\u043e\u0439 \u0441\u0435\u0441\u0441\u0438\u0438 tf-gpu \u043f\u0430\u0434\u0430\u0435\u0442 \u043f\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0435 \u043d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0437\u0430\u0440\u0435\u0437\u0435\u0440\u0432\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0435\u0449\u0435 2.5 \u0433\u0438\u0433\u0430 \u0438\u0437 \u0438\u043c\u0435\u044e\u0449\u0438\u0445\u0441\u044f 4\u0445.","\u041f\u0440\u0438\u0432\u0435\u0442! \u0415\u0441\u0442\u044c \u043b\u0438 \u0443 \u0432\u0430\u0441 \u0432 \u0437\u0430\u043a\u043b\u0430\u0434\u043a\u0430\u0445 \u0442\u0430 \u0441\u0430\u043c\u0430\u044f \u0441\u0442\u0430\u0442\u044c\u044f, \u043f\u043e \u043a\u043e\u0442\u043e\u0440\u043e\u0439 step-by-step \u043e\u043f\u0438\u0441\u0430\u043d\u043e \u043a\u0430\u043a \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0438 \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c (!) `tf+cuda+cudnn`? Ubuntu 18.04\n\u0421\u0430\u043c \u0434\u043b\u044f \u0441\u0435\u0431\u044f \u0443\u0436\u0435 \u043f\u0440\u0438\u0441\u043c\u043e\u0442\u0440\u0435\u043b \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e, \u043f\u043e\u0433\u0443\u0433\u043b\u0438\u043b:\n- &lt;https://medium.com/@taylordenouden/installing-tensorflow-gpu-on-ubuntu-18-04-89a142325138&gt;\n- &lt;https://medium.com/@vitali.usau/install-cuda-10-0-cudnn-7-3-and-build-tensorflow-gpu-from-source-on-ubuntu-18-04-3daf720b83fe&gt;\n- &lt;https://medium.com/datadriveninvestor/install-tensorflow-gpu-to-use-nvidia-gpu-on-ubuntu-18-04-do-ai-71b0ce64ebc5&gt;\n- &lt;https://github.com/nathtest/Tutorial-Ubuntu-18.04-Install-Nvidia-driver-and-CUDA-and-CUDNN-and-build-Tensorflow-for-gpu&gt;\n\u041d\u043e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0442\u0430\u043a\u0430\u044f, \u0447\u0442\u043e \u0432 \u043d\u0430\u0447\u0430\u043b\u0435 \u044d\u0442\u043e\u0439 \u043d\u0435\u0434\u0435\u043b\u0438 \u043a\u043e\u043b\u043b\u0435\u0433\u0430 \u0442\u043e\u0436\u0435 \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c, \u043d\u043e \u0443 \u043d\u0435\u0433\u043e \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u043b\u043e\u0441\u044c \u043d\u0438 \u0432 \u043a\u0430\u043a\u0443\u044e. \u0412 \u0438\u0442\u043e\u0433\u0435 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u043b \u0447\u0435\u0440\u0435\u0437 \u0430\u043d\u0430\u043a\u043e\u043d\u0434\u0443 :pepe_sad: (\u043d\u0435 \u043e\u0441\u0443\u0436\u0434\u0430\u044e, \u043d\u043e \u043d\u0435 \u044f\u0432\u043b\u044f\u044e\u0441\u044c \u043f\u043e\u043a\u043b\u043e\u043d\u043d\u0438\u043a\u043e\u043c)","&lt;@U1CF22N7J&gt; \u0447\u0442\u043e \u0442\u0430\u043a\u043e\u0435 D4 group augmentation?","\u0420\u0435\u0431\u044f\u0442, \u043d\u0430 \u0445\u0430\u0431\u0440\u0435 \u0432 \u043f\u043e\u0441\u0442\u0435 \u043e\u0442 \u043d\u043e\u0439\u0437\u0430 &lt;https://habr.com/company/ods/blog/413667/&gt; \u0432\u0441\u0442\u0440\u0435\u0442\u0438\u043b\u043e\u0441\u044c \u043f\u043e\u043d\u044f\u0442\u0438\u0435 D4 \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u044f. \u0427\u0442\u043e \u044d\u0442\u043e \u0442\u0430\u043a\u043e\u0435? \u0412 \u0433\u0443\u0433\u043b\u0435 \u043d\u0435 \u043d\u0430\u0448\u0435\u043b.","\u041a\u0441\u0442\u0430\u0442\u0438, \u0430 \u043a\u0442\u043e-\u0442\u043e \u0432 \u043a\u0443\u0440\u0441\u0435, \u0432 :pytorch: \u043c\u043e\u0436\u043d\u043e \u0440\u0443\u043a\u0430\u043c\u0438 \u0437\u0430\u0431\u0438\u0432\u0430\u0442\u044c, \u043a\u0430\u043a \u043c\u0435\u0436\u0434\u0443 GPU'\u0448\u043a\u0430\u043c\u0438 \u0431\u0430\u0442\u0447 \u0434\u0435\u043b\u0438\u0442\u044c? \u0410 \u0442\u043e \u043f\u043e\u0440\u043e\u0439 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u043d\u0430 0-\u043c \u0434\u0435\u0432\u0430\u0439\u0441\u0435 \u0432\u0441\u0435 \u043f\u043e\u0434 \u043d\u043e\u043b\u044c \u0437\u0430\u0431\u0438\u0442\u043e, \u0430 \u043d\u0430 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0445 \u0434\u0430\u0439 \u0431\u043e\u0433 \u043f\u0440\u043e\u0446\u0435\u043d\u0442\u043e\u0432 30 \u0437\u0430\u043d\u044f\u0442\u043e, \u043d\u043e \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043f\u0440\u0438 \u0443\u0432\u0435\u043b\u0438\u0447\u0435\u043d\u0438\u0438 \u0431\u0430\u0442\u0447\u0430 \u043d\u0430 1, \u0432\u0441\u0435 \u0432\u0430\u043b\u0438\u0442\u0441\u044f \u0441 out of memory","C :pytorch:\u0442\u0430\u043a\u0430\u044f \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430, \u043d\u0438\u043a\u0430\u043a \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u0440\u0435\u0448\u0438\u0442\u044c: \u0435\u0441\u0442\u044c 4 \u0432\u0438\u0434\u044e\u0445\u0438, 3 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u044b\u0435, 1 \u0434\u0440\u0443\u0433\u0430\u044f. \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u044e \u0432\u044b\u0447\u0438\u0441\u043b\u0435\u043d\u0438\u044f, \u0432\u0441\u0451 \u0434\u0435\u043b\u0430\u0435\u0442\u0441\u044f \u0447\u0435\u0440\u0435\u0437 to(device), \u043d\u0430 \u043e\u0434\u043d\u043e\u0439 \u043a\u0430\u0440\u0442\u0435. \u0415\u0441\u043b\u0438 device='cuda:3' (3-\u044f \u0438 \u0435\u0441\u0442\u044c \u044d\u0442\u0430 \u0434\u0440\u0443\u0433\u0430\u044f) \u0432\u0441\u0451 \u043e\u043a, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0440\u043e\u0432\u043d\u043e \u043e\u0434\u043d\u0430 \u043a\u0430\u0440\u0442\u0430. \u043d\u043e \u0435\u0441\u043b\u0438 \u0434\u0435\u0432\u0430\u0439\u0441 'cuda:0', 'cuda:1' \u0438\u043b\u0438 'cuda:2' \u0442\u043e \u043d\u0430 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u0439 \u043a\u0430\u0440\u0442\u0435 \u0438\u0434\u0443\u0442 \u0432\u044b\u0447\u0438\u0441\u043b\u0435\u043d\u0438\u044f (\u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0438 \u0432 nvidia-smi) \u043d\u043e \u043a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e \u043d\u0430 3\u044e \u043a\u0430\u0440\u0442\u0443 \u0432\u0441\u0435\u0433\u0434\u0430 \u043a\u043e\u043f\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u0447\u0442\u043e-\u0442\u043e (\u0432\u0438\u0434\u0438\u043c\u043e \u043c\u043e\u0434\u0435\u043b\u044c \u0441\u0443\u0434\u044f \u043f\u043e \u043e\u0431\u044a\u0435\u043c\u0443 \u043f\u0430\u043c\u044f\u0442\u0438) \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0442\u0430\u043c \u043b\u0435\u0436\u0438\u0442 \u0437\u0430\u043d\u0438\u043c\u0430\u044f \u043f\u0430\u043c\u044f\u0442\u044c, \u043f\u043e\u043a\u0430 \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u0443\u0431\u0438\u0442. \u042d\u0442\u043e \u0431\u0430\u0433 \u0438\u043b\u0438 \u0447\u0442\u043e \u0435\u0449\u0435 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c?","\u041f\u0440\u0438\u0432\u0435\u0442\u044b! \u0410 \u043a\u0430\u043a \u0432\u044b \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442\u0435 \u0440\u0430\u0437\u043c\u0435\u0440 \u0431\u0430\u0442\u0447\u0430 \u043f\u043e \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044e \u043a \u0440\u0430\u0437\u043c\u0435\u0440\u0443 train \u0438 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0443 \u044d\u043f\u043e\u0445? \u041e\u0442\u0434\u0430\u0435\u0442\u0435 \u043b\u0438 \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0435\u043d\u0438\u0435 \u043c\u0438\u043d\u0438-\u0431\u0430\u0442\u0447\u0430\u043c? \u0418\u043b\u0438 \u0432\u0441\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0437\u0430\u0434\u0430\u0447\u0438, \u043e\u0442 \u0442\u043e\u0433\u043e \u043a\u0430\u043a \u0441\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043c\u043e\u0434\u0435\u043b\u044c \u043f\u0440\u0438 \u0440\u0430\u0437\u043d\u044b\u0445 \u0440\u0430\u0437\u043c\u0435\u0440\u0430\u0445 \u0431\u0430\u0442\u0447\u0430. \u0412\u043e\u043e\u0431\u0449\u0435 \u0435\u0441\u0442\u044c \u043b\u0438 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0430 \u043e\u0431\u0443\u0447\u0430\u0442\u044c \u043d\u0430 \u043f\u0435\u0440\u0432\u044b\u0445 N \u044d\u043f\u043e\u0445\u0430\u0445 \u043d\u0430 \u043c\u0438\u043d\u0438-\u0431\u0430\u0442\u0447\u0430\u0445, \u0430 \u043f\u043e\u0442\u043e\u043c \u0438\u0445 \u0440\u0430\u0437\u043c\u0435\u0440 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u0442\u044c \u0438\u043b\u0438 \u043d\u0430\u043e\u0431\u043e\u0440\u043e\u0442?","\u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e\u0439/\u043f\u043b\u0430\u0442\u043d\u043e\u0439 \u0430\u0440\u0435\u043d\u0434\u044b \u0441\u0435\u0440\u0432\u0430\u043a\u043e\u0432 \u0432 \u0430\u043a\u0430\u0434\u0435\u043c\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0446\u0435\u043b\u044f\u0445?\n\u0414\u0430\u043d\u043d\u044b\u0445 \u043f\u043e\u0440\u044f\u0434\u043a\u0430 0.5\u0422\u0431 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u0441\u043a\u0438\u0445 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a, \u043d\u0430 \u0441\u0447\u0451\u0442\u0430\u0445 \u0443\u0439\u0434\u0451\u0442 \u043b\u0435\u0442 600 -&amp;gt; \u043d\u0443\u0436\u043d\u0430 gpu\n\n\u0432 :flag-by: \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c \u0434\u043b\u044f \u0441\u0442\u0443\u0434\u0435\u043d\u0442\u043e\u0432 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435\u0442\n:colab: \u0441\u0442\u043e\u043b\u044c\u043a\u043e \u0434\u0430\u043d\u043d\u044b\u0445 \u043d\u0435 \u043f\u0440\u043e\u0436\u0443\u0451\u0442\n:nvidia: \u043f\u0440\u0438\u043e\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0430 \u0432\u044b\u0434\u0430\u0447\u0443 \u0433\u0440\u0430\u043d\u0442\u043e\u0432 :pepe_sad:","\u041f\u0440\u0438\u0432\u0435\u0442! \n\u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e \u043f\u043e\u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \n\u0441\u0435\u0442\u043a\u0438 \u043d\u0430 GPU?\n\n\u0422\u043e \u0447\u0442\u043e \u044f \u0437\u043d\u0430\u044e:\n1. 200$ \u043d\u0430 \u043c\u0435\u0441\u044f\u0446 \u043e\u0442 Azure.\n2. 300$ \u043d\u0430 12 \u043c\u0435\u0441\u044f\u0446\u0435\u0432 \u043e\u0442 google cloud.\n3. ~35$ \u043e\u0442 AWS \u0434\u043b\u044f \u0441\u0442\u0443\u0434\u0435\u043d\u0442\u043e\u0432.","\u041f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u0441 multi GPU \u043d\u0430 :keras:.\n\u0418\u043c\u0435\u044e\u0442\u0441\u044f \u0434\u0432\u0435 \u0432\u0438\u0434\u0435\u043e\u043a\u0430\u0440\u0442\u044b 2070 \u0438 \u043d\u0430 \u043d\u0438\u0445 \u0445\u043e\u0447\u0443 \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u0441\u0435\u0442\u043a\u0443 `DenseNet121 + CTC`. `loss` \u043a\u0440\u0443\u0442\u0438\u0442\u044c\u0441\u044f \u0432 \u0440\u0430\u0439\u043e\u043d\u0435 20 \u0441\u043e \u0441\u043b\u0430\u0431\u044b\u043c \u0441\u043d\u0438\u0436\u0435\u043d\u0438\u0435.\n\u041d\u0430 \u043e\u0431\u044b\u0447\u043d\u043e\u0439 \u043a\u0430\u0440\u0442\u0435 1060 `loss` \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u0441 20 \u0438 \u0434\u043e 0,8 \u0437\u0430 ~8 \u044d\u043f\u043e\u0445.\n\u041a\u0430\u043a \u0431\u044b\u0442\u044c? \u041c\u043e\u0436\u0435\u0442 \u0433\u0434\u0435-\u0442\u043e \u0447\u0442\u043e-\u0442\u043e \u043d\u0435 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0434\u0435\u043b\u0430\u044e\n```\n model = Model(inputs=[input, labels, input_length, label_length], outputs=loss_out)\n\n  parallel_model = multi_gpu_model(model, gpus=2)\n  parallel_model.compile(loss={'ctc': lambda y_true, y_pred: y_pred}, optimizer=Adam(1e-5), metrics=['accuracy'])\n````\n`multi GPU batch_size = 8`,  `only one GPU = 16`\n\u041f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0436\u0435 `batch_size` \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u0442\u044c \u043f\u0440\u0438 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u0441\u0440\u0430\u0437\u0443 \u043d\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 GPU?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u0412 \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u044f\u0445 \u0447\u0430\u0441\u0442\u043e \u0432\u0438\u0436\u0443, \u0447\u0442\u043e \u043b\u044e\u0434\u0438 \u043f\u0430\u0440\u044f\u0442\u0441\u044f \u0438\u0437-\u0437\u0430 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0431\u0430\u0442\u0447 \u043d\u0435 \u043b\u0435\u0437\u0435\u0442 \u0432 GPU (\u0434\u0430\u0436\u0435 \u0433\u043e\u0442\u043e\u0432\u044b \u043f\u0435\u0440\u0435\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0442\u044c 100% \u0437\u0430 +1\u0413\u0431 \u0438\u043b\u0438 \u043a\u0430\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u043c\u043e\u0434\u0435\u043b\u0438, \u0438\u043b\u0438 \u0443\u0440\u0435\u0437\u0430\u0442\u044c \u0440\u0430\u0437\u043c\u0435\u0440 \u043c\u0438\u043d\u0438\u0431\u0430\u0442\u0447\u0430 \u0432 \u0437\u0430\u0434\u0430\u0447\u0430\u0445, \u0433\u0434\u0435 \u043b\u0443\u0447\u0448\u0435 \u0435\u0433\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043f\u043e\u0431\u043e\u043b\u044c\u0448\u0435). \u042f \u0432\u043e\u0442 \u0445\u043e\u0447\u0443 \u0432\u0430\u0441 \u0441\u043f\u0440\u043e\u0441\u0438\u0442\u044c: \u043d\u0435\u0443\u0436\u0435\u043b\u0438 \u0432\u044b \u0434\u043e \u0441\u0438\u0445 \u043f\u043e\u0440 \u043d\u0435 \u0437\u043d\u0430\u0435\u0442\u0435 \u043e \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0438 iter_size \u0432 Caffe? \u041a\u0441\u0442\u0430\u0442\u0438, \u0435\u0433\u043e \u0430\u043d\u0430\u043b\u043e\u0433 \u043b\u0435\u0433\u043a\u043e \u0440\u0435\u0430\u043b\u0438\u0437\u0443\u0435\u0442\u0441\u044f \u0432 pytorch","\u0422\u043e\u0432\u0430\u0440\u0438\u0449\u0438, \u0432\u043e\u043f\u0440\u043e\u0441 \u0438\u0437 \u0440\u0430\u0437\u0440\u044f\u0434\u0430 \u201c\u0430 \u043f\u043e\u0447\u0435\u043c\u0443 \u043e\u043d\u0438 \u0441\u0434\u0435\u043b\u0430\u043b\u0438 \u0442\u0430\u043a, \u0430 \u043d\u0435 \u0441\u0434\u0435\u043b\u0430\u043b\u0438 \u0432\u043e\u0442 \u0442\u0430\u043a\u201d \u043a\u0430\u0441\u0430\u0442\u0435\u043b\u044c\u043d\u043e *BatchNormalization* \u043a \u043b\u044e\u0434\u044f\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u0433\u043b\u0443\u0431\u043e\u043a\u043e \u043e\u0441\u043e\u0437\u043d\u0430\u043b\u0438 \u043a\u0430\u043a \u043e\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0438 \u0437\u0430\u0447\u0435\u043c \u043e\u043d\u043e \u043d\u0443\u0436\u043d\u043e.\n\n\u041d\u0430\u043a\u043e\u043d\u0435\u0446-\u0442\u043e \u0441\u0435\u043b \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0432 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0441\u0442\u0430\u0442\u044c\u0435, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0443\u0436\u0435 \u0434\u0430\u0432\u043d\u043e \u0441\u043f\u043e\u0440\u0438\u043b\u0438 \u0441 \u0431\u043e\u0441\u0441\u043e\u043c \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u0432\u0441\u0435-\u0442\u0430\u043a\u0438 \u0443\u0441\u0442\u0440\u043e\u0435\u043d \u0431\u0430\u0442\u0447\u043d\u043e\u0440\u043c \u0432\u043d\u0443\u0442\u0440\u0438. \u041e\u043d \u0447\u0438\u0442\u0430\u043b \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0432\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c\u043d\u043e, \u044f \u0447\u0438\u0442\u0430\u043b \u0435\u0449\u0435 \u0431\u043e\u043b\u0435\u0435 \u043d\u0435\u0432\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c\u043d\u043e, \u043d\u043e \u043c\u044b \u0441\u043f\u043e\u0440\u0438\u043b\u0438. \u0412\u043e\u0442 \u043a \u0447\u0435\u043c\u0443 \u044f \u043f\u0440\u0438\u0448\u0435\u043b. \u041a\u0430\u043a \u043c\u044b \u0437\u043d\u0430\u0435\u043c, \u0443 \u0431\u0430\u0442\u0447\u043d\u043e\u0440\u043c \u0441\u043b\u043e\u044f, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0438 \u043e\u0442 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0430 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u043b\u043e\u0435\u0432 \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u0435\u0439, \u0440\u0430\u0441\u0441\u0447\u0435\u0442 \u0432\u0445\u043e\u0434\u043d\u044b\u0445 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u043e\u0432 \u0432 \u0441\u043b\u043e\u0439 \u0434\u043b\u044f \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u043e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0442 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u043e\u0432 \u0434\u043b\u044f \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0430. \u0414\u043b\u044f \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044e \u043a\u0430\u0436\u0434\u043e\u0439 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0439 \u0444\u0438\u0447\u0438 \u043f\u043e \u0431\u0430\u0442\u0447\u0443(!), \u0430 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0430 \u0443 \u043d\u0430\u0441 \u0431\u0430\u0442\u0447\u0430 \u043d\u0438\u043a\u0430\u043a\u043e\u0433\u043e \u043d\u0435\u0442, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u044b \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0441\u043a\u043e\u043b\u044c\u0437\u044f\u0449\u0435\u0433\u043e \u0441\u0440\u0435\u0434\u043d\u0435\u0433\u043e \u0437\u0430\u043f\u043e\u043c\u0438\u043d\u0430\u0435\u043c \u0441\u0440\u0435\u0434\u043d\u0435\u0435 \u0441\u0440\u0435\u0434\u043d\u0438\u0445 \u043f\u043e \u0443\u0432\u0438\u0434\u0435\u043d\u043d\u044b\u043c \u0431\u0430\u0442\u0447\u0430\u043c, \u0438 \u0442\u0430\u043a \u0436\u0435 \u0441 \u0434\u0438\u0441\u043f\u0435\u0440\u0441\u0438\u0435\u0439, \u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c \u044d\u0442\u0438 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0430. \u0421\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0432\u043e\u043f\u0440\u043e\u0441: \u043f\u043e\u0447\u0435\u043c\u0443 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u043e \u0431\u0430\u0442\u0447\u0443, \u0435\u0441\u043b\u0438 \u043c\u044b \u0442\u043e\u0447\u043d\u043e \u0442\u0430\u043a \u0436\u0435 \u043c\u043e\u0436\u0435\u043c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u044d\u0442\u0438 \u0437\u0430\u0447\u0435\u043d\u0438\u044f(\u0441\u0440\u0435\u0434\u043d\u0435\u0435 \u0441\u0440\u0435\u0434\u043d\u0438\u0445 \u0438 \u0441\u0440\u0435\u0434\u043d\u0435\u0435 \u0434\u0438\u0441\u043f\u0435\u0440\u0441\u0438\u0439), \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043c\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c \u0434\u043b\u044f \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441\u0430? \u041e\u043d\u043e \u0432\u0435\u0434\u044c \u0431\u043e\u043b\u0435\u0435 \u0440\u0435\u043f\u0440\u0435\u0437\u0435\u043d\u0442\u0430\u0442\u0438\u0432\u043d\u043e\u0435, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043e \u043d\u0430 \u0432\u0441\u0435\u0439 \u0432\u044b\u0431\u043e\u0440\u043a\u0435. \u0415\u0441\u0442\u044c \u0443 \u044d\u0442\u043e\u0433\u043e \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0441\u043e\u043a\u0440\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u043c\u044b\u0441\u043b, \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435\u0434\u043e\u0433\u043b\u044f\u0434\u0435\u043b\u0438?\n\n\u041a\u0430\u0440\u0442\u0438\u043d\u043a\u0430 \u0434\u043b\u044f \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u044f \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u044f \u0438 \u043f\u043e\u043a\u0430\u0437\u0430 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u043e\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043d\u0430 \u0438\u043d\u0444\u0435\u0440\u0435\u043d\u0441.","\u0430 \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0438, \u0441\u0430\u0439\u0442\u044b, \u0441\u0435\u0440\u0432\u0438\u0441\u044b \u0438 \u0442\u0434, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u0432\u0435\u043a\u0442\u043e\u0440\u044b \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c \u0438 \u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0432\u0441\u044f\u043a\u0438\u0435 \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u0438 \u043d\u0430\u0434 \u043d\u0438\u043c\u0438?","\u043a\u043e\u043b\u043b\u0435\u0433\u0438, \u044f \u0447\u0442\u043e-\u0442\u043e \u0442\u0443\u043f\u043b\u044e, \u0432\u043e\u0442 \u0435\u0441\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u0434\u0432\u0430 \u0432\u0435\u043a\u0442\u043e\u0440\u0430, \u0430 \u0445\u043e\u0447\u0443 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0441 \u043d\u0438\u043c\u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u044e \u0438 \u043d\u0430 \u0432\u044b\u0445\u043e\u0434\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0442\u0440\u0435\u0442\u0438\u0439 \u0432\u0435\u043a\u0442\u043e\u0440, \u0447\u0435\u043c \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c?","\u0423 \u043c\u0435\u043d\u044f \u043a\u043e\u0433\u0434\u0430 \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0430 \u0443\u0447\u0438\u0442\u0441\u044f \u0432 Jupyter \u043d\u0430 GPU, \u0432\u0441\u0451 \u043f\u043e\u0434\u0432\u0438\u0441\u0430\u0435\u0442: \u0431\u0440\u0430\u0443\u0437\u0435\u0440 \u0440\u044b\u0432\u043a\u0430\u043c\u0438 \u0441\u043a\u0440\u043e\u043b\u043b\u0438\u0442 (\u0437\u0430\u0434\u0435\u0440\u0436\u043a\u0430 3-5 \u0441\u0435\u043a\u0443\u043d\u0434). \u0421\u0438\u0441\u0442\u0435\u043c\u0430 Ubuntu 18.04, CUDA 10.1. \u041c\u043e\u0436\u043d\u043e \u043a\u0430\u043a-\u0442\u043e \u043f\u0440\u0438\u043e\u0440\u0438\u0442\u0435\u0442 \u043f\u043e\u043d\u0438\u0437\u0438\u0442\u044c \u0443 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f? \u0418\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0435 nice \u0443 \u044e\u043f\u0438\u0442\u0435\u0440\u0430 \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u043c\u0435\u043d\u044f\u0435\u0442.","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c! \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0443\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0430 \u0432\u0438\u0434\u0435\u043e\u043a\u0430\u0440\u0442\u0443 2080ti. \u041e\u0442\u043b\u0438\u0447\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442, \u0431\u044b\u0441\u0442\u0440\u043e \u0441\u0447\u0438\u0442\u0430\u0435\u0442, \u043d\u043e \u043f\u0440\u0438 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u043c\u043e\u0434\u0435\u043b\u0438 \u043a\u0440\u043e\u043c\u0435 GPU \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u0435\u0449\u0435 \u0438 CPU. \u041a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440 \u0443\u0436\u0430\u0441\u043d\u043e \u0442\u043e\u0440\u043c\u043e\u0437\u0438\u0442, \u043d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0432\u044b\u043f\u043e\u043b\u043d\u044f\u0442\u044c \u0434\u0440\u0443\u0433\u0438\u0435 \u0437\u0430\u0434\u0430\u0447\u0438. \u041f\u0440\u043e\u0431\u043e\u0432\u0430\u043b\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \"with tf.device('/GPU:0')\" . \u041d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f. \u041a\u0430\u043a \u0437\u0430\u043f\u0440\u0435\u0442\u0438\u0442\u044c tf \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c CPU \u0434\u043b\u044f \u0440\u0430\u0441\u0447\u0435\u0442\u043e\u0432 \u043f\u0440\u0438 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u043c\u043e\u0434\u0435\u043b\u0438?","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435. \u0414\u0443\u0431\u043b\u0438\u0440\u0443\u044e \u0438\u0437 &lt;#C047H3N8L|deep_learning&gt;. \u0420\u0430\u0437\u0431\u0438\u0440\u0430\u044e\u0441\u044c \u0441 LSTM (keras) \u043d\u0430 \u043f\u0440\u0438\u043c\u0435\u0440\u0435 \u0430\u043d\u0430\u043b\u0438\u0437\u0430 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u0440\u044f\u0434\u043e\u0432 (\u043a\u0440\u0438\u043f\u0442\u043e\u0432\u0430\u043b\u044e\u0442\u0430 - \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u043d\u0438 \u043e \u043a\u0430\u043a\u043e\u043c \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0438 \u0440\u0435\u0447\u044c \u043d\u0435 \u0438\u0434\u0435\u0442, \u0446\u0435\u043b\u044c \u0441\u043a\u043e\u0440\u0435\u0435 \u043f\u043e\u043d\u044f\u0442\u044c \u043a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u0440\u044f\u0434\u044b, \u043d\u0430 \u043f\u0440\u0438\u043c\u0435\u0440\u0435 \u0440\u0430\u0437\u043d\u044b\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439) - \u043f\u0440\u043e\u0435\u043a\u0442 \u043f\u043e \u0443\u0447\u0435\u0431\u0435. \u0415\u0441\u043b\u0438 \u0432 LSTM \u043d\u0443\u0436\u043d\u043e \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \"\u0441\u043a\u043e\u043b\u044c\u0437\u044f\u0449\u0438\u0435 \u043e\u043a\u043d\u0430\", \u0430 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 benchmark \u043c\u043e\u0434\u0435\u043b\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u043b\u0438\u043d\u0435\u0439\u043d\u0430\u044f \u0440\u0435\u0433\u0440\u0435\u0441\u0441\u0438\u044f - \u0442\u0443\u0434\u0430 \u043b\u043e\u0433\u0438\u0447\u043d\u0435\u0435 \u0442\u043e\u0436\u0435 \u043f\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u043d\u0430\u0440\u0435\u0437\u043a\u0443 \u0438\u0437 \u043e\u043a\u043e\u043d, \u0438\u043b\u0438 \u0432\u0441\u0435 \u0436\u0435 \u0432\u0441\u0435 \u0434\u0430\u043d\u043d\u044b\u0435 \u043a\u0430\u043a \u0435\u0441\u0442\u044c? \u0415\u0449\u0435 \u043d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u043b\u0430\u0441\u044c \u0441\u043e \u0441\u0442\u0430\u0446\u0438\u043e\u043d\u0430\u0440\u043d\u043e\u0441\u0442\u044c\u044e - \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u043d\u0435 \u0441\u0442\u043e\u0438\u0442 \u0433\u0435\u043d\u0435\u0440\u0438\u0442\u044c \u0438\u0437 \u0434\u0430\u0442\u044b \u0434\u0430\u043d\u043d\u044b\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0433\u0443\u0442 \u0434\u0430\u0432\u0430\u0442\u044c \u0442\u0440\u0435\u043d\u0434? (\u0430\u043a\u0430 \u0432\u044b\u0445\u043e\u0434\u043d\u044b\u0435, \u043f\u0440\u0430\u0437\u0434\u043d\u0438\u043a\u0438, \u0441\u0435\u0437\u043e\u043d\u044b \u0438\u0442\u043f) + \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 - \u0435\u0441\u043b\u0438 \u0446\u0435\u043b\u0435\u0432\u0443\u044e \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u0443\u044e \u043d\u0435 \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0443\u044e - LSTM \u043d\u0435 \u0441\u0445\u043e\u0434\u0438\u0442\u0441\u044f, \u043d\u043e \u0432\u0440\u043e\u0434\u0435 \u0447\u0438\u0442\u0430\u043b\u0430 \u0447\u0442\u043e \u0435\u0435 \u043c\u043e\u0436\u043d\u043e \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u043a\u0430\u043a \u0435\u0441\u0442\u044c.\n\u0441\u043e\u0440\u0440\u0438 \u0435\u0441\u043b\u0438 \u043d\u0435 \u043f\u043e \u0442\u0435\u043c\u0435 :flushed:","\u0415\u0441\u0442\u044c \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044e LSTM \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0435. \u041f\u043e\u0447\u0435\u043c\u0443-\u0442\u043e \u0432 \u0438\u043d\u0435\u0442\u0435 \u043e\u0447\u0435\u043d\u044c \u043c\u0430\u043b\u043e \u0438\u043d\u0444\u044b. \u0415\u0441\u043b\u0438 \u0443 \u043c\u0435\u043d\u044f \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u0430\u044f \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0444\u0438\u0447 \u043d\u0430 \u0432\u0445\u043e\u0434\u0435. \u041d\u0443 \u0441\u043a\u0430\u0436\u0435\u043c 50 \u043e\u0442\u0441\u0447\u0451\u0442\u043e\u0432 \u043f\u043e 1000 \u0444\u0438\u0447. \u041a\u0430\u043a\u043e\u0439 \u043b\u0443\u0447\u0448\u0435 \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u0440\u0430\u0437\u043c\u0435\u0440 LSTM \u0441\u043b\u043e\u044f? \u041a\u0430\u043a \u043e\u0431\u044b\u0447\u043d\u043e \u043f\u0440\u0438\u043d\u044f\u0442\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u043f\u043e\u0441\u043b\u0435 LSTM? \u0421\u043a\u043e\u043b\u044c\u043a\u043e Dense \u0441\u043b\u043e\u0451\u0432, \u0434\u0432\u0430 \u0438\u043b\u0438 \u0441\u0440\u0430\u0437\u0443 \u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0432\u044b\u0445\u043e\u0434\u043d\u043e\u0439? \u041d\u0435 \u0431\u044b\u0432\u0430\u0435\u0442 \u043b\u0438 \u0442\u0430\u043a \u0447\u0442\u043e \u0432\u044b\u0433\u043e\u0434\u043d\u0435\u0435 \u0432\u043c\u0435\u0441\u0442\u043e LSTM \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u043e\u0431\u044b\u0447\u043d\u044b\u0439 Dense? \u0415\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043f\u043e \u0432\u044b\u0431\u043e\u0440\u0443 \u0430\u043a\u0442\u0438\u0432\u0430\u0446\u0438\u0439 \u0438\u043b\u0438 \u043e\u043f\u0442\u0438\u043c\u0430\u0439\u0437\u0435\u0440\u0430 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 Adam \u043e\u0442\u0441\u0442\u043e\u0439 \u0430 SGD \u0440\u0443\u043b\u0435\u0437 \u0438.\u0442.\u0434.)?","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435. \u0420\u0430\u0437\u0431\u0438\u0440\u0430\u044e\u0441\u044c \u0441 \u043c\u0443\u043b\u044c\u0442\u0438\u043a\u043b\u0430\u0441\u0441\u043e\u0432\u043e\u0439 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0435\u0439. \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430 \u043f\u043e \u0441\u043b\u0435\u0434. \u0432\u043e\u043f\u0440\u043e\u0441\u0443. \u041a\u0430\u043a \u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u044b\u0445\u043e\u0434 \u0434\u043b\u044f N \u043a\u043b\u0430\u0441\u0441\u043e\u0432 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e? \u0418\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e Unet \u0434\u043b\u044f 2 \u043a\u043b\u0430\u0441\u0441\u043e\u0432 (\u0434\u043b\u044f \u043f\u0440\u043e\u0431\u044b). \u0412\u0438\u0436\u0443, \u0447\u0442\u043e \u043a\u0442\u043e \u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442 \u0432\u044b\u0445\u043e\u0434 (batch_size, width, height, n_classes) \u0438 \u0430\u043a\u0442\u0438\u0432\u0430\u0446\u0438\u044f softmax perpixel. \u0422\u0430\u043a\u0436\u0435 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u044e, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u044e\u0442 \u0442\u0430\u043a\u043e\u0439 \u0436\u0435 \u0442\u0435\u043d\u0441\u043e\u0440, \u043d\u043e \u0430\u043a\u0442\u0438\u0432\u0430\u0446\u0438\u044f relu \u0438 \u044d\u0442\u043e \u0432\u0441\u0435 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u0438\u0442 \u0432 reshape(width* height, n_classes) \u0438 \u0443\u0436\u0435 \u0442\u0443\u0442 \u0430\u043a\u0442\u0438\u0432\u0430\u0446\u0438\u044f softmax. \u0418 \u0442\u0443\u0442 \u0435\u0449\u0451 \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u0440\u043e Labels - \u043a\u0430\u043a \u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u0442\u044c? \u0413\u0434\u0435 \u0442\u043e \u0432 \u0441\u0442\u0430\u0442\u044c\u0435 \u044d\u0442\u043e (width, height, 1) \u0438 \u043f\u0438\u043a\u0441\u0435\u043b\u0438 \u0438\u043c\u0435\u044e\u0442 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435 0,1,2 n. \u0418\u043b\u0438 \u0436\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442 one-hot-encoding (width, height, n_classes), \u0433\u0434\u0435 \u043a\u0430\u0436\u0434\u044b\u0439 \u0441\u043b\u043e\u0439 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043a\u043b\u0430\u0441\u0441\u043e\u043c \u0438 1 - \u0437\u043d\u0430\u0447\u0438\u0442 \u0432 \u044d\u0442\u043e\u043c \u043f\u0438\u043a\u0441\u0435\u043b\u0435 \u0447\u0442\u043e \u0442\u043e \u0435\u0441\u0442\u044c.\n\u041a\u0420\u0410\u0422\u041a\u041e: \u041a\u0430\u043a \u0441\u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u044b\u0445\u043e\u0434\u043d\u043e\u0439 \u0441\u043b\u043e\u0439 \u0438 \u043b\u044d\u0439\u0431\u043b\u044b \u0434\u043b\u044f \u043c\u0443\u043b\u044c\u0442\u0438\u043a\u043b\u0430\u0441\u0441\u043e\u0432\u043e\u0439 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438?) \u041d\u0435 \u043c\u043e\u0433\u0443 \u0441\u0432\u044f\u0437\u0430\u0442\u044c \u0432\u0441\u0435, \u0447\u0442\u043e \u043f\u043e\u043d\u044f\u043b \u043f\u043e \u044d\u0442\u043e\u0439 \u0442\u0435\u043c\u0435. \u041d\u0435 \u0440\u0443\u0433\u0430\u0439\u0442\u0435\u0441\u044c)","*\u041a\u043e\u0441\u0430\u044f \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0446\u0438\u044f vs \u041a\u043e\u0441\u044b\u0435 \u0440\u0443\u043a\u0438 \u043a\u0430\u043a \u043e\u0442\u043b\u0438\u0447\u0438\u0442\u044c \u043e\u0434\u043d\u043e \u043e\u0442 \u0434\u0440\u0443\u0433\u043e\u0433\u043e ?*\n\n\u0422\u0440\u0435\u043d\u0438\u0440\u0443\u044e \u0431\u043e\u043b\u0435\u0435 \u043c\u0435\u043d\u0435\u0435 \u0445\u0438\u0442\u0440\u0443\u044e \u0441\u0435\u0442\u043a\u0443 \u0434\u043b\u044f \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u043d\u0438\u044f \u0440\u0443\u043a\u043e\u043f\u0438\u0441\u043d\u043e\u0433\u043e \u0442\u0435\u043a\u0441\u0442\u0430. \u0422\u0440\u0435\u043d\u0438\u0440\u0443\u044e \u043d\u0430 :pytorch:.\n\n\u0412\u043e\u0442 \u0441\u0442\u0430\u0442\u044c\u044f &lt;http://www.tbluche.com/files/icdar17_gnn.pdf&gt;\n\n\n\u0420\u0435\u0448\u0430\u0435\u043c\u0430\u044f \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430 \u0435\u0441\u043b\u0438 \u043d\u0430\u0433\u043b\u044f\u0434\u043d\u043e: \n\n[\u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430 \u0441\u0442\u0440\u043e\u043a\u0438] -&amp;gt; ??? -&amp;gt; [\u0441\u0442\u0440\u043e\u043a\u0430 \u0431\u0443\u043a\u0432\u0430\u043c\u0438] (-&amp;gt;PROFIT!!)\n\n\u0410\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0430\u044f: \u0435\u043d\u043a\u043e\u0434\u0435\u0440 -- \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u043b\u043e\u0435\u0432 \u0441\u0432\u0435\u0440\u0442\u043a\u0438, \u043c\u0430\u043a\u0441\u043f\u0443\u043b \u043f\u043e \u0432\u0435\u0440\u0442\u0438\u043a\u0430\u043b\u044c\u043d\u043e\u0439 \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0438 \n\u0438 \u0434\u0430\u043b\u0435\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e (\u0434\u0432\u0435) LSTM-\u043e\u043a \u043f\u0435\u0440\u0435\u043c\u0435\u0436\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u043b\u0438\u043d\u0435\u0439\u043d\u044b\u043c\u0438 \u0441\u043b\u043e\u044f\u043c\u0438 \u0441 tanh \u043d\u0435\u043b\u0438\u043d\u0435\u0439\u043d\u043e\u0441\u0442\u044c\u044e, \u0432 \u043a\u043e\u043d\u0446\u0435 \nsoftmax + ctc-\u043b\u043
