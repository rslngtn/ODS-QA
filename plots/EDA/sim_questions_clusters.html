31\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0431\u043e\u043b\u0435\u0435 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u044b\u0439 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0443\u043c\u043d\u043e\u0436\u0430\u0439 \u0432\u0440\u0435\u043c\u044f \u0435\u0449\u0435 \u043d\u0430 5. \u0411\u0443\u0434\u0443 \u0440\u0430\u0434 \u0443\u0441\u043b\u044b\u0448\u0430\u0442\u044c \u043c\u043d\u0435\u043d\u0438\u044f \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u043e\u0432 \u0438 \u0447\u0435\u043c \u0431\u043e\u043b\u0435\u0435 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u0435 \u043c\u043d\u0435\u043d\u0438\u044f, \u0442\u0435\u043c \u043b\u0443\u0447\u0448\u0435! :woohoo:","\u043d\u0430\u0432\u0435\u0440\u043d\u043e\u0435, \u043a\u0442\u043e-\u0442\u043e \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f, \u043f\u043e\u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0439\u0442\u0435 \u0441\u0442\u0430\u0442\u044c\u044e \u0438\u043b\u0438 \u0435\u0449\u0435 \u0447\u0442\u043e, \u0447\u0442\u043e\u0431\u044b \u043d\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u0435\u043b\u043e\u0441\u0438\u043f\u0435\u0434\n\n\u0434\u0430\u043d\u043e: \u0441\u0435\u0442\u043a\u0430 \u043d\u0430 \u0431\u0430\u0437\u0435 vgg \u0438\u043b\u0438 resnet \u0441 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0441\u043b\u043e\u0436\u043d\u043e\u0439 \u0433\u043e\u043b\u043e\u0432\u043e\u0439 (\u0442\u0438\u043f\u0430 frcnn) \u043f\u043e\u0432\u0435\u0440\u0445 feature map. \u0445\u043e\u0447\u0435\u0442\u0441\u044f: \u043e\u0431\u0443\u0447\u0438\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0433\u043e\u043b\u043e\u0432 \u0434\u043b\u044f \u0430\u043d\u0441\u0430\u043c\u0431\u043b\u044f, \u0430 \u0432\u0435\u0441\u0430 \u043a\u043e\u043d\u0432\u043e\u043b\u044e\u0446\u0438\u0439 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043e\u0431\u0449\u0438\u043c\u0438, \u0447\u0442\u043e\u0431\u044b \u043d\u0430 \u0442\u0435\u0441\u0442\u0435 \u043d\u0435 \u0436\u0440\u0430\u043b\u043e \u043c\u043d\u043e\u0433\u043e \u043f\u0430\u043c\u044f\u0442\u0438 \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u043b\u043e \u0431\u044b\u0441\u0442\u0440\u0435\u0435. \u043e\u0447\u0435\u0432\u0438\u0434\u043d\u044b\u0439 \u0441\u043f\u043e\u0441\u043e\u0431: \u043e\u0431\u0443\u0447\u0438\u0442\u044c \u043e\u0434\u043d\u0443 \u0441\u0435\u0442\u044c, \u0437\u0430\u0444\u0438\u043a\u0441\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u0435\u0441\u0430 \u043d\u0438\u0436\u043d\u0438\u0445 \u0441\u043b\u043e\u0435\u0432 \u0438 \u043e\u0431\u0443\u0447\u0438\u0442\u044c \u0435\u0449\u0435 \u0441\u043a\u043e\u043b\u044c\u043a\u043e-\u0442\u043e \u0441\u0435\u0442\u0435\u0439 \u0441, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u0433\u0438\u043f\u0435\u0440-\u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430\u043c\u0438. \u043d\u043e \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0431\u0435\u0441\u043f\u043e\u043a\u043e\u0438\u0442 \u0442\u043e, \u0447\u0442\u043e \u0442\u043e\u0433\u0434\u0430 \u043d\u0435 \u0443\u0447\u0442\u0435\u043c \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442\u044b \u0432 \u043a\u043e\u043d\u0432\u043e\u043b\u044e\u0446\u0438\u044f\u0445 \u043e\u0442 \u0434\u0440\u0443\u0433\u0438\u0445 \u0433\u043e\u043b\u043e\u0432\n\n\u0433\u0438\u043f\u043e\u0442\u0435\u0437\u0430: \u0434\u0435\u043b\u0430\u0435\u043c \"\u043c\u043d\u043e\u0433\u043e\u0433\u043e\u043b\u043e\u0432\u0443\u044e\" \u0441\u0435\u0442\u044c \u0438 \u043e\u0431\u0443\u0447\u0430\u0435\u043c \u0432\u0441\u0435 \u0432\u043c\u0435\u0441\u0442\u0435 e2e, \u043f\u043e\u0442\u043e\u043c \u044e\u0437\u0430\u0435\u043c \u043a\u0430\u043a \u0430\u043d\u0441\u0430\u043c\u0431\u043b\u044c. \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u043a\u0442\u043e-\u0442\u043e \u0441 \u0447\u0435\u043c-\u0442\u043e \u043f\u043e\u0445\u043e\u0436\u0438\u043c?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0415\u0441\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0430 \u043f\u043e face recognition, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u0441 \u043a\u0430\u043a\u0438\u0445 \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0447\u0430\u0442\u044c \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0431\u044d\u0439\u0437\u043b\u0430\u0439\u043d\u0430 \u0434\u043b\u044f \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0435\u0433\u043e?) Facenet \u0432\u0438\u0434\u0435\u043b\u0430 \u043d\u0430 keras \u0438 pytorch","\u0410 \u043d\u0430\u043a\u0438\u0434\u0430\u0439\u0442\u0435 \u0432 \u0442\u0440\u0435\u0434\u0438\u043a open source \u0440\u0435\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u0438\u0435\u0432 \u0441 multi object tracking?\n\n:thread-please:","\u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u0440\u0435\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u0438\u0438 \u0441 \u0445\u043e\u0440\u043e\u0448\u0438\u043c \u043a\u043e\u0434\u043e\u043c \u043d\u0430 tensorflow?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0439\u0442\u0435, \u0432 \u0447\u0435\u043c \u0445\u0440\u0430\u043d\u0438\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u0441 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c\u044e \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u0431\u044b\u0441\u0442\u0440\u043e\u0433\u043e \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0438 \u0431\u044b\u0441\u0442\u0440\u043e\u0433\u043e \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u043e\u0433\u043e \u0441\u0447\u0438\u0442\u044b\u0432\u0430\u043d\u0438\u044f?","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435, \u0435\u0441\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u0431\u0430\u0437\u0430 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a \u0432 \u0438\u0441\u0445\u043e\u0434\u043d\u043e\u043c \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0439 \u0445\u0440\u0430\u043d\u0438\u0442\u044c \u0438\u0445 \u043d\u0435 \u043c\u043e\u0433\u0443, \u043a\u0430\u043a\u0438\u0435 \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b \u0445\u0440\u0430\u043d\u0435\u043d\u0438\u044f \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0442\u043e\u043c \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0438\u0445 \u044e\u0437\u0430\u0442\u044c \u0440\u0430\u0437\u043d\u044b\u043c\u0438 \u043c\u043e\u0434\u0435\u043b\u044f\u043c\u0438,\n\u041e\u0447\u0435\u0432\u0438\u0434\u043d\u044b \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b resize \u0438 central crop, \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0435\u0449\u0435?","\u0414\u043e\u0431\u0440\u044b\u0439 \u0432\u0435\u0447\u0435\u0440, \u0442\u043e\u0432\u0430\u0440\u0438\u0449\u0438. \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c tensorflow \u043f\u043e\u0434 python 3.7?","\u0414\u0440\u0443\u0437\u044c\u044f, \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, tensorflow object detection api \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0441 tensorflow 2.0 beta?","\u0412\u0441\u0435\u043c, \u043f\u0440\u0438\u0432\u0435\u0442. \u041d\u0443\u0436\u043d\u043e \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u0434\u0435\u0442\u0435\u043a\u0446\u0438\u044e \u043b\u044e\u0434\u0435\u0439 \u043d\u0430 \u0432\u0438\u0434\u0435\u043e \u043d\u0430 36 \u043a\u0430\u043c\u0435\u0440\u0430\u0445. \u0418\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e YOLO3 \u043d\u0430 tensorflow (\u0432\u044b\u0431\u0438\u0440\u0430\u043b \u0438\u0441\u0445\u043e\u0434\u044f \u0438\u0437 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u0438 \u0440\u0430\u0431\u043e\u0442\u044b \u0438 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u0438). \u0414\u0435\u043b\u0430\u043b \u0442\u0430\u043a: \u0440\u0430\u0441\u0449\u0435\u043f\u043b\u044f\u044e \u0432\u0438\u0434\u0435\u043e-\u043f\u043e\u0442\u043e\u043a\u0438 \u043d\u0430 \u043a\u0430\u0434\u0440\u044b, \u0441\u043a\u0440\u0435\u043f\u043b\u044f\u044e \u0438\u0437 36 \u043a\u0430\u0434\u0440\u043e\u0432 \u0435\u0434\u0438\u043d\u0443\u044e \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0443, \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u044e \u043d\u0430 \u043d\u0435\u0439 \u0434\u0435\u0442\u0435\u043a\u0446\u0438\u044e. \u041e\u0447\u0435\u043d\u044c \u043f\u043b\u043e\u0445\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043d\u0430 \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0435\u043d\u043d\u043e\u0439 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435 (\u043c\u0430\u043b\u043e \u043a\u043e\u0433\u043e \u0434\u0435\u0442\u0435\u043a\u0442\u0438\u0440\u0443\u0435\u0442). \u0427\u0443\u0442\u044c \u043b\u0443\u0447\u0448\u0435 \u043d\u0430 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435 \u0433\u0434\u0435 \u0442\u043e\u043b\u044c\u043a\u043e 20 \u043a\u0430\u043c\u0435\u0440 \u0438 \u043b\u0443\u0447\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u0433\u0434\u0435 \u0442\u043e\u043b\u044c\u043a\u043e 2. \u0420\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043a\u0430\u0436\u0434\u043e\u0439 \u043a\u0430\u043c\u0435\u0440\u044b 480\u0445240. \u0417\u043d\u0430\u044e, \u0447\u0442\u043e YOLO \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u044b\u0432\u0430\u0435\u0442 \u0432\u0445\u043e\u0434\u043d\u0443\u044e \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0443 \u043a \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u044e 416\u0445416. \u041a\u0430\u043a \u0437\u0430 \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0435 \u0447\u0438\u0441\u043b\u043e \u0432\u044b\u0437\u043e\u0432\u043e\u0432 \u0432\u0441\u0435 \u0437\u0430\u0434\u0435\u0442\u0435\u043a\u0442\u0438\u0442\u044c? \u041c\u043e\u0436\u043d\u043e \u043b\u0438 \u0438\u0437\u043c\u0435\u043d\u0438\u0442\u044c \u043d\u0430\u0441\u0442\u0440\u043e\u0439\u043a\u0438, \u0447\u0442\u043e\u0431\u044b \u0437\u0430 \u043e\u0434\u0438\u043d \u0437\u0430\u043f\u0443\u0441\u043a \u0432\u0441\u0435 \u043b\u044e\u0434\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0438\u043b\u0438\u0441\u044c?","\u041f\u0440\u0438\u0432\u0435\u0442) \u0418\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e large-scale deployment \u043c\u043e\u0434\u0435\u043b\u0435\u0439 tensorflow. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0435\u0441\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0430 \u0430\u043d\u0430\u043b\u0438\u0437\u0430 \u0432\u0438\u0434\u0435\u043e \u0440\u044f\u0434\u0430 \u0441 10 \u043a\u0430\u043c\u0435\u0440, \u043f\u043e\u0434\u043a\u043b\u044e\u0447\u0435\u043d\u044b\u0445 \u043a \u043c\u043e\u0449\u043d\u043e\u043c\u0443 \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u0443. \u0410\u043d\u0430\u043b\u0438\u0437 \u0432\u0438\u0434\u0435\u043e \u0440\u044f\u0434\u0430 \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u0442\u044c \u0431\u043b\u0438\u0437\u043a\u0438\u043c \u043a real-time. \u0415\u0441\u0442\u044c \u043e\u0434\u043d\u0430 GPU - 1060. \u041a\u0430\u043a\u0438\u0435 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442? \u041f\u043e\u043a\u0430 \u043f\u0440\u0438\u0445\u043e\u0434\u044f\u0442 \u043c\u044b\u0441\u043b\u0438 - \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043a\u043e\u043f\u0438\u0438 \u0441\u0435\u0441\u0441\u0438\u0439 (\u0441 \u043e\u0434\u0438\u043d\u0430\u043a\u043e\u0432\u044b\u043c \u0433\u0440\u0430\u0444\u043e\u043c) \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0432\u0438\u0434\u0435\u043e\u043f\u043e\u0442\u043e\u043a\u0430 (\u043d\u043e \u0431\u043e\u044e\u0441\u044c \u043d\u0435 \u0445\u0432\u0430\u0442\u0438\u0442 \u043f\u0430\u043c\u044f\u0442\u0438 \u0434\u043b\u044f \u0438\u0445 \u0440\u0430\u0437\u043c\u0435\u0449\u0435\u043d\u0438\u044f), \u0438\u043b\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0432 tensorflow \u043c\u043e\u0436\u043d\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u043c\u043d\u043e\u0433\u043e\u043f\u043e\u0442\u043e\u0447\u043d\u0443\u044e \u0441\u0435\u0441\u0441\u0438\u044e, \u0447\u0442\u043e\u0431\u044b \u043d\u0435 \u043f\u043b\u043e\u0434\u0438\u0442\u044c \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0435 \u0441\u0443\u0449\u043d\u043e\u0441\u0442\u0438.\u0411\u0443\u0434\u0443 \u0440\u0430\u0434 \u043b\u044e\u0431\u044b\u043c \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0430\u043c, \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u043a\u0430\u043c, \u043e\u043f\u044b\u0442\u0443. \u0421\u043f\u0430\u0441\u0438\u0431\u043e","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u0412\u043e\u0437\u043d\u0438\u043a \u0442\u0430\u043a\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441:\n\u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u043e\u0432\u044b\u0442\u044f\u0433\u0438\u0432\u0430\u0442\u044c \u0444\u0438\u0447\u0438 \u043f\u0440\u0435\u0442\u0440\u0435\u0439\u043d\u0434 \u0441\u0435\u0442\u043a\u0430\u043c\u0438, \u043d\u043e \u0443 \u043d\u0438\u0445 \u0435\u0441\u0442\u044c \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u0435 \u043f\u043e \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0440\u0430\u0437\u043c\u0435\u0440\u0443 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f. \u0423 \u043c\u0435\u043d\u044f \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0441 \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0439 \u0440\u0430\u0437\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u044c\u044e 140 (\u0435\u0441\u0442\u044c \u0438 \u043c\u0435\u043d\u044c\u0448\u0435), \u043a\u0430\u043a \u043b\u0443\u0447\u0448\u0435 \u0432 \u0442\u0430\u043a\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0434\u0435\u043b\u0430\u0442\u044c?\n\u0415\u0441\u0442\u044c \u0442\u0430\u043a\u0438\u0435 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b:\n1. \u0414\u043e\u0431\u0430\u0432\u0438\u0442\u044c 0 \u043d\u0430\u0440\u0443\u0436\u0443 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f (\u043f\u0440\u0438\u0434\u0451\u0442\u0441\u044f \u043f\u0435\u0440\u0435\u0443\u0447\u0438\u0432\u0430\u0442\u044c \u0441\u0435\u0442\u043a\u0443, \u043a\u043e\u0433\u0434\u0430 \u043f\u043e\u044f\u0432\u044f\u0442\u0441\u044f \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f - \u0430 \u043e\u043d\u0438 \u043f\u043e\u044f\u0432\u044f\u0442\u0441\u044f - \u043d\u043e \u0434\u043b\u044f \u043f\u0440\u043e\u0432\u0435\u0440\u043a\u0438 \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u044b \u0432\u0440\u043e\u0434\u0435 \u043e\u043a)\n2. \u041f\u0440\u043e\u0441\u0442\u043e \u0440\u0435\u0441\u0430\u0439\u0437\u043d\u0443\u0442\u044c \u0441 \u0438\u043d\u0442\u0435\u0440\u043f\u043e\u043b\u044f\u0446\u0438\u0435\u0439 (\u043d\u043e \u043c\u043d\u0435 \u043a\u0430\u043a-\u0442\u043e \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0435 \u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u044d\u0442\u043e\u0442 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u043f\u043e\u0447\u0435\u043c\u0443-\u0442\u043e)\n3. \u0414\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u0432\u0445\u043e\u0434\u043d\u044b\u0445 \u0441\u043b\u043e\u0435\u0432 \u043f\u0435\u0440\u0435\u0434 \u043f\u0440\u0435\u0442\u0440\u0435\u0439\u043d\u0434 \u043d\u0435\u0442\u0432\u043e\u0440\u043a; \u0447\u0442\u043e\u0431\u044b \u0442\u0443\u0434\u0430 \u0443\u0436\u0435 \u043d\u0430 \u0432\u0445\u043e\u0434 \u043f\u043e\u0434\u0430\u0432\u0438\u043b\u043e\u0441\u044c \u0432\u0441\u0435 \u043d\u043e\u0440\u043c \u0440\u0430\u0437\u043c\u0435\u0440\u0430 (\u044f \u043d\u0430\u0440\u043a\u043e\u043c\u0430\u043d)\n4. \u0427\u0442\u043e-\u0442\u043e \u0435\u0449\u0451\n\u0447\u0442\u043e \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u043e\u0432\u0430\u0442\u044c?","\u041a\u0430\u0440\u0442\u0438\u043d\u043a\u0438. \u0414\u043e\u043f\u0443\u0441\u0442\u0438\u043c, \u043f\u043e\u043c\u0438\u043c\u043e \u043a\u0440\u0430\u0442\u0438\u043d\u043e\u043a \u0435\u0441\u0442\u044c \u0434\u043e\u043f \u0444\u0438\u0447\u0438 (\u0432\u043e\u0437\u0440\u0430\u0441\u0442, \u043f\u043e\u043b, \u0438\u043b\u0438 \u0434\u0430\u0436\u0435 \u0438\u0437 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0438). \u041a\u043e\u0433\u0434\u0430 \u043e\u0431\u044b\u0447\u043d\u044b\u0439 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0439, \u0438\u0445 \u043c\u043e\u0436\u043d\u043e \u0434\u043e\u043a\u0438\u0434\u044b\u0432\u0430\u0442\u044c \u0432 \u043f\u043e\u043b\u043d\u043e\u0441\u0432\u044f\u0437\u043d\u043e\u043c \u0441\u043b\u043e\u0435, \u043a\u0430\u043a-\u0442\u043e \u0442\u0430\u043a: CNN -&amp;gt; flatten -&amp;gt; concat \u0441 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438 -&amp;gt; \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440.\n\u0412\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u0432\u043e\u043f\u0440\u043e\u0441. \u0410 \u043a\u0430\u043a \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u0442\u0430\u043a\u0438\u0435 \u0444\u0438\u0447\u0438 \u0435\u0441\u043b\u0438 \u043d\u0435\u0442 \u043f\u043e\u043b\u043d\u043e\u0441\u0432\u044f\u0437\u043d\u043e\u0433\u043e \u0441\u043b\u043e\u044f, \u0435\u0441\u043b\u0438 \u0443 \u043d\u0430\u0441, \u0441\u043a\u0430\u0436\u0435\u043c  U-Net, \u0438\u043b\u0438 \u0434\u0440\u0443\u0433\u0430\u044f FCN?\u0414\u043e\u0431\u0430\u0432\u043b\u044f\u0442\u044c \u043f\u043e\u043b\u043d\u043e\u0441\u0432\u044f\u0437\u043d\u044b\u0439 \u0441\u043b\u043e\u0439 \u043d\u0435\u043e\u0445\u043e\u0442\u0430 \u0442.\u043a. \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0443\u0447\u0438\u0442\u044c \u043d\u0430 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0445 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0430\u0445 \u0432\u043d\u0430\u0447\u0430\u043b\u0435, \u0430 \u043f\u043e\u0442\u043e\u043c \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u0442\u044c \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0435. \u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0438\u0434\u0435\u0438 \u0438 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0438?","\u041f\u0440\u0438\u0432\u0435\u0442! \u041a\u0430\u043a \u043c\u043d\u0435 \u0437\u0430\u043a\u043e\u0434\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u044d\u043c\u0431\u0435\u0434\u0438\u043d\u0433 \u0434\u043b\u044f \u043f\u0430\u0434\u0438\u043d\u0433\u0430, \u0435\u0441\u043b\u0438 \u044f \u0445\u043e\u0447\u0443 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0432 \u0441\u0432\u043e\u0435\u0439 \u043c\u043e\u0434\u0435\u043b\u0438 \u043f\u0440\u0435\u0439\u0442\u0440\u0435\u0439\u043d, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432\u0437\u044f\u0442\u044c Glove \u0438\u0437 torchtext.\n1. \u0418\u043d\u0438\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043f\u0430\u0434\u0434\u0438\u043d\u0433-\u0432\u0435\u043a\u0442\u043e\u0440 \u043a\u0430\u043a \u0443\u0433\u043e\u0434\u043d\u043e, \u043f\u043e\u0442\u043e\u043c \u0441\u0435\u0442\u044c \u0441\u0430\u043c\u0430 \u0435\u0433\u043e \u0432\u044b\u0443\u0447\u0438\u0442 \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u0444\u0430\u0439\u043d\u0442\u044e\u043d\u043e\u043c \u0432\u0441\u0435\u0445 \u0434\u0440\u0443\u0433\u0438\u0445 \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0432. (\u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u043c\u043d\u0435 \u043d\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u0438\u0442 \u0442\u0430\u043a\u043e\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442, \u0442.\u043a. \u043c\u043e\u0439 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0438\u0439, \u0438 \u044f \u043d\u0435 \u0434\u0443\u043c\u0430\u044e, \u0447\u0442\u043e \u044d\u0442\u043e \u0445\u043e\u0440\u043e\u0448\u0430\u044f \u0438\u0434\u0435\u044f \u201c\u043f\u043e\u0440\u0442\u0438\u0442\u044c\u201d \u043d\u0430 \u043d\u0435\u043c \u044d\u043c\u0431\u0435\u0434\u0438\u043d\u0433\u0438 \u0438\u0437 Glove, \u043f\u044b\u0442\u0430\u044f\u0441\u044c \u0434\u043e\u0443\u0447\u0438\u0442\u044c\u0441\u044f)\n2. \u0418\u043d\u0438\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0443\u043b\u0435\u0432\u044b\u043c \u0438\u043b\u0438 \u043b\u044e\u0431\u044b\u043c \u0434\u0440\u0443\u0433\u0438\u043c \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u043c \u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u0434\u043e\u0443\u0447\u0438\u0432\u0430\u0442\u044c \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433 \u0441\u043b\u043e\u0439. (\u041f\u043b\u043e\u0445\u043e, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043f\u0430\u0441\u0442\u044c \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u0432 \u0442\u0443 \u043e\u0431\u043b\u0430\u0441\u0442\u044c, \u0433\u0434\u0435 \u0436\u0438\u0432\u0443\u0442 \u0432\u0441\u0435 \u0434\u0440\u0443\u0433\u0438\u0435 \u0432\u0435\u043a\u0442\u043e\u0440\u0430)\n3. \u0417\u0430\u043c\u043e\u0440\u043e\u0437\u0438\u0442\u044c \u0432\u0441\u0435 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u0432\u0435\u043a\u0442\u043e\u0440\u0430 \u0438\u0437 \u0441\u043b\u043e\u0432\u0430\u0440\u044f Glove, \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e \u0434\u043e\u0443\u0447\u0438\u0442\u044c \u0432\u0435\u043a\u0442\u043e\u0440 \u0434\u043b\u044f \u043f\u0430\u0434\u0434\u0438\u043d\u0433\u0430. (\u041a\u0430\u0436\u0435\u0442\u0441\u044f, \u0447\u0442\u043e \u0441\u0430\u043c\u044b\u0439 \u0430\u0434\u0435\u043a\u0432\u0430\u0442\u043d\u044b\u0439 \u0432\u0430\u0440\u0438\u0430\u043d\u0442, \u043d\u043e \u043a\u0430\u043a \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u0438? \u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u043d\u0435\u043b\u044c\u0437\u044f \u043e\u0431\u0443\u0447\u0430\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e i-\u044e \u0441\u0442\u0440\u043e\u043a\u0443 \u0432 \u043c\u0430\u0442\u0440\u0438\u0446\u0430 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433 \u0441\u043b\u043e\u044f. \u041c\u043e\u0436\u043d\u043e \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0434\u0432\u0430 \u044d\u043c\u0431\u0435\u0434\u0438\u043d\u0433 \u0441\u043b\u043e\u044f \u0438 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u043c\u0430\u0441\u043a\u0443, \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0449\u0443\u044e, \u0433\u0434\u0435 \u0431\u044b\u043b\u0438 \u043f\u0430\u0434-\u0442\u043e\u043a\u0435\u043d\u044b. \u042d\u043c\u0431\u0435\u0434\u044b \u0441 \u043e\u0434\u043d\u043e\u0433\u043e \u0441\u043b\u043e\u044f \u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043f\u043e \u043c\u0430\u0441\u043a\u0435, \u0434\u0440\u0443\u0433\u043e\u0433\u043e - \u043f\u043e \u043e\u0431\u0440\u0430\u0442\u043d\u043e\u0439 \u043c\u0430\u0441\u043a\u0435, \u043d\u043e \u044d\u0442\u043e \u043a\u0430\u043a-\u0442\u043e \u0442\u0443\u043f\u043e).\n\n\u041a\u0442\u043e \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u0441 \u043f\u043e\u0445\u043e\u0436\u0435\u0439 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0435\u0439, \u0447\u0442\u043e \u0432\u044b \u0434\u0435\u043b\u0430\u043b\u0438?","\u041f\u043e\u044f\u0432\u0438\u043b\u0441\u044f \u0442\u0443\u0442 \u0432\u043e\u043f\u0440\u043e\u0441\u0438\u043a \u043a \u0437\u043d\u0430\u044e\u0449\u0438\u043c \u043b\u044e\u0434\u044f\u043c. \u042f \u043f\u044b\u0442\u0430\u044e\u0441\u044c \u0434\u0435\u043b\u0430\u0442\u044c \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440 \u0442\u0430\u0431\u043b\u0438\u0447\u043d\u044b\u0445 \u0434\u0430\u043d\u043d\u044b\u0445 \u043d\u0430 \u0431\u0430\u0437\u0435 \u043d\u0435\u0439\u0440\u043e\u043d\u043e\u043a, \u0430 \u043d\u0435 GBM, \u043a\u0430\u043a \u044d\u0442\u043e \u043e\u0431\u044b\u0447\u043d\u043e \u043f\u0440\u0438\u043d\u044f\u0442\u043e. \u0425\u043e\u0442\u044f \u043f\u043e\u0441\u043b\u0435 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u0430\u043d\u0438\u043f\u0443\u043b\u044f\u0446\u0438\u0439 \u044d\u0442\u043e \u0431\u043e\u043b\u0435\u0435 \u043c\u0435\u043d\u0435\u0435 \u0443\u0434\u0430\u0451\u0442\u0441\u044f, \u043d\u043e \u0432\u0441\u0451 \u0436\u0435 \u0442\u043e\u0447\u043d\u043e\u0441\u0442\u044c \u0432\u0441\u0435\u0433\u0434\u0430 \u0447\u0443\u0442\u044c \u043d\u0438\u0436\u0435, \u0447\u0435\u043c LightGBM, XGBoost \u0438.\u0442.\u0434. \u0425\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0441\u0440\u0430\u0432\u043d\u0438\u043c\u044b\u0439 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442.\n\n\u041a\u0430\u043a \u0434\u0435\u043b\u0430\u044e \u044f \u0441\u0435\u0439\u0447\u0430\u0441:\n1) \u041f\u0440\u0435\u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u0434\u0430\u043d\u043d\u044b\u0445: \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0444\u0438\u0447\u0438 - OneHot, float \u0444\u0438\u0447\u0438 \u043d\u043e\u0440\u043c\u0438\u0440\u0443\u0435\u043c \u043d\u0430 \u043f\u0440\u043e\u043c\u0435\u0436\u0443\u0442\u043a\u0435 [0-1], N/A - \u0432\u044b\u043d\u043e\u0441\u0438\u043c \u043d\u0430 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0439 \u043d\u0435\u0439\u0440\u043e\u043d. \u0414\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u043b\u044f float \u0444\u0438\u0447, \u0434\u0435\u043b\u044e \u043f\u0440\u043e\u043c\u0435\u0436\u0443\u0442\u043e\u043a \u043d\u0430 \u0440\u0430\u0432\u043d\u044b\u0435 N \u0447\u0430\u0441\u0442\u0435\u0439, \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u044e N \u043d\u0435\u0439\u0440\u043e\u043d\u043e\u0432, \u0441\u0442\u0430\u0432\u043b\u044e \u0435\u0434\u0438\u043d\u0438\u0447\u043a\u0443 \u0432 \u0442\u043e \u043c\u0435\u0441\u0442\u043e \u043a\u0443\u0434\u0430 \u043f\u043e\u043f\u0430\u0434\u0430\u0435\u0442 float \u0444\u0438\u0447\u0430.\n2) \u0421\u0442\u0443\u043a\u0442\u0443\u0440\u0430 \u043d\u0435\u0439\u0440\u043e\u043d\u043a\u0438 - \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043f\u043e\u043b\u043d\u043e\u0441\u0432\u044f\u0437\u043d\u044b\u0445 \u0441\u043b\u043e\u0451\u0432, \u043c\u0435\u0436\u0434\u0443 \u043d\u0438\u043c\u0438 \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0434\u0440\u043e\u043f\u0430\u0443\u0442\u044b. \u041f\u043e \u043e\u0449\u0443\u0449\u0435\u043d\u0438\u044f\u043c \u0445\u043e\u0440\u043e\u0448\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0441\u0432\u044f\u0437\u043a\u0430 \"\u0432\u0445\u043e\u0434\" - \"2 \u043f\u043e\u043b\u043d\u043e\u0441\u0432\u044f\u0437\u043d\u044b\u0445 \u0441\u043b\u043e\u044f \u0441 Dropout \u043c\u0435\u0436\u0434\u0443 \u043d\u0438\u043c\u0438\" \u0438 \"\u0432\u044b\u0445\u043e\u0434\u043d\u043e\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0439 \u0441\u043b\u043e\u0439 \u0441 \u043e\u0442\u0432\u0435\u0442\u043e\u043c\".\n3) \u0410\u043a\u0442\u0438\u0432\u0430\u0446\u0438\u0438: sigmoid, optimizer: Adam. Learning rate: ~0.00001 - 0.0001.\n\n\u0412\u043e\u043f\u0440\u043e\u0441\u044b:\n1) \u041d\u0430\u043f\u0438\u0448\u0438\u0442\u0435 \u0447\u0442\u043e \u0445\u043e\u0440\u043e\u0448\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u043b\u043e \u0443 \u0432\u0430\u0441? \u041c\u043e\u0436\u0435\u0442 \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0441 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0447\u0438\u0441\u043b\u043e\u043c \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u043e\u0432?\n2) \u0415\u0441\u0442\u044c \u043b\u0438 \u0441\u043c\u044b\u0441\u043b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c BatchNorm \u0441 \u043f\u043e\u043b\u043d\u043e\u0441\u0432\u044f\u0437\u043d\u044b\u043c\u0438 \u0441\u043b\u043e\u044f\u043c\u0438 (\u0432\u0438\u0434\u0435\u043b \u0432 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0440\u0435\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u0438\u044f\u0445)? \u041c\u0431 \u0447\u0442\u043e-\u0442\u043e \u044d\u043a\u0437\u043e\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0442\u0438\u043f\u0430 Embedding?\n3) \u041a\u0430\u043a\u0438\u0435 \u0430\u043a\u0442\u0438\u0432\u0430\u0446\u0438\u0438 \u0445\u043e\u0440\u043e\u0448\u0438 \u0438 \u0433\u0434\u0435? \u0422\u043e\u0442 \u0436\u0435 \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e optimizer, Adam \u043f\u043e \u043e\u0449\u0443\u0449\u0435\u043d\u0438\u044f\u043c \u043d\u0435 \u043e\u0447\u0435\u043d\u044c.\n4) \u0415\u0441\u0442\u044c \u043b\u0438 \u0443\u0441\u043f\u0435\u0448\u043d\u044b\u0439 \u043e\u043f\u044b\u0442 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u044f \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0439 \u0432 \u0434\u0430\u043d\u043d\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435? \u041b\u043e\u0433\u0438\u043a\u0430 \u0442\u0443\u0442 \u0442\u0430\u043a\u0430\u044f: \u0435\u0441\u043b\u0438 \u0434\u0430\u043d\u043d\u044b\u0435 \u0448\u0443\u043c\u043d\u044b\u0435, \u0442\u043e \u0434\u043e\u0431\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0448\u0443\u043c\u043e\u0432 \u0432 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u043f\u043e \u0438\u0434\u0435\u0435 \u0434\u043e\u043b\u0436\u043d\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440 \u0431\u043e\u043b\u0435\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c (?).\n5) \u041a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043d\u0435\u0439\u0440\u043e\u043d\u043e\u0432 \u043f\u043e \u0441\u043b\u043e\u044f\u043c \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0440\u0430\u0437\u043c\u0435\u0440\u0430 \u0432\u0445\u043e\u0434\u0430 \u0438 \u0432\u044b\u0445\u043e\u0434\u0430?\n6) \u0415\u0441\u043b\u0438 \u044f \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u044e \u043d\u0430 \u0432\u044b\u0445\u043e\u0434\u0435 float, \u0442\u043e \u0445\u0432\u0430\u0442\u0438\u0442 \u043b\u0438 \u043e\u0434\u043d\u043e\u0433\u043e \u043d\u0435\u0439\u0440\u043e\u043d\u0430 \u0438\u043b\u0438 \u043b\u0443\u0447\u0448\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u043c\u043d\u043e\u0433\u043e \u043d\u0435\u0439\u0440\u043e\u043d\u043e\u0432 \u0438 \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u043d\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435, \u0430 \u043f\u0440\u043e\u043c\u0435\u0436\u0443\u0442\u043e\u043a \u043a\u0443\u0434\u0430 \u043f\u043e\u043f\u0430\u043b \u043e\u0442\u0432\u0435\u0442? \u041a\u0430\u043a \u0442\u043e\u0433\u0434\u0430 \u043b\u0443\u0447\u0448\u0435 \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u0442\u044c target \u0432\u0435\u043a\u0442\u043e\u0440? \u0415\u0441\u043b\u0438 \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u0435, \u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u0441\u043b\u0443\u0447\u0430\u044f \u0435\u0441\u0442\u044c \u0430\u043a\u0442\u0438\u0432\u0430\u0446\u0438\u044f \u043b\u0443\u0447\u0448\u0435 sigmoid?","\u041f\u0440\u0438\u0432\u0435\u0442. \u042f \u0441 \u0442\u0430\u043a\u0438\u043c \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u043c, \u043a\u0442\u043e \u043d\u0438\u0431\u0443\u0434\u044c \u044e\u0437\u0430\u043b \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0438 :pytorch: \u0432 OpenCV \u0438\u043b\u0438 \u043b\u0443\u0447\u0448\u0435 \u043d\u0435 \u0432\u043e\u0437\u0438\u0442\u044c\u0441\u044f \u0438 \u0441\u0440\u0430\u0437\u0443 \u0437\u0430\u044e\u0437\u0430\u0442\u044c pytorch C++ api? \u0415\u0441\u043b\u0438 \u0443 \u043a\u043e\u0433\u043e \u0442\u043e \u0431\u044b\u043b \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0439 \u043e\u043f\u044b\u0442, \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u0443\u0441\u043b\u044b\u0448\u0430\u0442\u044c \u043a\u0430\u043a \u043e\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043b\u0438 \u0432\u043e\u043e\u0431\u0449\u0435, \u0438\u0431\u043e \u043f\u0440\u043e \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0438 :pytorch: \u043d\u0430\u0433\u0443\u0433\u043b\u0438\u0442\u044c \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u0443\u0434\u0430\u043b\u043e\u0441\u044c :disappointed:\nP.S.\n\u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u043f\u0438\u0448\u0443 \u043d\u0435 \u0432 \u0442\u043e\u0442 \u043a\u0430\u043d\u0430\u043b, \u0442\u043e\u0433\u0434\u0430 \u043f\u0440\u043e\u0448\u0443 \u0432 \u043c\u0435\u043d\u044f \u0442\u044b\u043a\u043d\u0443\u0442\u044c \u043d\u0443\u0436\u043d\u044b\u043c \u043a\u0430\u043d\u0430\u043b\u043e\u043c, \u0441\u043f\u0430\u0441\u0438\u0431\u043e :slightly_smiling_face:","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043b\u0437 \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e \u043d\u0435 \u0442\u0430\u043a.\n\u041f\u044b\u0442\u0430\u044e\u0441\u044c \u043f\u0435\u0440\u0435\u0432\u0435\u0441\u0442\u0438 \u043c\u043e\u0434\u0435\u043b\u044c \u0438\u0437 Pytorch -&amp;gt; tensorrt. (\u043c\u043e\u0434\u0435\u043b\u044c \u043f\u043e\u043a\u0430 \u0432\u0437\u044f\u043b \u043f\u0440\u043e\u0441\u0442\u0443\u044e: \u043f\u0440\u0435\u0434 \u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0439 Resnet50)\n\u041f\u0440\u043e\u043c\u0435\u0436\u0443\u0442\u043e\u0447\u043d\u044b\u043c \u044d\u0442\u0430\u043f\u043e\u043c \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0435\u0432\u043e\u0434 \u0438\u0437 pytorch -&amp;gt; onnx.\n\u0414\u0435\u043b\u0430\u044e \u043f\u043e \u044d\u0442\u043e\u043c\u0443 \u0442\u0443\u0442\u043e\u0440\u0438\u0430\u043b\u0443: &lt;https://github.com/onnx/tutorials/blob/master/tutorials/PytorchOnnxExport.ipynb&gt;\n\u0412\u0440\u043e\u0434\u0435 \u0432\u0441\u0435 \u043d\u043e\u0440\u043c, \u043f\u0440\u043e\u0432\u0435\u0440\u043a\u0430 \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442\u0441\u044f, \u0432\u0441\u0435 \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u044b.\n\n\u0417\u0430\u0442\u0435\u043c \u043f\u044b\u0442\u0430\u044e\u0441\u044c \u044d\u0442\u043e \u0434\u0435\u043b\u043e \u043f\u0435\u0440\u0432\u0435\u0441\u0442\u0438 \u0432 trt \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c\n```import tensorrt as trt\nimport os\nimport torch\nimport onnx\nonnx_file_path = 'resnet50.onnx'\nTRT_LOGGER = trt.Logger(trt.Logger.WARNING)\n\ndef build_engine_onnx(onnx_file_path):\n    with trt.Builder(TRT_LOGGER) as builder, builder.create_network() as network, trt.OnnxParser(network, TRT_LOGGER) as parser:\n        builder.max_workspace_size = 1 &amp;lt;&amp;lt; 30\n        # Load the Onnx model and parse it in order to populate the TensorRT network.\n        with open(onnx_file_path, 'rb') as model:\n            parser.parse(model.read())\n        return builder.build_cuda_engine(network)\n\nengine = build_engine_onnx(onnx_file_path)```\n\u043d\u0430 \u0447\u0442\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u044e engine = None. \u041a\u043e\u0433\u0434\u0430 \u0432\u0437\u044f\u043b \u0438\u0437 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0430 resnet50.onnx \u0444\u0430\u0439\u043b, \u0432\u0441\u0435 \u043e\u0442\u0440\u0430\u0431\u043e\u0442\u0430\u043b\u043e \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e. \u0412 \u0447\u0435\u043c \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043e\u0448\u0438\u0431\u043a\u0430?",":pytorch: -question; advanced indexing\n\u0435\u0441\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u0435\u0442\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u044b\u043f\u043b\u0435\u0432\u044b\u0432\u0430\u044e\u0442 values \u0432\u0438\u0434\u0430 `[bs; n_val]`; \u0442.\u0435. \u0435\u0441\u043b\u0438 \u0441\u043a\u043e\u043d\u043a\u0430\u0442\u0438\u0442\u044c \u0431\u0443\u0434\u0435\u0442 \u0437\u0434\u043e\u0440\u043e\u0432\u0435\u043d\u043d\u044b\u0439 `[bs; n_val; n_nn]`;\n\u044f \u0441\u0447\u0438\u0442\u0430\u044e\u0442 mean (:good-enough:) \u043f\u043e \u044d\u0442\u0438\u043c values \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0439 \u0441\u0435\u0442\u043a\u0438, \u0438 \u0432\u044b\u0431\u0438\u0440\u0430\u044e \u0438\u043d\u0434\u0435\u043a\u0441 \u0441\u0435\u0442\u043a\u0438, \u0443 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 mean \u043d\u0430\u0438\u043c\u0435\u043d\u044c\u0448\u0438\u0439 - \u043f\u043e\u043b\u0443\u0447\u0430\u044e `[bs; 1; 1]` (\u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e `[bs]`)\n\u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u043e-\u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u0432\u044b\u0431\u0440\u0430\u0442\u044c val \u0438\u0437 `[bs; n_val; n_nn]` \u043f\u043e \u0438\u043d\u0434\u0435\u043a\u0441\u0430\u043c \u0441\u0435\u0442\u043e\u043a \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0438\u0442\u043e\u0433\u043e\u0432\u044b\u0439 `[bs; n_val]`; \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b select_index, gather, \u043d\u043e \u043e\u043d\u0438 \u043a\u0430\u0436\u0435\u0442\u0441\u044f \u0434\u0435\u043b\u0430\u044e\u0442 \u0447\u0442\u043e-\u0442\u043e \u043d\u0435 \u0442\u043e\n\u044f \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u043b \u043a\u043e\u0441\u0442\u044b\u043b\u044c \u0432\u0438\u0434\u0430:\n```\nvals_res = &lt;http://torch.cat|torch.cat&gt;([\n            vals[i, :, j][None, ...]\n            for i, j in enumerate(min_vals_ids.tolist())],\n            dim=0)\n```\n\u043d\u043e \u044d\u0442\u043e :shit:,\u0430 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0438 \u0431\u044b\u0441\u0442\u0440\u043e\n\u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430 \u0443 \u043a\u043e\u0433\u043e \u0431\u044b\u043b\u0430 \u0442\u0430\u043a\u0430\u044f \u0436\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430, \u043a\u0430\u043a \u0435\u0435 \u0440\u0435\u0448\u0430\u043b\u0438?","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u0441 :pytorch: \u043d\u04 ://fast.ai|fast.ai&gt;?","\u041f\u0440\u0438\u0432\u0435\u0442 , \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442 \u043a\u0443\u0440\u0441 \u043e\u0442 \u0412\u0428\u0416 \u043d\u0430 \u043a\u0443\u0440\u0441\u0435\u0440\u0435? \u041f\u0440\u043e\u0431\u043b\u0435\u043c\u044b  \u0441 \u0437\u0430\u0434\u0430\u043d\u0438\u0435\u043c \u043f\u043e \u0430\u0432\u0442\u043e\u044d\u043d\u043a\u043e\u0434\u0435\u0440\u0443 \u0432 4 \u043d\u0435\u0434\u0435\u043b\u0435 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u043a\u0443\u0440\u0441\u0430. \u041c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0441\u043e\u0432\u0435\u0442\u043e\u043c \u043f\u043e\u043c\u043e\u0436\u0435\u0442 \u0438\u043b\u0438 \u0441\u0441\u044b\u043b\u043e\u0447\u043a\u0443 \u043f\u043e\u043b\u0435\u0437\u043d\u0443\u044e \u043a\u0438\u043d\u0435\u0442?","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043a\u0430\u043a \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u043e\u0449\u0435 \u0438 \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u0440\u0435\u0448\u0438\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0443 \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u043f\u043e \u043c\u0430\u0441\u043a\u0435.\n\u041d\u0443\u0436\u043d\u043e \u043d\u0430 \u0444\u043e\u0442\u043e \u0432\u044b\u0440\u0435\u0437\u0430\u0442\u044c \u043c\u0430\u0448\u0438\u043d\u0443, \u0443\u0431\u0440\u0430\u0432 \u0444\u043e\u043d \u0438 \u043f\u0440\u043e\u0447\u0435\u0435. \u0424\u043e\u043d \u0438 \u0440\u0430\u043a\u0443\u0440\u0441 \u0430\u0432\u0442\u043e\u043c\u043e\u0431\u0438\u043b\u044f \u0440\u0430\u0437\u043d\u044b\u0439. \u041e\u0431\u0443\u0447\u0430\u044e\u0449\u0435\u0439 \u0432\u044b\u0431\u043e\u0440\u043a\u0438 \u043d\u0435\u0442. \u0422\u0443\u0442 \u0438\u043b\u0438 \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u //github.com/yandexdataschool/Practical_DL&gt;\n2) Coursera\n3) \u0412\u043e\u0442 \u0442\u0430\u043a\u043e\u0439 \u043a\u0443\u0440\u0441 \u043d\u0430 udacity &lt;https://classroom.udacity.com/courses/ud730&gt;\n4) \u0411\u043e\u0431\u0443\u043a \u0432\u043e\u0442 \u0442\u0430\u043a\u043e\u0439 \u043a\u0443\u0440\u0441 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u0442 &lt;https://course.fast.ai/&gt;\n\n\u0427\u0442\u043e \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435?","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u0441 \u0447\u0435\u0433\u043e \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0438\u0442\u0435\u043b\u044c\u043d\u0435\u0439 \u043d\u0430\u0447\u0430\u0442\u044c \u0437\u043d\u0430\u043a\u043e\u043c\u0441\u0442\u0432\u043e \u0441 DL? \u0418\u0437 \u043a\u043d\u0438\u0433 \u043e\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u043b\u0441\u044f \u043d\u0430 \u041d\u0438\u043a\u043e\u043b\u0430\u0435\u043d\u043a\u043e, \u0430 \u0441\u0440\u0435\u0434\u0438 \u043a\u0443\u0440\u0441\u043e\u0432 \u0432\u044b\u0431\u0438\u0440\u0430\u044e \u043c\u0435\u0436\u0434\u0443 \"Deep Learning\" \u043e\u0442 \u042b\u043d\u0430 \u0438 \"Advanced Machine Learning\" \u043e\u0442 \u0412\u0428\u042d. \u0412 \u043f\u0435\u0440\u0432\u043e\u043c \u043f\u0440\u0438\u0432\u043b\u0435\u043a\u0430\u0435\u0442 \u0441\u0430\u043c\u0430 \u043f\u043e\u0434\u0430\u0447\u0430 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430 \u042b\u043d\u0430 (\u0432 \u0435\u0433\u043e ML-\u043a\u0443\u0440\u0441\u0435), \u0430 \u0432\u043e \u0432\u0442\u043e\u0440\u043e\u043c \u0435\u0441\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u0442\u0435\u043c, \u0432\u0440\u043e\u0434\u0435 RL \u0438 Kaggle'\u0430.","\u0414\u0440\u0443\u0437\u044c\u044f \u043f\u0440\u0438\u0432\u0435\u0442! \u0414\u043e \u044d\u0442\u043e\u0433\u043e \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u0441 \u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u0438\u043c ml. \u0425\u043e\u0447\u0443 \u043d\u0430\u0447\u0430\u0442\u044c \u0440\u0435\u0448\u0430\u0442\u044c nlp \u0437\u0430\u0434\u0430\u0447\u0438, \u043d\u043e \u043d\u0435 \u0443\u0432\u0435\u0440\u0435\u043d \u0441 \u0447\u0435\u0433\u043e \u0441\u0442\u043e\u0438\u0442 \u043d\u0430\u0447\u0438\u043d\u0430\u0442\u044c. \u0415\u0441\u0442\u044c \u043a\u0443\u0440\u0441 \u043e\u0442 \u0412\u0428\u042d \u043d\u0430 \u043a\u0443\u0440\u0441\u0435\u0440\u0435, \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435 \u043d\u0430 \u0447\u0435\u043c \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0430\u043a\u0446\u0435\u043d\u0442? \u041a\u0430\u043a\u0438\u0435 \u043d\u0438\u0431\u0443\u0434\u044c \u043f\u043e\u043b\u0435\u0437\u043d\u044b\u0435 \u0440\u0435\u0441\u0443\u0440\u0441\u044b, \u043a\u0443\u0440\u0441\u044b \u0438 \u0422\u0414. \u0417\u0430\u0440\u0430\u043d\u0435\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e!","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c! \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430 \u043a\u0430\u043a\u043e\u0439 \u043d\u0430 \u0412\u0430\u0448\u0435 \u043c\u043d\u0435\u043d\u0438\u0435 \u0441\u0430\u043c\u044b\u0439 \u043b\u0443\u0447\u0448\u0438\u0439 \u043a\u0443\u0440\u0441 \u043f\u043e NLP \u043d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442? \u0416\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0441 \u0443\u043a\u043b\u043e\u043d\u043e\u043c \u0432 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0443. \u0417\u0430\u0440\u0430\u043d\u0435\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e!","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u044f \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u0441\u043c\u043e\u0442\u0440\u0435\u043b \u0447\u0442\u043e \u0432 \u043a\u0435\u0440\u0430\u0441\u0435 (TF) \u043f\u0440\u0438 \u043f\u043e\u043f\u044b\u0442\u043a\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0432\u0442\u043e\u0440\u043e\u0439 GPU \u0434\u043b\u044f \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u044f \u0443\u0441\u043a\u043e\u0440\u0435\u043d\u0438\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u043d\u0430 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u0443 \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0433\u043e. \n\u0420\u0430\u0441\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0435 \u043b\u0438 \u0432\u044b \u043a\u0435\u0440\u0430\u0441 \u0438 \u0435\u0441\u043b\u0438 \u0434\u0430, \u0435\u0441\u0442\u044c \u043b\u0438 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043e\u043f\u044b\u0442 \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u0440\u0430\u0441\u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u0438\u0432\u0430\u043d\u0438\u044f?","\u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u0440\u0430\u0437\u043e\u0433\u043d\u0430\u0442\u044c :keras: /:tf: \u0438\u043b\u0438 :pytorch: \u043d\u0430 GPU \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b Fermi? \u042f \u0442\u0430\u043a \u043f\u043e\u043d\u044f\u043b, \u0447\u0442\u043e cuDNN \u0442\u0440\u0435\u0431\u0443\u0435\u0442 Compute Capability 3.0, \u043a\u0430\u043a \u043c\u0438\u043d\u0438\u043c\u0443\u043c, \u0442. \u0435. Fermi -- \u043c\u0438\u043c\u043e, \u043d\u043e \u0432\u043e\u0442 \u043d\u0430 \u0441\u0430\u0439\u0442\u0435 :nvidia: \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u0441\u044f, \u0447\u0442\u043e \u041f\u0430\u0439\u0442\u043e\u043d \u043c\u043e\u0436\u043d\u043e \u0443\u0441\u043a\u043e\u0440\u0438\u0442\u044c \u043f\u0440\u0438 \u043f\u043e\u043c\u043e\u0449\u0438 Numba + CUDA. \u041d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044d\u0442\u043e \u0441\u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u0434\u0438\u043f\u043b\u0451\u0440\u043d\u0438\u043d\u0433\u0430?","\u0435\u0441\u0442\u044c \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u043f\u043e\u0441\u043e\u0431 \u043f\u0435\u0440\u0435\u043b\u0435\u0437\u0442\u044c \u0441 :keras: \u043d\u0430 :pytorch: ? MOOC \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0442\u0443\u0442\u043e\u0440\u0438\u0430\u043b\u044b \u0447\u0438\u0442\u0430\u0442\u044c \u0438 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043f\u0440\u0438\u043c\u0435\u0440\u044b?","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u0441\u044f docker image'em \u0438\u043b\u0438 \u0441\u0441\u044b\u043b\u043a\u043e\u0439 \u043d\u0430 \u043d\u0435\u0433\u043e \u0441:\n```\npytorch \ncuda 9.1\ncudnn 7\n```\n?","\u0435\u0441\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u0441\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u0439 :docker: \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0443\u043c\u0435\u0435\u0442 \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u043f\u0440\u0435\u0434\u0438\u043a\u0442 \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0438, \u043a\u0430\u043a \u043f\u0440\u043e\u0449\u0435 \u0432\u0441\u0435\u0433\u043e (\u0431\u0435\u0437 \u043c\u0430\u0443\u043d\u0442\u043e\u0432) \u043f\u0440\u043e\u0431\u0440\u043e\u0441\u0438\u0442\u044c \u043e\u0434\u0438\u043d \u0444\u0430\u0439\u043b \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u0435\u0440\u0435\u0434\u0430\u0435\u0442\u0441\u044f \u043a\u0430\u043a \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440 \u0432\u043d\u0443\u0442\u0440\u044c \u043a\u043e\u043d\u0442\u0435\u0439\u043d\u0435\u0440\u0430?","\u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u044e\u0441\u044c \u0441 :docker:. \u0415\u0441\u0442\u044c \u0443 \u043a\u043e\u0433\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u043d\u0441\u0442\u0440\u0443\u043a\u0446\u0438\u044f \u043a\u0430\u043a \u0441\u043e\u0431\u0440\u0430\u0442\u044c \u044d\u0442\u0443 \u0448\u0442\u0443\u043a\u0443 \u0434\u043b\u044f \u043c\u043e\u0434\u0435\u043b\u0438 \u0432 :keras:?","\u0412\u043e\u043f\u0440\u043e\u0441 \u043a \u043c\u0430\u0441\u0442\u0435\u0440\u0430\u043c \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u0441\u0435\u043c \u0441\u043e\u0447\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u043c.\n\n\u041f\u0440\u0430\u043a\u0442\u0438\u043a\u0443\u044e\u0441\u044c \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c ResNet \u043d\u0430 ImageNet \u0441 \u043d\u0443\u043b\u044f \u043d\u0430 2 x 2080Ti\n\n\u0414\u0435\u043b\u0430\u044e 90 \u044d\u043f\u043e\u0445, \u0443\u0445\u043e\u0434\u0438\u0442 43\u0447\u0430\u0441\u0430.\n\n\u0412\u043e\u0442 \u043f\u0440\u044f\u043c\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u043f\u0440\u0438\u043a\u0440\u0443\u0442\u0438\u043b:\n[1] FP16\n[2] Schedule with crop/size batch size / LR scaling\n\n\u0412 \u043e\u0431\u0449\u0435\u043c, \u043f\u043e \u0437\u0430\u0432\u0435\u0442\u0430\u043c &lt;@U789XPKT8&gt; \u0438 \u0435\u0433\u043e \u043a\u043e\u0434\u0430 \u043f\u0440\u043e \u0442\u043e, \u043a\u0430\u043a \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c ImageNet \u0437\u0430 18 \u043c\u0438\u043d\u0443\u0442.\n\n\n\u041a\u0430\u043a\u0438\u0435 \u0444\u043e\u043a\u0443\u0441\u044b \u0435\u0449\u0435 \u043c\u043e\u0436\u043d\u043e \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u0443\u0441\u043a\u043e\u0440\u0438\u0442\u044c \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043a\u0443? \u0410 \u0442\u043e 43 \u0447\u0430\u0441\u0430 \u043d\u0430 \u0434\u0435\u0441\u043a\u0442\u043e\u043f\u0435 \u0434\u043b\u044f Resnet50 \u043d\u0430 ImageNet \u044d\u0442\u043e \u0441\u0438\u043b\u044c\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u0447\u0435\u043c \u043c\u043d\u0435 \u0431\u044b \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0434\u043b\u044f \u0431\u044b\u0441\u0442\u0440\u044b\u0445 \u0438\u0442\u0435\u0440\u0430\u0446\u0438\u0439.\n\n\u0412\u043e\u0442 \u0442\u0443\u0442 &lt;https://www.fast.ai/2018/08/10/fastai-diu-imagenet/&gt;\n\n\u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u043f\u0440\u043e \u043f\u0440\u044f\u043c\u043e\u0443\u0433\u043e\u043b\u044c\u043d\u044b\u0435 \u043a\u0440\u043e\u043f\u044b \u0438 \u0445\u0438\u0442\u0440\u0443\u044e \u0438\u043d\u0438\u0446\u0438\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044e, \u043d\u043e \u0447\u0442\u043e-\u0442\u043e \u044f \u043d\u0435 \u043f\u043e\u0439\u043c\u0443 \u0432 \u0447\u0435\u043c \u0441\u0443\u0442\u044c.\n\n\n\u041f\u0440\u0438\u0437\u044b\u0432\u0430\u044e\u0442\u0441\u044f:\n&lt;@U86DVN6G1&gt; &lt;@U8XLTF04C&gt; &lt;@U0AD1L5NC&gt; &lt;@U6PNWSJL8&gt;&lt;@U2LF67NRH&gt; &lt;@U3NTG7CCS&gt; &lt;@U26MG2Z37&gt; &lt;@U07V1URT9&gt; &lt;@U43FTJQ2V&gt; &lt;@U36T0UETH&gt;&lt;@U55CQM1LK&gt; \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u0441\u0435 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435 :smile:","\u0414\u0440\u0443\u0437\u044c\u044f, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0447\u0442\u043e \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u0435\u0441\u043b\u0438 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043a\u0438 \u0441\u0435\u0442\u0438 \u0432\u0437\u043e\u0440\u0432\u0430\u043b\u0441\u044f \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442?\n\n\u0422\u0440\u0435\u043d\u0438\u0440\u0443\u044e \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0443\u044e \u0441\u0435\u0442\u044c \u0441 \u043f\u0430\u0440\u043e\u0439 \u0441\u043b\u043e\u0435\u0432 GRU (dropout \u0438 recurrent dropout \u043d\u0430 \u043c\u0435\u0441\u0442\u0435) \u0438 \u043f\u0430\u0440\u043e\u0439 dense \u0441\u043b\u043e\u0435\u0432. \u0421\u0435\u0442\u044c \u043f\u0430\u0440\u0443 \u044d\u043f\u043e\u0445 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u043b\u0430\u0441\u044c \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u043d\u043e \u0432 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043c\u043e\u043c\u0435\u043d\u0442 loss \u0443\u043b\u0435\u0442\u0430\u0435\u0442 \u0432 \u0437\u0430\u043e\u0431\u043b\u0430\u0447\u043d\u044b\u0435 \u0432\u044b\u0441\u043e\u0442\u044b. \u041f\u043e\u0441\u043b\u0435 \u044d\u0442\u043e\u0433\u043e \u044d\u0442\u043e\u0442 \u0433\u0438\u0433\u0430\u043d\u0442\u0441\u043a\u0438\u0439 loss \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u043e\u0447\u0435\u043d\u044c \u0431\u044b\u0441\u0442\u0440\u043e \u0441\u043d\u0438\u0436\u0430\u0442\u044c\u0441\u044f. \u0422\u0430\u043a \u0432\u043e\u0442, \u0432\u043e\u043f\u0440\u043e\u0441:\n1) \u041f\u043e\u0447\u0435\u043c\u0443 \u0442\u0430\u043a\u043e\u0435 \u043c\u043e\u0436\u0435\u0442 \u0441\u043b\u0443\u0447\u0438\u0442\u044c\u0441\u044f? \u0418\u0437\u0432\u0435\u0441\u0442\u043d\u044b \u043b\u0438 \u043a\u0430\u043a\u0438\u0435-\u0442\u043e best practices \u0434\u043b\u044f GRU \u0441\u043b\u043e\u0435\u0432, \u0438\u0437-\u0437\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043e\u043d\u0438 \u043c\u043e\u0433\u0443\u0442 \u0442\u0430\u043a \u0432\u043d\u0435\u0437\u0430\u043f\u043d\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043a\u043e\u043b\u043e\u0441\u0441\u0430\u043b\u044c\u043d\u0443\u044e \u043e\u0448\u0438\u0431\u043a\u0443. \u0418\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e Nadam \u0434\u043b\u044f \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0446\u0438\u0438\n2) \u0415\u0441\u043b\u0438 \u0432\u0441\u0435 \u0436\u0435 \u0442\u0430\u043a\u0430\u044f \u043e\u043a\u0430\u0437\u0438\u044f \u0441\u043b\u0443\u0447\u0438\u043b\u0430\u0441\u044c - \u0438\u043c\u0435\u0435\u0442 \u043b\u0438 \u0441\u043c\u044b\u0441\u043b \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043a\u0443 \u0438 \u0436\u0434\u0430\u0442\u044c, \u043f\u043e\u043a\u0430 loss \u0432\u0435\u0440\u043d\u0435\u0442\u0441\u044f \u043a \u0440\u0430\u0437\u0443\u043c\u043d\u044b\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f\u043c \u0438\u043b\u0438 \u044d\u0442\u043e \u0443\u0436\u0435 \u0431\u0435\u0441\u0441\u043c\u044b\u0441\u043b\u0435\u043d\u043d\u043e \u0438 \u043b\u0443\u0447\u0448\u0435 \u043e\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043a\u0443 \u0438 \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0434\u0440\u0443\u0433\u043e\u0435\n\nP.S. \u041f\u0440\u043e\u0432\u0435\u0440\u0438\u043b target values, \u0442\u0430\u043c \u0435\u0441\u0442\u044c \u043f\u0430\u0440\u0430 outliers \u043d\u043e \u043d\u0435 \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043a\u043e \u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u0447\u0442\u043e\u0431\u044b \u0432\u044b\u0437\u0432\u0430\u0442\u044c \u0442\u0430\u043a\u043e\u0439 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0440\u043e\u0441\u0442 \u0432 loss \u043a\u0430\u043a \u0443 \u043c\u0435\u043d\u044f\n\nP.P.S. \u041d\u0435\u043c\u043d\u043e\u0433\u043e \u043d\u0435 \u0441\u0432\u044f\u0437\u0430\u043d\u043e \u0441 \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u043c, \u043d\u043e \u0432\u0441\u0435 \u0436\u0435 - \u043c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e-\u0442\u043e \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0435\u0442, \u043a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0445\u043e\u0440\u043e\u0448\u0438\u0435 \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u0434\u043b\u044f \u0431\u043e\u0440\u044c\u0431\u044b \u0441 overfitting \u043d\u0430 \u0440\u0435\u043a\u0443\u0440\u0435\u043d\u0442\u043d\u044b\u0445 \u0441\u0435\u0442\u044f\u0445? \u0414\u0435\u043b\u0430\u044e \u0440\u0435\u0433\u0440\u0435\u0441\u0441\u0438\u044e, \u043f\u043e\u043b\u0443\u0447\u0430\u044e R^2 \u0447\u0442\u043e-\u0442\u043e \u0432\u0440\u043e\u0434\u0435 0.1 \u043d\u0430 train set \u0438 \u043d\u0435\u0438\u0437\u043c\u0435\u043d\u043d\u043e \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u044b\u0439 R^2 \u043d\u0430 validation set. \u041f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0435\u0442\u044c \u043f\u043e\u043c\u0435\u043d\u044c\u0448\u0435 \u0438 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u0442\u044c dropout rate. \u041f\u0440\u043e\u0431\u043e\u0432\u0430\u043b \u0434\u0430\u0432\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0434\u0430\u043d\u043d\u044b\u0445 (\u0437\u0430 \u0431\u043e\u043b\u044c\u0448\u0438\u0439 \u043f\u0435\u0440\u0438\u043e\u0434). \u041f\u043e\u043a\u0430 \u043d\u0435 \u043f\u043e\u043c\u043e\u0433\u043b\u043e","\u0420\u0435\u0431\u044f\u0442, \u0445\u043e\u0447\u0443 \u043d\u0430\u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c UNet :unet: \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430\u0441\u0442\u0438\u043b (\u043f\u043e\u043b) \u043d\u0430 \u0432\u0438\u0434\u0435\u043e \u0441 \u0442\u0443\u0440\u043d\u0438\u0440\u0430\u043c\u0438 \u043f\u043e \u0441\u043c\u0435\u0448\u0430\u043d\u043d\u044b\u043c \u0435\u0434\u0438\u043d\u043e\u0431\u043e\u0440\u0441\u0442\u0432\u0430\u043c (MMA).\n\u0422\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043e\u0447\u043d\u044b\u0435 \u0434\u0430\u043d\u043d\u044b\u0435 \u0440\u0430\u0437\u043c\u0435\u0447\u0430\u043b \u0432\u0440\u0443\u0447\u043d\u0443\u044e \u0441 \u043e\u0431\u0449\u0435\u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0445 \u0432\u0438\u0434\u0435\u043e (\u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043d\u0435 \u0430\u0445\u0442\u0438, \u0445\u043e\u0442\u044f \u0432 HD). \u0414\u0430\u043d\u043d\u044b\u0445 \u043c\u0430\u043b\u043e - \u043f\u043e\u043a\u0430 \u0440\u0430\u0437\u043c\u0435\u0442\u0438\u043b \u0442\u043e\u043b\u044c\u043a\u043e 70 \u043a\u0430\u0434\u0440\u043e\u0432 \u0441 \u0440\u0430\u0437\u043d\u044b\u0445 \u0432\u0438\u0434\u0435\u043e \u0438 \u043f\u043e\u0434 \u0440\u0430\u0437\u043d\u044b\u043c\u0438 \u0440\u0430\u043a\u0443\u0440\u0441\u0430\u043c\u0438. \u0415\u0449\u0435 70 \u043b\u0435\u0436\u0438\u0442 \u0432 \u043f\u0430\u043f\u043a\u0435 \u043d\u0435\u0440\u0430\u0437\u043c\u0435\u0447\u0435\u043d\u043d\u044b\u043c\u0438.\n\u041c\u043e\u0439 \"\u0434\u0430\u0442\u0430\u0441\u0435\u0442\" \u043f\u043e \u0441\u0441\u044b\u043b\u043a\u0435 - &lt;https://drive.google.com/drive/folders/1p6t-5XB2zgCK9rCKHmUeSAJOznEJ05y9?usp=sharing&gt;\n\u0420\u0435\u0448\u0438\u043b \u043f\u043e\u043a\u0430 \u043d\u0430\u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441\u0435\u0442\u044c \u043d\u0430 \u0438\u043c\u0435\u044e\u0449\u0438\u0445\u0441\u044f \u0434\u0430\u043d\u043d\u044b\u0445, \u043f\u043e\u0442\u043e\u043c \u043f\u043e\u0433\u043e\u043d\u044f\u0442\u044c \u043d\u0430 \u043d\u043e\u0432\u044b\u0445 \u0438 \u043b\u0443\u0447\u0448\u0438\u0435 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u0442\u044c \u0432 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043e\u0447\u043d\u044b\u0439 \u0441\u0435\u0442. \u041f\u043b\u044e\u0441 \u043e\u0441\u0442\u0430\u0432\u0448\u0438\u0435\u0441\u044f 70 \u043a\u0430\u0434\u0440\u043e\u0432 \u0431\u0443\u0434\u0443 \u043f\u043e \u043c\u0435\u0440\u0435 \u0433\u043e\u0442\u043e\u0432\u043d\u043e\u0441\u0442\u0438 \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u0442\u044c.\n\n\u0412 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e\u0439 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u044b \u0445\u043e\u0447\u0443 \u0432\u0437\u044f\u0442\u044c &lt;@U5CD22Z5E&gt; AlbuNet (\u0441 \u044d\u043d\u043a\u043e\u0434\u0435\u0440\u043e\u043c ResNet34), \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u043b &lt;@U34Q3KU8H&gt; - \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043e\u0431\u0430\u0432\u043b\u044e BatchNormalization \u0432 \u0434\u0435\u043a\u043e\u0434\u0435\u0440 \u0438 \u043d\u0430\u0447\u043d\u0443 \u0441 Adam'\u0430 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043e\u043f\u0442\u0438\u043c\u0438\u0437\u0430\u0442\u043e\u0440\u0430.\n&lt;https://github.com/ternaus/TernausNet/blob/master/unet_models.py#L140&gt;\n\n\u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u0432:\n1. \u0440\u0430\u0437\u043c\u0435\u0440\u044b \u043a\u0430\u0434\u0440\u043e\u0432 \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u043e\u0442\u043b\u0438\u0447\u0430\u044e\u0442\u0441\u044f \u043f\u043e \u0432\u044b\u0441\u043e\u0442\u0435 \u043d\u0430 \u0440\u0430\u0437\u043d\u044b\u0445 \u0432\u0438\u0434\u0435\u043e - \u043e\u0442 1280x720 \u0434\u043e 1280x674. \u0421\u0442\u043e\u0438\u0442 \u043b\u0438 \u043f\u0440\u0438\u0432\u043e\u0434\u0438\u0442\u044c \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u043a \u043e\u0434\u043d\u043e\u043c\u0443 \u0440\u0430\u0437\u043c\u0435\u0440\u0443 \u0438 \u0446\u0435\u043b\u0438\u043a\u043e\u043c \u0437\u0430\u0433\u043e\u043d\u044f\u0442\u044c \u0432 \u0441\u0435\u0442\u044c? \u0418\u043b\u0438 crop'\u0430\u0442\u044c \u0440\u0430\u0437\u043d\u044b\u0435 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u0438 \u0432 \u0441\u0435\u0442\u044c \u0437\u0430\u0433\u043e\u043d\u044f\u0442\u044c, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, 512x512?\n2. \u043a\u0430\u043a\u0438\u0435 \u0430\u0443\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u0442\u044c \u0434\u043b\u044f \u043c\u043e\u0438\u0445 \u0434\u0430\u043d\u043d\u044b\u0445? \u0421\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u044b\u0435 - mirror, resize, crop (\u043e\u043f\u044f\u0442\u044c \u0436\u0435), rotate (\u0438 \u0447\u0435\u043c \u0432 \u0442\u0430\u043a\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \"\u0437\u0430\u043f\u043e\u043b\u043d\u044f\u0442\u044c\" \u043a\u0440\u0430\u044f?), brightness, contrast, \u043f\u043e\u0438\u0433\u0440\u0430\u0442\u044c\u0441\u044f \u0441 HSV?\n3. \u043a\u0430\u043a\u0438\u0435 loss'\u044b \u043f\u043e\u0434\u043e\u0439\u0434\u0443\u0442 \u0434\u043b\u044f \u044d\u0442\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0438? Jaccard, DICE, BCE? \u0412 \u043f\u043e\u0445\u043e\u0436\u0438\u0445 \u0437\u0430\u0434\u0430\u0447\u0430\u0445 DICE \u0445\u043e\u0440\u043e\u0448\u043e \u0441\u043f\u0440\u0430\u0432\u043b\u044f\u043b\u0441\u044f \u0443 \u043c\u0435\u043d\u044f, \u043d\u043e \u0442\u0443\u0442, \u0432 ODS, \u0443\u0432\u0438\u0434\u0435\u043b \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0445 \u0432\u0437\u0432\u0435\u0448\u0435\u043d\u043d\u044b\u0445 \u043a\u043e\u043c\u0431\u0438\u043d\u0430\u0446\u0438\u0439 \u0440\u0430\u0437\u043d\u044b\u0445 loss'\u043e\u0432 (\u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e DICE + BCE) :slightly_smiling_face:\n\n\u0417\u0430\u0440\u0430\u043d\u0435\u0435 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044e \u0437\u0430 \u043a\u0440\u0438\u0442\u0438\u043a\u0443 \u0438 \u043f\u043e\u043b\u0435\u0437\u043d\u044b\u0435 \u0441\u043e\u0432\u0435\u0442\u044b :wat:\n\nP.S. \u0438\u0437 GPU \u043b\u0438\u0448\u044c \u043e\u0434\u043d\u0430 \u043a\u0430\u0440\u0442\u043e\u0447\u043a\u0430 1080, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0438 \u0441\u0442\u043e\u043b\u044c\u043a\u043e \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u0432 - \u0434\u0430\u0431\u044b \u043d\u0435 \u043f\u0440\u043e\u0432\u0435\u0440\u044f\u0442\u044c \u0432\u0441\u0435 \u0433\u0438\u043f\u043e\u0442\u0435\u0437\u044b, \u0442\u043e \u043d\u0443\u0436\u043d\u043e \u043c\u043d\u0435\u043d\u0438\u0435 \u044d\u043a\u0441\u043f\u0435\u0440\u0442\u043e\u0432 :be-a-man:","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0440\u0430\u0437\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0430, \u043e\u0442 1000\u00d71000 \u0434\u043e 8000\u00d78000 \u043f\u0438\u043a\u0441\u0435\u043b\u0435\u0439 \u0443\u0441\u043b\u043e\u0432\u043d\u043e. \u041d\u0443\u0436\u043d\u043e \u0434\u0435\u0442\u0435\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043e\u0431\u044a\u0435\u043a\u0442\u044b \u043d\u0430 \u0442\u0430\u043a\u0438\u0445 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\u0445.\n\u0420\u0435\u0441\u0430\u0439\u0437\u0438\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0438\u0435 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f \u0434\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u043e\u0432 1000\u00d71000 \u043f\u0438\u043a\u0441\u0435\u043b\u0435\u0439 \u043d\u0435 \u0440\u0435\u0440\u0435\u0437\u043e\u043d\u043d\u043e, \u0442.\u043a. \u0442\u0435\u0440\u044f\u0435\u0442\u0441\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u043e\u0431 \u043e\u0431\u044a\u0435\u043a\u0442\u0430\u0445.\n\n\u041a\u0430\u043a \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u044e\u0442 \u0432 \u0442\u0430\u043a\u0438\u0445 \u0441\u043b\u0443\u0447\u0430\u044f\u0445 \u0441 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u043e\u0439 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u043f\u0440\u0438 object detection?\n\n1) \u043f\u0430\u0434\u0434\u0438\u0442\u044c \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f, \u0443 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043d\u0438\u0436\u0435, \u0447\u0435\u043c 8000\u00d78000 \u043f\u0438\u043a\u0441\u0435\u043b\u0435\u0439 \u0434\u043e 8000\u00d78000? \n\n2) \u0414\u0435\u043b\u0430\u0442\u044c \u0440\u0435\u0441\u0430\u0439\u0437 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u0441 \u043d\u0438\u0437\u043a\u0438\u043c \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0435\u043c \u0434\u043e 8000\u00d78000?\n\n3) \u041c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043a\u0430\u043a-\u0442\u043e \u0435\u0449\u0435?","\u0413\u0430\u0439\u0437, \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u043a :unet:  \u043f\u0440\u0438\u043a\u0440\u0443\u0442\u0438\u0442\u044c \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043a\u0430\u043d\u0430\u043b \u0438 \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0442\u044c pretrain \u043d\u0430 imagenet?\n\u041f\u043e\u043a\u0430 \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u043b \u0442\u0430\u043a\u0443\u044e \u0441\u0445\u0435\u043c\u0443: \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0439 encoder \u0434\u043b\u044f \u043d\u043e\u0432\u043e\u0433\u043e \u043a\u0430\u043d\u0430\u043b\u0430, resnet \u0434\u043b\u044f \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438, \u0437\u0430\u0442\u0435\u043c \u043a\u043e\u043d\u043a\u0430\u0442\u0435\u043d\u0430\u0446\u0438\u044f \u0444\u0438\u0447\u0435\u0439 \u043e\u0442 \u043d\u0435\u0433\u043e \u0438 resnet  \u043f\u0440\u0438 \u043f\u0440\u043e\u0431\u0440\u043e\u0441\u0435. \u0421\u0435\u0433\u043c\u0435\u043d\u0442\u0438\u0440\u0443\u044e \u0432\u0438\u0434\u0435\u043e \u0438 \u0445\u043e\u0447\u0443 \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c optical flow \u0438\u0437 \u043f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0435\u0433\u043e \u043a\u0430\u0434\u0440\u0430. \u0414\u0435\u043b\u0430\u043b\u0438 \u0442\u0430\u043a? \u0414\u043e\u043a\u0438\u0434\u044b\u0432\u0430\u043b\u043e?","\u0410 \u0432\u043e\u0442 \u0442\u0430\u043a\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441 - \u0432 \u0441\u0432\u0435\u0440\u0442\u043e\u0447\u043d\u044b\u0445 \u0441\u0435\u0442\u044f\u0445 \u0432 \u0442\u0435\u043e\u0440\u0438\u0438 \u043c\u044b \u043c\u043e\u0436\u0435\u043c \u043f\u043e\u0434\u0430\u0442\u044c \u043d\u0430 \u0432\u0445\u043e\u0434 \u0432\u0441\u0435 \u0447\u0442\u043e \u0443\u0433\u043e\u0434\u043d\u043e, \u043d\u043e \u043e\u0431\u044b\u0447\u043d\u043e \u043f\u043e\u0434\u0430\u0435\u043c \u0441\u0438\u043b\u044c\u043d\u043e \u0441\u043a\u043e\u0440\u0440\u0435\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u0432\u0435\u0449\u0438. \n\n\u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440: \u0432 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\u0445 R, G \u0438 B \u0441\u0438\u043b\u044c\u043d\u043e \u0441\u043a\u043e\u0440\u0440\u0435\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u044b. \u041a\u0430\u043a \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u043a\u0443\u0441\u043e\u043a \u043f\u0440\u043e \u0441\u0438\u043b\u044c\u043d\u043e \u0441\u043a\u043e\u0440\u0440\u0435\u043b\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u043e\u0441\u0442\u044c \u043e\u043d \u0432\u0430\u0436\u0435\u043d, \u0442\u043e \u0435\u0441\u0442\u044c \u0435\u0441\u043b\u0438 \u0431\u0443\u0434\u0435\u043c \u0441\u0435\u0442\u044c \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0435 \u043d\u0430 RGB, \u0430 \u043d\u0430 R, G, \u0438 \u0444\u043b\u0438\u043f\u043d\u0443\u0442\u043e\u043c G, \u0442\u043e \u0432\u0441\u0435 \u0431\u0443\u0434\u0435\u0442 \u0447\u0443\u0442\u044c \u0445\u0443\u0436\u0435 \u0438 \u043e\u0447\u0435\u043d\u044c \u043f\u043e\u0445\u043e\u0436\u0435 \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0441\u044f, \u0435\u0441\u043b\u0438 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 \u0434\u0432\u0443\u0445 \u043a\u0430\u043d\u0430\u043b\u0430\u0445 R \u0438 G.\n\n\u042f \u0441\u0438\u043b\u044c\u043d\u043e \u043e\u0448\u0438\u0431\u0430\u044e\u0441\u044c \u0438\u043b\u0438  \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0442\u0430\u043a \u0432\u0441\u0435 \u0438 \u0435\u0441\u0442\u044c?","\u0413\u043e\u0441\u043f\u043e\u0434\u0430, \u0430 \u0435\u0441\u0442\u044c \u043b\u0438 \u043f\u0440\u0438\u043c\u0435\u0440, \u043a\u0430\u043a \u0432 TernausNet\\AlbuNet  \u0437\u0430\u043f\u0438\u0445\u043d\u0443\u0442\u044c \u0434\u0430\u043d\u043d\u044b\u0435, \u0440\u0430\u0437\u043b\u043e\u0436\u0435\u043d\u043d\u044b\u0435 \u043f\u043e \u0431\u043e\u043b\u0435\u0435 \u0447\u0435\u043c 3 channels?\n\u041f\u0440\u0435\u0442\u0440\u0435\u043d\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 ImageNet \u0432\u0435\u0441\u0430 \u0436 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 RGB \u0443\u0447\u0438\u043b\u0438\u0441\u044c... :thinking_alot: \n\u0412 \u043c\u043e\u0438\u0445 \u0434\u0430\u043d\u043d\u044b\u0445 \u0443 \u043c\u0435\u043d\u044f 3 channels RGB \u0434\u043b\u044f \u0441\u043e\u0431\u0441\u043d\u0430 \u0441\u043d\u0438\u043c\u043a\u043e\u0432 \u0441\u043e \u0441\u043f\u0443\u0442\u043d\u0438\u043a\u0430 + 1 channel \u0434\u043b\u044f \u0447\\\u0431 \u0442\u043e\u043f\u043e\u0433\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0438\u043d\u0444\u044b (DEM\\hillshade).\n\u0421\u043f\u0430\u0441\u0438\u0431\u043e!","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043f\u0440\u043e\u0431\u044b\u0432\u0430\u043b \u0432 pytorch \u0434\u0435\u043b\u0430\u0442\u044c different learning rate \u0434\u043b\u044f \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0441\u043b\u043e\u0435\u0432 \u0441\u0435\u0442\u0438? \u041a \u043f\u0440\u0438\u043c\u0435\u0440\u0443 \u043d\u0430\u0447\u0430\u043b\u044c\u043d\u044b\u0435 \u0441\u043b\u043e\u0438 \u0445\u043e\u0447\u0443 \u0443\u0447\u0438\u0442\u044c \u0441 \u043c\u0430\u043b\u043e\u0439 lr \u0438 \u0447\u0435\u043c \u0433\u043b\u0443\u0431\u0436\u0435 \u0432 \u0441\u0435\u0442\u0438 \u0442\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 lr. \u041f\u043e\u0434\u0435\u043b\u0438\u0442e\u0441\u044c \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u043c\u0438 \u043a\u043e\u0434\u0430","\u041f\u043e\u043c\u043e\u0433\u0438\u0442\u0435 \u0441\u043e\u0432\u0435\u0442\u043e\u043c, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430 :slightly_smiling_face:\n\u041d\u0430\u043f\u0438\u0441\u0430\u043b \u043a\u0435\u0440\u043d\u0435\u043b, \u043d\u043e \u0447\u0442\u043e-\u0442\u043e \u0438\u0434\u0451\u0442 \u043d\u0435 \u0442\u0430\u043a\n&lt;https://www.kaggle.com/artgor/segmentation-in-pytorch-using-convenient-tools&gt;\n\u0414\u0430\u0432\u043d\u043e \u0443\u0436\u0435 \u043d\u0435 \u0434\u0435\u043b\u0430\u043b \u043d\u0438\u0447\u0435\u0433\u043e \u043f\u043e \u0441\u0435\u0433\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u043a, \u0430 \u0442\u0443\u0442 \u0440\u0435\u0448\u0438\u043b \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0441 \u0434\u043e\u0431\u0430\u0432\u043b\u0435\u043d\u0438\u0435\u043c :albumentations:  \u0438 :catalyst: . \u0412\u0434\u043e\u0445\u043d\u043e\u0432\u043b\u044f\u043b\u0441\u044f \u044d\u0442\u0438\u043c \u043f\u0440\u0438\u043c\u0435\u0440\u043e\u043c: &lt;https://colab.research.google.com/gist/Scitator/e3fd90eec05162e16b476de832500576/cars-segmentation-camvid.ipynb&gt;\n- \u043f\u043e\u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u043b \u043c\u043e\u0434\u0435\u043b\u044c 2 \u044d\u043f\u043e\u0445\u0438 (\u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0431\u044b\u0441\u0442\u0440\u0435\u0435), \u0432\u0438\u0436\u0443 dice 0.4+ \u0438 \u0440\u0430\u0434\u0443\u044e\u0441\u044c\n- \u0434\u0435\u043b\u0430\u044e \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u043d\u0438\u044f \u043d\u0430 \u0432\u0430\u043b\u0438\u0434\u0430\u0446\u0438\u0438, \u043f\u043e\u043b\u0443\u0447\u0430\u044e \u043c\u0430\u0441\u043a\u0438\n- \u0418\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e \u0432\u043e\u0442 \u0442\u0430\u043a\u0443\u044e \u0444\u0443\u043d\u043a\u0446\u0438\u044e \u0434\u043b\u044f \u043f\u043e\u0441\u0442\u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0438\u043d\u0433\u0430:\n```\ndef post_process(probability, threshold, min_size):\n    \"\"\"\n    Post processing of each predicted mask, components with lesser number of pixels\n    than `min_size` are ignored\n    \"\"\"\n    # don't remember where I saw it\n    mask = cv2.threshold(probability, threshold, 1, cv2.THRESH_BINARY)[1]\n    num_component, component = cv2.connectedComponents(mask.astype(np.uint8))\n    predictions = np.zeros((350, 525), np.float32)\n    num = 0\n    for c in range(1, num_component):\n        p = (component == c)\n        if p.sum() &amp;gt; min_size:\n            predictions[p] = 1\n            num += 1\n    return predictions, num\n```\n- \u043f\u0440\u043e\u0431\u0443\u044e \u043d\u0430 \u0432\u0430\u043b\u0438\u0434\u0430\u0446\u0438\u0438 \u043f\u043e\u0434\u043e\u0431\u0440\u0430\u0442\u044c \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u0435 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f \u043f\u043e\u0440\u043e\u0433\u0430 \u0438 \u0432\u043e\u0442 \u0442\u0443\u0442 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u0444\u0438\u0433\u043d\u044f: \u0442\u0438\u043f\u0430 \u043f\u043e\u0440\u043e\u0433 0.0 \u043b\u0443\u0447\u0448\u0435 \u0432\u0441\u0435\u0433\u043e.\n\u0423 \u043c\u0435\u043d\u044f \u043a\u043e\u0441\u044f\u043a \u0432 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0435, \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0441\u0447\u0438\u0442\u0430\u044e dice, \u043d\u0435\u0434\u043e\u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0430 \u043c\u043e\u0434\u0435\u043b\u044c \u0438\u043b\u0438 \u0435\u0449\u0451 \u0433\u0434\u0435-\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430?","\u041f\u0440\u0438\u0432\u0435\u0442 ! \u041d\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0435\u0442\u0435 \u0430\u043f\u043b\u0438\u043a\u0430\u0448\u043a\u0443, \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0430\u043d\u043d\u043e\u0442\u0430\u0442\u043e\u0440\u044b \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0441\u0442\u0440\u043e \u0432\u0440\u0443\u0447\u043d\u0443\u044e \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 ? \u0412\u0441\u0435\u0433\u043e 2 \u043a\u043b\u0430\u0441\u0441\u0430, \u0442\u0430\u043a \u0447\u0442\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u0437\u0434\u043e\u0440\u043e\u0432\u043e, \u0435\u0441\u043b\u0438 \u0431\u044b \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f \u0434\u0435\u043b\u0430\u043b\u0430\u0441\u044c \u043a\u043b\u0438\u043a\u043e\u043c \u043d\u0430 \u0447\u0442\u043e \u043d\u0438\u0431\u0443\u0434\u044c.","\u0410 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043a\u0430\u043a \u043b\u0443\u0447\u0448\u0435 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u043a\u043e\u043b\u043b\u0435\u043a\u0442\u0438\u0432\u043d\u04
