u0435 \u043a\u0430\u0436\u0435\u0442\u0441\u044f).","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u0443 \u043a\u043e\u0433\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0431\u044b\u043b \u0443\u0436\u0435 \u043e\u043f\u044b\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f pretrained BERT'\u0430 ? \u0418\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u043a\u0430\u043a \u043e\u043d \u0432 \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u0438 \u0441 ulmfit, elmo,  fasttext, \u0438 \u0442.\u0434.","\u041f\u0440\u0438\u0432\u0435\u0442 \u043a\u043e\u043b\u043b\u0435\u0433\u0438! \u0421\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043b\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u043d\u043e\u0432\u043e\u0441\u0442\u0435\u0439 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c, \u0436\u0435\u043b\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0442\u0430\u043a\u043e\u0439, \u0447\u0442\u043e\u0431\u044b \u043d\u0430 \u043a\u0430\u0436\u0434\u043e\u0435 \u0441\u043e\u0431\u044b\u0442\u0438\u0435 \u0431\u044b\u043b\u0438 \u0442\u0435\u043a\u0441\u0442\u044b \u0438\u0437 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0440\u0430\u0437\u043d\u044b\u0445 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043d\u0430\u0442\u044b\u043a\u0430\u043b\u0441\u044f \u043d\u0430 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u0441 \u0438\u0445 \u0430\u0432\u0442\u043e\u0440\u0435\u0444\u0435\u0440\u0430\u0442\u0430\u043c\u0438 (\u0440\u0443\u0441\u0441\u043a\u0438\u0439 \u044f\u0437\u044b\u043a)? \u0415\u0441\u043b\u0438 \u0435\u0441\u0442\u044c \u0442\u0430\u043a\u043e\u0439 \u0438 \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f - \u0431\u0443\u0434\u0443 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u0438\u0437\u043d\u0430\u0442\u0435\u043b\u0435\u043d","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u0430 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b \u043b\u0438 \u043a\u0442\u043e \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u043c\u0443 \u0440\u0435\u0444\u0435\u0440\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044e (text summarization), \u043d\u043e \u0434\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u0438\u043b\u0438 \u043d\u0435\u043c\u0435\u0446\u043a\u043e\u0433\u043e.\n\u0415\u0441\u0442\u044c \u043a\u0443\u0447\u0430 \u0432\u0441\u0435\u0433\u043e \u0434\u043b\u044f \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0433\u043e, \u043d\u043e \u0435\u0441\u0442\u044c \u0432\u043e\u043f\u0440\u043e\u0441, \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0432\u0437\u044f\u0442\u044c \u0434\u043b\u044f \u0434\u0440\u0443\u0433\u0438\u0445 \u044f\u0437\u044b\u043a\u043e\u0432???","\u041f\u0440\u0438\u0432\u0435\u0442. \u0415\u0441\u0442\u044c \u043b\u0438 \u0433\u0434\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0440\u0430\u0437\u043c\u0435\u0447\u0435\u043d\u043d\u044b\u0445 \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u043f\u043e \u0442\u0435\u043c\u0430\u043c?","\u0432\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0415\u0441\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0430 - \u043d\u0430\u0439\u0442\u0438 \u0432 \u043a\u043e\u0440\u043f\u0443\u0441\u0435 \u043f\u043e\u0445\u043e\u0436\u0438\u0435 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f, \u043f\u043e \u0441\u0443\u0442\u0438, \u0448\u0430\u0431\u043b\u043e\u043d\u044b\u0435 \u043a\u0443\u0441\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0435\u0440\u0435\u0445\u043e\u0434\u044f\u0442 \u0438\u0437 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430 \u0432 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442. \u041c\u043e\u0436\u043d\u043e \u0442\u0430\u043a\u0438 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u0442\u044c, \u043a\u0430\u043a \u043a\u043e\u043f\u0438-\u043f\u0435\u0439\u0441\u0442 \u0438\u043b\u0438 \u043f\u043e\u0432\u0442\u043e\u0440\u044f\u0435\u043c\u043e\u0435 \u0446\u0438\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435.\n\n\u0435\u0441\u043b\u0438 \u0432\u0435\u043a\u0442\u043e\u0440\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f, \u043f\u043e\u0442\u043e\u043c \u043f\u043e\u0441\u0447\u0438\u0442\u0430\u0442\u044c \u043a\u043e\u0441\u0438\u043d\u0443\u0441\u043d\u043e\u0435 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u043c\u0435\u0436\u0434\u0443 \u043d\u0438\u043c\u0438 - \u043f\u043e\u043b\u0443\u0447\u0438\u043c \u043c\u0430\u0442\u0440\u0438\u0446\u0443 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0439. \u041f\u043e \u0438\u0434\u0435\u0435, \u043f\u043e\u0442\u043e\u043c \u0441\u043e\u0440\u0442\u0438\u0440\u0443\u0435\u043c \u043f\u043e \u0441\u0443\u043c\u043c\u0435 \u0441\u0442\u0440\u043e\u043a \u0438 \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u0443\u0435\u043c\u043e\u0439 \u043c\u0435\u0442\u0440\u0438\u043a\u043e\u0439 \u043e\u0442\u0441\u0435\u043a\u0430\u0435\u043c \u0422\u041e\u041f 20-30% \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0447\u0430\u0441\u0442\u043e \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u044e\u0442 \u043f\u043e \u0432\u0441\u0435\u043c\u0443 \u043a\u043e\u0440\u043f\u0443\u0441\u0443. \u041f\u0440\u043e\u0432\u0435\u0440\u044f\u0435\u043c \u044d\u043a\u0441\u043f\u0435\u0440\u0442\u043d\u043e, \u0438 \u0434\u0430\u043b\u0435\u0435 \u0440\u0435\u0433\u0443\u043b\u0438\u0440\u0443\u0435\u043c \u044d\u0442\u0443 \u043c\u0435\u0442\u0440\u0438\u043a\u0443\n\n\u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0442\u0430\u043a\u043e\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u043a\u043e\u0440\u0440\u0435\u043a\u0442\u0435\u043d?",":pytorch: \u0415\u0441\u0442\u044c \u043b\u0438 \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c \u0441\u043f\u043e\u0441\u043e\u0431 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e GPU \u0432 pytorch \u043d\u0435 \u043f\u0435\u0440\u0435\u043f\u0438\u0441\u044b\u0432\u0430\u044f \u043a\u043e\u0434? `nn.DataParallel` \u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0435\u0441\u043b\u0438 \u043c\u043e\u0434\u0435\u043b\u044c \u044d\u0442\u043e \u0441\u0432\u043e\u0439 \u043a\u043b\u0430\u0441\u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0430\u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u043e\u0442 `nn.Module` \u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u0432 `forward` \u0447\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0432\u0440\u043e\u0434\u0435 `self.other_module(x)`?","\u041f\u0440\u0438\u0432\u0435\u0442.\n\u0423 pytorch \u0435\u0441\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0434\u043b\u044f \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430 \u043d\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044f\u0437\u044b\u043a\u043e\u0432. \u0412\u043e\u0442 \u0442\u0443\u0442 \u0435\u0441\u0442\u044c \u043f\u0440\u0438\u043c\u0435\u0440 &lt;https://pytorch.org/hub/pytorch_fairseq_translation/|https://pytorch.org/hub/pytorch_fairseq_translation/&gt;. \u042d\u0442\u043e\u0442 \u0438\u043d\u0442\u0435\u0440\u0444\u0435\u0439\u0441 \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0435\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0442\u0440\u043e\u043a\u0438 (\u0441\u043f\u0438\u0441\u043e\u043a \u0443\u043c\u0435\u043d\u0438\u044f \u043f\u0435\u0440\u0435\u0434\u0430\u0442\u044c \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c) \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0432\u0441\u0435 \u044d\u0442\u043e \u0443\u0436\u0430\u0441\u043d\u043e \u043c\u0435\u0434\u043b\u0435\u043d\u043d\u043e. \u0412\u043e\u043f\u0440\u043e\u0441 \u0442\u0430\u043a\u043e\u0439:\n&amp;gt; \u0415\u0441\u0442\u044c \u043b\u0438 \u0441\u043f\u043e\u0441\u043e\u0431 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u0442\u044c \u043c\u0438\u043d\u0438\u0431\u0430\u0442\u0447\u0430\u043c\u0438? \u041d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u0442\u0440\u043e\u043a \u0437\u0430 \u0440\u0430\u0437, \u0447\u0442\u043e\u0431\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0432\u0438\u0434\u0435\u043e\u043a\u0430\u0440\u0442\u044b \u0431\u043e\u043b\u0435\u0435 \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u043e.\n\u041c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e-\u0442\u043e \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u0440\u0430\u043d\u0435\u0435. \u0421\u043f\u0430\u0441\u0438\u0431\u043e.","\u0420\u0435\u0431\u044f\u0442\u0430, \u043f\u0440\u0438\u0432\u0435\u0442. \u0427\u0442\u043e \u043f\u043e\u0447\u0438\u0442\u0442\u0430\u0442\u044c \u0447\u0442\u043e\u0431\u044b \u0431\u044b\u0441\u0442\u0440\u043e \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u0445 NLP? &lt;https://www.amazon.co.uk/d/Books/Natural-Language-Processing-Python-Steven/0596516495&gt; \u0445\u043e\u0440\u043e\u0448\u0430\u044f \u043a\u043d\u0438\u0436\u043a\u0430 \u0438\u043b\u0438 \u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0434\u0440\u0443\u0433\u043e\u0435 \u0431\u043e\u043b\u0435\u0435 \u043f\u0440\u0438\u0437\u043d\u0430\u043d\u043e\u0435?","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c! \u041a\u0442\u043e \u043d\u0438\u0431\u0443\u0434\u044c \u0440\u0435\u0448\u0430\u043b \u0437\u0430\u0434\u0430\u0447\u0443 \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u0430\u0446\u0438\u0438 \u0440\u0443\u0441\u0441\u043a\u0438\u0445 \u0441\u043b\u043e\u0432? \u041c\u043e\u0436\u0435\u0442 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e \u043a\u0430\u043a\u043e\u0435 +- \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u043e\u0432 \u0434\u043e\u043b\u0436\u043d\u043e \u0431\u044b\u0442\u044c, \u0447\u0442\u043e\u0431\u044b \u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0440\u0430\u0437\u0434\u0435\u043b\u0438\u0442\u044c embedding'\u0438, \u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0435 \u043d\u0430 \u0442\u0430\u0439\u0433\u0435 \u0438\u043b\u0438 \u0440\u0443\u0441\u0441\u043a\u043e\u0439 \u0432\u0438\u043a\u0438?","\u0417\u0430\u0434\u0430\u0447\u0430 - \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0442\u0435\u043a\u0441\u0442\u044b\n\u041a\u043e\u043b-\u0432\u043e \u043a\u043b\u0430\u0441\u0442\u0435\u0440\u043e\u0432 \u043d\u0435\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e\n\u041a\u0430\u043a\u0438\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0435\u0442\u0435?\n\n\u041f\u0440\u043e\u0431\u043e\u0432\u0430\u043b tf-idf + kmeans \u0441 \u0440\u0430\u0437\u043d\u044b\u043c \u043a\u043e\u043b-\u0432\u043e\u043c \u0446\u0435\u043d\u0442\u0440\u043e\u0432 - \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b \u0431\u0435\u0434\u043d\u044b\u0435","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c! \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0441\u0442\u0430\u043b\u043a\u0438\u0432\u0430\u043b\u0441\u044f \u0441\u043e \u0441\u0431\u043e\u0440\u043e\u043c \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430 \u0441 \u0442\u0435\u043a\u0441\u0442\u0430\u043c\u0438 \u0441\u043e\u0434\u0435\u0440\u0436\u0430\u0449\u0438\u043c\u0438 \u043d\u0435\u043f\u0440\u0438\u0435\u043c\u043b\u0435\u043c\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u0442\u0440\u043e\u043b\u043b\u0438\u043d\u0433, \u044d\u043a\u0441\u0442\u0440\u0435\u043c\u0438\u0441\u0442\u0441\u043a\u0438\u0435 \u0442\u0435\u043a\u0441\u0442\u044b? \u0415\u0441\u0442\u044c \u043b\u0438 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0439 \u0438\u043b\u0438 \u043f\u043b\u0430\u0442\u043d\u044b\u0439 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u041d\u0430\u0432\u0435\u0440\u043d\u043e\u0435 \u0443\u0436\u0435 \u043d\u0435 \u043f\u0435\u0440\u0432\u044b\u0439 \u0440\u0430\u0437 \u0438\u0449\u0443\u0442, \u043d\u043e \u0432\u0441\u0435 \u0436\u0435 \u0441\u043f\u0440\u043e\u0448\u0443. \u041d\u0430\u0445\u043e\u0434\u0438\u043b \u043b\u0438 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0444\u043e\u0440\u043c\u0430\u0442\u0430 \u0432\u043e\u043f\u0440\u043e\u0441-\u043e\u0442\u0432\u0435\u0442? \u0425\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043d\u0430\u0439\u0442\u0438 \u0438\u043c\u0435\u043d\u043d\u043e \u043f\u0440\u0438\u043c\u0435\u0440\u044b \u0440\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u043d\u043e\u0433\u043e q&amp;amp;a, \u0430 \u043d\u0435 \u043f\u043e\u0438\u0441\u043a \u043e\u0442\u0432\u0435\u0442\u0430 \u0432 \u0442\u0435\u043a\u0441\u0442\u0435 \u0438\u043b\u0438 \u0432 \u0442\u0430\u0431\u043b\u0438\u0446\u0435.","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u0415\u0441\u0442\u044c \u043d\u0430\u0431\u043e\u0440 \u0442\u0435\u043a\u0441\u0442\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0447\u0438\u0442\u0430\u044e\u0442\u0441\u044f \"\u0445\u043e\u0440\u043e\u0448\u0438\u043c\u0438\". \u041d\u0430\u0431\u043e\u0440\u0430 \"\u043f\u043b\u043e\u0445\u0438\u0445\" \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u043d\u0435\u0442. \u041f\u043e\u043b\u0443\u0447\u0438\u0442\u0441\u044f \u043b\u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u043e \u0442\u0430\u043a\u043e\u043c\u0443 \u043d\u0430\u0431\u043e\u0440\u0443 \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u044c, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0431\u0443\u0434\u0435\u0442 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0442\u044c \u0441\u0442\u0435\u043f\u0435\u043d\u044c \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u044f \u043d\u043e\u0432\u043e\u0433\u043e \u0442\u0435\u043a\u0441\u0442\u0430 \"\u0445\u043e\u0440\u043e\u0448\u0438\u043c\" (\u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043d\u043e\u0432\u044b\u0439 \u0442\u0435\u043a\u0441\u0442 \"\u0445\u043e\u0440\u043e\u0448\u0438\u0439\")? \u0418\u043b\u0438 \u0431\u0435\u0437 \u043d\u0430\u0431\u043e\u0440\u0430 \"\u043f\u043b\u043e\u0445\u0438\u0445\" \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u043d\u0435 \u043e\u0431\u043e\u0439\u0442\u0438\u0441\u044c?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u0421\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c sota-\u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0434\u043b\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432?","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u0434\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c.\n\u0423 \u043c\u0435\u043d\u044f \u0432\u043e\u0437\u043d\u0438\u043a \u0432\u043e\u043f\u0440\u043e\u0441 \u043a\u0430\u0441\u0430\u044e\u0449\u0438\u0439\u0441\u044f \u043c\u043d\u043e\u0433\u043e\u043a\u043b\u0430\u0441\u0441\u043e\u0432\u043e\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432. \u0412 \u043c\u043e\u0435\u0439 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438 \u043e\u0434\u0438\u043d \u0438 \u0442\u043e\u0442 \u0436\u0435 \u0431\u043b\u043e\u043a \u0442\u0435\u043a\u0441\u0442\u0430 \u043c\u043e\u0436\u0435\u0442 \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u044c\u0441\u044f \u0441\u0440\u0430\u0437\u0443 \u043a 2-3 \u043a\u043b\u0430\u0441\u0441\u0430\u043c \u043f\u043e \u043f\u0440\u0438\u0447\u0438\u043d\u0435 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0435\u0439 \u0437\u0430\u0434\u0430\u0447\u0438. \u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u043a\u043e\u0440\u0440\u0435\u043a\u0442\u043d\u044b\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u0434\u043b\u044f \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0439 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438? \u0415\u0441\u043b\u0438 \u0435\u0441\u0442\u044c \u0441\u0441\u044b\u043b\u043a\u0438 \u043d\u0430 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u0438 \u043f\u043e \u0442\u0435\u043c\u0435, \u0431\u0443\u0434\u0443 \u0440\u0430\u0434 \u043e\u0437\u043d\u0430\u043a\u043e\u043c\u0438\u0442\u044c\u0441\u044f.","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c! \u0420\u0435\u0448\u0430\u044e \u0437\u0430\u0434\u0430\u0447\u0438 \u043a\u043b\u0430\u0441\u0441\u0438\u0446\u0438\u043a\u0430\u0446\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u0430 \u043d\u0430 5 \u043a\u043b\u0430\u0441\u0441\u043e\u0432(\u043e\u0434\u0438\u043d \u0442\u0435\u043a\u0441\u0442 \u043c\u043e\u0436\u0435\u0442 \u0441\u0440\u0430\u0437\u0443 \u043a \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c \u043a\u043b\u0430\u0441\u0441\u0430\u043c \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0430\u0442\u044c), \u0440\u0435\u0448\u0438\u043b \u043e\u0431\u0443\u0447\u0430\u0442\u044c 5 \u0434\u0432\u0443\u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u0445 LSTM, \u043c\u0435\u043d\u044f \u043f\u0440\u043e\u0441\u044f\u0442 \u0438\u043d\u0442\u0435\u0440\u043f\u0440\u0435\u0442\u0430\u0446\u0438\u044e \u043c\u043e\u0434\u0435\u043b\u0438 \u0438 \u0437\u0430\u043a\u043e\u043d\u043e\u043c\u0435\u0440\u043d\u043e\u0441\u0442\u0438, \u0447\u0442\u043e \u0442\u0430\u043c \u043c\u043e\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c, \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0438\u043d\u0442\u0435\u043f\u0440\u0435\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c Bidirectional LSTM, \u044d\u0442\u043e \u0436 \u043d\u0435 \u0434\u0435\u0440\u0435\u0432\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u0439 \u0438 \u043d\u0435 \u0440\u0435\u0433\u0440\u0435\u0441\u0441\u0438\u044f? \u042f \u043d\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043b\u0438\u0441","\u0421\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0441\u0442\u0430, \u0435\u0441\u0442\u044c \u043b\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0441 \u0442\u0435\u043a\u0441\u0442\u043e\u043c \u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u043d\u0430 2-10\u0413\u0431 \u0441 \u0443\u0436\u0435 \u0447\u0438\u0441\u0442\u044b\u043c\u0438 \u0434\u0430\u043d\u043d\u044b\u043c\u0438? \u041f\u0440\u043e\u0441\u0442\u043e \u0442\u0435\u043a\u0441\u0442 \u0441 \u0430\u0431\u0437\u0430\u0446\u0430\u043c\u0438. \u0411\u0435\u0437 utf, \u0431\u0435\u0437 wiki \u0438\u043b\u0438 markdown-\u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0438, \u0431\u0435\u0437 json, \u0431\u0435\u0437 \u0441\u0441\u044b\u043b\u043e\u043a, \u0441\u043c\u0430\u0439\u043b\u0438\u043a\u043e\u0432 \u0438 \u0432\u0441\u0435\u0433\u043e \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0433\u043e \u043c\u0443\u0441\u043e\u0440\u0430, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u043e \u043d\u0430\u0442\u044b\u043a\u0430\u0435\u0448\u044c\u0441\u044f, \u0430 \u043f\u043e\u0442\u043e\u043c \u0434\u0443\u043c\u0430\u0435\u0448\u044c, \u043a\u0430\u043a \u0435\u0433\u043e \u0444\u0438\u043b\u044c\u0442\u0440\u043e\u0432\u0430\u0442\u044c.","\u041f\u0440\u0438\u0432\u0435\u0442 \u043a\u043e\u043c\u044c\u044e\u043d\u0438\u0442\u0438. \u0415\u0441\u0442\u044c \u0437\u0434\u0435\u0441\u044c \u043a\u0442\u043e-\u0442\u043e \u0433\u0443\u0440\u0443 :keras:?  \u0415\u0441\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0430 \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u043c\u0443\u043b\u044c\u0442\u0438\u0441\u0442\u0440\u0438\u043c\u043e\u0432\u0443\u044e \u043d\u0435\u0439\u0440\u043e\u043d\u043a\u0443. \u0418 \u0432\u043e\u0442 \u043d\u0443\u0436\u043d\u043e \u0447\u0442\u043e\u0431\u044b \u043a\u0430\u0436\u0434\u0443\u044e \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043e\u0447\u043d\u0443\u044e \u0438\u0442\u0435\u0440\u0430\u0446\u0438\u044e (\u043a\u0430\u0436\u0434\u044b\u0439 \u0431\u0430\u0442\u0447) \u0443 \u043c\u0435\u043d\u044f \u043f\u043e\u043e\u0447\u0435\u0440\u0435\u0434\u043d\u043e \u043c\u0435\u043d\u044f\u043b\u0438\u0441\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b (\u0441 \u0440\u0430\u0437\u043d\u043e\u0439 \u043c\u043e\u0434\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e) \u0438 \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u044d\u0442\u0438\u043c \u043f\u043e\u043e\u0447\u0435\u0440\u0435\u0434\u043d\u043e \u043f\u0435\u0440\u0435\u043a\u043b\u044e\u0447\u0430\u043b\u0441\u044f \u0441\u0442\u0440\u0438\u043c \u0441\u0430\u043c\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u043a\u0430\u043a \u043d\u0430 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0435: \u043f\u0435\u0440\u0435\u043a\u043b\u044e\u0447\u0430\u044e\u0442\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u0435\u043d\u043a\u043e\u0434\u0435\u0440\u044b, \u0430 \u0434\u0435\u043a\u043e\u0434\u0435\u0440 \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u0444\u0438\u043a\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u0438 \u0443\u0447\u0438\u0442\u0441\u044f \u043d\u0430 \u0434\u0432\u0443\u0445 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430\u0445. \u041e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u0430\u044f \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u0435\u0441\u0442\u044c \u043d\u0430 \u0447\u0438\u0441\u0442\u043e\u043c :tensorflow: \u0433\u0434\u0435 \u0432 \u0433\u0440\u0430\u0444 \u043c\u043e\u0434\u0435\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0432\u043d\u0435\u0434\u0440\u0438\u043b\u0438 \u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u0435 \u0432\u0435\u0442\u0432\u043b\u0435\u043d\u0438\u0435 \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0440\u0435\u0430\u0433\u0438\u0440\u0443\u0435\u0442 \u043d\u0430 \u0441\u0438\u0433\u043d\u0430\u043b \u043e\u0442 \u0442\u0435\u043a\u0443\u0449\u0435\u0433\u043e \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430. \u0412 :keras: \u0441 \u0438\u043d\u043f\u0443\u0442\u0430\u043c\u0438/\u0430\u0443\u0442\u043f\u0443\u0442\u0430\u043c\u0438 \u0432\u0441\u0435 \u043d\u0435 \u0442\u0430\u043a \u043f\u0440\u043e\u0441\u0442\u043e. \u0415\u0441\u043b\u0438 \u044f, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u044e \u043c\u043e\u0434\u0435\u043b\u044c \u0441 \u0434\u0432\u0443\u043c\u044f \u0441\u0442\u0440\u0438\u043c\u0430\u043c\u0438, \u0438 \u0431\u0443\u0434\u0443 \u043c\u0430\u0441\u043a\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u044d\u0442\u0438 \u0441\u0442\u0440\u0438\u043c\u044b \u043f\u043e\u043e\u0447\u0435\u0440\u0435\u0434\u043d\u043e \u0441\u0432\u0435\u0440\u0442\u043e\u0447\u043d\u044b\u043c \u0441\u043b\u043e\u0435\u043c 1*1, \u044d\u0442\u043e \u043a\u0430\u043a-\u0442\u043e \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u043d\u043e \u043e\u0442\u0440\u0430\u0437\u0438\u0442\u0441\u044f \u043d\u0430 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u043a\u0435? \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0442\u0430\u043c, \u0433\u0434\u0435 \u044f \u0437\u0430\u043c\u0430\u0441\u043a\u0438\u0440\u043e\u0432\u0430\u043b \u0432\u0435\u0441\u0430 \u043d\u0443\u043b\u044f\u043c\u0438, \u0442\u0443\u0434\u0430 \u0433\u0440\u0430\u0434\u0438\u0435\u043d\u0442 \u043d\u0435 \u043f\u043e\u043f\u043b\u044b\u0432\u0435\u0442, \u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u0442\u0440\u0438\u043c. \u041f\u043b\u0430\u043d\u0438\u0440\u0443\u044e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0438\u0442\u044c \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u0443\u044e, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043f\u043e\u043c\u0435\u0449\u0443 \u0432 \u0432\u0435\u0441 \u0441\u0432\u0435\u0440\u0442\u043e\u0447\u043d\u043e\u0433\u043e \u0441\u043b\u043e\u044f 1*1, \u0438 \u0431\u0443\u0434\u0443 \u0434\u0435\u0440\u0433\u0430\u0442\u044c \u0435\u0435 \u0441 callback\u2019a \u043a\u0430\u0436\u0434\u0443\u044e \u0438\u0442\u0435\u0440\u0430\u0446\u0438\u044e. \u0423 \u043a\u043e\u0433\u043e-\u0442\u043e \u0431\u044b\u043b \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0439 \u043e\u043f\u044b\u0442?","\u0412\u0441\u0435\u0445 \u043f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e! \u042f \u0441\u0435\u0439\u0447\u0430\u0441 \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c NER \u0438 \u0432 \u0438\u0441\u0445\u043e\u0434\u043d\u0438\u043a\u0430\u0445 \u0435\u0441\u0442\u044c \u043e\u043f\u0435\u0447\u0430\u0442\u043a\u0438 \u0430-\u043b\u044f \"\u043c\u0430\u0440\u043e\u0430\" \u0432\u043c\u0435\u0441\u0442\u043e \"\u043c\u0430\u0440\u0442\u0430\", \u043a\u0430\u043a \u0432 \u0431\u043e\u043b\u044c\u0448\u0438\u0445, \u0442\u0430\u043a \u0438 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u0441\u043b\u043e\u0432\u0430\u0445. \u042f \u0432\u0441\u0451 \u0447\u0435\u0440\u0435\u0437 pymorphy \u043f\u0440\u0438\u0432\u043e\u0436\u0443 \u043a \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e\u0439 \u0444\u043e\u0440\u043c\u0435, \u043d\u043e \u043e\u043f\u0435\u0447\u0430\u0442\u043a\u0438, \u0440\u0430\u0437\u0443\u043c\u0435\u0435\u0442\u0441\u044f, \u043d\u0435 \u043b\u043e\u0432\u044f\u0442\u0441\u044f. \u042f \u0432 \u043a\u0443\u0440\u0441\u0435, \u0447\u0442\u043e \u0435\u0441\u0442\u044c \u043d\u0435\u0447\u0451\u0442\u043a\u0438\u0439 \u043f\u043e\u0438\u0441\u043a \u0438 \u0440\u0430\u0441\u0441\u0442\u043e\u044f\u043d\u0438\u0435 \u041b\u0435\u0432\u0435\u043d\u0448\u0442\u0435\u0439\u043d\u0430,\u043d\u043e, \u043a\u0430\u043a \u044f \u043f\u043e\u043d\u044f\u043b, \u044d\u0442\u043e \u0434\u043e\u043b\u0433\u043e \u0438 \u0434\u043e\u0440\u043e\u0433\u043e \u043f\u043e \u0440\u0435\u0441\u0443\u0440\u0441\u0430\u043c. \u041a\u0430\u043a \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0435 \u0440\u0435\u0448\u0430\u044e\u0442 \u0442\u0430\u043a\u0443\u044e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0443? \u042f \u0434\u0443\u043c\u0430\u043b \u043d\u0430\u0441\u0447\u0451\u0442 fasttext, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043e\u043d \u0431\u044c\u0451\u0442 \u043d\u0430 n-\u0433\u0440\u0430\u043c\u043c\u044b, \u043d\u043e \u0431\u043e\u044e\u0441\u044c \u0447\u0442\u043e \u0434\u043b\u044f \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u0445 \u0441\u043b\u043e\u0432 \u044d\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c. \u0415\u0449\u0451 \u0435\u0441\u0442\u044c \u043e\u0442\u0441\u0435\u0431\u044f\u0442\u0438\u043d\u0441\u043a\u0430\u044f \u0438\u0434\u0435\u044f \u0441\u0434\u0435\u043b\u0430\u0442\u044c character-level lstm-\u043a\u0443, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0431\u0443\u0434\u0435\u0442 \u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u0432\u0441\u0435 \u0441\u043b\u043e\u0432\u0430 \u0431\u0435\u0437 \u043e\u043f\u0435\u0447\u0430\u0442\u043e\u043a \u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u0444\u043e\u0440\u043c\u0430\u0445 \u043f\u0440\u0438\u0432\u043e\u0434\u0438\u0442\u044c \u043a \u0442\u043e\u043c\u0443 \u0436\u0435, \u043a \u0447\u0435\u043c\u0443 \u043f\u0440\u0438\u0432\u043e\u0434\u0438\u0442 \u0438\u0445 pymorphy (\u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438 \u0441\u043b\u043e\u0432 \u043f\u043e\u043b\u0441\u0435 \u043d\u043e\u0440\u043c\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u044f \u0441\u0435\u0439\u0447\u0430\u0441 \u043f\u043e\u043b\u0443\u0447\u0430\u044e \u0447\u0435\u0440\u0435\u0437 word2vec), \u043f\u043e\u0441\u043b\u0435 \u0447\u0435\u0433\u043e \u0432\u0441\u0435 \u0441\u043b\u043e\u0432\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043d\u0435\u0442 \u0432 word2vec \u0441\u043b\u043e\u0432\u0430\u0440\u0435 \u043f\u0440\u043e\u0433\u043e\u043d\u044f\u0442\u044c \u0447\u0435\u0440\u0435\u0437 \u043d\u0435\u0451. \u043d\u043e \u0431\u043e\u044e\u0441\u044c \u0447\u0442\u043e \u044d\u0442\u043e \u0442\u043e\u0436\u0435 \u0434\u043e\u0440\u043e\u0433\u043e\u0432\u0430\u0442\u043e \u043f\u043e \u0440\u0435\u0441\u0443\u0440\u0441\u0430\u043c \u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0439 \u0432\u0435\u043b\u043e\u0441\u0438\u043f\u0435\u0434. \u0412 \u043e\u0431\u0449\u0435\u043c, \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435-\u0442\u043e best practices \u043f\u043e \u0438\u0441\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044e \u043e\u043f\u0435\u0447\u0430\u0442\u043e\u043a, \u043a\u043e\u0433\u0434\u0430 \u044d\u0442\u043e \u043d\u0435 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f, \u043d\u043e \u0432\u0430\u0436\u043d\u0430\u044f \u043f\u043e\u0431\u043e\u0447\u043d\u0430\u044f \u0437\u0430\u0434\u0430\u0447\u0430?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442.\n\u0415\u0441\u0442\u044c \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u044c \u0437\u0430\u044e\u0437\u0430\u0442\u044c \u043c\u043e\u0434\u0435\u043b\u044c\u043a\u0438 \u0441 rusvectores, \u043d\u043e \u0437\u0430\u043f\u0443\u0442\u0430\u043b\u0441\u044f \u0432 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c\u044b\u0445 \u0444\u043e\u0440\u043c\u0430\u0442\u0430\u0445 \u0447\u0430\u0441\u0442\u0435\u0439 \u0440\u0435\u0447\u0438. \u0423 \u0441\u0435\u0431\u044f \u044e\u0437\u0430\u044e pymorphy2, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c, \u043a\u0430\u043a \u0437\u0430\u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f, \" \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442\u0441\u044f \u0441\u043b\u043e\u0432\u0430\u0440\u0438 OpenCorpora \u0438 \u0433\u0440\u0430\u043c\u043c\u0435\u043c\u044b, \u043f\u0440\u0438\u043d\u044f\u0442\u044b\u0435 \u0432 OpenCorpora (\u0441 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u043c\u0438 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f\u043c\u0438)\".\n\u0412\u043e\u043f\u0440\u043e\u0441 \u0432 \u0442\u043e\u043c, \u043a\u0430\u043a \u043f\u0440\u0438\u0432\u0435\u0441\u0442\u0438 \u0447\u0430\u0441\u0442\u0438 \u0440\u0435\u0447\u0438 pymorphy \u043a \u0444\u043e\u0440\u043c\u0430\u0442\u0443  Universal PoS Tags  \u044e\u0437\u0430\u0435\u043c\u043e\u043c\u0443 \u0432 rusvectores?:thinking_face:","\u041c\u043e\u0434\u0435\u043b\u0438 \u0441 rusvectores \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u044e\u0442 \u043d\u0430 \u0432\u0445\u043e\u0434 \u0441\u043b\u043e\u0432\u043e_\u0442\u0435\u0433, \u043a\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0440\u0443\u0441\u0441\u043a\u0438\u0439 \u0442\u0435\u043a\u0441\u0442, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0442\u043e\u043c \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0447\u043a\u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c? &lt;http://rusvectores.org/ru/models/&gt;","\u0413\u043e\u0441\u043f\u043e\u0434\u0430 \u0430 \u043a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0442\u0443\u043b\u0437\u044b \u0443\u043f\u0440\u043e\u0449\u0430\u044e\u0449\u0438\u0435 \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0443 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u044b\u0445 \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u043e\u0432?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u041a\u0442\u043e, \u0447\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 \u0434\u043b\u044f \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0438 \u0441\u0443\u0449\u043d\u043e\u0441\u0442\u0435\u0439 \u0432 \u0442\u0435\u043a\u0441\u0442\u0430\u0445 \u0430\u0441\u0435\u0441\u0441\u043e\u0440\u0430\u043c\u0438? \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0430\u043b\u044c\u043d\u043e\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e \u0440\u0430\u0437\u043c\u0435\u0442\u043a\u0438. \u0421\u043f\u0430\u0441\u0438\u0431\u043e.","\u0435\u0441\u0442\u044c \u043b\u0438 \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c \u043e\u0442\u043d\u043e\u0441\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043a\u0443\u0440\u0441 \u043c\u043e\u043b\u043e\u0434\u043e\u0433\u043e \u0431\u043e\u0439\u0446\u0430 \u0432 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044e \u0440\u0443\u0441\u0441\u043a\u0438\u0445 \u0442\u0435\u043a\u0441\u0442\u043e\u0432? \u0432 \u0438\u0434\u0435\u0430\u043b\u0435 \u043d\u043e\u0443\u0442\u0431\u0443\u043a, \u0433\u0434\u0435 \u0442\u0430\u043a\u0430\u044f \u0437\u0430\u0434\u0430\u0447\u0430 \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u043d\u0430 \u043e\u0442 \u043d\u0430\u0447\u0430\u043b\u0430 \u0434\u043e \u043a\u043e\u043d\u0446\u0430.","\u0433\u0434\u0435 \u043b\u0443\u0447\u0448\u0435 word embeddings? gensim vs fasttext","\u0430 fasttext \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0434 \u0432\u0438\u043d\u0434\u043e\u0439 \u0437\u0430\u043f\u0443\u0441\u043a\u0430\u0442\u044c?","*\u0438 \u0435\u0449\u0435 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0439 \u043f\u043e\u0434\u0432\u043e\u043f\u0440\u043e\u0441 - \u044f \u0432\u0438\u0434\u0435\u043b \u0447\u0442\u043e \u0447\u0430\u0449\u0435 \u0432\u0441\u0435\u0433\u043e GAN \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0441\u044f \u0434\u043b\u044f \u0433\u0435\u043d\u0435\u0440\u0430\u0446\u0438\u0438 \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u0439 \u0430 \u043d\u0435 \u0434\u043b\u044f \u0433\u0435\u043d\u0435\u0440\u0430\u0446\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432. \u0415\u0441\u0442\u044c \u043b\u0438 \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u0444\u0443\u043d\u0434\u0430\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u043f\u0440\u0438\u0447\u0438\u043d\u044b \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0435\u043b\u0430\u044e\u0442 \u043f\u0440\u0438\u043c\u0435\u043d\u0435\u043d\u0438\u0435 GAN \u0434\u043b\u044f \u0442\u0435\u043a\u0441\u0442\u0430 \u0431\u043e\u043b\u0435\u0435 \u0441\u043b\u043e\u0436\u043d\u044b\u043c \u0438\u043b\u0438 \u044d\u0442\u043e \u0443 \u043c\u0435\u043d\u044f \u043f\u0440\u043e\u0441\u0442\u043e \u043b\u043e\u0436\u043d\u043e\u0435 \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u043d\u0438\u0435 \u0441\u043b\u043e\u0436\u0438\u043b\u043e\u0441\u044c?","\u041f\u0440\u0438\u0432\u0435\u0442. \u0415\u0441\u0442\u044c \u043a\u0430\u043a\u043e\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0433\u043e\u0442\u043e\u0432\u043e\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u0434\u043b\u044f \u0433\u0435\u043d\u0435\u0440\u0430\u0446\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u0430, \u043f\u043e\u0445\u043e\u0436\u0435\u0433\u043e \u043d\u0430 \u043e\u0434\u0438\u043d \u0438\u0437 \u043e\u0431\u0443\u0447\u0430\u044e\u0449\u0435\u0439 \u0432\u044b\u0431\u043e\u0440\u043a\u0438? \u0422\u0438\u043f\u0430 \u0433\u043e\u0442\u043e\u0432\u0430\u044f \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u0430 GAN, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043d\u0443\u0436\u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0431\u0443\u0447\u0438\u0442\u044c. \u0422\u0435\u043a\u0441\u0442\u044b \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u0435 \u043d\u0430 5-10 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0439.","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u0443\u0439\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430.\n\n1) \u041a\u0430\u043a \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0434\u0438\u0430\u043b\u043e\u0433\u043e\u0432\u043e\u0433\u043e \u0430\u0433\u0435\u043d\u0442\u0430 \u0441 \u044d\u043c\u043e\u0446\u0438\u044f\u043c\u0438, \u043c\u043e\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043a\u0430\u043a \u0440\u0435\u0431\u044f\u0442\u0430 \u0438\u0437 Replika (&lt;https://github.com/lukalabs/cakechat&gt;). \u041d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e seq2seq \u0440\u0430\u0431\u043e\u0447\u0438\u0439 \u043f\u043e\u0434\u0445\u043e\u0434 \u0434\u043b\u044f goal oriented \u0431\u043e\u0442\u043e\u0432? \u0418\u043b\u0438 \u043f\u0440\u043e\u0449\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0440\u0435\u0448\u0430\u044e\u0449\u0438\u0435 \u043f\u0440\u0430\u0432\u0438\u043b\u0430 \u0438 \u0432\u044b\u0434\u0430\u0432\u0430\u0442\u044c \u044d\u043c\u043e\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u043e\u0442\u0432\u0435\u0442 \u0438\u0437 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0431\u0430\u0437\u044b \u043e\u0442\u0432\u0435\u0442\u043e\u0432, \u0447\u0442\u043e\u0431\u044b \u0442\u043e\u0447\u043d\u043e \u043d\u0435 \u043d\u0430\u0433\u0435\u043d\u0435\u0440\u0438\u0442\u044c \u043b\u0438\u0448\u043d\u0435\u0433\u043e?\n\n2) \u0423 CakeChat \u0438\u043c\u043f\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e\u0442\u0441\u044f \u044d\u043c\u043e\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0435 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438 (`It uses end-to-end trained embeddings of 5 different emotions to generate responses conditioned by a given emotion.`). \u041a\u0430\u043a \u044f \u043f\u043e\u043d\u044f\u043b \u0438\u0437 \u0440\u0438\u0434\u043c\u0438, \u0440\u0435\u0431\u044f\u0442\u0430 \u0440\u0430\u0437\u043c\u0435\u0442\u0438\u043b\u0438 \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0442\u0432\u0438\u0442\u0442\u0435\u0440\u0430 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440\u043e\u043c. \u0410 \u043a\u0430\u043a\u043e\u0439 \u0431\u044b\u043b \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439 \u0448\u0430\u0433 (\u0442.\u0435. \u043a\u0430\u043a \u0432 \u0438\u0442\u043e\u0433\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0438\u0441\u044c \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0438)?","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442 languagetool standalone \u0447\u0435\u0440\u0435\u0437 \u0435\u0433\u043e \u0432\u0441\u0442\u0440\u043e\u0435\u043d\u043d\u044b\u0439 API-\u0441\u0435\u0440\u0432\u0435\u0440 \u0443 \u0441\u0435\u0431\u044f \u0434\u043b\u044f \u0437\u0430\u0434\u0430\u0447 \u043f\u0440\u043e\u0432\u0435\u0440\u043a\u0438 \u043e\u0440\u0444\u043e\u0433\u0440\u0430\u0444\u0438\u0438/\u043f\u0443\u043d\u043a\u0442\u0443\u0430\u0446\u0438\u0438?\n\u0425\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u043e\u0434\u043d\u044f\u0442\u044c \u0438 \u043f\u043e\u0442\u0435\u0441\u0442\u0438\u0442\u044c (\u0447\u0442\u043e \u0432\u043e\u043e\u0431\u0449\u0435\u043c-\u0442\u043e \u043d\u0435 \u0441\u043b\u043e\u0436\u043d\u043e, \u0443\u0447\u0438\u0442\u044b\u0432\u0430\u044f \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435 Dokerfile), \u043d\u043e \u0441\u043c\u0443\u0449\u0430\u0435\u0442 \u0447\u0442\u043e \u0442\u0430\u043c java :eww: \u0438 \u043f\u043e\u0442\u043e\u043c \u0432 \u043f\u0440\u043e\u0434\u0435 \u043c\u043e\u0436\u0435\u0442 \u0432\u0441\u044f \u043f\u0430\u043c\u044f\u0442\u044c \u0443\u0431\u0435\u0436\u0430\u0442\u044c, \u0435\u0441\u043b\u0438 \u043f\u0440\u043e\u0433\u043d\u0430\u0442\u044c \u0447\u0435\u0440\u0435\u0437 \u0442\u0430\u043a\u043e\u0439 \u0441\u0435\u0440\u0432\u0435\u0440 \u043f\u0430\u0440\u043e\u0447\u043a\u0443 \u0413\u0411 \u0442\u0435\u043a\u0441\u0442\u0430. \u0418\u043b\u0438 \u0442\u0430\u043c \u0443\u0436\u0435 \u0432\u0441\u0451 \u0431\u043e\u043b\u0435\u0435 \u043c\u0435\u043d\u0435\u0435 \u0438 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f?\n\nPS: \u043c\u043e\u0436\u0435\u0442 \u0435\u0441\u0442\u044c \u0435\u0449\u0451 \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435 \u0430\u043b\u044c\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u044b \u0434\u043b\u044f \u0437\u0430\u0434\u0430\u0447 \u043f\u0440\u043e\u0432\u0435\u0440\u043a\u0438 \u043e\u0440\u0444\u043e\u0433\u0440\u0430\u0444\u0438\u0438/\u043f\u0443\u043d\u043a\u0442\u0443\u0430\u0446\u0438\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0441\u0435\u0431\u0435? \u041f\u0430\u0440\u0441\u0438\u0442\u044c yandex.speller \u043d\u0435 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0442\u044c :good-enough:","\u0414\u043e\u0431\u0440\u044b\u0439 \u0432\u0435\u0447\u0435\u0440. \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c Python \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0438 \u0434\u043b\u044f \u043a\u043e\u0440\u0440\u0435\u043a\u0446\u0438\u0438 \u043e\u0440\u0444\u043e\u0433\u0440\u0430\u0444\u0438\u0438 \u0438 \u043e\u043f\u0435\u0447\u0430\u0442\u043e\u043a \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435? \u041a\u0440\u043e\u043c\u0435 PyEnchant \u0438 API \u042f\u043d\u0434\u0435\u043a\u0441.\u0421\u043f\u0435\u043b\u043b\u0435\u0440\u0430. \u0415\u0441\u043b\u0438 \u0447\u0442\u043e, \u043d\u0430 \u0432\u0445\u043e\u0434\u0435 \u043d\u0435 \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0435 \u0434\u0440\u0443\u0433 \u0441 \u0434\u0440\u0443\u0433\u043e\u043c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f. \u041f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0442\u0441\u044f \u0432\u0441\u0435 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b. \u0421\u043f\u0430\u0441\u0438\u0431\u043e!","\u0414\u0440\u0443\u0437\u044c\u044f, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435. \u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043d\u0435 \u0441\u0430\u043c\u0430\u044f \u043f\u0440\u043e\u0441\u0442\u0430\u044f \u0437\u0430\u0434\u0430\u0447\u0430 \u0440\u0435\u0433\u0440\u0435\u0441\u0441\u0438\u0438, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u044f \u0440\u0435\u0448\u0430\u044e \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u0441\u0435\u0442\u043a\u0438. \u0415\u0441\u0442\u044c \u0431\u0430\u0437\u043e\u0432\u044b\u0435 \u0444\u0438\u0447\u0438 (\u0440\u0435\u0430\u043b\u044c\u043d\u044b\u0435 \u0438\u0437\u043c\u0435\u0440\u0435\u043d\u0438\u044f \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0432\u0435\u043b\u0438\u0447\u0438\u043d), \u0435\u0441\u0442\u044c \u0444\u0438\u0447\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f \u0441\u043e\u0437\u0434\u0430\u044e \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0431\u0430\u0437\u043e\u0432\u044b\u0445. \u0411\u0430\u0437\u043e\u0432\u044b\u0435 \u043d\u0435 \u0432\u0441\u0435 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0445\u043e\u0440\u043e\u0448\u0438\u043c\u0438 \u043f\u043e \u0440\u0430\u0437\u043d\u044b\u043c \u043f\u0440\u0438\u0447\u0438\u043d\u0430\u043c, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043a\u043e\u0433\u0434\u0430 \u044f \u0441\u0442\u0440\u043e\u044e \u0441\u0435\u0442\u043a\u0438 \u0441 \u0440\u0430\u0437\u043d\u043e\u0439 \u043a\u043e\u043c\u0431\u0438\u043d\u0430\u0446\u0438\u0435\u0439 \u0444\u0438\u0447\u0435\u0439, \u0442\u0440\u0443\u0434\u043d\u043e \u043e\u0442\u0441\u043b\u0435\u0434\u0438\u0442\u044c \u043b\u043e\u0433\u0438\u043a\u0443 \u0432 \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u043d\u044b\u0445 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0430\u0445 \u0438 \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u043b\u0443\u0447\u0448\u0438\u0435 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u0438. \u0422\u0430\u043a \u0432\u043e\u0442, \u0435\u0441\u0442\u044c \u043b\u0438 \u0442\u043e\u043b\u043a\u043e\u0432\u044b\u0439 \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c \u043f\u043e \u0432\u044b\u0431\u043e\u0440\u0443 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432, \u043a\u0440\u043e\u043c\u0435 sequential forward and backward, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0442 \u043c\u043d\u0435 \u0432\u044b\u044f\u0441\u043d\u0438\u0442\u044c, \u043a\u0430\u043a\u043e\u0439 \u043d\u0430\u0431\u043e\u0440 \u043f\u0440\u0438\u0437\u043d\u0430\u043a\u043e\u0432 \u043e\u043f\u0442\u0438\u043c\u0430\u043b\u0435\u043d? \u041c\u043e\u0436\u0435\u0442 \u0447\u0442\u043e \u0442\u043e Bayesian \u0438\u043b\u0438 \u0432\u0440\u043e\u0434\u0435 \u0442\u043e\u0433\u043e.","\u0415\u0441\u0442\u044c \u0437\u0430\u0434\u0430\u0447\u0430 \u0431\u0438\u043d\u0430\u0440\u043d\u043e\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u043e\u0432 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438. RNN-\u0430\u043c\u0438 \u0440\u0435\u0448\u0430\u0435\u0442\u0441\u044f \u043d\u0430 \u0443\u0440\u0430. \n\u041d\u043e \u0435\u0441\u0442\u044c \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430: \u0442\u043e\u0447\u043d\u043e \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e \u0447\u0442\u043e \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043b\u0435\u0439\u0431\u043b\u043e\u0432 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043b\u0438\u0431\u043e 0 \u043b\u0438\u0431\u043e 1. \u0410 \u043c\u043e\u0434\u0435\u043b\u044c \u0432 \u0441\u0438\u043b\u0443 \u043d\u0435\u043e\u0434\u043d\u043e\u0437\u043d\u0430\u0447\u043d\u043e\u0441\u0442\u0438 \u0432 \u0434\u0430\u043d\u043d\u044b\u0445 \u0438\u043d\u043e\u0433\u0434\u0430 \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u0434\u0432\u0435 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043c\u0435\u0442\u043a\u0438.\n\u041a\u0430\u043a \u0431\u044b\u0442\u044c?\n\u041f\u0440\u043e\u0441\u0442\u043e \u0431\u0440\u0430\u0442\u044c \u043c\u0430\u043a\u0441\u0438\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u044d\u043b\u0435\u043c\u0435\u043d\u0442 \u0441\u0440\u0430\u0432\u043d\u0438\u0432\u0430\u044f logits?\n\u0427\u0443\u044e \u0447\u0442\u043e \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u0435\u0435 \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u044c \u0432 loss \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u043f\u0440\u0435\u0434\u0441\u043a\u0430\u0437\u0430\u043d\u043d\u044b\u0445 \u043f\u043e\u043b\u043e\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u043b\u0435\u0439\u0431\u043b\u043e\u0432, \u043d\u043e \u043d\u0435 \u043f\u043e\u0439\u043c\u0443 \u043a\u0430\u043a (\u0447\u0442\u043e\u0431\u044b \u0435\u0449\u0451 \u0438 \u0434\u0438\u0444\u0444\u0438\u0440\u0435\u043d\u0446\u0438\u0440\u0443\u0435\u043c\u043e // TensorFlow). ","\u041f\u0440\u0438\u0432\u0435\u0442. \u0410 \u0441\u043e\u0440\u0438\u0435\u043d\u0442\u0438\u0440\u0443\u0439\u0442\u0435 \u043c\u0435\u043d\u044f \u043f\u043e \u043c\u043e\u0434\u043d\u043e\u043c\u0443 fastText. \u0412\u043e\u0442 \u0432 \u043e\u0434\u043d\u043e\u043c \u0438\u0437 \u0435\u0433\u043e \u043f\u0435\u0439\u043f\u0435\u0440\u043e\u0432 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0435\u0442\u0441\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c word n-grams \u043a\u0430\u043a \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0444\u0438\u0447\u0438 \u0434\u043b\u044f \u0444\u043e\u0440\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0432\u0435\u043a\u0442\u043e\u0440\u0430 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f, \u0430 \u0432 \u0434\u0440\u0443\u0433\u043e\u043c \u043f\u0435\u0439\u043f\u0435\u0440\u0435 \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u0435\u0442\u0441\u044f \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0432\u0435\u043a\u0442\u043e\u0440 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0441\u043b\u043e\u0432\u0430 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u043a\u0430\u043a \u0441\u0443\u043c\u043c\u0443 character n-grams \u0434\u043b\u044f \u0432\u0441\u044f\u043a\u043e\u0439 \u043f\u043e\u043b\u044c\u0437\u044b. \u041a\u0430\u043a \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0432\u043c\u0435\u0441\u0442\u0435? \u0422.\u0435. \u043a\u0430\u043a \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442\u0441\u044f word bigram feature \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440? \u042d\u0442\u043e \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0439 \u0432\u0435\u043a\u0442\u043e\u0440 \u0438\u043b\u0438 \u0442\u043e\u0436\u0435 \u043a\u0430\u043a-\u0442\u043e \u043a\u043e\u043c\u0431\u0438\u043d\u0438\u0440\u0443\u044e\u0442\u0441\u044f character n-grams? \u0412 \u043a\u043e\u0434\u0435 \u0441\u0445\u043e\u0434\u0443 \u043d\u0435 \u043d\u0430\u0448\u0435\u043b.","\u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043a\u0430\u043a\u0443\u044e-\u043d\u0438\u0431\u0443\u0434\u044c \u043c\u043e\u0449\u043d\u0443\u044e \u043e\u0431\u0437\u043e\u0440\u043d\u0443\u044e \u0441\u0442\u0430\u0442\u044c\u044e \u043f\u043e \u0447\u0430\u0441\u0442\u0438 SOTA \u043f\u043e\u0434\u0445\u043e\u0434\u043e\u0432 \u0432 speech recognition?","\u0414\u0440\u0443\u0437\u044c\u044f, \u043f\u043e \u0442\u0435\u043c\u0435 speech2text \u0432 \u0432\u0438\u0434\u0435 \u043b\u043e\u043a\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0440\u0435\u0448\u0435\u043d\u0438\u044f, \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u043b \u043f\u043e \u043a\u0430\u043d\u0430\u043b\u0443, \u043d\u0430\u0448\u0435\u043b \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u0438: \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u0426\u0420\u0422, DeepSpeech, 3i Speech Recognition. \u0415\u0441\u0442\u044c \u0435\u0449\u0435 \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b? \n&lt;@U60EETE7N&gt; \u0447\u0442\u043e \u0432 \u0438\u0442\u043e\u0433\u0435 \u0432\u044b\u0431\u0440\u0430\u043b\u0438?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041e\u0431\u044a\u044f\u0441\u043d\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043f\u043e\u0447\u0435\u043c\u0443 bucketing \u0434\u043e\u043b\u0436\u0435\u043d \u0443\u0441\u043a\u043e\u0440\u044f\u0442\u044c \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0435 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440\u0430 \u043d\u0430 BERT? BERT \u043c\u0430\u0441\u043a\u0438\u0440\u0443\u0435\u0442 \u0447\u0430\u0441\u0442\u044c \u0432\u0435\u0441\u043e\u0432 \u043d\u0430 \u043e\u0431\u0443\u0447\u0435\u043d\u0438\u0438, \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0434\u043b\u0438\u043d\u044b \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u043d\u0430 \u0432\u0445\u043e\u0434?","\u0414\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c! \u0414\u0435\u043b\u0430\u044e \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442 \u0434\u043b\u044f \u043f\u0440\u043e\u0432\u0435\u0440\u043a\u0438 \u043e\u0431\u0443\u0447\u0430\u044e\u0449\u0435\u0439 \u0432\u044b\u0431\u043e\u0440\u043a\u0438 \u0434\u043b\u044f \u0437\u0430\u0434\u0430\u0447\u0438 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0432 \u0432\u044b\u0431\u043e\u0440\u043a\u0435 \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u043a\u0430\u043a \u0434\u0443\u0431\u043b\u0438, \u0442\u0430\u043a \u0438 \u043f\u043e\u0445\u043e\u0436\u0438\u0435 \u043f\u043e \u0441\u043c\u044b\u0441\u043b\u0443 \u0442\u0435\u043a\u0441\u0442\u044b, \u043d\u043e \u0440\u0430\u0437\u043c\u0435\u0447\u0435\u043d\u043d\u044b\u0435 \u0440\u0430\u0437\u043d\u044b\u043c\u0438 \u043a\u043b\u0430\u0441\u0441\u0430\u043c\u0438. \u0422\u0430\u043a\u0438\u0435 \u0442\u0435\u043a\u0441\u0442\u044b \u043c\u043e\u0436\u043d\u043e \u0440\u0430\u0437\u043c\u0435\u0447\u0430\u0442\u044c \u043f\u043e\u0432\u0442\u043e\u0440\u043d\u043e, \u0432\u044b\u043a\u0438\u0434\u044b\u0432\u0430\u0442\u044c \u0438 \u0442.\u0434. \u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0431\u0435\u0440\u0443 \u0432\u044b\u0431\u043e\u0440\u043a\u0443, \u0442\u0440\u0435\u043d\u0438\u0440\u0443\u044e doc2vec, \u0434\u0430\u043b\u0435\u0435 \u0441\u043c\u043e\u0442\u0440\u044e \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0439 \u0437\u0430\u043f\u0438\u0441\u0438 \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0442\u0435\u043a\u0441\u0442\u043e\u0432 \u0438\u0437 most_similar(10) \u0438\u043c\u0435\u0435\u0442 \u0442\u0430\u0440\u0433\u0435\u0442 \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u0439 \u043e\u0442 \u0442\u0435\u043a\u0443\u0449\u0435\u0433\u043e \u0441 \u0443\u0447\u0435\u0442\u043e\u043c \u0434\u0438\u0441\u0442\u0430\u043d\u0446\u0438\u0438. \u0415\u0441\u0442\u044c \u043b\u0438 \u0443 \u043a\u043e\u0433\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0438\u0434\u0435\u0438, \u0447\u0442\u043e \u0435\u0449\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c, \u043a\u0440\u043e\u043c\u0435 doc2vec, \u0447\u0442\u043e\u0431\u044b \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u043d\u0430\u0447\u0438\u043d\u0430\u044e \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u044f\u0437\u044b\u043a\u0430\u043c\u0438. \u0421\u0442\u043e\u0438\u0442 \u0437\u0430\u0434\u0430\u0447\u0430 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u0430. \u041a\u043b\u0430\u0441\u0441\u043e\u0432 \u0433\u0434\u0435-\u0442\u043e 15-20. \u0421 \u0447\u0435\u0433\u043e \u043d\u0430\u0447\u0430\u0442\u044c, \u043d\u0430 \u043d\u0435\u0439\u0440\u043e\u043d\u043a\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u0438\u043b\u0438 \u043c\u043e\u0436\u043d\u043e \u0431\u0443\u0441\u0442\u0438\u043d\u0433\u043e\u043c \u0440\u0435\u0448\u0438\u0442\u044c? \u0418 \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0442\u0435\u043a\u0441\u0442 \u0432 \u043c\u0430\u0448\u0438\u043d\u043d\u043e\u043c \u0432\u0438\u0434\u0435? \u0421\u043f\u0430\u0441\u0438\u0431\u043e","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u041d\u0430 \u0433\u0438\u0442\u0435 \u0435\u0441\u0442\u044c \u0441\u043f\u0438\u0441\u043e\u043a \u0441\u043b\u043e\u0432 \u0434\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u043c\u0430\u0442\u0430. \u041c\u043d\u0435 \u043d\u0443\u0436\u0435\u043d \u0430\u043d\u0430\u043b\u043e\u0433\u0438\u0447\u043d\u044b\u0439 \u0441\u043f\u0438\u0441\u043e\u043a, \u043d\u043e \u0434\u043b\u044f \u0432\u044c\u0435\u0442\u043d\u0430\u043c\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430. \u041d\u0438 \u0443 \u043a\u043e\u0433\u043e \u043d\u0435 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u043b\u043e \u043f\u043e\u0442\u0440\u0435\u0431\u043d\u043e\u0441\u0442\u0438 \u0432 \u0440\u0435\u0448\u0435\u043d\u0438\u0438 \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0438?\n\n\u0415\u0441\u0442\u044c \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u0441\u043f\u0430\u0440\u0441\u0438\u0442\u044c \u0432\u044c\u0435\u0442\u043d\u0430\u043c\u0441\u043a\u0438\u0435 \u0441\u043b\u043e\u0432\u0430\u0440\u0438 \u0441 \u043c\u0430\u0442\u043e\u043c, \u043d\u043e \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u0435\u0442 \u0434\u0440\u0443\u0433\u043e\u0439 \u0432\u043e\u043f\u0440\u043e\u0441: \u043a\u0430\u043a \u0442\u0430\u043a\u0438\u0435 \u0441\u043b\u043e\u0432\u0430\u0440\u0438 \u043d\u0430\u0441\u043e\u0431\u0438\u0440\u0430\u0442\u044c? \u041d\u0435\u0442 \u043b\u0438 \u0441\u0440\u0435\u0434\u0438 ODS-\u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u0437\u043d\u0430\u0442\u043e\u043a\u043e\u0432 \u0432\u044c\u0435\u0442\u043d\u0430\u043c\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0433\u043b\u0438 \u0431\u044b \u043f\u043e\u043c\u043e\u0447\u044c \u0441 \u0432\u0435\u0440\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0435\u0439 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432 \u0438 \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u043e\u0432\u0430\u0442\u044c \u043a\u0430\u043a\u0443\u044e-\u043d\u0438\u0431\u0443\u0434\u044c \u0431\u0438\u0431\u043b\u0438\u043e\u0442\u0435\u043a\u0443, \u043f\u043e\u0445\u043e\u0436\u0443\u044e \u043d\u0430 \u043f\u0438\u043c\u043e\u0440\u0444\u0438, \u043d\u043e \u0434\u043b\u044f \u0432\u044c\u0435\u0442\u043d\u0430\u043c\u0441\u043a\u043e\u0433\u043e?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442.\n\u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0434\u043b\u044f \u0434\u0435\u0442\u0435\u043a\u0446\u0438\u0438 \u043c\u0430\u0442\u0430 \u0432 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u0438?\n\u041f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 , \u043f\u043e \u0441\u0443\u0442\u0438 \u043d\u0443\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0431\u0438\u043d\u0430\u0440\u043d\u0443\u044e \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044e \u043d\u0430 \u0435\u0441\u0442\u044c \u043c\u0430\u0442- \u043d\u0435\u0442 \u043c\u0430\u0442\u0430.\n\u041a\u0430\u043a\u0438\u0435 \u0435\u0441\u0442\u044c \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u044b  , \u0438\u043b\u0438 \u0443\u0436\u0435 \u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0435 \u043c\u043e\u0434\u0435\u043b\u0438 ?\n\u041a\u0430\u043a\u0438\u0435 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u0432\u0440\u043e\u0434\u0435 \u044f\u0441\u043f\u0435\u043b\u043b\u0435\u0440\u0430?\n\u041a\u0430\u043a\u043e\u0439 \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u043f\u0430\u0439\u043f\u043b\u0430\u0439\u043d \u0434\u043b\u044f \u0442\u0430\u043a\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0438 \u0438 \u043a\u0430\u043a\u0438\u0435 \u043f\u043e\u0434\u0432\u043e\u0434\u043d\u044b\u0435 \u043a\u0430\u043c\u043d\u0438 \u0438\u043c\u0435\u044e\u0442\u0441\u044f?\n\u0417\u0430\u0440\u0430\u043d\u0435\u0435 \u0441\u043f\u0430\u0441\u0438\u0431\u043e!","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u0434\u043e\u0431\u0440\u044b\u0439 \u0434\u0435\u043d\u044c. \u041f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043f\u043e\u0447\u0435\u043c\u0443 Glove \u043c\u043e\u0434\u0435\u043b\u044c \u0432\u0435\u0441\u0438\u0442 \u0432 \u0434\u0435\u0441\u044f\u0442\u043a\u0438 \u0440\u0430\u0437 \u0431\u043e\u043b\u044c\u0448\u0435 \u0447\u0435\u043c \u043c\u043e\u0434\u0435\u043b\u044c word2vec? \u0420\u0430\u0437\u0432\u0435 \u0442\u0430\u043c \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u043c\u0430\u043f\u043f\u0438\u043d\u0433 \u0441\u043b\u043e\u0432\u043e-\u0432\u0435\u043a\u0442\u043e\u0440? \u041d\u0430 \u043e\u0434\u043d\u043e\u043c \u0438 \u0442\u043e\u043c \u0436\u0435 \u043a\u043e\u0440\u043f\u0443\u0441\u0435 \u043e\u0431\u0443\u0447\u0438\u043b - w2v 1.5 \u0433\u0431, Glove 16 \u0433\u0431. ","\u0422\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0435\u0440\u044b: \u043f\u044b\u0442\u0430\u044e\u0441\u044c \u043f\u043e\u043d\u044f\u0442\u044c \u043f\u0440\u0438\u043d\u0446\u0438\u043f \u0440\u0430\u0431\u043e\u0442\u044b \u043c\u0430\u0441\u043a\u0438 \u0434\u043b\u044f self-atention \u0432 \u0441\u043b\u043e\u044f\u0445 \u0434\u0435\u043a\u043e\u0434\u0435\u0440\u0430 \u043d\u0430 \u0437\u0430\u0434\u0430\u0447\u0435 \u044f\u0437\u044b\u043a\u043e\u0432\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438. \u041f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043b\u0438 \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0434\u043b\u044f \u0441\u0430\u043c\u043e\u0433\u043e \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0442\u043e\u043a\u0435\u043d\u0430 \u0434\u043e \u0441\u0430\u043c\u043e\u0433\u043e \u0432\u0435\u0440\u0445\u043d\u0435\u0433\u043e \u0441\u043b\u043e\u044f \u043e\u043d \u043d\u0435 \u0430\u0442\u0442\u0435\u043d\u0442\u0438\u0442\u0441\u044f \u043d\u0438\u043a\u0443\u0434\u0430, \u0438 \u0432\u0441\u0435 \u044d\u0442\u0438 \u0441\u043b\u043e\u0438 \u0430\u0431\u0441\u0442\u0440\u0430\u043a\u0446\u0438\u0438 \u0434\u043b\u044f \u043d\u0435\u0433\u043e \u043f\u043e\u0447\u0442\u0438 \u0431\u0435\u0441\u043f\u043e\u043b\u0435\u0437\u043d\u044b? \u0418 \u043a\u043e\u0433\u0434\u0430 \u043a \u044d\u0442\u043e\u043c\u0443 \u043f\u0435\u0440\u0432\u043e\u043c\u0443 \u0442\u043e\u043a\u0435\u043d\u0443 \u0430\u0442\u0442\u0435\u043d\u0442\u044f\u0442\u0441\u044f \u0434\u0440\u0443\u0433\u0438\u0435 \u0442\u043e\u043a\u0435\u043d\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u0430\u0432\u0435\u0435, \u043e\u043d\u0438 \u0442\u043e\u0436\u0435 \u043a\u0440\u043e\u043c\u0435 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0430 \u044d\u0442\u043e\u0433\u043e \u0442\u043e\u043a\u0435\u043d\u0430 \u043d\u0438\u043a\u0430\u043a\u043e\u0439 \u043d\u043e\u0432\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0442?  \u0421 \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u044b, \u0432 BERT, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u0441\u0442\u0440\u043e\u0435\u043d \u043f\u043e \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0443 \u044d\u043d\u043a\u043e\u0434\u0435\u0440\u0430, \u0430\u0442\u0442\u0435\u043d\u0442\u0438\u0442\u0441\u044f \u0432\u0441\u0451 \u043a\u043e \u0432\u0441\u0435\u043c\u0443 \u0432\u0441\u0435\u0433\u0434\u0430, \u0438 \u0442\u0430\u043c \u0443\u0436\u0435 \u043f\u043e \u0432\u0441\u0435\u0439 \u0434\u043b\u0438\u043d\u0435 \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0441\u043b\u043e\u0438 \u043d\u0430\u0440\u0430\u0449\u0438\u0432\u0430\u044e\u0442 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0430\u0431\u0441\u0442\u0440\u0430\u043a\u0446\u0438\u0438?","\u0410 \u0432\u043e\u0442 \u043e\u043f\u044f\u0442\u044c \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u0440\u043e \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0435\u0440\u044b - \u0430 \u0435\u0441\u0442\u044c \u0442\u0430\u043a\u0438\u0435, \u0433\u0434\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0432 \u0441 \u0440\u043e\u0441\u0442\u043e\u043c \u0443\u0440\u043e\u0432\u043d\u044f \u0430\u0431\u0441\u0442\u0440\u0430\u043a\u0446\u0438\u0438 \u0443\u043c\u0435\u043d\u044c\u0448\u0430\u0435\u0442\u0441\u044f \u043e\u0442 \u0441\u043b\u043e\u044f \u043a \u0441\u043b\u043e\u044e? \u0421\u043a\u0430\u0436\u0435\u043c, \u043d\u0438\u0436\u043d\u0438\u0439 \u0441\u043b\u043e\u0439 \u0441\u043c\u043e\u0442\u0440\u0438\u0442 \u043d\u0430 1024 \u044d\u043c\u0431\u0435\u0434\u0434\u0438\u043d\u0433\u0430 \u0441\u043b\u043e\u0432, \u0430 \u0432\u044b\u0434\u0430\u0435\u0442 \u043f\u043e\u0441\u043b\u0435 \u0430\u0442\u0442\u0435\u043d\u0448\u0435\u043d\u043e\u0432 \u0443\u0436\u0435 512 \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0432, \u0432\u044b\u0448\u0435 \u0441\u043b\u043e\u0439 \u0432\u044b\u0434\u0430\u0435\u0442 256 \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0432, \u0438 \u0442.\u043f. \u041f\u043e\u0447\u0435\u043c\u0443-\u0442\u043e \u0432\u0435\u0437\u0434\u0435, \u0447\u0442\u043e \u044f \u0432\u0438\u0434\u0435\u043b \u0432 \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0435\u0440\u0430\u0445 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0432\u0435\u043a\u0442\u043e\u0440\u043e\u0432 \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u0442\u0430\u043a\u0438\u043c \u0436\u0435, \u043a\u0430\u043a \u0438 \u0441\u043d\u0438\u0437\u0443 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043f\u0440\u043e\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u0435\u043c\u044b\u0445 \u0441\u043b\u043e\u0432, \u043d\u043e, \u0432\u0440\u043e\u0434\u0435 \u0431\u044b \u0436\u0435 \u043b\u043e\u0433\u0438\u0447\u043d\u043e \u0441 \u0440\u043e\u0441\u0442\u043e\u043c \u0443\u0440\u043e\u0432\u043d\u044f \u0430\u0431\u0441\u0442\u0440\u0430\u043a\u0446\u0438\u0438 \u0441\u0436\u0438\u043c\u0430\u0442\u044c \u0434\u0430\u043d\u043d\u044b\u0435? \u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0435\u0441\u043b\u0438 \u044d\u0442\u043e \u043d\u0435 \u043c\u0430\u0448\u0438\u043d\u043d\u044b\u0439 \u043f\u0435\u0440\u0435\u0432\u043e\u0434, \u0430 \u044f\u0437\u044b\u043a\u043e\u0432\u0430\u044f \u043c\u043e\u0434\u0435\u043b\u044c \u0438\u043b\u0438 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0442\u043e\u0440. \u041c\u043e\u0436\u043d\u043e, \u0441\u043a\u0430\u0436\u0435\u043c, \u0432 \u0441\u043b\u043e\u0435 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u044f \u043c\u0435\u0440\u0434\u0436\u0438\u0442\u044c \u0441\u0443\u043c\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435\u043c \u0432 \u043e\u0434\u0438\u043d \u0432\u0435\u043a\u0442\u043e\u0440 \u0434\u0432\u0430 \u0441\u043b\u043e\u0432\u0430 \u0441 \u043d\u0430\u0438\u0431\u043e\u043b\u044c\u0448\u0438\u043c \u0430\u0442\u0442\u0435\u043d\u0448\u0435\u043d\u043e\u043c \u0432 \u043e\u0434\u0438\u043d \u0432\u0435\u043a\u0442\u043e\u0440 \u0438\u043b\u0438 \u0442\u0438\u043f\u0430 \u0442\u043e\u0433\u043e.","\u0432\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442!\n\u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u043d\u0430\u0435\u0442 \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u0441\u0442\u0430\u0442\u044c\u0438/\u0441\u0441\u044b\u043b\u043a\u0438 \u043f\u043e \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u044e (\u043f\u043e \u043b\u044e\u0431\u043e\u0439 \u043c\u0435\u0442\u0440\u0438\u043a\u0435) \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 \u0434\u043b\u044f \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0442\u0435\u043a\u0441\u0442\u0430? \u0438\u0434\u0435\u0430\u043b\u044c\u043d\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u0434\u043b\u044f IMDB \u0434\u0430\u0442\u0430\u0441\u0435\u0442\u0430","\u0410 \u043d\u0435 \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0435\u0442\u0435, \u0435\u0441\u0442\u044c \u043b\u0438 \u0433\u043e\u0442\u043e\u0432\u044b\u0435 \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0435 \u043c\u043e\u0434\u0435\u043b\u0438 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u0438\u044f \u0442\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0442\u0435\u043a\u0441\u0442\u0430 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c?","\u0420\u0435\u0431\u044f\u0442\u0430, \u0430 \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435 - \u0442\u043e \u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0435 \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u044c \u0434\u043b\u044f \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430 \u0440\u0435\u0447\u0438 \u0432 \u0442\u0435\u043a\u0441\u0442? \u0415\u0441\u043b\u0438 \u0435\u0441\u0442\u044c, \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u0435\u0441\u044c, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430.","\u0420\u0435\u0431\u044f\u0442, \u0432\u044b \u043d\u0435 \u0437\u043d\u0430\u0435\u0442\u0435 \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c \u0445\u043e\u0440\u043e\u0448\u0438\u0439 \u0441\u043f\u043e\u0441\u043e\u0431 \u0430\u043d\u0430\u043b\u0438\u0437\u0430 \u0442\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0442\u0435\u043a\u0441\u0442\u0430 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c? \u0412 \u0438\u0434\u0435\u0430\u043b\u0435, \u0447\u0442\u043e\u0431\u044b \u043e\u043d \u0430\u0434\u0435\u043a\u0432\u0430\u0442\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u043b \u043d\u0430 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u0442\u0435\u043a\u0441\u0442\u0430\u0445","\u0414\u0440\u0443\u0437\u044c\u044f, \u044f \u0442\u0443\u0442 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u044e\u0441\u044c \u0437\u0430\u0434\u0430\u0447\u0435\u0439 \u0430\u043d\u0430\u043b\u0438\u0437\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u0442\u0432\u0438\u0442\u0442\u0435\u0440\u0430, \u0432 \u0441\u0432\u044f\u0437\u0438 \u0441 \u044d\u0442\u0438\u043c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0432\u043e\u043f\u0440\u043e\u0441\u043e\u0432.\n1) \u0427\u0442\u043e \u043f\u0440\u043e \u044d\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c/\u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c?\n2) \u041f\u043e \u0432\u0430\u0448\u0435\u043c\u0443 \u043e\u043f\u044b\u0442\u0443, \u043a\u0430\u043a\u043e\u0433\u043e \u0440\u0430\u0437\u043c\u0435\u0440\u0430 \u043d\u0443\u0436\u0435\u043d \u0434\u0430\u0442\u0430\u0441\u0435\u0442 \u0434\u043b\u044f \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0437\u0430\u0434\u0430\u0447\u0438 \u0431\u0438\u043d\u0430\u0440\u043d\u043e\u0439 \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u0438 \u0442\u0432\u0438\u0442\u043e\u0432?\n3) \u041d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0435\u0441\u043b\u0438 \u0434\u0430\u043d\u043d\u044b\u0445 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e, \u0442\u043e \u0442\u0435\u043a\u0441\u0442 \u043b\u0443\u0447\u0448\u0435 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0437\u0430\u0441\u0443\u043d\u0443\u0442\u044c \u0432 \u043a\u0430\u043a\u0443\u044e-\u043d\u0438\u0431\u0443\u0434\u044c language-\u043c\u043e\u0434\u0435\u043b\u044c. \u041a\u0430\u043a\u0443\u044e \u043c\u043e\u0434\u0435\u043b\u044c \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u0441\u043e\u0432\u0435\u0442\u043e\u0432\u0430\u0442\u044c \u0434\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u0438\u0445 \u0442\u0432\u0438\u0442\u043e\u0432?\n\u0421\u043f\u0430\u0441\u0438\u0431\u043e!","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435 \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0435\u0441\u0442\u044c \u043a\u0430\u043a\u0438\u0435 \u043d\u0438\u0442\u044c \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u0434\u043b\u044f \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u043e\u0439 \u0430\u0443\u0433\u0443\u043c\u0435\u043d\u0442\u0430\u0446\u0438\u0438?","\u0414\u0440\u0443\u0437\u044c\u044f, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u0435\u0441\u0442\u044c \u043b\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0438\u0446\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 \u043e\u0441\u043d\u043e\u0432\u0435 \u0442\u0435\u043a\u0441\u0442\u0430, \u043d\u043e \u0438 \u0443\u0447\u0438\u0442\u044b\u0432\u0430\u0442\u044c \u0434\u0440\u0443\u0433\u0438\u0435 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0438 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u043f\u0435\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435, \u0438\u0437\u0432\u0435\u0442\u043d\u044b\u0435 \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044f? ","\u041a\u043e\u043b\u043b\u0435\u0433\u0438, \u043f\u0440\u0438\u0432\u0435\u0442 \u0432\u0441\u0435\u043c, \u043f\u043e\u0434\u0441\u043a\u0430\u0436\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043a\u0430\u043a\u043e\u0432\u0430 \u0441\u0435\u0439\u0447\u0430\u0441 \u043e\u0431\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0430 \u0441 \u0440\u0430\u0441\u043f\u043e\u0437\u043d\u0430\u0432\u0430\u043d\u0438\u0435\u043c \u0438 \u0433\u0435\u043d\u0435\u0440\u0430\u0446\u0438\u0435\u0439 \u0440\u0443\u0441\u0441\u043a\u043e\u0439 \u0440\u0435\u0447\u0438? \u0421 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0439, \u044f \u0441\u043c\u043e\u0442\u0440\u044e, \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u043d\u0435\u0442, \u043a\u0430\u043a \u0440\u0430\u0437 \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u043e\u0447\u0435\u043d\u044c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435 \u043d\u0435\u0439\u0440\u043e\u0441\u0435\u0442\u0438 \u0434\u043b\u044f \u0433\u0435\u043d\u0435\u0440\u0430\u0446\u0438\u0438 \u0433\u043e\u043b\u043e\u0441\u0430 \u0432\u044b\u043f\u0443\u0441\u0442\u0438\u043b\u0438 \u0441\u0440\u0430\u0437\u0443 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043a\u043e\u043c\u0430\u043d\u0434, \u0434\u0430 \u0438 \u0434\u0430\u043d\u043d\u044b\u0445 \u0441\u0430\u043c\u0438\u0445 \u043f\u043e\u043b\u043d\u043e. \u0410 \u0435\u0441\u0442\u044c \u043b\u0438 \u043f\u0440\u0435\u0434\u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0435 \u043c\u043e\u0434\u0435\u043b\u0438 \u0438/\u0438\u043b\u0438 \u0434\u0430\u043d\u043d\u044b\u0435 \u0434\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u043e\u0439 \u0440\u0435\u0447\u0438? \u0418 \u044d\u0442\u0438\u043c \u0432\u043e\u043e\u0431\u0449\u0435 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f, \u043a\u0440\u043e\u043c\u0435 \u043a\u0440\u0443\u043f\u043d\u044b\u0445 \u0438\u0433\u0440\u043e\u043a\u043e\u0432 \u0432\u0440\u043e\u0434\u0435 \u042f\u043d\u0434\u0435\u043a\u0441\u0430?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u041a\u0430\u043a \u0438\u0437 \u0433\u043e\u0442\u043e\u0432\u043e\u0439 \u043c\u043e\u0434\u0435\u043b\u0438 word2vec \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043e\u0431\u0443\u0447\u0435\u043d\u043d\u044b\u0439 Phraser \u0434\u043b\u044f \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u044f n-\u0433\u0440\u0430\u043c\u043c? \u0412 \u0442\u0435\u043e\u0440\u0438\u0438, \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u043e\u0433\u043d\u0430\u0442\u044c Phraser \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0437 \u043f\u043e \u0441\u043b\u043e\u0432\u0430\u0440\u044e word2vec, \u0441\u0434\u0435\u043b\u0430\u0432 \u043f\u0440\u0435\u0434\u0432\u0430\u0440\u0438\u0442\u0435\u043b\u044c\u043d\u043e split \u043f\u043e \u0441\u0438\u043c\u0432\u043e\u043b\u0443 \u0441\u043a\u043b\u0435\u0439\u043a\u0438, \u043d\u043e \u043c\u043e\u0436\u0435\u0442 \u0435\u0441\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0441\u0438\u043c\u043f\u0430\u0442\u0438\u0447\u043d\u0435\u0435 \u0438  \u043f\u0440\u043e\u0449\u0435?","\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043d\u0430\u0445\u043e\u0434\u0438\u043b \u0432 \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u043c \u0434\u043e\u0441\u0442\u0443\u043f\u0435 \u043f\u0440\u0435\u0442\u0440\u0435\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 language models \u043d\u0430 :pytorch: ? \u041f\u043e\u0434\u0435\u043b\u0438\u0442\u0435\u0441\u044c \u0441\u0441\u044b\u043b\u043a\u043e\u0439)","\u0417\u0430\u043f\u0438\u043b\u0438\u043b \u0440\u0435\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u0438\u0439 \u0441\u043e \u0441\u0441\u044b\u043b\u043a\u0430\u043c\u0438 \u043d\u0430 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0435 \u0442\u0440\u0430\u043d\u0441\u0444\u043e\u0440\u043c\u0435\u0440\u044b \u0441 \u0440\u0443\u0441\u0441\u043a\u0438\u043c \u044f\u0437\u044b\u043a\u043e\u043c:\n&lt;https://github.com/vlarine/transformers-ru&gt;\n\u041c\u043e\u0436\u0435\u0442 \u043a\u0442\u043e \u0437\u043d\u0430\u0435\u0442 \u0435\u0449\u0435 \u043f\u0440\u043e \u043a\u0430\u043a\u0438\u0435-\u043d\u0438\u0431\u0443\u0434\u044c \u043e\u0442\u043a\u0440\u044b\u0442\u044b\u0435 \u043c\u043e\u0434\u0435\u043b\u0438?","\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435 \u0443\u0432\u0430\u0436\u0430\u0435\u043c\u044b\u0435. \u041d\u0430 \u0432\u0445\u043e\u0434 \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u0435\u0442 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u0439 \u0440\u0443\u0441\u0441\u043a\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u0439 \u0442\u0435\u043a\u0441\u0442 \"\u043a\u0438\u0440\u043f\u0438\u0447\", \u0431\u0435\u0437 \u043a\u0430\u043a\u043e\u0433\u043e \u043b\u0438\u0431\u043e \u0444\u043e\u0440\u043c\u0430\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f, \u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u0434\u0430\u0436\u0435 \\n \u0415\u0441\u0442\u044c \u043b\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u044c \u0435\u0433\u043e \u0432 \u0443\u0434\u043e\u0431\u043
